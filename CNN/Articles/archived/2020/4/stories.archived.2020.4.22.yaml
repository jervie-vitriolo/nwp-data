      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f173dde-5089-4e8e-af71-dfdee472d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga industriya na dapat buksan —industriya na low-risk
        sa population pero high-impact to the economy. Ang POGO kabahagi po ‘yan ng
        industriya na nagbibigay ng cash resource sa ating pamahalaan sa pamamagitan
        ng buwis,"</em> he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee45c47-91db-4898-a4ac-17ca5eb37f8b'
