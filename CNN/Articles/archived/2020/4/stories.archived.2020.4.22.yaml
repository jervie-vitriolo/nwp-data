      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The environmental network organized a series of webinars with civil
        groups Center for Environmental Concerns – Philippines and IBON Foundation,
        which featured experts and advocates discussing the ecological aspects of
        the coronavirus pandemic in light of this year''s Earth Day.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519b1ac6-1ca5-4056-9a60-1a5227f709ba'
