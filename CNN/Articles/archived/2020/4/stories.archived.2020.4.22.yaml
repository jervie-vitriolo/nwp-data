      'type': 'embed'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a371070-acf0-4625-b6c0-549af0ef4d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.608+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company uses silver and titanium dioxide which are known to
        have antiviral and antibacterial properties, Helgesen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abddd90-c122-4025-b1f5-b4d3ae2486a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.608+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When we break them down into nanoparticles, they become active
        and they start bonding with various kinds of surfaces,” he explained, referring
        to their surface protectors which he said "kills viruses that come in touch
        with it as long as the coat sticks.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19befcde-837e-412b-ade3-87e5f7f124d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.608+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helgesen said the disinfecting effect of their protectors can last
        from three to 30 days, depending on the kind of surface it bonds with or used
        on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738d478-f8aa-41de-b170-fee5d2587c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.608+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The bonding effect is very different [depending] on the surface
        and the material it is being applied to. So when we say 30 days, we are referring
        to hard metal, stainless steel or glass surfaces," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d93c44-292b-4ff6-92fc-9adabbe7897d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Responding to the health crisis</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae5a27-9219-4e54-b474-c0ba39fc5a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Helgesen, the company started to take more time into
        research and development after the COVID-19 news broke out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7d6ac5-377c-4f4d-8bab-28a9ad9624cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the company is currently developing face masks and hand sanitizers
        infused with "materials with high antibacterial and antiviral properties.”
        Helgesen said their hand sanitizers are currently undergoing international
        testing and are expected to be ready for distribution next month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50033e05-902c-4a10-8e32-7826c1635c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said their company’s goal is to help people move towards
        a healthier and more sanitation-conscious lifestyle, in order to curb the
        spread of COVID-19 and other pathogens.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ef005a-d44f-458d-a594-cd9b1bc8bc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.609+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This needs to be addressed. We need to take individual responsibility.
        This is how we can go back to our normal lives eventually,” he said.</p>'
    '33':
      'image': 'jcr:d05ff82a-fad2-4550-9e6e-929908d2a1ed'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9765a341-25c0-4607-918d-6a7dccebdcb1'
      'mgnl:activationStatus': true
