      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the World Trade Center in Pasay, which has a 502-bed
        capacity for overseas Filipino workers, and the ASEAN Convention Center in
        Pampanga, which has 150 beds, have begun welcoming patients infected with
        the coronavirus. The Philippine International Convention Center (PICC), which
        <a href="https://cnnphilippines.com/news/2020/4/21/covid-19-facilities-open.html">completed
        its conversion on Tuesday</a>, is also accepting occupants.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
