      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration officials arrest foreign nationals caught smuggling
        illegal drugs and other illicit goods to the country, as well as those with
        criminal records abroad and those proven using fake passports or travel documents
        in the country''s ports. The agency is also in charge of accosting overstaying
        foreign nationals, including those illegally working in the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dea4580-6d63-401b-a510-f4a8c4fad202'
      'mgnl:activationStatus': true
