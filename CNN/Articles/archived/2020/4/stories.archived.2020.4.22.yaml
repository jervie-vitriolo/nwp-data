    'jcr:uuid': '08a32edf-bded-4cda-829e-5e0d0dffc75c'
    'lead': 'The two new Chinese districts cover features in the disputed South China
      Sea, including the Philippine-claimed Spratly Islands, Scarborough Shoal and
      Fiery Cross Reef.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T20:10:17.393+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:46:00.623+08:00
