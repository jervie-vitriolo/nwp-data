      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61929c49-7a07-471b-b54d-5481d0dae559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:10.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The service said it expects to add another 7.5 million subscribers
        in the second quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881a124-1b9a-4152-b485-f1b2a3224487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:42:03.493+08:00
