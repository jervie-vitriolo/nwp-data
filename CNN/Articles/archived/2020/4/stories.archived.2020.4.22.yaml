    'jcr:uuid': '1a6492b3-54ba-49fe-a982-b7b29e2ec1fa'
    'lead': 'Rob Gronkowski, who is currently retired from the New England Patriots,
      has agreed to return to the NFL as a member of the Tampa Bay Buccaneers as part
      of a trade, according to the Buccaneers and Gronkowski''s agent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T10:51:18.919+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:53:26.627+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:21.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'NFA', 'Rob-Gronkowski', 'Tom-Brady', 'Florida',
      'Tampa-Bay-Bucceneers']
    'template': '1'
    'title': 'Rob Gronkowski agrees to come out of retirement to play in Tampa Bay
      with Tom Brady'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01241f2b-8481-4170-ae5f-44e50feb1944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gronk is back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17948045-2baf-493e-a365-30c0ed2b13ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight end Rob Gronkowski, who is currently retired from the New
        England Patriots, has agreed to return to the NFL as a member of the Tampa
        Bay Buccaneers as part of a trade, according to the Buccaneers and Gronkowski''s
        agent. He will once again play with quarterback Tom Brady, who recently signed
        with Tampa Bay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e6bb21-9ec7-4d61-accf-a36d385e4654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rob Gronkowski is one of the best tight ends in NFL history and
        he plays the game with the type of passion and desire that sets him apart,"
        Buccaneers general manager Jason Licht said. "Rob has played his entire career
        alongside Tom Brady and their accomplishments speak for themselves."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b61645-4e46-4ff8-8431-c66ea048b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buccaneers sent a fourth-round selection (No.139 overall) in
        the 2020 NFL Draft in exchange for Gronkowski and a 2020 seventh-round pick
        (No. 241 overall).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f834e14-17a7-4134-baf4-691f4652a051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending the physical, Rob has agreed to play for Tampa this season,"
        agent Drew Rosenhaus told CNN. "He will honor his current contract at this
        time."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378974bb-821a-48bc-820b-90b06f99c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronkowski has one year left on his current contract, which is worth
        $10 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e9a2d6-1e3c-4250-9f53-f8a58f91a835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England has not responded to CNN''s inquiry.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01455927-ce2b-4656-b5d5-b1823246b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade would reunite Gronkowski with Brady, who signed with the
        Tampa Bay Buccaneers as a free agent on March 20 after 20 seasons with New
        England. Gronkowski played nine seasons for the Patriots alongside Brady.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef56885-6555-4aa6-8232-8f372de0cd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo were teammates on three Super Bowl champion teams in the
        2014, 2016, and 2018 seasons, though Gronkowski missed the 2016 Super Bowl
        due to injury.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bdee34-e1cc-4364-9dd4-f958e8a3a8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on ESPN''s SportsCenter Tuesday night, Rosenhaus said the
        discussions began shortly after Brady went to Tampa. Gronkowski and the agent
        agreed it would be an appealing situation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a452a28e-70ae-4de3-90e1-df40e7ac0c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves new England. He loves the Patriots organization, Coach
        (Bill) Belichick, the Krafts, his teammates that are still there. He had an
        amazing run in New England. It was just time for him to continue his career
        with Tom Brady in Florida with Tampa," said Rosenhaus. "It was something cool
        and exciting and challenging for him. He''s well rested and looking forward
        to playing with Tom again."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73655e3a-8ce0-442a-807b-0eaebebf5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronkowski last played during the 2018 NFL season, where he finished
        with 682 receiving yards and three touchdowns across 13 regular season games.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8704ccd9-279d-42ac-9388-c98c5d04c401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final game as a member of the Patriots was in Super Bowl LIII
        where the New England Patriots defeated the Los Angeles Rams 13-3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e44c07-ad3b-48a3-8803-10a10cc088b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady and Gronkowski "developed the type of chemistry on and off
        the field that is crucial to success," said Licht, the Tampa Bay general manager.
        "Rob combines elite-level skills as both a receiver and blocker but what really
        makes him special is the fact that he''s a proven winner who brings that championship
        mindset and work ethic."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3361f7a-290a-4f5f-a7b1-337218c85a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:51:18.921+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:53:26.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/21/us/rob-gronkowski-trade-nfl-spt-trnd/index.html"
        target="_blank">Rob Gronkowski agrees to come out of retirement to play in
        Tampa Bay with Tom Brady</a>."</em></p>'
  'majority-of-us-governors-close-schools-covid-19':
    'author': 'Nicole Chavez and Artemis Moshtaghian, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T10:48:30.847+08:00
    'imagesource': 'jcr:9f12d321-0f25-4c1e-9c08-5f8d9404b511'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d61a7a5-97aa-4f65-9454-1aa736d22725'
    'lead': 'The majority of governors in the United States have ordered or recommended
      that statewide school closures continue for the rest of the academic year to
      help reduce the spread of the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T10:53:23.535+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:53:25.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:22.065+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'governors', 'schools', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'At least 37 states and Washington, DC have ordered or recommended that
      schools don''t reopen this academic year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1ba67-133c-407d-abc7-8537e8d7fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:53:23.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The majority of governors in the United
        States have ordered or recommended that statewide school closures continue
        for the rest of the academic year to help reduce the spread of the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5683bf4-2732-4c8e-b28d-09775ee58387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:53:23.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have announced their plans to begin lifting social
        distancing measures and the federal government has issued new guidelines to
        reopen the country in phases, but it doesn''t appear that students will return
        to the classroom this spring.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa24d5-15f2-4f09-8241-b2f90b27b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:53:23.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:25.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e715b05e-feda-4204-ab64-748d372ca7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:53:23.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:25.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty-one states — including Massachusetts, Texas and West Virginia
        — as well as Washington, DC, have issued orders that will keep students at
        home, according to a CNN tally of school closures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee389d0-89bc-427b-9880-bad0671da00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:53:23.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:25.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2656a75f-7ca3-410a-9993-ecc52a3ddb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:53:23.536+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:25.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point in time, there is no authoritative guidance, or advisories
        with respect to how to operate schools, safely and how to get kids to and
        from schools safely," Massachusetts Gov. Charlie Baker told reporters on Tuesday.
        "We believe students, therefore, cannot safely return to school and avoid
        the risk of transmitting this virus to others."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0201fba7-c1f7-4e71-b3af-13449309c9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:53:23.536+08:00
