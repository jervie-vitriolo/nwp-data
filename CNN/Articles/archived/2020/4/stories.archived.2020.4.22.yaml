    'template': '1'
    'title': 'Officials propose converting RITM into COVID-19 exclusive testing lab'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1747d4c-bf6a-4e36-9eb2-5f3f6cf54def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:15.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)—</strong> Some
        officials and experts have raised the idea of turning the Research Institute
        for Tropical Medicine into an exclusive COVID-19 testing center as the country
        continues to battle the infectious disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b589ff5-8bc1-4c88-b4c0-799af0128cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925448ef-5202-4c93-ad86-24e047ed8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National task force adviser Dr. Tony Leachon, citing a recent discussion
        with COVID-19 response chief implementer Carlito Galvez, said RITM may be
        converted into a national laboratory center— sans a hospital facility— to
        increase the agency''s efficiency in the delivery of test results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e6913-d48f-4172-86e9-64b2806139b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:16.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3c9874-6b06-4d3e-93fe-75758a2ccdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:17.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to convert RITM to a national laboratory center without
        the hospital," Leachon told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ed8873-a670-4e86-b329-5d3f411dac8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.055+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73121e6-5058-4b23-b41a-9dd65b5278a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:18.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do that, we will increase the efficiency of the RITM by focusing
        on the delivery of services and getting the results ready to farm out to the
        other areas nearby."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa64e2-70e2-4a40-936a-8d174e34049f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:18.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b18cff-5387-4b57-88a5-042f49b47567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:19.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health reform advocate said patients admitted at the Muntinlupa-based
        facility can be transferred to the Philippine General Hospital or other medical
        centers exclusively catering to COVID-19 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf075ac-e25f-42d4-acf1-0c44b7e6dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:19.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3256f4b7-ebce-49fa-bdd5-0cb648d6b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, Leachon said, will also help prevent frontliners working
        at the facility from contracting and spreading the viral disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7834675-5958-4989-8dcb-715e909ea560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:20.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecde3f7-c7dd-4afd-8641-dd5a0995d15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:21.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ang nangyayari, nagkakaroon po ng</em> transmission because<em>
        kunyari, nasa</em> hospital <em>''yung may sakit. ''Yung</em> movement in
        the hospital may actually affect those doing the laboratories," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902b147d-4bb1-46ee-9e46-ea1fdc6fde86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:21.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfe404c-5fb5-4a41-99f5-15b0b3743856'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:22.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Transmission is happening because for example, there
        are patients in the hospital. The movement in the hospital may actually affect
        those doing the laboratories.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e1f8fa-cd16-4f5f-81b2-f49d462fd0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:22.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a0c40-9e4d-4642-a2ea-99e005cbc4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:23.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, RITM— the country''s prime COVID-19 testing center— announced
        it will scale down laboratory operations this week after 43 of its employees
        got infected. It remains unclear if the staff are from the RITM hospital or
        the testing laboratory, Health Secretary Ma. Rosario Vergeire said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020a2d0f-d6be-4ba2-bd75-e9acef6c249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:23.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84606792-646a-429e-8adc-a4da8b46f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.056+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/21/RITM-testing-COVID-19-cases.html">DOH
        eyes return of RITM full testing operations by Saturday</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0c614-47cc-4d08-aee8-e7d34886d669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:24.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51419bd4-dbce-4a3e-bade-c8e5126c0631'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:25.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from RITM, there at least 16 other testing laboratories nationwide
        that can check possible COVID-19 infection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d4e23-8f57-4283-84d0-c5cfdaddf068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:25.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cf928-3d69-46ae-9a19-b59dca755ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:03:31.057+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:52:26.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department earlier said it targets to improve its daily
        testing capacity to <a href="https://cnnphilippines.com/news/2020/4/3/covid-19-testing-end-of-april.html">8,000
        by the end of the month.</a> Malacañang, on the other hand, said the country
        <a href="https://www.cnnphilippines.com/news/2020/4/20/PH-COVID-19-testing-capacity.html">can
        soon achieve the goal</a> of conducting 20,000 tests per day with more laboratories
        receiving accreditation.</p>'
