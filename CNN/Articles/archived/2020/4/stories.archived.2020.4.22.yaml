    'stories': ['20068620-36c8-4412-98b1-fc71ccdf8cbe']
    'template': '1'
    'title': 'Immigration eyeing bail for detained foreigners to decongest detention
      center'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbafbf3-02b7-4a8d-b40b-361fe7e00e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Bureau of Immigration said Wednesday it is speeding up deportation cases and
        is eyeing bail for foreigners currently detained in Taguig to decongest the
        facility and stop the spread of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fa75e9-9fe3-4872-92a2-2e54203cd720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b3356-cd15-4a81-a3f4-500a45f0d9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is taking steps to reduce the number of inmates
        held in the alien detention center located inside the BI Warden Facility at
        Camp Bagong Diwa in Bicutan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9b191f-c14f-4e78-87ad-a0dc51bc9e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d6a5c-0d08-4a75-ae88-f3fc2608ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente ordered the bureau''s legal
        division to resolve deportation cases against these foreigners as soon as
        possible, in order to "reduce the risk of COVID-19 outbreak among the foreigners
        confined in the facility."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6cb0e1-a40d-45f7-810c-809388622d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c78d70c-936e-4794-90bd-d0ca5290bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente added that bail may be offered to these illegal aliens,
        as well as an option to be released through recognizance, which will allow
        temporary freedom for the accused without posting a fee pending the court''s
        decision on pending cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad0103-016f-4599-a4c0-d392d8859c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6862d-2631-473e-b8c5-780f3dcf71a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:05:03.352+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:14.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the bureau has released two pregnant women on bail, while
        a third expectant mother has been sent to her home country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728cf81b-987a-4239-904f-6f800869d1d6'
