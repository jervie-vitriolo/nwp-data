      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This analysis was excerpted from the April 21
        edition of CNN''s Meanwhile in America, the daily email about US politics
        for global readers. <a data-cke-saved-href="https://edition.cnn.com/specials/meanwhile-in-america"
        href="https://edition.cnn.com/specials/meanwhile-in-america">Click here to
        read past editions and subscribe</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03518240-1b74-483f-a63b-d1807daa830e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;To quote Morrissey, every day is like
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc342a10-1146-4807-8e62-ece61dc68dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf8b81d-b3dc-41e1-8a31-9a2b938c37b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first thing you notice when you awake in American suburbia is
        what''s missing — the music of modern life. There''s no crunch from the gears
        of a school bus that''s seen better days, nor the deepening whine of a jet''s
        engine overhead as the pilot approaches Washington National airport. The wail
        of an ambulance siren can take you to a dark place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48119210-ccb6-4a93-a620-c22d00d8049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be90c5-582d-4057-a9b4-7b9e2926b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all of the footage of beaches reopening and mask-free protesters
        demanding their liberties, the most remarkable aspect of the US near-lockdown
        is how comprehensive it is: As of this weekend, more than 97% of Americans
        were under some sort of confinement guidelines, and most are complying. Nothing
        remotely like this has happened on such a large scale in American history.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16bbcf3-26b4-4be2-8ed2-90207df9c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.796+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa931a4-ffdd-48ff-9453-55fb27567e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distrust of government is part of American DNA, so more rebellion
        might have been expected. The governor of Georgia has already announced plans
        to begin opening his state in defiance of medical logic from Friday. But polls
        suggest that a majority of Americans aren''t yet ready for normality. Their
        altruism is saving lives. Though the US death toll is staggering — more than
        42,000 and rising — hospital admissions are slowing in hot spots like New
        York, New Orleans and Detroit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fb793-950e-4b0c-acc5-6df796ace5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e731d7-174a-4ef8-8425-b69ef6131d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:23.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if infections slow, it will get ever harder for mayors and governors
        to keep people off the streets — especially as economic pain bites deeper
        and the US President cheers for reopening. New York Gov. Andrew Cuomo has
        warned it''s only "half time." But he and other local leaders know that enforcing
        any timeline still depends on the goodwill of a critical mass of citizens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154ca2fe-240f-4a6c-abf4-25534e0e018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:58:57.797+08:00
      'mgnl:createdBy': 'pilar'
