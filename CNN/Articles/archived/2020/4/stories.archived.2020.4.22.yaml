      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson recently spoke about her experience with Covid-19 to "CBS
        This Morning."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e67b6c-0240-4642-93f1-564c3b4d3e71'
      'mgnl:activationStatus': true
