      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All professional tennis competitions have been postponed until June
        7 amid the virus with men''s and women''s rankings frozen until further notice.</p>'
