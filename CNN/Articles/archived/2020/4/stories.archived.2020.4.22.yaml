  'DOJ-streamline-parole-pardon-jails':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T14:15:21.407+08:00
    'imagesource': 'jcr:b17937f4-8778-4b37-95f4-a9616b7b13d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c64bdc8-c473-44fd-97df-45fe60477254'
    'lead': 'The Department of Justice approves simpler rules and fewer requirements
      that will allow more detainees, especially the elderly and the sick, to walk
      free as COVID-19 outbreaks threaten local jails.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T14:20:44.260+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:53:09.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:26.126+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Justice', 'parole', 'pardon', 'congestion', 'jail',
      'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'DOJ streamlines process for parole, pardon to ease jail congestion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241acaf7-1f72-486f-a3a2-2e07b5e0b911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Department of Justice has approved simpler rules and faster processing of
        requests for parole and executive clemency as authorities rush to decongest
        jails amid the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f72db91-6613-4f22-b6d2-42abf466ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6092e2a-9924-43ee-8ae2-f5ca20b21c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency announced Wednesday that Secretary Menardo Gueverra has
        approved a resolution from the Board of Pardons and Parole that will simplify
        the process for the early release of prisoners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5065c1eb-1df6-415d-99b9-b691b5bfa2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc5b33b-2b88-4ca9-860f-7d1847e26e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOJ said the order removes most of the paperwork
        required for Persons deprived of liberty or PDLs seeking parole and executive
        clemency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff2e09-df78-46ff-bdf1-1f48c1a0799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.260+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9fbc05-ad69-42fe-b39e-90f9f3602323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board can grant parole or early release to an inmate who has
        served the minimum period of his sentence. Meanwhile, only the President can
        grant executive clemency, which involves the reduction of jail time or the
        removal of a person''s criminal liability.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18ba14-e787-4c12-8bd5-43894b0bbc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bdc6d4-900f-47ee-84ce-2e9540109b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prisoners aged 65 or older can also avail of the easier parole process,
        provided that they have served at least five years of their sentence. Those
        with serious medical ailments that will be able to prove that their continued
        imprisonment will worsen their condition may also avail of parole, but would
        need certification from a designated doctor from the Department of Health
        or the Malacañang clinic director.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a83d2bb-b203-479b-9fa8-22ae4b5aa4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bc26be-4064-4a10-a84d-6db67428e122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The resolution excludes from its coverage PDLs convicted of heinous
        crimes or in cases involving illegal drugs, or those classified as high risk
        by the Bureau of Corrections," the DOJ said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb239f0a-64f4-4df6-a98c-a2a0abf2b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2019/9/12/Good-Conduct-Time-Allowance-law-new-IRR.html"
        href="https://cnnphilippines.com/news/2019/9/12/Good-Conduct-Time-Allowance-law-new-IRR.html">New
        rules on good conduct law disqualify heinous crime convicts</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f70cdf-7174-4911-8a0a-9cf09d0da3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2019/8/23/Antonio-Sanchez-RA-10592-good-conduct-time-allowance-prisoners.html">Computing
        ‘good conduct’: How time served in prison is shortened based on behavior</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668d09d4-42c0-4e99-8f45-2225d987a779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:20:44.261+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:09.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detainees only need to submit Court Certifications of No Pending
        Case and No Pending Appeal and show their records under the National Bureau
        of Investigation for their request to be processed.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
