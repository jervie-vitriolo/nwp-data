    'lead': 'London Fashion Week will become gender neutral for 12 months as the British
      Fashion Council abandons binary shows starting this June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T10:13:44.849+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:53:30.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
