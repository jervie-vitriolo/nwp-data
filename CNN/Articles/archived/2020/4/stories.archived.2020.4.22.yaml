  'hiker-virus-deserted-island-scotland-':
    'author': 'Tamara Hardingham-Gill and Temujin Doran'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T06:13:11.570+08:00
    'imagesource': 'jcr:be359fa9-11aa-44ac-ab45-b1cdadbd9118'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e70e6b8-bebc-42d2-8af1-ad4febead571'
    'lead': 'What happens when you''re nearly three years into the middle of a 8,700
      mile hike, you''ve given up your home, you have no money — and then coronavirus
      stops the world in its tracks?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T06:16:14.195+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:53:46.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:16.999+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['scotland']
    'template': '1'
    'title': 'Hiker shelters from virus on deserted Scottish island'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e8bb1c-5531-4233-a26e-e8626eedf0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;What happens when you''re nearly three
        years into the middle of a 8,700 mile hike, you''ve given up your home, you
        have no money <strong>—</strong>&nbsp;and then coronavirus stops the world
        in its tracks?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9955a4d0-38ca-4f25-a46b-d5d4cb7386ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the dilemma facing Christian Lewis when his quest to walk
        every twist and turn of the British coastline to raise money for charity was
        suddenly derailed by the arrival of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8882489b-cd55-4a38-b358-2d874b52702f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, from Swansea in South Wales, set off in the summer of 2017,
        with just $12 in his pocket. Picking up a companion -- a dog named Jet --
        along the way, he arrived on the remote Scottish Shetland islands in March
        just as the UK was placed under restrictions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d19158-e1df-4503-a3d8-fac63f9daa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no home to go to and only a flimsy tent for protection in one
        of the most northerly and windswept parts of the country, he could''ve been
        in trouble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfc6e48-38f2-4ea6-b183-03203de60dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, thanks to the kindness of complete strangers, he''s found
        himself in arguably one of the best places on the planet to sit out the crisis
        -- a cottage on a tiny island all to himself.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba6ce5d-f4f6-468e-aa09-a1c40780b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.196+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is just super. I couldn''t be in a better place for a lockdown,"
        Lewis tells CNN from Hildasay island. "There''s nothing here but a few sheep
        and an array of birds."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64f504-99e8-420e-af82-3db7304e5457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the Scalloway Islands, Hildasay measures less than half a
        square mile and has been largely uninhabited since the late 19th century.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a793bf3-6a8a-4633-bf92-0ca3a017deec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I couldn''t be in a better place''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28586769-4598-432a-afe5-22dafa73c362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis receives deliveries of water from local fisherman called Victor
        and forages for food. He makes the occasional boat trip to the Shetland mainland
        for other supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377b7047-04d8-4996-b9cd-d7004ecb8b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To get back to the mainland is only about a half hour by small
        boat," he says. "But that stretch of sea is not the nicest, so we really have
        to pick and choose our days when we get back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b686174-385e-4de1-9640-9c5fe56f7878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis began his journey on August 1, 2017 at Llangennith Beach,
        Swansea, before heading up the west coast towards Scotland. He then took a
        brief detour to Northern Ireland to return a message in a bottle thrown into
        the Irish Sea two decades ago, which he found washed up along the Scottish
        Coast.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8957a52-1103-4c04-8adc-2d2df0bdf481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there, he decided to walk the coast of Northern Ireland, before
        returning to Scotland, including Shetland archipelago, which lies in 100 miles
        north of the mainland, deep in the North Atlantic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8fd78f-d317-4342-9167-35a6e20360d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis was close to completing the Shetland Islands, which has 300
        islands and skerries, of which only 16 are inhabited, when he learned he could
        go no further because of coronavirus restrictions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a7eab-5e4f-4309-9770-fe158fe31064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he managed to avoid ongoing news reports about the pandemic
        on his travels, he''d picked up various bits of information from people he''d
        encountered while walking.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec52a7d-ec1d-4119-9176-b637c7639dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Island life</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7cbbfc-2948-49fd-9169-14e73492e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew the lockdown was coming," he explains. "I had to make a
        real decision. I can''t go home, because I have no home to go to.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72e6b25-6044-427e-b230-f57e2e4b3af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So with the help of some fellow Shetland people, who lent me a
        boat, I came to the island and started living off the land.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24126c5d-4f98-4f0e-aacd-70466195cbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can walk down now, and I''ll have a whole plate full of mussels
        if I want them, so I''ve got no worries there."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee19f926-fbbe-444f-a34c-e5a3ad87d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he was originally staying in a tent, Lewis was later given
        the keys to an empty house after news that he was camping on the remote island
        spread to its owners, who were happy to help.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5225eb-79b8-4e87-98fc-acdba8d4e618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It hasn''t got electric or gas," he says. "It''s just very basic.
        But it''s out of the wind, and it''s got a nice fire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2f81a-9ae1-459a-9a4e-1a8d490e06a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.197+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re (he and Jet) going to be here for the foreseeable future."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d458bf-6a41-4f62-8466-57c13ade29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current restrictions, people in the UK are only allowed
        to leave their homes for significant reasons, such as shopping for basic necessities,
        to take one form of exercise per day, deal with any medical needs, or provide
        care or help to a vulnerable person.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d3682-d1be-4d24-b75e-fee62b693c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government also advises to remain "two meters apart from
        anyone outside of your household," something Lewis need not worry about while
        being a boat ride away from any form of human contact.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f0da1-58f7-4330-b00c-56d73666b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he''d be forgiven for being disappointed his ambitious trek
        has been put on hold indefinitely, Lewis is taking a laissez-faire attitude
        to the whole thing, which is how he''s approached the walk since the beginning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646d01e7-9f80-40ba-a881-d6ae7da58226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He packed up and left Wales just days after deciding to take on
        the challenge following years of difficult times "since returning to civilian
        life," upon leaving the British Army''s Parachute Regiment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc90d9d6-3e43-43bd-888a-247a215e4d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After becoming homeless, Lewis received help from armed forces charity
        Ssafa, but opted to hit the road when he was about to lose his home for the
        second time and couldn''t face the thought of asking for more assistance.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b5a79-2010-45ae-8658-ed65d92d4e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I suffered really badly with anxiety and depression [in the past],"
        he explains. "I knew I really needed to change something, so it really was
        a split-second decision."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a770e5a-fff1-4e3c-9395-db04c94a15c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched a fundraising page for the charity shortly before he
        set off and was just a few thousand pounds shy of reaching his £100,000 target
        at the time of writing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eba6e44-d4a0-4c41-896b-44072d487c5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d had a lot of help from Ssafa, so it was a no-brainer to go
        and do something to help them out, and we''re doing really well so far," adds
        Lewis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec2226-140f-4b1f-8624-a9fa8662413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I made the decision and within days I was gone. I really didn''t
        think about it too much and that''s probably why I''ve done so well in terms
        of how far I''ve got."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a21487-0cd1-4fee-8a41-5babca1caacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started the journey on my own, but I picked Jet up along the
        way [in Irvine, Scotland] and basically adopted her.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52dd48-73c7-4ba7-88de-0085e3fb9657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been with me for nearly two years now. I don''t think there''s
        a better walked dog out there."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0b9f6-2621-4f6d-b0db-4f36c8361686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lewis mainly fishes and forages to survive, he''s sometimes
        provided with food by well wishers who''ve read about the trip via his Facebook
        page Chris Walks the UK or his Twitter account.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9ad34a-c696-4cf6-85cb-008787f65266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Halted walk</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3cda5f-0af3-43d2-92b5-3dab6d691c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more I got into the journey, the more people heard about it.
        And they started wanting to help us in different ways," he says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7abd20-ad8a-4400-9403-98ec2e59c9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been helping me and Jet with food and just offering
        their services in any way they can.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada989e5-179a-4515-882a-c1b5145eded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really lovely to see the kindness we''re receiving. I never
        expected any of this when I started it -- I thought I was going to be living
        off bugs for the next two years."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db844829-8f3d-422c-8532-ef63c408548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than bugs, Lewis eats a lot of stews, vegetables as well
        as any shellfish or crab he can find.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18036112-c735-48fa-8b81-85d17daf4919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I can, I''ll carry meat," he adds. "People always ask me how
        heavy my backpack is. I have no idea, but it''s heavy."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a6279c-bfe6-402a-992f-f9aa8d1df6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lewis had roughly estimated the challenge would take two years,
        it''s been a longer process than he originally anticipated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d70890-31c4-49f5-8d88-41a7a113c0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s taken me nearly two years to finish off all the [Scottish]
        islands, because they''re just so barren and hard work, especially during
        the winter," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010a9480-37e1-4349-9634-96be1c472a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But Jet takes it all in her stride. We have got quite a unique
        relationship because we''re never apart from each other. She sleeps in my
        sleeping bag."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae759ed-8027-4c5d-b644-95714a16448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after walking every day for so long, is Lewis running out of
        momentum now he''s holed up on a deserted island? Far from it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcec426-2525-45d4-95ad-800d2a6b3fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although I''m not walking or making progress on the coast, I''m
        not stopping the journey," he stresses.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7acadff-0da1-468b-8b50-e1b7a9d80b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as this [the coronavirus pandemic] has passed and the UK
        has come out of lockdown I''ll get straight back to where I stopped, on the
        coast of mainland Shetland, and continue.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e3536-dfa9-416a-81dd-55cfeea789e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won''t be long until I''m back on the mainland and heading down
        to the east coast."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934328e1-61a3-49e4-9484-3aa0073ae0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis is keeping active by setting himself new challenges as often
        as he can.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214d6e85-0194-4249-b063-d5d539dfc018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still going to walk," he says. "Maybe I''ll walk around the
        island 15 times in a day."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc0462-483c-4fe5-91c5-cbc683438611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also completes a "Rocky-style" training regime, that involves
        throwing rocks around, every now and then in order to work on neglected body
        parts.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe38ed0-64b8-49f9-a16a-f6f8a92165fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doing the same movement every single day does start to take a toll,"
        he says. "I noticed I was slowing down, so I did it [the training routine]
        this morning."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a24127f-dcf7-49b0-af54-d93bf71127b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many of us, Lewis is also finding being forced to stay put
        for a while has meant he''s been able to do some of the things he''d never
        usually get around to, such as reading up on subjects he''s interested in,
        but had put to one side as he was too busy walking.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fa8d5-752f-40fa-a170-22ef733a71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while he''s spending this lockdown period many miles away from
        his hometown, Lewis says he feels encouraged by the way people are using their
        time during what is a very difficult period of time for much of the world.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151616d-0412-4e90-b5a4-70a95c0f0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Self-isolation benefits</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c16f96-bb88-444b-a480-524bdd56cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see a real change in things," he says, explaining he''s been
        keeping up to date with developments back in the UK via his social media feeds.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d1a0a-caf7-4d11-ae15-78ba1ae0aade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are putting videos of them doing stuff with their families,
        being creative. I''m seeing more musicians out there.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c5747-0783-43ef-ab90-5c5119cc9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think the good side of this that''s coming out is that people
        are actually coming together. And that''s beautiful, isn''t it -- that''s
        just lush."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62bbb5a-8b2d-4776-a37b-fa201fde065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Lewis is well-practiced in self-isolation, and attests
        that separating himself from the daily stresses of the modern world has completely
        turned his life around.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb089e-7771-477e-b9ec-b2af7182b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think isolating yourself from that kind of thing can really help
        your mental health," he adds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7585ea17-e21d-4877-98e1-17a086a045fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It certainly helped my life. It''s one thing to be doing it in
        the house, but me and Jet have been doing this for quite a long time now."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2281923-953d-4a85-9b7c-c3989f0279da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While his time in Scotland has proved grueling, he''s enjoying it
        immensely, benefiting greatly from the destination''s access legislation,
        which makes it possible to camp almost anywhere.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095b7c88-004c-4e81-ab78-96b269db0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pitching my tent in some of the places that I have. At times it
        really does feel like there''s not been many humans around for a very long
        time," he says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc579a8-a008-4a69-868c-0408a3257415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s something very spiritual about it. I''ve learned a lot
        about myself from camping around the UK.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95890425-c21b-4248-9705-c55ced65d616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very epic, in many, many proportions."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fe02b7-de3f-4c7c-83a1-4ea4253eecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he admits he misses his family, particularly his daughter
        Caitlin, who had left for college when he began his trip, Lewis has never
        been tempted to give up and go home.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8ec4f-5e63-49e6-afb4-5156c7139f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get visits from my family every now and then and my daughter
        will come up and see me. So that''s all I need," he says.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd38250-1fcb-4a53-8d6f-3884e1faaee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the moment, Lewis has no choice but to stay in Hildasay, and
        says he''s enjoying every minute of it, despite the fact the winds are pretty
        brutal and in the last weeks of winter it was dark by around 3 p.m. every
        day.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b21c23-c5f2-44ff-86bd-0dd0543fd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know when I can continue the journey," he admits. "I think
        it will be about another year and a half before I finish, but who knows?</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a7456d-7f45-4530-8ea0-6488a12948f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m going to sit on this island and learn more stuff. And I''ll
        keep posting, because I know it makes other people smile."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bb6e58-d195-4217-829b-c80268f8a9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:16:14.202+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/travel/article/hiker-scottish-island-virus/index.html"
        target="_blank">Hiker shelters from virus on deserted Scottish island</a>"</em></p>'
  'elon-musk-starlink':
    'author': 'Jack Guy, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T06:20:00.549+08:00
    'imagesource': 'jcr:0c56e786-3aa6-4060-bb45-bf8807336d2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fea41c59-0e03-450b-be5a-43d38d64c62f'
    'lead': 'Billionaire tech entrepreneur Elon Musk can be a controversial figure.
      Not surprisingly, one of his projects has managed to frustrate stargazers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T06:23:47.102+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:53:44.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:17.345+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Elon-Musk', 'SpaceX']
    'template': '1'
    'title': 'Why Elon Musk''s Starlink satellites are upsetting stargazers — again'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8802dc-9fb1-4992-92cd-cb61a9121936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Billionaire tech entrepreneur Elon
        Musk can be a controversial figure. Not surprisingly, one of his projects
        has managed to frustrate stargazers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df11feb2-3916-46ef-bdc5-1a3b520933f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of satellites owned by Musk''s company, SpaceX, have been
        launched as part of Starlink, a project to increase global internet coverage,
        but their presence is disrupting observations of the night sky.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d28ffc-2e82-43ca-b56a-33f8a4a76ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish comedian and amateur astronomer Dara Ó Briain was one of many
        people to post on social media, complaining after a number of the satellites
        were seen moving across the sky on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac8283-9408-407c-9502-31a5f0137f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yep, just saw them too. It''s the Starlink satellite network, and
        Elon Musk wants to put a 1000 of them up," wrote Ó Briain in response to another
        stargazer on Twitter. "There goes the night sky."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e415cd0-27a7-4126-a64f-fcfba8eb102c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Robert Massey from the UK''s Royal Astronomical Society
        told CNN that the satellites'' long-term impact on the sky depends on their
        final positioning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e35221-5013-481b-b220-84a0575a64fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of variability," he said, adding that the Starlink
        satellites are more visible now than they will be in the future because the
        latest batch was only launched on March 18.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14e27eb-6b0c-4589-ac7a-77d59e6558b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk eventually plans to launch more than 40,000 satellites that
        will blanket the planet in cheap, high-speed connectivity. The aim is to reach
        billions of people around the world without internet access and compete with
        traditional ground-based service providers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a392fc2-31be-4744-a4c0-ab0d3fd06263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellites can be visible from Earth, although they are usually
        quite faint. But when their panels reflect a "burst" of sunlight back to Earth,
        they can appear brighter for a brief period, according to National Geographic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df18da32-3fed-4d55-976e-c3f06847bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those streaks of bright light can obstruct the astronomical objects
        just underneath them and could trigger false signals in telescopes, Nature
        reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe63c6-7142-4488-8c3d-96ffe53eb002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other companies such as Amazon and Canada''s Telesat are planning
        their own constellations, raising concerns not just about Starlink satellites''
        impact on visibility of the night sky but worries about space debris and the
        risk of in-orbit collisions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a626aa2-9d16-494a-b709-6f080713f291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur stargazers are not the only ones worried.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91ff1d6-a7f9-4f9a-aa54-2cb95743df57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Clara Martínez-Vázquez, an astronomer at Cerro Tololo
        Inter-American Observatory in Coquimbo, Chile, tweeted that the bright lights
        reflected by the satellites interfered with a high-powered camera used to
        observe other galaxies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048a2333-9a2e-4735-8219-b3133daf9dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather depressing... This is not cool!" she wrote.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c688fb30-7fe4-492f-b853-543d3b7dfe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has repeatedly attempted to assure the public that Starlink
        will not contribute to either such problems. SpaceX says it has been taking
        steps to mitigate the impacts of its satellites.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3047c0a5-b81f-4c60-a838-c844dae18c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a spokesperson told CNN the company is speaking with
        leading astronomy groups to find ways that the satellites won''t disrupt their
        work.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72afe81e-c0b1-4ba1-8137-f5a17373a003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SpaceX is also testing whether a black coating on its satellites
        can reduce visibility, and the company said it will can adjust some of the
        satellites'' orbits if necessary.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f4a9b-4d0b-4c2f-a8c9-8d069a730371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massey said the Royal Astronomical Society had been in touch with
        SpaceX to discuss the company''s plans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f42d07-f30a-4e0c-98b2-6ef22ffe431a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To their credit we''ve had good conversations," he said, underlining
        that it is in the society''s interest to enter into talks with every company
        that plans to launch satellites. "There isn''t a regulatory framework that
        protects us," said Massey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b040636d-8359-496b-ab9d-330437d7e5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means stargazers are reliant on the goodwill of these companies
        and have to appeal to a sense of shared human heritage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b1e07-4e88-4ae7-81e2-1e6521b01362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To some extent we all have a right to a view of the sky," said
        Massey.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc718957-8c28-4332-be75-e81cc52ef797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.103+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted SpaceX about the most recent criticisms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c1422-b064-448a-a826-156e240dcca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:23:47.102+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:44.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/21/tech/starlink-satellites-stargazers-complaints-scli-intl-gbr/index.html"
        href="https://edition.cnn.com/2020/04/21/tech/starlink-satellites-stargazers-complaints-scli-intl-gbr/index.html"
        target="_blank">Why Elon Musk''s Starlink satellites are upsetting stargazers
        —&nbsp;again</a></em>"</p>'
  'US-immigration-order-green-cards-Trump':
    'author': 'Kevin Liptak, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T06:39:38.612+08:00
    'imagesource': 'jcr:c087f5fe-7449-44e9-a417-07242207ec02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '364cf3ee-1b80-4515-985e-f1921c404a1b'
    'lead': 'US President Donald Trump says his forthcoming executive order barring
      new immigration will apply only to people seeking green cards, will last 60
      days and won''t affect workers entering the country on a temporary basis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T06:42:04.570+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:53:43.522+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:17.559+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says immigration order will apply only to green cards and will
      last 60 days'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3867ef-2f2a-4db9-a814-25bf0a5b5cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US President Donald Trump said Tuesday
        his forthcoming executive order barring new immigration will apply only to
        people seeking green cards, will last 60 days and won''t affect workers entering
        the country on a temporary basis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761ab9b2-cb19-4873-b74c-be23967a0118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b036b33-90be-4254-811c-d4e1aade376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spelling out details of the measure for the first time since tweeting
        late Monday he would "temporarily suspend immigration into the United States,"
        Trump announced something short of a full halt on immigration amid the coronavirus
        pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907c5dde-6831-4acc-8f27-0fe1dff30a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79bf53-7a7c-4f30-9e3c-7eebd98bb468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he said the provision would amount to a 60-day pause only
        on people seeking permanent resident status in the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17896d43-6611-4d5c-a922-40eb924b03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2ed5d1-4234-4c46-b903-2bd75e1da342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he would review the executive order at the end of that period
        and decide if it should be renewed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9776541-db9c-4853-b061-ff926877661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2fe2d-0809-4b84-9485-8c18966503c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump emphasized the economic effects of the order, indicating it
        would "protect American workers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812a20d0-5ee5-47f2-80ee-6423166c2167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59aa9aad-798b-4b5f-afba-c11d308bc59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the executive order is being written now and he is likely
        to sign it on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0893d31-c7bd-452f-8a29-b4de1e74e803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89050fe5-a3d5-4927-b5e2-aeecda55b2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The executive order is being written now as we speak, probably
        tomorrow," he said, noting that it will have certain exemptions.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63785fa-7558-4471-8b2b-6d6a74c985ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b25adf-e725-4ff2-beec-80ec6015a4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Trump''s briefing late Tuesday, details of the plan were
        murky and some White House aides said there wasn''t a great deal of clarity
        on how the order would come together. A person familiar with the matter said
        administration officials began working around the middle of last week on an
        executive order that would restrict immigration after Trump raised the matter
        privately with aides.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef097212-7d2b-426c-9878-eab9246c7091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06897c7a-a05d-454d-8b5b-7b41bcb22ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s principal adviser on immigration, Stephen Miller, was involved
        in the discussions over the past several days, according to people familiar
        with the matter. Miller has long acted as a main internal advocate for limits
        on immigration through executive action.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e36d43-1a29-4a32-804f-3cb883d022a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4983874-93e6-4c87-aac9-e692fff9c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.572+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the late-night announcement on Monday caught some administration
        officials off guard since the order wasn''t finalized and some of its provisions
        hadn''t been fully fleshed out. Facing criticism over his administration''s
        response to the coronavirus, Trump had been impatient to announce the order,
        a person familiar with the matter said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040cbca2-b389-47c8-bae1-993b9309e9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f527b3-74f1-41fb-865f-d5123a01ec7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official with knowledge of the process told CNN
        the order only addresses green cards because the temporary work visa portion
        is more complicated and needs more time to sort out, particularly given the
        fact that many of those currently in the US on work visas are working on things
        related to the pandemic, from workers at food processing plants to health
        care workers.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e8cb13-f5bf-43fd-a314-1076c211d3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10241145-df64-4277-9956-ef322b484d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Trump provided more specific details about his move,
        his reelection campaign and allies were already touting and defending the
        executive order, reflecting the political underpinnings of Trump''s late-night
        announcement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4faae73-add3-4b27-81ff-437a02488011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271fa647-1b37-4c57-a09f-4d38a1a3485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move —&nbsp;which could prove largely symbolic, given the restrictions
        on immigration already in place due to the coronavirus pandemic — allows Trump
        and his campaign to play directly to his base on the issue of immigration,
        which the President believes won him the 2016 election and he hopes to use
        again in 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945da483-a04d-4e97-ac1d-fd5397892051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44291f6-abb2-4695-8537-f16642917799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:43.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pre-buttals also reflected another reality: The final executive
        order may not stop all immigrant workers from entering the country. Already,
        administration officials have advised agricultural groups that seasonal farm
        workers won''t be affected.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c859b5e-be55-4a43-9cad-77f93fe0a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:42:04.573+08:00
