    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/CP5F8ZZUWnU"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1b66a03-19f4-42ab-be7e-51770d3e7213'
    'lead': 'Our gadgets are potential health hazards, too, reminds a nanotechnology
      company providing surface protection from viral diseases such as COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-21T20:04:44.606+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T17:53:36.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:19.263+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nanotechnology company provides disinfection for gadgets, other surfaces '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd466adc4-8d2e-4109-aad4-de60e9ef7e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.607+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Some people argue
        that our mobile phones have become an extension of ourselves. We bring these
        devices with us everywhere and reach for them almost as a reflex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a5a216-f036-477c-a9ab-3f14560f275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.607+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as we come in contact with our gadgets numerous times in a day,
        these can also be readily contaminated and become potential sources of infection
        such as COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ae674f-9c1c-4a22-80f1-ef1199b17eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.607+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to look at which things we carry around with us every day
        and which have huge population growth of bacteria and viruses,” said Kris
        Helgesen in an interview on CNN Philippines. Helgesen is the President and
        Chairman of Nanofixit Ventures, a company providing surface protection based
        on nanotechnology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8afe8cbe-e3e1-4636-b0cc-2fee557a8f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.607+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helgesen cited&nbsp;<a href="https://time.com/4908654/cell-phone-bacteria/">research</a>&nbsp;that&nbsp;found
        that our phones typically carry around 25,000 units of bacteria per square
        inch. According to another study, they are even dirtier than a regular toilet
        seat.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe796f-e3aa-4cc2-a98a-9a3a3ff898f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-21T20:04:44.608+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T17:53:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Helgesen said their company has developed products initially meant
        to protect gadget surfaces from scratch and breakage. However, they have also
        branched into alternative technologies to address sanitation issues, and have
        since produced disinfecting products not only for gadgets, but also for other
        items. These come in the form of surface protectors and wipes.</p>'
