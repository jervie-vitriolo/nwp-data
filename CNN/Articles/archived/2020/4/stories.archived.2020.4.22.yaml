      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Chinese Embassy on Wednesday blasted a Filipina senator for demanding that
        China pay the Philippines'' expenses in battling COVID-19 as a reparation
        for destroying the reefs at West Philippine Sea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157a7217-e120-4dd1-b88b-ea4d8fe6141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:50.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros said China owes the country some&nbsp;₱200
        billion for "at least six years''" worth of environmental damages.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0914f36-5b79-4657-ba64-52867a0893cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:51.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros cited the breakdown of costs reported by the University
        of the Philippines’ Marine Science Institute, which states that the destruction
        to the reefs in Scarborough Shoal and Spratly Islands is equivalent to at
        least ₱33.1 billion in annual losses. This is reportedly on top of other economic
        and health costs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2405c27-3894-4145-bebe-61199ac81c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:51.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added that the compensation should be used to fund efforts
        against the coronavirus disease and extend aid to affected families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcc7563-78fa-4343-a747-8678cb723168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:52.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The government should demand what is rightfully ours and use this
        to help the Filipino people battle COVID-19,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc854b2-7413-429d-be18-c792c182a628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:52.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy, in response, reduced the senator’s call to
        a “selfish political” tactic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d4a2d-f430-4dd1-902d-e7bad9b8333e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.838+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:53.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this trying time, it is ridiculously absurd and irresponsible
        to make such remarks for the sole purpose of catching eyeballs and for selfish
        political gains,” it said, adding that the two countries are "friendly neighbors
        across the sea."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095352c-cffd-453d-8e19-bfdfd2a51ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:53.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West Philippine Sea is the Philippines''&nbsp;exclusive economic
        zone in the disputed South China Sea. While an international arbitration has
        already favored Manila by concluding China has no claims to the bulk of the
        global waterway, Chinese President Xi Jinping continues&nbsp;to ignore the
        ruling.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f776f9-e112-4b29-90fe-0111286e3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:54.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/14/south-china-sea-coronavirus.html">COVID-19
        not stopping ''steady increase of Chinese harassment'' in South China Sea</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56512d5b-92b7-43f5-bff3-a48f9598537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Demand unpaid taxes from POGOs’</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd975e-c0ca-46d1-bf14-2a82cc83693d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from compensation for marine environmental damages, Hontiveros
        also said the government should demand the ₱50-billion unpaid taxes from Philippine
        Offshore Gaming Operators (POGO).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e89f7a-dd4a-4cb8-8a22-6ed4f41bdeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:55.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a582555f-5309-4f02-8367-096b2636c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged the government to reassess its decision to allow
        POGOs to operate once the lockdown is lifted. The online gambling firms have
        been involved in multiple allegations of crimes linked to their operation,
        such as corruption, money laundering, bribery, tax evasion, kidnapping and
        sex trafficking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c1e856-5da8-43a6-8834-510b91e48c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:33:51.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:56.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi na nga buo ang binabayad nilang tax, may korapsyon at sex
        trafficking pang pinapalaganap,” Hontiveros said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d2aeac-36b5-4bf9-b5ad-a802927cedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:33:51.989+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:57.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: On top of failing to pay for their taxes, they are
        even committing corruption and sex trafficking in the country.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c442ae1-a8b4-4d17-bfbc-8f5f8aa0a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:57.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cdca1-ed4f-4e30-985f-af2dfaf69c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d86b0c-c2e7-4860-9de3-551b3603295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.839+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:58.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38f30cb-a366-42e0-91f9-aff28001454f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:59.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The taxes obtained from POGOs should likewise be used to augment
        assistance to Filipinos suffering from the impact of the viral disease, she
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9926457d-0d24-48a1-88eb-0a47847af841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:23:21.840+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the Chinese embassy maintained that China and the
        Philippines are “working closely” to address the threats of the coronavirus
        disease. It also assured that China will provide assistance “to the best of
        [its] ability” in the fight against the pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84607bb9-d369-406c-9c30-91733bcb0ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:15:04.201+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:45:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has earlier&nbsp;<a href="https://cnnphilippines.com/news/2020/4/5/China-medical-experts-arrive-in-PH-COVID-19-fight.html">sent
        a team of medical experts</a> to the country to share technical advice on
        the prevention and control of COVID-19. It has also donated medical supplies
        including surgical and N95 masks, protective suits, face shields, and non-invasive
        ventilators.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010aa38e-b5e7-45bb-a0eb-5354cd5cef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:00.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Call for accountability from China</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8060f51-8930-4251-b83c-9f7e47957a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:30:20.671+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:45:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some officials from other parts of the world are also holding China
        liable for the coronavirus&nbsp;pandemic that has so far infected nearly 2.6
        million people worldwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c54f2-7a4d-4f38-aa62-982c7afce1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.406+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:01.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obiageli “Oby” Ezekwesili, former World Bank vice president for
        Africa and former minister of education for Nigeria, <a href="http://www.washingtonpost.com/opinions/2020/04/16/china-must-pay-reparations-africa-its-coronavirus-failures/">wrote
        an opinion piece</a> asserting that Africa be accorded compensation from China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056858f0-18fd-4e8b-ad96-0cc4da0761c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:02.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ezekwesili said COVID-19 has aggravated the conditions of Africa’s
        poor and vulnerable, further impeding the region’s development prospects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1af71-bf35-4e43-af03-12624ab7714d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Africa’s economic gains since the last global crisis have been
        eroded. It is time to make offending rich countries pay the poor ones a global
        risk burden tax for delaying their rise out of poverty,” she wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096a7198-3d1b-4cdd-a2eb-f25279f9d29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T16:13:45.883+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:45:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that “China should demonstrate world leadership by acknowledging
        its failure to be transparent on Covid-19.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790a38a3-b0b8-4891-958a-cd924f0daf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the <a href="https://cnnphilippines.com/world/2020/4/22/Missouri-sues-Chinese-government-coronavirus-pandemic.html">State
        of Missouri is suing the Chinese government</a>, as it accuses the latter
        of covering up information and doing little to curb the spread of the virus.
        It also alleges that China’s actions led to "enormous" economic disruptions
        across the world.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f54d629-f963-4f93-9185-9f3d571db55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.407+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:04.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic, Missouri had one of its lowest unemployment
        rates of the past decade, but on information and belief, Missouri''s unemployment
        rate is now the highest it has been since the Great Depression," the lawsuit
        read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be4b8ed-b864-49b9-983d-a6d62e4df5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T13:20:20.265+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:45:04.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Responding to the pandemic has required shutting down businesses,
        disrupting ordinary production and trade, and dislocating workers," it added.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94a6659-0c96-4418-b4a2-d620acf00519'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.408+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:05.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, German newspaper Bild has sent the Chinese President
        an invoice of £130-billion reparations for the economic damages brought by
        the coronavirus disease.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63383b4-9c68-40e6-bd69-b56aec212edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T07:45:16.408+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:45:05.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You, your government and your scientists had to know long ago that
        Corona is highly infectious, but you left the world in the dark about it,"
        Bild said in an <a href="https://www.bild.de/politik/international/bild-international/bild-chief-editor-responds-to-the-chinese-president-70098436.bild.html">open
        letter</a> addressed to President Xi Jinping.</p>'
