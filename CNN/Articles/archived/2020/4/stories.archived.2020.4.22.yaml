    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Rob Gronkowski agrees to come out of retirement to play in Tampa
      Bay with Tom Brady'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac0fb8-30bd-4f1a-b305-bb3791459131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:08.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Gronk is back.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5381d0b1-8e54-4f17-b29c-cc16c9a11c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:08.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tight end Rob Gronkowski, who is currently retired from the New
        England Patriots, has agreed to return to the NFL as a member of the Tampa
        Bay Buccaneers as part of a trade, according to the Buccaneers and Gronkowski''s
        agent. He will once again play with quarterback Tom Brady, who recently signed
        with Tampa Bay.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ae04f-102f-4f1a-948a-dfdd73872252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:08.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rob Gronkowski is one of the best tight ends in NFL history and
        he plays the game with the type of passion and desire that sets him apart,"
        Buccaneers general manager Jason Licht said. "Rob has played his entire career
        alongside Tom Brady and their accomplishments speak for themselves."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1f9342-fde5-4fc1-b354-3cbc812a3da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Buccaneers sent a fourth-round selection (No.139 overall) in
        the 2020 NFL Draft in exchange for Gronkowski and a 2020 seventh-round pick
        (No. 241 overall).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9d44b6-c4ac-443c-a437-8bc5c06b3670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending the physical, Rob has agreed to play for Tampa this season,"
        agent Drew Rosenhaus told CNN. "He will honor his current contract at this
        time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e33ae6b-3b6a-43f5-a09c-4c7ef5fdad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronkowski has one year left on his current contract, which is worth
        $10 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37632d8-8713-46e1-987e-b64b853d11e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New England has not responded to CNN''s inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72dc00a-a58a-4d02-9305-fb2c11be4839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade would reunite Gronkowski with Brady, who signed with the
        Tampa Bay Buccaneers as a free agent on March 20 after 20 seasons with New
        England. Gronkowski played nine seasons for the Patriots alongside Brady.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7c697-7cf4-4e60-89ec-207a80f0373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo were teammates on three Super Bowl champion teams in the
        2014, 2016, and 2018 seasons, though Gronkowski missed the 2016 Super Bowl
        due to injury.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a76c56-acbc-406c-a186-3dd34ccd6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on ESPN''s SportsCenter Tuesday night, Rosenhaus said the
        discussions began shortly after Brady went to Tampa. Gronkowski and the agent
        agreed it would be an appealing situation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd48a48-d74f-4af8-86a1-fce42d8cc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He loves new England. He loves the Patriots organization, Coach
        (Bill) Belichick, the Krafts, his teammates that are still there. He had an
        amazing run in New England. It was just time for him to continue his career
        with Tom Brady in Florida with Tampa," said Rosenhaus. "It was something cool
        and exciting and challenging for him. He''s well rested and looking forward
        to playing with Tom again."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f378d2-e0be-4996-a719-8709b580e433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gronkowski last played during the 2018 NFL season, where he finished
        with 682 receiving yards and three touchdowns across 13 regular season games.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ededd4-e426-4e9c-a0b3-1f72a1d17cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His final game as a member of the Patriots was in Super Bowl LIII
        where the New England Patriots defeated the Los Angeles Rams 13-3.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4151cb-da21-44b6-b2b1-c6f9b1c66cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.509+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady and Gronkowski "developed the type of chemistry on and off
        the field that is crucial to success," said Licht, the Tampa Bay general manager.
        "Rob combines elite-level skills as both a receiver and blocker but what really
        makes him special is the fact that he''s a proven winner who brings that championship
        mindset and work ethic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69371499-a8bb-41ae-88c8-84182d66f75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:25:19.508+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:53:09.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/21/us/rob-gronkowski-trade-nfl-spt-trnd/index.html">Rob
        Gronkowski agrees to come out of retirement to play in Tampa Bay with Tom
        Brady</a>"</em></p>'
  'south-korea-wastes-returned':
    'caption': 'FILE PHOTO. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T14:27:14.053+08:00
    'imagesource': 'jcr:c756f8d6-ef6f-4881-a7cc-2fd8cbb2ad2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df30e4f-6945-457c-9af2-28ca2e9d8ec1'
    'lead': 'More than half of the 5,176 metric tons of waste materials illegally
      dumped in the country in 2018 has been returned to South Korea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T14:33:03.034+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:53:08.515+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:26.415+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '50 containers of waste shipped back to South Korea '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8202f1b-1f01-4eab-9e39-c307cd575f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — More
        than half of the 5,176 metric tons of waste materials illegally dumped in
        the country in 2018 has been returned to South Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5743d2e2-9ef9-42b9-9148-c4f0cc8d08af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance in a statement on Wednesday announced
        that the Bureau of Customs has shipped back some 2,676 metric tons of trash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d8427-2b0d-4260-8105-2c80194fe3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A third batch, consisting of 50 containers, was repatriated last
        March 21, according to Customs Commissioner Rey Guerrero''s report to Finance
        Secretary Sonny Dominguez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784066f-815c-44d3-adcc-89445a4c4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first and second batches were sent to South Korea in January
        2019 and<a href="http://nine.cnnphilippines.com/news/2020/1/19/5,000-tons-of-waste-to-be-shipped-back-to-South-Korea-starting-today.html">
        January this year,</a> for a total of 151 forty-footer containers with 2,676
        metric tons of wastes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82fc7c5-6329-4863-b29e-e001cb8afac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The re-exportation took some time because the wastes have been
        exposed to natural elements of heat and rain, which made it difficult to re-bag
        and stuff inside the containers,” Guerrero said in his report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bd64ec-f654-4873-8733-5228eccee50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.035+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 2,500 metric tons of wastes were initially set to
        be repatriated by March, but the process has been delayed because of the Luzon-wide
        enhanced community quarantine to contain the spread of COVID-19, Guerrero
        said. The wastes still need to be re-bagged, Guerrero added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2012eadd-cabb-4488-930a-db64dbf202e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide lockdown forced most people to stay home, while most
        government offices have implemented a skeleton workforce.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a21cf3-1244-43d0-9033-d98d2f9f626f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rest assured that the Bureau will undertake all the necessary means,
        within the bounds of law, in order to expedite the re-exportation of these
        wastes,” Guerrero said in his report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477ed33f-8cbf-4431-913b-734d084ad2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The garbage was part of some 6,500 tons of waste illegally shipped
        to the Philippines in July and October 2018. The consignee, Cebu-based Verde
        Soko Industrial Corporation, initially declared the shipment as soft plastics,
        but authorities said there were illegal and hazardous waste materials such
        as used intravenous lines, light bulbs, and old batteries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19925e8-150d-4ca9-a376-0cc35a75ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around <a href="https://cnnphilippines.com/news/2019/01/13/garbage-shipment-south-korea.html">1,400
        tons of the trash</a> were earlier returned to South Korea while the rest
        remained at the Verde Soko compound within the Phividec Industrial Authority
        premises in Tagoloan town, Misamis Oriental.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502088de-ad2c-4ff4-b91f-a1d222eac234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:33:03.036+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:53:08.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of South Korea earlier <a href="https://cnnphilippines.com/news/2019/6/14/South-Korea-garbage-Philippines.html?fbclid=IwAR2dK-_j1cFF8ApkWBh7oqLFfEfIcgugo1SoCcgNGa-xnyRcZxQaGfoOFt0">committed
        to help pay the shipment cost.</a></p>'
