    'mgnl:tags': ['Philippines', 'China', 'diplomatic-protest']
    'template': '1'
    'title': 'Philippines protests China’s creation of new districts in South China
      Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e7e0fa-56a6-4633-a9b2-513c00aac5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.393+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:01.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Philippines has filed a diplomatic protest over China’s creation of new districts
        in what it claims to be its territory, Foreign Affairs Teodoro “Teddyboy”
        Locsin Jr. said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd51f55-b062-4ff1-b972-14d96957ee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.393+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:01.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d36c82-a304-4da1-be07-c6a99a59f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin said in a tweet that the Chinese Embassy in Manila has received
        at 5:17 p.m. a diplomatic protest for declaring parts of Philippine territory
        as part of Hainan province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ca016-720e-4e95-8dbf-84ff753e0630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f6b52e-2078-44bf-8268-e044af181b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Locsin said that the Philippines also protested
        China’s alleged pointing of a radar gun at a Philippine Navy ship in Philippine
        waters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bce14-81e8-4f1c-9e12-60cbdbe0085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:03.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233377b0-fd48-4b0d-bc31-2393ab17be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:04.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[These] are both violations of international law and Philippine
        sovereignty,” Locsin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4dbd71-0770-41f9-8eec-0d83ccf5a05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:04.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6916146-0e60-4a78-b7f7-23e42c3ffc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:05.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China created two new districts of Sansha City, the southernmost
        city of Hainan province, which cover features in the disputed South China
        Sea, including the Philippine-claimed Spratly&nbsp;Islands, Scarborough Shoal
        and Fiery Cross Reef.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb3f29-0d7c-4936-9cd6-4cd260ba58f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:05.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab5a738-87ee-40db-b177-53ef57531a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:06.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the Philippines, Malaysia, Vietnam and Taiwan have overlapping
        claims over Spratly Islands. Fiery Cross Reef, meanwhile, is claimed by China,
        the Philippines, Vietnam and Taiwan. Taiwan, China and the Philippines all
        claim Scarborough Shoal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08caa517-c50e-4767-b462-1e31a748878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:06.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99c157-8b5c-4a91-9e11-bfef00e9769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:07.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Foreign Affairs Secretary Albert del Rosario urged the Philippine
        government to protest China’s creation of the new districts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f673b1-c69e-41f0-92fb-1757aa403baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49bb083-605e-437e-be17-fb33607e85b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.394+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:08.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has nurtured ties with China, despite
        its continued aggression in the West Philippine Sea — areas Manila claims
        and occupies in the South China Sea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965a0134-43ba-4458-a58a-7a0a774b5028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.395+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4319662-2abb-413d-9501-751e9eaf8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:10:17.395+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:46:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2016 ruling by a Hague-based arbitral tribunal backed by the Permanent
        Court of Arbitration voided China’s sweeping claims over virtually the entire
        South China Sea based on so-called historical rights, but Beijing continues
        to reject this decision.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59cf6795-1108-475b-ac8c-b3fda56651b2'
      'mgnl:activationStatus': true
