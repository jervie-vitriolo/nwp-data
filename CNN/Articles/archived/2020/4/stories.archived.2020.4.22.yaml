      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In hearings in the House and the Senate, we have been told that
        one, we cannot even properly keep track of and document POGO workers; and
        two, that we have not been able to collect taxes from them,” said Abante.</p>'
