  'neda-considering-loan-guarantees-for-MSMEs':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T23:19:30.685+08:00
    'imagesource': 'jcr:a3ed5de3-7b55-43b2-93db-253c698e46b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f302cb0-d97d-4da7-90fb-3124c4031888'
    'lead': 'Acting Socioeconomic Planning Secretary Karl Kendrick Chua says they
      are considering loan guarantees to help revive small and medium businesses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T23:28:45.622+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:43:48.003+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:41.841+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MSMEs', 'COVID-19', 'government', 'assistance']
    'template': '1'
    'title': 'Acting NEDA chief: We are considering loan guarantees for MSMEs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09279e06-f367-4d17-b851-78ba8d65c0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.622+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:48.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> - The
        government assured support for small and medium enterprises who are struggling
        amid the COVID-19 crisis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6711b5b-9026-4bfd-ae55-57e7c2770b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:49.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Socioeconomic Planning Secretary Karl Kendrick Chua told
        CNN Philippines they are looking at the possibility of providing loan guarantees
        to small and medium businesses dealing with losses amid the enhanced community
        quarantine. He said details of the plan will follow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaaf75c-fdcf-4783-9e70-060adda437db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.622+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:49.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are considering guarantees for loans that micro, small and medium
        enterprises (MSMEs) might take because of a need of a working capital," Chua
        told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da70d020-38b0-44e6-a632-e72aa42e40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.622+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:50.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A loan guarantee is a contractual obligation between the government,
        private creditors and a borrower. Under the contract, the government will
        cover the borrower’s debt obligation in the event that the borrower fails
        to repay the loan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92782c46-3fb3-4ee2-be8a-ef0a30c38f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:50.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was also an announcement last week by DOF (Department of
        Finance) that they are going to allow net operating loss carry over so that
        the losses of business this year can be credited or carried over to the next
        year to reduce their tax payments," Chua added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce77a553-800c-45b8-91fd-fb5e7ef09dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government earlier decided to provide small businesses with
        a wage subsidy in response to calls to include the middle class in the cash
        assistance program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51c6934-e8a1-4a67-aaef-b722fe1d0e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand there are some really with no sales, and maybe they
        have enough savings or capital to survive for a month or two, this is why
        we decided to provide a wage subsidy," Chua said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe41ef7-2439-4a84-8355-b5106cdc612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:52.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated ₱51 billion would go to employees of small businesses
        that regularly pay taxes and contribute to the Social Security System (SSS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8efbf-7c17-4038-bdea-962e8d9d8e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One condition there is that the employer cannot layoff the workers,
        and the employee cannot resign because the main purpose of a wage subsidy
        like any country that does it now is to keep and retain employment," Chua
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bc93ec-e593-4eb4-bca6-8239efe0e6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:53.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html">ANALYSIS:
        A bounce-back strategy for ‘a crisis like no other’</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500b7204-7cf2-49eb-8df3-794d39435cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:53.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua admitted they experienced some technical problems early on,
        since the website could not accommodate the millions who were trying to find
        out if they are qualified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad07c8-ec3f-409a-9205-b4c07853e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:54.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that the SSS has already sent out hundreds of thousands
        of emails to inform those who qualified that they can now apply for the government''s
        wage subsidy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c95fa6-b420-41c1-b481-311a03cdd657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:54.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even before the small business wage subsidy, we already deferred
        or gave a grace period for tax payments, for rentals, for payment of loans,
        for credit card, and so on," Chua said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85ab86-937d-4000-9ed7-bc2a1d7216da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:55.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are actually benefitting from that because that created additional
        liquidity or money for them to pay their workers and meet their other obligations,"
        Chua added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65d669-1209-4d4a-b7f9-3062c1e75f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T23:28:45.623+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:55.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade is also preparing a ₱1-billion fund to help
        small businesses restart operations after the Luzon-wide quarantine is lifted.</p>'
