  'RITM-national-exclusive-COVID-testing-lab-center':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2020-04-22T16:00:10.848+08:00
    'imagesource': 'jcr:8dad4384-ed88-4280-962d-5da58d64c132'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1ef05d-e4a0-4783-bb51-bf6749c4d3d0'
    'lead': 'Officials have raised the idea of turning RITM into a national COVID-19
      laboratory center— sans a hospital facility— to increase testing efficiency
      amid the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T16:03:31.055+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:52:14.821+08:00
