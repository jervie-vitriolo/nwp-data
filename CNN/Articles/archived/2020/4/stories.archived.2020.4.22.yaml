      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH, meanwhile, said the National Government Administration
        Center in Pampanga is not yet ready to accommodate patients as it needs to
        undergo more inspections and implement other safety measures. The DOH retracted
        its earlier announcement that the center was opened to patients on Tuesday.</p>'
