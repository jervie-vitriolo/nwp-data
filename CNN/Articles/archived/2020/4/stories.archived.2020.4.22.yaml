    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da50125c-c3a1-4914-a809-801dcc754ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
