      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0c7bc3-ea7b-4f3b-989a-5f76726b997a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.836+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 15, the Energy Regulatory Commission (ERC) had ordered
        distribution utilities (DUs) to provide a grace period for bill payments with
        due dates falling within the enhanced community quarantine period, from March
        16 to April 30. No interest, penalties, fees, and other charges shall be incurred
        for not settling bills within the period.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f732e645-d788-4aa2-b80e-baf7f502e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17a718b-fb45-4e30-bbb1-1d2b6590a191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body also mandated a staggered payment scheme for consumers,
        who shall pay the total amount of electric bills in four equal monthly installments.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1c5813-2ae3-4f17-90dc-84004d6b7bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9807b6-34f6-4693-aad9-e22a81fc49ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also seeks to know how the generation charge paid by
        customers will be affected, should DUs fail to meet their required minimum
        energy offtake, given that electricity demand dropped by around 30 percent
        during the lockdown compared to the same period in 2019, according to the
        Department of Energy.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6aa839-28f7-4865-893c-75d3b6bbfe84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0111e66-53b3-4965-8518-cf6133369abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All fee payments by DUs to power generation companies (gencos) were
        also suspended by the ERC within the lockdown.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dff396-1b84-4e0c-82e9-2e2b0c757c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e4d80-02f9-420b-92eb-739c4b430908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.837+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the suspension of both electric bill and DU payments, the senator
        wants to know if gencos can still sustain operations and prevent the possible
        worst-case scenario of shutting down, which could trigger power interruptions.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd8c3e-6a8d-4382-873e-5d0fdd7d3c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakita natin sa pag-implement ng enhanced community quarantine
        ang pagbaba ng transport, industrial, at commercial activities sa bansa, na
        nagresulta sa pagbaba din ng pagkonsumo ng kuryent. Ang patuloy na pagbagsak
        ng konsumo ng kuryente ay maaring makaapekto sa energy security ng ating bansa</em>,"
        said Gatchalian.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788aa1b7-bfa7-4b1b-9813-685d75bb69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.838+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the implementation of the enhanced community
        quarantine, we saw a decline in transport, industrial, and commercial activities
        in the country, which also resulted in a decline in current consumption. The
        continuous drop in electricity consumption might affect the country''s energy
        security.]</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672629ed-dc1a-4943-bcfd-1436836fb91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T14:36:36.838+08:00
