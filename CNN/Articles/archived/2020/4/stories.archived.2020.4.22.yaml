      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52df5dd5-647c-43d9-a057-ab95cb5fa3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:53:53.691+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:22.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jerry Treñas on Tuesday <a href="https://www.facebook.com/iloilocitygov/photos/a.228331990531691/3158565950841599/?type=3">amended
        the city''s drinking rules</a>, allowing the selling of liquor and alcoholic
        drinks as long as social distancing is observed in stores. He also prohibited
        drinking in public and mass gathering. He also warned that the liquor ban
        will be automatically reimposed if there are violations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2adecf-0585-438f-9200-f60d5dda4162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:53:53.691+08:00
