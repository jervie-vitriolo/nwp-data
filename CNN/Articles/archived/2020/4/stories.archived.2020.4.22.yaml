      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screenwriter Michael Arndt and producer Nina Jacobson are also on
        board the prequel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b643d8-164d-44f3-ae3a-abe2c1d684c3'
