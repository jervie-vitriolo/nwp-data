    'lead': 'Snapchat''s resurgence continues, with global lockdowns due to the coronavirus
      outbreak leading to a spike in usage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T07:26:59.667+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:53:39.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
