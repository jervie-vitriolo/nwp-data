  'NBI-selling-fake-task-force-ID':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T20:10:48.197+08:00
    'imagesource': 'jcr:2f340dde-d671-409e-9c63-5d7253f555d5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a512d76-9bcd-41f4-bce8-b54a500ca712'
    'lead': 'Authorities arrested a man in Binan, Laguna last week for selling fake
      task force IDs for ₱1,500-₱2,000 each. A government employee was also apprehended
      for leaking confidential files on purchases for COVID-19 response. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T20:12:10.493+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:45:20.078+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:37.795+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NBI', 'Laguna', 'Binan', 'task-force', 'fake-ID']
    'template': '1'
    'title': 'NBI arrests man selling fake task force IDs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647b5ebf-4b15-4268-ad95-d5002690e69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:20.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> A man
        in Biñan, Laguna was arrested by authorities last week for claiming to be
        part of a presidential task force and selling fake task force identification
        cards for ₱1,500-₱2,000 each.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32aa9d48-2bfc-484b-8aaa-ca997ce661d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69365924-e061-45f3-adf1-a0559d2788a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:21.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation on Thursday said the suspect,
        Marvin Cuna, falsely identified himself to victims as a member of the Presidential
        Task Force on Moral Recovery or PTFMR, and offered the fake IDs that he claimed
        could be used as a COVID-19 quarantine pass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61bb5e1-6bd3-4520-8382-2fafa2208008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681ccaf-6541-4838-9914-03da19ddbcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.493+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:22.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IDs carried the seal of the Republic of the Philippines, as
        well as those of other government agencies. Even President Rodrigo Duterte''s
        name and signature are included on the fake cards, as well as a certain Ema
        Dela Cruz Danao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e652c4-1dba-4c2a-9c79-8660a16b0164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:23.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b870db74-389f-4860-952b-8f97ca7eb6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:23.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuna''s photo and signature were also on the IDs, as he claimed
        to be chairman of the PTFMR Biñan City Chapter, the investigators said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b21dc3-14a1-4243-9e79-6bd8d91fa0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:24.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec599c0-5c7f-498a-8f4b-e0a2410f61fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:24.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A different group called the Inter-Agency Task Force for Emerging
        Infectious Diseases handles the government''s COVID-19 policies, including
        special passes that allow select residents to go out and report for work amid
        the Luzon-wide lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09db157-08fa-4dcf-8d7f-e6d99c0d9b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:25.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29622f9-4322-494b-a918-b32be5987e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:25.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI said an entrapment operation was set up by arranging a purported
        deal with Cuna, which led to his arrest on April 16. He went through online
        inquest proceedings and was charged for violating a section of the Revised
        Penal Code, the illegal use of the Presidential seal, and the recently-passed
        Bayanihan to Heal as One Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9601149c-efa5-491b-971b-a1775dc4d93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:26.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e4e9e3-13a0-44d9-8df9-ffa0221e1b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:26.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque on Tuesday told the NBI and
        the Philippine National Police to investigate reports of fake IDs being peddled,
        saying charges of falsification of public documents and estafa must be filed
        against these violators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b873c34a-33a0-4dc6-93a4-a0dfa973e6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:27.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec84b072-5fa6-4b6b-b9b7-2e12d3599e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:27.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBI also announced the arrest of an employee of the Budget Department''s
        Procurement Service for leaking confidential purchase documents on the state''s
        COVID-19 response. This unit handles the purchase of supplies and equipment
        being used by most government offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d751b-c4b9-4134-a3dc-a25abdf34eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:28.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e598a7-4a24-42ca-b338-d2b520374f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:28.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA said the suspect, Manuel Avila, was arrested last week for
        the unauthorized sharing of online files regarding the state''s purchases
        for COVID-19 response measures. Among the leaked data were prices of items,
        bid proposals, and a list of suppliers for the purchase of personal protective
        equipment, medicines, medical supplies, and other equipment meant to contain
        the pandemic.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330f2625-5ac4-477f-97d0-36acfc5df178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:29.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460b5c8-27bc-4b07-bb98-9866440a1614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.494+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:29.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procurement service opted for emergency bidding and took the
        process online due to the strict lockdown rules in Luzon. A member of the
        department''s price monitoring team learned that Avila granted full access
        through Google Drive folder to a man named Dennis Chua, who is not part of
        the agency, without consent from superiors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29344fa9-633a-4e7a-88e1-2839cee34813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:30.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beeb528-60eb-44e6-b037-49383ff6bc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T20:12:10.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:45:30.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avila admitted granting access to him, but said that he was not
        aware that the files were confidential, the NBI said. He was charged for violating
        the Anti-Graft and Corrupt Practices Act, the Government Procurement Reform
        Act, Data Privacy Act of 2012, and the Bayanihan to Heal as One Act.</p>'
