      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Philippines fell two places in the World Press Freedom Index, placing 136th
        among 180 countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba7642-6c85-4751-95cb-658e5affe4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac06786-336a-40ea-a74e-c8cf49c84ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the third consecutive year that the country dipped on
        the listing by Reporters Without Borders, with the country placing 133rd in
        2018 and 134th in 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe78da1-5df2-4fd1-8c00-873be1a1026f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:49.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5943e1b-dc27-400c-9297-fd3a6182ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the group cited the <a href="https://rsf.org/en/2020-world-press-freedom-index-entering-decisive-decade-journalism-exacerbated-coronavirus"
        target="_blank">Philippines</a> for having “state troll armies [that] use
        the weapon of disinformation on social media,” like Russia, India and Vietnam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afdce3a-485d-4987-b9cf-511b09b663bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:50.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d62309c-4847-4e8d-892c-ed7ce3717e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.314+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:50.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110678c0-e3b3-411f-a22d-47e422b3d522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:51.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also noted that Filipino journalists have been <a href="https://rsf.org/en/rsf-2020-index-asia-pacific-hyper-control-and-national-populist-excesses"
        target="_blank">attacked by pro-government activists</a>, with the group noting
        similar incidents in Bangladesh and India.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b04772-5735-4d08-8f29-5cc78c1430b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.315+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:50:51.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39def857-afe8-4776-80f3-b11c2a7c84e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:41:20.315+08:00
