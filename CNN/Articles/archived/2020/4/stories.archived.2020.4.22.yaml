  'Bangladesh-garment-workers-lay-off-coronavirus':
    'author': 'Rebecca Wright and Salman Saeed, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T15:14:13.038+08:00
    'imagesource': 'jcr:615a4c5e-16dc-4f39-a3bf-6792ce3bb61b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c94394f-6452-46ae-9bac-7455b983319b'
    'lead': 'The coronavirus pandemic has led factories to furlough or lay off more
      than half of the country''s nearly 4.1 million garment workers, according to
      estimates from the Bangladesh Garment Manufacturers and Exporters Association.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T15:22:36.416+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:53:03.115+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:27.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bangladeshi garment workers face ruin as global brands ditch clothing
      contracts amid coronavirus pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d45f483-f7f1-467c-86e8-d0a86594d059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;— When Fatema Akther arrived for work
        at the Alif Casual Wear garment factory in Dhaka in late March, she had no
        idea it would be her last day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7baba-a4b2-4d36-b2e4-d586582bc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My line chief came and told me that I didn''t have to work anymore,"
        said Akther, 25, who had been employed there for five years. She said the
        company, which could not be reached for comment, decided to close the factory,
        leaving her without a source of income past March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fdf3f1-186d-4d38-a037-b6c8615d1312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has led factories to furlough or lay off
        more than half of the country''s nearly 4.1 million garment workers, according
        to estimates from the Bangladesh Garment Manufacturers and Exporters Association
        (BGMEA). Like Akther, most of them are women, and the roughly $110 they earn
        every month is often their families'' only source of money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be7641e-87ed-4236-a3f8-c6e883efae6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family runs on my single income," said Akther, who said she
        provides for her husband and child. "I don''t know how my family will survive."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d415ce0-df3b-41e1-a9bd-80c60a18b0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global lockdowns and unprecedented job losses have caused demand
        for just about anything that isn''t food to evaporate, including clothing.
        That''s led the international apparel brands and retailers who rely on the
        cheap labor that Bangladesh provides to cancel or suspend an estimated $3.17
        billion worth of orders in the country, according to BGMEA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c37eaa5-8ac1-4ce6-81a6-11780b369681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of business has exposed a rift between those major brands
        and the factory owners they contract with. Members of Bangladesh''s business
        community say they''ve been left to pick up the tab, which has put their factories
        and workers in dire straits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a3cdcf-d373-4c0b-a5b1-c4ad378dbfaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s abysmal, it''s unreal," said Rubana Huq, President of the
        BGMEA, adding that there is little legal recourse in the country for factories
        to demand that international retailers fulfill the terms of their contracts.
        "I don''t want any grant, I don''t want any kind of charity, I just want the
        bare minimum justice for our workers."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56c675-83a0-4b4e-b61f-0915fe02cb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fallout is also devastating news for the South Asian country''s
        economy, which is disproportionately reliant on the apparel industry to keep
        its economy humming. Garments make up roughly 80% of Bangladesh''s exports,
        Trading Economics says, and generated more than $30 billion last year, according
        to the country''s Export Promotion Bureau — making it the second biggest exporter
        of such goods in the world after China. In total, the industry contributes
        16% of Bangladesh''s GDP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd10fd42-c4e1-4f12-8a90-2eb21cba0767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Millions of jobs at risk</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f95a3c-38c3-4fe2-8bf6-492b1f60c0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The millions of factory workers aren''t the only ones at risk, either.
        Around 15 million jobs in the country are reliant on the industry, directly
        or indirectly, according to the Bangladesh Commerce Ministry. That includes
        food sellers, truck drivers and port workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6469c117-0402-470e-a272-8404a94be6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very dangerous situation which may impact a lot of people,"
        said Bangladesh Commerce Minister Tipu Munshi.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b78f04-93bc-47a7-a632-eb1b379a17f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweeping government lockdowns have also separated some workers from
        their families, since many travel from smaller villages to Dhaka to find work.
        The capital and largest city in Bangladesh, which was locked down late last
        month, is where most of the country''s garment factories are based.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12febbed-e317-4b37-8a1c-486a74cc67d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest problem right now is food, we don''t know how we will
        eat," said Rezaul Islam, 26, who said he was laid off in late March from a
        Dhaka-based factory and is now stuck in the city. The nationwide lockdown,
        which has been extended until Saturday, forbids people from going out except
        to pick up groceries, medicine or other necessities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527b40b-ce60-464b-a5d7-52e492bd97a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have families in our village who are dependent on us," Islam
        said. "Whatever we earn here we send it back home. Now my family (will) have
        to live without eating."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7aedc6-57eb-474f-b1e1-5b9d77a068d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A question of ethics</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84520f69-b755-4fd4-bb27-e5e2dfad88da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islam called on the factories to pay their staff during the crisis.
        Wages are already low in the industry, which means many workers don''t have
        a lot of savings to dip into now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507bf1d0-2b7c-4c95-ad0b-562ecddcb6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not fair to kick us out like this," Islam said. "Either give
        us back our job or give us three months'' salary."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f715a82c-f774-4b7a-99a3-2e6e6a65c4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Permanent workers who are terminated after having been with a company
        for at least a year are entitled to some pay for at least 60 days, according
        to Bangladeshi labor law. Islam says he was paid for a month. The factory
        where he worked, Saturn Textiles Ltd., could not be reached for comment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd6df93-ffc0-4ce8-896c-4aaa58a9323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But factory owners stress that they can''t prop up their workers
        alone, particularly if the brands they work with aren''t fulfilling the terms
        of their contracts. More than half of the 316 Bangladesh suppliers surveyed
        by Penn State University''s Center for Global Workers'' Rights said that most
        of their finished or in-process orders have been canceled since the pandemic
        began. The survey respondents'' clients were mostly European and American
        brands.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab56502b-2635-42c2-a9fe-feeb13702329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that more than 98% of buyers refused to contribute
        to the partial wages of furloughed workers that the law requires. The buyers
        are contractually obliged to cover the total costs of the goods they ordered,
        including 16% for paying salaries, BGMEA says. The factories have to buy the
        raw materials and pay staffing and overheads before they are paid by the brands
        and retailers, Rubana Huq says, meaning all the business risk is taken on
        at their end.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2e865-d857-4e75-9a5e-257328ee13c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upholding those contracts is the ethical thing to do, said David
        Hasanat, the chairman of Viyellatex Group, which has six factories in Dhaka.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae76e961-f155-4091-b0cb-eac5c2046438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a garment factory collapsed in the capital seven years ago
        and killed more than 1,000 people, there was an outcry about ethics in the
        industry and nearly 200 brands and more than 1,600 factories signed an agreement
        promoting safe working environments for workers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5291ad3f-85d6-4990-b216-9cd5ba4c6358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They talk about sustainability, they talk about ethics," Hasanat
        said. "So this is the time to showcase their good words, whether they really
        believe [in] these ethics."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec7cb0e-8764-4d5c-95ce-78f54db3ff0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The role of international brands</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc3264-0ba3-4d32-833f-2d5e9d7e263f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Business reached out to several major international brands who
        do business with Bangladeshi factories for comment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3badffac-5395-49f6-a7da-22579ce514b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some brands, including Swedish clothing chain H&amp;M, US supermarket
        giant Walmart and UK retailer Primark, have agreed to pay in part or in full
        for the goods they already ordered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2df24-709e-430d-a650-68292e441ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to honor our commitments to products that are finished
        or in the production process, and we are working with suppliers on a case-by-case
        basis to address any exceptions and develop solutions to minimize impact,"
        Walmart said in a statement. The company estimates that the "exceptions" amount
        to less than 2% of their annual apparel orders in Bangladesh.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93d047c-40cc-43c8-b124-dbc626c20725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primark, which Penn State''s study named as a brand that failed
        to make a firm commitment, said Monday that it will now "take all product
        that was both in production and finished, and planned for handover by April
        17."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8797df1-cbe6-4e2e-99e3-fc091b4c023b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others, including Gap, have not made any assurances, said Aruna
        Kashyap, senior counsel in the women''s rights division of Human Rights Watch.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe03fe-142d-4b94-9477-bcf43c76e286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These workers are really poor," said Kashyap, who is based in Dhaka.
        "They have worked in the supply chains and the operations of these brands
        for months and years. And at this moment of crisis it''s really important
        for brands and retailers to live up to their human rights responsibilities."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9020ebd4-fb52-4b75-b561-77cf280ca02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the company would pay for goods ordered from Bangladeshi
        factories, Gap told CNN Business that the company is "making decisions based
        on the best interest of our employees, customers and partners, as well as
        the long-term health of our business," including reducing expenses after closing
        stores in North America and Europe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ee60e4-9e48-47cb-b451-3ae418200571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are committed to working closely with our long-standing suppliers
        to best assess how we can work together through this crisis," the company
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223927e-5e80-4509-9298-c1be189ea8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.418+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others connected to the American retail industry, though, pointed
        out that the pandemic has been crippling them, too. US retail sales plunged
        8.7% in March, the worst monthly decline on record.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aaf4ed-029c-48a8-ae41-527dc11a2277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has "created a temporary liquidity crisis that is
        threatening to burn a permanent hole in global supply chains," said Steve
        Lamar, the President and CEO of the American Apparel &amp; Footwear Association.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a332d2d2-2228-4a8c-9cf5-ecbe02881db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we need governments to work together and with global
        financial institutions to make sure there are enough financial resources to
        keep supply chains solvent, so they can keep workers employed during these
        crises," Lamar said. "Common sense measures like deferring tariff payments
        and fully funding loan programs for retailers — now largely closed — are just
        two of the tools all governments should be implementing."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5823a65-5833-4297-804f-8edce8aefaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A uncertain future</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bd3db8-94c1-4a26-96d7-a8c855525cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangladeshi government is providing some assistance. In March
        and April, Prime Minister Sheikh Hasina announced more than $8.5 billion in
        stimulus measures that includes loans to help factory owners pay worker salaries.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f5271c-7a2e-4af4-aa9b-a45db47ab11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister [is] very much serious on this," said Munshi,
        the commerce minister. "No one should die of starvation. They have to get
        their money, they have to live." Munshi said Hasina has instructed factory
        owners to look after their workers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8fbe9-57f4-4fdd-bcf1-324f90927a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.419+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:53:03.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, factory owners said they are concerned about taking out
        the government loans. The money would still have to be repaid within two years
        — a commitment they feared making given how unclear the coronavirus pandemic
        remains.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56afa54-f6d4-499c-885a-759fb23d68ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:22:36.419+08:00
      'mgnl:createdBy': 'kristel'
