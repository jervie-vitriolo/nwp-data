  'breast-implant-deflects-bullet':
    'author': 'Amy Woodyatt, CNN'
    'caption': 'The woman suffered a gunshot wound, broken ribs and broken implants,
      but otherwise was remarkably unscathed.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
