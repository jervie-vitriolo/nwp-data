      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whilst Murray said he''d been enjoying spending some extra time
        with his family, Nadal said his focus has been on his tennis academy in Mallorca,
        Spain.</p>'
