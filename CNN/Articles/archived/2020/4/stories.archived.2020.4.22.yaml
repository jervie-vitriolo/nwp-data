      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943ad536-40e4-4bdc-9e5f-9c07e47329df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.810+08:00
