      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new "Hunger Games" film will be director Francis Lawrence, who
        oversaw three of the four previous films in the franchise.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c510f40-e43c-41f6-ab00-e024cf2aeb32'
