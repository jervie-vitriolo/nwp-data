      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Infectious disease expert Michael Osterholm, who has
        been warning for a decade and a half about the possibility of a global pandemic,
        said the coronavirus we''re fighting is at least as infectious as the one
        that killed an estimated 50 million people in the 1918 flu worldwide outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15da02d4-7257-4803-8a5f-717b5e74237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a681dad-8b5f-412f-9214-7e597c10e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said we''re only in the second inning of a nine-inning contest,
        with the possibility of as many as 800,000 deaths or more in the US over the
        next 18 months.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f7df7-9fa0-4809-a05d-df55111f769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7105bb4d-eb4d-420f-9454-6928eaac42a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T11:57:30.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:53:21.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osterholm also pointed to a shortage of chemical reagents that are
        necessary for widespread testing for the virus and said that the CDC''s low
        public profile in this pandemic in the United States has been a "tragedy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
