  'Philippines-China-diplomatic-protest-new-districts':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T20:08:23.338+08:00
    'imagesource': 'jcr:1384c624-89e7-4d01-a880-30d22268a105'
