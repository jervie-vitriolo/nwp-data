      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Jail and the Correctional Institution for Women
        have reported COVID-19 outbreaks within their wards. A petition for the <a
