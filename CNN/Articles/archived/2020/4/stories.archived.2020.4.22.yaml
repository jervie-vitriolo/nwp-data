    'lead': 'The Department of the Interior and Local Government has served a show
      cause order to some 29 barangay chiefs in Metro Manila over alleged failure
      to implement enhanced community quarantine measures amid the deadly coronavirus
      pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T20:33:40.245+08:00
