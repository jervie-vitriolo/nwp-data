      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalikasan PNE describes itself as a "national environmental network
        founded in 1997 for the coordination and complementation of campaigns on people''s
        environmental issues.</p>'
    '14':
