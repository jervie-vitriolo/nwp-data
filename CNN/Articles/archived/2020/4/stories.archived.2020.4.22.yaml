      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The laboratory equipment and test kits were flown to Clark International
        Airport and will be used for COVID-19 testing at Jose B. Lingad Memorial General
        Hospital (JBLMGH) in San Fernando, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
