      'jcr:uuid': '7cff897b-c6d7-4fec-b29a-0904cfc1af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They agreed to play against each other after their conversation
        with Nadal throwing down the gauntlet.</p>'
