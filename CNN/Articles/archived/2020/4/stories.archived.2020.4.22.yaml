    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50961bcd-92d6-4337-95f5-9d2705bf774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:24:16.585+08:00
      'mgnl:createdBy': 'pilar'
