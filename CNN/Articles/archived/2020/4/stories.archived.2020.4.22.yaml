      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said Tuesday that the resumption
        of POGO operations is among the issues still being decided upon by President
        Rodrigo Duterte.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509e87e4-9abd-4166-9024-ce777c28e98f'
