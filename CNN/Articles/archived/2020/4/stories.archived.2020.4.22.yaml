    'created': 2020-04-22T16:01:54.389+08:00
    'imagesource': 'jcr:98bca737-b279-4fbf-932d-f6c7117344de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cecca342-ef0f-4e33-9df8-35ddf03a0c2d'
    'lead': 'The Department of Social Welfare and Development acknowledged on Wednesday
      that the government’s delivery of cash aid to more than half of its target beneficiaries
      was delayed due to lack of manpower and challenges in logistics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T16:06:53.346+08:00
