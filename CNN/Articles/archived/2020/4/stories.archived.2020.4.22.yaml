    'title': 'DOTr eyes partial operation of PUVs amid COVID-19 crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a34f463-750a-4a82-aaec-765f9ffed469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.945+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:22.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Department of Transportation is considering the partial resumption of some
        modes of public transportation as the country continues to grapple with the
        COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccedf94-f7ab-4577-8331-824b45be2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:22.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91808f27-e146-48f7-af4b-2fe1dd6d4158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:23.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual presser on Wednesday, Transportation Secretary Arthur
        Tugade bared that the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases has started discussing whether to allow partial operation
        of public transportation amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec6f25-ff02-4694-b259-5449c3515ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f2093d-b68d-4e68-8dc0-e60bc79309b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:24.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said studies on the issue were already presented by the National
        Economic Development Authority during their last meeting, but noted that public
        utility vehicles cannot operate in a full capacity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b6a58-9bd0-49dd-968d-03934d3c00b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:24.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f63c20-9a4e-469e-ad2d-5b7568b9f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:25.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nabanggit na kung magkakaroon ng partial operability ng public
        transportation, lalo''t higit sa mga buses, dapat may 30 percent operational
        capacity upang sa ganun, [masunod] ang tinatawag na social distancing</em>,"
        he said during the Laging Handa briefing with government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e925d896-0beb-4f90-84b0-cafca351c766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beaf3ed6-be93-4e21-9655-6efaff80b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was mentioned in the meeting that if public transportation
        will have partial operation, especially in buses, there can only be 30 percent
        operational capacity so that we can still follow social distancing.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03398b7-cb11-4b7a-9f8f-1cc52daed261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:26.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1b557a-565a-42a5-95aa-cf9120cb26c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:27.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the same thing will apply if operations will resume
        in railway systems such as the Light Rail Transit-1, LRT-2, Metro Rail Transit-3
        and the Philippine National Railways.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de21823-d03b-4f22-989c-74643453c70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:27.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbebc9c-be74-4a5d-86cc-9fd82d48d0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not specify when the proposal will likely be approved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11cb096-5f60-4089-a729-a7c25739fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:28.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4b0d5-a67d-4d96-89f0-f9f3063c29e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.946+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:29.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But should they get a go-signal from the IATF, Tugade said they
        will have to strictly impose social distancing and other safety measures within
        public vehicles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e761b590-75f5-48cc-a9f5-07a9d70cae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:29.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2687b-4f07-4009-b3c0-93d53fc298f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:30.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No mask, no ride. <em>Iyong thermal scanning, kailangan ginagawa
        rin ito</em> (Thermal scanning must also be done before letting passengers
        enter)," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ccc79d-2897-4696-87b6-4ed57093bdc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:30.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ac5e8-7dd3-49f5-abb0-5c4c6c946c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:10:32.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:51:31.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the entire Luzon under the
        enhanced community quarantine last March 17 in a bid to contain the spread
        of COVID-19 in the region. All modes of public transportation were put to
        a halt and non-essential establishments were ordered to close down to limit
        people''s movement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
