      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tom Hanks is getting personal about
        the coronavirus battle that he and his wife Rita Wilson experienced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efc0bb8-c407-4314-afaa-14af6e09d19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94fb40a-670b-4a0a-9947-45a09ac10ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor says although he didn''t have symptoms as bad as Wilson,
        he felt "wiped" while in isolation at a hospital in Queensland, Australia,
        last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c804eb7c-b0bc-4f64-9192-7b74e7ae8aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f78e19-f994-464d-b07c-9aaafd08ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was wiped after 12 minutes [of exercising]. I laid down in my
        hospital bed and just slept," Hanks told National Defense Radio Show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dd132-30fd-4a5a-9969-c4ebde5de01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eb2306-3234-4762-ae63-c933115debc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled telling a medical professional who was treating him
        at the time, "''I just had the weirdest thing. I just tried to do basic stretches
        and exercises on the floor and I couldn''t even get halfway through.'' And
        she looked at me through her glasses like she was talking to the dumbest human
        being. And she said, ''You have Covid-19.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0149dcd6-f1ec-425f-aa62-fa7cccfd1ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7347295-e7e0-483d-a03e-57d9e7994828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks said that his wife had such bad nausea from the anti-malaria
        drug hydroxychloroquine, that at times she couldn''t even walk.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e76acf5-5ad5-4852-8f2c-05e880c49883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c796d0-6966-4787-8e28-db791266102d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rita went through a tougher time than I did," Hanks went on to
        say. "She had a much higher fever and she had some other symptoms. She lost
        her sense of taste and smell. She got absolutely no joy from food for a better
        part of three weeks ... She was so nauseous she had to crawl on the floor
        from the bed to the facilities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c384689-d024-419c-ac78-8a4d1e7feab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f95c3d9-942a-45e1-9db1-4c614058b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:34:22.973+08:00
      'mgnl:createdBy': 'lara'
