      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virtual tournament</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd728ca93-f1ba-47b6-9270-6c1054fe651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.809+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another technology glitch, Nadal managed to connect with a
        chuckling Murray who had clearly enjoyed watching his rival get to grips with
        the intricacies of Instagram Live.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed0f303-917b-4464-be63-d6c099aed368'
