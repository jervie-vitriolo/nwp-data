      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> Iloilo
        City on Wednesday <a href="https://www.facebook.com/iloilocitygov/posts/3160584220639772?__tn__=-R">reimposed</a>
        its strict liquor ban less than a day after the local government eased rules
        under its enhanced community quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca1135-e6cd-4dc2-9844-b11a854d05b3'
