  'NEDA-reforming-tax-system-covid-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T16:14:42.887+08:00
    'imagesource': 'jcr:023f44dd-38b7-4111-ae45-e8c54812b1e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7397980a-2b15-4eef-bfbd-e44f55f2ea4d'
    'lead': 'Acting Socioeconomic Planning Secretary Karl Chua says he wants to revisit
      the country''s tax system to help ease the burden of millions of Filipinos severely
      affected by the COVID-19 pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T17:01:20.276+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:50:18.620+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:31.258+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New NEDA chief wants to improve tax system after COVID-19 crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074d8d40-da7e-4569-966a-4a43624a336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:19.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — Acting
        Socioeconomic Planning Secretary Karl Chua on Wednesday said he wants to revisit
        the country''s tax system to help ease the burden of millions of Filipinos
        severely affected by the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2d1b8-fa57-4c9f-b9b9-929d3ee6f4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.276+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:19.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tax system natin kailangan talagang baguhin kasi maraming problema,
        kumplikado, hindi patas, at inefficient," he said during the Laging Handa
        virtual press briefing aired on state-run PTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8ab9a6-88c2-465e-84c5-b9543215e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our tax system really needs to be changed because
        there are so many problems about it, it''s complicated, unfair, and inefficient.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f3b400-6a40-4fe1-9077-d08c13b7aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:20.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the Department of Finance and the National Economic Development
        Authority will review economic policies and look into proposals to defer the
        passage of new tax bills in consideration of the impacts of the virus outbreak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eae153-f95b-4cca-8ff2-708b8179a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:21.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, however, that the comprehensive tax reform program should
        still push through.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c37f038-b982-4929-aa31-f72b1068c458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:21.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako ay naniniwala na ituloy dapat yung comprehensive tax reform,"
        Chua said. "Pero siguro dapat may kaunting dagdag or pagbabago para matulungan
        yung mga naapektuhan ng COVID."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e872e23-f526-47fd-adee-653bf9f5faa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:22.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I believe that we should continue the tax reform program.
        But perhaps there should be additions or modifications to benefit those who
        were affected by the COVID-19 crisis.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32196ba0-b488-4dfd-a8a7-20665793fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:22.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung hindi po tayo magpapasa ng tax reform, ang ibig sabihin niyan
        ay sa dami ng dapat tulungan, sa dami ng kailangang serbisyong ibigay, uutang
        po tayo," he also said. "Pero hindi po natin mababayaran ngayon sa pamamagitan
        ng buwis. Iyong mga anak at apo natin yung pagbabayarin natin ng inutang natin,
        kaya yung desisyon natin whether to borrow money or raise taxes, kailangang
        pag-aralan kung ano ang balanse."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3f194-2587-4d6c-987d-9465ca0aebcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:23.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we don''t pass tax reform, with so many people
        in need of assistance and with so many services we need to provide, we''ll
        have to borrow money. But we cannot pay off our debts with our tax collection.
        It''s our children and grandchildren who will pay so we need to set a balanced
        decision on whether to borrow money or raise taxes.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0eaa2-0fb6-4116-9d5a-3864948fdaaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:23.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Chamber of Commerce and Industry previously recommended
        to defer the passage of tax reform measures after the pandemic in order to
        attract more foreign investments to the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffc65bd-e69a-41ca-a812-f3b18374a827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has <a href="https://www.cnnphilippines.com/business/2020/3/9/Duterte-certifies-CITIRA-as-urgent-.html">certified
        as urgent</a> the second package of the government’s tax reform--the Corporate
        Income Tax and Incentives Reform Act. The measure seeks to gradually cut the
        30% corporate income tax rate – which is considered the highest in Asia –
        to 20% by 2029. The bill is still pending in Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783116db-b44b-4e93-aae8-d6cd3e37b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:01:20.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:50:24.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business groups <a href="https://www.cnnphilippines.com/business/2020/3/6/Business-groups-CITIRA.html">previously
        urged the Senate</a>&nbsp;to pass the CITIRA bill to attract investments as
        global trade is affected by the coronavirus outbreak.</p>'
  'philippines-covid-19-cases-recoveries-death-toll':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T17:02:39.591+08:00
