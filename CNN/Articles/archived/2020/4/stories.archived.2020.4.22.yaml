    'template': '1'
    'title': 'Philippines reports lowest new infections in two weeks'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4412ce26-be7e-49f3-84f1-b9703c8ae8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.567+08:00
