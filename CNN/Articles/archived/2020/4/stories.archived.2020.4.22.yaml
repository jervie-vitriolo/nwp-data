    'jcr:uuid': '5c638262-e708-4923-8769-be6b08222a6b'
    'lead': 'A woman who survived a close-range gunshot wound to the chest was saved
      because of her silicone breast implants, doctors believe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T10:16:51.167+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:53:29.692+08:00
    'mgnl:lastActivatedBy': 'magnolia'
