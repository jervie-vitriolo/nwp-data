      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f73df-fa74-47d3-9e08-24e4e57f236b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantine measures in Luzon and other regions — which restrict
        movement of people except for essential workers as well as stopped public
        transport operation — were first put in place mid-March in efforts to curb
        the spread of the viral disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c35bf71-b8a3-4419-8d9f-35c74525c09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea4b62-9815-4e97-a4ef-f7186bc062cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers, government officials, and business groups have floated
        several ideas for the country''s post-April 30 strategy, with some pushing
        for a "gradual lifting" of the lockdown.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16eb8b23-a9ff-42d6-9dd7-8a788f147c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c4da7a-07fe-49ed-8444-884522cfe292'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon, however, warned that a sudden relaxation of quarantine
        measures "before a strong system is in place" may cause a "resurgence" or
        second wave of COVID-19 infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07650759-ddf3-4130-b7f8-ebe4f7ff6284'
      'mgnl:activationStatus': true
