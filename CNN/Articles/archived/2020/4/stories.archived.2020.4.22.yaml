  'funds-for-coronavirus-frontline-workers':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T08:33:58.463+08:00
    'imagesource': 'jcr:c118e041-9088-4e6a-806f-500531e92c19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69953f20-6626-4fe1-9f6d-94badac03ab4'
    'lead': 'The Department of Health is looking to hire more frontline personnel
      amid concern the coronavirus disease is starting to place a strain on existing
      workforce due to the daily rise in new infections, President Rodrigo Duterte
      has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T10:34:12.360+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:53:28.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:21.224+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte']
    'template': '1'
    'title': 'DOH seeks extra funds to hire COVID-19 frontline workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa67fad-8848-414d-8f3f-461ef4fa4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Department of Health is looking to hire more frontline personnel amid concern
        the coronavirus disease is starting to place a strain on existing workforce
        due to the daily rise in new infections, President Rodrigo Duterte has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41640f47-0a5c-4bbb-b426-2ea7ce31c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.360+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his fourth report to Congress that the Health Department
        on April 15 “submitted to the Department of Budget and Management the P5.2
        billion budget proposal for the hiring of additional 17,757 personnel for
        COVID-19 response.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d13558-1907-4d2f-81e9-7fc8e3f3c151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in his report Monday that these frontline workers will be
        deployed on priority health facilities such as quarantine sites, and COVID-19
        referral hospitals such as Philippine General Hospital.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c5f676-97b3-41bb-b0aa-6d72bc13918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, there are almost 700 COVID-19 treatment facilities
        across the country - 72 DOH hospitals, 232 government hospitals, 381 private
        hospitals and eight quarantine sites, Duterte itemized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa262fa5-6f91-42ec-8b6e-d583e9efc7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayanihan Act also empowers the President to realign or reallocate
        savings from the 2019 and 2020 national budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2877642f-153d-4a7d-948b-bf5516f61050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.up.edu.ph/estimating-local-healthcare-capacity-to-deal-with-covid-19-case-surge-analysis-and-recommendations/"
        target="_blank">Initial simulations</a> of experts from University of the
        Philippines have showed the country may not have enough doctors and nurses
        to assist critically ill COVID-19 cases. This is based on a scenario where
        the country has hit its peak, meaning a COVID-positive person can infect two
        others.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b9fa1c-d200-49d1-aca2-ae4a15fa7e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 6,599 infections, with 654 recoveries and
        437 deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c077ce-d628-41eb-87cc-e160eed79359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on April 17 said at least 766 healthcare workers in the
        country, including doctors and nurses, have contracted COVID-19 -- a three-fold
        increase from its report a week earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9575c499-bd25-463a-9365-d68669c82dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:34:12.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization''s Western Pacific regional office
        also said Tuesday that the high percentage of around 13 percent infection
        among healthcare workers in the country is "worrisome." It is higher than
        the 2-3 percent average infection among WHO''s Western Pacific regional members
        of 37 countries, including China.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930adb8-438a-46ea-9fe9-21ef2088465d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:07.331+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:28.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the almost month-old Bayanihan to Heal as One Act, Duterte
        should deliver a weekly report to Congress every Monday, where he would detail
        what the government has done to address the COVID-19 crisis in the past week.
        Bayanihan Act also empowers the President to realign or reallocate savings
        from the 2019 and 2020 national budget.</p>'
  'nih-covid-19-treatment-guidelines':
    'author': 'Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T10:38:41.154+08:00
    'imagesource': 'jcr:f6985dd4-efd8-46b5-a683-c37f91571f2d'
