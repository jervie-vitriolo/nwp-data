    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'Philippines', 'PH', 'donation', 'Duterte', 'Trump', 'phone-call',
      'bilateral-cooperation', 'coronavirus-reponse', 'COVID-19']
    'stories': ['e17c089e-baee-49a3-9cb0-89496fcd800b']
    'template': '1'
    'title': 'US approves ₱269-M COVID-19 aid to PH after Trump''s phone call to Duterte '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e8e576-9201-47c6-b52a-81d844f777b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        United States has approved an additional ₱269 million (or $5.3 million) in
        health and humanitarian assistance for&nbsp;the Philippines''&nbsp;fight against
        COVID-19, after the chief executives of both countries engaged in a phone
        meeting to discuss coronavirus response.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd7496a-bf90-4145-88b1-2615da2c15a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Embassy in Manila announced Wednesday that the&nbsp;U.S.
        government has increased its donations to the country to provide for&nbsp;laboratory
        and specimen-transport systems, and to help health professionals enhance case-finding
        and disease surveillance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b555d25-2890-4a49-abeb-e8b67ee465c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:17.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funding&nbsp;will also aid Filipino and international technical
        experts in risk communication, infection prevention and control efforts, hand
        washing and hygiene promotion, and community-level preparedness response,
        it added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a98a12-4172-4446-ba55-88e3b4a15571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.692+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:17.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Donald Trump and President Rodrigo Duterte spoke
        over the phone on April 19 to discuss bilateral cooperation on COVID-19 response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4df94-0450-4edc-b9c7-88af1c1cacfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:18.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During their phone conversation, Trump expressed solidarity and
        offered additional assistance, as the Philippines continues to address the
        health and economic damages brought by&nbsp;the deadly virus. He also shared
        his condolences over the death of 11 Filipino soldiers recently killed in
        a clash with the Abu Sayyaf Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac17250-4dfa-4d57-96b8-a61f08880255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:18.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Duterte also&nbsp;talked about how they can strengthen
        their countries'' economic, cultural, and security ties.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce773e6-b005-4957-8bc5-5c2acc4d9573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two leaders agreed to continue working together as long-time
        allies to "defeat the [coronavirus] pandemic, save lives, and restore global
        economic strength."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b95b41-4098-4759-888f-01ec54de3b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:19.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. previously donated ₱203 million (or $4 million) and 1,300
        cots for the country''s medical frontliners and COVID-19 patients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1ae58f-ed0e-49cf-aa3e-4374c2bff08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:19:06.693+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:51:20.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 20 years, it has already invested more than $4.5 billion
        to the Philippines, including $582 million for the local public health system.</p>'
