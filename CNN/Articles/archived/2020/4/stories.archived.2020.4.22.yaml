    'stories': ['de4b0768-612a-47ef-8374-14f3f2dba9b4']
    'template': '1'
    'title': 'Oil closes at $10 but the market remains ''broken'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f45a0-0529-411e-b05a-f9865116a09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Want to know just how serious a blow
        the coronavirus pandemic has dealt to markets and the economy? Look at the
        price of oil.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5890f51-1c10-4d51-a946-8067b065c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef36d3f4-f7fa-466d-a484-b1e4fbe59f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, US oil to be delivered in May settled at -$37.60 per
        barrel, the first negative close in history. That means producers, which are
        running out of storage space as demand for energy collapses, are willing to
        pay buyers to take crude off their hands. That''s never happened before for
        West Texas Intermediate futures, the US benchmark.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc7527-4a6b-4c46-91fc-e754920088bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.649+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033d70c-bde8-46d0-9401-7f19377288c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of a barrel of WTI crude to be delivered in May has since
        turned positive. It settled Tuesday at $10.01 per barrel, a drop of 84 percent&nbsp;from
        its recent high in January.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e93ccc-cbf8-4593-8739-5c88289630a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71cf4c7-93c7-4b86-8fb2-637fe647355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contract closed Tuesday, which means trading was light and most
        investors were looking ahead to June. But this isn''t just a case of odd market
        mechanics. The price of a barrel of WTI crude to be delivered the following
        month also plunged. It settled down 43 percent&nbsp;at $11.57 per barrel.
        At one point Tuesday, June oil fell as low as $6.50.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f1d3e2-c5ca-4d80-bc0d-6899e58e3712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea22a3a4-eb23-427b-84ef-e9ba3d980775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude futures, the global benchmark, dived below $19 per barrel
        on Tuesday to their lowest level since 2002, a nearly 26 percent&nbsp;decline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785a483-8184-4541-9e88-2b38e3b2b65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec68206c-9602-4b6b-ad4f-8f3fb91a2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[I''m] shell shocked," said Bjornar Tonhaugen, head of oil markets
        at Rystad Energy. There is normally some volatility at the end of a contract
        period. But this indicates that the oil market is "officially broken" as storage
        piles up, he said. There''s particular concern about how much space is left
        in Cushing, Oklahoma, the delivery hub for WTI.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5b3e1-db03-4066-9d71-5607868e0aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c3cb1-bc45-4c5e-8384-1256fc2ba8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of dirt cheap crude will ripple through the economy.
        Even in a $20 oil environment, 533 US oil exploration and production companies
        will file for bankruptcy by the end of 2021, according to Rystad Energy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0dc7d2-86e2-418e-af6c-a7cdb81e6e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce433ee-4679-4bd3-914a-ae9844148d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem isn''t going away. No one can say when demand for oil
        will recover. And even once the lockdowns end, it will take some time for
        refineries to get back up to speed, Tonhaugen said. Similar issues could arise
        when the June contract comes due in a month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0bff62-dbd0-4cad-91cd-b9d010e43778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee72f1a-fc0d-4721-8f2f-4072fad0fd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of oil and no real place to put it right now, so
        no one wants to take delivery of it," said Randy Giveans, a Jefferies analyst.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bbfd59-b4a3-45c4-8706-b3c1016c4180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.650+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e910a382-16a0-42de-adb2-57144aa420af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As onshore storage fills up, Giveans has tracked a boom in floating
        storage where traders and producers can stash oil to deliver at a later date
        for a higher price.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8ed0e3-5497-4d94-8303-87c9f14aee66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70850492-d0ea-47fd-a656-f572c36a8e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past 10 years, traders or producers would typically spend
        $25,000 per day in April for a supertanker, or VLCC, which can store 2 million
        barrels of crude, according to Giveans. That price has now jumped to about
        $150,000 per day, a sixfold increase, he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b4611a-5014-497d-a98c-ca9844bdc03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0f6c2-39ff-431b-85fa-2b3fc5b007e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen more contracts [for floating storage] in the last four
        weeks than for the past four years combined," Giveans said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ba5722-d804-43e2-a8eb-7e7a76ad160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e21c2-9510-4bac-a15b-ac2af8f5449f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:32.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incredible dislocation in oil markets is a sign of just how
        much the coronavirus pandemic is upending investors, even as stocks have stabilized.
        The effects could be felt for months and years to come.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ae144-c89c-4cc1-b975-4890cbb95004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T09:43:34.651+08:00
