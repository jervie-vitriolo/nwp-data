  'artists-cultural-workers-quarantine':
    'author': 'Julienne Joven'
    'caption': 'At a time when fear grips the nation, it becomes even more necessary
      to keep creating narratives of hope. But how do we do this when our artists
      themselves are barely living? Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2020-04-22T16:40:18.484+08:00
    'imagesource': 'jcr:1350a2a0-c3a3-4c63-b1f4-a37ed1e2247d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cbfd079-586f-4f9d-9673-567e34bbac62'
    'lead': 'Most of us have been consuming more art while in quarantine, so it''s
      only fair to give back to the people behind the scenes. Here’s how we help our
      artists affected by the pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T16:44:24.439+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T17:50:28.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:30.962+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In this time of crisis, artists and cultural workers must not be left
      behind'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93e1158-a900-4cf4-a18c-b31263e56250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Ever since the
        national government put the enhanced community quarantine in place, many Filipinos
        have lost their livelihood after industries and businesses ground to a halt.
        But among those most affected by the quarantine are our artists and cultural
        workers, most of whom live on a paycheck-to-paycheck basis and are even more
        vulnerable with the cancellation of shoots, projects, and events.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a22a2a-f7c5-4240-a5fd-ab525b2426ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:29.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike other workers who have the capacity to work from home, thousands
        of actors, filmmakers, technicians, painters, designers, and staff cannot
        do so given the nature of their craft and now have to scrape by with whatever
        savings they have from their last gig’s paycheck. At a time when fear and
        powerlessness grips the nation, it becomes even more necessary to keep creating
        and performing narratives of hope. But how do we do this when our artists
        themselves are barely living?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11404b9-2300-40eb-a8ea-ce70250e6707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:29.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, several groups have banded together to put up initiatives
        in support of the most vulnerable in the industry. Whether you’re an artist
        looking for support in this lockdown or a citizen looking for a place to donate
        to, here are fundraisers that aim to provide for our artists in these difficult
        times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff7816-324e-47a9-afc8-0727d4dfa41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tulong Panghanapbuhay sa Ating Displaced/Disadvantaged Workers
        Program (TUPAD)</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38a007d-e653-4a87-b053-5da6c2478dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For artists who have lost their livelihood because of the ECQ, the
        government offers temporary jobs. TUPAD, or the Tulong Panghanapbuhay sa Ating
        Displaced/Disadvantaged Workers Program, is a Department of Labor and Employment
        flagship program that aims to contribute to poverty reduction by providing
        “underemployed, self-employed, and displaced marginalized workers” with temporary
        employment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6139c82a-c65d-424b-8a2d-be36e8d435bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:31.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of COVID-19 and the ECQ, a new form of TUPAD has been launched:
        the TUPAD #Bahay Ko, Barangay Ko (#BKBK). Workers who wish to be employed
        by TUPAD #BKBK will be assigned to the disinfection and sanitation of their
        houses and their vicinity, for a maximum of 10 days of work. Albeit not a
        creative sector job, signing up for the sanitation efforts of the government
        will provide interested workers a salary equal to the highest minimum wage
        in their region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7b6ed-ca10-48f2-8494-b489a33e80e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under TUPAD #BKBK, workers will also receive enrollment to group
        micro-insurance, a basic orientation on Safety and Health through dissemination
        of brochures, and cleaning solutions. The salary for TUPAD beneficiaries will
        then be given via money remittance service providers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463b9f15-054c-404f-af6c-5766906c9015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:32.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE hopes to reach 16,000 informal sector workers with this ₱180
        million emergency employment program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92488e64-5eb3-4c9d-8c86-29708fb10fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:32.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DEAR ACTION! Program</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e48ab7-e74f-4b4e-a075-0eceb77a0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.439+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:33.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another government program for artists is the Film Development Council
        of the Philippines’ DEAR ACTION! program, which is a nationwide program geared
        towards self-employed audio-visual content workers who were displaced because
        of the ECQ.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c02a3dc-061d-42a8-bdd4-829d0a02772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:33.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, eligible beneficiaries include on-camera performers,
        production staff, and technical crews who are on a no-work, no-pay status,
        those who do not work for a direct employer, and are not eligible for government
        instituted benefits from other government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae96c92b-34fd-43a4-950c-28a42f0b4ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:34.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DEAR ACTION! prioritizes low-income individuals in their disbursement
        of funds — those who earn ₱3,000 or less per day, or not more than ₱20,000
        per project. According to the FDCP guidelines, individuals eligible for the
        financial assistances are: those who lost at least five work days or five
        projects that were scheduled on or after the declaration of the community
        quarantine; those whose scheduled jobs were suspended or cancelled as a direct
        result of the COVID-19 situation; and those who do not have unemployment insurance
        benefits from either their employer or from any other government agencies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9896fe19-d732-47b5-b278-3ce6e5657e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AV content workers will then receive a one-time financial assistance
        worth ₱8,000, which can be used to cover essential expenses during the disaster
        period. The money will be directly deposited to their bank account or wired
        via available money remittance services.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d0a8bd-0504-4a41-b933-ad2f009bd050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:35.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For individuals&nbsp;qualified to apply for the program, email the
        necessary documents (a list can be found on the <a href="http://www.fdcp.ph/media/fdcp-releases-updated-advisory-dear-action-program"
        target="_blank">FDCP website</a>) to dearnationalregistry@fdcp.ph with the
        subject [APPLICATION] DEAR AV Workers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd3aa52-2b72-47f8-9278-8a0690b38b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:36.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lockdown Cinema Club</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825ccc4-4da4-4236-bfdf-059ba7f26718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:36.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For film crew workers looking for support, you may turn to Lockdown
        Cinema Club, an initiative by indie Filipino filmmakers raising funds to help
        members of the freelance filmmaking community. The small group behind LCC
        is composed of directors, writers, producers, cinematographers, production
        designers, assistant directors, production managers, film editors, and film
        students.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e7f782-5d66-4b7b-b347-804a5ffc36d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:37.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LCC invites the public to “Watch all you want, give what you can.”
        Their<a href="https://www.facebook.com/lockdowncinemaclub" target="_blank">
        Facebook page</a> regularly features different Southeast Asian indie films
        for free, as well as live Q&amp;A series with filmmakers. In return, they
        ask the public who wish to help displaced low-income, no-work-no-pay film
        workers to donate via <a href="https://bit.ly/LCCdonate?fbclid=IwAR2-jyowqhyymOGFwSaoC_qtCo3tz3Zu5FEFLd8xfq-krZK7FjptlXSUPPM"
        target="_blank">bit.ly/LCCdonate</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035a75e0-f275-4a29-9122-baa5bc212c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any freelance daily wage earner on a film set that earns less than
        ₱2,000 a day is eligible to receive funding from LCC. This includes lighting
        crew, freelance crew, camera grips, electricians, carpenters, assistant hair
        and make-up, and other support staff. Any film crew member who wants to be
        part of the beneficiary list should reach out to their own department heads,
        who should then contact LCC — a protocol set in place given the small volunteer
        pool running the initiative.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a111a-913c-4767-bd44-3219716179d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:38.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 14, LCC shares that they have collected a total of ₱2,994,368.88
        and that they are supporting 1,460 beneficiaries with this money.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d37ee-5f3a-44be-a05c-2df8436adcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:38.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Open House Fundraiser</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bec04e-f79c-4a12-9f85-73ffc50a90e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:39.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since all events have been cancelled in this ECQ, workers in the
        performing arts who depend on live shows and gigs have been put out of work.
        An online fundraiser called Open House was put together in support of these
        displaced workers of the performing arts community. This includes actors,
        vocal coaches and choreographers, makeup artists, technicians, stage managers,
        and set carpenters, among many others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98190236-24eb-42c2-b467-840df2fcd827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:39.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are a special type of worker that escapes a lot of protection
        from the state,” shares Toff de Venecia, coordinator of Open House. “They
        are freelancers and therefore are not formal workers who can avail of DOLE''s
        camp program, nor do they get protection from their employers in the form
        of benefits, paid leaves, and 13-month pay.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d856e-932d-4ac9-8e33-cbeb445179f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:40.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open House was created by Artists Welfare Project Inc., Philstage,
        SPIT, Third World Improv and Ticket2Me, with the goal of fundraising in support
        of the most vulnerable among the industry. Their aim is to reach ₱1 million
        to support 500 displaced workers. They’ve already raised more than ₱350,000
        since their launch on March 26, and have disbursed ₱160,000 in support of
        80 qualified beneficiaries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a695e-062e-4d8a-b930-e438eaa06793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.440+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:40.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to raise funds, Open House offers live online classes,
        shows, and workshops. Ticket sales from these are then used as cash assistance
        for the most vulnerable artists and creative workers. Interested donors may
        browse available shows and buy tickets for their chosen show dates at <a href="http://bit.ly/DonateOpenHouse"
        target="_blank">bit.ly/DonateOpenHouse</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c304b17b-932e-44b2-95c0-2ebd21d1455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:41.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For displaced workers in the performing arts community, Open House
        offers financial assistance worth ₱2,000. To be a qualified beneficiary, freelance
        workers should meet the following requirements: they should not be a formal
        worker or covered by an active contract by a company or corporation; they
        must have been under contract to work between March 12 to April 12; their
        cumulative contracts between March 12 to April 12 must not exceed ₱15,000;
        they should have completed work on at least two performing arts projects within
        the last six months; and they should have a GCash account or access to Palawan
        or Cebuana Lhuillier pawnshops to receive the financial assistance.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043f5a50-5046-4707-bec3-a17192a8707a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open House will process the first 100 submissions for the first
        tranche, subject to availability of funds and approval of Open House secretariat.
        Interested beneficiaries may fill out the form at <a href="http://bit.ly/ApplyOpenHouse"
        target="_blank">bit.ly/ApplyOpenHouse</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4723aa-111b-4042-97f1-0ed024420f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:42.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ArtHeals Fundraising</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd72eb-d2b0-416c-a54b-33a9540719c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArtHeals Fundraising is an online art exhibition from Negros Occidental
        that sells pieces by local artists to raise funds. The initiative is managed
        by the Team Orange Project in partnership with the NVC Foundation (Negrense
        Volunteers for Change) to purchase PPEs for frontliners and provide funds
        for artists who need welfare support in these times.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81728c36-6eac-4900-a18c-b0c17eea5d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:43.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the ArtHeals <a href="https://www.facebook.com/arthealsph/"
        target="_blank">Facebook page</a> boasts a gallery of 227 photos of artworks,
        including oil paintings, painted wood figures, and digital prints. Interested
        buyers can simply visit the page to view the gallery of artworks up for sale,
        and comment on a first-come, first-serve basis. After payment is deposited
        into ArtHeals’ bank accounts (which are also posted on their page), the artwork
        will be shipped to the buyer once the quarantine is lifted.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ef341b-4b66-4787-9b94-e6073d5179bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:43.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ArtHeals shares, “50% [of donations] will go to our frontliners,
        40% will go to the artists, and 10% will go to all the artists who didn’t
        get to sell.” Together with NVC, they have also delivered 500 gowns to frontliners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec2d9c-9eea-417d-b6c5-a72251f59e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative shares that they are still open to artwork donations.
        Artists who are interested to contribute an artwork to the fundraising effort
        should email their name, a picture of their work, its title, size, medium,
        price, contact details, and bank info to info.orangeprojectbcd@gmail.com.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d51e9b-8ce2-4cfa-97ea-b9e601a5ff36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:44.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>#RaiseForRoadies</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0b6469-f315-4d01-af33-b7838260b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:45.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind every successful band are their hardworking roadies — or
        the staff who work backstage, transporting and maintaining equipment during
        gigs. Sadly, no gigs in this lockdown means no pay, too.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba65237-9aca-47b0-af94-e2c03f5bd62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:45.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, the good folks over at Indie Manila and Red Ninja Productions,
        in partnership with Roadie Superstar, started the #RaiseForRoadies fundraising
        project. They host an Instagram Live broadcast every Thursday, 9 p.m. to raise
        funds as well as to talk about topics that currently affect the music scene.
        Interested donors may <a href="https://www.instagram.com/p/B-bsspJFR2D/?igshid=1190gtqo4v6l3"
        target="_blank">send donations</a> through PayPal, GCash, BPI Mobile, and
        BDO or through their <a href="https://gogetfunding.com/raise-funds-for-roadie-superstars/"
        target="_blank">GoGetFunding page</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a549d6-6f1b-444a-a340-f31d36337324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:44:24.441+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:50:46.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the three weeks since they first launched, the campaign has been
        backed by 64 people who have raised and donated ₱69,870. The project has also
        raised ₱16,784.17 offline, bringing their total donations to ₱86,654.17.</p>'
