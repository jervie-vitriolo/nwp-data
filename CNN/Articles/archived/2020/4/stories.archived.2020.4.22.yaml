      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8534817a-c6fd-4f42-99d2-cd542d7b840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.810+08:00
