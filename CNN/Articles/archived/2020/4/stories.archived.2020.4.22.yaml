      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will win half the battle against emerging infectious diseases
        if we live in sustainable environments and address the ecological imbalances
        such as water depletion, pollution, and climate disruption," said Leon Dulce,
        national coordinator of Kalikasan People’s Network for the Environment (Kalikasan
        PNE).</p>'
