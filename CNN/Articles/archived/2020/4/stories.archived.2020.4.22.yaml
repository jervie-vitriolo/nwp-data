  'watchdogs-US-congress-stimulus-spending':
    'author': 'Jeremy Herb, Lauren Fox and Phil Mattingly, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T18:20:30.510+08:00
    'imagesource': 'jcr:78cd846f-d81f-4d46-8039-0d9fb2bbd237'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65b39d0-00d6-4200-9888-1c182cf9405a'
    'lead': 'Hundreds of billions of dollars are flowing every day from the largest
      emergency economic package in US history. The watchdogs, if they''re even in
      place, are now just trying to keep up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T18:44:42.683+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:47:38.252+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:33.560+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watchdogs scramble to keep tabs on billions in stimulus spending'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52010e7-350e-47d1-8fa2-e4888a93e102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:38.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hundreds of billions of dollars are flowing
        every day from the largest emergency economic package in US history. The watchdogs,
        if they''re even in place, are now just trying to keep up.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1aa9fb7-09a9-48f4-9a88-d7c6423d918c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:39.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oversight work is starting, but there are already questions
        about whether the commissions and panels are getting set up fast enough and
        de-conflicting enough to stay on top of the spending. An even bigger looming
        question is whether the White House and President Donald Trump —&nbsp;who
        has made clear he''s no fan of oversight and criticism of his administration''s
        response to the coronavirus pandemic —&nbsp;will cooperate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a9fbd9-d1b2-4786-86ad-fe1058230214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/03/25/politics/stimulus-package-details-coronavirus/index.html">The
        $2.2 trillion stimulus package</a>, the largest in history signed into law
        last month, created several overlapping oversight entities to keep tabs on
        spending that would be doled out by the Trump administration. The legislation
        established a new special inspector general for pandemic recovery appointed
        by the President, a new oversight body within the inspectors general community
        and an independent congressional panel appointed by House and Senate leaders.
        The law also gave $20 million to the nonpartisan congressional watchdog, the
        Government Accountability Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471b231b-c9c1-4db6-b0c3-c1af39fcc0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.683+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:40.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to know what is happening to the money," said Angela
        Nicole Clowers, the leader of the GAO''s health care unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1ebc89-a6b9-4126-814a-08ed179f2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:40.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress, too, is taking its own oversight steps: House Speaker
        Nancy Pelosi said she will <a href="https://www.cnn.com/2020/04/02/politics/coronavirus-house-committee-pelosi/index.html">create
        a new committee</a>&nbsp;dedicated to tracking government spending on the
        coronavirus recovery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b531bc9-db7b-4f81-b2dc-7a31da607f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:41.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s plenty to look at. There have been <a href="https://www.cnn.com/2020/04/07/politics/congress-stimulus-money-rollout-latest/index.html">early
        glitches in the Small Business Administration''s loan program</a>, criticisms
        over chain restaurants receiving some of the loans meant for smaller mom-and-pop
        restaurants and concerns that adding the <a href="https://www.cnn.com/2020/04/14/politics/trump-name-checks-coronavirus/index.html">President''s
        name on stimulus checks</a> may have delayed the money going out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ad1194-57fd-4fa2-9274-ceb04f838579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:41.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some of the oversight panels, it''s been a slow start. The
        first appointee to a newly created congressional body — in an effort to get
        the ball moving&nbsp;—&nbsp;sent out a request for information before any
        other members of his committee had even been appointed. The head of the inspectors
        general panel was removed. Still, several inspectors general started their
        audits, and the nonpartisan congressional watchdog has launched its own examination
        with its first report expected at the end of June.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898354e1-fb78-4f7d-a5f4-b2746fe108ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:42.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the oversight efforts are reminiscent of the oversight set
        up in the aftermath of the 2008 financial crisis and the resulting Troubled
        Asset Relief Program legislation to bail out the financial industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ed32d-12d8-4de5-a6e6-db11a009d70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:42.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump''s oversight resistance</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3473ad-3948-410b-bcb2-26042be35851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:43.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has already signaled he''s likely to resist the oversight
        efforts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7d9902-0fd3-47b7-802d-3cce46acdbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the President signed the Cares Act last month, he included
        a signing statement suggesting he would ignore several of the oversight requirements,
        including that the newly appointed special inspector general inform Congress
        if the administration refuses to cooperate with requests for information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e8867f-48dd-4bdb-8f94-2db276a529d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:44.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump then <a href="https://www.cnn.com/2020/04/07/politics/trump-sidelines-pentagon-watchdog-coronavirus-funds/index.html">removed
        the acting inspector general for the Pentagon, Glenn Fine</a>, after Fine
        had been selected to chair the Pandemic Response Accountability Committee,
        the group of inspectors general who will oversee the stimulus spending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ef19c8-ec3b-468e-b65f-eafd7de9d09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also lashed out at a Health and Human Services inspector general
        report earlier this month that had surveyed hospitals across the country and
        said they had "severe" and "widespread" shortages of needed medical supplies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db9af37-6fa1-45c9-81ca-32ec64553fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump''s selection to be the special inspector general for pandemic
        recovery, Brian Miller, is a lawyer in the White House counsel''s office.
        The pick prompted sharp criticisms from Democrats like Senate Minority Leader
        Chuck Schumer, who said that a White House aide is "exactly the wrong type
        of person to choose for this position."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91367417-6a17-4d16-8116-022d4f9b677e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:45.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller, who was previously General Services Administration inspector
        general during the Bush and Obama administrations, needs Senate confirmation
        to the role, though the Republican-led Senate could confirm him without Democratic
        votes. The confirmation timetable, however, remains up in the air with the
        Senate out of Washington due to coronavirus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aba3a8-ebe2-40ed-a596-bda766e439b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.684+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congressional commission still needs a chair</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da685d4-a2a4-445a-a94d-03c698ca0f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:46.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One place Trump cannot interfere is with the five-person congressional
        oversight commission that was created in the stimulus law, after Democrats
        demanded additional oversight measures over the Treasury Department''s $500
        billion fund to help stabilize the economy. The money, unlike the Small Business
        Administration programs, was intended to go to larger corporations affected
        by coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc793a-03cc-410d-b2a4-4cb896b2595a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:47.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the panel still does not have a chair, which is supposed to
        be jointly selected by Pelosi and Senate Majority Leader Mitch McConnell.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcf4309-07a7-45f4-8b54-c7a6266bd2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:47.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first person selected for the commission, Bharat Ramamurti,
        took matters into his own hands last week, sending a letter to Federal Reserve
        Chairman Jay Powell requesting public disclosure for individual transactions
        the Fed makes. And, Ramamurti has been tweeting in real time his concerns
        about how the $500 billion program is structured.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ca9f2-4887-4f19-b3e6-1f1f64763b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if he''d continue using Twitter in upcoming months to broadcast
        his concerns, he told CNN Monday, "I cannot say exactly, but I think it is
        a valuable tool, and I think overall the mandate of the commission is to inform
        the public."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced8630e-41fa-4f2d-9158-a4f2ae3f705b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several days, more members have been added to the
        commission. Top House Republican Kevin McCarthy named Rep. French Hill of
        Arkansas to the commission. Pelosi named Rep. Donna Shalala of Florida, and
        McConnell selected Sen. Patrick Toomey of Pennsylvania.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4ce733-7667-4e4a-a676-f713ea958401'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:49.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission members and their staffs have started speaking informally
        as they await a chair to be named to lead the panel. The commission is instructed
        to issue reports every 30 days, beginning next month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b8b95b-5aee-4131-a779-d2ffe36222a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:49.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pelosi told reporters last week that she and McConnell had agreed
        to "submit names who we think might be acceptable to each other" to chair
        the panel.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1778a9e9-de24-4b6b-955c-c4b3fc35cced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:50.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure there are plenty of people that would meet that test,
        who would be good to chair this panel. And so that is in the process," Pelosi
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc2dfc-9696-44d6-b87d-9d11bcc00139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:50.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the commission, Congress will be doing its own traditional
        oversight. Pelosi said she was creating a select committee on the coronavirus
        that would be led by House Majority Whip Jim Clyburn of South Carolina, and
        the House Oversight Committee has already been pushing for data on the difficulties
        with supplying states with medical equipment amid the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1d03a5-aac3-42b4-b12d-d53c54dac954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:51.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Senate, McConnell designated Senate Banking Chairman Mike
        Crapo of Idaho to lead the Senate''s oversight of the Cares Act. And Sen.
        Marco Rubio, who chairs the Small Business Committee, said Monday his panel
        would use its subpoena power to ensure that businesses receiving money from
        the Paycheck Protection Program are actually in need of the funds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40431e08-1f77-4a1f-801c-5a43106a6109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:51.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If companies are not forthcoming, the committee will use its subpoena
        power to compel cooperation," the Florida Republican said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8e9089-9ca0-4934-a8b3-4600cdb7f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:52.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cares Act and the latest stimulus bill Congress agreed to on
        Tuesday also include a host of provisions requiring the federal government,
        states and localities to provide reports to Congress.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875b47c-3337-42bf-a8a3-2fe2dcc9ab2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:52.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inspectors general begin their audits</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8a1a9-c442-447e-9859-476b9e9de150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.685+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:53.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the removal of Fine, the committee of inspectors general
        appears to have started its task of auditing and investigating the money deployed
        from the $2 trillion stimulus, as well as two related laws that preceded that
        legislation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3ae8c5-cd8f-4d88-9f6b-cf904832fa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspectors general at the Departments of Defense, Labor, Justice
        and Health and Human Services have already announced or begun the process
        of audits and investigations into the coronavirus pandemic and the emergency
        relief law enacted last month.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87644d6-c049-48d7-a517-7e6ca3fd687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:54.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some other oversight entities, the way the committee is structured
        gives it an advantage into launching its oversight activities. Individual
        inspectors general can undertake initial audits and investigations into the
        implementation of the laws. They are then expected to coordinate their findings
        across the committee.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcd76b8-580c-4277-94fb-6b1792f313ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:54.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee, made up of 21 members from offices of inspector general
        across the federal government, hasn''t been without problems, however.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fe4a1-430c-4d18-b009-f5a6de43145c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Council on Inspectors General on Integrity and Efficiency (CIGIE)
        moved quickly to appoint the chair of the committee, naming Fine just three
        days after the $2 trillion economic relief bill was signed into law. Fine
        and Michael Horowitz, the Justice Department Inspector General and CIGIE chairman
        proceeded to add another 12 members to the committee.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f4216-d834-4b3b-aeff-cb57afc7f200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a little more than a week later, Trump removed Fine from his
        role as acting Pentagon inspector general, making him ineligible to chair
        the committee.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ed1f80-d311-4d92-8711-06d37c343ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:56.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A replacement has not yet been named.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f1e90-7dc4-404a-96ad-8e91900218fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:56.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oversight ''as comprehensive as possible''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c580fa-35d2-42f1-b928-0528379b52d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:57.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One division of oversight is already up and running. The Government
        Accountability Office —&nbsp;an office that''s part of the Legislative Branch,
        meaning Trump himself cannot control it —&nbsp;says it''s on target to release
        its first report on the coronavirus response by the last week of June.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c792685-4e03-4df0-9876-0af5cb7d8568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:57.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that, GAO will release reports every 60 days and cover a range
        of topics from the administration''s preparations for coronavirus to the way
        the Small Business Administration''s loan program was launched.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d355c7-1def-4b33-8e0b-1a92c1899bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:58.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clowers, GAO''s health care unit chief, told CNN the goal of the
        audits is to be "as comprehensive as possible" with the work already well
        underway.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2716e12-972c-4a2b-aced-8048b2556b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:58.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GAO has experience overseeing stimulus spending. The GAO regularly
        issues reports on disaster response to hurricanes, and it helped oversee the
        handout of TARP money during the 2008 financial crisis.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ed8a30-3b40-438d-a1d6-0ab408959004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:59.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clowers said GAO has already begun to deconflict with inspector
        generals in an effort to ensure the work is not duplicative.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4b270d-f0d2-4370-b248-061526b2d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:47:59.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this environment, it is important to make sure we are building
        on each other''s work and not duplicating work," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec936a80-2af6-4ae1-854a-75ba500204ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:44:42.686+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:48:00.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/22/politics/oversight-congress-spending-stimulus/index.html">Watchdogs
        scramble to keep tabs on billions in stimulus spending</a>"</em></p>'
