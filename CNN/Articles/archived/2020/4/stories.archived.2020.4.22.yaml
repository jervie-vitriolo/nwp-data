      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines give details on which drugs should be used, but also
        when and how to provide extra oxygen to patients struggling to breathe, how
        to safely use equipment on potentially infectious patients and include what''s
        known about heart, liver and kidney complications in patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1367f6c1-497d-4a5e-b4a5-fed507d2bedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff1cf20-45e2-469f-a108-f1c399dd3fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel, made of up experts from the federal government, universities
        and professional medical societies, notes that no drug has yet been shown
        to help patients recover from Covid-19. No drugs are approved by the US Food
        and Drug Administration for treatment of Covid-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e2c13-f1b6-4f94-ba47-1f9a6ae6b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are insufficient clinical data to recommend either for or
        against using chloroquine or hydroxychloroquine for the treatment of COVID-19,"
        one of the recommendations reads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f6bb8-d4e0-439e-b217-41c51c94f443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143e3187-f04d-499a-a744-9d3b4775b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If chloroquine or hydroxychloroquine is used, clinicians should
        monitor the patient for adverse effects," it adds — including an abnormal
        heart reading.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd956b4b4-ad0d-4414-9d7a-cef788f9eb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f7ed8b-c13b-42e9-883a-2970d8272eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are insufficient clinical data to recommend either for or
        against using the investigational antiviral drug remdesivir for the treatment
        of COVID-19," the group adds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad756dc3-1957-465d-8aec-94408ed3935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f90c40-8229-46f3-9703-703f85cc2210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also urges caution in another treatment making headlines:
        the use of plasma from Covid-19 survivors. "There are insufficient clinical
        data to recommend either for or against the use of convalescent plasma or
        hyperimmune immunoglobulin for the treatment of COVID-19," it said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf381aa0-b325-4a4a-a140-234d7a8e0802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8b57d-9fc9-4962-861e-6f2c3522cc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors have been clamoring to donate blood in the hope that antibodies
        produced by their immune systems could help new patients recover from quickly
        from infection, but no one has finished a clinical trial to show whether the
        treatment actually helps and if so, how much plasma to use or which antibodies
        to filter out and administer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feb4e01-5822-41e1-ab9b-70762e29e02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d82d17-d7e7-4975-b70a-0f841daa47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, the group recommends caution in the use of drugs aimed
        at tamping down the immune response in patients at risk of cytokine storms,
        and it warned against using some immune-suppressing drugs such as Janus kinase
        inhibitors or JAK-inhibitors, often used for rheumatoid arthritis and other
        autoimmune conditions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34504ff-df9c-4e2a-87fd-92aa429598b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f87ba08-771e-4c4e-8d6f-6f12a8a3548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel specifically recommends against using the combination
        of hydroxychloroquine plus the antibiotic azithromycin because of potential
        toxic side-effects, except as part of a clinical trial. It also recommends
        against a combination of the HIV drugs lopinavir and ritonavir and other HIV
        drugs that stop viruses from replicating.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a2d1c3-3fb5-49b4-9fae-0bc0e54b5649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba44be9a-e143-4568-92a7-6610c9c3edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covid-19 can cause septic shock and an immune overreaction known
        as a cytokine storm, the NIH panel points out. And several reports show about
        20% of critically ill patients suffer an inflammation of the heart and its
        surrounding tissue known as myocarditis, as well as heart rhythm dysfunction
        and other injuries to the heart. Liver and kidney problems are also common
        among very sick patients, with one report that 15% of patients with critical
        disease need an intense form of dialysis known as continuous renal replacement
        therapy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d84aa2-3faa-4aa0-b77f-51c9a276cec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f0c70c-331a-41d8-9764-eb89830c174f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are recommendations also for helping the burdened lungs of
        Covid-19 patients with pneumonia and acute respiratory distress syndrome,
        known as ARDS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d79dbdf-0347-4d62-84cd-bd00d5bac918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359c6b9-cad3-448a-9451-c88dd133cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Currently there is no evidence that ventilator management of patients
        with ARDS due to Covid-19 should differ from management of patients with viral
        pneumonia due to influenza or other respiratory viruses," the panel said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543dc98a-e807-4e7e-9ea6-38893872dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.288+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bad0fd4-d808-43b8-b802-0b723d1f3f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a few reports about patients who get a treatment that uses
        a pump to circulate their blood through an artificial exterior lung, called
        extracorporeal membrane oxygenation or ECMO, there''s not enough evidence
        to recommend it, the group said</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f1bc8-b180-42f3-b87c-057d5e0a0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089bb55c-0428-4e01-bcde-8913fb756151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And health workers should be careful to wear the correct protective
        gear, such as fit-tested N95 respirator masks, when performing certain procedures
        that can shoot tiny particles of virus-carrying material, known as aerosols,
        into the air.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b29d5b8-e061-4a80-9af6-2339af8f4ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.289+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/21/health/nih-covid-19-treatment-guidelines/index.html">NIH
        Covid-19 treatment guidelines warn against drug combo pushed by Trump</a>."</em></p>'
  'rob-gronkowski-tom-brady-tampa-bay-buccaneers':
    'author': 'Allen Kim and Kevin Dotson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
