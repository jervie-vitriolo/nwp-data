      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the experts is microbiologist Dr. Marilen Parungao-Balolong,
        who said "rewilding" urban spaces will provide the human population with immune
        protective microbial exposure, which will decrease non-communicable diseases
        that make people more vulnerable to COVID-19.</p>'
