    'template': '1'
    'title': 'DSWD admits delay in COVID-19 cash aid distribution to more than half
      of target beneficiaries'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00453c1a-91b9-43a9-a443-505a3339444e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:04.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> The
        Department of Social Welfare and Development acknowledged on Wednesday that
        the government’s delivery of cash aid to more than half of its target beneficiaries
        was delayed due to lack of manpower and challenges in logistics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e698b5d-d5e7-4f3f-a134-2a44fd359b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga challenges tayo sa pamimigay ng ayuda sa mga island municipalities,”
        DSWD spokesperson Irene Dumlao told CNN Philippines’ Balitaan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e34862-2982-4114-91fb-23eabd77f213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We face challenges in giving assistance to those in
        island municipalities.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b70dbb-1127-43f1-b4b2-c3514e1384c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address this problem, Dumlao said they are asking help from the
        Armed Forces of the Philippines and Philippine Coast Guard to transport and
        distribute subsidies to low income families.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85108c5a-f9d2-408f-b175-57ac10a1f68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, only 5.3 million out of the 18 million low income families
        have received their financial assistance since the DSWD started releasing
        funds for the social amelioration program to local governments on April 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762d87dd-4c55-45dc-91c2-044f31d7cc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:06.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program, those who are financially suffering due to the
        coronavirus crisis are eligible to get ₱5,000 to ₱8,000 for two months, depending
        on the prevailing minimum wage rates in the area where they live.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db177fe4-0545-41b0-b257-873d91c7fcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:07.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in Metro Manila could get up to P8,000 while those in other
        regions will receive P5,000 to P6,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d8912-1ae6-4b40-b1ca-1746fd418d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:07.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families covered include the homeless, those with at least one member
        who is on a no-work-no pay situation, a senior citizen, a solo parent, a person
        with disability or a pregnant and lactating woman. Full list could be accessed
        <a href="https://cnnphilippines.com/news/2020/3/31/cash-aid-beneficiaries-coronavirus-quarantine.html"
        target="_blank">here</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f2405-0211-487f-b6e6-d7eba4deaa46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:08.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumlao then appealed for the understanding of the beneficiaries,
        as she assured them that help is on the way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e382874e-168d-4b11-8d3a-cac1d9c1c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Batid po ng  DSWD na marami na po marami po sa ating kababayan
        an naghihintay na po ng kanilang ayuda. Kung kaya nga po ang DSWD ay humihingi
        po ng kaunting pang-unawa,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3344c2ab-3bb6-4e44-86e3-82853f071337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:09.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We recognize that a lot of our fellow Filipinos are
        waiting for financial help. That is why the DSWD is asking for understanding.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3457c026-152e-4244-9da5-a97f0e0fc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:09.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinagsisikpan po ng ating pamalaan, gayundin ng mga local government
        units na maipahatid po itong tulong sa ating mga kababayan,” she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4655a0-bebd-4588-a878-0bd8683977cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:10.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national government and local governments are
        working hard to bring assistance to our countrymen.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e643722c-d434-4787-8961-13918df4f802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.347+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DSWD had eased procedures to fast-track the distribution
        of the funds to families.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b1cef8-7563-487d-ad98-e4cc6abbf9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:11.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the amended guidelines, the government will now check the
        qualification of beneficiaries after they have received the aid. Previously,
        LGUs had to first submit a validated list before funds were given to them.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa15854-e9e3-4ef5-aa6a-ef94d1e13a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:11:56.459+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:11.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD is targeting the complete the first round of emergency subsidy
        distribution by April 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39680369-2569-4701-986f-1fa38038a75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:12.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the field offices of the department have yet to transfer
        funds to more than 300 cities and municipalities, as they have not yet complied
        with the social amelioration program requirements. Among them are entering
        into a memorandum of agreement with DSWD and submitting budget proposals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccbc3bd-c787-4e95-9455-c07be12378df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:12.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in his fourth report to Congress
        that the DSWD has turned over ₱73.8 billion or 91 percent of the total social
        amelioration fund for April to the LGUs, which are tasked to deliver the aid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a39dbf-f957-4b8c-b501-acc151e94c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T16:06:53.348+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:52:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the almost month-old Bayanihan to Heal as One Act, Duterte
        is required to deliver a weekly report to Congress every Monday, to detail
        what the government has done to address the COVID-19 crisis in the past week.</p>'
