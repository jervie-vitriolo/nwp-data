      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02a943e-4a93-49da-a90b-5cbaa2718f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bosman Quarshie''s mother, Valerie, says the economic conditions
        during lockdown have put the family on the poverty line. On top of that, research
        shows that disadvantaged children have a greater chance of their grades being
        under-assessed compared to their richer peers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f8e32-4d4b-4372-9920-26186174e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8799863a-2bca-4b4c-a599-d056f2ec879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2017 study by education charity the Sutton Trust found that "high
        attaining disadvantaged students are more likely to have their grades under-predicted
        than their richer counterparts."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9697be-5a96-4f6f-9132-10defd0274dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf1039-1d86-4022-9049-b21decc1b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I go to bed, I''m in tears, sobbing, because it''s all been
        taken away from her," Valerie told CNN, "because let''s be honest, the system
        doesn''t work in our favor as black minority ethnics."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eded183-2a06-4af5-a3b5-91d27285ec37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ba094-3900-4470-aa80-583b5a96c494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the UK''s Department of Education for comment
        on how predictive grading will affect students from disadvantaged backgrounds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89c0800-588d-44b3-940d-f8ad084e9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a5fef-18f7-4595-9658-9f1c1c1186a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.656+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Stress test a system of structural inequalities''</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2841f187-87e0-451b-b8ea-6b16366bfc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the globe more than 1.5 billion students, or more than 90%
        of the world''s learners, are stuck at home due to school closures in about
        190 countries, according to UNESCO estimates. As educators scramble to put
        out online learning courses in a bid to teach young people remotely, experts
        CNN talked to from Asia, Africa, Europe and the US fear the coronavirus crisis
        is amplifying educational inequality -- putting low-income students at a greater
        disadvantage than their wealthier peers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d99bcdf-f854-4f69-bd83-b66ff7c6d3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0ba219-7926-4620-baf7-80523c2d39ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic is going to cause the greatest disruption to education
        opportunity that the world has experienced in at least a century," said Fernando
        M. Reimers, a professor at Harvard Graduate School of Education. "The combined
        effects of them [school closures] is going to basically stress test a system
        of structural inequalities that was already bad to begin."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e3994f-31be-46d6-8fb4-e46aa0c4c5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a439afe-8aca-4dad-9701-c729905b3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educators wonder if the period out of school will lead to a variation
        of the phenomenon known as summer learning loss, where students -- especially
        from disadvantaged backgrounds -- lose months of learning, particularly in
        mathematics, during the holidays.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47033ac-9437-47c7-886b-c48acd55146c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3806f22d-58ca-401f-8d55-9b68aedcd22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies suggest that these students may not be able to afford summer
        school or activities enjoyed by higher-income students, therefore exacerbating
        the achievement gap between both groups.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e80f31-96ae-42bd-b615-bdad9052e7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6c04f-ded7-4302-9c86-70c9773b615e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So the big concern now is if we have an extended period out of
        education, are we going to see children from disadvantaged families doing
        even worse in school than they already do?" Stephen Tierney, chairman of the
        UK think tank Headteachers'' Roundtable, told CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417b5a2f-9752-4b50-a518-ca27cf8bcc20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.657+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b713c1-da8b-420d-97df-10cfbd6a26b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The digital divide</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc77382-7f10-435e-b3c1-52efdfeda042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In many countries, vast segments of society lack the tools needed
        for connectivity -- be it a working device or reliable internet connection.
        This so-called digital divide is particularly apparent in China, where more
        than 540 million people -- or nearly 40% of the population -- are not online,
        according to a government agency report from 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c58087-e8c6-46e3-b5d1-d992adde5152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5660343-eb78-4bae-b0f2-6f63faa45385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many children, who once had to walk for miles to the nearest school,
        now have to contend with a lack of digital access in the lockdown.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b869a43-5a09-45ba-b6d0-20f15dfc7868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf5635-b1a0-4118-abd2-92d07ebee652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stark situation reportedly emerged in February for a ninth grader
        in a small village in Henan province, central China. According to state-backed
        newspaper Beijing News, the student apparently attempted suicide after struggling
        to access a smartphone in order to take part in online classes. Her story
        then went viral on Chinese social media.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de78115-9e1c-461d-b014-814225d84c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efa127-5120-41e7-a626-414b4e39a2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 2, the Henan provincial education department issued a directive,
        ordering city and county governments to find and help disadvantaged students
        who lacked the technology needed to learn online.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c115f-cd13-43a3-ba80-adba59f5bca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.658+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f62bbb4-3c91-4839-a81f-e3cfbbe2f261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, the Federal Communications Commission estimated that
        21 million Americans lacked access to broadband in 2019. The lack of a reliable
        internet connection to do homework was more pronounced among black, Hispanic
        and lower-income families, according to a Pew survey in 2015.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1183b0-1d5e-4083-8881-be3793f6bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9142c-7db3-4880-9bbf-a4e9fa74ff1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Pew survey in 2018 found that even before the pandemic,
        about 17% of teens between the ages of 13 and 17 said they were often -- or
        sometimes -- unable to finish homework assignments because of the lack of
        a connection or a computer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e78e64-59ef-4a5a-a791-6f2bb49c18eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28303d3c-7553-4c09-ae5b-0a0968b81c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earl Martin Phalen runs a network of 22 tuition-free public and
        charter schools across the US -- where 93% of his students come from low-income
        communities. He told CNN that he has been scrambling to secure 6,500 devices
        for his students, many of whom do not own a laptop or tablet. "I believe that
        the government should be stepping up to support device access and connectivity
        for all students, but this is not happening," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09c3e5a-7a34-467a-bffa-84deb7c555b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825197e0-b21b-4fd1-8f25-c5a3a6007173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many school districts have struggled to obtain enough devices for
        students learning at home, which has yet to be addressed by the federal government.
        The Federal Communications Commission Chairman, Ajit Pai, announced in March
        that more than 650 broadband and telephone service providers agreed to take
        his "Keep Americans Connected Pledge," promising not to cut off customers
        whose lives have been disrupted by the pandemic while opening their WiFi hotspots
        to anyone who needs them.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc479a2-2490-46ee-95d8-5ff7f5cf2108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4124dad-11af-4402-9c88-bf0dbc6733d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Phalen''s students, Kyiah Minor, 16, cannot wait to get her
        hands on a device as it has been a struggle to see her teacher''s slides while
        using her smartphone to attend Zoom learning sessions. "I think it [the lockdown]
        sucks because some kids at our school are having trouble understanding the
        work, and it is hard for them to understand this work without someone teaching
        them," Minor, who lives in Indianapolis, told CNN.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1790ee38-1053-48a6-af06-8b780ad3cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.659+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53d6212-e281-44b0-adcd-deba254ccf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While her school has provided learning packets, she worries that
        the loss of whole schooldays could set many people back in the next academic
        year.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737eb271-bb98-4b2f-ac0b-1df7d79a45c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f09ffc-849f-4e43-a365-465565cb0de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A safe and quiet space to work</h3>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba10a82-d9b4-471d-ac5e-89f7a447f894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond a loss of learning, lockdown measures can result in children
        lacking a quiet place to work -- or being unsafe at home. It is situation
        made worse by rising economic uncertainty, says Eric Hazard, African policy
        director at Save the Children.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b2d9ea-8c7e-4070-8c86-50cd164394dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5140e163-e430-4efd-a6a3-6cd0d86d7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online learning is not an option for many children in sub-Saharan
        Africa, and Save the Children is concerned about the lack of mechanisms for
        young people to study at home.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b387b3-8e05-4f14-8d60-ae0838b94375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a261de8-10ad-49cb-9213-be619332d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agencies found that during the 2015 Ebola epidemic, child exploitation
        and violence against girls in Sierra Leone had increased during school closures.
        Hazard worries that Covid-19 lockdowns could see those sort of problems return.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9438703-1845-484c-b828-95d6bcc7ea96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5761e6ad-9041-4f72-9f25-206d4c485a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children who are out of school are also at greater risk of being
        recruited into labor, abuse and exploitation, and for girls, they are more
        likely to never return to school once lessons recommence," Hazard told CNN.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43e0e07-4180-4447-9a70-9ef923f4549b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.660+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bed3c4-71dc-4a6b-869c-63153774d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As pressures mount on low-income families, children may need to
        work to bolster family incomes or be victim of child marriage, and girls especially
        may also face a disproportionate burden of caring for family members who contract
        the virus or taking care of younger children."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a5121-efdd-40e1-a9c6-69738cd6c7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6809b625-5a96-482a-b518-a30d5233d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece for CNN, Joe Torre, former manager of the New
        York Yankees and chairman of the Joe Torre Safe at Home Foundation, wrote
        that "stay at home" will not always translate to "safe at home" in many households
        across the US.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1cfec7-7e9e-401c-8fcd-0b3281af7a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c11563-92c5-45b9-bef2-3d6b61e496ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Mental health</h3>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b4647e-8e45-4f00-a5ad-df4769f2f28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools help instil routine and coping mechanisms for students,
        and educators worry about the psychological toll the lockdown is inflicting
        on young learners.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855571b-4540-4fcf-97ca-a45960e19fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054733c-c4f6-435d-83dc-9aac6ae98e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children are aware of the growing health emergency and have been
        seeking support. Childline, a 24-hour emergency phone helpline for children
        in India, reported a 50% increase in calls since the lockdown was implemented
        there.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d8d7a-8a02-4810-93b5-8dc89d1a453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8918fc4a-aba6-43ef-ad7b-d0cafe9fff8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current pandemic has resulted in a loss of predictability,
        loss of routine, loss of classroom learning and loss of exposure to space,"
        a spokesperson from Childline told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83704519-bf0d-4f80-9ad0-62c85398ae3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90f9f2-65c9-436d-8176-d84be266d767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government extended its nationwide lockdown earlier this
        week until May 3, and the country''s most vulnerable children are experiencing
        bearing the brunt of the unprecedented outbreak, said experts working in the
        field.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280dd740-15d8-4b24-9a52-b61a5aaac964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a573fada-3bbf-4cd6-a3b7-bc51b4dbf913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is affecting their mental well-being. They are experiencing
        arguments between the parents, there is domestic violence at times," Chetan
        Gupta, director of Chetna, an NGO which works with street children, told CNN.
        According to Gupta, there are about 200,000 street kids living in New Delhi,
        many of whom are now sequestered in small temporary huts, with sometimes no
        electricity or ventilation.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3af182-7453-40e9-9feb-1caa47c5eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.661+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ca7bf-593c-4730-b33c-c001c39864b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children with special education needs are also struggling in the
        crisis, Professor Catherine So Wing-chee, an educational psychologist at the
        Chinese University of Hong Kong, told CNN.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d5433-c553-48ac-b913-f314f5179ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e05c415-9b99-4d21-bf18-28f0ce155150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, who helps students with autism, said school closures are disrupting
        children''s schedules and affecting their ability to socialize. "Right now,
        they go to bed around 11 p.m. or midnight... As long as the daily routines
        are messed up, the cognitive, social and language developments of these kids
        are also messed up," So said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f76c8-4ae9-4f43-a724-ab5bdec00129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309beab-8e9e-46c8-a59e-7fb1502f73f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educators are reporting similar challenges in the UK. Joanne Kelly,
        headteacher of The Pavilion school in London, which caters to students who
        have been excluded from mainstream institutions, says the shutdown could reset
        the good work achieved among her students suffering from anxiety.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505a0d3a-a7d0-4004-9109-4fcd24570f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd5f447-f582-4d26-bf94-d3b2e8d7e4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want them to go backwards," she said. "These are young
        people who refused to leave their bedrooms, who are taught with a teacher
        outside the bedroom, and then we get them to the kitchen to be taught at home,
        and then get them to into school," she said of the months of work required
        to get some students to gain their trust. "I''m worried, this [shutdown] is
        really going to set them back."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0c0e33-f2fb-488e-ae24-55debe596f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:21:46.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:53:05.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/22/world/coronavirus-vulnerable-children-intl-gbr/index.html"><em>"90%
        of the world''s students are in lockdown. It''s going to hit poor kids much
        harder than rich ones"&nbsp;</em></a></p>'
  'barangay-worker-cash-aid-SAP':
