    'mgnl:tags': ['National-Institutes-of-Health', 'Donald-Trump', 'COVID-19', 'drugs']
    'template': '1'
    'title': 'NIH Covid-19 treatment guidelines warn against drug combo pushed by
      Trump'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8324ad10-b459-4e18-b2ae-63d5409d5885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Doctors should not use a drug combination
        strongly pushed by President Donald Trump to treat patients with coronavirus
        infections, a National Institutes of Health panel says in new guidelines published
        Tuesday. And any other experimental drugs should only be tried as part of
        a clinical trial, the panel said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9834eb2a-219b-4547-b215-85d973c01868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefbd9f0-51f5-41bb-912a-05b1e86a5319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines, published online, are meant to guide doctors, nurses
        and other medical professionals treating patients with Covid-19 and will be
        updated in real time as more is learned in fighting the pandemic, the NIH
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb761fe-e00e-4b0b-9b70-303be6bb2532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.286+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2808b-41e2-4b57-b37d-b154259a6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has touted an antimalarial drug known as hydroxychloroquine,
        especially in combination with an antibiotic azithromycin, for treating Covid-19
        even though there has been no medical recommendation to use it. Although a
        few very small studies have suggested it might help patients recover, more
        and more studies have shown that the drug combination may do little or no
        good and may increase the rate of other complications.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e9d5b-2360-40c8-9de8-7129803ad6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5648707f-ee40-4f88-92f1-5070e4b84657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:46:10.287+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:53:27.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the NIH guidance on hydroxychloroquine and azithromycin
        during Tuesday''s White House coronavirus task force meeting, President Trump
        said, "we''ll take a look at that. I''m always willing to take a look."</p>'
    '7':
