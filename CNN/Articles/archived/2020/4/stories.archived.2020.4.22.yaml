      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A World Health Organization vehicle carrying
        coronavirus test samples came under attack in Myanmar, leaving the driver
        dead and a government official seriously injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f581c08-7dda-4538-9825-2a1860f411b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:30:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0984d5e9-0944-456a-8053-995a581cff58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:30:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO confirmed that Pyae Sone Win Maung died of his injuries
        after the Monday attack in the Minbya township in the north-western state
        of Rakhine. Reuters reported that the vehicle had come under gunfire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72adbcc4-2b27-49ab-a4c2-8060f8bfa16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:30:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Health Organization is deeply saddened at the death of
        its personnel during a security incident in Rakhine district of Myanmar,"
        the WHO said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ba300c-57b3-40ba-99f1-f2cfa84f7059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:30:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poonam Khetrapal Singh, the WHO''s Southeast Asia director, condemned
        "all kinds of physical, verbal or psychological violence against health workforce."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38757d66-c7c8-4646-80bf-424327061aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:30:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident once again puts the spotlight on the extreme hardships
        being faced by our corona warriors -- our doctors, nurses, other health workforce
        -- especially while working in security compromised and hard-to-reach areas
        as they continue to contribute their best to save lives," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e7709-47a6-49f9-98c9-0b9bbd860430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:30:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Secretary-General António Guterres "strongly condemns the 20
        April attack," his spokesman said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb0a6b-026f-4e73-aecd-0c6eca5e46f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:30:56.604+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary-General expresses his condolences to the family of
        the deceased and wishes a swift recovery to the injured. He calls for a full
        and transparent investigation into the incident and for the perpetrators to
        be brought to justice."</p>'
