      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dana Bash contributed to this report.</em></p>'
  'woman-face-mask-giving-tree':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T06:49:19.157+08:00
    'imagesource': 'jcr:21cf38f0-61ea-482e-8b88-5f08483e5df3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d206724-f584-402e-9c20-d9b1d88cc52a'
    'lead': 'It''s not Christmas, but for the community of Lisbon, Iowa, there''s
      a tree out there with a few special gifts nonetheless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T06:51:49.280+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:53:42.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:17.730+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A woman is sewing masks and hanging them on a ''giving tree'' for anyone
      to take'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507eb9cb-a6c1-4ed0-a6c5-5577cf86f5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s not Christmas, but for the community
        of Lisbon, Iowa, there''s a tree out there with a few special gifts nonetheless.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d0cc4b-cec9-431c-9d80-03c7571b6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deb Siggins, 55, has sewn hundreds of face masks and hung them on
        a tree near her home for friends, family, neighbors and local community members
        to grab when they need one.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de90aa7-1cfe-4db4-936d-b1fe7e369918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My goal was to do 100 for the hospital, but then my friends and
        family wanted some and it just snowballed," Siggins told CNN. "It went crazy,
        I''m getting so many requests from everywhere to the point where I can''t
        keep up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b37323-8aa8-41bd-aca1-e86df9af8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her act of kindness began as a mission to help a local hospital.
        UnityPoint Health''s St. Luke''s Hospital in Cedar Rapids had sent out a request
        asking people to sew masks for their health care workers facing shortages
        amid the coronavirus pandemic, and Siggins was determined to help.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16138798-d341-4004-9e8e-362a7dbcf209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.280+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All across the nation, small groups of Americans are coming together
        to help get doctors the equipment they need: factories have begun producing
        masks, concerned citizens are sewing masks and groups are organizing and calling
        for donations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f8eadc-5809-4b48-9a9c-314ea77b6c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the mask and supply shortage crisis continues to be a critical
        issue for front-line workers, regular citizens are now scouring to find their
        own masks after the US Centers for Disease Control and Prevention recommended
        people wear face coverings in public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05a999-7800-4260-80db-6d1e31c5078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help with the shortage while maintaining social distancing guidelines,
        Siggins hangs up her homemade masks, which she sews out of a variety of designs,
        on the tree. She regularly restocks the masks, which she says usually disappear
        within a day of her hanging them up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ca25ac-e8b8-4ee2-960d-2f57abbb8c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The talented crafter has also used her gift of sewing to make masks
        for coworkers, firefighters, paramedics, grocery store employees, and elderly
        patients at the doctor''s office where she works.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ff3e91-50d6-4fca-8fa5-28c4ff7af891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a giver not a taker, so I''m always happy to help," Siggins
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1575d27-5a44-44a0-b9eb-cee59a709bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the requests for masks has started to get overwhelming, Siggins
        doesn''t plan on stopping until the pandemic is over.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3a09b1-eceb-4c65-bc69-1638dc455e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T06:51:49.281+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:42.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/21/us/woman-face-masks-tree-coronavirus-trnd/index.html"
        target="_blank">A woman is sewing masks and hanging them on a ''giving tree''
        for anyone to take</a>"</em></p>'
  'coronavirus-us-second-wave-winter':
    'author': 'Mallory Simon, Christina Maxouris and Jason Hanna, CNN'
    'caption': 'Shopping carts sit in the entrance of a closed T.J. Maxx store in
      Mt. Juliet, Tennessee. Employee furloughs in the retail industry are now well
      over 1 million after the owner of T.J. Maxx and Marshalls, one of America''s
      biggest clothing store chains, suspended its store workers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T06:58:07.082+08:00
    'imagesource': 'jcr:476991a2-d7ba-4cd7-8456-0b644a431918'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d4fc638-cbfa-440f-a36e-14d36948c72e'
    'lead': 'The director of the US Centers for Disease Control and Prevention warned
      a second wave of the coronavirus this year could be worse because it will coincide
      with flu season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T07:02:09.376+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:53:41.498+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:18.045+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'As states consider reopening, US health official warns coronavirus outbreak
      could be worse this winter'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e430a3-3aca-4b04-8b02-2aebbaef35fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The director of the US Centers for
        Disease Control and Prevention warned a second wave of the coronavirus this
        year could be worse because it will coincide with flu season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a216a676-1de4-4dcd-880c-a56a60b9d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility that the assault of the virus on our nation
        next winter will actually be even more difficult than the one we just went
        through," CDC Director Dr. Robert Redfield said in an interview with The Washington
        Post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6d9d7d-d35b-49b0-b033-b4c23bf1655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when I''ve said this to others, they kind of put their head
        back, they don''t understand what I mean."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907bde4f-ab4e-476f-9eb9-6c79a613a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Redfield told the Post that having two respiratory outbreaks would
        burden the health care system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9802a5a5-e3fe-4990-9745-dcc264fe5724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had previously warned that the United States will feel the impact
        of the virus in months and years ahead, telling CNN Chief Medical Correspondent
        Dr. Sanjay Gupta in February that the virus "is probably with us beyond this
        season, beyond this year."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2dfed-0eb4-416f-b36d-31f4dccc5c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a CNN coronavirus town hall in April, Redfield reiterated
        that next year "will be another challenging time."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dec282-71e7-40c0-b1a1-e1dac999aef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Georgia governor moves to open up state; local leaders push back</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c321aa-13c6-44d7-8267-a6ed54987533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few states are moving toward reopening their economies amid the
        coronavirus pandemic, but some local leaders don''t want their residents to
        go along -- even as idled workers weigh the benefits of getting paychecks
        again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98316d5a-dc2d-4274-a4be-da6680471690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia and South Carolina, Republican governors announced they''ll
        ease restrictions this week despite neither meeting White House recommendations
        of a two-week downward trend in cases before lifting measures in phases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba67dfb-22c1-481a-9640-64ce3bd7bbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.377+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia Gov. Brian Kemp, saying workers and business owners need
        relief, said businesses including bowling alleys, body art studios and hair
        and nail salons can reopen this week. Theaters and restaurants can open their
        doors next week with social distancing restrictions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bc67d3-2c59-486e-94fe-341133867e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local governments can''t countermand the decision -- but some mayors
        are asking their residents to stay home.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c96c901-1de6-4810-bf32-ebd2905b2eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m exhorting everybody in this community to continue to shelter
        in place," Athens-Clarke County Mayor Kelly Girtz told CNN on Tuesday, pointing
        toward the federal guidelines. "Do not reopen at this point. It''s not the
        time to do it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda183b2-e7d1-4ddf-be4e-f05c3588800c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like telling your quarterback, ''We don''t have a helmet
        for you, we don''t have pads, but get out there on the field and just try
        not to get sacked,''" said Girtz, who''s identified as a Democrat, though
        Georgia municipal races tend to be nonpartisan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c0f6c3-cabc-4744-aee5-d5e31df24873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Georgia city of Albany, with a relatively high number of
        cases, Mayor Bo Dorough wants the state to give him an exception so he can
        keep nonessential businesses closed to hinder the spread of the virus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa745c-9dd9-45f3-ba58-af0b2f32670c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Our hospitals) remain at capacity," Dorough said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f574905a-f7f7-4057-adf0-6af5e1d23733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms told CNN Tuesday that she''s
        exploring whether the city has legal grounds for putting different orders
        in place than what Kemp has announced.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004dfa9-b85a-49ba-894e-db8fafa718e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have searched my head and my heart on this and I am at a loss
        as to what the governor is basing this decision on," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593ec6d-c531-4e16-a35e-f6b1356adff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bottoms urged Atlantans to stay home, saying the city is "not out
        of the woods yet."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf4f16-8a3c-453b-8293-a97a695d9543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp''s announcement surprised members of the state Covid-19 task
        force appointed by Kemp, task force co-chair Bernice King said in a Facebook
        video. King said she found out in a text message from a friend.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe8e06-046f-43e2-a771-1ffa00a3b46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t just the local leaders. US Sen. Lindsay Graham of South
        Carolina expressed doubts about Kemp''s plan, tweeting, "I worry that our
        friends and neighbors in Georgia are going too fast too soon."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945bc66-77bd-4257-ae00-557530acdccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>For some, a difficult decision</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788605bd-67f7-4997-9b24-0f7c880cf67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But millions across the country are newly unemployed and many businesses
        are hurting -- even some medical centers. Many rural hospitals, for instance,
        are facing financial ruin and have furloughed tens of thousands of employees
        as they''ve been forced to cancel elective procedures.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20fe0c6-48cb-4f91-82dd-0e7b045f8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, GOP Gov. Henry McMaster allowed some businesses
        -- such as bookstores, flower shops and flea markets -- to reopen Monday afternoon,
        even as the state''s leading epidemiologist announced the state had not seen
        a two-week downward trajectory.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3689c52-1492-46e8-9860-1bed4a97b752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josh Outlaw-Hughes, a furniture salesman in West Columbia, told
        CNN that deciding whether to work will be hard. He doesn''t want to infect
        himself or others, and so he would rather stay home until health professionals
        assure him it''s safe, he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b1d9c-2569-491e-b33c-c56361e5dab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.378+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But at the same time, I''m running really low on money. So, I''m
        between a rock and a hard place of: Do I go back to work to try and make money
        and risk getting sick? Or do I stay home and go broke?" Outlaw-Hughes said
        Monday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42bf036-00c0-4504-80f6-a628341a183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 820,000 people in the US have been infected with the virus,
        according to Johns Hopkins University. At least 44,000 have died.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fd12ec-e57f-4291-a4a0-726548ed0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the surge in deaths came as some states began to report
        probable Covid-19 deaths without supporting lab tests. It''s not always clear
        when those deaths happened, so it is difficult to compare the totals day by
        day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9241dee1-989e-4f0e-b084-7a9de2889a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also Tuesday, House Speaker Nancy Pelosi and Senate Democratic Leader
        Chuck Schumer said congressional negotiators have reached a deal on a bill
        that includes hundreds of billions of dollars in new funding for small businesses
        hurt by the coronavirus outbreak. The Senate passed the plan later Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f453590-9661-4a22-9397-b2423475b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Which states are moving toward reopening</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8554d9bc-263e-4882-add7-49700abbc058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Carolina, stores will open at 20% capacity, or five people
        per 1,000 square feet. The state has reported 4,439 infections and 124 deaths.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7c8d6-3263-4eff-827c-9c2af480e7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor allowed beaches there, closed in late March, to reopen
        to public access as of noon Tuesday, though local governments can keep them
        closed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1886ce93-ba88-45be-8716-558e44dca5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Myrtle Beach and Folly Beach are among those still closing their
        beaches to the general public.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821e47c0-bc79-4a07-80ed-066576bd058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennessee Gov. Bill Lee, a Republican, this week announced the vast
        majority of his state''s businesses will be allowed to reopen on May 1. Some
        businesses may be able to reopen as soon as Monday, the governor said. At
        least 7,238 residents have contracted the virus and 152 have died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a416ae-ab5f-4f6d-ab94-a7c2040cd0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Alaska -- with at least 321 cases and 9 deaths -- GOP Gov. Mike
        Dunleavy announced he intends to relax some of the state''s restrictions this
        week, allowing some businesses -- such as restaurants and hair salons -- to
        reopen.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82e9366-9268-4a48-a728-b3934031687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to try to do everything we can to move Alaska back
        and get Alaskans back to work," Dunleavy said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c79b90-b283-45a5-acb7-a73418c8c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunleavy said restaurants would be required to allow only members
        of an immediate family to sit together and may have to take reservations to
        ensure that social distancing can be maintained.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3111e5e-619f-45fc-b685-5c626b47c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Georgia, Kemp said Monday his state was "on track" to meeting
        the federal government''s guidance to have a 14-day continuous decline in
        coronavirus cases before reopening.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c11230-1b07-46e6-be65-7e2adcddadee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, more than 5,700 new coronavirus cases were reported in
        Georgia, a rate that was down about 6% from the week before, but still higher
        than the week that ended April 5, when fewer than 3,800 new cases were reported.
        The numbers are based on data collected by CNN and Johns Hopkins University.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460c56a7-f473-48bc-b713-32394e329edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.379+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia saw day-over-day increases in reported cases Saturday through
        Monday, but each day''s total was below Friday''s, according to JHU. New case
        numbers can be affected by changes in the number of tests conducted and the
        time it takes for testing data to be reported to authorities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38186510-1f78-4821-a1e1-4716cf383b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kemp acknowledged case rates may rise in his state -- but argued
        Georgia is prepared.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea2aea-0c9b-439d-8689-b010111d8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re a lot better prepared for that now than we were over a month
        ago," he said. "We have the hospital bed capacity. ... The ramped up testing
        we''re doing, the contact tracing that we''re going to be doing ... I believe
        we''ll be able to stay on top of it. "</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa343218-2ecf-4994-913e-3e5491a2c052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our small business owners are seeing sales plummet, and ... contract
        workers are struggling to put food on the table," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bb229-5597-418d-9f71-f43adcc4792f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, where beaches in Jacksonville reopened last week, the
        mayor in Miami-Dade County said that wasn''t happening in his jurisdiction
        any time soon.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc53cfd2-2690-4a98-9e89-56c7b89f49b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Carlos Gimenez, a Republican, said reopening the county will
        be determined by medical experts and when that time comes, it will require
        social distancing, face coverings and groups of no more than 10 people --
        with those regulations enforced by police.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d616c6a-31fd-4854-b048-34d5f52180ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Rhode Island Gov. Gina Raimondo, a Democrat whose stay-at-home
        order expires May 8, said cases are still on the incline -- and before lifting
        restrictions, she said the state would have to hit some milestones, including
        a continuous decrease in cases and an ability to support vulnerable populations.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047192a-13dd-4231-8283-71b69f868707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Hampshire Governor Chris Sununu tweeted that he''ll probably
        extend stay-at-home orders beyond the May 4 deadline.8</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ed1f8c-1c74-401b-b211-e05f919b7464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US needs to perform millions of tests per week, experts say</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727e829b-629e-4ff0-9f8e-71c5f4938056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States needs to be able to perform millions of coronavirus
        tests each week before restrictions can be safely lifted, economists and public
        health experts say in two different plans for reopening society.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c61170f-4ef4-461a-b4fe-43502d9182a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One, by the Rockefeller Foundation, says the US should expand capacity
        to 3 million tests per week within the next two months, a level that could
        allow parts of the economy to restart. The country should further expand capacity
        to 30 million tests per week over the next six months, the proposal says.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244bacb8-5949-410e-b38c-cdb0b11d9147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second, published Monday by Harvard University''s Edmond J. Safra
        Center for Ethics, the US should deliver at least 5 million tests per day
        by early June to begin reopening. It says as many as 20 million tests per
        day would be needed to fully remobilize the economy, ideally by late July.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d813d-403b-438e-97a1-8b638eb0a386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the US has performed only about 4 million coronavirus tests
        in total, and governors have reported continued shortages of the materials
        needed to run tests, from chemical reagents to swabs.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892f71d-fabd-4574-a806-07cba2d45a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo said he and Trump discussed testing during
        a Tuesday meeting at the White House.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8116f0-87e5-4533-8a85-d09ba99535b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.380+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we separate the responsibilities and the tasks on testing
        vis-a-vis a state and the federal government and the acknowledgment that we
        will need to work together on this? It has to be a real partnership," he said
        via phone on MSNBC.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d13da3-e86d-4c76-9c45-c96e652802b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two spoke about the need for state government funding, and Cuomos
        said Trump seemed "very open and understanding of that" and said he would
        be open to that in the next round of legislation.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b617191-dacf-47fa-ae1e-48bcfa5ac4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FDA authorizes test that lets patients collect own samples at home</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f6b1ea-872c-4a59-a32d-41bec2830d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration on Tuesday said that it has
        issued an emergency use authorization for a coronavirus diagnostic test that
        allows for patients to collect their own samples at home and then mail those
        samples to a lab for testing.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5002ed7c-8671-456a-8e6d-242030950f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorization was issued to LabCorp, which intends to make its
        Pixel by LabCorp COVID-19 Test home collection kits available to consumers
        in most states, with a doctor''s order, in the coming weeks, the FDA said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4a13a9-8626-4c9f-9746-0264067c3d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kit includes a Q-tip-style cotton swab that patients will use
        to collect their sample, the FDA said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078f557-65ce-42d4-809f-c3a2ac2842d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA said the authorization was for this kit only, and "not a
        general authorization for at-home collection of patient samples using other
        collection swabs, media, or tests, or for tests fully conducted at home,"
        the FDA said in a news release.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344de965-8a46-4f60-95af-9a5cd15fd4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:02:09.381+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:41.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com <em><a href="https://edition.cnn.com/2020/04/21/health/us-coronavirus-tuesday/index.html"
        target="_blank">"As states consider reopening, CDC director warns coronavirus
        outbreak could be worse this winter</a>"</em></p>'
  'snapchat-coronavirus':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-22T07:23:34.816+08:00
