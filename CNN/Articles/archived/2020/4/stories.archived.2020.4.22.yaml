    'jcr:uuid': '212c0586-7664-41db-9841-cf0141f34cd2'
    'lead': 'Despite the rising number of infections in the city, the total number
      of recoveries has surpassed  the casualty count, according to the office of
      the local government. '
    'mgnl:activationStatus': true
