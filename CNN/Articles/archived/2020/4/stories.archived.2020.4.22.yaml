      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Drizly, the coronavirus pandemic has been a boon. The startup
        delivers alcohol from stores to customers in nearly 200 US cities. Sales have
        been so strong that its growth keeps breaking the previous week''s record.
        New customers have doubled and are currently making up 33% of the company''s
        total sales.</p>'
