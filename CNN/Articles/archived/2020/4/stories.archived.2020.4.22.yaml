    'jcr:uuid': '2064dea6-f055-4453-bc03-ec800b1e2930'
    'lead': 'Barangay Molino III in Bacoor, Cavite will be placed under total lockdown
      for a week to prevent new cases of coronavirus disease, according to an executive
      order signed by Mayor Lani Mercado-Revilla on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T12:17:48.781+08:00
