      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a26d45-510b-4867-a460-3b9075983a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.cnnphilippines.com/news/2020/4/21/expert-cautions-possible-second-wave-covid-infections-quarantine-not-lifted-april-30.html">Expert
        cautions about possible second wave of COVID-19 infections with quarantine
        lifting</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ee0a9e-8720-42ea-b04e-0c96b1c88284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
