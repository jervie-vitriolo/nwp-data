      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 19-time grand slam champion hosted an Instagram Live event on
        Monday with a number of stars from the sport but had a few issues getting
        to grips with the platform.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7980b8-d386-40c2-b0de-d1b00a7c9ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.807+08:00
