      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department will also rent out <a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/22/govt-rents-two-ships-quarantine-facilities.html"
        href="https://cnnphilippines.com/news/2020/4/22/govt-rents-two-ships-quarantine-facilities.html">two
