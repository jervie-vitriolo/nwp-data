  'London-Fashion-Week-gender-neutral':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'The first combined London Fashion Week starts on June 12 and will
      be digital-only due to strict UK lockdown rules that prevent public gatherings
      of more than two people. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-22T10:10:01.973+08:00
    'imagesource': 'jcr:8b54a6dc-06f5-4d91-8f14-058be5060161'
