      'mgnl:type': 'text'
      'text': '<p>The full paper may be read <a href="https://www.econ.upd.edu.ph/dp/index.php/dp/article/view/1529/1012">here</a>.</p>'
  'cebu-city-community-quarantine-extension':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T21:23:44.509+08:00
    'imagesource': 'jcr:b6bb810c-36de-4189-866b-82f221670783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac7a381a-8b0e-43b8-87ec-83ba09080619'
    'lead': 'The mayor of Cebu City announces that it will extend its enhanced community
      quarantine until May 15, following the surge in the number of COVID-19 cases
      in the Queen City of the South.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T21:33:32.350+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:44:26.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:40.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu City to extend enhanced community quarantine until May 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19ed0d5-7641-4866-84ee-c9e6d1f56870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:27.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        mayor of Cebu City announced on Wednesday that it will extend its enhanced
        community quarantine until May 15, following the surge in the number of COVID-19
        cases in the Queen City of the South.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc8f2f-8d9d-4a52-b723-aea8242e66e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:27.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Edgar Labella said he will issue an executive order next week
        on the extension of the quarantine which was initially set to be lifted on
        April 28.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f8feba-cd90-4847-af1a-1ff6861c0ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:28.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Labella, the decision was based on recommendations
        of health experts, as the city <a href="https://www.cnnphilippines.com/news/2020/4/22/cebu-city-community-quarantine-extension.html">recorded
        139 new infections</a>on Wednesday, bringing the total to 312.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354300b-389f-4cab-aa14-96e3b492b7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.350+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:28.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is a need to extend our ECQ as COVID-19 cases continue to
        rise due to the fact that we have been doing targeted, massive testing of
        residents in the barangays, where there are positive cases,” the mayor said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7d65c-ca65-415b-bc35-7774b2c0344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:29.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they will “immediately lift” the city-wide quarantine
        once they record a significant decrease in confirmed cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5414d6c-06df-4d08-a18a-c2839f178a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:29.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand that the increasing numbers being reported is a cause
        of concern and worry for all of us," Labella said. "However, what the city
        government needs right now is the full cooperation of everyone as we continue
        to fight this invisible enemy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a173eb2-fff7-4d07-b42f-8a023de3128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor appealed to the public to strictly observe quarantine
        protocols.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3e9182-2bab-4f75-8048-7c8c6c8602ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T21:33:32.351+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:44:30.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has recorded 6,710&nbsp;cases of COVID-19
        nationwide, with 693 recoveries and 446 deaths. Health spokesperson Ma. Rosario
        Vergeire said this does not include yet the new recorded cases in Cebu City.&nbsp;</p>'
