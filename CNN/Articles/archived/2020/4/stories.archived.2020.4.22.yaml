      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a634811b-c2b6-4458-b9c2-92299d66eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22) —</strong> As President
        Rodrigo Duterte mulls over the fate of the Luzon-wide lockdown, the World
        Health Organization on Tuesday advised the gradual lifting of lockdown rules
        to continue curbing the spread of the coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83650ce3-ebed-496f-934d-b5dcdb8693d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f068600-9ff9-47d4-bc8b-faa6606e6753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This lifting cannot go all at once but should be gradual, in a
        phased manner," WHO Western Pacific Region Director Dr. Takeshi Kasai said
        in a virtual press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6006176-5f09-4246-be88-632c99951f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baf9e41-5712-4f41-aaf2-df0fcde78a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that while there is no one-size-fits-all solution to stop
        the spread of COVID-19, there are key principles that need to be assessed
        before considering completely lifting community quarantine rules.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc19b69-3daf-454f-ba96-4c68225aefb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e19c8d-d8d4-4a3b-b7b0-d9bdb3eab0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to address this issue as a risk management. Individual
        interventions need to be assessed from the technical perspective, its negative
        consequence, then the perceptions of the people, public, political, and then
        also in the market," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1da4b5-612b-4c26-9529-c936294a7621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c2e07-0ffa-475d-8088-812a8e0cf013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.103+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO regional chief said the lockdowns imposed by several countries
        have "proved to be effective in slowing down and reducing the transmission,"
        warning relaxing the rules too soon can lead to a resurgence of the viral
        disease which killed nearly 177,000 people globally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538d9ab-b3e0-4bcc-a39e-57099aa876b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65180335-2086-4c3c-bb97-b76b820905bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasai added there no concrete solution as to which approach is effective,
        but what is clear is that the goal of implementing lockdowns is to keep the
        number of cases below the healthcare capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65caaf3-5b66-4100-a854-dabbf629ec00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb302e9-0425-4b27-b3c8-dca29e9f0129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must also remember why we are doing this. We are doing this
        because we want to protect the people," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c21e90-7225-49e5-a59e-5d7384378c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6662947e-7bed-479f-9a7d-edfc0d2d0851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the country has recorded 6,599 cases of COVID-19, with
        the number of those surviving from the disease reaching 654, outnumbering
        the 437 reported deaths.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb670b8c-dbd6-443e-aea0-b29af8e707e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde64b0-5a44-4a64-b20b-b7b2a7be10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts in a meeting with Duterte on Monday recommended  a
        modified enhanced community quarantine, which will allow the easing of the
        Luzon lockdown in areas with few or no COVID-19 infections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dcebc7-c09e-46d3-b56e-9eec4c0f9f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac4fd8-af65-47c2-8915-b97ccd76201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of them, Presidential Spokesperson Harry Roque said,
        suggested that lockdown rules be enforced in areas with a high number of COVID-19
        cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b114b98f-1dbb-4a9b-b0ff-a774d8d07c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e1162c-f8c5-420f-9103-b85347c1ced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, officials are wary of a potential second wave of infections
        if the lockdown is lifted too hastily.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb24f5d-79b4-4793-aa92-949332e8ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7a6dc-25f5-4e64-9f57-302891bd7c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T08:10:22.104+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:38.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 57 million Filipinos in Luzon await Duterte''s decision as
        the enhanced community quarantine is set to end on April 30. The President
        is slated to announce his decision on Thursday, April 23.</p>'
