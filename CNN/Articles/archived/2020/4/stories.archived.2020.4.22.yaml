  'Missouri-sues-Chinese-government-coronavirus-pandemic':
    'author': 'Christina Maxouris and Joe Sutton, CNN'
    'caption': 'Eric Schmitt, Missouri attorney general, speaks during a news conference
      outside the Supreme Court in Washington, DC, on September 9, 2019.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T15:32:30.364+08:00
    'imagesource': 'jcr:fa85837e-0b6e-4945-90b9-462a3be7de4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bf02d15-d171-4ad3-b0b9-604faa9ab038'
    'lead': 'Missouri is suing the Chinese government and other top institutions for
      the role they played in the coronavirus pandemic and the effects it has had
      on the state, Missouri Attorney General Eric Schmitt announced Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T15:35:04.270+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:52:55.180+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:28.552+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Missouri is suing China over coronavirus impacts saying the country
      did ''little to stop the spread of the disease'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c80907-5fa7-4c3d-8cdd-0d990892a887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:55.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Missouri is suing the Chinese government
        and other top institutions for the role they played in the coronavirus pandemic
        and the effects it has had on the state, accusing the country of covering
        up information, silencing whistleblowers and doing little to stop the spread
        of the disease, Missouri Attorney General Eric Schmitt announced Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57687916-10d2-45eb-a717-ad6cf4ecbbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:56.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 6,105 people have been confirmed to have the virus in Missouri
        and at least 229 have died, according to numbers from Johns Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6ecbaf-e710-49df-b315-fddda2a0a990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:56.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schmitt, in his official role as attorney general of Missouri, filed
        the civil lawsuit in federal court in the eastern district of Missouri.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b599b-c38e-4425-817e-63f156717f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:57.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuit, the first of its kind, claims "Chinese authorities
        deceived the public, suppressed crucial information, arrested whistleblowers,
        denied human-to-human transmission in the face of mounting evidence, destroyed
        critical medical research, permitted millions of people to be exposed to the
        virus, and even hoarded personal protective equipment—thus causing a global
        pandemic that was unnecessary and preventable."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a2090d-e1d4-49e0-93aa-6c062f9c2c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.270+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:57.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts have said the lawsuit faces an uphill battle because
        China is protected by sovereign immunity. CNN is reaching out to the Chinese
        government for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00214768-b440-4294-8f3a-7435ba519b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:58.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri''s lawsuit alleges that while the Chinese medical community
        had indications of human-to-human transmission of the virus, they did not
        inform the World Health Organization when they first reported the outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4582c0f5-5b72-4f33-b1d9-0078f982cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:58.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also alleges Chinese leaders did little to curb spread of the
        virus, still allowing thousands of people to travel to and out of Wuhan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01b3fb-e8aa-4e10-90a5-2a0a6be8a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In mid-January, on or around January 16, despite knowing the risks
        of doing so, Wuhan leaders hosted a potluck dinner for 40,000 residents, increasing
        the potential spread of the virus," it says. "Defendants allowed these massive
        public gatherings and massive exodus from Wuhan despite knowing the risks
        of COVID-19, including the risk of human-to-human transmission."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d0bbf0-d1f3-4ad1-b2ca-89ec0ab3b532'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:59.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing also outlines how officials initially cracked down on
        medical professionals who posted information about the virus, including Dr.
        Li Wenliang, who was accused of rumor-mongering by the Wuhan police after
        sharing information about a new illness with his medical school alumni group.
        Wenliang later died of the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d339f2-17c4-4861-97d2-2aa67b50aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state also alleges China hoarded PPE while concealing the outbreak
        and that the small amounts they have released have been "faulty."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b64a6-1d79-4168-8818-4bb4efb99971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those, among other actions taken by Chinese officials had a massive
        toll on human life and health and has led to "enormous" economic disruptions
        across the world, according to the lawsuit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999af1a-3bd3-4f15-9f64-17daf403d57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the pandemic, Missouri had one of its lowest unemployment
        rates of the past decade, but on information and belief, Missouri''s unemployment
        rate is now the highest it has been since the Great Depression," the suit
        claims. "Responding to the pandemic has required shutting down businesses,
        disrupting ordinary production and trade, and dislocating workers."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b25dd3b-ef31-4031-8399-b727a407667c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:35:04.271+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:52:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/22/us/missouri-lawsuit-china-coronavirus/">Missouri
        is suing China over coronavirus impacts saying the country did ''little to
        stop the spread of the disease''</a>"</i></p>'
