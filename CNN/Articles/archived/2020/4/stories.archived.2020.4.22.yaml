      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ffcbbb-30dd-4a73-a9d3-7fff51b6e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pending anomalies</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f893cbd-9752-4252-a5ef-d61ea8064784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue earlier revealed that <a href="https://www.cnnphilippines.com/news/2020/3/5/POGO-revenues-vs-crimes.html">over
        ₱27 billion worth of tax liabilities remain uncollected from the POGO sector</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d94693-30c9-4692-a784-cd087245e222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919fb710-4ee9-433f-9151-47eb805844a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council previously said POGOs generate
        a mere ₱7 billion in net inflows. This money is retained as a huge chunk of
        the ₱30-billion capital sent to the country that is subsequently pulled back
        out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab717e6-b8f1-4a70-a15f-7e3173263edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f77757-2081-4067-94f7-caa8b30bc563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Senate Blue Ribbon Committee noted that this only translates
        to a "negligible" 0.04 percent of the domestic economy, and that the social
        ills that POGOs bring to the country are not worth the regulation fees that
        the government also earns from.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d23b65-c83a-4db0-915c-cbfa8797cb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T15:30:00.947+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:53:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e368d9-fcff-4e33-8a87-4d9a556fca16'
