      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change came as states began updating their death tallies, adding
        residents of nursing homes whom officials are now counting as presumptive
        positives, Dr. Chris Murray, the director of the Institute for Health Metrics
        and Evaluation at the University of Washington, said Tuesday.</p>'
    '3':
