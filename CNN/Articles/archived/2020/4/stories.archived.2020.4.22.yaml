    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T23:47:09.630+08:00
    'imagesource': 'jcr:cd218f59-1a92-45be-b703-98c20c2d134e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aed2e63-500b-4e36-aa4f-b502b24fa792'
    'lead': 'While low oil prices seem to be beneficial for a time, an analyst is
      worried as the price dip takes place at a time of ‘possible recession’ due to
      a global pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T23:51:56.799+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:43:21.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:42.980+08:00
