      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After recovering, the couple returned home to Los Angeles in late
        March.</p>'
  'Maryland-first-lady-Yumi-Hogan-South-Korea-coronavirus-test-kits':
    'author': 'Kate Bennett, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T05:37:02.651+08:00
    'imagesource': 'jcr:8b66ff44-643e-4966-af58-0e858031dc0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f9dd348-6169-436e-b446-8b463723e65c'
    'lead': 'Maryland''s first lady Yumi Hogan was born in South Korea and became
      a US citizen in 1994. She not only used her native language to help secure the
      tests but also helped negotiate the deal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T05:39:20.305+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:53:48.301+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:16.432+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Maryland''s first lady capitalizes on her South Korean heritage to secure
      test kits'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c131d2d-0b86-44d7-87c1-bd0606ca210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Republican Gov. Larry Hogan of
        Maryland addressed the media at his Monday afternoon news conference, he made
        it clear his wife, Yumi Hogan — and not the federal government — was the reason
        his state secured half a million coronavirus test kits.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dbfbdc-781a-4b34-99b5-9abc51b9448c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7403be99-e4a1-46f4-b7a9-6dad170fc3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maryland''s first lady was born in South Korea and became a US citizen
        in 1994. She not only used her native language to help secure the tests but
        also helped negotiate the deal.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa96f83-b8c7-49a3-8b95-8a01639ae313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.305+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8438e2c-0723-42aa-956f-0e75a95de56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We convened countless calls, nearly every night, sometimes it seemed
        like all night," said Hogan of the 22 days he and the first lady worked in
        conjunction with the Korean government to land the mother lode of hard-to-come-by
        coronavirus test kits.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ac7be0-8c79-48b9-bbd7-c05b2c2da159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6376b49c-7324-49f2-aac5-a2ceb20b07de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, both Hogans were on the tarmac at Baltimore/Washington
        International Thurgood Marshall Airport, greeting a chartered 777 Korean Air
        plane with no passengers aboard. Inside were enough test kits from Korea''s
        LabGenomics for Maryland to perform 500,000 tests.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a203171a-1e99-44d0-ae7e-46bde6702b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4f70d6-3677-4c8d-81bd-45e2d843c58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The administration made it clear over and over again they want
        the states to take the lead, and we have to go out and do it ourselves, and
        that''s exactly what we did," said Hogan on Monday, his wife in a pink coat,
        silk scarf tied around her shoulders and a blue face mask, standing to the
        side of the podium.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8514db45-9497-492e-9b2e-dc3b548f059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c34a05-fcaa-4222-b2ea-d0b8bd9d4343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan dubbed the test kit mission "Operation Enduring Friendship,"
        relying heavily on the bond he and his wife had established with South Korean
        Ambassador to the US Lee Soo Hyuk.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ab53ff-32ff-4395-9810-cde479acd3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f13e94-9991-4de9-9455-4da06cda8088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She truly is a champion of Operation Enduring Friendship," said
        Hogan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3fbe5a-0cc2-414c-886a-9cfc6fab4770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed77a3ec-0416-49a0-8068-81b49e4f56cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Yumi Hogan is not a professional diplomat, or a politician
        or someone proficient in the intricacies of scientific approvals needed by
        numerous government agencies for the test kits to be used in the United States
        -- all of which were secured. She is an artist, an abstract painter whose
        work is typically centered on nature and is done on hanji, paper made from
        native Korean trees. Her art is actually how she met Hogan, 20 years ago,
        at an art show, where he was more interested in the artist than her work.
        They married in 2004, in a ceremony that included traditional Korean elements.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b31841-340f-46e0-9f61-bbefcc8c0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6978b2c3-baa5-49d0-9b3e-379fc2f48876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From Korea to Maryland</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5959827e-4b40-4efc-b828-9c7447f87143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.306+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stately, brick Maryland governor''s mansion in Annapolis is
        a long way from Jeonnam, Korea, the rural countryside where then-Yumi Kim
        spent her childhood, one of eight children, on her parents'' chicken farm.
        She was young when she married her first husband, and the two moved to America.
        She had three daughters before divorcing and moving with the girls to Maryland,
        in search of a strong school district and a place to practice her art and
        teach.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274ab0a-5a87-4b71-85f1-d4d30595abc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9ab9a-8fa4-4cb0-9460-96181e8d3a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she met Hogan, he was not only a confirmed bachelor but also
        a wealthy businessman with his own real estate development company. Though
        politically passionate, Hogan wasn''t a much of a career politician, which
        made his victory after a grueling 2014 governor''s race something of a surprise.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b841c53-15d9-41c5-91dd-b8405b6b47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564ba74f-6d31-48f4-ba28-8dbf555ea7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yumi Hogan served as a helpful campaigner, and when her husband
        won, she became the first Asian American first lady in Maryland and the first
        Korean American first lady in any state in America''s history. When she moved
        with her husband into the governor''s mansion, much was made in the press
        about her special kimchi refrigerator, which she has used many times, cooking
        meals for guests and events.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60a976c-f25e-40d6-b041-e588d33227a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae26dbe-9133-45bb-b0bb-388d46f3dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Life as Maryland''s first lady</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b958f31-c257-4cc8-98aa-01ad8b61ed0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tenure as first lady took an unpredictable turn just five months
        after Hogan''s inauguration, when he was diagnosed with late-stage non-Hodgkin
        lymphoma. Yumi Hogan became caretaker and unofficial nurse, helping the governor
        through grueling chemotherapy treatments and supporting him at home while
        as he recovered.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bb7174-08b5-4aea-a97f-c748a4724140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120e97c1-de78-48fb-8a4a-f1436bd5b33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year after his diagnosis, Hogan was cancer-free, but his illness
        had an impact on Yumi Hogan''s initiatives. Her projects as first lady shifted,
        as she devoted time to discussing and sharing the benefits of art therapy,
        as well as teaching art to cancer patients. Her own work also reflected the
        couple''s personal struggles. A 2016 gallery showing included paintings inspired
        by Larry Hogan''s health.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed083f8-3288-4858-a918-2fcef2c917fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d80fe3e-6221-466f-bad7-385e5a8232c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(They) also depict the sudden change that affected my life. After
        my husband was diagnosed with lymphoma cancer, I began to use more colors
        and lines," she told The Baltimore Sun at the time. "It is my intent to make
        people feel and understand the unpredictable breath of nature though my works."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2564fb-7289-482c-895b-563ab93bbdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b867dee1-faa8-4c05-b3be-4a89c61d0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since March 28, the start of Operation Enduring Friendship,
        Hogan''s brushes have come second to her determination to use her understanding
        and knowledge of Korea, its people, its language, its protocol, in an effort
        to get Covid-19 tests for the state she serves as first lady.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4525d8-48bb-4dee-89fc-dc2d716d95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a699b6-0442-424d-800e-51277049cfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Hogan told the press about an event he had attended with
        his wife in Washington in February, where South Korean President Moon Jae-in
        videotaped a message to the governor, calling him a "sawi," Korean for son-in-law.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f8975-474f-494c-9edf-6d29667af0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808f70d8-d248-47fd-86c8-7e31d3a08674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T05:39:20.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:53:48.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea just how much that would truly come to mean," Hogan
        said Monday.</p>'
