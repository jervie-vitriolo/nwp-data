    'jcr:uuid': '4d0bd629-6466-407c-9595-a50caca9450e'
    'lead': 'The US airline industry is in a crisis unlike any it has ever seen. On
      Wednesday investors will start finding out just how bad it has been, and what
      to expect going forward.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T15:44:02.859+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:52:30.189+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:28.910+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
