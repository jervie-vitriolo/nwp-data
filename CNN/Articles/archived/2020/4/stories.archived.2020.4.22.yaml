      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:14.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca68574e-2394-49dd-bb97-15afd1194aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T13:25:45.810+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:53:14.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal''s defense of his French Open title will also have to wait,
        with the grand slam being postponed until September.</p>'
