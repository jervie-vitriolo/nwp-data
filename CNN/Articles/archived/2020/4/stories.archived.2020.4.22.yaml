      'Xavier-Solda']
    'template': '1'
    'title': 'BJMP: More isolation facilities being built for COVID-19 infected detainees '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd34e8ee-06ef-4e01-b105-13592c0cd8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Bureau of Jail Management and Penology said more isolation facilities were
        being built in different parts of the country where infected detainees could
        stay amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9409bd81-7fa7-4cb5-bb63-92cb22171045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:52.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BJMP Spokespeson Xavier Solda made the statement at the Laging Handa
        briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a521286-7db3-48c3-bab7-948a851a4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:52.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the isolation facility in Quezon City, Solda said another
        one was readied in San Fernando, Pampanga and another in Quezon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa78a59-a016-49f5-8079-9b3001060784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:53.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were a total of 41 patients in the Quezon City facility, he
        added, who are continuously being monitored.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e5f42-eea0-436e-9706-b4ac5ced168e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.087+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:53.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these facilities, Solda said psychologists were talking
        to the detainees or "persons deprived of liberty" as well as personnel helping
        them cope with the crisis.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1458a51-a218-4a01-be15-e7401bb3979b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Muntinlupa City denounced the transfer of 18 coronavirus
        disease-positive inmates from the Correctional Institute for Women in Mandaluyong
        to the New Bilibid Prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea230d2-877b-49b0-84ca-90735eb8dd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Public Information Officer Tez Navarro said the local government
        was not given a heads up on the transfer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d97ed-02fc-4b2a-a650-3c855dbe270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:55.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Corrections Spokesperson Col. Gabriel Chaclag confirmed
        that detainees were transferred to Bilibid on Tuesday afternoon a few hours
        following the release of results. He pointed out the decision was made to
        contain the spread of the virus within the facility.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93336ca8-0760-4763-baa2-9f13d8fd37a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:55.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Wednesday, Solda said most of the patients
        were asymptomatic, while about three or four showed mild symptoms.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8898a3ef-e69b-46b1-903d-220be264ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:56.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"BuCor director General Usec. Gerald Bantag decided yesterday to
        transfer them to these isolation area, quarantine area, here in Bilibid that
        we have identified weeks ago. We have prepared this area in support of our
        government initiative to look for more quarantine area. <em>So nakita namin
        dito yung</em> site <em>na ito dito sa</em> [So we saw the site here at the]
        National Bilibid Prison at ito naman po ay [and this is] very secure, far
        from residents and far from the prison cells," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f85553-6524-475b-93e1-9d753ae9d69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:29:29.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:46:56.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solda gave his assurance that residents of Muntinlupa would be very
        safe.</p>'
  'Everyone-is-still-traveling-in-their-living-rooms':
    'author': 'Channon Hodge, Alisha Emrahimji, and David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-22T19:38:39.648+08:00
    'imagesource': 'jcr:bb5840ce-e0b8-4955-bd37-1c4a41899fa9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '586f2b27-0751-493c-a649-1d1e468a0ab6'
    'lead': 'The pandemic is forcing people to get creative if they want to hold onto
      those dreams of flying up, up, and away again. Social media users are now one-upping
      each other on TikTok, Instagram, and Facebook by recreating scenes of themselves
      roaming through airports, gazing out of airplane windows, and even missing their
      flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T19:39:02.826+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:46:37.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:42:35.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['global-pandemic', 'coronavirus', 'covid-19', 'world', 'travel-from-home-challenge',
      'travel-from-home']
    'template': '1'
    'title': 'Everyone is still traveling...in their living rooms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00d18ff-9a02-4173-bc39-9fc2a4bbf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:37.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Just a few weeks ago, engineer Philipp
        Klein Herrero emerged from his sleeping bag, scaled a snowy mountain, skied
        off the top slopes, and hit a near 360-degree turn before crashing to the
        ground.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0cf690-fa2a-4c9c-a07f-e3d350473b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:38.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrero managed this dream adventure while keeping to social distancing
        rules. He just did the whole thing from his apartment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57909d9b-db1d-4ded-8bbd-f45386852c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:38.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrero, who lives in Barcelona, spent 10 hours creating an entire
        ski trip from bedsheets and ski equipment that had been gathering dust since
        he''d canceled his annual annual family ski trip to France because of Spain''s
        lockdown.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27fff02-020e-4e5d-afea-2ab585a55b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, he used his GoPro and a stop-animation technique to recreate
        his trip, hoping to cheer up family and friends. When he posted the video
        to YouTube, he ended up reaching an audience of over 600,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7019878-9545-41d9-b932-abdb765d187a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.826+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:39.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted it to feel like an actual mountain adventure if you closed
        your eyes," said Herrero. "When I posted the video, it literally exploded.
        I never expected this kind of traffic."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67db441-23f8-4222-b9d9-47ad4e3b2217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:40.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is forcing people to get creative if they want to hold
        onto those dreams of flying up, up, and away again. Social media users are
        now one-upping each other on TikTok, Instagram, and Facebook by recreating
        scenes of themselves roaming through airports, gazing out of airplane windows,
        and even missing their flights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c1596-ae48-4210-9d1f-4b0a8a89b969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The #TravelFromHome challenge</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5935a95-5a13-4b90-81c0-46095ea08754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:41.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herrero said he was initially inspired by videos of people continuing
        to play sports at home. His video was flagged on Reddit, and seen by another
        young engineer, Thomas Cervetti. Cervetti used bed sheets, towels, and bookcases
        to recreate an entire surf trip in his home in Malaysia for Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938f5b7-f628-4893-9271-6b55bc3fa1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea also hit Instagram and became even more popular on TikTok
        using the hashtag #travelfromhome or #travelfromhomechallenge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c1cd03-7a96-400b-9f00-589bca62d258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:42.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first and most popular of these videos came out on April
        4 when TikTok user @jeroengortworst filmed himself sipping champagne while
        his flight landed on the island of St. Martin. His "plane" was actually a
        tiled floor, and his "window" was a washing machine door. His video hit big
        on TikTok, and then racked up over 40 million views when a St. Martin tourism
        group reposted it to Facebook.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35685c63-f788-407a-a773-9a361af26365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:42.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A high view count can be in part due to TikTok''s short length.
        As TikTok videos are only around 20 seconds long, it''s easy to get caught
        up watching the same one over a dozen times before peeling yourself away and
        getting back to work.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f942888e-fea8-4a59-9f9e-304ac5fadbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is also one of the few platforms that allows users to (legally)
        use short copyrighted song clips as their video''s soundtrack. So, Dina Butti,
        an Egyptian Canadian living in Dubai, edited her take with Bob Marley''s "Everything''s
        Gonna Be Alright." Marley tells us "Don''t worry about a thing" as Butti pretends
        to stare out her plane window while actually gazing into her washing machine
        door. Others have cleverly placed screens behind toilet seats. Anything that
        mimics that classic airplane oval shape seems to work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdd03a-4b70-4dc8-b00c-3744f41151a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.827+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butti said she was devastated when she had to cancel plans to see
        her brother and his pregnant wife in Boston. Her family is so spread out that
        she has no idea when she''ll see them all again. Her TikTok video was a lovely
        distraction.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b4ba2-746d-47a7-8a56-9751ee944161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:44.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel so silly for having complained about long flights and jetlag,"
        she said. "Just wish I could see them!"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24da8eb-9aa2-4c12-9723-d7397ac01515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:44.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delaine DCosta and her husband Mr. D live in Abu Dhabi and said
        they made their video just for fun. They''ve chronicled their travels to over
        49 countries, and were set to go to Malta in March when they had to cancel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49929f0-28de-451c-9c08-f555b456f2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Greece, serial traveler Sakis Tanimanidis turned his treadmill
        into a moving walkway and baggage conveyor belt. He''d been setting up trips
        to Scandinavia, New York, Mexico, Madrid, and Africa when the coronavirus
        ended those plans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b9191c-da27-456e-8f0e-4034f3987a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:45.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing about traveling is you become memory rich," he said
        ."So during this lockdown I have been traveling still through my memories,
        photos, and videos. When the time comes, we''ll get to see the world again."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d739bd4-2f24-4252-b73b-acbf1298e92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:46.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>You can be really creative when you have to be</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8075476-8713-496e-a421-d7e874fb07f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trend has also helped travel bloggers keep their content fresh
        without reposting old stuff.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bdcd6d-aabe-4647-b5b1-33001bffd85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.828+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:47.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in March, Aanvi TK a lifestyle and travel vlogger was the
        first to use the hashtag #travelfromhomechallenge on Instagram.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4726f34d-febb-4843-a9cc-1f73e4a93983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.829+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:47.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''d been swiping through her own photo galleries and was getting
        tired of fretting over canceled vacation plans. (She''d been planning a 10-day
        trip to Africa.) So, she asked her audience to get creative.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f502e41-619e-445f-8b61-e5ffd0facfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.829+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:48.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stood in front of a beach scene she''d colored onto poster paper,
        slathered on some sunblock, and asked everyone to recreate those yearned for
        vacations from home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404676a0-bdf9-4f88-bb47-224da95335ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.829+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:48.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, she spends her weekends curating #travelfromhome content instead
        of flipping through the past.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7598a615-d89c-4fa9-92b7-342a602ae391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.829+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:49.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not complaining about the lockdown because I''m saving hours
        of commuting in traffic," said Kamdar. "I know it sounds odd, but I''m loving
        this and could actually get used to this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d63c46-8383-44f4-addc-071df810c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T19:39:02.829+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:46:49.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <b>CNN.com&nbsp;</b><em><a href="http://edition.cnn.com/travel/article/travel-from-home-challenge/index.html">"Everyone
        is still traveling ... in their living room"</a></em></p>'
  'Why-does-Queen-Elizabeth-have-two-birthdays':
