    'mgnl:tags': ['Snapchat']
    'template': '1'
    'title': 'Snap''s turnaround gets a boost as lockdown spurs usage'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db6ea6-d900-4c5d-afc2-ee660ecaa522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.667+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Snapchat''s resurgence continues,
        with global lockdowns due to the coronavirus outbreak leading to a spike in
        usage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1946caca-5091-48f2-8c8a-2c10e5774242'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo and video sharing app saw a 20% spike in daily active
        users in the first quarter of 2020 compared to the same period last year,
        for a total of 229 million users, parent company Snap said Tuesday while announcing
        its first quarter earnings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd5c29a-156d-401a-ae90-622e0fec3b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap''s stock surged around 20% in after-hours trading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b660f4d3-c393-439a-8ad5-c7c4d6abdffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the coronavirus outbreak has led to increased interaction
        between Snapchat users in recent weeks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176a5268-bdda-4cdc-81f7-2cb70904d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Communication with friends increased by over 30% in the last week
        of March compared to the last week of January, with more than a 50% increase
        in some of the geographies that were most impacted," it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f589a-687d-41ee-b6ae-b33f7c09904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also reported a 44% increase in revenue for the quarter,
        to $462 million, beating analyst expectations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ca6e77-f7fb-4171-8a6f-74b0443d0b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap''s promising performance comes as the global pandemic causes
        widespread uncertainty, particularly for the advertising that social networks
        like Snapchat depend on.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ded22c8-346c-4866-823a-9ccc164cb4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While many advertising budgets declined due to COVID-19, we experienced
        high revenue growth rates in the first two months of the quarter which offset
        our lower growth in March," CEO Evan Spiegel said during an earnings call
        Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b85ecd0-2e93-4536-9d55-7d09c4cc02a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is shifting investments and resources to advertisers
        that are targeting users sheltered in their homes, Spiegel added, "including
        communication, commerce, entertainment, fitness, and learning" that are increasingly
        going digital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ef1a7-447c-40c8-aca4-72ef1a665c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap has often struggled since its 2017 IPO to compete with rivals
        like Facebook and Instagram, both of which brazenly copied its most popular
        features. And new but fast-growing rival TikTok has added to the intense competition.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a53e5-ce1f-411b-90b2-3effcdec2dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Snap declined to share revenue or profit guidance for next quarter
        because of uncertainty around the coronavirus, but said it is expecting its
        daily active users to rise to approximately 239 million for the quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d758bd-3b8f-4215-a90c-47d2cee85d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The many difficult transitions and changes we made as a business
        over the past few years have positioned us well for the challenges ahead,"
        Spiegel said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f52d29a-dd5c-4b58-8c05-4c4d530978ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T07:26:59.668+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:53:39.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com<em> "<a href="https://edition.cnn.com/2020/04/21/tech/snap-earnings-q1-2020/index.html"
        target="_blank">Snap''s turnaround gets a boost as lockdown spurs usage</a>"</em></p>'
  'Trump-Kim-Jong-Un-North-Korea':
    'author': 'Kevin Liptak, CNN'
