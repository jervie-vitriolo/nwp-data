      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e387fa-e7a4-4cf9-a050-ba98b1c6489f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.287+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:53:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fate of the quarantine, however, lies in the hands of President
        Rodrigo Duterte. The chief executive is expected to make the decision on Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ff274-dde0-4ac7-9048-afae1a042fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T12:18:26.288+08:00
