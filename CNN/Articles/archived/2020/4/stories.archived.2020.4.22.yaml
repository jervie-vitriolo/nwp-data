      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> — The
        Department of Health confirmed on Wednesday 111 new cases of the coronavirus
        disease, the lowest reported number of new infections in two weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba7e191-e4a8-4442-90ee-829c066695c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:08.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f43eb6-ba62-4d27-8bd6-9174242c2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:08.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 6,710 cases of COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa9e07-ea98-44cf-9842-7d32cc137649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:09.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c19fc1-a3d7-4aba-aff3-0f099976011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.567+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country last recorded a slower increase in infections on April
        8, with 106 new cases. The day before, there were 104 new cases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968318a7-387f-493e-a719-12d27f25ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T18:58:22.513+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:10.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are rare as the government expands its coronavirus testing
        efforts. It accredited 17 laboratories, which have conducted 61,049 tests
        as of Wednesday. The highest number of new cases recorded in a day was 538
        on March 31.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77594422-e057-4cc1-b6a4-a1ed028a2e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03de2579-be80-46cf-a16e-1df083f0a286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:11.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the country has been seeing a rise in the number or recoveries,
        which is now at 693. The DOH said 39 more people have survived the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ccfa46-93eb-46a5-893e-b05cdf06cdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:11.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa48d1e-e501-49f3-b0a3-a8b53cbad2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:12.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death toll has risen to 446, as the DOH confirmed nine new fatalities.
        The Philippines has a case fatality rate of 6.6 percent, the DOH has said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4caebfd-cddd-4dde-99fd-eeaf711cd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:12.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f113207-f84d-47ac-a0cd-cd712f673e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:13.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more recoveries than deaths for more than a week
        now as the DOH included in its report those who have gotten well while under
        home quarantine. Previously, its count only included those confined in hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53733600-bafd-47b0-8e57-d63b6bfe5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:13.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8e11b6-6409-4fdb-8e61-083c7c7cf589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:14.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained it takes around 13 days up to more than a month
        for patients to recover, depending on the severity of their symptoms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb8e169-0cce-4057-83be-7cc82a47e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:14.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef0bbd-48a2-49e6-8cc3-2fc5fb280931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:15.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, the government has placed Luzon
        under enhanced community quarantine for more than a month now, suspending
        most work, classes, and mass transportation so people would stay home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b1872c-0701-4687-8b2f-37499c5330cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e311642e-a00c-453e-9b3c-65bdbd1ae1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:16.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Luzon-wide quarantine was extended until April 30 amid
        daily spikes in new infections. Other local government units across the country
        enforced their own lockdowns.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efab2d5-8435-49e8-9c25-47d7d61433fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.568+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c5b2ca-ef7b-40ee-b67b-04e0417e15e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T17:04:31.569+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:50:17.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines confirmed its first case in late January, a month
        after the coronavirus outbreak began in Wuhan, China. COVID-19 has since infected
        more than 2.5 million worldwide and killed over 177,000, according to the
        Johns Hopkins University''s COVID-19 global tracker.</p>'
