    'template': '1'
    'title': 'London Fashion Week to go gender neutral'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7fbdf7-bd60-4c1e-a228-3b2e3e197e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> London Fashion Week will become gender
        neutral for 12 months as the British Fashion Council abandons binary shows
        starting this June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71283ece-4667-48f4-bb98-4383a98657fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a7bab-5861-4750-b73f-4ebb8560274d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move, announced by the council in a news statement Tuesday,
        effectively presses pause on London Fashion Week Men''s, which started in
        2012 to give designers a distinct platform to grow the industry.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccbc92-3011-4040-a1cc-d148977e8d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b86c20-31d2-460e-b0c6-39bcd3b3d2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.849+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The combined menswear and womenswear format comes as the global
        fashion industry contends with the fallout of the coronavirus pandemic, which
        has shut stores worldwide, forcing retailers to cancel orders and find other
        savings as sales fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9fd453-728b-49fe-a9fa-9127ce017a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81ec3cd-7eab-4d3c-98ae-f4c5f778967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first combined London Fashion Week starts on June 12 and will
        be digital-only due to strict UK lockdown rules that prevent public gatherings
        of more than two people. The UK has been hit particularly hard by the pandemic,
        recording more than 16,000 deaths as of Tuesday, according to Johns Hopkins
        University.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e951410-7079-4b00-a616-2c2578506bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e8ff5-a327-433e-88d5-2a887e136f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the British Fashion Council said the combined
        London Fashion Week would give designers more flexibility and reflect the
        event''s role as a platform for the city''s "influence on society, identity
        and culture."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ed208-bb78-41e0-b6c9-5378612023d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee22c9-7675-490e-a965-e0aec472329d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current pandemic is leading us all to reflect more poignantly
        on the society we live in and how we want to live our lives and build businesses
        when we get through this," said Caroline Rush, CEO of the British Fashion
        Council.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5bae3e-ab62-408d-a144-567eecee68d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac020976-e091-466f-b225-c11a371eb73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other side of this crisis, we hope will be about sustainability,
        creativity and product that you value, respect, cherish."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e29b0ca-b749-4bc7-98e0-cc11da4931c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af168162-5347-4a57-92fa-cf0e3bb69750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fashion had already been moving toward gender-neutral and more sustainable
        practices, so it''s possible the women''s and menswear shows would have eventually
        combined, even without the pandemic.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ae85b7-d5d6-4c5f-9496-d93096de406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea1ac79-9433-4ccc-87eb-6521f97a6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A growing number of brands are promoting themselves as non-binary
        to a younger crowd, particularly Generation Z, that increasingly doesn''t
        want to be defined by gender.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bce2fa-345f-4be8-8858-1b3f4bc8d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6907e7b6-248a-4bf7-9221-6d9423d8162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.850+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, designers who didn''t want to be categorized as binary
        gravitated toward the womenswear shows, which traditionally attracted more
        attention from buyers and the press.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95f3dcb-7c4e-4c38-89bc-47b76bec6cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8efde7-9c8f-44e4-a45d-dd57b4bf17b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the Council of Fashion Designers added a new category of
        "unisex/nonbinary" to New York Fashion Week, featuring gender neutral brands
        such as Vaquera and Telfar.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1e5c04-acd2-4c9f-a789-e58af29d5492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f3da53-070f-4276-b417-970de783dc28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consolidation of shows reflects a broader consciousness of how
        we use our resources. Androgynous dressing has become fashionable not only
        as a statement of fluidity, but because it signifies a conscious effort to
        be less wasteful.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9771332a-239c-4848-98cb-56578737bf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c9525c-516a-49c6-a54d-476bcc8b5ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to a digital format fits the same theme of using resources
        wisely, though worldwide travel bans and lockdowns gave organizers little
        choice during the pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c60d3c-9516-44ea-8b99-fca8252895ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9ffa67-e44c-4ffa-8cee-6d53dd382da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:53:30.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Moscow Fashion Week was staged solely online,
        featuring mini films, lookbooks and mood boards, which were viewed online
        by more than 800,000 people. The organizers had planned to stream presentations
        and runway shows, but they were canceled due to fears that even small gatherings
        could spread the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b268ef8b-4d71-4025-ad38-f99079fed82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-22T10:13:44.851+08:00
