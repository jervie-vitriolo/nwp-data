    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NEDA', 'national', 'ID']
    'template': '1'
    'title': 'Acting NEDA chief seeks more funds to increase national ID registrants
      to 10 million this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5229c12-5c4b-4942-bd1a-abe07a4bf167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.845+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:16.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 22)</strong> - The
        newly-appointed socioeconomic planning chief seeks to double the number of
        registrants under the national ID system this year if funds are available.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85a679d-5ed7-4497-9537-b59cfede76c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.845+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:17.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Economic and Development Authority (NEDA) Acting Secretary
        Karl Kendrick Chua told CNN Philippines that they will try to double the minimum
        target of five million registrants under the national ID system this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43977cfa-23ff-4736-b9bb-eeae32b7b17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.845+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:17.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were given a budget for five million and I am requesting if
        PSA (Philippine Statistics Authority) can register double or 10 million, they
        say yes but they need more money so I’m going to ask DBM (Department of Budget
        and Management) if we can give PSA some money," Chua said in an interview
        on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25c8eb-e2fa-4e3e-8846-4240862c2c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.846+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:18.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said the national ID system is a vital project for this year,
        saying it was among the top priorities given to him by President Rodrigo Duterte
        when he assumed the NEDA post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73994fe9-1821-4487-9b6c-6fb2d15c83a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.846+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:18.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can register 10 million household heads, we will have a much
        easier time next year to provide subsidies and more targeted support to the
        poor so that’s in the works now," Chua said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19edd3aa-7dbb-4010-9f56-7534271c6a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.846+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:19.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/21/neda-eyes-five-million-national-id-registrants-2020.html">NEDA
        eyes 5 million registrants in national ID system this year</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a984f-f765-410c-8667-79502063829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.846+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua earlier said the NEDA and PSA will use the next two months
        for the remaining procurement and preparation so that registration can be
        quickly rolled out in June or July when the enhanced community quarantine
        is relaxed or modified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c47a061-1799-47ef-a1e3-84eb920bc621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-23T00:03:19.846+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:43:20.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we are allowed to go out in May, we will start immediately,"
        Chua said.</p>'
