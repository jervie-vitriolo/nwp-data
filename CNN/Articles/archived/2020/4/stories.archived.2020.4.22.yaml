  'taguig-city-drive-thru-testing-this-weekend':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-22T15:08:26.636+08:00
    'imagesource': 'jcr:08863a6b-cfb9-4c7b-985b-3cd3158e87a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efd1fda1-460c-41df-9fec-a2238ef578a4'
    'lead': 'The city government of Taguig is set to launch drive-thru testing — boosting
      its efforts to curb the spread of the coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-22T15:08:21.328+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:53:06.625+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
