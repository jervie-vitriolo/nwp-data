    'template': '1'
    'title': 'Pag-IBIG: No unemployment benefits for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e02e60-c629-4ec5-911b-1f936119871e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:43:30.431+08:00
