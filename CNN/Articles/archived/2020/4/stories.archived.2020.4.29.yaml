      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just like the issue of employee rights predates the pandemic,
        the pair would like to see it extend beyond.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4d73a-9b12-4c94-9e0d-16fdabc8dfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.316+08:00
