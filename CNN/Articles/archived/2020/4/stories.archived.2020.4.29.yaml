      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/28/politics/testing-coronavirus-hospitals-commercial-labs-invs/index.html">Big
        commercial labs given priority for coronavirus testing equipment by feds</a>."</em></p>'
