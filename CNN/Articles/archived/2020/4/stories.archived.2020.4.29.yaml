      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd610a1b-b9b5-4265-a3e7-0df99388e0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.602+08:00
