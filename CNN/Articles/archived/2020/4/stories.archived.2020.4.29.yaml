  'china-annual-parliament-meeting-resumption':
    'author': 'Nectar Gan, CNN'
    'caption': 'A live image of Chinese President Xi Jinping is seen on a screen above
      delegates during the opening session of the National People''s Congress in the
      Great Hall of the People in Beijing on March 5, 2018.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T15:26:57.040+08:00
    'imagesource': 'jcr:489df24c-308d-4728-b2a5-3d880e31e329'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '723983a7-523a-4d51-b7dc-c207850d5b86'
    'lead': 'China announced Wednesday it will hold the country''s biggest annual
      political meeting in May following a two-month delay, the strongest signal yet
      from the Chinese government that it considers the novel coronavirus outbreak
      to be under control.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T15:28:38.918+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:13:21.730+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:19.851+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China to hold annual parliament meeting after two-month delay in signal
      that coronavirus is under control'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4ae525-8d45-439b-9865-f086b69fcf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China announced Wednesday it will hold
        the country''s biggest annual political meeting in May following a two-month
        delay, the strongest signal yet from the Chinese government that it considers
        the novel coronavirus outbreak to be under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777099a8-7011-466f-a80b-1a16fdb7e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual meeting of the National People''s Congress (NPC), China''s
        top legislative body, is usually held in early March. This year, it was postponed
        for the first time in decades due to the coronavirus outbreak.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab996ad2-4ac8-433f-8855-d879bf36af1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the NPC Standing Committee announced the parliamentary
        session will kick off on May 22, citing the "continuously improving situation
        of epidemic prevention and control on Covid-19" and a "gradual return to normal
        of economic and social life" in China, according to state news agency Xinhua.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebd196-57da-4a06-bce1-414154f5a92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement is a symbolic display of confidence by Beijing
        that it has successfully contained the coronavirus, which was first reported
        in the Chinese city of Wuhan in December last year. It has since spread worldwide,
        infecting more than 3.1 million people and killing at least 216,000, according
        to Johns Hopkins University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af5da08-b302-4762-a717-55557196c1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly choreographed meeting of the rubber-stamp parliament
        will see nearly 3,000 delegates from around the country gathered in the Great
        Hall of the People in Beijing, unveiling the country''s key economic targets,
        approving budgets, and passing legislation in sessions that last for about
        10 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2139b-63f8-4671-a831-c6f6f9ff1a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing thousands of people to travel to the Chinese capital and
        sit side by side for days in an indoor setting would have been unthinkable
        two months ago, when much of the country was under varying types of restrictive
        lockdown measures intended to stop the fast-spreading virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df523a-28b6-449c-b9f5-36a5571b1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country has turned a corner in recent weeks, with the number
        of newly reported infections slowing to a trickle. Lockdowns have also been
        lifted across China, including the original epicenter of Wuhan and the surrounding
        Hubei province. People have returned to work, and some provinces have allowed
        final year high school students to return to classrooms in advance of university
        entrance examinations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4134ae-8403-40ae-8b07-e7772a6fb16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lingering concerns</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df4d50d-8848-4cfe-afdf-ae298a6002d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneath the surface, however, fears about a potential second wave
        of infections remain high. China last month banned the entry of most foreign
        nationals, following outbreaks around the world and a surge in imported cases.
        As of Wednesday, a total of 1,660 imported cases have been reported, mostly
        Chinese nationals returning from overseas. In many cities, all overseas arrivals
        are required to go into mandatory quarantine for at least two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad81a59-4842-409f-8639-e0840a197b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.918+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concerns have been particularly heightened over the recent spike
        in imported and locally transmitted infections near the Chinese-Russian border
        in northeastern Heilongjiang province. According to provincial health authorities,
        386 Covid-19 cases have entered China through the Heilongjiang, and 556 local
        cases have been reported.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3ca78f-76bb-4f62-85a6-4210e81270ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese citizens have rushed to return home as the outbreak worsens
        in Russia, which has now recorded 93,000 confirmed cases —&nbsp;nearly 10,000
        more than reported in China, according to Johns Hopkins University.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4126b6-540b-4e00-97ce-adb0c6c59fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the city of Suifenhe, which lies right by the
        Russian border, announced a city-wide lockdown, confining all residents to
        their homes and allowing only one person per household to go out for grocery
        shopping every three days. It also opened a makeshift hospital to treat coronavirus
        patients, converted from an office building.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ae993-8715-407d-a4e6-f3db9c510708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the provincial capital of Harbin, a city of more than
        10 million people, banned public gatherings, and residents would only be allowed
        to socialize with people in their respective households.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b76aa04-23d6-4937-8a11-613c336be426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally transmitted cases have also been reported in recent weeks
        in Guangdong province, in the country''s south.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec416689-eb39-4a72-bc43-26b4b0f5bb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this year''s belated NPC meetings, much attention will be placed
        on the central government''s work report, to be delivered to delegates by
        Chinese Premier Li Keqiang. The report will reveal the country''s key economic
        targets and map out major policies for the coming year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb05dd47-e887-4297-8315-2297ad25062d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese economy has been hit hard by the coronavirus pandemic,
        after its growth had already slumped to a near three-decade low last year
        following the US-China trade war.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91952917-3cb4-45cf-85fa-135a26d2f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first quarter of 2020, the world''s second largest economy
        shrank 6.8% compared to a year earlier, according to government statistics.
        It was the first time China has reported an economic contraction since 1976,
        when Communist Party leader Mao Zedong''s death ended a decade of social and
        economic tumult. The economy shrunk 1.6% that year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbc1491-c606-4f20-844f-8625b2b8f60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NPC''s annual plenary session has kicked-off every year on March
        5 since the date was first formalized in 1995. It went ahead as scheduled
        in 2003 amid the severe acute respiratory syndrome (SARS) epidemic, which
        originated in China and hit the country hard.l SARS eventually spread across
        the world to infect more than 8,000 people, killing at least 774.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83395de2-fa4c-4224-b1c2-eaa8333203a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:28:38.919+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:21.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/29/asia/china-npc-meeting-resume-intl-hnk/index.html">"China
        to hold annual parliament meeting after two-month delay in signal that coronavirus
        is under control"</a></em></p>'
  'imee-marcos-donation-tax-free-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Imee Marcos (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T15:47:17.012+08:00
    'imagesource': 'jcr:f9d0e2b5-9557-4107-b22d-8d3df6a4d3f2'
