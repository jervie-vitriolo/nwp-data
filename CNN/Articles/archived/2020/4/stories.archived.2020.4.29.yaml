      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72c273-7077-4ea3-b7ab-f71eb841b79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.598+08:00
      'mgnl:createdBy': 'david'
