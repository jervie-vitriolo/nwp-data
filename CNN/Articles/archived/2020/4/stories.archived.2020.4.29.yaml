    'template': '1'
    'title': 'QC enforcer suspended amid probe after hitting quarantine violator'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34f4d1b-f992-4250-a89d-569feb44ee60'
      'mgnl:activationStatus': true
