      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The date for the 93rd annual Academy Awards remains Feb. 28 of next
        year, although the Academy acknowledged that additional changes might be necessary,
        "based on national guidelines, state-mandated government orders and Academy-determined
        best practices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454a0db2-cbdc-416b-a0a4-149b90049cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
