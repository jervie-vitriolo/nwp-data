      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus shifted those plans. The company was soon dealing
        with a temporary shutdown of its new factory in Shanghai because of the outbreak
        of the virus in China. And by March it was forced to temporarily shut its
        plant in Fremont, California, which supplies US and European buyers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be667ebe-7559-4422-ba59-1d5312379f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tesla managed to build more than 100,000 cars in the quarter,
        although it delivered only 88,400 of them, a drop of 21% from the number of
        completed sales in the fourth quarter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e07c8-bfa9-4c7f-9ed7-c240c5f69847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a key time for Tesla. It just started production of its
        lower-cost SUV, the Model Y, that it expects could soon be its bestselling
        and most profitable vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa93a2-89d2-4ac3-bf9a-91e36d1a88ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But automakers around the world are having an exceedingly difficult
        time. Besides having to suspend production at their factories around the world,
        many auto showrooms are shut because of governmental stay-at-home orders.
        And with millions of people losing their jobs and millions more working from
        home, demand for new cars has been significantly reduced.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099dbb54-b99c-438b-a448-323d86c23c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue for Tesla could be the sharp drop in gasoline and
        oil prices, which reduces the economic incentive to switch from traditional
        to electric cars. But most Tesla purchases are not just being made based only
        on gas pump savings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b176eb-885c-4ab4-826f-a209c62c86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors will be looking for guidance from Tesla about what''s
        ahead in this new reality that has changed so much since early January.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df59a79-dedb-4d89-8deb-bf0f1ed02a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are now forecasting that Tesla will report a narrow loss
        in the first quarter, and a larger loss in the current second quarter, before
        returning to profitability in the second half of the year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa60f051-0091-4928-9d80-32209fc07148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Tesla shares are holding their own, despite the sharp change
        in the industry''s economics. Its shares are down about 16% since its record
        high of $917 on Febuary 19. Even with that decline, the stock has nearly doubled
        in value so far this year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bad71ee-893d-471a-a2b6-9a8bcac56ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stock price surge could result in a $700 million payday for
        CEO Elon Musk sometime later this quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc56bc-b347-4ef0-9699-cba8168dad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk does not receive a cash salary but takes options and equity
        awards instead. And he receives the options only if the company hits a variety
        of operational goals and stock valuations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005162cf-2204-49db-83b7-b482bfd65b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The package he was granted in early 2018 has yet to pay him any
        options, even as the company has hit its first sets of operational targets.
        But he''s due to receive 1.7 million options once the company has an average
        market value of $100 billion over the course of six months. It''s close to
        achieving that goal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10aa122-6688-45e0-80b3-24a5f9b0fef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Monday''s closing price, those options are worth $1.3 billion
        -- a profit of $750 million to Musk after he pays the $350.02 a share exercise
        price.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17593009-9962-41cc-b62d-7ab66b03bc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/28/business/tesla-results-coronavirus/index.html"
        target="_blank">Tesla is about to reveal how badly coronavirus hit its profit
        plans</a></em>"</p>'
  'how-to-clean-bathroom-coronavirus-':
    'author': 'Ryan Prior, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-29T07:29:25.609+08:00
    'imagesource': 'jcr:cce7c1aa-4753-4582-9176-48fd8ea0b46e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2389e77e-f28b-4069-be5a-5ea53103e775'
    'lead': 'We''ve got a guide to help you think about the area of your house that
      could become ground zero of the fight against coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T07:34:13.198+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:14:04.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:07.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to clean your bathroom to protect against coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403d4a5e-d14f-448d-a9d0-30540d7fd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;With nearly all kids out of school
        in the United States and in many other places around the world, and large
        numbers of workers telecommuting, many houses are more crowded than usual.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713837fe-2cae-4775-bcc0-655bf2068311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bathrooms are perhaps the one crucial point in the house where
        all humans —&nbsp;and therefore microbes —&nbsp;pass through. So during the
        present pandemic, keeping your toilets, sinks, counters and showers as germ-free
        as possible is key to keeping you and your family healthy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250ea8f1-049a-47b3-b1c0-831a03a0973a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, or SARS-CoV-2, is known to live on hard surfaces
        for up to three days, <a href="https://www.cnn.com/2020/03/18/health/coronavirus-surfaces-study/index.html"
        target="_blank">according to data</a> published in the New England Journal
        of Medicine. Your bathroom has plenty of those.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05034a-858b-49b0-a932-f92028e8d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''d be mostly concerned with the inanimate surfaces," said Dr.
        William Schaffner, an infectious disease specialist at Vanderbilt University
        Medical Center.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354367e3-7898-40ea-99e3-c638f18a3b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.198+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any household disinfectants will work against this virus," he said.
        "And soap and water work perfectly well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c99416-a526-4512-8a60-bd012b680412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve got a guide to help you think about the area of your house
        that could become ground zero of the fight against coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a15ea-717f-4b35-a20e-a1ebe381a1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Make sure you follow the right steps</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7c6b02-216a-4592-bb95-bfc452362bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you get ready to clean your bathroom, start by making sure to
        wash your hands.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a52c6b-c012-45d5-99a6-d72a17dc422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re using disinfectants, you should pick higher-quality ones.
        The US Environmental Protection Agency released a five-page list of disinfectants
        -- including Clorox Disinfecting Wipes and certain Lysol sprays -- which are
        strong enough to defeat "harder to kill" viruses such as SARS-CoV-2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ac647a-cc97-4295-b4df-f336fa30df77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s important to focus on cleaning "high-touch" areas of your
        bathroom including light switches, door knobs and the sink areas in particular.
        That can also include less obvious areas everyone in the house likely touches,
        including shower heads, shower curtains and around the toilet seat.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1399120f-31f6-4b87-acec-030dbc636fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything that people touch should be cleaned, whether they have
        symptoms or not. That includes hair dryers, electric toothbrushes, shavers
        or other appliances in the bathroom. (You may not have touched razors recently
        if you''re trying to grow out a gnarly quarantine beard.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3f8504-03f1-490a-b2d8-cc9ef4d48e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know you would never forget this, but just a friendly reminder
        not to forget to make sure devices are assuredly unplugged and turned off
        before you embark on a deep clean.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a52c1f9-79e8-4769-b0ce-be8a5bb78a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You should consider placing a wipeable cover on electronic devices
        if you can, the Centers for Disease Control and Prevention advises, and try
        to use a solution that''s at least 70% alcohol.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b85ae-23f9-448e-9e29-cdf21a6675ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pays to be thorough, because droplets capable of carrying the
        virus can really get around within your bathroom.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07c0100-5828-401d-8124-9952a4c8ea8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, one study published in the Journal of Applied Microbiology
        showed that particles and droplets can be spread up to 6 feet when you flush
        with the seat up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d463aa3-b4c6-4022-a892-3cea13b87159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Follow the cleaning product maker''s directions</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f3f6f6-4ed9-4e96-b076-afb690776c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t have to panic clean," said Brian Sansoni, a spokesman
        for the American Cleaning Institute. But he emphasized that you need to make
        sure you''re cleaning correctly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622be858-5a60-446a-ab62-ede346277293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After you wipe down hard surfaces like sinks and counter tops, make
        sure to leave them wet for 3 to 5 minutes. Who knew? Turns out, the professionals
        do. The American Cleaning Institute recommends letting the surfaces air-dry,
        and then rinse them with water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3f151f-bdb4-49ea-bb98-6411b445ef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People aren''t aware of the need to wait, said Sansoni, who noted
        that''s important to give the cleaning products time to actually work and
        thoroughly kill germs or viruses.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121f853-984b-45f0-9a00-035beb04221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.199+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think there''s no way you''re doing it wrong? Sansoni cited findings
        from an Ipsos poll his organization commissioned, which found that 42% of
        Americans weren''t cleaning or disinfecting the right way -- and could be
        leaving themselves vulnerable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e468ba-c610-4cb4-beeb-4b7cc8e07cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people aren''t following directions printed on product labels,
        including allowing cleaning products enough time to work, he said. Please
        make sure you''re abiding by the instructions on your products, and that you''re
        using them as the manufacturer intended.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b067d5bc-8689-4441-bd14-9c5207295f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Use separate bathrooms if a family member is sick</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5006d-13c1-46ef-9cf5-5867559ea3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a family member or roommate living with you is showing Covid-19
        symptoms, it''s important to assign them their own specific bathroom and to
        separate that person from others.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f44dbc4-74aa-44aa-a500-5415593d7b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have more than one bathroom, have the person with
        symptoms clean surfaces they''ve touched after they use the bathroom, according
        to the CDC.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e2543-c8d8-46af-8c29-8909a0d7e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they''re too sick to clean, your second option is to have a healthy
        person clean the area. Wait as long as you can before entering, wear a mask
        and gloves to clean and wash the mask and your clothes after cleaning. (Toss
        the gloves.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7737e53-eff3-4dfd-a878-ea478dba01c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might not be an option if your patient needs help using the
        bathroom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca508718-ae02-4949-a0f7-7b0260863eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may have to help the person use the facilities," Schaffner
        said. "You can assign one person in the family to help them and to establish
        their routine."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98c961-7ce0-41f2-bc2b-a1f5bd50e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re in close quarters with someone showing Covid-19 symptoms,
        you absolutely must protect yourself with a mask at minimum, he emphasized.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757eb12a-2a89-4953-9e83-4806d82e1ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Protect yourself if you''re helping a sick family member</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1589da-3316-464c-a566-a1da367b6f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to a mask, Schaffner recommended wearing gloves and
        some sort of other garment over your regular clothes if you''re caring for
        an ill person in the bathroom. "Watch the person, see what they touch, and
        wipe that off," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326314b5-7a4c-415c-84c9-ce0f7452cb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could include the toilet seat, which may receive a lot of action
        since diarrhea and vomiting are common Covid-19 symptoms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e501e5d-79c1-4cec-aea8-2401ef8e69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an additional precaution, Schaffner also recommended placing
        any sanitizing wipes you use in a plastic bag and throwing that in the garbage.
        Then change your clothes after you''re done cleaning the bathroom or helping
        someone else use it.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520c6149-e06b-47ed-9b7b-a3d329a61444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone in your home is sick, it''s especially important to wash
        any of their towels or dirty clothes separately.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd7034-606d-4968-927b-86a56c48b61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For towels, bath mats, cloth shower curtains and other soft materials,
        the CDC recommends laundering them according to the manufacturer''s directions
        with the "warmest appropriate water setting." Then dry those items completely.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d129df-8562-4658-a116-cea88e978de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.200+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Soap can work even better than disinfecting products</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9877d2-f48b-4cd4-a040-0a6228073843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By now you know that viruses, including the coronavirus, can live
        on surfaces for awhile -- several hours, even several days -- which means
        we have to be cleaning all the time," CNN Chief Medical Correspondent Dr.
        Sanjay Gupta said in a video.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92afdca-67d2-41f0-9b19-c7efeda8bcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That gets complicated when you''re burning through disinfectants
        and sanitizing wipes, and store shelves with those products are all to often
        bare.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e295a8-c972-4a94-b2fe-bdd8719b2222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you may already have soap at home, and it could be easier to
        find in a supermarket. And the good news? "Many scientists argue it''s actually
        a better alternative," Gupta said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dcc79c-ac74-42d8-8b41-5cd73ab92d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s scientific backing for this thinking: At a microscopic
        level, the novel coronavirus is surrounded by a "lipid envelope." Soap works
        on the virus by tearing through that layer of lipids that surrounds the proteins
        inside and breaking apart the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d2ae10-7f88-4140-8ea1-ff7a49a4367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process is similar to how dish soap eats away at grease on a
        pan in ways that plain water can''t.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9f465b-83db-4613-9942-e355563ae138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Finish the job correctly</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fa8ad8-3cb9-4142-bf3a-8a2b067d610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finishing the cleaning job right is crucial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c91a11-a808-4a62-9e54-bf2dd56e7b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta explained that you don''t necessarily have to wear gloves
        as you clean.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516804ef-12b9-4970-92eb-73e66dd360ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if you do, make sure when you''re done to remove them by sliding
        your finger in underneath their opening so you don''t touch the exposed outer
        side with your bare hands.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d2a1e0-8bc1-4818-b403-685cc8e43082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then wash your hands one last time after you''ve thrown away
        your gloves.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4db1b4b-eda6-43db-a385-683dda93302e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:34:13.201+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/27/health/cleaning-bathroom-how-to-coronavirus-wellness/index.html"
        target="_blank">How to clean your bathroom to protect against coronavirus</a></em>"</p>'
