    'mgnl:tags': ['eating-disorder', 'lockdown', 'COVID-19']
    'template': '1'
    'title': 'People with eating disorders have suffered all their lives. Now they''re
      struggling even more'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec67aa2-1280-432e-9b84-070be7561448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Cara Lisette has spent more than half
        her life battling anorexia. Now under the coronavirus lockdown, she says she
        is also fighting to find the few foods she considers "safe" to eat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236d1de5-ec74-4389-a5ba-58315f55db47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd5896-38a6-4e7d-9320-b659cfbff9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.333+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisette, a 29-year-old nurse, says she was originally diagnosed
        with an eating disorder at age 13. After years of relapse-and-recovery cycles,
        she became unwell once more last June and took time off from work in December,
        shortly before the outbreak of Covid-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d4759b-0fa1-40a8-a0d0-8d8323e3638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc1e1b-9df7-42d2-824e-f1c5709aeade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeking help from her doctor, she says she was offered a place
        on an outpatient treatment program, where she took part in therapy groups
        and ate three meals a day under supervision. But when the UK government announced
        a lockdown to help prevent the spread of coronavirus, the service was closed
        down for 12 weeks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873d590-1186-46c7-95e6-fe973e4ac317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870df82c-0be6-48d3-b552-b5ac341a877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been really difficult because a lot of what we are doing
        there is meal support," she says. Without that help, "I''m just having to
        wing it at home by myself."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac23d920-cf8b-46cf-9512-41c7893b95f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32562233-7577-4ffa-bf42-64b19961ab54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''ve had a big chunk of my treatment stolen from me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cea372-08e0-4fe3-9983-4164759b6686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311d6264-7eaa-4691-afdd-724395a56f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has left Lisette and many others suffering
        with eating disorders facing new challenges and exacerbated pre-existing problems
        for others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b28cbc-ab1b-40bf-af1e-d9c6ba29784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bb1cba-2c0d-4c5c-be29-b273f9b65254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support groups estimate that some 1.25 million people in the UK
        are living with an eating disorder. In the US, that number could be as high
        as 30 million.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f5882-ca12-4bfb-8b9a-46ee55b4f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92256c7c-075f-41f6-a2a7-4a460f649a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Eating Disorders Association (NEDA), a leading US eating
        disorder nonprofit, reports that it has seen a 56% increase in its instant
        messaging service over the past week. The service provides people with an
        alternative to having to speak over the phone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c75661a-87a8-4e69-a8c8-aeed5d006ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53916fb9-8026-4504-9eca-f6f83abcbc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.334+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like people don''t feel as comfortable to make phone calls
        when they are in quarantine with others," said Kylee Siaw, a spokesperson
        for NEDA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21b0d36-1e2d-4e7c-b254-a5fc8c83cfe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f097138-3885-4206-b1e6-2b7fabc61102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, eating disorder charity Beat says it has seen a 35% increase
        in people contacting its services since the UK lockdown was announced. Beat
        spokesman Tom Quinn says the number of people reaching out via social media
        has increased by 80%, and the number of people using its online groups is
        up by 51%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ad515-7672-4f50-b994-d359256b15ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b508af-0e20-4c46-848a-1848d48b6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone who is contacting us is talking about coronavirus and
        how that''s impacting their eating disorders," says Quinn.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f861c59-f0e4-45dd-938d-59add3d5b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac01fc3f-fd74-4fa0-b031-9e22fb7c72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quinn says the charity has been contacted by many people who had
        previously considered themselves "recovered" from their eating disorder, but
        who fear that the pandemic has put them at risk of relapsing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739d7b77-e92e-45ab-ac44-4aa8084ea714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6b3e9-7b3f-4b7c-bb3d-7055a3d58a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Shopping is really difficult''</h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5cd992-f587-4d8e-9482-6516af575d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Megan Birchall, 18, from Oldham in northern England, has had anorexia
        since she was 15. She says the food-related panic sparked by coronavirus has
        been "so triggering."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc2faf-e3b4-48f0-98fb-0711fdf15f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7b6ab-a6d1-4f1c-bb1b-c0db8f75dd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, she says she was making good progress, and
        considered herself to be in recovery. But under lockdown, her eating disorder
        has once again come to the fore.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af302542-9f22-4a09-9f0a-4df876030328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1c7849-2c3b-4e99-81b0-c56dbc442bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birchall lives at home with her father, who she cares for part-time,
        alongside her job working at an archive. As a result, she does most of the
        grocery shopping.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19db3e6c-dc33-4680-8d1e-694c3e5e2c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ca4e3f-d0aa-4fff-8b5a-e33777fe9832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.335+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shopping is really difficult," she says, explaining that standing
        in line gives her anxiety "because there''s so many people about."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceab5596-34a9-4c69-a14d-1d4fbc47879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ce1a8f-9dd2-4f22-9a99-f99f3e0cf844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many people with anorexia, Birchall relies heavily on so-called
        "safe foods," which are items people with anorexia consider safe to eat based
        on food group, fat and sugar content, and calorie count.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf1e32f-64cd-434e-8af5-491c11d9ae3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c61b52-c805-48e7-ab61-c5e69d5b7785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For each individual, safe foods differ. For Birchall, they are yogurt
        and dairy products. Because the lockdown sparked panic-buying and stockpiling
        across the UK, she says she has been unable to find any at her usual store.
        That means she has to shop around, which "triggers" her anxiety, she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf13651-0941-4f56-99e7-667f5e2b3ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e056bd-4b37-4ff3-ab7a-1dcff2f03e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s also struggled to find vegetables and fresh food, forcing
        her to turn to frozen food and snacks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5b7032-1060-4c0f-abb4-ff480e9bc987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9beb92-e9cd-4b87-8850-8d0236041f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like I''m forcing myself to eat cardboard for the sake
        of it," she says. The limited options available have put her off eating altogether.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a91bc-25eb-4a8b-9733-a014e0cac4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e8762-a29f-4640-b4f8-c87811683433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything around food, it''s just been so much more stressful than
        it normally is," she says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb545d8e-fc56-4d08-8a8e-39fa02aa29a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3cf22c-ddea-48cb-bb2b-54fa93352204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birchall had been seeing counselors every two weeks, but now, under
        lockdown, all of her appointments are over the phone. That''s hard for her
        to do quietly, especially since her father doesn''t know the extent of her
        eating disorder. "The walls are so thin," she explains.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5657eb5-b05e-4980-ae3b-12edf27c4c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea55d3f4-922c-4a9e-9d7e-0bd89e00fbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.336+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Stressful to rely on others</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e819cd5-4b9f-481f-b446-bc8ffcaacf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Birchall, Lisette, from Southampton on the south coast of England
        has found it near-impossible to get hold of the "safe foods" that would enable
        her to stick to her prescribed meal plan during the lockdown.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aac9b3-46a3-45f3-accc-f3c4475f9437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c785d695-21af-44cf-b18f-8185562ee425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her safe foods -- baked beans, spaghetti and other canned and packaged
        food -- all sold out quickly as panic-buying spread. She says this made her
        want to buy multiples of the same product when they became available. But
        having lots of food in the house makes her anxious.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b9db57-087b-4f7d-acfa-a74988d2d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dfd1e-b329-416b-ba7f-3059daea8d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I find some things that I''ll eat, I want to buy them because
        I don''t know when they''ll be next available," she explains. But she also
        worries that she is "taking it away from other people that need it."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f26010-8f1e-4cf3-8624-5a8cae875fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2474b2e-07d9-4b01-934c-8c186fd2954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an asthma sufferer, Lisette is following the UK government''s
        guidance to self-isolate for 12 weeks to protect herself from coronavirus.
        As a result, she has to rely heavily on her boyfriend to do the shopping,
        which she says is "really stressful."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ee7944-4952-4de2-8f8f-d77c5f6216ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b4671a-6349-4837-ad4f-3ceb70dbd81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just have to give him a list of things that I want and hope that
        he can find them, not necessarily knowing what the alternatives are going
        to be," she says. "Today I was eating something different for lunch and ...
        I was thinking about it for about four hours in the night."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00abfb6-27f9-4c5b-bfc8-60c9e55e4d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e20940-112c-46fd-b49a-b8051d359a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These illnesses thrive in isolation, says Cynthia Bulik, founding
        director of the University of North Carolina''s Center of Excellence for Eating
        Disorders.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06fbac6-6e28-442d-ae54-385cc9afce57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1f181f-a70f-485a-8857-5960ea886eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Individuals who are sheltering at home can find themselves stuck
        in the whirlpool of their own eating-disordered thoughts, without social support
        of lifelines to help anchor them in a recovery mind-set," she explains.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e4ff30-4643-47d3-90b6-3104e4c21fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36703c60-fbba-4254-ad66-cf9025764205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.337+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People''s lives have been interrupted and disrupted," she adds.
        "People''s treatment and recovery plans have been interrupted."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b3fb2-45d5-40d5-a7ed-f9618ca58240'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41548e41-0056-42a7-aa72-af203a54feb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulik says that amid the coronavirus pandemic, many people with
        eating disorders are concerned about weight gain, gym closures and getting
        regular exercise.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5443b2-dc2c-47e8-b9d0-c856830b56c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47b263e-f70f-422a-bcce-c2a14f67cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lisette says being at home gives her a lot of time with her thoughts
        to think about food, calories and exercise. "I find having a lot of time on
        my hands makes me want to exercise more. One, because of the eating disorder
        and two, because [it''s] a way to pass time. I''m probably exercising more
        now."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa38b6a-54c7-469a-bb81-c71e7b67900d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d714f-ffa2-4b2b-b8a3-217561779b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bulik says that for their part, clinicians are trying to be "extremely
        careful" to ensure their patients are eating healthy, balanced meals.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ac3f5-cc1e-4ead-8403-d64316bafa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587c5788-9da3-40a1-a4d4-21664c735cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are not able to weigh someone in your office and you are
        working with them virtually, you need to develop new strategies to ensure
        that they are safe and continuing to work toward recovery," she adds.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f107a7e-e99c-4da0-a04e-748c4c08b9c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916530d-648c-4017-b835-2cabd66a9195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lisette speaks to a nurse, occupational therapist, and support
        workers several times a day, and has weekly video calls with her therapist
        and dietician, not being able to visit the clinic in person has affected her
        "massively," she said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a262b23-39e7-4c73-bbdd-9eafcd2ca7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf98a58-5276-4c27-9455-47ab9a892200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birchall was on dietician-supervized meal plans before the pandemic
        but says the uncertainty it has sparked means she doesn''t want to eat.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c6abf-d023-4dfa-8f0b-1b828cf17f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:13:30.338+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:28.256+08:00
