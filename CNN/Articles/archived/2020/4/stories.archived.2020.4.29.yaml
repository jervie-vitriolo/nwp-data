      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Rosalind Smyth, director and professor of child health,
        UCL Great Ormond St Institute of Child Health, said current evidence suggests
        that most children with Covid-19 who receive medical attention have mild symptoms,
        with about half having a fever, around 40% having a cough and less than 10%
        of reported cases having gastrointestinal symptoms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8546be-1cb2-4d8e-b086-fdd13fe75fb5'
