      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95891e6b-df3a-4915-a3dc-b4bd59a077f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesperson commodore Armand Balilo told CNN Philippines that
        a total of 21 ships were scheduled to arrive in Manila in April alone, with
        more expected to arrive next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf67f1b-3566-4c6b-ac44-313bc83c2b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
