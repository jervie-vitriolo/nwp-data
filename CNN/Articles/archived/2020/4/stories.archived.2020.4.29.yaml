      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Presidential Spokesperson Harry Roque, Jr., also a
        lawyer, encouraged the Bar passers to consider joining government. “This would
        be a great opportunity to give back to the community for earning the privilege
        to practice law in the country,” he said.</p>'
