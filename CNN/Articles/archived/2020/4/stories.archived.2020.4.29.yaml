      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—</strong>&nbsp;Cleaning robots, temperature checks
        and antimicrobial coatings could soon become synonymous with airport trips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff41ff-7cfd-4d88-834d-096e3e0eeefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d30a01-bc1a-4327-a07f-5253dd3070c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong International Airport (HKIA) has provided a glimpse into
        what international airport procedures might look like once we''re traveling
        again, and a lot of disinfection technologies are involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4073532-15cd-472a-b649-34c26adfde44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bce4b-d4a9-4fe9-9186-e33c064b3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian destination''s main airport claims they are the first
        in the world to trial a live operation of CLeanTech, a full-body disinfection
        booth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4809b7-b98e-4d75-9fb4-836b38664a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826c9392-7923-4935-a2e8-e1a8b60286f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short, but thorough, process sees those passing through undertake
        a temperature check before entering a small booth for the 40-second disinfection
        and sanitizing procedures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb06e27-c272-4c05-9b51-4d56482c7e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2ed1a5-0206-432e-a2c3-698b4dc9df3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the airport authority, the inside of the facility contains
        an antimicrobial coating that can remotely kill any viruses and/or bacteria
        found on clothing, as well as the body, by using photocatalyst advances along
        with "nano needles."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96a9d86-384f-4d4c-983f-4037b74daa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cf7d0f-2ad4-4ce3-bdd4-32c90217d53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Instant disinfection''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a16f1d-7d20-4abd-96de-78c95fa190e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The individual is also sprinkled with sanitizing spray for "instant
        disinfection" inside the booth, which is kept under negative pressure, an
        isolation technique used in hospitals and medical centers, to prevent cross-contamination.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9c5d33-cf7d-4385-812c-29339b9a3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19372d36-7d31-40cd-8be7-8f194d7faad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While CLeanTech is at present only being used on staff who undertake
        public health and quarantine duties for passenger arrivals, the fact that
        it''s being trialed at one of the world''s busiest airports suggests facilities
        like this may be used more widely in the near future.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef95a76-a1a0-4ec8-9c55-ca43a7f47750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9fc7fb-cc01-4aac-be46-680fa4ecd785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s worth noting that, as this system aims to disinfect
        a person''s clothes and skin externally, it may not be effective when it comes
        to detecting those already infected with coronavirus who are not displaying
        any symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90513f82-f35a-4d86-a0e9-9002a27d0ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9cb90b-e7ac-4df4-8a36-3bef55af38df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help prevent person-to-person spread, many airlines are instructing
        people to wear masks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13732e5b-98d2-4e7a-88d2-b320564120c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51061f-9c7e-4a3f-ba9b-2f9456b195a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with CLeanTech, the airport authority is also testing antimicrobial
        coating that will see an invisible coating which destroys all germs, bacteria
        and viruses being applied at all passenger facilities at Hong Kong International
        Airport.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42b7835-7efd-4786-8b93-be164f7c8a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd1cc6b-b04b-432a-a00a-80271153f8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.905+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes handles and seats, smart check-in kiosks and check-in
        counters, baggage trolleys and elevator buttons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d2e8f1-16ba-4af5-9f5e-bbc028d3d092'
      'mgnl:activationStatus': true
