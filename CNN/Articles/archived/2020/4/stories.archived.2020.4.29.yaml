      'mgnl:type': 'text'
      'text': '<p>Proceeds will be given to Project S.A.F.E., a community-based effort
        by the Nazarene Compassionate Ministries that aims to provide basic needs
        and equip families with knowledge to fight Online Sexual Exploitation of Children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6b9216-73d7-46b5-9c8c-5fbc96551fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:13:40.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:13:05.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities in Taytay , Rizal and Iligan City in Northern Mindanao
        have been identified as the first beneficiaries based on rampant cases and
        rescue missions in the areas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa68b2-f941-457a-ab24-63685388ca58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:13:40.050+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:13:05.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The target amount is ₱600,000 but hopefully we get to raise more
        kasi we really want to reach as many families as possible in those areas.
        Dahil may pangangailangan nga ang tao, we don’t want that to be a reason for
        them to enter into OSEC,” said Ochoa.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb622336-3d7e-44e0-970a-664ded149d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:13:40.050+08:00
