      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, about 15% of the 7,500 people who have been tested
        in the state''s antibody study have tested positive, Gov. Andrew Cuomo said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a641c0e8-5dde-4504-bd19-42049e97ab03'
      'mgnl:activationStatus': true
