    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b20ca5-b38a-4bb7-968b-a284c9b870b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
