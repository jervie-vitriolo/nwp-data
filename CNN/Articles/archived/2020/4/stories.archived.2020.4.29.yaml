    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Georgia''s daily coronavirus deaths will nearly double by August with
      relaxed social distancing, model suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1539618e-d862-4e86-92a5-63bc12ecb828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As some Southeastern US states start
        to reopen, Georgia is projected to see its number of daily COVID-19 deaths
        nearly double by early August, according to a model shared by the US Centers
        for Disease Control and Prevention and created by independent researcher Youyang
        Gu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa624c76-51ce-4d03-a19e-963bc3b3af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemiological model, which provides projections for 40 countries
        and every US state, has been included among the seven models CDC highlights
        on its website for Covid-19 forecasting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248b88a-320c-414b-9443-0d6084e02aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.173+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu said Tuesday that his model is based on an epidemiological methodology
        called SEIS, which stands for susceptible, exposed, infectious, susceptible
        modeling.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fbf000-d39b-4104-918c-ca14094d07f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use a very classic epidemiologic model," Gu said, adding that
        his model is updated daily and he is concerned other models are under-projecting
        deaths.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d864e2-a1e1-4e6b-b18b-7c5c95023a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to deaths, the coronavirus crisis "might be more serious
        than what people have been thinking," Gu said. "I want to make sure that people
        understand the facts and the science."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31815d25-f4d7-4d11-9939-a5c10110c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationally, as of Tuesday morning, the model predicts that there
        will be a total of 153,373 mean deaths in the United States, with a predicted
        range of 87,409 deaths to 302,324 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4edf68-7114-4d36-9ab1-b332d50656c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 12 states in the Southeast United States, the model''s
        projections for Georgia are the only that assume statewide social distancing
        will be relaxed starting on May 1, to reflect Gov. Brian Kemp''s orders to
        reopen the state. The projections for the state of Georgia show the highest
        uptick in deaths per day will be between May and August for the region.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2729d964-8aa0-4f49-a606-32c68c60b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Kemp allowed for the reopening of hair and nail salons,
        barber shops, massage businesses and gyms under new safety standards. He allowed
        restaurants and theaters to reopen with new restrictions Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf6779-2b2f-4ec3-b1f9-789c0f044440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the assumption of relaxed social distancing, the model predicts
        that the number of Covid-19 deaths per day in Georgia will jump from 32 people
        dying on May 1 to a projected 63 people dying per day by August 4.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d97379-fd2a-4e0d-80a9-de991d722ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.174+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, 995 people have died from Covid-19 in Georgia, according
        to the model, and it projects that number could climb to 4,691 by August 4.
        The projection for total deaths in the state provides a range of estimates
        between 1,686 deaths on the lower end to up to 15,620 deaths on the higher
        end.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e60e7e-8b88-4ce8-8b97-f5edbeb49ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the model, the top five states out of the 12 in the
        Southeast with the highest projected total deaths by August 4 are: Louisiana,
        Georgia, Florida, Virginia and North Carolina.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be703a-b371-42eb-8797-cee31612c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the model''s assumption for Georgia is that social distancing
        measures would loosen by May, the model assumes that for every other state
        reopening will begin in June.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5271ede8-df7c-4bcf-bfc0-1f6e81c1088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we''re looking at moving that up because obviously many states
        now are considering reopening -- but still the issue is that ultimately no
        one knows what''s going to happen," Gu said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26450bc2-e8c0-45d7-a56c-14182b2f9959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, the model''s projections are estimates and predictions
        that come with caveats, Gu said. For each state, the projections provide a
        wide range of how many deaths could happen -- depending on whether people
        continue social distancing and other possible factors.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa9709-ee76-4976-ac8d-f43e4988ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is that huge uncertainty that what will happen is very prone
        to be affected by policy decisions. If Georgia, for example, orders everyone
        to wear masks, that may significantly reduce infections, according to some
        recent studies," Gu said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1867a3d8-5d37-487c-8a49-4a3844944a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the model''s projections show a spike for Georgia
        around June and July, which appears as if it could be a direct result of lifting
        lockdown measures.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce76424-a936-4785-be53-6e668192224a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our projections with regards to state reopenings are what we think
        will happen, but there''s no data for us to work off of right now so we''ll
        have to wait a few weeks to see," he said. "Small things -- small policy changes
        -- can make a huge impact."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25f38e0-52a0-442a-af15-86f9e613df5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.175+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gu said he plans to continue updating his model and tracking Covid-19
        cases and deaths nationwide.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47d6f73-3166-4998-bb90-aac5e2203cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not all Southeast states to see increases</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf6678-ff80-4bfb-a53b-57325f636868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most states are projected to see an uptick in daily deaths
        as social distancing measures are relaxed this summer, the large increase
        in Covid-19 deaths per day for Georgia was not found in the predictions made
        for some other states in the Southeast region -- at least through the modeled
        period, which is until early August.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c18384-41d9-47bb-9f92-0f1b89147361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other projections (estimates within wide-ranging projections):</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabeb67-857d-48e1-a718-5939c8bd0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Alabama: Deaths per day will fall slightly from eight on May 1
        to six by August 4, with total deaths reaching 844 by August 4.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d29ce-1d47-48fe-b991-290aa7036e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Arkansas: Deaths per day will remain somewhat steady, from two
        on May 1 to one by August 4, with total deaths reaching 183 by August 4.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ed35eb-b39c-487b-9805-ac69d23b7a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Florida: Deaths per day will fall from 37 on May 1 to 28 by August
        4, with total deaths reaching 3,456 by August 4.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567aaeb9-1dcd-498a-aa35-d89121f1e8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Kentucky: Deaths per day will increase from eight on May 1 to
        11 by August 4, with total deaths reaching 925 by August 4.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd7c40a-1fa7-4e65-8617-120c5d1a9876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Louisiana: Deaths per day will drop from 52 on May 1 to 29 by
        August 4, with total deaths reaching 5,102 by August 4. New Orleans has been
        viewed as a hot spot in the coronavirus crisis.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e2951-58a4-4df6-8357-052ac58facd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Mississippi: Deaths per day will remain somewhat steady, shifting
        from eight on May 1 to nine by August 4, with total deaths reaching 890 by
        August 4.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1e5625-f5c2-4486-86c9-45146a37f158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.177+08:00
      'mgnl:createdBy': 'lara'
