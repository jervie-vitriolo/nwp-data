      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My inspiration is my willingness to extend help to
        the vulnerable members of our society, that I may be able to help our country
        especially through these challenges we face. That''s what gave me inspiration:
        knowing that what I''m doing is not just for me but so that someday, I will
        touch lives.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf06b6f-bfdd-465c-9428-9bd9201e6e8a'
