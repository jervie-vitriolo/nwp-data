      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f443818-8ef6-4bdc-8883-9aa4f4b49510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
