      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tondo District 1 currently has 81 active cases, with 7 recoveries
        and 12 fatalities. The district has 222 suspect cases.</p>'
