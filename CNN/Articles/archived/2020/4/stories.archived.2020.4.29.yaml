      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;On Sunday, Andrew Adonis, a member
        of Britain''s House of Lords and onetime cabinet minister, took aim at the
        idea that the coronavirus pandemic was causing a crisis of capitalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17eb07-2eab-4450-9d8f-c2ece1cc72c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4343a8df-a5ce-4fb1-a188-3eda1bdf74fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lots of instant commentary on ''how Covid-19 will change the world''
        calls it a ''crisis of capitalism''. Wrong," he wrote on Twitter. "It''s a
        ''crisis of communism''. It became a global pandemic through Xi''s communist
        regime China."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808e227-30ff-4410-bf68-b0f1a6cbe673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9d462f-ce9d-4ee4-bd51-a0ec42d75dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s debatable how communist modern China actually is, Adonis
        is not alone in his complaint. Numerous Western politicians, particularly
        on the right, have blamed China''s government and political system for causing
        the current global crisis. Many have continued to hammer phrases such as "China
        flu" or "Wuhan virus," despite warnings that such terms could lead to increased
        hostility against Asians. Even those critics who try to avoid ethnically-tinged
        labels often speak of a "CPC virus" or "Xi flu," named after country''s ruling
        party, the Communist Party of China and its leader, President Xi Jinping,
        respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a62322d-4387-4e5e-a4ff-b27f6a031379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029cb862-dc28-4651-b598-3d0edc144922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s safe to say that China''s brand has taken a hit due to the
        virus. According to Pew Research, Americans'' opinion of China is at its lowest
        point in 15 years, and 62% of those surveyed said they viewed China''s power
        and influence as a "major threat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f85b4f-b4a0-42c6-955c-f49388fb66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593687a-2d9f-49cb-a016-be8bb9ca9c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for some, the Beijing model is not necessarily looking so bad.
        China, despite being where the virus first emerged, has coped with the ensuing
        pandemic far better than many other countries, even though those countries
        had a longer warning time and greater chance to prepare.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eec3555-9f17-4f65-b1e0-62df04e3e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72a3f8-f6e2-4301-b794-9d03bdd018bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis has also highlighted the benefits of a strong government
        and centralized planning, while -- despite Adonis''s claims to the contrary
        -- exposing the limitations of private industry to respond quickly, particularly
        in the healthcare sector.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b37cebb-390d-4cc5-8c84-dd5d61fe5afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c69dcf-81e0-47fd-a2cd-64ad2a738ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.519+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, which is often held up -- for better or worse
        -- as the example par excellence of a Western democracy, the alternative to
        the Chinese model appears to be somewhat chaotic. Far from a strong government,
        Washington has found itself fighting with state officials, facing accusations
        of pilfering medical supplies and growing calls for greater state power. Meanwhile,
        US President Donald Trump has been accused of spreading disinformation and
        encouraging protests.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55ebfc8-843d-4e54-bfe5-a0bc0d945509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe966ce-e5c5-46fa-b1b9-fb6f31e4a6db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Der Spiegel earlier this month, German Foreign Minister
        Heiko Maas said the virus had exposed the problems at the heart of both the
        Chinese and US models. Asked which was being proven superior, Maas said "neither."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf807dd-01ff-4a37-9139-3d863f7debe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104a24a-9be5-4ded-beba-4a52a02937fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has taken some very authoritarian measures, while in the
        US, the virus was played down for a long time," he told the magazine. "There
        are two extremes, neither of which can be a model for Europe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177c2ab-4e2d-4430-b4c7-e0e99c6a2a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cfe10d-7b80-426b-819c-36a43d53368b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New diplomacy</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6694fc2c-d5a3-4752-9d90-312e617e5bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Germany may be able to afford to strike out its own path --
        and has seen success in dealing with the coronavirus -- other countries, forever
        pulled between the competing poles of Beijing and Washington, may be swayed
        by how the current crisis is playing out.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3686cf-c64f-44be-96f2-4352ec6ce256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd1929a-c478-4e91-bb51-f57efe720655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly, China''s leaders, and their vast propaganda apparatus,
        have not been blind to the opportunity this presents. For weeks state media
        has been playing up the disorder around the world as it praises Beijing''s
        own handling of the crisis, shoring up power and support at home -- but it
        has also taken aim at those already sympathetic to China who could be pulled
        further into the fold.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306109e5-8ac9-4586-aeb6-810dc5a96f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de528f-48d8-4579-8c7c-687fee70a23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the US has increasingly looked inward -- both due to the requirements
        of the crisis and Trump''s own "America first" instincts -- China has been
        playing up the importance of "multilateralism," calling for the shoring up
        of global institutions and offering assistance to anyone that needs it. In
        particular, China has emerged as the strongest defendant of the World Health
        Organization (WHO) as it faces pressure from Washington.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4df22d7-41db-495b-aeba-25ee65538600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd033dc1e-65b0-4a5a-888f-fcdf746800df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations will be 75 this year, Covid-19 is reminding
        countries of the continuous, and increasing value of multilateralism in a
        closely connected world. We will only halt Covid-19 through solidarity. No
        country can do it alone," the Communist Party-controlled state owned mouthpiece
        China Daily said in an editorial this month.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57325a7-02ca-4159-a18a-f7629573c879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.520+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccddf71-3d64-4d9b-b02a-2d70bad71531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This advocacy of international cooperation might once have been
        put forward by the US. But just as China stepped into the role of free-trade
        defender as Trump pulled back, so too is it attempting to occupy Washington''s
        traditional space at the UN and other multinational bodies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6148a-5924-47cd-b100-89925cb02793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8937d-8ab3-42bc-b7df-b4b53c30e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since March, Xi has had at least two dozen phone calls with other
        world leaders. Speaking to Trump last month, he said that "the international
        community must respond together if it is to win this battle," according to
        a readout from Beijing.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d79d4d-8bb3-41a7-b6c1-91797f7e1352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db37d02-7b54-4595-a34a-cf0d28c87bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing last month, the European Union''s Minister for Foreign Affairs,
        Josep Borrell, said there is an ongoing "global battle of narratives," in
        which "China is aggressively pushing the message that, unlike the US, it is
        a responsible and reliable partner." In part, Borrell said, this was through
        highlighting its assistance to other countries, such as by sending medical
        supplies and experts to aid with the coronavirus response.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f926a4cf-fb0f-48de-9d4d-982b94d239eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bafbbe3-eb8a-4a1f-a4e7-95611fb4fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This coronavirus diplomacy is paying off. In a tweet (written in
        Chinese) this month, Iran''s foreign minister Javad Zarif praised Beijing
        for coming to his country''s aid, saying the coronavirus was "deepening the
        comprehensive strategic partnership between the two countries." Serbian President
        Aleksander Vucic was shown on Chinese state broadcaster CGTN kissing the country''s
        flag as he greeted a support team sent from Beijing. "Serbian people will
        never forget this kindness, China is an old friend and will continue to be
        for generations to come," he said later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15027eb9-408b-469c-8fe9-93591675b1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe64368b-be48-441c-ba16-510da06d69d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is it only Beijing''s traditional allies expressing their gratitude.
        Speaking to Italian media late last month, the country''s Ministry of Foreign
        Affairs, Luigi Di Maio, said the coronavirus response proved his government''s
        wisdom in signing up to Xi''s Belt and Road trade and infrastructure scheme.
        "Those that mocked us for (that) must now admit that investing in this friendship
        has allowed us to save lives in Italy," Di Maio said, according to La Stampa.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607d41c4-7d93-4926-a1f2-9874a8555563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5222809-7b68-493c-9100-fdf6f7e3951a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been gradually increasing its influence among EU member
        states, particularly those from Eastern Europe. Now, as the bloc faces the
        fallout of what appears to be a bungled coronavirus response, Beijing will
        not want to miss another opportunity to win friends and favors.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7856455a-153a-4136-9c15-7ad8bb3535d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfc6ba8-9eb9-424c-ab9e-7f15133b75c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China model</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1275eba8-292b-4fc5-96a6-ae274eabe2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussion of China''s influence usually focuses on the country''s
        vast economy, and certainly trade ties have been useful in the past for gaining
        new allies. But this isn''t the only selling point for Beijing''s new fans.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d33e30a-2c36-4b6b-9882-a5e3a74813b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.521+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5a78a3-dcca-475f-b691-9af6ef5c406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as crises around fake news and online disinformation have made
        it easier for China to push its model of internet sovereignty -- one that
        has been happily embraced by those governments already keen to censor online
        dissent -- so too has the current pandemic provided an opportunity and an
        excuse to pursue the type of authoritarian power exercised by Beijing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d7287b-aef9-46b2-9028-7ad248c48a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895f68f-7b64-4f4b-9889-8377df61c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the Council of Europe warned that Hungary -- long the
        EU''s least democratically inclined member -- risked jeopardizing "democracy,
        rule of law and human rights" in its coronavirus response. States across the
        Middle East have used the virus as an opportunity to ramp up surveillance
        and controls on their populations, while in the Philippines, a group of lawyers
        has warned that emergency powers granted to President Rodrigo Duterte are
        "tantamount to autocracy."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45360ebb-eeb7-48fd-9c31-7026ee36522d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe47a2f1-4047-4d4c-a24e-b1f3242c2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those pushing these changes, China could be perceived to
        be a strong argument that an empowered state is what is needed to respond
        to the pandemic. Regardless of the many valid criticisms of how Beijing initially
        handled the crisis, it appears to have been able to get its domestic epidemic
        under control and the economy back on track better than many other countries.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51e07af-f895-4c39-a975-0fcb1338f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c90c8d-bb7e-4285-9536-211ab8297842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government, meanwhile, presents something of an uneasy contrast:
        with a President musing about whether ingesting disinfectants could be used
        to treat the virus and encouraging protesters to demand an end to quarantine
        measures.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92a3dcf-196f-4a11-a4f1-caaf64ef2ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1fdd30-8ec2-4bf8-9989-667f127eff4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the US is not the only model of a democracy, and the
        American system is actually something of an outlier compared to much of the
        developed world. Nor have other democracies struggled to cope with the virus
        in the same way: many of the governments praised for their handling of the
        virus -- Taiwan, New Zealand, Australia, South Korea and Germany -- are democracies.
        It is how a government uses power, not how it has it in the first place, which
        appears to be the overriding factor in an effective epidemic response.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d257f8d-66e9-4a5a-ad41-fe1b0fa5e9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e32a9-715c-4cdc-9239-f601ce143e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as "communist" China has always been a convenient specter
        for those railing against left-wing policies or a strong government in the
        West, so too is "democratic" US a handy foil for opponents of liberalism in
        China and elsewhere.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef992ee-29c2-4137-9070-18ee3ea9f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaf54f-5b36-46fa-a16f-dc55acddaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brand China may be suffering as a result of the pandemic, but it
        is not the only one. Beijing also appears to have a greater appreciation than
        most of its rivals of the potential opportunities presented by the current
        crisis to emerge stronger and more influential than ever before.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d2efa8-d4f9-460a-bba3-e2bf2b8f5b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:27:07.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:41.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/28/asia/china-coronavirus-model-democracy-intl-hnk/index.html">China''s
        model of control has been blamed for the coronavirus crisis, but for some
        it''s looking increasingly attractive</a>."</em></p>'
