      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After low ratings for this year''s Oscars, the board approved several
        additional procedural changes, among them allowing all members to vote in
        the international feature film category, formerly known as best foreign-language
        film.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce4c5f-f52b-4b94-a177-ab90e28eb766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
