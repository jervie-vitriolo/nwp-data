      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c12e436-db89-4384-b995-a4199ad98f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to continued collaboration to develop essential
        testing and treatment for our patients and communities," the new tweet read.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fbb8ae-a0f5-4bdc-988c-4c620e4e6cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.021+08:00
