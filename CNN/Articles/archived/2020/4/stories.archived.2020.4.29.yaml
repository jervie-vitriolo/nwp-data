      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7781ce53-9f72-426c-9d26-b5c8af47423a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, after the state started loosening restrictions for
        some health care services, the governor said the next phases of reopening
        will be announced week by week -- with more restrictions loosened weekly,
        starting May 11.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9e590-2440-4d1b-81ec-fa4284d50d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f543b1-2c7b-4e26-bae6-e78a4be4d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin''s Department of Natural Resources intends to reopen 34
        state parks, forests and recreational areas Friday with special conditions
        to minimize overcrowding and allow for social distancing, Gov. Tony Evers
        said.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cb1444-9ed3-4f10-862c-5e486576d3be'
      'mgnl:activationStatus': true
