      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Dr. Lorna Breen was not struggling
        with any emotional difficulties or problems with stress prior to being on
        the front lines of battling a pandemic, her father says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de740c90-a738-40bb-853e-927cf36a1e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfa5ff0-ac0f-4578-8996-11054ef340de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York City emergency room doctor who recovered from Covid-19
        and continued to treat coronavirus patients died a hero, he says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287d99b4-b176-444e-adb5-bbc3ae3548ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9639db24-4ad2-4d14-a071-44191a2ed489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old''s father, Dr. Philip Breen, spoke to CNN''s Chris
        Cuomo Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ca79f-0ce4-4079-8f25-f7106fd97fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af073002-d568-4d07-816b-e36625523bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a doctor, every bit of the word that a doctor should be,"
        Breen said. "She put her life on the line to take care of other people. She
        was in the trenches, so to speak, right in the front line as people were dying
        left and right around her."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bca98e3-7cee-42cf-9c93-16f8ab285fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.891+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3262562-3a55-4022-a4fb-65556aaaa869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breen said his daughter contracted the virus and stayed home for
        just over a week, which in hindsight, he feels wasn''t enough time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202f06c8-d31b-4bc0-9418-03aa880a71b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cba47e1-26c4-4315-aad7-4a4983675597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she felt an overwhelming sense of wanting to help her colleagues
        and her friends who were still fighting the good fight, and so she strapped
        on her harness and took the bit in her mouth and she went back," Breen said.
        "I talked to her just before her final 12-hour shift. And during the time
        she was on that shift, she basically went down in the traces like a horse
        that had pulled too heavy a load and couldn''t go a step further and just
        went down."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a98517d-7df4-4c16-87e2-d32c837e4756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4db99c-f6e8-4f2a-ad29-1101ec9681ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breen said his daughter was hospitalized until she was determined
        to be well enough to be out on her own, but she was "clearly not better."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60180e6e-364b-4fb8-ae2e-5ea6fe43d02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c4692-4020-4292-b549-6d9ad9f7217f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of Sunday, she took her own life because I think she was tired
        and she was the kind of person, as somebody has very aptly put it, she was
        like the fireman who runs into the burning building to save another life and
        doesn''t regard anything about herself. So she has paid the price and she''s
        been in the trenches," Breen said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a8a8b-e51f-4bae-835d-c5ee7714419d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.892+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f0e7d-0362-440d-b387-b49bbb2b7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She was hospitalized and treated for exhaustion</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980838ca-4f81-46fa-b05b-b16a0bfe0f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Breen was admitted to the hospital at the University of Virginia
        for exhaustion, her father said, adding that her mother is a doctor in the
        ward where she was treated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6439324a-e1e2-48b1-b7e3-136af291ce76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12db932-a152-4080-b1ae-96019d415a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about a week, she left the hospital to stay with her mom,
        her father said. Then, last weekend, she went to stay with her sister, and
        that is where she died.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77040e-4400-4d76-8197-f998ac9ace67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9bd3bf-68c6-4c71-bb15-e52de0c98e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded Sunday to a call for medical assistance and identified
        the victim as Breen, the Charlottesville Police Department said in a news
        release. She was taken to University of Virginia Hospital for treatment and
        "later succumbed to self-inflicted injuries," police said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1796930a-55a3-487b-b32f-52d7ac439be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:08.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ae312-ba0a-4ab9-ae44-b9b28e4863bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:52:00.893+08:00
