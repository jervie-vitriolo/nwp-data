      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since launching Project S.A.F.E. earlier this month, Ochoa and company
        have raised about ₱260,000 and remitted funds to families in Iligan and Taytay.</p>'
