  'US-oil-drops-20--oversupply-':
    'author': 'Jill Disis, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T01:44:48.127+08:00
    'imagesource': 'jcr:aa86c7da-7ca8-46e0-8f81-d0000758fb44'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2138483a-8c27-4df7-be0b-d08ab71cdc55'
    'lead': 'US oil prices are still falling as investors continue to fret about an
      excess supply of crude at a time when no one wants any.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T01:48:52.203+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:14:13.992+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:04.319+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US oil drops as much as 20% as oversupply concerns keep roiling markets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279a2787-f91b-4751-a88d-852ada9ffdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.203+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US oil prices are still falling as investors
        continue to fret about an excess supply of crude at a time when no one wants
        any.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8913f7-547a-4f17-95b7-735c4822c4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Texas Intermediate fell 3.5% on Tuesday to $12.33 a barrel.
        Earlier the US benchmark contract for oil to be delivered in June had fallen
        as much as 20%, hovering close to $10. That came on the back of a 25% plunge
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9bf20-54d3-4b7a-93aa-bbf31f716112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest drop came as the United States Oil Fund — a popular investment
        fund geared to track the price of oil — said in a regulatory filing that it
        would dump its June WTI contracts this week and reduce contracts for other
        upcoming months. Instead, the ETF will buy into longer-term oil contracts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20aa08-6533-4329-9631-1d2279c22abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The startling June sell off is in part due to the reality of storage
        facilities filling up rapidly," wrote Stephen Innes, chief global markets
        strategist at AxiCorp, in a research note Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca717c8-6497-4a4c-9360-c36232d6175b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was yet another sign of how much the coronavirus
        pandemic has caused oil demand to evaporate, leaving the world without much
        room to store the excess barrels that aren''t being used.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63db8d37-4994-485e-bf8f-ed93bc892148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our industry has been hit by supply and demand shocks on a scale
        never seen before," BP CEO Bernard Looney said in a statement after the oil
        major reported a 66% plunge in first quarter profit to $800 million compared
        to a year prior.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8261c0-5137-40d2-b9e1-f0214e8b42d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil experienced a stunning collapse last week when futures traded
        well below $0 a barrel for the first time in history. Since then, the May
        contract has expired and investors are now trading on the June contract. But
        now that price is also collapsing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171281ca-0fd8-4aad-974e-43cb1e7fc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the USO ETF due to continuing selling down its June WTI position
        for the rest of the week, nobody else who needs to, or wants to sell, is hanging
        around and waiting for them to do so," wrote Jeffrey Halley, senior market
        analyst for Asia Pacific at Oanda, in a research note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcf1d89-e5ba-4edd-bba3-4ccdf5f5852c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:14.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brent crude also fell Tuesday before recovering. The global benchmark
        was last up more than 1% at $20.22 a barrel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea610d4-c28a-4129-93e6-71cc3b33b2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stock markets in the United States shrugged off oil''s fall on Monday:
        Every benchmark index closed higher.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548baf34-4738-4801-81fb-47885874b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:14.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But US stocks fizzled in early trading Tuesday. The S&amp;P 500
        was last down 0.4%, while the Dow was off 0.2%, or more than 40 points. The
        Nasdaq Composite fell 1.2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1075f16-2b2e-4204-a8c6-9a3e65027842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European shares finished the trading day with gains. Germany''s
        DAX rose 1.3%, while France''s CAC 40 climbed 1.4% and the FTSE 100 in London
        increased 1.9%.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e4e3d-0008-46ce-a43e-dcabadfe78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:14.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asian stock markets, meanwhile, were mixed. Japan''s Nikkei 225
        closed slightly down, while South Korea''s Kospi ended the day up 0.6%. China''s
        Shanghai Composite finished down 0.2%. Hong Kong''s Hang Seng Index rose 1.2%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043285ae-b6b2-4d15-882b-9cf1ba7126c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T01:48:52.204+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:14.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/28/investing/oil-prices/index.html">US
        oil drops as much as 20% as oversupply concerns keep roiling markets.</a>"&nbsp;</em></p>'
  'US-coronavirus-cases-surpass-1-million-':
    'author': 'Christina Maxouris and Nicole Chavez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T02:42:14.515+08:00
    'imagesource': 'jcr:551269ae-8bb6-4f44-88c3-e58f939233df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
