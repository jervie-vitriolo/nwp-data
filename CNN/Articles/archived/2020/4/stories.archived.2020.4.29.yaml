      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/29/americas/canada-coronavirus-death-rate/index.html">"Canada
        says its coronavirus death rate continues to spike despite a slower growth
