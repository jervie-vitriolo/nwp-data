      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64cf25e-15fb-40b6-aa05-5dc5c0fb09d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two are friends from the University of North Texas and were
        sharing their frustrations over the dangers their parents were in as essential
        workers. They felt helpless and looked to Ogbu''s mother''s recent success
        launching a strike for hazard pay at the nursing home where she works.</p>'
