      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d6d40-d766-4710-9e9b-09e797dd2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the governor''s plan, any business can reopen as long as 6
        feet of social distancing can be maintained, and indoor retail businesses
        will have to limit their number of customers to no more than a quarter of
        their normal capacity.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068b82f2-67e8-4c13-9952-b8a07dd4b12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.522+08:00
