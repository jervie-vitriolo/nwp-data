    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4139ccdb-30ce-46b3-94e6-c0afd281a192'
    'lead': 'Senator Imee Marcos is hoping to give those who donate to the government''s
      COVID-19 efforts a break by pushing for tax exemptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T15:54:08.605+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:13:20.902+08:00
