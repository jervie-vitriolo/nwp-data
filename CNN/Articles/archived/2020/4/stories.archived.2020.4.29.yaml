        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B_j_zDxBU4w/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">The Unconfined Cinema was founded on the idea of exploring
        what else cinema could be, freeing our stories to be told outside of the traditional
        spaces and conceptual boundaries set by the last century of the medium. In
        this unprecedented time of quarantine, in a time when movie production is
        impossible, we found it especially pressing to find ways to tell our stories.
        “Love Team” is a love story – whether romantic or in its other forms – told
        entirely within Instagram. It is a story of our times. Love stories have always
        had their place in Filipino cinema, and we wanted to bring the feelings that
        those movies inspire to a platform that has become more relevant and utilised
        in this time of quarantine – social media, specifically Instagram. The use
        of social media creates all sorts of new possibilities for storytelling. This
        was a story told over two weeks, adapting and evolving to real-life events,
        integrating our genuine sentiments over the state that we’re in. This is a
        platform where we all share little bits of ourselves. Through our images,
        this curated list of memories, we reveal what it is we want the rest of the
        world to see. Using the various features of Instagram, we attempted to tell
        a story of two people reconnecting in a trying time; separated by distance,
        but united in their memories. We are in a culture where the usually distinct
        line between reality and make-believe blur. We started this story by stating
        that “any resemblance to persons, living or dead, is intentional.” And that
        remains true. It was the only way this was possible. The Unconfined Cinema
        invites filmmakers and artists to join us in exploring the possibilities of
        our cinema. Not just on Instagram, but on every stage imaginable. #unconfinedcinema</a></p>
