      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What kept her going through her law school journey? Azores said
        it was a mix of her parents'' undying support and her passion to serve the
        people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91658445-3a6b-45a2-9b04-b0471dd28c88'
