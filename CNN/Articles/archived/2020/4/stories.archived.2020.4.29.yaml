      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Weather” by Jenny Offil</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66871e28-f315-4a8b-9226-9d8cf302bee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.573+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:12:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been finding it hard to finish a book since the enhanced community
        quarantine began. But when I had to finish Jenny Offil’s latest novel “Weather”
        for a book club, the supposed breezy read turned into a confrontation with&nbsp;some
        of the harsh realities that we’re living in now. Upfront, the novel is made
        up of short paragraphs with facts about climate change, doomsdayers, and survivalists
        increasingly interspersed with the thoughts of its protagonist, Lizzie.&nbsp;During
        the book club discussion, I noted that it’s written like a diary of a person
        consumed with anxiety — charging in short bursts with confessions of their
        own worries and faults. Lizzie has become more involved with the business
        of the end of the world as she answers fan mail for a podcast called “Hell
        or High Water,” with questions such as “How did we end up here?”, “What would
        it mean to bioengineer humans to be more efficient?”, and “Do angels need
        sleep?” We see Lizzie’s fragile state unravel as the novel progresses. Perhaps
        a preview of things to come?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be79720-1830-4d54-845c-ef8410650d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.573+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:12:58.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy the eBook <a href="https://www.penguinrandomhouse.com/books/229083/weather-by-jenny-offill/"
        target="_blank">here</a>. — Don Jaucian</p>'
    '37':
      'image': 'jcr:7a40ee2a-dff6-4421-857b-98d41c499286'
