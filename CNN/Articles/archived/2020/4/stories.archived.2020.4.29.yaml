      'mgnl:lastActivated': 2023-01-26T18:13:31.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> A security
        enforcer who was seen using excessive force on an alleged quarantine violator
        in Panay Avenue, Quezon City has been suspended, pending an investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50db738-268a-4219-bffd-9e51854736dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:31.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Task Force Disiplina admitted its enforcer used undue
        violence by repeatedly using a wooden stick to hit an unidentified man who
        was not wearing a face mask in public and allegedly did not carry a quarantine
        pass that will allow him to be on the streets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbba38e8-a571-499a-a213-ebf09099179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.766+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:31.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force action officer Rannie Ludovica on Wednesday said barangay
        officials sought the help of their enforcers after the man tried to evade
        arrest by kicking and cursing the authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366f610c-0c6c-4379-9e9d-c1d1a08c2707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:31.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Arogante daw talaga. Kaya sa call niya, ginamitan niya ng pamatpat…
        Ang violent reaction ng suspect ay iyun din ang naging action ng aming tao.
        Naging violent ang suspect, naging violent din ang tao namin,” he told CNN
        Philippines’ Balitaan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26088ad-497a-43ce-b3e0-5a1250062416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:31.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspect was arrogant, so the call of the enforcer
        was to use his stick. The violence shown by the suspect was the reaction of
        our officer. He was violent, so our enforcer became violent.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2daec5-db6d-4eec-a982-5af71de370c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:31.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ludovica said the local government is not tolerating the excessive
        actions of the enforcer, which has resulted in his 60-day preemptive suspension.
        He added their security personnel respect the rights of the suspects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d9099b-925e-4b7a-ace7-3c8d84ecce48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong nakita namin ang CCTV ay nakita namin na may viniolate ang
        aking tao. Kasi yung pagkahampas niya po hindi lang isa, dalawang beses, okay
        lang din po. Pero nakita namin more than six o seven times niyang hinampas
        iyon, ay doon nakita namin na may pagkakamali ang enforcer namin,” he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3970dd-eb4a-441e-9b60-b7b09df74b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.767+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:31.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When we saw the CCTV footage, we saw his violations.
        He hit the man, not once or twice. We saw him hit the man six or seven times,
        that was his mistake.]</p>'
