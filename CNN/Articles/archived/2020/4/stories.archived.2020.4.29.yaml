        to researchers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb95edaa-3c9e-4f39-be92-9d8627fb5176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three members of the McClean family —&nbsp;Sam McClean, wife Heather
        and their son, Ben —&nbsp;contracted COVID-19 last month. Sydney McClean,
        the couple''s daughter, was the only family member to never show any symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c894e54-e820-4f6b-9faa-3cf256025e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family found out their dog, Winston, tested positive for the
        virus too after they participated in a Duke University study about Covid-19
        aimed at trying to find potential treatments and vaccines. As part of the
        study, members of the family under go weekly nasal swabs and give blood samples.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c1c995-5815-4cfa-838f-a20e96b8ff15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Woods, the principal investigator of the study, said researchers
        have also been collecting samples from family pets to see how coronavirus
        spreads in households. Researchers did not use the commercial tests that are
        in high demand around the world to test the animals.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66c7f6-73e6-4cf4-a322-327029a472a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they haven''t tested many pets, Winston''s sample is the
        only one that''s come back positive. He is believed to be the first dog in
        the country to test positive for the virus, according to the university.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950436b1-13e2-4ec0-b239-d8b4d4f7c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His (Winston''s) amount of virus that we detected was very low,
        suggesting that he would not be a likely mechanism or vector of transmission
        of virus to either other animals or to, to humans in these households," Woods
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e9a9c-2abb-4049-80db-08edba9b1421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam McClean, a researcher and emergency room doctor at the University
        of North Carolina at Chapel Hill, was the first member of the family to get
        sick, his wife Heather McClean said. He had treated Covid-19 patients before
        he got sick.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad22f0e-75ba-4a4f-911f-c904014e2a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.823+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston did show some minor symptoms while his family was also sick.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c24e48-dfa4-4aba-9d37-bf8e1c4f277a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had a small cough for a day or two right in the peak when all
        of us were sick and he didn''t eat his breakfast one morning," Ben McClean
        told CNN. "But we didn''t have any concrete, like, super alarming illnesses
        where we''re like, ''we need to take him to the vet. He''s like really sick.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de34f84-0b23-4af6-beeb-2b9910dbe53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods said researchers don''t know if coronavirus made Winston sick,
        or if he had an unrelated ailment.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2a6f37-f4c3-41c2-a73c-9fd41aa204c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The McCleans have another dog and a cat, whose tests were negative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c62192-f366-40ce-bcf0-0748833072b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winston tends to lick things and likes to spend more time around
        his family, Heather McClean said. Their cat is more aloof, and their older
        pug likes to sleep most of the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a82b42c-60f4-4668-8a67-9e0d3032c436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Winston is much more affectionate and we hold them all the time,"
        she told CNN. "So if any of the animals were to have a positive viral test,
        it would be him."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3702cea1-3d2f-45f1-9fcd-c7968285f45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal officials announced last week that two cats tested positive
        for the novel coronavirus in New York.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051cdba5-0def-4686-925f-ead27f773750'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight lions and tigers tested positive for Covid-19 at the Bronx
        Zoo, but the big cats are all doing well, according to a news release.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f383cfa-5192-4e12-986a-a84f55cda98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.824+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two dogs under quarantine in Hong Kong also tested positive for
        the virus, according to officials there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac71c6-f757-4ffd-bbb3-fc5c9bc50cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have stressed that there is no evidence that pets play a
        part in transmitting coronavirus.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cda9f6-e0fa-4f2a-858e-59cb623013c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not change our, our behaviors with our household animals
        at this point. They''re really an important part of our ongoing mental health
        as we continue to participate in our social distancing to combat the pandemic,"
        Woods said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11ab8c5-a320-4588-9d39-bd7682d413f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the nation''s top infectious disease specialist,
        said in a press briefing last week that "there is no evidence whatsoever that
        we''ve seen, from an epidemiological standpoint, that pets can be transmitters
        within the household."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fa515a-f555-41b8-b0be-c7fcb5629265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Schaffner, a professor of preventative medicine and infectious
        disease at Vanderbilt University School of Medicine in Nashville, said that
        it is extremely rare for a virus to jump from an animal to a human.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8f2a7a-e692-4acc-b0d7-acb03c899f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the first case in the Covid-19 pandemic was believed to
        have come from a market in Wuhan, China, but it has spread around the world
        through human-to-human contact.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b2e41-3723-41b2-8e36-b5cf73d22937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t think this is common and we certainly don''t think
        it''s a major route of transmission in either direction," Schaffner said.
        "It''s not common for people to give it to their pets, nor has it been demonstrated
        ever that anyone''s ever gotten this virus from a pet."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa56e7dc-cbc0-4d3b-b414-93ccdcdabd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.825+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner said it would be a good idea for people who are sick to
        social distance themselves from their pets, as well as their family members.
        The Centers for Disease Control and Prevention has made similar recommendations.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f0451a-d788-4d98-80fc-b0cbab3f0a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather McClean said that her family is now out of quarantine and
        are cleared to go back to work. Her husband has volunteered to work in a special
        Covid-19 unit in the emergency room, because he thinks he''ll be at less risk
        than colleagues who haven''t been infected.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e73198-98b1-4d79-9ff9-d40ff13d4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather McClean and Ben McClean hope to be able to donate plasma,
        so their antibodies can help patients.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56aa083-9bdf-4dca-a6a5-9437b78a4962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are feeling very grateful that we have the opportunity to participate
        in this research study," she said. "We are really hopeful that we can donate
        plasma to be able to help other patients."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab2ef1-7ff6-47ca-a877-f3da3fbc43b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:01:21.826+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Winston is also doing well. He is getting lots of walks,
        and enjoying following his family around the house to keep an eye on what
        they''re doing.</p>'
