      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her experience of working in the government, Azores is interested
        to practice labor law after witnessing what she called unfair treatment towards
        civilian employees, particularly those who are under contract.</p>'
