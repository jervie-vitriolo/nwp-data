    'jcr:uuid': '38ab3824-0a61-44e5-9103-e41ba5717f5c'
    'lead': 'Boeing said it will slash staff and production after posting a massive
      first-quarter loss. Demand for air travel has evaporated during the coronavirus
      outbreak, and the aerospace company continues to reel from the 737 Max grounding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T20:08:06.295+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:12:56.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:27.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing will cut 16,000 jobs after posting a massive loss'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0673a6-b7bf-454e-8de6-7a3a7e93911b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:08:06.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:56.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Boeing said it will slash staff and production
        after posting a massive first-quarter loss. Demand for air travel has evaporated
        during the coronavirus outbreak, and the aerospace company continues to reel
        from the 737 Max grounding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f8f873-c839-4d19-a2ee-01bfc351191f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:08:06.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced it would cut 10% of its jobs, about 16,000
        positions, through a combination of buyouts, natural attrition and involuntary
        layoffs. The cuts will be deepest in Boeing''s commercial airplane unit&nbsp;
        about 15% of jobs. And Boeing said it would drastically scale back production
        of the two widebody passenger jets, the 787 Dreamliner and the 777.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72fe27a-9f3a-43fc-98cd-ed2537cb9f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:08:06.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company lost $1.7 billion from its core operations, a bit worse
        than Wall Street had expected. Boeing was hit by both by the 737 Max crisis
        as well as airlines canceling and delaying orders for new planes because of
        of the pandemic. A shutdown of its factories due to health concerns cost the
        company $137 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b639e9-1fda-4eaf-a065-578ae5818b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:08:06.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Dow component Boeing moved 3.5% higher on the news.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34933ee-3f95-44ec-9bd1-0c946ddca9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:08:06.296+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:56.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/29/business/boeing-loss-staff-cuts/index.html">
        "Boeing will cut 16,000 jobs after posting a massive loss"</a>&nbsp;</em></p>'
  'globe-telecom-appoints-martha-sazon-new-ceo-of-gcash-operator-mynt':
