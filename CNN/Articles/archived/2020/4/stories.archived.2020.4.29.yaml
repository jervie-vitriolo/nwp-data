      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bill Criss has left the building. After many years of coping with
        a rare heart condition- which true to his form, very few would have been aware
        of- he finally checked out peacefully yesterday morning, surrounded by his
        loved ones. Dad lived an extraordinary life,” the actor posted.</p>'
