      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Perched on his apartment balcony
        in Nairobi, 13-year-old Yassin Hussein Moyo curiously watched police patrol
        the streets with his mother and siblings. A coronavirus-related curfew had
        just started when a stray bullet struck him in the stomach.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590111a5-e51e-4561-979e-cfc8038c88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce1dd3b-43da-4015-be2f-7ada52af70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Hussein Moyo Molte, was at a nearby friend''s place
        watching the news and recounts hearing gunshots moments before his daughter
        called to tell him, "Yassin''s been shot, we were on the balcony, the police
        had a torch on us and then they fired shots."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7224ade8-dec9-4f25-b16d-8f3a2f8bdbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.589+08:00
