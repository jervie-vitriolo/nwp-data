  'Gat-Andres-Bonifacio-Memorial-Medical-Center-Tondo-Manila-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T11:37:27.343+08:00
