    'template': '1'
    'title': 'Potential coronavirus vaccine being tested in Germany could ''supply
      millions'' by end of year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7085bed-4aec-451e-931c-d1ef4e8be77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:12:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A German company working with US pharmaceutical
        giant Pfizer has begun human trials of a potential Covid-19 vaccine that could
        supply millions by the end of the year, according to the two firms.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf1b40a-ddab-46e6-925b-c05aba9388c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:12:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0a9bb2-b53f-48fa-868c-b1af33ee170c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:12:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer says it will begin testing the experimental vaccine in the
        United States as early as next week, and says a vaccine could be ready for
        emergency use in the fall, the Wall Street Journal reported on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fb0c1d-5054-4b33-a293-31d8244f37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:12:55.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebea7439-575b-4dd4-8bf4-c2d27e9dffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:12:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainz-based BioNTech reported that the first cohort of participants
        had been given doses of the potential vaccine, BNT162, in a Phase 1/2 clinical
        study in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced56609-8534-4589-9bb2-5338fb3558fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:12:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172d9bb-61b8-4e68-be4f-0f19a6b70ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.928+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:12:55.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twelve study participants have been vaccinated with the vaccine
        candidate BNT162 in Germany since the start of the study on April 23, 2020,"
        the company said in a statement.</p>'
    '7':
