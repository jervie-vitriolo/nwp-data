      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)—</strong> Veteran
        actor Christopher de Leon has joined the list of COVID-19 survivors who have
        donated their blood plasma in a bid to help fellow infected patients.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1c4bbe-43a7-4bd6-b599-2fdbe362593f'
