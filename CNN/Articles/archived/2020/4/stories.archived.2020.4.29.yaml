      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>College students Yolian Ogbu and Victory Nwabufo have teamed up
        with the National Children''s Campaign to launch a movement demanding universal
        hazard pay and personal protective equipment for all coronavirus essential
        employees. And it''s all happening virtually under #YourWorkersMyFamily.</p>'
    '3':
