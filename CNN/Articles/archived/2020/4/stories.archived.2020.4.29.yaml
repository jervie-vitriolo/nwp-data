    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0cf747-8897-4b7f-8f20-dd1fb01c83fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.574+08:00
      'mgnl:createdBy': 'liz'
