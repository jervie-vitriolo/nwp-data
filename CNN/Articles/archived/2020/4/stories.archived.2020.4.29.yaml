      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila and several provinces are under enhanced community
        quarantine, marked by stay-at-home orders and suspension of most work and
        mass transportation, to contain the spread of COVID-19.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91828e49-eb61-4dfc-b93f-b0034ead5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:25:20.895+08:00
