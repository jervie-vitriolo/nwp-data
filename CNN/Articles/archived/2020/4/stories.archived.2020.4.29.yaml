      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• North Carolina: Deaths per day will fall slightly from 17 on May
        1 to 14 by August 4, with total deaths reaching 1,500 by August 4.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a7e407-2d5f-4138-b21c-adc45cae05f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• South Carolina: Deaths per day will remain somewhat steady, shifting
        from six on May 1 to seven by August 4, with total deaths reaching 669 by
        August 4.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be2f4d-3446-4b18-8ab5-ebcebf96c1ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:17:56.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:09.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Tennessee: Deaths per day will decline from five on May 1 to one
        by August 4, with total deaths reaching 444 by August 4.</p>'
    '62':
