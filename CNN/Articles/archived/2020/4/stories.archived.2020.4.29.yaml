      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many, it was a chance to finally eat the fast food they
        had been craving. Under level three restrictions, a limited number of restaurants
        and cafes have been permitted to reopen. According to TVNZ, that resulted
        in long queues of cars at KFC and McDonald''s drive-thrus outlets throughout
        Auckland, the country''s biggest city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81feb4ca-4012-487e-9ab7-a2e517593df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5521875-08db-484b-a1a8-2dd2ffe372ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And at a burger joint in Auckland, the crowds were so large that
        the police were called.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b351e-87a0-41b8-825c-c8d3f53f37e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be686432-34f1-4e0a-b18e-6250cf9413f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were called to a small number of incidents last night where
        people weren''t adhering to social distancing," a police spokesperson said,
        adding that one was in Glenfield on Auckland''s North Shore. "There was a
        large group congregating, police attended and education was given to ensure
        a better and safer process."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e23c79b-71ff-4748-b86e-18e44c038413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29aa52-e70f-4600-b89f-d2b8a01f1957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for BurgerFuel confirmed on Wednesday that police
        were called to the fastfood chain''s Glenfield outlet, and added that police
        had been very helpful with controlling the large crowd.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e395abb4-af4d-45bf-84fb-79109710758c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.680+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea8fcde-b8e3-4cef-a1b6-d2f2552e4b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Day one of re-opening saw our BurgerFuel stores inundated with
        a stampede of customers, way beyond what we had anticipated," the spokesperson
        said in a statement Wednesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b6751b-cc5f-4415-9388-6a0990ba3494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b101432-1fad-4ed9-9f26-74ac1d06cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BurgerFuel will now only take orders online, and all outlets will
        have to have a crowd controller at the store, the spokesperson said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7c9af9-dc41-4e59-b5e8-72f4b5dac2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cebca4-8eb1-4863-a1a7-dff849171a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police spokesperson said they received another call where a
        person was concerned that the road was blocked with traffic to get into a
        drive-thru. "Our call taker had to inform them that, that was in fact the
        queue," the spokesperson said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588d051c-fed6-47fb-941d-87e122418cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc0cd44-b9e5-4d18-b11a-e6fafdfcf2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, New Zealand''s Prime Minister Jacinda Ardern said
        that officials had been in contact with the head office of BurgerFuel to ensure
        they understand their obligations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b97826a-d122-476a-bfb1-328272b78860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.681+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eec9a9-6b03-4c3f-b4d6-9c829e79b9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They certainly didn''t fulfill those obligations last night," she
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51d663-c206-4e93-93b2-2b040cfa54fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5aad22-6877-4bc4-b4cd-72531d8bafe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said police had recorded 104 breaches in the first 18 hours
        of the level four rules being lifted. There had also been 742 complaints of
        businesses not complying, with most of the complaints relating to a lack of
        social distancing measures being in place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b4f486-f1ba-4ffe-94c0-4f34eb3f99bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d96bc7-2657-467a-b152-c8b8511f713d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auckland''s mayor Phil Goff also urged people to continue to follow
        social distancing rules, especially in regard to restaurants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f14b39-4817-4e15-8372-a9e5e5574c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aadcfb-fb60-43c6-9bd8-58db93462046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know everyone is excited to return to some kind of normalcy with
        things like takeaways, coffee and some physical activities, but I am concerned
        about the lack of social distancing we are seeing," he said in a statement.
        "We need to keep going for a little while longer."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af318c86-8ff1-46b4-8a05-14ebec63d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.682+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1a4043-4d39-4f23-8808-2deeb2e4494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current social distancing measures, the New Zealand government
        advises citizens to keep a 2 meter (6.5 foot) distance from people while outside.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a53cea-ec60-4cc4-9217-a26ba4a2a168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:17:47.683+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:44.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/29/asia/new-zealand-burgers-police-crowd-control-coronavirus-intl-hnk-scli/index.html">New
        Zealanders are so eager to eat burgers after the coronavirus lockdown that
        police are having to enforce crowd control</a>."&nbsp;</em></p>'
  'analysis-donald-trump-coronavirus-crisis':
