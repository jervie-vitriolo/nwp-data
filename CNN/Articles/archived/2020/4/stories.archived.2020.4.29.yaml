      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/28/politics/mike-pence-mayo-clinic-mask/index.html"
        href="https://edition.cnn.com/2020/04/28/politics/mike-pence-mayo-clinic-mask/index.html">Pence
