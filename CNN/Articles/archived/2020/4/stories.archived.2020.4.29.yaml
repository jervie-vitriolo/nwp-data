      'mgnl:lastActivated': 2023-01-26T18:13:24.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21d7dc5-3194-4c8f-8803-101f6f53823d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
