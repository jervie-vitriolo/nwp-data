      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday, Kentucky Gov. Andy Beshear said
        someone in the state had filed for unemployment under the name Tupac Shakur,
        calling the person out for "using somebody else''s identity."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798e8f3f-0d56-4eba-b009-8228b9090dd8'
      'mgnl:activationStatus': true
