      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Vice President Mike Pence walked
        into the Mayo Clinic on Tuesday, he wasn''t wearing a face mask.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3137ed51-9058-497b-8bfc-a2288fd110f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0688fd-0ad2-4d81-b35c-dc9009b29887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone else in the building was, according to reporters who were
        traveling with him. After all, it has been the policy at the renowned Rochester,
        Minnesota, facility since April 13. They even say they''ll provide one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263efbcd-cfe1-4dea-b706-809b1ed42059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab4215f-2e44-4141-a37a-d985165ac34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence was told of the new rules before he visited, the clinic said
        on Twitter, a post that was subsequently deleted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c7edc-2fc9-480e-8789-54182cf2dc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.021+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6741ffe9-6830-4ba1-893a-3cf98954bd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayo Clinic had informed @VP of the masking policy prior to his
        arrival today," they had written.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66995ac0-6f3a-4bac-9a6e-4c2fe7a973b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213be4c6-4416-4d8c-93a6-1ea3e3dd6c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as he visited a blood and plasma donation center inside the
        building, Pence was bare-faced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef7282d-90d8-4173-b349-406763af4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc374ec8-977d-4551-a55d-32e3b82b9833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others in the room —&nbsp;including Dr. Stephen Hahn, the Food and
        Drug Administration head —&nbsp;wore coverings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9926af9-80c9-49cc-87ca-96cd6a937845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642cf014-67f5-4aac-b89d-114eab6663a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mayo Clinic briefed Pence''s team in the last several days about
        the clinic''s policy requiring face masks, a person involved in planning the
        visit told CNN. The briefing came after the White House reached out last week
        about a potential visit. The person said when the clinic told the White House
        about the policy, it wasn''t clear whether Pence would wear a mask.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5bae7-b262-4a76-aa8d-c318f1c439e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716a37b-7822-420d-af8b-2a5d8cfdac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pence and the team, including reporters, arrived at the clinic,
        personnel from the facility had masks available for the group, including Pence.
        During the tour, the rest of the entourage wore masks except Pence.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fbbbb-7b4c-4037-b310-3fd0b09322bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5974968-994f-4636-8e66-d0a7b5858d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source familiar with discussions said it is clear that —&nbsp;despite
        what the vice president said in defending himself and not wearing a mask —&nbsp;Pence''s
        staff understands now it was a mistake. News reports after the visit focused
        on whether he wore a mask instead of the work being done at the Mayo Clinic,
        and Pence''s staff believes they should have made sure he wore one to avoid
        such a news cycle, the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b55238a-1667-4c4e-b6e0-22a29caa9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5b80e1-0f2b-43f0-93b2-27fb3ad5a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pence did avoid shaking hands; he elbow-bumped instead with doctors
        and officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcb5543-3a03-4d18-99b9-7deb2f1b4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adca2c74-717a-4ac5-b888-4867e5c0009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he was mask-less as he thanked workers, conferred with hospital
        administrators and spoke with a Mayo Clinic employee who was donating plasma
        after being diagnosed with Covid-19 at the end of March.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46609d4d-e22e-40e0-b440-965825f3570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb85e49-9441-488d-b664-9ed4dfc1b73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, Pence told reporters that he wasn''t wearing a mask because
        he''s often tested for coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45061c21-d282-42dc-99c4-77dac637fc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c72d628-096d-4bbd-8daa-a995fbd3b6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As vice president of the United States I''m tested for the coronavirus
        on a regular basis, and everyone who is around me is tested for the coronavirus,"
        he said, citing guidelines from the US Centers for Disease Control and Prevention
        that indicate wearing a mask can prevent those who have the virus from spreading
        it unwittingly.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e3bd97-a987-4ebc-ab78-2ec33472b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
