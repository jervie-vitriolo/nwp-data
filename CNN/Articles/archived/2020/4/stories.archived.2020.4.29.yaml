      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56382a05-981f-46db-b48a-6d4298154f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s become a common refrain during the coronavirus pandemic, a
        reflection of both how all of the days seem to blur together and how lately,
        we find ourselves forgetting even the simplest of details.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b10a28-e870-4b8a-943a-f1a34644a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecfa439-2207-4951-9922-578bc30b1bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our internal clocks are shot. Tuesdays are Thursdays are Wednesdays
        are Sundays. There are no weekdays, or weekends. There is only yesterday,
        today and tomorrow.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2934ade5-61b0-4d40-93b3-07559f924d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bb0722-991b-4f90-82f6-6ec0b3929d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.459+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with these feelings of disorientation, it may seem like it''s
        getting harder to concentrate and taking longer to complete tasks, as if our
        brains are just working more slowly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1239dc0b-47a6-415d-9fff-44515405fbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa3e831-d84d-403f-9bb7-be2cb91c9bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it feels like your brain is turning into mush, you''re not alone.
        Experts say it all has to do with how the pandemic is affecting our cognitive
        health —&nbsp;meaning, our ability to clearly think, learn and remember.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01a54ef-1595-495c-99d0-7352c6667f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494006e3-db60-4375-92d3-4023e19866a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a perfect storm between changes in environment, loss of social
        anchors and increases in cognitive stress," said Elissa Epel, a professor
        of psychiatry at the University of California, San Francisco. "And then on
        top of that, most of us are not getting the quality sleep that we used to."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e981a445-f2df-42c3-9f88-a16fa7632e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fcbef9-f6cf-4e78-a4ad-ec2d7763d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what''s going on, and what we can do about it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc036ba3-4c72-4d7c-80b3-700c7e5cb6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.460+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52bcd67-dcf3-4cbf-97f1-0b057a07502e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Our usual routines are gone</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fe69b9-8398-4ccc-8adc-c13ea0e53e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like our bodies depend on environmental cues like sunlight
        to regulate our circadian rhythms, they also rely on physical and social cues,
        explains Epel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da09d837-dfb1-4314-aea0-eab04f31eeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8443fa-fa6e-462f-a1b6-ee4bdde6c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those cues include routines like morning and evening commutes, set
        mealtimes or weekly religious services that help us keep track of what day
        it is.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24df821-e86d-462a-9f90-a3156110ac78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9b5d15-f2ac-4f26-8754-b7faab04f515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those confined to our homes, those routines have largely disappeared.
        Days have lost their usual structure, meaning once-clear boundaries are now
        blurred.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb739a5d-2bc8-471e-b063-f2db0076d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a113107-0e8d-46e9-93e9-f7e5abc5d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.461+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost all of the routine of a typical week, and that means
        having weekends as a boundary or as a separation or something to look forward
        to," Epel said. "Now the weekend is the same as a weekday."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afcc3d6-41b5-4c6d-84a3-995618039632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3008beee-e9bd-4510-9863-7c9c69d484e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because work is home and home is work for many people, some may
        find themselves working longer hours or into the weekends. Gone are the happy
        hours, concerts or sporting events that once separated weekdays from weekends,
        causing the days to just drag on.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b22ff6-d249-42b3-827f-f1973c7b0a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3d875-01ef-4454-baf3-ba52e808aa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loss of routine also means more mental energy is spent on determining
        what each day will consist of.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fac91f2-5ba0-4555-a85f-a5053982f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c799af96-2410-452f-8c8f-89428bf88566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we had our routines, you don''t really think about that stuff,"
        said Lynn Bufka, associate executive director for practice research and policy
        at the American Psychological Association. "So while your commute may be tiring,
        there''s not a second dialogue in your head, trying to figure out what has
        to happen this day."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe48fe5-244f-48ac-8df8-7e3b7f7691da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4f267-c666-4dde-9d7c-187399416180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who still need to go into work, routines may look a lot
        different. And there''s the added mental strain of remembering to socially
        distance, wear masks and avoid touching surfaces. All of that can contribute
        to a sense of disorientation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50c188-85c4-4506-a92d-9ca55b32fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.462+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9702c52-9418-432f-ba9f-e7734145d7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>We''re multitasking a lot more</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1953ff07-037d-4a08-af33-d8dc1c23cdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another reason we can''t keep track of the days?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97821367-a296-4954-a794-23384b799e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefcd263-6b2d-4a32-88b7-ead33987a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re multitasking a lot more. Many people are finding themselves
        balancing multiple responsibilities, such as homeschooling children or caring
        for an elderly family member -- all while holding down a full-time job or
        coping with the stress of a layoff.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b100406-e05c-4922-b734-e946be1f46a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46732e63-bbc8-457f-9e20-7c857314557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because all of those things are now happening in the same place,
        and often at the same time, we may find ourselves switching in between tasks
        more frequently. Or we''re overstimulated from using multiple screens or consuming
        news too many times a day. All of these things, Epel said, increase our cognitive
        load -- in other words, they use up more of our mental resources.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3673d0ea-d87a-4827-9e82-69faa1ad8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f26c23-f334-4897-8f6a-04f6de154820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.463+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our working memory is a limited resource," Epel said. "We can easily
        tax it by trying to engage in too many activities at once or trying to multitask
        in our mind."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6697a14-6350-4c00-9a3b-dc341224b97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ba235d-5f11-416d-842b-67114cc69d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why you might find yourself struggling to recall basic information
        or perform the tasks you used to with the same efficiency.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668baf04-7b23-46b9-82ba-b3d28db4c16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650b7a5-a67a-4b11-9a2b-e5262c9c148f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When (people are) attempting to multitask, it makes it more difficult
        to encode the information that''s in front of them," said Inger Burnett-Zeigler,
        associate professor of psychiatry and behavioral sciences at Northwestern
        University. "Then the information is not stored and they can''t remember what
        they were doing or what they were saying a moment or a few moments later on."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60fbe52-b6f9-4429-98d8-1dab0fdbac51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e05286a-2b8e-4fe5-b13a-73f2ffa2a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Those disruptions are causing stress</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a838f3b1-2da2-4e3e-bc92-f4702fa3a076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not being able to remember what day it is can also be a symptom
        of stress, explains Burnett-Zeigler.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80b94b-c793-4c9b-9e4e-3bb22c21c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e47cb0e-2ac4-41cc-81d0-0972a14e1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.464+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is becoming a source of chronic stress given that it''s
        been going on for weeks, or even months for some people, she said. High stress
        levels impair our concentration and attention, and can affect short-term memory.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9182721d-d58f-4f6d-9283-c7e4da158b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca62274-3101-496f-bdf4-635e145fb365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another effect of stress? It can worsen our quality of sleep.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c15a9da-8ea8-4c65-b5c3-50f63d130822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fbb804-bbd5-4aa1-b309-d3498bf2eeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often if you''re feeling stressed or you''re feeling anxious, those
        thoughts and feelings can show up and either make it more difficult to fall
        asleep or more difficult to stay asleep," Burnett-Zeigler said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32ffc59-3e8c-44e9-8bda-c27798c6e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c8bcbb-d799-4a1a-9353-4e4b9b2fddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sleeplessness, in turn, can further cognitive impairment, attention
        and concentration issues and short-term memory loss, she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa07bd1-1e6a-466b-88c9-f461ada25a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca579b65-3001-40b8-8248-7ac363a66982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Then again, time is relative</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e224c48-8ffe-4c46-ba25-e2a2004af00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what can we do about all this?</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ca76a-d9af-4034-a356-30bec580ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0402564f-9049-4972-9040-fb3b54895d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The psychiatrists and psychologists we spoke to recommended trying
        to maintain a sense of structure, to the extent possible. Going to bed and
        waking up at the same time each day is one strategy.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997c6417-6992-43ac-bcd0-2a80d0639576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc957164-53bc-4c44-9a87-37d2b81e8fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also recommended taking frequent breaks, exercising, eating
        healthy and limiting news consumption.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a7051f-74f4-4322-a1dd-e749f419d7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fed7f-78d0-41a7-ab41-862a26311a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if it makes you feel better, no one knows what day it is anymore.
        Time is an illusion.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feed7dad-7012-41b7-a897-f0ea9bc9468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/28/health/what-day-is-it-pandemic-wellness-trnd/index.html"
