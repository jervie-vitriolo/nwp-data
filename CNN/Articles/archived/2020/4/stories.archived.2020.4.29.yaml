      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen and other major carmakers have begun <a href="https://edition.cnn.com/2020/04/16/business/volkswagen-restarting-production/index.html">gradually
        restarting vehicle production</a>&nbsp;across Europe. The German automaker
        opened its biggest plant in Wolfsburg, Germany on Monday after the longest
        shutdown in its 82-year history. Almost all of its factories in China, the
        world''s biggest car market, are already back at work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e057393c-e991-42d6-9588-0ea3eda46922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:11:36.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has made 100 changes to the way it operates, as it tries
        to restart business without risking the health of hundreds of thousands of
        workers. "The health of our employees and suppliers remains the clear priority
        here," said Witter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d253cd2-8fdf-4216-94e4-974d0fb27b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:11:36.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:05.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen said it expects sales and profit to be "severely below
        the prior year, but still to remain positive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75cc4f21-a980-4c8a-b32e-8f276f270bda'
