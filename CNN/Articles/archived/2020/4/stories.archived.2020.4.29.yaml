      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        emergency room of the Gat Andres Bonifacio Memorial Medical Center in Tondo,
        Manila will be temporarily closed after several hospital members contracted
        the coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6ceafe-d416-482b-9245-e82c3eb46fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:39:28.476+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Isko Moreno on Tuesday said the hospital''s emergency
        room will be closed until 7 a.m. of May 5. The hospital''s Director Dr. Ted
        Martin said the center will not be admitting any patient during the closure
        of its emergency room.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4fd206-73dd-4f8b-a609-b82add28239f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:39:28.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight employees of the hospital — four doctors, one radiology technologist,
        one medical technologist, and two nurses — have tested positive for COVID-19.
        This forced the facility to stop admitting patients so it can disinfect its
        premises.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5040a770-89f1-4b5b-9d6e-103e083f63b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:39:28.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital will continue to cater to its existing patients and
        its dialysis center will remain operational.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96180b-5fce-48bb-8f24-e79a4be096ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:39:28.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Incoming surgical and medical cases will be referred to Ospital
        ng Maynila, while incoming OB and Pedia patients will be referred to Ospital
        ng Sampaloc, Ospital ng Tondo and Justice Jose Abad Santos General Hospital.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16e2cc-7537-4a3b-b988-5cf1f319d423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:39:28.477+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City has recorded 509 active COVID-19 cases. Ninety have
        recovered, while 60 have died.</p>'
