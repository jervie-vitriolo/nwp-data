      'mgnl:lastActivated': 2023-01-26T18:13:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c91b9a-6eae-49eb-a52b-c167d9cd128b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.589+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moyo rushed home to find the neighborhood engulfed in tear gas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fd02f0-b274-48c2-bd8f-b7297ff18c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185fd39d-f6c5-4260-bcb1-14bfef7d7cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighbors drove Yassin to a Nairobi hospital where he later died
        from his injuries, according to his father, who believes his neighborhood
        police officers are to blame for the incident, which happened on March 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e3693-eb1c-4a82-bd86-b126cfb0edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1255f5-5ed9-4e81-a338-5e7784ad2e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My child was shot on the balcony at home, he wasn''t even on the
        street," said Moyo. "I support the curfew but how the policeman handled it
        was very wrong."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d3a724-2092-4d21-92b3-0a4d1b3bfb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca813eaf-7fc8-4ed4-9bd5-399f11d09ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Excessive use of force''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587fbab4-962e-467b-872f-adedf55cfc25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s dusk-to-dawn curfew went into effect nationwide on March
        27 in an effort to curb the spread of coronavirus, which has so far killed
        14 people in the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e22d4-ee2e-4d27-af9b-610b7438aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45e58d8-c158-4bac-ae0f-b56ada04e7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, human rights group Amnesty International told CNN it has
        documented 16 people killed by police officers since the curfew started.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5480d5a8-fb35-4302-b2a4-90f76e47d82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ece12-9f71-4c79-88cb-12fd23326757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Excessive use of force further terrorizes a public that is already
        anxious and fearful," said Amnesty International''s Kenya director, Irungu
        Houghton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdedc11-2190-45c3-92f8-11d4dad71136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f80914-f828-4754-bdd7-7da341f79afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disturbing videos on local media showed police violently tear gassing,
        beating and forcing people to lie in tight groups on the ground in the coastal
        city of Mombasa on the first day of curfew.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714c933c-18ba-49c6-a1b7-837e63eccf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.590+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0ed6de-8bf5-4c9f-ba74-371f9ca7142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Houghton believes violent enforcement of the curfew damages public
        trust in the police and could hurt efforts to curb the spread of Covid-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe80cdba-992c-4bcf-9b63-e70b0535fdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:39.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbe83c2-6fc9-41a0-be70-c96ab9bb98b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will not voluntarily submit themselves to be tested if they
        feel their dignity and safety cannot be guaranteed."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b0e001-f3cb-4b75-89e5-16d296b59ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d12cec-4624-454a-af39-3c905cb1a07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya''s inspector general of police vowed to investigate Yassin''s
        death and in a televised address, President Uhuru Kenyatta issued a public
        apology for the excessive use of force by police.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d187e-73bc-4936-b9b7-1ee7ceab1d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8faea-a39d-4573-8da2-a4113da704ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Owino, the spokesman for the national police, told CNN that
        Yassin was hit by a stray bullet, but the investigation and ballistic report
        are ongoing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f2a252-1d97-40ee-a13d-cb74c3624052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0333d85-af72-447c-9a3e-5c358d7e798e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to respond to questions about allegations of excessive
        use of force by police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb4136-b5c5-45ea-9424-2f78ae260dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036711b5-2609-42aa-8d13-cbd4c286ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Apology not enough''</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0061be-e98a-4958-a46c-c75fb297cf4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One month on, Yassin''s traumatized family say an apology will not
        bring their son back.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab54952a-5523-4a5a-acb0-587214cf6ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bec4cd7-87f0-442d-ad25-9c057dbe2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.591+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother Hadija Abdullahi Hussein told CNN. "Everyone is home
        but no one is talking. He used to be the one who brought all the life into
        the house," Hussein says.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4da2b-82fb-42e9-b38f-6ddd45f5220f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8329ff-410c-4501-a29e-26699797ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sight of police patrolling the streets has left her other son,
        who is 3 years old, terrified and asking whether the police will shoot him
        too, she says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106b2199-e304-455c-8435-bc1f6150d169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff45196-7be4-4c05-9d90-404dc18a2402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussein told CNN that moments before the tragic incident, she had
        told her children, who were on the balcony watching the scenes on the street
        unfold, not to fear the policemen below.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e932288-4563-4534-8b57-498c34dc1f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe90881-d66b-4a64-9666-1324e925f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Yassin''s death, she says she''s lost all confidence in
        the police.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb4e85a-8cb8-4bad-9304-5d4d870a82d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839ec3ec-b7bc-4b26-bce2-af7f070b46de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can I honestly tell them, policeman are good after policeman killed
        his brother? I cannot go back and tell them to trust the police."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979d803b-742c-4f67-9889-acd5b7f230eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51280b01-e62c-4961-a9f1-faf63e14e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Human rights violations</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4221d3-6dda-49e1-9175-a665f328a63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a public apology for violent policing by the President,
        "nothing has changed, people are still being beaten," said Olal Happy, a convener
        at the Social Justice Working Group, which coordinates social justice centers
        in informal settlements like the one Yassin lived in.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64162e70-6ed4-458c-a7ca-e306229ad0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654efee8-24e0-440e-8ffe-b514a09226ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He classifies what Kenya has seen during curfew as human rights
        violations. "More people have been killed by the police than Covid-19," Happy
        said. "Most people don''t fear the virus like they fear the police."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a534a82c-7ff6-4ef8-baf5-480517b1b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43924fd-1679-4d92-8352-98d2fd95d016'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.592+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kenyans settle into the reality of curfew for the foreseeable
        future, Happy says life is about to get even tougher for poorer Kenyans.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b42f0d-e571-4c73-855e-b56eedd64f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11572ec-b739-444b-9d83-fb17980c554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People living in slums are fighting to survive on many fronts,
        said Happy. "They''re fighting coronavirus, they''re fighting hunger, and
        they''re fighting police."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3538f162-fd80-462d-9d6f-f7edf2de6cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:30:42.593+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:40.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/28/africa/kenya-police-coronavirus-curfews/index.html">A
        young boy was killed by a police stray bullet during a coronavirus curfew.
        Now his parents want answers</a>."</em></p>'
  'scotland-recommends-face-masks':
    'author': 'Zamira Rahim'
    'caption': 'First Minister Nicola Sturgeon observes a minute''s silence in tribute
      to health workers who have died of coronavirus.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T13:46:21.274+08:00
    'credit': 'From Jane Barlow/WPA Pool/Getty Images'
    'imagesource': 'jcr:37f6749a-aeec-4d8a-be89-15f3047fcc1c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b85994bf-64b6-4f27-a045-a542b816cb33'
    'lead': 'The Scottish government has advised people to wear face coverings in
      enclosed public spaces, in a break from the UK-wide approach to tackling the
      spread of coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T13:51:26.436+08:00
