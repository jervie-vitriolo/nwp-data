      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597713d1-f068-4693-8b2f-d4fefd98710d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.610+08:00
