      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What happens next?</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fdd783-42aa-419f-9b44-99ac565e51ae'
      'mgnl:activationStatus': true
