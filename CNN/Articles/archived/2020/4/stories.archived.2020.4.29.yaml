      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7606a138-d145-4756-8d47-e33ee5d4c6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, our understanding of this condition in children is limited.
        Covid-19 does present, in adults, as an inflammatory disease affecting a number
        of organs. We should investigate fully these children, with SARS-CoV-2, who
        present with a multi-system inflammatory disease to assess whether this is
        a presentation of Covid-19," Smyth said in a statement Monday.</p>'
