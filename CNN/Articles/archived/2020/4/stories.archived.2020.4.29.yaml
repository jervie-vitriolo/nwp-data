      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebc548-3a00-4b67-a620-d2749b26f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Mayo Clinic deleted its tweet saying it had advised Pence
        of the mask policy, a new message appeared thanking him for visiting.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a51e9-9136-4d03-bfad-377450811598'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.024+08:00
