      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two companies plan to jointly conduct clinical trials for the
        COVID-19 vaccine candidates initially in Europe and the U.S., across multiple
        research sites," Pfizer announced in its first quarter report, published online
        Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77666867-475b-44b1-a5d8-455ee1d56ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:51:49.929+08:00
