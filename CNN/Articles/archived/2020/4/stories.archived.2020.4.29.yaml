      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday the Paediatric Intensive Care Society UK (PICS) warned
        about a small rise in the number of cases of critically ill children, some
        who had tested positive for Covid-19, presenting "overlapping features of
        toxic shock syndrome and atypical Kawasaki disease with blood parameters."</p>'
