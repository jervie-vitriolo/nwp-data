    'template': '1'
    'title': 'Boris Johnson and Carrie Symonds announce birth of baby boy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72159204-adb8-434d-8ea0-e036977bf8bc'
