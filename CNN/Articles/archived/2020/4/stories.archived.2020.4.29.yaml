      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306d219-afed-456e-ba41-973be30e1ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.316+08:00
