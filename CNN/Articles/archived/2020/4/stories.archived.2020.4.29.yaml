      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nothing beats the awe one gets upon seeing well-executed street
        art up close. From pillars to building walls, some of the best local street
        artists see typical areas as blank canvases, giving them life anew through
        illustrations and abstract art. But with several cities still in lockdown,
        it’s a good thing that Google Arts &amp; Culture also offers a virtual tour
        of the Filipino Street Art Project. The tour is not only a random compilation
        of street art around the country; FSAP is a project founded by documentarist
        Kim Dryden and Filipino-American storyteller Austin Smith. More than a virtual
        gallery hosted by Google, the project also encompasses partnerships and fellowships,
        among others. Filipino artists featured in the virtual gallery include Lee
        Salvador, Triskaideka Masuerte, Basic Lee, Gerilya. Whoop Wonka, KooKoo Ramos,
        Elli Killingwithcuteness, Blic Pinas, and Brian Barrios.</p>'
    '33':
