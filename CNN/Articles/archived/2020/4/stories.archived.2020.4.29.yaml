      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazon is expected to help Mynt in re-shaping, championing, and bringing
        to life Globe’s purpose in the fintech space towards a digital, financially-inclusive,
        and cashless nation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac223a-afbf-4cbb-b071-6f10e9dc73ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.155+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:12:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Martha, as a leader, is a clear embodiment of Mynt’s current state
        that is ready to take on the future, fired up for sustainable growth and armed
        with an evolved, progressive approach to customer experience,” said Ernest
        Cu, president, and chief executive officer of Globe Telecom Inc.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452fcc8e-1021-4a89-a6d7-7ea7cf6c4773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.155+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:12:56.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mynt, one of the portfolio companies of 917Ventures, a major corporate
        incubator in the Philippines wholly-owned by Globe, is dedicated on mobile
        financial services and focused on accelerating financial inclusion through
        mobile money, micro-loans, and technology.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2bb960-7d55-4d40-ad86-53fc68d293e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.155+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:12:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas, meanwhile, will continue to be part of the Mynt Board as
        its advisor. Cu credited Thomas for putting GCash in the position to be the
        leader in the country’s fintech space.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d89578-0d7b-4557-ab5a-505fc5fb5850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.155+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:12:56.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mynt’s unwavering commitment in delivering world-class e-wallet
        services for the Filipinos has brought the brand GCash to its undisputed leadership
        position in the Philippine Fintech space today. This achievement would not
        have been possible if not for the leadership of Anthony Thomas in the last
        three years,” said Cu.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8813a40-03d7-43b6-8e26-c4982bbee175'
      'mgnl:activationStatus': true
