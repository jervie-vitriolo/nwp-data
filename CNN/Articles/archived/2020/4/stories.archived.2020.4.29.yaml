  'US-couple-coronavirus-death-hours-apart':
    'author': 'Christina Maxouris, CNN'
    'caption': 'Mary and Wilford Kepler'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T16:18:24.397+08:00
    'imagesource': 'jcr:29a589f1-1e77-4d12-9e13-1ff51bfb8749'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f66406ad-508a-4d84-9215-d090695dbabb'
    'lead': 'Mary Kepler and her husband, Wilford, died hours apart — both from coronavirus
      — after a lifetime together.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T16:20:06.530+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:13:20.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:20.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'They were married for 73 years and died 6 hours apart — both from coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7775cb6c-c091-44b2-bf7a-911385818b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Mary Kepler and her husband, Wilford, died
        hours apart after a lifetime together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ac583-ee75-49c8-975a-578ab28c56ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair was in a Wisconsin hospital after contracting coronavirus,
        according to CNN affiliate WTMJ. Family members are unsure how the two were
        infected, the affiliate reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a418e4e4-d999-49e1-9233-92bc55b7efb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because they both had the disease, they were able to stay together
        in their last moments -- something most coronavirus patients can''t do with
        their loved ones. Family members across the nation have had to say their final
        goodbyes over FaceTime or in texts read by hospital staff as medical institutions
        remain overwhelmed by patients and hospital visitors are restricted to help
        slow the virus''s spread.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be8366c-2e15-4870-b5e5-b25cee577b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the couple, who had been together for 73 years, had beds next
        to each other and got to say "I love you" to each other one last time before
        they died Saturday, their granddaughter Natalie Lameka told the affiliate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0eb522-ce56-4cbf-a787-d0ab71f17d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had been holding hands and that was just heartbreaking to
        hear but also heartwarming to hear," Lameka said. "And we were just so thankful
        they were together and were aware they were together," Lameka said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd78f1-76a1-4d98-96f3-2f0f3291acd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two were like the family''s "glue that holds us together," their
        granddaughter said, and while losing them hurts, knowing they never had to
        part makes the pain a little easier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c12caf-55cb-4027-89c1-3c0957d041ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was definitely hard," she told the news station. "But it was
        bittersweet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b8c05-bdd2-4789-b03c-564573a59583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:20:06.531+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Kepler died six hours after her husband, the affiliate reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1eccf7-04a7-4546-9a9a-e3c2cdb8a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:22:37.299+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:20.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/29/us/us-couple-dies-coronavirus-hours-apart-trnd/index.html">"They
        were married for 73 years and died 6 hours apart -- both from coronavirus"</a></em></p>'
