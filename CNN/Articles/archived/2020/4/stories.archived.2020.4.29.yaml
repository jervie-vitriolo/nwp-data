      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72c8e97-4c35-4817-a459-c2770f3097f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:15:18.115+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the Manila Police District has already sent to him the
        guidelines on how the district will be cordoned off temporarily. Once finalized,
        the order will include exemptions of areas in relation to public access to
        basic commodities and logistics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70af533d-92a6-42f4-8258-def5be8364f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:15:18.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86abde74-300b-4835-92e5-7ea6a123e33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:15:18.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s announcement comes days after <a href="https://www.cnnphilippines.com/news/2020/4/25/157-violators-arrested-sampaloc-lockdown.html">he
        placed Sampaloc district under a two-day lockdown</a> due to its high number
        of cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65561af7-fc7a-4028-910d-1efd31950329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said the Divisoria night market will likely be exempted
        due to the high demand for basic goods from within the city and other parts
        of Luzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f3887e-3d66-48c0-be3d-9b2779a3d9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d923c49-30b2-4f9e-9e71-c5955da1faec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re going to shut it down the way it was done in Sampaloc,
        <em>maaapektuhan ang pamilihang bayan sa buong Maynila at ibang pamilihang
        bayan sa Metro Manila</em> (the whole market of Manila and other markets in
        Metro Manila)," Moreno noted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b247d46e-e050-41a5-97a5-40cb870af202'
      'mgnl:activationStatus': true
