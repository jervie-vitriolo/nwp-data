      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to organize around better working conditions of
        working-class people in this country and the world so that they can ensure
        a brighter future for their kids, for us," Ogbu said.</p>'
