      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GCash, one of the two fintech companies operated by Mynt, is a leading
        micropayment service in the country that transforms the mobile phone into
        a virtual wallet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
