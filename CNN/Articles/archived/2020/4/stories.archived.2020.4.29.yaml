      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)—</strong> The Philippine
        Coast Guard assured strict implementation of COVID-19 quarantine protocols
        will remain in place as more Filipino-manned ships are expected to dock in
        Manila''s port in the next few days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5208d112-2932-4c81-a6b3-67c9f2e44a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
