      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As some researchers say deaths could rise significantly
        in coming weeks, the number of confirmed coronavirus cases in the United States
        has topped 1 million and the deaths toll has surpassed the total of US troop
        fatalities during the Vietnam War.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f6765-4046-46fd-afb5-b98dd63abeee'
