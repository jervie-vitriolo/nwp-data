      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69df185-9c48-4b5b-8b98-0a4eb48a03b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s [also] going to happen in any part of the city <em>na kung
        saan halimbawa, may malaking numero ng mga violation o apprehended individuals
        who continue violating ECQ (enhanced community quarantine), social distancing,
        and yung curfew</em>," Moreno said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e242d-c625-4a5b-8b30-24e86d52c840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
