      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Andrew Yang sues
        over New York''s canceled presidential primary."</em></p>'
  'Robert-Mueller-investigation-':
    'author': 'Katelyn Polantz, Evan Perez, Marshall Cohen and Sara Murray, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T11:01:55.434+08:00
    'imagesource': 'jcr:3d5c7e87-748c-4e83-9acb-790cff4e9233'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '557c2487-26f5-43ee-ab90-8a3bd884f3b8'
    'lead': 'Investigators from former special counsel Robert Mueller''s investigation
      told a judge that Trump political adviser Roger Stone orchestrated hundreds
      of fake Facebook accounts and bloggers to run a political influence scheme on
      social media in 2016, according to court documents from the Mueller investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T11:05:42.398+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:13:48.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:11.888+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Robert-Mueller', 'Roger-Stone', 'Facebook']
    'template': '1'
    'title': 'Mueller investigators said Roger Stone orchestrated hundreds of fake
      Facebook accounts in political influence scheme'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c31704-643e-4812-afcb-93589433f70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Investigators from former special
        counsel Robert Mueller''s investigation told a judge that Trump political
        adviser Roger Stone orchestrated hundreds of fake Facebook accounts and bloggers
        to run a political influence scheme on social media in 2016, according to
        court documents from the Mueller investigation unsealed on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538b5769-7b0b-458a-964f-aab24536b7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disclosure came as the Justice Department on Tuesday made public
        dozens of search warrants from its investigation into Stone, after CNN and
        other news organizations sued for access to the files.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf152ed-d26c-4500-a4b9-6d158de23b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.398+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone''s assistant, interviewed voluntarily by former special counsel
        Robert Mueller''s investigators, said that, as part of his work for Stone,
        he bought "a couple hundred fake Facebook accounts" and that bloggers working
        for Stone sought to build what looked like real Facebook accounts to push
        information about the 2016 Russian hack of the Democrats, a search warrant
        unsealed on Tuesday stated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918c838-0d44-4b97-b4bb-e28aa014b775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Stone had wanted to push WikiLeaks content online that
        could help then-candidate Donald Trump, including content from stolen emails
        from accounts belonging to John Podesta, the then-campaign chairman of Trump''s
        rival Hillary Clinton, the warrant alleged. The warrant that mentioned the
        fake accounts sought data from Facebook for three accounts, two of which were
        registered to the handle "rogerstone."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d168a6-e7fc-4747-8f4b-da7cca496308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of the suspected Stone accounts was used from October
        2016 to March 2017 to buy advertisements to push stories related to Russia
        and WikiLeaks, according to the warrant. Some social media messages from the
        accounts rebutted that the Russians were behind the online pseudonym Guccifer
        2.0, which the US intelligence community has said was operated by Russian
        intelligence to disseminate hacked materials aimed at damaging Clinton''s
        campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f4597-cd9a-4037-bb98-65956239e801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads allegedly purchased shared messages on Facebook such as:
        "Roger Stone talked about WikiLeaks, Donald Trump, ... " and "Stone Rebuts
        Charge of Russian Collusion" and "ROGER STONE - NO consensus that Guccifer
        2.0 is a ... "</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aa499f-54a5-4a8a-8b46-81b152ed2991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone said in a statement Tuesday that the newly released documents
        showed "baseless over-reach of the Mueller witch hunt" and exonerated him
        from any accusations of "Russian collusion, Wikileaks collaboration and the
        receipt and dissemination of stolen e-mails." He has not yet begun serving
        his sentence of 40 months in prison and has been publicly advocating for a
        pardon from Trump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66a4825-1c28-4077-82c3-606428cb0da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there are private communications contained in the warrants,
        they prove no crime. I have no trepidation about their release," Stone said
        Tuesday. "There is, to this day, no evidence that I had or knew about the
        source or content of the Wikileaks disclosures prior to their public release."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f5dfa8-d473-441a-aabd-9f0b58f74f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly released documents offer a more detailed version than
        was previously known of how Mueller and other federal investigators aggressively
        collected evidence about Stone, a close Trump friend and political adviser,
        by traversing the country for access to his digital data before charging him
        with obstruction and other crimes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ccee4-4528-4094-8173-dbcf4d543fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrants, taken on the whole, give a portrait of Stone''s extensive
        digital life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b585949-08f0-420d-8f55-f55106b60827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Stone, under the threat of prosecution, allegedly
        moved his home computer data to a private server.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cacdaf8-edb9-4eb3-a437-3c4920899d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was so afraid of being hacked or being tracked by the government
        in spring 2018 that he moved data from his home computers to a private server,
        an assistant voluntarily told prosecutors, according to one warrant application.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3e9b2-d438-4f51-862f-857423f06a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stone was concerned with his business and work if his computers
        were seized and he did not have access to them, and he wanted to be able to
        continue to work, write, and get the word out in that event," the court document
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75e3ca1-7068-42f4-ae28-de84aca37e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His wife had also sent a text in March 2018 that said he was moving
        to use the server "because of his issues with government agencies." He was
        arrested in January 2019, and Mueller had clearly been pursuing him for months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957f024-7fc3-4317-ad70-497a05b21ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone had been paying about $500 a month for a server, according
        to his assistant.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448de8b-0c54-4c69-b718-5ca17054a994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was convicted of lying to Congress and witness tampering.
        He was also investigated for hacking, wire fraud, conspiracy and illegal foreign
        campaign contributions, according to the warrants, but he was never charged
        with any of those crimes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d78a3d-9665-404c-ab11-49276eeaf069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.399+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to prosecutors, Stone discussed with his contacts trying
        to coordinate with WikiLeaks about its releases of hacked emails, and he was
        in touch with a Twitter persona operated by Russian hackers. Mueller didn''t
        accuse anyone of illegally working with the Kremlin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d137a40-dffe-413e-94a2-d3caa9b4ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warrants released Tuesday highlighted just how extensively Stone
        discussed the WikiLeaks drops in 2016. The warrants also noted that, in their
        searches, "Stone in fact communicated via private direct messaging with WikiLeaks
        during the Campaign" despite him claiming publicly he had not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25820a-f272-453a-b004-8c8aa9861e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone was also in contact with WikiLeaks the following year. One
        warrant mentioned messages between Stone and WikiLeaks'' founder Julian Assange,
        who since then has been indicted in the US for computer crime and is facing
        extradition from the United Kingdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f949ea47-a441-4bf0-9a99-6979fa0f90d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On June 4, 2017, a month after Mueller''s appointment to investigate
        Russian influence in the election and coordination with the Trump campaign,
        Stone messaged Assange on Twitter, the warrant said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e0909c-37fe-4e09-bda9-b08a6bdca41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the US government moves on you I will bring down the entire
        house of cards. With the trumped- up sexual assault charges dropped I don''t
        know of any crime you need to be pardoned for," Stone wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91571357-43df-4fbd-b4bb-8912d44e6448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six days later, Stone messaged WikiLeaks, writing, "I am doing everything
        possible to address the issues at the highest level of Government. Fed treatment
        of you and WikiLeaks is an outrage. Must be circumspect in this forum as experience
        demonstrates it is monitored."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60348545-e326-4880-aa06-901cb6d0be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much about the Stone investigation is still redacted in the Mueller
        report. That''s because the report was released before Stone went to trial
        last year, so the Justice Department redacted almost everything about him
        in the 448-page report.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb78c342-c395-4b1c-9a1e-87a78b4cfbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents released Tuesday but still have some redactions of
        their own, which were made to protect third parties, financial information
        and details of other pending criminal investigations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd009e54-7e62-42be-a172-a380e5c27107'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated with additional information from
        the warrants.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e1792-b9c6-4f9c-9aae-abb074a9d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:05:42.400+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:48.795+08:00
