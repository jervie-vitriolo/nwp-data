    'lead': 'Hong Kong International Airport has provided a glimpse into what post-coronavirus
      airport procedures might look like once we''re traveling again, and a lot of
      disinfection technologies are involved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T07:47:01.903+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:14:01.155+08:00
