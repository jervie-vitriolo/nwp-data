      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1abe2a-c6fb-4447-9e19-9a1b4e31ee11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama will replace its stay-at-home order with a safer-at-home
        mandate beginning Thursday at 6 p.m., allowing employers and beaches to reopen
        "subject to good sanitation and social distancing rules," Gov. Kay Ivey said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286244a-0dcd-4708-9fb4-0604d6d57334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9c77dd-9e19-47a7-9382-2e75d8d9ed7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis on Wednesday will outline reopening plans,
        he said during an Oval Office meeting with President Donald Trump.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5b403-b995-46f0-83cc-213b17d884e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c7085-0b74-4a6b-a8fc-f651368991c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri will start next week, with some statewide restrictions
        set to be lifted Monday, Gov. Mike Parson said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea453e1d-8526-4d19-8f41-6dda60912806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31457cb3-b3e3-48f7-8b3b-65598d12dabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is working, the health care system is not overwhelmed,
        and we are winning the battle," the governor said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5f2ca4-6a69-424b-bfe6-ef71b1679ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.520+08:00
