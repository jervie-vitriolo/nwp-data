      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer and BioNTech plan to initiate trials for BNT162 in the US
        on regulatory approval, expected shortly, the statement said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d3af8f-3435-4fa4-b7f9-62a393797bfb'
