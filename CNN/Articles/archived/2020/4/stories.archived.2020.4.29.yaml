    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Canada says its coronavirus death rate continues to spike despite a
      slower growth rate'
    'visualType': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d619ee7-d6ce-4d5c-90fb-c32674f5f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Canada has a higher
        coronavirus death rate than previously predicted, even though the country
        has a growth rates slower that most countries —&nbsp;including the United
        States&nbsp;— according to a new snapshot and updated modeling Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adec4b1e-8cd9-4ad3-b329-5f98971504b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemic growth rate was doubling every three days, but now
        has slowed to doubling every 16, Canadian public health officials say. But
        Canada is now reporting nearly 3,000 coronavirus deaths, much higher than
        originally predicted.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1330e554-895a-404e-a12c-a6946177511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing the tragic paradox of the epidemic playing out,"
        said Dr. Theresa Tam, Canada''s Chief Public Health Officer, during a presentation
        of the new modeling Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4379fe-9e59-40d4-8b80-52b91fdb34d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the epidemic comes under control, and the growth of cases slows,
        the severe outcomes and deaths continue to accrue, as Covid-19 takes a heavy
        toll among highly susceptible populations," said Dr. Tam.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d95da41-4737-48f6-a2b9-a8a4d9a4bba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than two weeks ago, Canadian officials had predicted a case
        fatality rate of about 2.2%. It now stands at 5.5% with hundreds more deaths
        possible in the next week alone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68835110-87c7-4453-9ca7-64ea6a594e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, health experts have cautioned that fatality rates may be
        lower than reported because they do not always count asymptomatic or mild
        cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc5b9cb5-77e4-40c7-89dd-cf561302b40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Soldiers taking care of seniors''</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58dcba-8123-4bae-b7f1-f74fab31ccb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canada is currently dealing with hundreds of outbreaks in long-term
        care homes throughout the country, and hundreds of those elderly and vulnerable
        residents have died. Government statistics released Tuesday show that 79%
        of deaths across the country are related to outbreaks in care centers.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713068f5-269e-458a-9789-eaecfae8f9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outbreaks in long-term care and seniors'' homes are driving epidemic
        growth in Quebec, Ontario and Nova Scotia and are responsible for the majority
        of all deaths in Canada," said Dr. Tam.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071f240-1d48-40a2-8025-73c83550b5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the outbreaks and requests from provinces, Prime
        Minister Justin Trudeau announced last week that thousands of soldiers would
        be deployed to long term care homes to support seniors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af43a810-3a3c-46ec-931d-09accccd6f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a long-term solution. In Canada we shouldn''t have
        soldiers taking care of seniors," Trudeau said during his daily press conference
        in Ottawa Thursday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c203cd35-0ec2-4671-a083-bb022a3afe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We might lose the progress we''ve made''</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d37866c-f7da-4e8e-b73c-af3ac3501299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The virus is clearly slowing down in Canada with a marked improvement
        in transmission rates. Earlier in the pandemic, each infected person was likely
        to infect 2.19 people, now that rate of transmission has slowed to only one.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b821adc5-e407-4de9-9ead-3b604625d9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some regions are issuing guidelines and dates for reopening, like
        Quebec where elementary schools will open in phases beginning in May. Trudeau
        said he is collaborating with provincial leaders, but that there must be enough
        personal protective equipment throughout the country before it is safe for
        businesses and workplaces to reopen.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af74e05-2fc9-4de3-9765-9bc78e7bf02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Canada was flattening the curve, Trudeau said distancing measures
        and some closures would remain in place for some time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b427f25-186b-4dd1-8718-3590bc33b71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:32.238+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:26.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re in the middle of the most serious public health emergency
        Canada has ever seen and if we lift measures too quickly, we might lose the
        progress we''ve made," said Trudeau during a press conference in Ottawa Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189eeae5-fe0e-4301-9e38-ed717606b09b'
      'mgnl:activationStatus': true
