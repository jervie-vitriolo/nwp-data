      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN)&nbsp;—&nbsp;Former Democratic presidential candidate Andrew
        Yang is suing the New York State Board of Elections after the state election
        commission voted to cancel its presidential primary over coronavirus fears.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f09485-8b59-4df6-921a-46349834c84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61914da3-68d8-49bb-a6fc-638b612b8123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, now a CNN contributor, filed the suit Tuesday alongside seven
        New York residents who had planned to serve as his delegates to the Democratic
        National Convention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d83730-7489-44b3-a4cb-490826b8e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d4360-d2b3-4278-be1b-a2119f67d4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unprecedented and unwarranted move infringes the rights of
        Plantiffs and all New York State Democratic Party voters, of which there are
        estimated to be more than six million, as it fundamentally denies them the
        right to choose our next candidate for the office of President of the United
        States," the lawsuit states.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161295c7-e5d7-4d8a-9114-b65623ad3921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedf6e2-8faa-42b4-a8f7-4c8eddfafc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The filing joins a wave of opposition to the state election commission''s
        decision. While multiple states have postponed primaries due to the coronavirus
        pandemic, New York is the first state to cancel outright.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594d18ed-a2e7-4a01-9d0c-becc86b515b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb06fcd-f675-4634-ae54-368e1084e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Douglas Kellner, one of the Democratic commissioners on the board,
        told CNN the decision came after Vermont Sen. Bernie Sanders suspended his
        presidential campaign earlier this month, which "basically rendered the primary
        moot."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3bc65f-352c-4f47-b3a1-942776ebc73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596776d-6301-49c0-b304-0680005ff615'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.145+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At a time when the goal is to avoid unnecessary social contact,
        our conclusion was that there was no purpose in holding a beauty contest primary
        that would marginally increase the risk to both voters and poll workers,"
        Kellner said.</p>'
    '11':
