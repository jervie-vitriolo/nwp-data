      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> When his daughter was born, Alex Kaplan
        thought his home was babyproof. He was wrong.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33b35c5-446d-4bac-8f44-3448dcc49a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
