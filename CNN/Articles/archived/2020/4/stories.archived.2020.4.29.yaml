  'naia-frontline-officers-coronavirus-disease':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T16:59:39.809+08:00
    'imagesource': 'jcr:85d27f28-8599-40c9-a247-2fc067fc92bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '154b0475-730e-42a5-912d-0ccd594063ef'
    'lead': 'Rapid test results showed that nearly half of the frontline Immigration
      officers at the Ninoy Aquino International Airport are free of COVID-19, an
      official said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T17:01:18.708+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:13:18.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:20.861+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '206 NAIA frontline immigration personnel who took rapid test all free
      of COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e8d83e-26c8-4f98-b539-1a86027c7ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Rapid
        test results showed that nearly half of the frontline Immigration officers
        at the Ninoy Aquino International Airport are free of COVID-19, an official
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bd7c44-c03b-4e31-8ba4-9d8b6f1e208b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A total of 206 immigration officers underwent the rapid mass testing
        on Tuesday at the NAIA Terminal 3 building, and thankfully all tested negative,"
        BI Medical Section Chief Marites Ambray said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c59dc3d-4302-4ef6-a33c-8775aa3445d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.708+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said it has a total of 500 personnel deployed at NAIA.
        The rest of the frontline immigration staff will also be tested for COVID-19,
        it added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562c6e2-b20a-4d28-8195-9422ab2bb898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said 150 frontliners and ‘at-risk’ employees at the BI main
        office and in seaports have undergone the same test, and were also found to
        be free of the infectious disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322a3f5-8f3b-4c9c-8b18-e9bd4a9fb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At risk groups include the elderly, and those with underlying medical
        conditions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea07509-b45a-44ef-80df-f0ded456c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI earlier announced it has procured hundreds of personal protective
        equipment for its frontliners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d3749b-b5fc-40fa-9abb-d2987a1c5c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration chief Jaime Morente also directed the bureau’s COVID-19
        task force and medical team to be "on call 24 hours a day so they can promptly
        respond to health queries and emergencies."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b332cfef-6c7f-4f55-a9c1-80975745cbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health does not recommend using rapid test to
        determine whether a person is infected, as it may give inaccurate results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9779986-add9-4e8c-9837-5f74febbe377'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:01:18.709+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:18.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH prefers polymerase chain reaction (PCR)-based test, which it
        considers as “the gold standard” for coronavirus testing because it can detect
        the actual presence of the virus, even when the patient is asymptomatic or
        not showing any symptoms.</p>'
  'Mae-Diane-Azores-2019-Bar-topnotcher':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Bar topnotcher Mae Diane Azores'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T16:59:46.496+08:00
