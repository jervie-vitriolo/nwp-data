      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo explained that once a ship arrives in Manila, it will first
        be inspected by officials from the bureaus of quarantine, customs, and immigration.
        He added the quarantine period will still be practiced inside the vessel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
