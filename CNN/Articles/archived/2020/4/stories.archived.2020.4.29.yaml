      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d05f814-5980-41ba-a7ff-e005057169e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:03.811+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:17.713+08:00
