      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 659 residents of the city have contracted COVID-19 to
        date with 15 new active cases, according to the Manila Health Department.
        Of this number, 60 have died and 90 have recovered from the infection.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6787c898-8b55-46f3-a8ab-f8c21709059a'
