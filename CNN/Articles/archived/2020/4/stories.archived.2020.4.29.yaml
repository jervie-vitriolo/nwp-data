      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc8c99a-32e5-4dc9-8108-9a2c582125b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten ships are now anchored in Manila, according to Balilo. He estimated
        that over 2,000 Filipinos are currently onboard the said vessels and will
        be placed under quarantine once given clearance to disembark.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dd0b05-732d-49fe-844d-8c1df3e29470'
      'mgnl:activationStatus': true
