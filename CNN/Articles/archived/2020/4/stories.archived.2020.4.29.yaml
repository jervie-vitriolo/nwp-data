      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91b3a97-4df8-4059-97f5-4a6d5f403833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed02f617-f24e-44a3-af76-9bc6483171bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6014a-0200-45f4-92e4-f18e9fadacc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I didn’t know a Zoom call could tell you so much about a life. The
        online gatherings where we mourned Jimenez — “Sec. Mon” to everyone else —
        were telling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8b0d56-2819-4822-ad51-288419d4fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was former President Noynoy Aquino, Vice President Leni Robredo,
        Sen. Risa Hontiveros, and his colleagues from the Cabinet. There was a story
        about how Jimenez charmed actress Marion Cotillard at a dinner. There were
        hardened bureaucrats from his agency talking — in tears — about how he was
        their favorite Cabinet secretary ever. They told stories of how undersecretaries
        from other government agencies would approach Jimenez for advice, instead
        of their direct bosses. There were the people he took under his wing. They
        were there, crying, calling him a second father.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ea854d-e536-408f-a3d3-5a9f4428b9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who worked above, beside, and under him were there in full
        force. During mass, they even sang a disjointed, horrifying version of “Pananagutan”
        — twice — which Jimenez would have found hilarious.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975b4755-0615-4fbf-ad7e-e09de403dc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eulogies revealed so much and so little about him. On the first
        day you meet Mon Jimenez, you assume so many good things about him. And the
        more you get to know him, the more you realize your first impressions were
        correct.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a7109-7a6b-42cb-b959-94fda3cbb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he sees people working late, he would tell them to go home,
        saying: “If you are asked to choose between your work and family, always choose
        family. Because work will always be there, but your family won’t.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502c062c-87b2-4860-b54d-336924ed13f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he feels his people are treated without dignity, he would come
        to their defense. As an elder statesman of the advertising industry — the
        Jimenez of Publicis JimenezBasic — he set an example for everyone. “Once there
        was an account executive that shouted at one of our staff,” he said. “And
        I didn’t like the way the client was already relating with us. So we made
        a decision to resign the account. I told the staff: ‘It’s okay. Don’t worry.
        We don’t need clients who disrespect us.’”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f87298-8761-4b66-869d-aee3f8077922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.809+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he sees colleagues in Maintenance or Errands and Papers — or
        the drivers and guards — he would greet them by name: “Hi Romnick.” “Hi Eddie.”
        “Hi Mang Jun and Kuya Bobby.” “Hi Leo.” “Hi General.” (These are real names!)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a20d4-31b8-4032-985f-55b9949e90d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When his staff would have post-government gatherings in Makati,
        he would drive all the way from his home in Alfonso, Cavite, just to accommodate
        everyone else.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f672a1-d615-4a4b-b3d6-1a6927f67c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He treated everybody the same — maybe with the exception of his
        wife Abby. He loved her more than anything. During his eulogy, his Chief of
        Staff Atty. Eugene Kaw mentioned that Jimenez loved the Philippines so much,
        but he loved his wife Abby way, way more.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec214c3-fdcc-4742-b7c1-37f4756dba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He never took credit. When asked about his involvement in the campaign
        “It’s more fun in the Philippines,” he always credited BBDO Guerrero. When
        asked about helping come up with Jollibee’s “Langhap Sarap” line, he would
        say: “Jollibee was a success long before I was fortunate to work on it,” before
        directing all credit to colleagues Minyong Ordonez and Tere Filipinia.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736be7e7-70dd-4bb3-97d7-c263ef2dcbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one thing is certain: good things happened when he was around.
        During his stint in the Department of Tourism, they had to revise his six-year
        target for domestic travelers because he beat it in less than a year. The
        Philippines saw tourism income double. By June 2016, he left behind not just
        a vibrant tourism industry and a winning marketing campaign, but also an entire
        bureaucracy that adored him.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51949a0-6f01-4a19-a342-217fb4980f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can’t even begin to account for what this country lost with his
        passing.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc53e4f1-3e2c-4c2f-99c0-3f6e655c048a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '84':
      'image': 'jcr:1017a133-03d2-40c0-af48-7a89c3dc1519'
      'imageCaption': 'Ramon Jimenez touring Intramuros in a Segway. Photo courtesy
        of MON JIMENEZ''S DOT FAMILY'
