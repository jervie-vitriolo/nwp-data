      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of the employees are not financially capable, so most probably
        most of the cases will be pro bono... I do not intent to make the labor law
