      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"What day is it, again?"</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281ecc92-2179-4c20-bee0-401aef392c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:03:17.459+08:00
