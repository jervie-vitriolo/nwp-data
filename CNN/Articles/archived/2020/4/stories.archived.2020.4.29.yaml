    'title': 'Philippines'' COVID-19 recoveries surpass 1,000 as cases top 8,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bbddb2-4caf-445f-9eb8-776ca2b5b665'
      'mgnl:activationStatus': true
