      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cc65e1-42a7-49fa-bd05-ea369d703390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a wily little girl," said Kaplan, who lives in Washington,
        D.C. "At 9 months old, she managed to open a childproof — in air quotes —
        bottle of acetaminophen."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2150727-b1f7-4bfc-bb9e-ea78e9f65325'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b725902b-3133-42ce-9f71-f17da1b47ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Kaplan found her, she was smeared in a sticky mess from putting
        the gel caps in her mouth. "Acetaminophen, we came to learn, is very dangerous
        and dose-dependent," said Kaplan, who called poison control then headed to
        the closest emergency room.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f25558-0340-440e-aa38-1011b97362c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acedd5f-ed6e-4d04-b181-a01907dc6776'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaplan''s daughter was fine, but accidental poisoning is a serious
        problem for American kids.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70aebe1-e58a-4662-80d7-7024a3ca32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2371ff8a-edd9-478d-9040-4019ee84acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.431+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 children are treated for poisoning each day in emergency
        departments across the United States, according to the US Centers for Disease
        Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00899716-caa0-4ce6-8977-91e8070f3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
