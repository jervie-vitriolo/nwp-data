      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/29/europe/germany-pfizer-coronavirus-vaccine-test-intl/index.html"><em>
        "Potential coronavirus vaccine being tested in Germany could ''supply millions''
