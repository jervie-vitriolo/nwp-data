  'Germany-healthcare-workers-PPE-shortage':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T05:20:37.264+08:00
    'imagesource': 'jcr:8d4a49c7-b3ec-4f90-8844-95e43c233874'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c49ec79f-2543-41c2-8775-8be9ca9da46b'
    'lead': 'A website apparently featuring photos of German medical workers is calling
      attention to the working conditions and protective equipment needed by frontline
      workers amid the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T05:28:18.023+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:14:08.566+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:06.087+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German doctors pose naked to protest protective equipment shortages'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0162dd3c-962e-46b6-9994-1f04769fbd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A website apparently featuring photos of
        German medical workers is calling attention to the working conditions and
        protective equipment needed by frontline workers amid the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606d8c0c-2d4b-4d46-925a-24ec2f948468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The website, "<a href="https://www.blankebedenken.org/presse/english-text/">Blanke
        Bedenken</a>," shows photos of apparently nude people, some of whom are partially
        obscured by medical equipment, paperwork and other props, including stethoscopes,
        anatomical skeletons and even toilet rolls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb08ddf-7174-4ee3-9ea9-3e38992fccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are your GPs. To be able to treat you safely, we need protective
        gear. When we run out of the little we have, we look like this," the organizers
        say in a statement on their website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd8977-8e48-4422-b5e9-dedad7864fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.024+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic spreads around the world, healthcare
        workers on the frontline of the fight against Covid-19 in countries around
        the world have warned of shortages of personal protective equipment (PPE).</p>'
    '26':
      'image': 'jcr:dbbb65b0-7f36-4088-845e-6606d56aca98'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b870013-07a8-403c-835d-a85e1fc86439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1db0321-f0ea-4935-b29e-45d15ab9e541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all vulnerable. Medical practices need more support from
        politics," the Blanke Bedenken group added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3135e7d-8e4d-4d96-aa29-ad16244a243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not independently able to confirm the authenticity of the
        site, or the specific affiliations of any of the people pictured on the site.
        Representatives of the site have not responded to CNN''s request for an interview,
        and it is not clear which institution or government agency they view as the
        party responsible for the equipment they say they are lacking. An inquiry
        to their website resulted in an automated response about the volume of inquiries.</p>'
    '27':
      'image': 'jcr:899d020b-6fb3-4ba3-b47b-4fe2513df1df'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727d23e0-cf1a-4810-a534-11fa7f84697c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0f5f1a-ac9b-45ac-aa20-336a3e366e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to worldwide rapid rise of Covid-19 infection numbers the demand
        for medical supplies, such as gloves, breathing masks, protective clothing
        and ventilators, increased. This led to worldwide supply shortages," a spokesman
        for Germany''s Federal Ministry of Health told CNN in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5a27a3-7b70-4e2d-a2b8-46a628edd906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In cooperation with a German logistics provider the Federal Ministry
        of Health organizes the distribution of the medical supplies to the Association
        of Statutory Health Insurance Physicians and the federal states. By the end
        of last week the Federal Ministry of Health had distributed round about 133
        million protective masks," the spokesman added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b6288-7c28-4c16-9501-468e7fbb78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Germany received a shipment of 10 million face masks
        from China, and two further flights chartered by the German military are expected
        to deliver another 15 million protective masks as the wearing of masks has
        become mandatory in many public spaces across the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2593de9-b3b5-4a20-a9e4-ed757dbd9536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From last week, many of the restrictions on public life that were
        designed to halt the spread of coronavirus were loosened in the country. Shops
        no larger than 800 square meters (8,600 sq. ft.) were allowed to reopen, as
        were car dealers and bicycle stores, regardless of size.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7a225-51e9-4499-8959-06f40c7665ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.025+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures from Johns Hopkins University, there
        have been more than 159,000 reported cases of coronavirus in Germany. There
        have been more than 6,000 deaths.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4254670-f4c5-4fcc-8fa1-9a3912ae9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:28:18.026+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel has cautioned against complacency, telling
        Germany''s parliament that the country is "still at the beginning" of the
        coronavirus crisis and will have to live with the virus for a long time. "Nobody
        likes to hear this but it is the truth. We are not living through the final
        phase of this crisis," she said last week.</p>'
  'COVID-19-doctor-frontliner-suicide':
