      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;UK Prime Minister Boris Johnson
        and his partner Carrie Symonds have welcomed a baby boy, a spokesperson for
        the "thrilled" couple has announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1d3585-3fbf-4255-be07-6441cc3c722f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:56:13.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:07.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby was born at a London hospital on Wednesday morning, the
        spokesperson said, adding that mother and baby are doing very well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4759ff3-2e64-44d0-8420-77420ab909f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:56:13.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:07.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PM and Ms Symonds would like to thank the fantastic NHS maternity
        team," the spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706ba15e-3e2d-4864-81d5-f7081fcae6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:56:13.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson and Symonds announced in February 2020 that they were engaged
        to be married.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ddbb0e-6670-4576-9e07-067baa15d387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:56:13.470+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:07.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symonds, 32, has had a prominent career working in politics and
        was part of the campaign team that helped to get Johnson re-elected as mayor
        of London in 2012.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d68dd-e484-46c0-b4e6-1f7e04966cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:56:13.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British Prime Minister has four children from his second marriage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f8c4a-0e5d-4959-9e3e-79ca1b9ab7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:56:13.471+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:07.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time a child was born to a sitting prime minister was in
        2010, when David Cameron and his wife, Samantha Cameron, welcomed their daughter
        Florence.</p>'
    '8':
