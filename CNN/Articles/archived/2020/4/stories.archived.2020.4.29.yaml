    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': '''We should not be complacent'': Second wave of COVID-19 still possible
      after ECQ, says expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dec5b09-b765-45bc-b603-05455ff8a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Many
        scenarios can still happen after the first wave of COVID-19 infections, including
        a second surge of the fast-spreading disease, if the Philippines becomes complacent
        in its fight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4147ac9-da61-4493-a538-acfed849866b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebd517-d628-4efd-a787-e843eeb91221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jomar Rabajante, a mathematics professor of the University of
        the Philippines (UP) Los Baños, said on Wednesday that the government must
        prepare for its next measures should it decide to lift the enhanced community
        quarantine or ECQ in parts of Luzon on May 15.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2b4452-57e8-4bb7-8c17-0a56d7fc8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471e6383-de7d-4c8f-9928-2b4a97a446be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be complacent. After that, many scenarios can still
        happen," Rabajante told CNN Philippines'' New Day on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feba350c-2226-48c3-bd3d-ab512558d124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8a6a9-7126-4b32-ab5a-828f99216cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabajante was among the experts  who participated in the UP COVID-19
        Pandemic Response Team study that found that quarantine and other safety measures
        undertaken by the government— were "relatively" successful in containing the
        spread of the infectious disease, as case doubling time also slowed down.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f19c79-ffce-4e9a-ac5f-777e4f774238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0f5f89-8c5a-44e3-9b97-97d0377f5b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rabajante, depending on government interventions, there
        could either be a continuous decline of COVID-19 cases or a second wave of
        infections slightly lower than the first surge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d66b628-260b-47a4-86f7-12c1bc1212dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.345+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51afb249-c0e6-42df-8afa-86f3dfda71ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we go back, lifting the ECQ and [continuing] our epidemic-friendly
        practices, we can expect a second wave probably a little lower than the previous
        wave but it will depend on our practices," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c48686-449a-428a-a7aa-c43a3b93821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe08f5-d5fd-44eb-86eb-bf0b1e0bf358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, if we continue practicing good measures, good behavior,
        public etiquette, washing our hands, more testing, we might expect a continuous
        decline or probably a second wave with a peak that is not that higher compared
        to the first one," Rabajante added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077ded56-2a57-4d92-9a8e-1e6dc26c4525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366cc30c-1968-4499-aa38-3649f3f5f1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing recommendations of the UP COVID-19 Pandemic Response Team,
        Rabajante said the government must ramp up efforts to widen the gap between
        the outbreak threshold and the actual cases, especially in the National Capital
        Region which has the highest upsurge of infections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc98a34-eb15-48d5-96dd-5dc0deaf4152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2c234-2e0e-446a-8cee-c29a55e3ec01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units must also prepare for any worst-case scenario
        in the coming weeks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b4124-d7d4-4a25-b890-9730691fe1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b604b-66e9-450f-9d00-d41fa8509ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tell LGUs, if you need this number of intensive care units,
        number of hospital beds, you need to be prepared on that. We should not be
        complacent in a sense that we are seeing less numbers, but we need to think
        for the future," Rabajante added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673c126a-d78f-4c4c-9ef6-82198d13bc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cee4a-1347-4328-8261-ee475d0ff86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force COVID-19 chief implementer Carlito Galvez Jr.
        said on Tuesday that <a href="https://cnnphilippines.com/news/2020/4/28/Gov-t-mass-testing-suspected-COVID-19-cases-frontliners-May-15.html?fbclid=IwAR17DHHjEB8UDFru9Ju5S916NBSFvQmajuBvsE6ClwuJtLBUMqtTf3KufMQ">the
        government will aggressively hold a "massive and expanded testing" of suspected
        COVID-19 cases and frontliners</a> on May 7, prioritizing the NCR, which he
        claims to be the "center of gravity" of the outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f13ae-6387-4312-b97f-f742f74c223c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.346+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e31d9a-8266-4699-9764-fa7c1a47bfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also do extensive testing under other "red"
        or high-risk areas not later than May 15.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9565ec6-7d89-49ee-a388-5632ab642669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb55065-0216-41d6-8070-1a0ffbb3f696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez added that they are targeting 20,000 tests per day not later
        than May 15 and 30,000 tests per day by May 30, with a 24-48 hour period of
        release of results.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd864d4c9-dbcc-47a6-adec-7c4166466092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f863c2f8-cf4d-4eee-9364-4e0b16d2d5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced last week that the ECQ in Metro
        Manila, Central Luzon, Calabarzon, and other high-risk provinces in Luzon
        will continue until May 15. The initial lockdown was due to end on April 30.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54f62b4-4797-440a-86bb-86233af78425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9060ab5-46ed-404b-9630-be7d718eea75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:47:13.347+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:58.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These other high-risk provinces are Bataan, Bulacan, Nueva Ecijia,
        Pampanga, Batangas, Cavite, Laguna, Rizal, Oriental Mindoro, Occidental Mindoro,
        Albay, and Catanduanes.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
