    'template': '1'
    'title': 'Volkswagen takes $3 billion hit but still expects to make a profit this
      year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf31924-1a82-41c9-af1f-6471a7f5466d'
      'mgnl:activationStatus': true
