  'Philippines-COVID-19-quarantine-police-military':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T10:51:13.353+08:00
    'imagesource': 'jcr:2e348889-688f-40ec-a49d-d21113a2d56f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec224206-581d-45e3-ac55-18a0ccf64b0d'
    'lead': 'The United Nations specifically named the Philippines, China, South Africa,
      Sri Lanka, and El Salvador as countries with alleged human rights violations
      in the guise of coronavirus restrictions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T10:54:26.743+08:00
