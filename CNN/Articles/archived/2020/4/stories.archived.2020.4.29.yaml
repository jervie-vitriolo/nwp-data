      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02724921-72df-4e8c-85b7-ec67e399e054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.600+08:00
