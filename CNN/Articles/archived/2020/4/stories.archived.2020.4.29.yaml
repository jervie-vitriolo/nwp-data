      'mgnl:lastActivated': 2023-01-26T18:13:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eb2eb7-8f4e-44ef-9c5d-fa45f22d385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The milestones come at a time when seven models anticipate a rise
        in coronavirus cases that will depend on how much "contact reduction" Americans
        practice, the Centers for Disease Control and Prevention said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf41b87-5ff3-4311-b471-1ca4ecdf7b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.598+08:00
      'mgnl:createdBy': 'david'
