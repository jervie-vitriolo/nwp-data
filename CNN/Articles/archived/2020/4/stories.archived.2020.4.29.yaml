      'jcr:uuid': '532a7d8b-40f3-49d1-bed8-c2dddb587718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Container Terminal and other terminals in the
        Port Area, located in the west side of the city, will also remain open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f41345-6d53-4cf9-80b2-faaa57589946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
