      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3bcac4-0220-4fa6-9311-a040805b798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila mayor said he is also considering the temporary shutdown
        of Sta. Cruz in District 3, and Malate and San Andres in District 5, depending
        on the latest development on suspected and positive cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dea8ad0-e956-4da7-91bd-b8c888c89113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
