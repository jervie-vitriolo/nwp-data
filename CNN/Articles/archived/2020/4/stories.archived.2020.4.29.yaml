      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen and other German carmakers, BMW and Daimler''s Mercedes-Benz,
        are expected to fare better than rivals because of their heavier exposure
        to China''s recovery from the pandemic, Ferdinand Dudenhöffer, founder of
        the Center Automotive Research at the University of Duisburg-Essen, told CNN
        Business last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7db05-dbb5-442d-a88e-dbd3e3bba609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:11:36.935+08:00
      'mgnl:createdBy': 'kristel'
