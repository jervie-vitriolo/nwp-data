      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6096a72-1ac2-4ee9-ad5f-f02aa250971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I don''t have the coronavirus, I thought it''d be a good
        opportunity for me to be here, to be able to speak to these researchers these
        incredible health care personnel and look them in the eye and say thank you,"
        he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e41555-9039-4d51-90de-1a5d7680f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd4f9f-9daf-4ff1-b113-15575c8c005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an update its website on April 13, the Mayo Clinic said it was
        requiring "all patients and visitors to wear a face covering or mask to help
        slow the spread of COVID-19." It did not distinguish between visitors who
        had been tested for coronavirus and those who hadn''t.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90897d5d-d569-4729-b92a-2438f6a0e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ae0c1-d424-46bc-b7a2-78f94186d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Patients and visitors are asked to bring their own face covering
        or mask to wear. If a patient or visitor does not have a mask, Mayo Clinic
        will provide one," the website reads.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7617cf76-eaf4-4eb4-9a77-9773112a0cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42bb0fe-750f-4b19-927d-fc74740872c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidance is based on recommendations from the Trump administration.
        The CDC recommended in early April that Americans consider wearing face coverings
        when in public to help prevent the virus spread from asymptomatic carriers.
        For roughly the past month, Pence has been getting tested weekly for the virus.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2ea05-d7bc-403e-854d-ed8be662b001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a923489-a612-42c2-a404-ae45112b32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the new guidance, however, President Donald Trump
        repeatedly highlighted the recommendations weren''t mandatory. And he said
        he would not partake.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2212b0-8bd9-468a-b80c-155a38ffe308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57926cc-b022-4300-a273-6173ed0b3a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:37.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I''m going to be doing it," he said, going on to
        suggest it was hard to envision such a thing in the Oval Office: "Wearing
        a face mask as I greet presidents, prime ministers, dictators, kings, queens
        —&nbsp;I just don''t see it."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d59288-db12-44e3-b2b8-06952eadab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.024+08:00
      'mgnl:createdBy': 'janine'
