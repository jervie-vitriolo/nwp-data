    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0c833c-977a-40e6-a985-31ea1d6ce0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.575+08:00
