    'jcr:uuid': 'b5f0daa1-fc2d-4770-b050-2860d50bd683'
    'lead': 'Bar topnotcher Mae Diane Azores has been hoping to get into the roll
      of attorneys and practice law to ''help the vulnerable.'' She admits praying
      to rank eighth in the examinations, but was shocked to hear she emerged on top.'
    'mgnl:activationStatus': true
