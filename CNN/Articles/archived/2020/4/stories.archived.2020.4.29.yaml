      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Every year, tourists descend on the Netherlands
        to revel in the bright and colorful tulip fields. But with coronavirus putting
        many travel plans on hold, tourists have been notably absent this year.</p>'
