      'mgnl:lastActivated': 2023-01-26T18:13:34.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277f1b99-a94c-4270-9e81-497d1d38a187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.598+08:00
