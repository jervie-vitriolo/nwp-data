      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050c3481-161f-4804-937b-af30308cc56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
