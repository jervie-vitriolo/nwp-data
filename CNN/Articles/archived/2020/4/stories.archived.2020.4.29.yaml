    'title': 'Pence flouts Mayo Clinic policy on masks – which is to wear one'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920a063a-d1da-4fdc-b674-135b0adc4dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:57:38.021+08:00
