      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catch the first season of "The Midnight Gospel" on Netflix. — Elizabeth
        Ruth Deyro</p>'
    '40':
