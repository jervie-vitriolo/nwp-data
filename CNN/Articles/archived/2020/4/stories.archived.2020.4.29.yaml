      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        father of Filipino-American actor Darren Criss has died, the actor posted
        on his Instagram account on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cc611d-fdb9-40eb-8cbe-4ef6e7cd088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T06:25:11.013+08:00
