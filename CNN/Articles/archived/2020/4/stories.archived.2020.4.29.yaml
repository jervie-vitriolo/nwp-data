    'lead': 'Canada has a higher coronavirus death rate than previously predicted,
      even though the country has a growth rates slower that most countries — including
      the United States — according to a new snapshot and updated modeling Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T15:15:26.911+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:13:26.388+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:18.595+08:00
