      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Midnight Gospel”</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b2deac-2eb1-4cba-8215-03f10e687967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.574+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:12:58.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix’s new adult cartoon "The Midnight Gospel" is heavily reminiscent
        of the popular "Adventure Time", with the fun animation style and the absurdity
        of its fictional worlds and characters, so it’s really no surprise to find
        out that the shows share the same creator. But Pendleton Ward is pushing boundaries
        a lot more through "The Midnight Gospel", thanks to the help of podcaster
        Duncan Trussell. In a span of eight episodes in its debut season, "The Midnight
        Gospel" has already solidified its theme, with critics calling the show an
        “anti-Rick &amp; Morty”. A “spacecaster” (or a podcaster in space, essentially)
        named Clancy traverses worlds through a forbidden multiverse simulator, and
        interviews residents of planets at the brink of their apocalypses for his
        spacecast. It’s a trippy journey full of color-popping worlds, wildly designed
        creatures, and the unexpected philosophical optimism (the total opposite of
        Rick’s nihilistic take in life) that maybe some, or most, of us need these
        days.</p>'
    '27':
