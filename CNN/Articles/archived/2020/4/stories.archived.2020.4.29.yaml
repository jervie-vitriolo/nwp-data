      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This week, we recommend
        an award-winning indie film about Internet culture, a virtual gallery of local
        street art, a trippy existential adult cartoon, a doomsday novel written like
        a Twitter thread, and a documentary about a mom-and-pop porno shop.</p>'
    '36':
      'image': 'jcr:4af0a311-ba29-493a-9a86-1c907ebc4d40'
