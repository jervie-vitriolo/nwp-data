      'mgnl:type': 'text'
      'text': '<p><em>"Ang inspiration ko po talaga is yung</em> willingness <em>ko
        rin po talaga na makapagbigay ng tulong sa mga</em> vulnerable members of
        our society<em>, na kahit papaano po ay may maitulong ako sa bansa natin sa
        mga pinagdadaanan natin ngayon</em>," Azores said.</p>'
