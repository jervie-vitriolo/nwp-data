    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12acce7d-6757-441f-b503-165d23b51a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.574+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:12:58.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Circus of Books”</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02df1a83-b083-487e-b593-b8f6f20da370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.574+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:12:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A purveyor of gourmet sexual material for every pervert in America”
        — that is how one patron described the bookstore and pornography shop, Circus
        of Books. The West Hollywood institution has been around for 33 years and
        is literally a mom-and-pop store run by Karen and Barry Mason. All their kids
        knew when they were growing up that their doting parents just ran a bookstore.
        But now that Circus of Books has closed, one of the kids, Rachel, who is now
        a filmmaker, has turned the camera into her family, examining the influence
        and involvement of Circus of Books in the L.A. LGBTQ+ community. There’s an
        interesting discourse that, albeit a little disjointed, examines how a devout
        Jew like Karen could run a store that trades explicitly pornohraphic materials
        — from books, magazines, to poppers. It became a cruising spot, too; a safe
        space for queer people to meet other queer people. The Advocate called the
        documentary “the history of LGBTQ media and censorship” as the history of
        the Circus of Books spans the AIDS crisis, the Stonewall riots, and the advent
        of queer dating apps. It’s a short watch with a lot of queer history and baggage.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb7f8f-884f-453b-b28f-69252dd4cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.575+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:12:58.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch it on Netflix. — DJ</p>'
    '39':
      'image': 'jcr:d7854bc1-44b2-480f-afbe-2295b4372e5a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d45af90-ef54-4687-aa30-c72182c0ed22'
