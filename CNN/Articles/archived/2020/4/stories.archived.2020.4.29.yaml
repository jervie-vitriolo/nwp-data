      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7160379-0cc9-4ce5-a956-a39f43c3b1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.152+08:00
      'mgnl:createdBy': 'pilar'
