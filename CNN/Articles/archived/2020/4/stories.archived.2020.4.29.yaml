      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo noted that doctors and other medical personnel will be ready
        to assist returning seafarers, adding that medical technologists will be also
        deployed to conduct rapid COVID-19 tests for the crew.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eebca30-8bed-461a-a968-80ef4f8af65c'
      'mgnl:activationStatus': true
