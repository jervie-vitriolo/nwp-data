    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN sounds alarm on PH''s ''highly militarized'' lockdown response'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58a29b6-94be-419c-8c26-879d160d186f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.743+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        United Nations has raised concern over some countries'' repressive measures
        to implement lockdowns, citing the Philippines'' "<a href="https://news.un.org/en/story/2020/04/1062632?fbclid=IwAR3XlWVpwLY9c5ZWZRjSuo5s6IHKiHpG32W-brlSScOrXdKvowRFu0K1YZ0">highly
        militarized response</a>" to contain the coronvirus spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00194d3-ab55-433e-8f1a-3b0faa3386e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN specifically named the Philippines, China, South Africa,
        Sri Lanka, and El Salvador as countries with alleged human rights violations
        in the guise of coronavirus restrictions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111a4283-86c1-4688-977e-76c4ad73514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN High Commissioner for Human Rights Michelle Bachelet said that
        police and security forces in some countries have used unnecessary force to
        make people abide by lockdown and curfew rules — with the victims mostly coming
        from the poor and vulnerable sectors.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a21ac8-d27a-4452-afb8-dd0ef9478ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said force should only be used when strictly necessary and lethal
        force should only be carried out when there is an imminent risk to life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8810e-2a9e-4653-8674-5f37628baf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shooting, detaining, or abusing someone for breaking a curfew because
        they are desperately searching for food is clearly an unacceptable and unlawful
        response," Bachelet said in a <a href="https://www.ohchr.org/EN/NewsEvents/Pages/DisplayNews.aspx?NewsID=25828&amp;LangID=E">speech</a>
        in Geneva on April 27.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17773b7-7754-4e02-a1b6-754b67def4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, there are several reports of police abuse in
        checkpoints nationwide. A police officer was charged with homicide after shooting
        a retired Army veteran in Quezon City who violated the city''s quarantine
        protocols.&nbsp;In Caloocan City,&nbsp;violators were ordered by authorities
        to walk along EDSA center island at around 10 p.m., while tugging a rope with
        them. In Antipolo, Rizal, 39 violators were asked to stay inside a detention
        court for eight to ten hours without giving them food or drink.&nbsp;Five
        youths were also locked inside a dog cage after breaking curfew in Laguna.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffcdcb6-84a2-44cf-9f56-dffbe942edb1'
      'mgnl:activationStatus': true
