      'mgnl:lastActivated': 2023-01-26T18:13:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61448eb-1240-4617-b0fd-0b6e93e1435f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been told that more are coming by May. These are Filipino,
        the purpose of course is to disembark the Filipino crew from the ships," Balilo
        said in an interview with <em>The Source.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c41dc51-5372-4d74-971e-9557ea7fe383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117fe5f8-0145-4ae6-8cb9-392bbe8a2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More ships will be coming in the next days, and we are preparing
        for that...<em> Doble ingat tayo doon sa ating mga ginagawa.</em> We are aware
        <em>na merong nangyari sa kanilang</em> port of calls. <em>Pinagbubuti natin
        ''yung mga</em> health protocols <em>na pinapairal</em>," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a4917-d15a-4ec5-8dc5-a285ea202950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6745b-6bda-4c3d-8098-7f3a3a5a7203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.609+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ll be more cautious with our protocols. We are
        aware that there are things happening in different port of calls. We''ll be
        make we''re doing our health protocols right.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be18562-eddc-4fd4-86d0-f695d621a728'
