    'mgnl:created': 2020-04-29T03:04:06.847+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:14:11.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:05.118+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'These Jewish brothers are making face masks out of yarmulkes to protect
      Houston''s homeless'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5897594d-127c-4803-b4d6-eb64b4c2d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>With masks in short supply, a pair
        of Houston teenagers found a way to use yarmulkes to help protect some of
        their city''s most vulnerable people -- the homeless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dab26f-55c9-4dfe-9a5b-acbf3263257c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.847+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the help of their family, Matthew and Jeremy Jason have given
        away over 300 face masks made from yarmulkes to Houston''s homeless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3387c40-da3f-4b86-81de-5cc6001c81b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Kippahs to the Rescue</strong></h3>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d53530-3937-41bb-82d0-a26d25092806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is called Kippahs to the Rescue. A kippah (Hebrew) or
        yarmulke (Yiddish) is a traditional Jewish head covering. The brothers came
        up with their idea over a family Shabbat dinner, which is typically a time
        to reflect and be grateful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d79e32-a7a1-4f8d-815d-04ae593d0319'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community has given us a lot, and my family wants to be a part
        of that," 15-year-old Matthew Jason told CNN. "We want to be able to help
        others."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd924be48-91c1-4bab-afee-0e3f5bc0c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jasons were discussing the recent CDC recommendations for Americans
        to wear face masks in public to help slow the spread of the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27977ef8-bea1-4b14-b0bd-54e264beec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realized that the kippah fits the shape of a mask."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6cee84-6678-4832-a2a7-a0c0eeed3d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jason brothers have been spending their Fridays volunteering
        with Food Not Bombs, a Houston nonprofit that feeds the hungry. During that
        time, they realized how difficult it could be for those experiencing homelessness
        to deal with the coronavirus threat.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d3f2d5-dcb0-415c-a8c8-a812b9c15dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have a lot of money or access to masks," Matthew explained.
        "So we''re like, ''Hmm, that''d actually be kind of cool to see what we could
        do with it.''"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491034f-e6d4-4e36-871b-5421e19101d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teens rounded up at least 60 kippahs from around their house
        that they''d brought home from bar mitzvahs and other events.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aeb6c40-3f5d-42a9-9e7e-56f51d687fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew there was a mask shortage, so we used those kippahs to
        start production," he said. "From there, the idea took off."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f807809-597b-435e-90ed-74e9e05ae202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have also found kippahs as a good option for a face mask.
        The magazine Jewish Currents tweeted a photo of a man with a purple kippah
        over his face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8efffd-d411-4281-bd67-e2940857360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>A family and community invested in giving</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5493c1bf-a84f-4218-9dad-2b4146a18a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kippahs to the Rescue has turned into a family project, with parents
        Veronica and Mark and 23-year-old brother Danny chipping in to sew elastic
        strips to the yarmulkes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edff3d44-e241-40d8-9a94-ca57373d447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides his family, Matthew has enlisted the family''s synagogue,
        Congregation Brith Shalom, which set up a drop box to collect donated kippahs.
        So far, they have gathered nearly 700.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b6e65d-e1e7-42ed-b931-d946829a2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.848+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t Matthew''s first time helping out those experiencing
        homeless. For his bar mitzvah service project two years ago, he launched Street
        Birthday Parties. Each month the teen hosts a birthday party with cake and
        candles for the area''s homeless.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80db329-65c6-44aa-9c05-97a3204efe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.849+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high school sophomore hopes others will grab onto the idea of
        making this sort of DIY mask in their own communities. Steps to making the
        mask are pretty simple. Sew a 6-inch elastic strip to both sides to anchor
        the kippah around the ears.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f04568-62f1-412d-82ab-640925b5ee83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.849+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a lot of people out there that really need help," he said,
        "and anything can help even in the smallest way."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27dc4ee3-9027-4999-9ec4-b7b17402e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:04:06.849+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:11.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/28/us/yarmulkes-face-masks-iyw-trnd/index.html">These
        Jewish brothers are making face masks out of yarmulkes to protect Houston''s
        homeless.</a>"</em></p>'
  'Hillary-Clinton-endorses-Joe-Biden-':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T03:08:24.939+08:00
    'imagesource': 'jcr:d5a8f386-139a-421a-bb0c-c46b8fc4a85d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d57a4b3-9270-4140-90cc-ad65ce39474d'
    'lead': 'Hillary Clinton will endorse Joe Biden on Tuesday, a source familiar
      with the plans tells CNN, bringing support of the Democratic standard bearer
      from four years ago behind the former vice president and current presumptive
      nominee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T03:13:57.565+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:14:10.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:05.325+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hillary Clinton to endorse Joe Biden'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacfa34e-8cbb-4513-8062-be8d197985e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Hillary Clinton will endorse Joe Biden
        on Tuesday, a source familiar with the plans tells CNN, bringing support of
        the Democratic standard bearer from four years ago behind the former vice
        president and current presumptive nominee.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ede1f3-ccbe-4d3e-a2ef-25b60b072877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton will be the "special guest" at a Biden virtual town hall
        on Tuesday afternoon. The Biden campaign said the guest would discuss the
        impact that coronavirus has had on women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c797f6-5d6f-48f0-be75-66ada4c57971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN''s Election Center for full coverage of the 2020 race</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aabc8e-4018-4b51-a55d-e83dc8bd8bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton said in a tweet that she was "excited" to join Biden.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052510b1-38ae-4a15-a941-00300efe853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her endorsement was a forgone conclusion -- she had said for months
        that she would back the eventual nominee -- but it remains a significant boost
        for Biden because the former secretary of state still enjoys deep support
        from an array of Democratic voters. She won over 65 million votes four years
        ago and has proven to be a prolific fundraiser throughout her political career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f801be0d-674b-4fa9-a428-553a13f56625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton''s endorsement will also allow Republicans to dredge
        up every controversy and attack that they used against the 2016 Democratic
        nominee, something Republicans are eager to do as they look to recreate the
        strategy that led to President Donald Trump''s victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01b772b-12ba-4fa3-9d5e-407ba009465e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no greater concentration of Democrat establishment than
        Joe Biden and Hillary Clinton together," Trump campaign manager Brad Parscale
        said in a statement. "President Trump beat her once and now he''ll beat her
        chosen candidate."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29b29fc-3bc5-474a-b06e-a6b40f6c6b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton is the latest top Democrat to back Biden, who after a sluggish
        start to the primary process saw his fortunes shift by dominating the South
        Carolina primary and notching a series of key wins on Super Tuesday. Former
        President Barack Obama, Massachusetts Sen. Elizabeth Warren and Vermont Sen.
        Bernie Sanders all endorsed Biden earlier this month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1a5127-6d42-47d5-99f1-becdd7b6b9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton sat out the primary fight, telling interviewers repeatedly
        that she was paying attention to the nominating process from afar.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f019e4ed-56c9-4313-8a08-d4bcc857adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just watching and hoping that we nominate whoever is the strongest
        candidate to take out the current incumbent," Clinton said in March, before
        the field had largely cleared. "That''s the only thing that really matters
        at the end of the day."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834ff833-dfcb-42e8-8b53-f3c16faf4b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton stepped up her praise of Biden after Super Tuesday,
        once the former vice president''s only opponent was Bernie Sanders, a politician
        who Clinton has deep-seated animosity for after the Vermont senator stayed
        in the 2016 primary for months after his path to winning the nomination then
        was mostly closed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb09a13-5223-444a-97c2-8440ab530e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has the experience," Clinton said of the former vice president.
        "He knows what needs to be done, he can repair the damage that he would be
        inheriting."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0889556-829f-4a0b-bdb2-4c990d8d5211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.566+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton endorsing Biden is a reversal of what happened to the duo
        in 2016, when Biden stepped aside and endorsed his former Senate colleague
        despite wanting to run himself. The decision partially stemmed from former
        President Barack Obama firmly getting behind Clinton, all but denying his
        running mate and vice president the chance to run for the job in 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acd5380-4e0b-48b7-8484-2c7a183eb962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision not to run back then has weighed on Biden, though.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1710d81f-35c1-42e6-b3cd-e79f102507b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret it every day, but it was the right decision for my family
        and for me," Biden said in January 2016, noting the fact that his son, Beau,
        had died the prior year. "And I plan on staying deeply involved."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45d5134-18c9-4b78-b5bb-de45785b75c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:13:57.567+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/28/politics/hillary-clinton-endorsement-joe-biden/index.html">Hillary
        Clinton to endorse Joe Biden</a>."</em></p>'
  'Tesla-autopilot-slow-down-green-lights':
    'author': 'Matt McFarland, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T03:18:38.265+08:00
    'imagesource': 'jcr:13fcedf7-f1cc-4407-8bfd-f9bd46607d63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a373cd45-42f3-4f18-9e3f-3ae36257b897'
    'lead': 'Tesla has said its latest version of Autopilot, its autonomous driving
      software, is able to stop at traffic lights. But some Tesla drivers are learning
      it doesn''t just stop at red lights, it appears to slow down for green lights,
      too.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T03:21:35.424+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:14:10.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:05.495+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla''s latest Autopilot feature is slowing down for green lights,
      too'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef61795-844f-4cba-9687-70e131d0b457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Tesla has said its latest version
        of Autopilot, its autonomous driving software, is able to stop at traffic
        lights. But some Tesla drivers are learning it doesn''t just stop at red lights,
        it appears to slow down for green lights, too.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbb0dd5-bee5-4728-a6cb-cbf1b500d386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday, Tesla drivers first reported receiving a software update
        that included "Traffic Light and Stop Sign Control," which is designed to
        slowdown and stop the vehicle for visible traffic lights or stop signs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c9a110-e266-49cc-954c-6ae3d01ea8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla describes the software as being in "beta," meaning it''s unfinished
        and still officially in testing. It''s designed to gradually improve as the
        artificial intelligence that powers it learns from the data that''s being
        collected as Tesla cars drive on public roads, according to a notification
        in Tesla vehicles when the system is first activated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07e9521-bf8a-4516-a477-7e9863e705b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visual prompt appears on the dashboard as the car approaches an
        intersection that reads, "Stopping for traffic control in 300 ft. Use accelerator
        or cruise stalk to continue." The number of feet in the message appears to
        change depending on how close the vehicle is to the stop sign or traffic signal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348f8dd-31c1-4444-b836-8112be1321e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This feature will be conservative, slowdown often at first, and
        will not attempt to turn through intersections," Tesla says in a statement
        shown in the console screen of Tesla owners'' vehicles after the update is
        installed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26287ff-7869-40a8-9973-c19fdfa69888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla owners have posted videos and described on social media how
        the system has begun to slow their cars for green lights. And in one case,
        a driver posted a video showing the car slowing to 6 MPH before a green light.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5b137-af56-44e6-a5a1-6eafa22a3723'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slowing when it shouldn''t isn''t the only problem. Tesla warns
        Autopilot may not stop the car when it should.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3eed2f-c002-40a6-884b-f696811b4cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This feature may not stop for all traffic controls," Tesla cautions
        in the statement. Drivers are reminded that they must continue to pay attention
        and be ready to take immediate action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcdcfea-47e4-4d00-882e-6e168af162cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missy Cummings, a Duke University professor who studies autonomous
        systems, cautioned that the feature may lead to traffic crashes, especially
        as other drivers may not expect a Tesla in front of them to slow at a green
        light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d173c-fabb-4b6d-a4d6-ac14ea8fae97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no upside to this software," said Cummings, who is also
        on the board of Veoneer, a Swedish automotive technology company that makes
        driver assistance systems. "There''s a capability being released to the general
        public that''s known to have significant defects."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bcdf1f-edb0-48d0-b8af-21cf15bee032'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings said the software raises the question of whether regulators
        should allow unfinished software to be released to the public. Tesla has made
        a habit of launching products before they''re perfected, with Musk himself
        tweeting in 2016 that Autopilot''s official "Beta" status was to emphasize
        the software''s incomplete status.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5376da67-3ebf-46b6-a5cc-67f8fe7fd41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ve released software that they know can be wrong, they tell
        you it''s wrong, and yet you still accept it and you pay extra for [full self-driving],"
        Cummings said. "I''d want my money back."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a3bc8f-3dd1-452e-ac36-b5a8052fdad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla did not immediately respond to a request for comment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c0a076-be00-40b8-9e26-e8d5526db63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The features are all part of CEO Elon Musk''s plans to develop fully
        self-driving cars that require no human supervision. Musk has previously made
        bold predictions, including that the company would operate robotaxis in 2020,
        and have more than a million full self-driving Teslas on roads. Tesla is taking
        a dramatically different approach than its competitors, which test self-driving
        features either virtually or with a test fleet operated by professional drivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182bd8d8-078d-42a1-be7f-e132edc51c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Transportation Safety Board has repeatedly criticized
        Tesla''s approach to autonomous driving features, and has said the automaker
        should develop a better way to sense if drivers are distracted while using
        the technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617f3d0-cc86-4ca1-8e33-f148d934c6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Godsmark, chief technology officer of CAVCOE, the Canadian
        Automated Vehicles Centre of Excellence, said he''s concerned the new Tesla
        feature will lull drivers into a sense of complacency, and lead to crashes,
        as the system''s flaws must surface when drivers least expect it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da4ac29-d44b-491f-82f7-26e4ee4db523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a recipe for disaster, " Godsmark said. "If it''s
        going to stop at 9,999 lights and kill you at number 10,000, how are you going
        to keep your concentration?"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7f3a96-0525-4296-ba31-08128692b4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Clarification: This story has been updated to reflect Cummings''
        position on the board of Veoneer, a supplier of automotive safety systems.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd4a22-6a4c-4ff8-aed1-6d46077ffce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T03:21:35.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:10.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/27/tech/tesla-autopilot-stoplight/index.html">Tesla''s
        latest Autopilot feature is slowing down for green lights, too.</a>"</em></p>'
