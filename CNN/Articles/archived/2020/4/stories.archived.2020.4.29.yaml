  'DFA-receives-thousands-of-PPE-from-Vietnamese-tycoon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T18:14:12.859+08:00
    'imagesource': 'jcr:fe374bdd-b6d4-4af6-924b-34615e721208'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65b26492-69f3-4ed7-94d3-96fbd7b926ae'
    'lead': 'Vietnamese business tycoon donates thousands of face masks and personal
      protective suits to aid the government''s fight against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T18:27:59.231+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T18:13:02.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:24.979+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DFA', 'Vietnam']
    'template': '1'
    'title': 'DFA receives over 16,000 sets of PPE from Vietnamese tycoon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fb18e1-f1d2-46ba-a455-249c7679fd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> - A Vietnamese
        business tycoon and philanthropist shows support for the government''s fight
        against COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7294a142-f295-4648-a15b-158b09415fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) received over 750,000 face
        masks and 16,500 personal protective suits from Chairman and Founder of Vietnam-based
        IMEX Pan Pacific Group (IPPG), Johnathan Hanh Nguyen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39302356-9522-487d-967b-ed4cd10ca16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation was turned over to Foreign Affairs Secretary Teodoro
        "Teddy Boy" Locsin, Jr. by Nguyen’s son and IPPG-Philippines President, Henry
        Serrano Nguyen on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce1c42-aca5-4939-91a6-e7c754b4e2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese officials Nguyen Hong Hanh, Chargé d’Affaires, and Vu
        Anh Son, First Secretary of the Embassy of Vietnam were also present at the&nbsp;turnover
        ceremony.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32359b8f-ad22-4532-bc61-1178508eb84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin expressed his gratitude for Nguyen’s donation, which is essential
        to the ongoing efforts of the DFA to bring home thousands of overseas Filipinos
        amid the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94cd6f6-0bc4-47fd-979b-e2d8b88240c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The donation was brought to the Philippines through a chartered
        flight arranged by Nguyen with the assistance of the DFA, Department of Finance
        and Bureau of Customs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c6360-6268-48ed-b401-3456b358b112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin also said that Vietnam may serve as a good model, given how
        effectively they have dealt with the global health crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6a0752-b1ae-4db1-888b-a83ba6eec91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look at Vietnam to see how they are proceeding, they are doing
        very well in an unquarantined society and we''re gonna watch Vietnam on how
        they are doing it," Locsin said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd56b9-d334-4182-8aaf-23f288cf70ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Southeast Asian country with a population of over 95 million
        people has 268 COVID-19 cases since reporting the first infection in January.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de41651c-d038-45b2-a595-01564f577b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:27:59.232+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:13:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Tristan Nodalo contributed to
        this report.&nbsp;</em></p>'
