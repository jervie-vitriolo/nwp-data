      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:54.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon donated his plasma at the St. Luke''s Medical Center on
        Tuesday afternoon, his wife Sandy shared on her Instagram page.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e6ec3-65cf-4666-ab1c-70e4967b14a9'
