  'fictap-opposes-abs-cbn-operations':
    'author': 'CNN Philippines Staff'
    'caption': 'Over a month after the National Telecommunications Commission agreed
      to allow media giant ABS-CBN to continue operations beyond the expiration of
      its franchise, a television group has aired its opposition to the order. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T21:38:22.810+08:00
    'imagesource': 'jcr:f2e92eb0-25e9-4fef-9df2-3b89dc4b1f07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd176a1-7b32-4670-baec-945aeb2cf00d'
    'lead': 'Over a month after the National Telecommunications Commission agreed
      to allow media giant ABS-CBN to continue operations beyond the expiration of
      its franchise, a television group has aired its opposition to the order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T21:40:34.247+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:12:56.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:27.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['FICTAP', 'Federation-of-International-Cable-T.V.-and-Telecommunications-Association-of-the-Philippines',
      'ABS-CBN', 'Congress', 'NTC', 'National-Telecommunications-Commission']
    'template': '1'
    'title': 'TV group opposes ABS-CBN''s continued operations'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb046cda-690d-4907-a661-a260729c1d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong>&nbsp;Over
        a month after the National Telecommunications Commission agreed to allow media
        giant ABS-CBN to continue operations beyond the expiration of its franchise,
        a television group has aired its opposition to the order.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c02d05d-a940-4368-8674-8cf0adc9517b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c0d60d-4fc1-496f-9687-9d6f651ad607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.247+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation of International Cable T.V. and Telecommunications
        Association of the Philippines, or FICTAP, penned a letter to the NTC, urging
        the agency not to grant provisional authority to ABS-CBN, which the commission
        committed to do last March 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3632961-d341-4f52-8beb-e0f6e3833348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda83695-2c44-41fd-8ba6-68ebe9a58a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FICTAP is a group of micro and medium cable TV operators from all
        over the country, composed of 600 member-operators, including Bohol Cable
        TV, Buenavista Cable in Antique, and Maguindanao Sky, among others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47848230-4cae-495d-ae45-00b5503bd564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becbfdc-843c-4213-a5b3-df4bf4d524ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group argued that as mandated by law, broadcasting companies
        should have congressional franchises in order to operate, citing previous
        cases. Should ABS-CBN remain on-air after May 4, the date when its franchise
        was supposed to end, the NTC should issue a show cause and cease and desist
        order to the network, FICTAP added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a3f358-db04-4315-ae94-6a91f2018304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684c4d5-9c35-4894-8ecf-4273b97b732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NTC said <a href="https://www.cnnphilippines.com/news/2020/3/10/NTC-ABS-CBN-franchise-renewal.html">it
        will grant provisional authority to ABS-CBN</a> while its permit renewal is
        pending, following the advice of the Justice Department.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccaead6-26bc-4478-9796-89d67a2569ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabf171-a706-49ee-bf96-47e1d5193c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:40:34.248+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:12:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FICTAP also reiterated its arguments on <a href="https://www.cnnphilippines.com/news/2020/2/19/FICTAP-cable-operator-oppose-ABS-CBN-franchise-renewal.html">ABS-CBN''s
        supposed violations</a> such as its alleged unlicensed pay-per-view options.
        The network shrugged off these claims since regulatory bodies already gave
        them the go signal to operate even with these services.</p>'
  'Potential-coronavirus-vaccine-Germany-supply-millions-':
