    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c865ef0-754e-4d73-a604-6672a34ffda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:11:16.768+08:00
      'mgnl:createdBy': 'lara'
