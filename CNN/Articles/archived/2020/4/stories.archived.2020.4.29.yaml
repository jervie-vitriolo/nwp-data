    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['OFWs', 'COVID-19']
    'template': '1'
    'title': 'Almost 600 Filipino seafarers return home after completing quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590867f8-51f6-4d18-87f4-7e699beff6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.799+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> - Close
        to 600 Filipino seafarers from overseas are back in their home provinces after
        completing the mandatory 14-day quarantine.&nbsp;</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f65ed-210d-48c0-8dbf-66cac5758636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.799+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shipping and logistics company 2GO Group Inc., on Wednesday
        said a total of 309 passengers sailed home for Cebu, Dumaguete, Ozamiz, Iligan,
        and Zamboanga onboard 2GO’s M/V St. Michael the Archangel while 280 passengers
        returned home to Iloilo, Cagayan de Oro, and Bacolod onboard M/V St. Leo the
        Great.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d2228-6f59-4f5b-b1d9-9df43c10fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seafarers departed for their home provinces on April 26 and
        27, in line with the government’s Balik-Probinsya Program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c067de6-19c2-400d-9d47-15df6dc59b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is our privilege to be able to reunite our modern-day heroes
        with their families and loved ones by bringing them home," Dan Fernan, 2GO''s
        head of shipping, said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712c2b4-bd16-4f67-949b-596609128f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regards to the coordination with the LGUs, MARINA (Maritime
        Industry Authority) is the one coordinating with them directly about the seafarers
        going home," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4d6e7-12f4-4284-bce7-8845a317c678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is working in close coordination with MARINA, the Philippine
        Coast Guard, as well as the Inter-Agency Task Force (IATF) Sub-Task Group
        on Repatriation of Overseas Filipino Workers chaired by the Department of
        Transportation (DOTr) and co-chaired by the Overseas Workers Welfare Association,
        to ensure the safety and well-being of the Filipino seafarers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c1631-47f9-4193-9238-bfa38aa6ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fernan, at least 250 more are expected to travel back
        to their home provinces on April 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce887854-e034-4390-a97a-e18729f36da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr earlier said it partnered with 2GO to convert two of its
        vessels into quarantine facilities for returning overseas workers and seafarers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58ac0b4-83d5-482c-9439-aad5d72817da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "quarantine ships" can house 1,500 patients. The DOTr noted
        the move will help ease the burden of hospitals that are now operating at
        full capacity, due to the disease outbreak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5802b4-5c17-4766-a19c-73a9dd4eb27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/5/DOTr-2GO-quarantine-ship-seafarers-OFW-COVID-19.html?fbclid=IwAR3yU52CddxIr2WfbgDJaPBDxTlSOfZ65f6_cU9w-Lmmu8cYFjR-FCkS2gs">2GO
        vessels to be converted into COVID-19 quarantine ships for returning seafarers,
        OFWs</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a88a94-0109-40ed-914a-c59f1bdb93cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Foreign Affairs (DFA) continues to
        bring home overseas Filipinos amid the global crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e4735-5d7d-4583-b539-941fd3c3c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the DFA announced that 515 overseas Filipino from
        Nigeria, Saudi Arabia, and Malaysia arrived in Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecba543-7b61-446f-881e-502ca2e30e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T22:48:52.800+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OFWs were subjected to rapid testing for COVID-19 upon arrival,
        and have been brought to designated facilities where they will undergo the
        mandatory 14-day quarantine, the DFA said.</p>'
