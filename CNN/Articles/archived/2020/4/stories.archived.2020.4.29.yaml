      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5daff7-092d-45a0-8a71-5cc80b7a1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These cleaning products are in short supply," Johnson-Arbor said.
        "We''re just sort of grabbing whatever is available, and it may be something
        we''re not familiar with using."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d23c69d-db28-4913-a693-425d4ca67265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5f456-9f8b-4081-991d-acdb04a219e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study released by the CDC on April 24 reinforced what Johnson-Arbor
        and her colleagues have observed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbc27c-c49f-4f12-90a1-5cf3af18d9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfd40f1-ce61-4420-acdc-0fa47db653db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poison center calls related to cleaning products and disinfectants
        were up 20.4% in the period from January through March 2020, when compared
        to the previous year, according to the new data.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1689a67-4889-4d93-970d-f38be4a3c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f8997e-3eb1-438b-8147-735e405562e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the study doesn''t break down numbers by month, the CDC''s
        graphs depicting calls to poison centers showed that the increased exposures
        really shot up in March, a period of growing awareness about the danger posed
        by Covid-19.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a199ec8-872f-4a53-bcbe-04ab17e8a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0d61b0-ebde-48da-beb5-8c81ed39cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Children are at highest risk for chemical exposure</h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab52e748-8315-4395-929d-388eeea455cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those calls to poison control centers disproportionately involved
        young children.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93c1eac-225f-4b72-89f3-21fea989c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed847047-2fe3-431d-825f-ff43b159761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Children are naturally inquisitive," Johnson-Arbor said. "That''s
        why it''s not uncommon to see children getting into these cleaning products."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7021896-e9ac-4222-8df9-94e9d8c5e221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279baebb-c59e-418c-accd-f9e5ae1572d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most vulnerable group included children who were 5 years old
        and under. From January to March 2020, they accounted for 35.7% of total poison
        center calls related to cleaning products, and 46.9% of exposures to disinfectants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd393c605-1441-4333-9683-8ef94a87fd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.433+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0cabf2c-f0d5-46de-ae83-87a581be29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While older kids accounted for fewer calls to poison control, they''re
        still at risk. During the sample period highlighted in the CDC study, youth
        ages 6 to 19 accounted for 8.9% of exposures to cleaning products and 13.6%
        of exposures to disinfectants.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c15a8d-1d80-4406-9c46-0eb88e9d06a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94847f1f-ab8b-4efa-9bfb-6b0203914c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the numbers have gone up, the overall proportion of children
        affected is consistent with data from past years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78778ab-cd3c-4e9a-8a5a-88788e92a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7eacc3-9f71-4032-ae4d-f1640b4dabc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Poison Center reported that in 2018, 44.2%
        of poison exposures were children who were 5 years old and under.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8f5d1b-a044-4ba5-a188-2a56dda90cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb35576-7173-4e57-90e9-b41438732918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these, 1-year-olds and 2-year-olds were at highest risk. The
        NCPC report showed that in children 12 and under, boys are most likely to
        be exposed; girls are at higher risk starting at 13 years old.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34561e6-49d3-4d04-ad3b-4b508b54031e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b069e8-de21-49dd-a3eb-1aaac442e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Common products can be dangerous to kids</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833a11e4-7347-45bc-8326-068afd277120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chemical exposures are on the rise, but even in a normal year, household
        cleaning products pose a health hazard to kids.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3de546-96bc-4531-b518-bffde4d40aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844907b7-8e2b-4925-9785-c49175465fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any of the currently available products can be hazardous to children,"
        Johnson-Arbor said. "Disinfectants generally have similar compositions. They''re
        generally made up of bleaches, ammonium compounds, alcohols, abrasive agents
        — all of those things are potentially toxic."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63adb55-6929-406e-beec-2297911a53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4aad969-676c-408f-8b6b-8d9326b17b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All-natural cleaning products can pose a risk, too, Johnson-Arbor
        noted.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a26f96-f796-4d4e-b394-475e264242a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.434+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dc6baa-325a-4949-9b5d-c059f78eb791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Natural cleaning products may not contain the quote-unquote ''harsh
        chemicals'' that are present in the traditional products, but they might contain
        other things," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843c2f9f-095d-487e-b470-5b1dca9fae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fed7d09-0d87-487a-9694-9003369b9174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes natural cleaning products will contain essential oils,
        for example, and essential oils can be very irritating to the skin, to the
        eyes and to the gastrointestinal tract."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae72e2-b735-4e05-bb89-5c141328a29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a01989-60c1-45a0-97c9-56d9f4858aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleaning substances were the No. 2 cause of poisoning for children
        under the age of 6, accounting for 10.7% of all exposures in 2018, according
        to data from the annual report of the American Association of Poison Control
        Centers'' National Poison Data System.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f45fd0f-0d10-4cb3-a6ac-c996d70ad1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d07797e-622c-4e7a-aa5d-46676a7c7229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Topping the 2018 list for pediatric exposure were cosmetics and
        personal care products, which accounted for 12.1% of cases. In the No. 3 spot
        were analgesics, pain relievers such as acetaminophen, ibuprofen and aspirin.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6d837-92e0-4c4a-8e8a-38079d0a0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8da1a77-60dc-4acb-921f-6c945de36287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common chemical exposures are not always the most serious,
        however.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870045ce-8545-4276-863e-f36fe795efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d2228d-8cfe-4164-a72a-1ce9b2605247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For children under 6 years old, pain medications accounted for 20.5%
        of poisoning fatalities from 2014 to 2018, reported the National Capital Poison
        Center, drawing on figures from the American Association of Poison Control
        Centers'' National Poison Data System. Other top poisoning fatalities included
        fumes (16.7%), antihistamines (6.4%) and cardiovascular drugs (5.7%).</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2625cf63-d0ad-4d90-9e64-2e1db5e6bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915f47c-45bb-477a-9510-08280074f3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the prevalence — and recent rise — of pediatric poisonings
        due to household cleaning and disinfectant products, they''re relatively unlikely
        to cause fatalities. Between 2014 and 2018 they accounted for just 3.4% of
        poisoning deaths.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa80ef7c-04a1-4203-acb8-1168986f6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5573e5bd-a414-4fa8-b7e4-614cebf011bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.435+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to avoid household poisonings and chemical exposure</h3>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fcd3a4-c762-446a-9b7e-28cd20e299f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the CDC study, the highest proportion of calls to poison control
        centers related to cleaning and disinfectant products were because someone
        ingested the dangerous substance. Inhaling products came in at No. 2.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965a82d-ddf6-4c54-864a-a3ef738794f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f876f7-78a7-45d5-8be4-b0dd2770aaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of these products look very enticing," Johnson-Arbor said.
        "They may be yellow or purple in color, and they might resemble a juice or
        some other products that a child is used to playing with."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4171b-af28-4ea6-971a-522a505f9c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760a928f-2942-45f4-856d-9794fe666344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent kids from getting into potentially dangerous substances,
        including chemicals and medications, Johnson-Arbor said proper storage is
        essential.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883b51cf-a594-4ac0-8ad2-b7d26de6915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a20ec4-6ad8-41ce-ac1c-c70e92b95ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We always want to keep these products high and out of reach of
        young children," she said. "People should have child-protective locks on any
        area where they store these compounds."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd933693-cf2e-46ce-b747-50f6a8a6ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e3ba6a-52b8-4f6c-95f0-ce4aa02ac43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when it comes to protecting children from cleaning products,
        Johnson-Arbor noted that proper use is important, too.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019e659-02be-4e09-8906-1816c0beb352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370ec4f-f33c-4a6b-b10b-c86a5787451c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These products are meant to be used one at a time," she said. "If
        you mix them together, sometimes you can create a byproduct that is actually
        more toxic and more noxious." One common and dangerous mistake, Johnson-Arbor
        said, is combining bleach with ammonia or vinegar.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa65559-64db-456f-92b8-1ca9c6c78974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b903d4-aa15-4fcc-b70c-b56a61a9441e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re working with chemicals at all, do it in a well-ventilated
        space," she said. Especially when cleaning bathrooms, which tend to be poorly
        ventilated, Johnson-Arbor said it''s good to keep kids well away from the
        area.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7457ef-d8af-4563-9b37-54563e24be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.436+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8c397-b74a-4870-b0d3-23e59e6a3751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young children, especially if they inhale the chemicals, can get
        a lot of respiratory irritation," she said. "You don''t want anyone in there
        who doesn''t need to be there during the cleaning process."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70717dfd-8c50-46a2-9de3-81f412c7ca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8bb2e-8971-4554-85b6-9978fbb50eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>If your child is exposed to dangerous chemicals</h3>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975ee3d8-36e0-4c62-9332-06192a7bc2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that scary encounter with acetaminophen, Kaplan decided to
        step up his home''s child-readiness. He scheduled a visit from Baby Proofing
        Montgomery, a company that specializes in advising parents on creating safe
        homes.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f99234f-44c3-47cb-9cee-3d640e750c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4bf542-15f3-4194-b197-5dd3f9356a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, his house has enhanced childproofing, with chemicals and medications
        stored far out of reach. And when Kaplan''s friends become parents, he makes
        sure they have the number for poison control saved into their cell phones.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3e0eb-d60b-41dc-bf38-d9e90870bae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa8721-1f36-419c-b4e5-f1cb5772b64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re just phenomenal, both in their depth of knowledge, and
        in their ability to guide you through a potentially dangerous poison situation,"
        Kaplan said. "When you want to use them, you want to know their number immediately."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cccfec-3f22-42be-805e-2526ebf922c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb188c96-e076-4185-ba4f-593813faaae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an increased volume of calls, Johnson-Arbor said America''s
        poison control centers will be available throughout the pandemic and beyond.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a9c58-ac0a-4cef-b787-cc9ca3c787f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b97359-ce9e-450f-9048-6187ccbc6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are open 24 hours a day, every day of the year, including holidays,"
        she said. In addition to toll-free hotlines, Johnson-Arbor noted that help
        is available online at Poison.org.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111fa204-2858-48fd-a6ae-7b4810cdf232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c340296-a353-4848-a80e-f9d6bc8bcfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.437+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible, she said, that wait times will be longer than usual.
        While poison control centers are not government-run, some are operating state
        Covid-19 hotlines to assist with the pandemic response.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e4fb68-7f80-450a-bb69-1258d26aaf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af025695-3c0d-4588-8664-aac9b42f5f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased wait times, Johnson-Arbor said, should not deter anyone
        from calling in. When they do, they''ll reach specially trained nurses and
        pharmacologists offering free help.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbf6370-6e55-49ea-8222-56970a7b5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915e7dc7-a152-448f-81de-a00c33024bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 55 poison control centers serving all 50 states, plus
        overseas territories. Poison control centers are funded by federal, state
        and city governments, with additional support from individual donations. On
        April 23, the US Department of Health and Human Services announced it was
        allocating nearly $5 million in funding to poison control centers.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340d312-4ddd-4109-bfce-805aff8955af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a9038-2a3d-45e0-a601-ef05493dd351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not a government agency, and we do need to keep our funding
        levels adequate," Johnson-Arbor said. For now, though, she said the service
        will remain available to all Americans.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dada37-4a85-4a07-b592-3077a4cc3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10baef61-5b85-4434-8518-3cde4632e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will stay open," she said.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed68486c-c98e-43f1-875e-ab6f5ffc1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.438+08:00
      'mgnl:createdBy': 'vince'
