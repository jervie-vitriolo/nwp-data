    'template': '1'
    'title': 'Globe Telecom appoints Martha Sazon as new CEO of GCash operator Mynt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a3021-8c10-409c-a23f-6f918b2a3d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.154+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:12:56.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong>&nbsp;Globe Telecom
        Inc. Senior Vice President and Head of Broadband Business Martha Sazon will&nbsp;be
        the new chief executive officer of GCash operator company Mynt effective June
        1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396daffe-9113-4221-b8db-8f281201df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.154+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:12:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazon will replace Anthony Thomas, who led the financial technology
        company for three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e20940b-f35b-4108-856d-5f98f5ee8508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.155+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:12:56.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sazon prides has 12 years of experience handling various Globe businesses
        such as postpaid mobile, small and medium business, and broadband business.
        She also pioneered a number of Globe customer services like MySuperPlan, SME
        solutions-selling, Home Prepaid WiFi, and Streamwatch Xtreme Prepaid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbddd63-fbbf-4710-8e9e-056cf0931659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T21:02:20.155+08:00
      'mgnl:createdBy': 'joemil'
