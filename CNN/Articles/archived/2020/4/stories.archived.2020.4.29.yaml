      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 30) —</strong>&nbsp;Two priests
        have joined the roster of the country’s new lawyers, according to a <a href="https://cbcpnews.net/cbcpnews/2-priests-among-bar-passers/"
        target="_blank">CBCP News report</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12492c6b-dffb-41ee-bf92-135eebb23afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:39:10.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:20.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rev. Fr. Victor de Guzman of the Roman Catholic Diocese of San Fernando,
        La Union and Salesian Fr. Abundio Bacatan recently passed the 2019 Bar Examination,
        along with more than 2,100 others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced10d6c-6c30-4c9c-9ad9-94bb0a519469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:39:10.954+08:00
