    'mgnl:tags': ['Australia', 'COVID-19-pandemic', 'Ruby-Princess']
    'template': '1'
    'title': 'DOH: 379 Filipinos earlier evacuated from virus-hit ship negative for
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ebbee8-79bf-4741-8e2b-d7300863cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Amid
        concerns over the docking in the country of a coronavirus-hit cruise ship
        from Australia, the Department of Health said all Filipinos earlier evacuated
        from the vessel are virus-free and under quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78fb36-efc8-4c80-8fbc-50425e57bd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Maria Rosario Vergeire told CNN Philippines
        on Wednesday that 379 Filipinos from the Ruby Princess cruise ship tested
        negative for COVID-19 before they arrived in the country last week. They are
        now in different quarantine facilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1913efc9-2f8e-4c58-a8d9-4533d34726f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.657+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are no signs and symptoms that have been observed in these
        379 crew members who are all quarantined. It is their fifth day now for their
        quarantine," Vergeire said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559bd9f1-f107-4393-aba4-f152b56e05b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the same strict measures will be implemented as 100 more
        Filipino crew members of the Ruby Princess<a href="https://cnnphilippines.com/news/2020/4/28/ruby-princess-cruise-ship-australia-philippines.html">
        are set to arrive in the country.</a> They remained on board to operate the
        vessel.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79c57e8-5afd-423e-9114-c3ce7d21b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Bureau of Quarantine officers will be the one managing the
        evacuees since they are coming from a high-risk area, they are coming from
        a high-risk ship," Vergeire said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e3efac-9b84-47e8-ad42-741b6bd06507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, however, that the DOH has not received official information
        on the matter, including when the Ruby Princess will arrive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff1fecc-9730-4cd9-b1e8-e506f436c74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.658+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian media earlier reported that the ship, linked to 21 coronavirus
        deaths and some 600 infections, sailed out of the Oceania country on April
        24. It was quarantined at Port Kembla, south of Sydney, since April 6.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fdbe0a-e1a4-4fe3-8bde-18f39308d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators of the Ruby Princess are facing two "high-profile investigations",
        Taylor Auerbach, reporter of Seven News Australia, said in a separate interview
        with CNN Philippines. Officials are looking into possible "criminal negligence"
        when the management and agencies allowed passengers to disembark in Sydney,
        despite the fact that others on board showed COVID-19 symptoms.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79ee6c8-5152-4813-ac60-5899ae73e99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the biggest health disasters in the history of Australia.
        There''s no doubt about that," Auerbach said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf92f5e-f6af-4f36-813d-a07c687567e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.659+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard <a href="https://cnnphilippines.com/news/2020/4/29/Coast-Guard-more-Filipino-crew-cruise-ships-dock-Manila-quarantine.html">assured
        strict implementation of protocols,</a> noting that a total of 21 ships were
        scheduled to arrive in Manila in April alone, and more are expected next month.
        PCG spokesperson commodore Armand Balilo said all cruise ships with Filipino
        crew members will be allowed to dock or anchor in the country.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c5ba5b-442c-4f11-bacd-99a0b30bbd21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon is&nbsp;under enhanced community quarantine, restricting
        people''s movement, but overseas Filipino workers are allowed to return as
        long as they complete a 14-day quarantine before going back to their homes.
        The lockdown will be partially eased beginning May 1, except for Metro Manila,
        Central Luzon, Calabarzon and other so-called high-risk areas which will remain
        under quarantine until May 15.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c9b9ef-2f8e-4350-a1e1-c31d2478576f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:54:01.660+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:12:58.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 8,212  COVID-19 cases with 558 deaths and
        1,023 recoveries.</p>'
