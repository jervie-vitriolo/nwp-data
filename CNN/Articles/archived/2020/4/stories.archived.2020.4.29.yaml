      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> This was supposed to be the year that profit
        became the norm at Tesla. Then came the coronavirus crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60c351e-85d6-4072-aa41-a79da0c6104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:29:18.206+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:04.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla recorded its first annual profit in 2019, when results were
        adjusted to exclude special items. It said that it expected to be profitable
        going forward.</p>'
    '5':
