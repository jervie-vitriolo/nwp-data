      'jcr:uuid': '5b74b460-34aa-4ef5-a660-998b84a7eade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.290+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s also going to happen in any part of the city
        where there is a high number of violations or apprehended individuals who
        continue violating ECQ, social distancing, and curfew.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d057e-3786-4390-a36a-c120a1ffc080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:15:18.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at least four schools in Tondo District 1 will serve
        as temporary sites for mass testing for suspect cases. These are Rosauro Almario
        Elem School, T. Paez Integrated School, Tondo High School, and Isabelo Delos
        Reyes Elementary School.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb4498-0502-4087-96c9-768220ba8bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:15:18.116+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will also be four to five separate sites which will serve
        as holding areas for quarantine violators, Moreno said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173560d6-9b0b-4dac-9016-acc01b0506a3'
      'mgnl:activationStatus': true
