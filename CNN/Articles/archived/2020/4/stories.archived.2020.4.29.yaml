      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Less than a month ago, India''s future
        looked dire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2f58b3-6dd9-4a8d-8839-269231df044e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d59510-e264-4575-a942-832b9736938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts predicted that the country could expect millions of coronavirus
        cases. Doctors warned that India needed to prepare for an onslaught of cases
        that could cripple the country''s ill-equipped health system. Onlookers worried
        that the virus could spread like wildfire through India''s slums, where residents
        live in cramped quarters and basic sanitation often isn''t available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc7e81-6585-4c3c-801c-e8a71c39068e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d26ab1-7dba-4b94-b2b0-bfd734a0b779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, the world''s second-most populous country appears to
        have avoided the worst.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22248e4d-5fd6-4813-a3ba-de46f5ea1a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f14762-d0c0-4cbb-9b57-4e39b0c0abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, India had reported 31,360 coronavirus cases and 1,008
        deaths, or about 0.76 deaths per million. Compare that to the United States,
        where the number of deaths per million is more than 175.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d37fe30-64e8-4b4f-9f10-cee4fa756946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d465cc-d768-43dc-9aaf-878ff4db9b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say that India''s relatively positive numbers suggest
        the country''s nationwide lockdown to halt the spread of Covid-19 could be
        working —&nbsp;for now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663a91c3-3bad-4687-8cae-7707b085e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811d1d1-736e-47e1-83d9-0f5ea71c275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India didn''t wait for the problem to escalate," India''s Prime
        Minister Narendra Modi said on April 14, as he extended the country''s 21-day
        nationwide lockdown until May 3. "Instead, as soon as the problem appeared,
        we tried to stop it by making swift decisions. I can''t imagine what the situation
        would have been had such quick decisions not been taken."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c323a372-77d3-42f4-af73-9e088a6df46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fe4ab0-4527-4389-bac9-946769cb8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the reality behind India''s numbers is more complicated —&nbsp;and
        experts caution that it is too early for India to congratulate itself.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec36f1-1d48-4d88-b59b-289e76db72f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959a711e-f96e-4741-9efe-b59a209276ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least in this round, it appears that the virus has not been
        able to damage as much as been feared," Srinath Reddy, the president of the
        Public Health Foundation of India, a non-profit that works on training, research
        and policy development. "I don''t think we can say that we have completely
        closed the book on this."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651a08d2-9597-4051-9d4e-8fb241e22fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4392cb5-2ba3-451e-8b5f-c4e6efc84874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How swift were Modi''s decisions?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3fc7cf-9d85-494b-be87-c67a76b2abe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, Modi announced that the country was going into a three-week
        lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d908e6-96c8-4399-be80-6b671c37e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f29f02-f426-4766-9867-4fb7a32d9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scale of it was unprecedented. India has a population of 1.3
        billion, and the only country with a bigger population —&nbsp;China —&nbsp;had
        imposed city-wide lockdowns, but never a nationwide one.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae78587-29a5-481e-a0b2-b72720ad8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093d9cff-f023-484e-a970-ee3dee92f710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a high-stakes decision. Going into lockdown meant millions
        of daily-wage workers would be deprived of an income. But not imposing a lockdown
        risked overwhelming India''s health care system. One model estimated that
        without social distancing measures, about 150 million people in India would
        be infected by June. On Friday, India''s top pandemic official said that the
        country would have had more than 100,000 cases by now if it weren''t for the
        lockdown.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f4b0f-de02-4a3b-a472-3637485ca108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ed9ce-5685-4ebf-9a72-ebc748f5dc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India moved into lockdown relatively quickly —&nbsp;it was announced
        when the country had reported 519 coronavirus cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14003416-54f7-4f51-a0a1-4792c90c7341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.461+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ced841b-dcd6-4368-9a47-084f744782a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, Italy waited until it had more than 9,200 coronavirus
        cases before it went into a nationwide lockdown, while the United Kingdom
        had about 6,700.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476b3c8e-1b19-4cbf-95ab-fd680a80584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832c52b6-96cd-468a-b4f1-6438058037db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramanan Laxminarayan, the director of the Center for Disease Dynamics,
        Economics &amp; Policy, a non-profit research organization with offices in
        Washington, D.C. and New Delhi, said the decision to impose a lockdown promptly,
        even when case numbers was low, had likely reduced contact rates significantly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ce00c-14bf-419e-83a7-6705757c394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed88049-ab39-4a5e-a471-78d92b168e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the lockdown, thousands of migrant workers attempted to
        leave India''s major cities after the restrictions left them without jobs.
        That prompted fears that the migrants could spread the virus, with some officials
        in the Indian state of Uttar Pradesh even spraying returning workers with
        disinfectant —&nbsp;an ineffective approach to controlling coronavirus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa1717f-6053-4d7b-ad90-39b0fc8ef317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f81e2b2-219c-4fca-a5d0-2ad4130f29db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around a week after the lockdown began, two people had died from
        coronavirus in Mumbai''s densely packed slums. Following the second death,
        several of the man''s family members had been tested and placed under home
        quarantine, and the block of 300 homes and 90 shops that make up his neighborhood
        have been sealed off.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eee970-3581-4e73-8497-a0b7b1127e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5ecbc9-ef9f-4966-9600-dfdfa40e9951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time the lockdown was imposed, India had already taken other
        measures.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4f0dda-8be5-435e-b883-25d85c628e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ec783-504d-4e84-8384-5e4144dda0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 11, India suspended all tourist visas, and announced that
        all travelers who had been in the most-affected areas of the world in the
        past few weeks would be quarantined for at least 14 days. From March 22, all
        international commercial flights were banned from landing in India and all
        passenger train services in the country were suspended.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f778629-12d9-4fd5-adb6-84cae67d13db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c245370b-c07b-4824-8095-f72876fbaab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States, by comparison, has restricted foreigners traveling
        from China, Iran, and certain European countries, but there is no blanket
        ban on foreigners entering the country.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a74dd-4142-4900-a926-0f05f154d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a927b679-9bbd-4488-a03d-486323e765d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What if the numbers aren''t right?</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6b0992-d24b-4ef8-bf5b-41fa99fb774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.462+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with every country, our understanding of the outbreak is only
        as good as the numbers we have available. And that depends on testing.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7f3db-1150-4024-903f-71fc135e509a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f31c8a-af48-484f-b647-1a853b9ada17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to India''s Health Ministry, the country has conducted
        more than 625,000 tests as of Sunday —&nbsp;more than South Korea, which has
        been praised for its approach to testing.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3bd3e1-28ee-4d64-a9d0-090713d4c1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c766bb-7f5b-4b0e-8dd7-1d660e35bdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When public health experts are assessing how aggressively a country
        is testing, they don''t look at the total numbers alone —&nbsp;instead, they
        often look at the country''s test positivity rate. If a large proportion of
        the tests are coming back positive, that suggests that only the most serious
        cases —&nbsp;such as those in hospital —&nbsp;are being tested.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea206d6-c68a-47bd-8c6c-970872f19df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cd23cc-2d32-44c6-af8f-a474bfb54673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mike Ryan, the executive director of the WHO''s Health
        Emergencies Programs, a good benchmark is to have at least 10 negative cases
        for every positive one.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee80bf39-1de6-4896-9f61-45ebbddca5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d1f7bb-6dd7-46ce-8c4c-c3b2afc69b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4% of India''s tests are positive, according to data from
        India''s Health Ministry —&nbsp;well below that benchmark. It''s also a significantly
        lower rate than the US, where the rate is about 17%, according to data from
        Johns Hopkins University (JHU). It''s also lower than the UK, where the rate
        is around 21%, based on government data.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc73340c-f8f6-49be-bfa4-09f86431bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceff190-81b4-499d-a02a-af2143175180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another useful measure is the proportion of cases that are fatal.
        In India, about 3% of cases have died, compared with more than 13% in Italy,
        the UK and France, according to JHU. That suggests that India is testing people
        besides those with the most serious symptoms.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf0247e-cf7c-4031-98d7-a5a607a325e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e9519-9a48-4a0d-995b-d21b563501bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But India''s testing rate is extremely low per capita. Only about
        48 out of every 100,000 people have been tested, compared with around 1,175
        in South Korea and 1,740 in the US.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdade8e-78d0-4893-9eb7-81f9bdc0315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4514dc-a54b-45e5-aa5c-e97056858a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samir Saran, the president of the Observer Research Foundation,
        says India has ramped up its testing capabilities dramatically —&nbsp;but
        he''s still not happy with the numbers. While other experts say that widespread
        community testing would be impractical and a waste of resources, Saran says
        that''s something India needs to look at, given it has large swathes of the
        population who travel between regions for work.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9102106d-81a9-4cd2-a8f5-188eddf5c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624718fd-b817-46a4-968d-bbc738184942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.463+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While India may not be testing enough, Reddy says, doctors are probably
        catching most of the moderate and serious cases. If there was a huge surge
        in Covid-19 cases that weren''t being caught by testing, then hospitals would
        be crowded with cases and there would be a spike in influenza-like symptoms
        in the community, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f56427-71d5-458a-8010-05d6b55d14fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6c6987-737a-4908-b10b-9902d839b67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, there''s no indication of either. However, there is a growing
        body of evidence that Covid-10 causes symptoms far beyond influenza-like symptoms.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429562e8-3b91-4e80-8fde-8bd1514416c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f36d68-564f-46a4-b055-3fa142ed46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Could more people be dying than we know?</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797e2734-595e-47d1-a6f8-190535b26f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when India isn''t facing a pandemic, only about 22% of all
        registered deaths are medically certified. That means that, in the majority
        of deaths, the official cause of death has not been certified by a doctor.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a51bc2-6f1d-4bfc-9d56-c09fc8022988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fca79a-7371-4b81-a480-c7238523c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s already evidence that some deaths may be flying under
        the radar. A resident doctor at one of the main government hospitals in Mumbai
        said last week that when dead bodies were brought into the hospital, they
        didn''t test them for coronavirus, even if they suspected that was how patients
        died.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f760de-cce1-4050-aa29-4fabd8003712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66777335-9dc6-42a1-a633-744ecf5de924'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the personal history shows that the person came in contact with
        someone who tested positive for the virus, we dispose of the body in the same
        way that we would for Covid-positive patients," said the doctor, who asked
        not to be named as they were not authorized to speak to media.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e7aad9-aa39-4ccd-8ea9-cfb09d7df413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b44b831-8a46-4321-8631-2b721081def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, experts say, at this stage, it doesn''t look like there is
        a huge flood of coronavirus deaths.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30886e83-3018-47f3-954b-0201fc389ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b702f27-bc79-45b2-bc18-2f7c299969b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if we are not testing enough and are not discovering enough,
        there are not enough bodies being piled up in hospitals or in ICUs or in mortuaries
        ... to suggest we are in the midst of something really dramatic at this stage,"
        said Saran.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c39ae1-ef60-4c4e-8982-10351881ecf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd239615-9afa-458c-8e71-8d6da3552aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.464+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the true count of Covid-19 deaths will only come much later,
        when we are able to compare statistics from this year with past years, said
        CCDEP''s Laxminarayan.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f113be-1fe6-427a-a2fa-f79bd10c5160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c26795-cec7-448e-b807-8f3d4f7a617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>When did coronavirus take hold?</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da23a353-90ee-4112-96a0-8e6063268b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s swift policy measures only tell part of the story. Even
        before India''s lockdown, coronavirus was present in the country, the country
        had reported some coronavirus cases, but not many.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75b25d0-9d40-41e1-9d9c-8159b44b392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09647cd-a49c-48ea-a359-b447a1f4d1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 30, India reported its first case —&nbsp;a student who
        had been studying at Wuhan University in China.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93b3242-b38a-41a9-9bf7-e2071f952877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0d34b5-255f-4d8b-9b3e-3da70ff7ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around the same time that the UK, France, and Italy also
        reported their first cases, although their coronavirus outbreaks followed
        dramatically different trajectories. All three countries now have well over
        100,000 coronavirus cases.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d6aae-6a25-47e3-a5a2-74dd17e8093e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4bbed6-5635-447b-b8af-1b5b481ff17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts still aren''t sure why the virus would have shown a different
        pattern of spread in India.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae4505-eda7-44e4-b584-53757245debd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9fcca-fa37-450b-82fa-bc21e8c3aec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible reason, said Reddy, is that coronavirus may thrive
        in colder conditions, meaning that it might not spread so efficiently in India,
        where temperatures are often more than 30 degrees Celsius (96.8 degrees Farenheit).</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb41f945-a362-4be2-8f30-98a875f65161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63da5c1-062d-468b-80c1-54a83c5df202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But scientific evidence so far contradicts this idea. The World
        Health Organization says the evidence so far shows the virus can be transmitted
        in all areas, including those with hot and humid weather. The US''s National
        Academy of Sciences committee said the data is mixed on whether coronavirus
        spreads as easily in warm weather as it does in cold weather.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef4dc86-09d3-463b-90d4-5c17a90c1574'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6290394-c747-45f4-a695-4e71c6f9ac14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.465+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another possibility, Reddy said, is that India''s population may
        be less susceptible due to the country''s policy of universal Bacillus Calmette-Guerin
        (BCG) vaccination. BCG —&nbsp;which was developed to fight tuberculosis —&nbsp;is
        being studied in clinical trials around the world as a possible way to fight
        the novel coronavirus.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1714034d-b1a9-452c-80ab-98c7ae5ca72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c697054-5e80-4c06-92c3-ef036d72fc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the WHO notes that there is no evidence that the BCG vaccine
        protects people against infection from coronavirus, and the WHO does not recommend
        the vaccine as a prevention against Covid-19.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b7bf87-6d4b-430c-970f-dc9a9002cb59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20b0c83-7a8c-4f08-b078-735a5688e024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, more evidence is needed. "We do not know what is the
        factor that has helped us," Reddy said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb851457-8c17-4d80-ad04-6374dd4f1648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fdf62-7c8b-4222-ac34-40e198c1fc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Will a 40-day lockdown be enough?</strong></h2>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c20290-469d-4dee-9833-294b8830222a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if India''s outbreak is currently comparatively small, it''s
        not yet time for celebration.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bdf858-596a-405d-a0f1-323492191178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8174fb-99ad-42f4-b269-3a5a53f3d51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a huge diversity of opinion about what will happen when
        India lifts its lockdown on May 3 —&nbsp;whether cases will then skyrocket,
        or if the lockdown will have succeeded in restraining numbers.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b677db-d6e4-4249-b781-30271cdf936b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccce90c-23d7-4a0e-ac98-3dda8c4fb25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A surge is going to happen ... as soon as we go back from the nationwide
        lockdown. That is my hunch," said Oommen Kurian, a senior fellow at the Observer
        Research Foundation. "India has successfully hit a pause button. But the problem
        now is we cannot be on pause forever."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a54da5-1674-498c-99aa-6a72a90ac85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a034adf-0b31-438e-bfdf-eeb5f1b6505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The determining factor will likely be what restrictions are still
        in place when the lockdown lifts. As Reddy put it: "It''s not as though tomorrow
        we declare victory and then we get back to normal."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9a584-8edd-4838-abee-ddd1d9a127a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38264b7b-1bad-4c64-8354-b9a9bbc42a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say that social distancing will need to be maintained, although
        some states with fewer cases may be able to ease restrictions. Uttar Pradesh
        —&nbsp;India''s most populous state with 200 million residents —&nbsp;has
        extended a ban on public gatherings until the end of June.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae3b16-5e55-49b4-b959-f51dd18e5d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.466+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f97381e-cf26-421c-bbf4-91c5b23db7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laxminarayan warned that if social distancing and hygiene measures
        "are not taken seriously, we will have a serious issue that the health system
        is not equipped to handle."</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ee1f96-b880-4be2-bd8f-5ebcf0fe1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f83cadd-e852-4926-bb19-8c5f7e8da2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing that won''t work in India is an age-specific lockdown,
        where elderly stay inside and the young are allowed to go back to work. Around
        the world, the elderly have been at a higher risk of dying from coronavirus
        -- in the US, 80% of deaths have been those aged 65 or older.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a49fd-f984-4540-b561-b05b74eb95da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c27b3ec-21af-49d5-a3be-8213598bdeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has a relatively young population —&nbsp;44% of the population
        are 24 or younger, compared with 23% in Italy and 29% in China, according
        to data from the CIA World Factbook. But many Indians live in a three-generation
        household, meaning that there is significant contact between younger and older
        generations, said University of Cambridge mathematician Ronojoy Adhikari,
        who modeled India''s outbreak.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d1b8db-e519-4ad3-8269-c658ed4dd197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e4dc0-e1a0-432d-976d-331f18198ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes the elderly in India particularly vulnerable, as they
        are far more likely to catch the infection from the second and third generations,
        on whom the infection will, statistically speaking, only have mild effects,"
        he said.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e2d92f-6986-4230-8d20-4c51b5b460be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe1289-e946-4c7e-abad-57d3b6c56d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if India does manage to avoid the worst of the virus this time
        around, there''s plenty to be done. The government needs to be working to
        support the country''s informal workforce, who are "underwriting the cost
        of the lockdown," as Saran puts it. The government needs to strengthen the
        public health system to prepare for a possible return and resurgence in the
        winter, said Reddy.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44374250-5580-49b5-874e-604c4add750f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ffcf03-34e3-4c47-ae5d-9eb6c723b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a one month challenge, this is going to be a 12-month
        challenge," said Saran. "I think this is a good 18-month examination of how
        we respond as people, communities, countries, states."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e6f1f-69c6-46ef-bce2-b3062c172030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.467+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:57.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/28/india/india-coronavirus-outbreak-explained-intl-hnk/index.html">''How
        does India, a country of 1.3 billion people, have around 1,000 coronavirus
        deaths?''</a></em></p>'
