    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mae-Diane-Azores', '2019-Bar', 'lawyer']
    'stories': ['3686f26c-4676-44bd-8dd7-479b6bdb5900']
    'template': '1'
    'title': '2019 Bar topnotcher vows to help the ''vulnerable'' as a new lawyer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dceed51-e020-4587-982f-bf9bdb383be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:05:30.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:17.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Bar
        topnotcher Mae Diane Azores prayed for two things as she waited for the results
        of the 2019 examinations: to pass and rank eighth among topnotchers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab09955-edfa-4c46-a30d-0fb7a3be5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:05:30.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:17.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22f792-5f1e-4735-b8d4-10bf4232f37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:05:30.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a five-month long wait for Azores and the 7,685 other aspiring
        lawyers since taking the battery of tests last November. Of them, 2,103 test
        takers made the cut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc4f292-55d5-46bd-b47e-67dcf20bb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:05:30.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:17.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d7c158-97da-48b9-bf64-a9febf1403a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:05:30.718+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:17.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday noon, Azores tried to keep herself calm as the day
        of the results came. As aspiring lawyers, their relatives and friends aggressively
        refreshed the website of the Supreme Court for answers, the alumna of the
        University of Santo Tomas-Legazpi in Albay tried to stay calm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58a0d9e-a609-499a-a0b3-4f5fbaae02f5'
      'mgnl:activationStatus': true
