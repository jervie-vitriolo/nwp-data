      'mgnl:lastActivated': 2023-01-26T18:13:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roman Catholic Diocese of San Fernando, La Union <a href="http://‪https://www.facebook.com/photo?fbid=2894095317339487&amp;set=a.844947158920990"
        target="_blank">took to Facebook</a> to congratulate Rev. Fr. de Guzman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd599944b-7a2b-47f5-ba81-1eb29932617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:39:10.954+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:20.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP News said Bacatan is assigned at Don Bosco Dumangas in Iloilo
        province while de Guzman “does not have any parish assignment at the moment
        after taking a study leave due to the Bar exams.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e48ea2-5d55-498a-a0f9-e931d1d15fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:39:10.954+08:00
