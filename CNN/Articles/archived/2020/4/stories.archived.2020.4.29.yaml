      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day later, Beshear apologized after finding out there is really
        a Kentuckian named Tupac Shakur, the same name as the late rapper who was
        gunned down on a Las Vegas street in 1996</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080cde75-2755-4b96-b909-cbd8889613c5'
      'mgnl:activationStatus': true
