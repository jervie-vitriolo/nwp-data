      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first known US coronavirus-related fatality was February 6,
        less than three months ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20bdb1-cb73-4558-8d48-0c251f8be0d2'
      'mgnl:activationStatus': true
