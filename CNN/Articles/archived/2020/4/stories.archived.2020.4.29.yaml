  'PNB-digital-banking-shift-coronavirus-crisis':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-29T23:20:21.967+08:00
    'imagesource': 'jcr:9045aee8-afb6-4df4-8585-5aee2ccd17a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f00a5062-ca22-40c2-9899-34b318fa4a5f'
    'lead': 'The call to stay at home coupled with the fear of viral transmission
      through cash are now driving the world towards digital banking.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T23:58:21.198+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:12:53.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:28.157+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNB moves to convert more clients to digital banking amid pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac2be4b-6a3c-4bc5-bd40-b728dcd04cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.198+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        call to stay at home coupled with the fear of viral transmission through cash
        are now driving the world towards digital banking.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf3b79-7988-4c04-aeab-6c8e0756dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the coronavirus crisis forcing a change in behaviors,
        the Philippine National Bank is now converting its users of passbook accounts
        into mobile banking holders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5374651-a3b2-4745-8149-ed7287f92473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNB president and CEO Wick Veloso told CNN Philippines on Wednesday
        that they have been working to ensure more clients have alternatives to physical
        centers and are able to benefit from contactless transactions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813bece-343e-4ed4-9c72-df929573f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso, however, acknowledged it would take a while for people to
        embrace the shift.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2e108c-8edc-479c-8549-b62ff125ef92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Right now, most of our kababayans are still reliant on cash,” he
        noted. “It is not going to be immediate that people are going digital.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd596e89c-a554-47de-aec3-ae8444568788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks are among essential establishments expected to stay open during
        the enhanced community quarantine, which has led to the temporary closure
        of several businesses. According to Veloso, the health crisis has placed PNB
        on a defense readiness condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6bde94-f47d-4e50-9d2c-0f489a992e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among the measures they have undertaken is designating "back
        up team members" to ensure continued operation in their banks, should infections
        be reported in their branches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5ed259-59ac-4662-ac11-ad61f0fdcd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank president added that continuity plans to deal with and
        recover from threats are crucial in such a time, especially since the end
        to the pandemic is still nowhere in sight.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05ec747-4464-4aee-939b-14a6f70af115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T23:58:21.199+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A bounce back is something that will depend on the vaccine,” Veloso
        said. “One thing is certain: it [the pandemic] will end. But the question
        is how long will this be, because that is how we''re going to be able to know
        the actual situation.”</p>'
