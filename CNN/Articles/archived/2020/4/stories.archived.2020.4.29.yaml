      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A New York City emergency room doctor
        who recovered from COVID-19 and continued to treat coronavirus patients has
        died by suicide, her father confirmed to CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a217a38d-fc8f-4cda-8f0f-df02041bf611'
      'mgnl:activationStatus': true
