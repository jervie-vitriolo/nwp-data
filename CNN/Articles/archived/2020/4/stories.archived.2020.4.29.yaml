    'title': 'DOH scrambles to meet target COVID-19 testing capacity'
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5a5c72-50f4-4437-af20-4aeee175bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Department of Health on Wednesday said that it may not achieve its target
        testing capacity of 8,000 per day by the end of April, but it is still exhausting
        all its resources to reach the number.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f85c4-f54c-4ddd-9045-6a9413e80518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ating average ay umaabot tayo sa less than 5,000. Kahapon
        po, we had 4,900. Mukhang hindi po tayo aabot du''n sa 8,000 for April 30,
        though sinusubukan ho natin, dahil ngayon po, dumating na ''yung [test kit]
        cartridges natin</em>," Health Spokesperson Undersecretary Maria Rosario Vergeire
        said in a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62739b92-af51-4b2a-bcb8-642214c7627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our current average testing capacity is less than
        5,000. Yesterday, we had 4,900. It looks like we will not be able to reach
        the 8,000 target for April 30, though we are still trying, since our test
        kit cartridges have already arrived.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345998bf-0c42-4085-9c35-3437bec2d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.930+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said it encountered problems in services in the past week,
        like the week-long stoppage of operations of the Research Institute for Tropical
        Medicine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c04cdf-9e70-407a-b48f-91624c277a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>But anyway po, ito pong ating goal ay atin pong pilit na aabutin
        these coming days po; at all the resources have been pouring in coming from
        the private side and coming from the government</em>," Vergeire said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f82da-79de-421c-ad15-2fc9eec81a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But anyway, we will try our best to reach our goal
        in these coming days, as the resources are being provided by both the private
        sector and the government.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26f418d-bdd5-4420-a8b5-252479c14235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:32:53.445+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH added that it is preparing for other diseases that may arise
        in the rainy season to avoid further complications amid the pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638bca6-08f4-4a8e-b7ad-617a643e1d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:32:53.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nandiyan na po ''yung sinasabing dengue season; ''yung madalas
        na trangkaso; at iba pang sakit. Atin pong pinaghahandaan ito para hindi na
        po maipatong pa sa pandemya o sitwasyong meron tayo ngayon. Pinapaaalalahanan
        din po natin ang ating mga kababayan, lalong-lalo na ang ating mga nanay,
        ukol sa mga sakit na maaaring mangyari ngayong rainy season</em>," Vergeire
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e634146-19fe-4962-9ddb-4df55b6374b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:32:53.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be dengue, flu, and other illnesses. We
        are preparing for this, so our current situation will not worsen. We are also
        reminding the public, especially our mothers, to be ready for these diseases
        that we may have this rainy season.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea10bf3-9df8-4d2a-9c66-07c9fd6cd8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:32:53.446+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is still no evidence that the weather affects the spread of
        COVID-19, the Health spokesperson maintained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a38436-23d0-46d1-bb43-6a56721e7a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Special team eyed for COVID-19 testing</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df05aa9-0aa7-4e1e-a1a0-b5efd98146a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Trade Secretary Ramon Lopez said they are
        targeting the creation of a special team to increase the country''s coronavirus
        testing capacity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d6405-b13f-4966-8065-5546fa270111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said it is working with private companies for the matter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748aebfa-e5f4-4bda-8035-f25338706a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>By the way, ito pong mga private sector, sila ho ''yung nagsasabi
        na on their own, they will do 100 percent testing; kasi sila po ay merong
        capacity na magpa-test using the PCR (polymerase chain reaction). ''Yung iba
        po&nbsp;ay nag-iinvest din sa testing laboratories</em>," Lopez said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c393b6-c656-4c95-a929-4d8441c99001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.931+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By the way, some companies from the private sector
        are claiming that they will do 100 percent testing on their own, as they have
        capacity to test using the PCR; while other firms are investing on testing
        laboratories.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5aed2d6-d41c-4bb1-98f7-6f170316f155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun po ang kailangan natin — ang mapadami natin ang kapasidad
        — para mas marami pa tayong Pilipino na ma-test</em>," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8f668-22f5-469c-9e27-26a6d913c938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s what we need — to increase our capacity —&nbsp;to
        test more Filipinos.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff52a7f-2a3b-4b20-8111-5779ef81787c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the DTI noted that testing is not a general requirement
        for employees returning to work in areas under general community quarantine.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d7c359-2103-49ba-ae09-5b1e2a9ec84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>It will be required doon lamang sa may symptoms, at ''yung
        may mga karamdaman; pero as a general requirement, hindi po ito required</em>,"
        Lopez said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff80a6bf-5251-4645-b5c1-cd13a1eccd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will be required only for those who are experiencing
        symptoms, or who already have illnesses; but generally, it is not required.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3d28c-28a5-4d8d-8d9b-a54ecb536b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At ''yung mga kumpanya po, kanya-kanya po kung gusto nilang
        i-require ang pag-test muna ng lahat bago pumasok, o ibibigay ''yung test
        kapag may karamdaman na</em>," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c57ce-9ee8-4a9d-aa69-af41ae881dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.932+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Also, it''s the discretion of the companies — if they
        will require testing for their employees before they report back to work,
        or they will only do it when their workers are already experiencing symptoms.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0aaf3e-ac52-471d-a16b-290c7a605000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said it will release a draft of the protocol on minimum
        health standards, which it prepared with the Department of Labor and Employment,
        by Wednesday or Thursday. It added that both agencies have recommended PCR
        testing for suspect and probable COVID-19 cases.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0621e1d5-f341-41d1-b6b2-50b234f4c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>As you all know, our PCR testing is being expanded. May target
        na 20,000 per day ang tests by May 15, at 30,000 per day na tests by May 30.
        Pero kung tatanungin niyo kung required, hindi po siya required. ''Yan po
        ay i-lilimit muna sa may karamdaman</em>," the Trade chief stated.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f92e081-0dd4-4347-b184-4ef3e5c379b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As you all know, our PCR testing is being expanded.
        We have a target of 20,000 tests per day by May 15, and 30,000 per day tests
        by May 30. But again, such testing is not required. It is limited to possible
        patients.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05351230-8a29-4822-bae8-48c57204da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:29:32.933+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:29.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the Philippines has 7,958 confirmed coronavirus cases,
        with 975 recoveries and 530 deaths.</p>'
  'People-with-eating-disorder-suffer-more-lockdown-':
    'author': ' Aleesha Khaliq, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-29T15:02:11.750+08:00
