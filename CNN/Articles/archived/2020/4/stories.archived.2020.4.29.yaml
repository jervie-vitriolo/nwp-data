      will be the new chief executive officer of GCash operator company Mynt effective
      June 1, replacing Anthony Thomas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T21:02:20.154+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-26T18:12:56.367+08:00
    'mgnl:lastActivatedBy': 'magnolia'
