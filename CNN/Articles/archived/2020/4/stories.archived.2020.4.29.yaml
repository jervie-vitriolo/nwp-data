      'mgnl:lastActivated': 2023-01-26T18:13:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Volkswagen still expects to post an operating
        profit this year despite the "unprecedented crisis" triggered by the coronavirus
        pandemic, which slammed sales and earnings in the first quarter.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924a6050-17b2-43b9-98b4-bc4c8010d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:11:36.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:05.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2020/04/27/business/volkswagen-restart-production-wolfsburg/index.html">world''s
        largest carmaker</a>&nbsp;said Wednesday that first-quarter operating profit
        plummeted to €904 million ($978 million) from €3.9 billion ($3.3 billion)
        a year ago, as vehicle sales fell. It warned that profit for the full year
        would be considerably below 2019, but still positive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2476b0ca-e5f5-4b08-9373-9413219af795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:11:36.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volkswagen, which also owns the Audi, Porsche and Seat brands, said
        group vehicle sales fell 25% to 1.9 million. Deliveries to customers were
        down 23% at 2 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26acaf1c-68b0-40b1-a405-18b63e83349e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:11:36.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:05.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global Covid-19 pandemic substantially impacted our business
        in the first quarter. We''ve taken numerous countermeasures to cut costs and
        ensure liquidity and we continue to be robustly positioned financially," Volkswagen''s
        chief financial officer Frank Witter said in a statement. "The Volkswagen
        Group is steering through this unprecedented crisis with focus and determination,"
        he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487a4ae-a003-4024-8e1f-4464a29cad6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:11:36.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:05.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carmakers have had to contend with a slump in demand for vehicles
        and huge disruption to their operations, as measures to curb the coronavirus
        pandemic shut down factories and kept customers at home. Ford on Tuesday posted
        a<a href="https://edition.cnn.com/2020/04/28/business/ford-losses/index.html">
        $1.9 billion loss</a> for the first quarter, warning that this would balloon
        to $5 billion in the current quarter.</p>'
