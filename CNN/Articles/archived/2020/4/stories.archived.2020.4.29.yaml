      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cd4e63-6876-44a0-a317-0d796657cd42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unemployment claims have surged as a result of the coronavirus pandemic,
        as closed businesses led to many people out of work.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f52d42-bf7d-4444-a194-e5a54157ec5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f3b5e2-a8df-46fe-9c0d-b46a75fcb1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between April 12 and 18, 4.4 million people applied for unemployment,
        according to the US Department of Labor. Two weeks earlier, 6.6 million people
        applied. Since March 14, American workers filed 26.5 million initial claims,
        according to the latest seasonally adjusted numbers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84356ea-075c-4905-922b-9329e8b24577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0739a-201b-4e6a-9ce5-362267da53d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Hassett, a senior economic adviser to President Donald Trump,
        warned Tuesday that the jobless rate in the United States could spike to between
        16% and 20% by June. The latest rate, from March, reported unemployment at
        4.4%.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ff943-544b-4566-bc0a-c7e4956a9f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/28/us/andy-beshear-tupac-shakur-kentucky-unemployment-trnd/index.html">Kentucky
        governor apologized to a man named Tupac Shakur, after using him as an example
        of a fake unemployment claim</a>."</em></p>'
  'andrew-yang-new-york-presidential-primary':
