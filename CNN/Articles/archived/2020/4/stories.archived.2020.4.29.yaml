      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1728ee-79c5-4401-8228-ca8290b6e6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democratic commissioners voted to remove a number of candidates
        who had ended their presidential campaigns from the ballot. That resulted
        in the cancellation of the primary, because former Vice President Joe Biden
        was uncontested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6589e30d-9426-4878-a9cf-866c124eac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727b514-5f92-4f4a-998a-2041d12ac9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders campaign adviser Jeff Weaver said in a statement Monday
        the move is "a blow to American democracy" and that the state had violated
        its approved delegate selection plan and should lose its delegates to the
        national convention if "this is not remedied."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d4cc7f-9b19-4cfc-8d72-acfc836f801a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcf671e-528e-429a-a0db-35137d0e2c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang''s lawsuit echoed that message, stating, "It is reasonable
        to take precautions to allow for safe voting, but such decisions cannot arbitrarily
        pertain to some elections and not others."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7529f031-02f7-4cac-b594-305589a4d156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ad2f1-9384-40fd-9d74-04ef631cbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defendants cannot provide any colorable justification as to why
        they canceled the presidential primary and not other federal and state primaries.
        By doing so, Defendants are attempting to create a dangerous precedent."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abd08e-a604-43ad-b111-cd1cb3c4e946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:03:15.146+08:00
      'mgnl:createdBy': 'pilar'
