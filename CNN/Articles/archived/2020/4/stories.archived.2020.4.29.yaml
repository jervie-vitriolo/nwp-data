      'mgnl:type': 'text'
      'text': '<p>"Frontline healthcare professionals and first responders are not
        immune to the mental or physical effects of the current pandemic," said Charlottesville
        Police Chief RaShall Brackney. "On a daily basis, these professionals operate
        under the most stressful of circumstances, and the coronavirus has introduced
        additional stressors."</p>'
