      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a665b34-ce27-47da-86f1-3aa87332847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.290+08:00
      'mgnl:createdBy': 'glee'
