      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Labor defines hazard pay as "additional pay
        for performing hazardous duty or work" that is "not adequately alleviated
        by protective devices." New York Gov. Andrew Cuomo proposed last week that
        hazard pay for frontline workers be included in a federal stimulus plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0113ef4f-24bd-4b48-835b-d0e9fde2131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
