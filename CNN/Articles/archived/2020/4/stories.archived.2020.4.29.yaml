    'template': '1'
    'title': 'ANALYSIS: Trump still seems to not understand how bad the coronavirus
      crisis is'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a579d7d4-df06-41b0-85d6-e5bbd319a6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:42.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Three months in — after a million
        infections, nearly 60,000 US deaths and a potential economic depression —
        it''s still unclear whether President Donald Trump grasps the gravity of the
        coronavirus crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe745ca-915f-432e-b1d2-7c00693abc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:42.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c1bef-c3df-4852-a98f-25131fb42f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who said he knew more about ISIS than the generals and claimed
        to have stunned dumfounded aides with his scientific acuity prides himself
        on a mystical instinct to make right calls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec5c3c7-6b82-46b6-a835-f352e8b0fe60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:42.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f385877-adc2-48e4-8b67-f30045807ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump''s leadership in the worst domestic crisis since World
        War II has consistently featured wrong, ill-informed and dangerous decisions,
        omissions and politically fueled pivots.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9872cbbe-a153-4fa6-b4c9-1ae9f1c4344c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5dc7ef-6129-48a6-a376-54bcb88f963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many very good experts, very good people too, said this would never
        affect the United States," Trump told CNN''s Jim Acosta on Tuesday. "The experts
        got it wrong. A lot of people got it wrong and a lot of people didn''t know
        it would be this serious."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c3f898-6ee3-4575-bd4b-7f8aab079bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace1b0b-2072-4cd9-8c35-5c945b5e6f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such comments are typical of Trump''s consistent habit of blaming
        others for his own poor judgments. For the record, senior Centers for Disease
        Control and Prevention official Nancy Messonnier warned on February 27 that
        it was inevitable the disease would reach the US and could be "bad."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a1c09c-e84b-4490-9189-fdf80fdb25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9096512-d916-4225-9b94-05b87914d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s deflections on Tuesday are typical of his wider
        political method of evading responsibility by bending the truth and of creating
        distractions. They play into what is apparently his most pressing concern
        — massaging his own reputation. Such tactics helped him ride out the Russia
        scandal and impeachment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14d4ff4-0e65-4dc9-98f0-94d52b03ba0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7469bb-ae22-4909-844a-b2183022150a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the depths of the current disorientating times, the deeper
        liabilities of the President''s political approach are being exposed. A hostility
        to details, a resistance to accepting the advice of experts and for learning
        the messy intricacies of a crisis that interrupted his own narrative in election
        year. Bolstering such an impression, the Washington Post reported for instance
        that multiple references to the threat from the novel coronavirus were embedded
        into Trump''s classified briefings. Either he didn''t read them or he chose
        to ignore them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d404a-04dd-4da7-9fd7-8ec7f7078bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e4857a-4de1-44f1-ac05-464916373530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s initial failure was to downplay the seriousness of the
        crisis. But his management of the situation ever since then has raised questions
        about the extent to which the President has appreciated the multi-front challenge
        facing the United States and the world.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdcd4d-53ae-4248-93e0-0458d022acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e500f3-c3b6-4f1d-a241-db59a4187d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humanity is facing three crises at the very least -- medical, economic
        and social -- that will cause financial and geopolitical reverberations for
        years. Yet Trump says he sees "light at the end of the tunnel" and acts as
        if America is nearly home free.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df93c4b6-05c6-4c8b-8db1-5ace362f402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04e6867-283e-426d-84b2-58fb313d811c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doubts about the seriousness of the administration''s response were
        also revealed in a more trivial, yet still telling, episode on Tuesday when
        Vice President Mike Pence flouted CDC guidance and chose not to wear a facemask
        during a visit to the Mayo Clinic in Minnesota. Pence explained that he is
        frequently tested for Covid-19 so was unlikely to be an asymptomatic carrier
        of the disease.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4d4e4f-b65a-4046-bae2-5abda964f1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed264cc-e1d8-4c3a-8e7d-d1e3d692620a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he missed a chance to set an example to the rest of the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79d3599-577e-4920-bd12-4c96eb1271ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1859f662-f304-4bbd-9c45-4c3faaa2990c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s comments contradict his own experts</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901d3b1b-adb7-4552-90fd-964ffd64f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments on injecting disinfectant last week were ridiculed.
        But they were a sign of something more than the usual Trumpian storm. They
        were remarks of a President who often appears unprepared, riffs on intricate
        issues and hasn''t done the homework to master details of a complicated emergency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee901dd-f1f1-47e1-ad58-9a77b4238094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78057edc-4797-4b73-ba27-19a8dc8ea970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Trump urged governors on Monday to seriously consider
        reopening schools, CNN reported. But he didn''t appear to have considered
        implications of millions of kids gathering, spreading the virus and infecting
        older, more vulnerable family members in a manner that could fuel the pandemic.
        His comment was consistent with an apparent conclusion that the worst of the
        pandemic has passed and that the virus, which scientists say is lying in wait
        for reopening, is simply gone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc638cb5-5c8d-4556-afed-346bd9d66068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70788b02-4c02-4480-b9f9-66f875d55bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if the looming clutch of state openings do not cause a second
        spike in the virus, public health experts fear that in the absence of a vaccine
        it will return with a vengeance later in the year. Not Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923564ac-b88a-4320-adea-bde42da0056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46475b22-6b29-4fd5-9cd8-dd6ff00e7746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what happens is it''s going to go away. This is going to
        go away. And whether it comes back in a modified form in the fall, we''ll
        be able to handle it," he said in remarks that may again amount to underestimating
        a potential threat.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af57c1c-5e01-40ff-9ce5-fd0ab92aefa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5d8c5f-3410-4502-8f87-80608c056fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Trump''s top medical experts, Dr. Anthony Fauci, who has
        been far less enthusiastic than Trump about the lackluster US testing effort
        appears far less optimistic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef68e96-e784-4794-bb82-a95274b4dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b00b07b-c0ea-434c-ab8e-e25d2187a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If by that time we have put into place all of the countermeasures
        that you need to address this, we should do reasonably well. If we don''t
        do that successfully, we could be in for a bad fall and a bad winter," Fauci
        said on Tuesday during an Economic Club of Washington webinar.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177e3c40-5b5b-48c1-b21e-944851c64288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f4f1dc-abb5-48b1-91c5-7da1f9f990c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is again pushing aggressively for states to get back
        to business quickly -- despite balking at Georgia''s aggressive plan last
        week.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8c757-e674-41e7-9ef5-f36ccff5bd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50680719-2ad8-4daa-b63f-12e2f08b2930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many States moving to SAFELY &amp; QUICKLY reopen!" Trump tweeted
        on Tuesday, showing little appreciation of the huge gamble with health and
        lives governors are taking without the safety net of a blanket testing program
        Trump has declined to provide.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4221fa-798d-4f37-b720-fe035f3cc3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4317e-a74e-4705-b5b9-f1aa3b9c6e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The terrible choice facing political leaders</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda7d012-2167-42c1-8082-8336e049265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A wrenching national conversation is needed, ideally led by the
        President, about the relative impact of the pandemic and the job destroying
        lockdowns ordered to stop its spread. Political leaders must consider what
        level of infection and ultimately death is acceptable in a modern society
        in order to protect basic levels of economic viability. These are crushingly
        difficult issues that no official expected to face when they ran for office.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebcadfb-24b6-4997-a964-21da0308fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf01f8af-5d6b-4461-a0fa-15ed514b7244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is no sign that Trump is about to engage on that issue
        with the public whose confidence will be needed to make any economic rebound
        sustainable. Every world and local leader is facing these agonizing choices.
        But given US power, influence and historic leadership of the Western world,
        a special burden of responsibility is often seen to rest on the shoulders
        of the man in the Oval Office.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c532a123-9005-42c9-a8f3-54c4a5a8eb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc2dd83-ad26-4f49-8c3f-96e39135838c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any normal President who made a prediction that a miracle would
        sweep a pandemic away, only to see it infect a million Americans over a couple
        of months, would be politically shattered. President George W. Bush''s failures
        over Hurricane Katrina look trivial by comparison. Yet Trump is protected
        in his bubble of unknowingness by a conservative media machine that attacks
        anyone who contradicts his comments.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbd50d6-ae20-424b-9794-be27371e0171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611a3e8-c84f-4d9c-b05c-32019a6ef9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Misleading over tests</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812980a-33f9-4271-98ad-ce1130c801f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration''s questionable commitment to addressing the
        nuts and bolts of the emergency have been evident in its repeated promises
        and failures to scale up the kind of massive testing effort that could help
        pry open the economy without the risk of a major resurgence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36da683b-cba6-4cd1-a45f-7e1de9c22e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac5b1f7-5b20-46e5-b6fe-d332085a270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appears to have convinced himself that the lack of tests that
        his own experts and governors say are needed to trace and isolate new infections
        to stop a resurgence are mere distractions.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d8966d-2eeb-49b1-9b12-f06f0c25587e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5274955-77fd-4a0a-932d-ef9319520d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are big believers in testing, and then there are some governors
        that don''t feel as strongly about it at all," Trump, said Monday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d941dc-0706-40c6-b580-6a100c6cbd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3cb928-9472-44d5-86cc-ca39e7d26dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such comments make it seem unlikely the President has read the multiple
        think tank studies or expert opinions that millions of tests per day are needed
        to beat the pandemic or is interested in guidance that contradicts his pre-cooked
        view of the pandemic being close to its end.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34abd495-47eb-4a5e-af2a-a4b7276557d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fd0ed9-9519-4982-a86d-20bad8886b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump prefers to boast about the true fact that the US has tested
        more people than any other nation. But his sincerity is undermined by the
        reality that other smaller countries have tested far more people per capita.
        The US has tested 16.4 tests per 1,000 people, according to the a new Organization
        of Economic Cooperation and Development report, below the OECD member average
        of 23.1 tests per 1,000 people and trails Spain and Italy. America does, however,
        lead the UK and France.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b364a0-dcb7-4962-9ed9-722e650c4177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72679aa9-6bbc-4856-a2fe-e7efbff9a4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s forecasts for the economy also don''t seem to appreciate
        the depth of the slide. His predictions of "spectacular" growth in the next
        few quarters and an economy that will take off like a "rocket" sit uneasily
        with warnings by a top adviser, Kevin Hassett, that the country could be heading
        for Great Depression levels of unemployment.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5119fb7-7b98-43e1-bd08-232beefa4f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da8cb71-834f-41a9-92ad-089af39b8b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also debate about the President''s observance of another
        aspect of his role as head of state -- his willingness to console the country
        at a time of mourning. Trump usually mentions those who died and says they
        will not be forgotten during his scripted remarks at the start of press conferences.
        But he most often talks about the dead in terms of what he says are lower
        than projected final death toll models after the pandemic. And he has taken
        to arguing that his efforts -- which were belated -- might have saved a million
        lives.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071cf6ba-30eb-4363-bbbe-d5be811c2ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145cf900-7f7d-4066-b638-33dbc9c1c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no guarantees another president of either party would
        have done a better job in this time of testing than the unconventional Trump.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0da584-fef8-40ce-b830-143d13380b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dae2de-3679-4b78-99df-b516b604e488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s almost certain that he or she would have made a far greater
        show of mastering the details and would — even for their own political protection
        if nothing else — have done far more to prepare the country for the trial
        ahead.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7511b0-4ca6-4d03-9aae-d0911ccf1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:23:35.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:43.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/29/politics/donald-trump-coronavirus-politics-pence/index.html">Trump
        still seems to not understand how bad the coronavirus crisis is</a>."</em></p>'
