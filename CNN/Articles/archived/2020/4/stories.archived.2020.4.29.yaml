  'Donald-Trump-coronavirus-cases':
    'author': 'Tara Subramaniam, Daniel Dale, Marshall Cohen and Nathan McDermott,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T08:13:51.911+08:00
    'imagesource': 'jcr:99f35c3b-8414-427c-a598-2d8620ff530a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6f75fe-4040-4e60-858f-2e1ce86387f6'
    'lead': 'President Donald Trump claims that Dr. Anthony Fauci, a key member of
      the White House coronavirus task force, said in late February that the coronavirus
      was "no problem."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T08:19:10.361+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:13:59.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:08.408+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump']
    'template': '1'
    'title': 'Fact check: Trump falsely suggests he was right when he predicted ''close
      to zero'' virus cases in February'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87a829-34aa-4b0b-ae77-3c71a5df6581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump claimed Tuesday
        that Dr. Anthony Fauci, a key member of the White House coronavirus task force,
        said in late February that the coronavirus was "no problem."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43693b6b-2d33-454d-a98e-d875a7029af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.361+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci didn''t say that.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b901d0e-7520-4f47-bcb1-fdff43a7054d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also suggested Tuesday that he was correct when he said in
        February that the US would go down from 15 coronavirus cases to nearly zero
        -- even though he was wildly inaccurate, since the US now has more than a
        million cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a52da5-2e0d-4db9-ac4c-e21cde8b6594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the President repeated his false claims that he "inherited"
        a "broken test" for the virus, though there was no inherited test for a virus
        only identified during his presidency. He also said that Democratic presidential
        candidate Joe Biden had apologized to him for previous comments about Trump''s
        travel restrictions on China, though there was no apology.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d13b35-84d2-4774-92ec-56f15cd71970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some fact checks of statements Trump made at his two Tuesday
        media events, during an Oval Office meeting with Florida Gov. Ron DeSantis
        and an East Room event about the Paycheck Protection Program for small businesses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0dd7614-303e-47a8-a806-2bc417812735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fauci on coronavirus threat in late-February</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54575691-9fb7-41aa-96ac-53e718bb5ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed during the availability with the governor
        of Florida that Fauci, the nation''s top infectious disease expert, downplayed
        the threat of the coronavirus in February, saying that it was "no problem."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a034a11-c415-4abf-9b47-f88abf2f7a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go back, and you take a look at even professionals like Anthony
        were saying, ''This is no problem.'' This was late in February. This is no
        problem. This is going to blow over."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac501c29-8f8d-48d1-96ec-17ae572e1567'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump is wrong that Fauci publicly said the virus was
        "no problem" and would "blow over." While it is true that Fauci said in late
        February that Americans did not need to change their behavior patterns at
        that time, he also clarified that these conditions could change and coronavirus
        could develop into a major outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96d00c5-0c53-4fb0-a3b2-ded1bff0985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is presumably referring to an interview Fauci did with NBC''s
        "Today" show, which conservative social media users have been sharing as evidence
        that experts dismissed the threat of the virus as late as February 29. The
        President himself promoted a tweet in mid-April referring to the interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58536bae-fbf8-4e72-8509-f55b9cfe6851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Fauci''s actual interview, he is much less assertive than Trump
        makes him out to be. He even couched his language by saying multiple times
        that the virus could become much worse.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd6d492-a129-40e4-93a4-4f3c12975df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this moment, there''s no need to change anything that you''re
        doing on a day by day basis. Right now, the risk is still low," Fauci said,
        "but this could change. I''ve said that many times even on this program."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243d77a9-3a06-43a0-9945-4937263bd11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you start to see community spread, this could change and force
        you to become much more attentive to doing things that would protect you from
        spread."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f38d19e-1af5-4a6e-b200-f73ce78668f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the outbreak would end, Fauci stated that the situation
        could escalate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafc0a12-ccfb-48bc-8661-8e07a56c59d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a major outbreak. I hope not. Or it could be something
        that''s reasonably well controlled," Fauci said. "At the end of the day, this
        will ultimately go down. Hopefully we could protect the American public from
        any serious degree of morbidity or mortality. That''s the reason why we''ve
        got to do the things that we have in our plan."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2fc7c6-a44a-492c-b288-65825e497486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump defends wildly inaccurate prediction</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2fc692-a105-4289-9e11-5c0b8296159d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.362+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the East Room event, CNN''s Jim Acosta asked Trump about his
        wildly incorrect prediction from February that the number of confirmed coronavirus
        cases in the United States would soon reach zero.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47105624-3197-433a-a403-f20e2e15c43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, here''s what Trump said in February: "When you have
        15 people, and the 15 within a couple of days is going to be down to close
        to zero, that''s a pretty good job we''ve done."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fae9e12-9827-4066-b51e-90104ab74b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Acosta invoked Trump''s faulty prediction from February
        while asking for his reaction to the news that the United States officially
        surpassed 1 million confirmed cases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c960495-4abd-49f4-b8bb-152dd725c58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will go down to zero, ultimately," Trump responded.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e8fc94-480b-4c3c-acd4-98bb4ad4c139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Trump''s prediction was wrong and contradicted warnings
        from doctors that the disease would become widespread. He''s now saying his
        prediction was right, because there will eventually come a time without new
        cases. This is dishonest because by saying it would drop from 15 to zero in
        a few days, he couldn''t have meant that cases would climb to 1 million in
        late April before it eventually reaches zero.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b2657-15b8-45b1-9ee8-f00e561b26d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments in February came when he was downplaying the dangers
        of coronavirus. He never came close to suggesting that there would be a massive
        swell in the number of cases, as we''ve seen in recent weeks. Instead, he
        said the virus might "disappear."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6968b597-7086-411b-8c29-924285331632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while it would be good news if the number of new cases "ultimately"
        hits zero, like Trump said, that milestone won''t bring back the nearly 58,000
        Americans who died from the virus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c529a4e-3bc3-4aac-b161-a2a18982857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth on Tuesday is the latest example of Trump defending
        his wrong predictions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843d3427-bb0e-4316-a105-735ca6e2dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus testing</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ff225-2ccd-4da8-82f0-3ebc85506888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump argued once again that any coronavirus testing issues were
        the fault of others, claiming, "We inherited a very broken test."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d52d1-f701-4737-bb1f-9ce8e3a75879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Since this is a new virus that was first identified
        this year, the tests for it are newly created, not inherited from any past
        administration. The faulty initial test for the coronavirus was created during
        Trump''s administration, in early 2020, by the Centers for Disease Control
        and Prevention. Several epidemiology experts have even dismissed the President''s
        claim as nonsensical.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcff5ad-38a9-4f12-beff-94f9b0427472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made versions of this claim on multiple occasions, including
        the broader and more debatable claim that the testing "system" was flawed,
        which he also said today. You can read more about the President''s past claims
        and shifting rhetoric on coronavirus tests here.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4969d9-098a-48f7-892b-baa1874ab486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Travel restrictions</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10316b-433e-4742-bbca-a757f5878e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also mentioned his oft-repeated false claims about placing
        travel restrictions on China and Europe due to the coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749bd9b0-dac5-4bed-9273-05451637437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in the East Room Tuesday afternoon, he claimed that he
        "closed down" the US and its borders, adding, "I did a ban on China from coming
        in, other than US citizens."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df5ebf0-94e6-4867-a279-3c86f87bd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.363+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day with DeSantis, the President also said "ultimately
        we did a ban on Europe."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85360209-4b42-4f08-8906-e86b6dca878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: It''s not true that Trump "closed down" the country
        entirely. While he acknowledged this time that his travel restrictions on
        China contained exemptions for certain people -- he usually just describes
        it as a "ban" without elaboration -- he still wasn''t telling the full story.
        Citizens were not the only exempted group; he also exempted permanent residents,
        some of the close family members of citizens and permanent residents, and
        some others. Only foreign nationals who had been in China, Europe''s Schengen
        area, the UK or Ireland within the past 14 days were outright banned from
        entering the US.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c733d-5bfe-47a6-84b5-b64b6fff88a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can read more about the Trump administration''s travel restrictions
        in response to coronavirus here.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5a19b-6641-476c-91d3-bb3d7579845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Biden and the restrictions on China</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2147d1-56f7-492e-9175-5702eeec30c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting with DeSantis, Trump repeated his false claim
        that Biden had apologized for previous criticism of Trump''s travel restrictions
        on China.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c50ee-a875-4b51-b39d-ff7648b46f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said all sorts of things, we won''t even say it. And then he
        apologized because -- two weeks ago he put out a statement that I was right,"
        Trump said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bf9074-1e17-453f-8a09-9f50e61eb380'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facts First: Biden''s campaign announced in early April that he
        supports Trump''s travel restrictions on China, so part of Trump''s claim
        is correct. But neither Biden nor his campaign apologized for any previous
        criticism of Trump. The campaign says that the Biden comments Trump has described
        as criticism of the China restrictions -- in which Biden said Trump has a
        record of "hysterical xenophobia" and "fear mongering" -- were not about the
        travel restrictions at all.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3f63c-df3f-4eaa-b39c-aeb9f9a83bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign says Biden did not know about the China restrictions
        at the time of the January 31 speech in which he made these remarks, since
        his campaign event in Iowa started shortly after the briefing during which
        the China restrictions were revealed by Health and Human Services Secretary
        Alex Azar.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc2ba3e-6c78-4610-98bb-4467f701a61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T08:19:10.364+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:59.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the timing of the Biden remarks, it''s not unreasonable for
        the Trump campaign to infer that Biden was talking about the travel restrictions.
        But Biden never took an explicit position on the restrictions until his April
        declaration of support -- and whether or not you accept his campaign''s argument
        that the "xenophobia" claim was not about the restrictions, he certainly hasn''t
        apologized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0c082d-3492-4f63-a813-4c4f7a05e359'
      'mgnl:activationStatus': true
