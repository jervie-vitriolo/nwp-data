      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pfizer isn''t the only group with a potential Covid-19 vaccine in
        the works. Last week, scientists at Oxford University''s Jenner Institute
        in the United Kingdom began testing its vaccine on humans Thursday and, depending
        on the trial results, could be ready as early as September. Officials say
        that more than a half-dozen vaccine programs are in the clinical trial phase
        and more than 80 are in preliminary phases.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f20a1a-cd51-4f6c-ba74-f7a179c8eb53'
