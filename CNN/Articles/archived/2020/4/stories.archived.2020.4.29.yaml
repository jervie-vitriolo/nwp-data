      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ddf983-b48d-466d-8afa-c4840f7f203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sampaloc district, which has over 370,000 residents, was put on
        lockdown from Thursday to Sunday. Moreno said Tondo District 1 has a population
        of over half a million.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208c4626-7e5f-45e7-af6e-3fd5801b8037'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:14:13.289+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:13:44.966+08:00
