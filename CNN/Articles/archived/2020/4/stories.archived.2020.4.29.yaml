      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Estela Perlas-Bernabe, the exams chairperson,
        said that&nbsp;2,103 out of 7,685 examinees who took the 2019 Bar exams passed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32bef8-88c5-44cc-a7cd-a04fcff1ece4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T12:44:32.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:54.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a passing rate of 27.36 percent, higher than
        last year’s 22.07 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25a5a37-1eb1-4a47-b136-295f5d5927c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T12:44:32.089+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:54.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perlas-Bernabe said in her message that the Supreme Court en banc
        lowered the passing mark from 75 percent to 74 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f1761-7a59-4d54-a3d0-d6aa4b242250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:34:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018 Bar exams, the passing rate was just 22.07 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993299ed-f7a8-4951-972a-43b39b9b1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:34:51.513+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:13:54.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Justice Diosdado Peralta told the Bar passers have
        “earned the triumph of this moment” of knowing that they can join the roll
        of attorneys despite “unfamiliar and trying times,” alluding to the six-week
        quarantine due to the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d79594-3255-4cc4-a696-525479b34fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:58:35.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:54.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de905c74-d9e0-41b8-800b-cae7c38df961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:58:35.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release of the Bar results has become a major event for aspiring
        lawyers and their families and friends, as they gather outside the Supreme
        Court’s headquarters in Manila to see their names printed on the published
        list of passers — or recently, flashed on LED screens set up on a makeshift
        stage for the day of reckoning. This year, results were released on the court’s
        website because of the ban on mass gathering.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843ea52e-6d71-4165-8c87-e181fa896170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:58:35.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:54.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da57c895-cd12-4bc5-acc7-190e0d81a463'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:58:35.079+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hurdling the Bar has set the stage for all of you to accomplish
        exceptional things; it is my hope that years from now, after you have made
        your mark as lawyers, you will look back on this day not only with gratitude,
        but also with a renewed sense of commitment towards upholding truth, fairness,
        and justice within the legal profession,” Peralta said in a statement. “May
        you all always give your best to your country, to your fellow Filipinos, and
        to God.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a172f89d-0db4-486c-b5b7-57c0135a17cb'
      'mgnl:activationStatus': true
