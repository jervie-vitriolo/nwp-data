      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of police officers, Special Action Force&nbsp;troopers,
        and Army personnel are manning checkpoints. Police officials said violators
        will now be arrested without warning following President Rodrigo Duterte''s
        order on April 16. Duterte warned of a "martial law-like" enforcement if Filipinos
        continue to violate quarantine rules.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40b209-afbb-4852-994c-a71b185e900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.744+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN said the Philippines'' "highly militarized response" to the
        pandemic has led to the arrest of over a hundred thousand people for violating
        curfew ordinances.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed18d93-937a-48e2-a312-be6823f8ffab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 152,000 quarantine violators have been reported nationwide
        following the implementation of the enhanced community quarantine over Luzon
        and other provinces in mid-March, according to recent police data. Of this
        number, at least 38,000 have been arrested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad2648b-eb39-4ebc-9c18-a96189f02aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet said detaining them may even be worse for containing the
        spread of COVID-19 as they are kept in a small space with other violators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f8f202-1e3f-408b-b0f1-7ddcce84b08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In some countries, thousands have also been detained for curfew
        violations, a practice that is both unnecessary and unsafe. Jails and prisons
        are high risk environments,” the UN official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70974d95-4b51-45a9-b219-7c7f548cc9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With over 3 million COVID-19 cases recorded globally, world leaders
        have placed their countries under lockdown to prevent the spread of the deadly
        disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835cdcea-c716-46d2-b64d-14c08a2d0f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet called on world leaders to ensure human rights are not
        violated under the guise of exceptional or emergency measures.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e461c-4de3-4168-b07a-043b8408ceec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:54:26.745+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:13:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emergency powers should not be a weapon governments can wield to
        quash dissent, control the population, and even perpetuate their time in power.
        They should be used to cope effectively with the pandemic – nothing more,
        nothing less," Bachelet warned.</p>'
  'testing-coronavirus-hospitals-commercial-labs-us':
    'author': 'Curt Devine and Casey Tolan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T10:22:18.308+08:00
    'imagesource': 'jcr:bbc2aff0-3ca0-4bbd-803b-d80891935814'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52b78895-7f3e-426a-91f2-41262f9aae9f'
    'lead': 'President Donald Trump said Monday that he is confident the US is conducting
      enough coronavirus testing to begin rebooting the economy, declaring at the
      White House press briefing that "testing is not going to be a problem at all."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T10:55:24.049+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T18:13:52.723+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:10.881+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Donald-Trump', 'United-States', 'coronavirus-testing',
      'COVID-19']
    'template': '1'
    'title': 'Big commercial labs given priority for coronavirus testing equipment
      by feds'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a993e75-6de5-44dd-bd39-ca61437f19b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;President Donald Trump said Monday
        that he is confident the US is conducting enough coronavirus testing to begin
        rebooting the economy, declaring at the White House press briefing that "testing
        is not going to be a problem at all."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbcb8f3-5199-4494-9bc2-b91ac01eb0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec1e69d-b548-4d29-80d9-27987dd26793'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hospitals, clinics and point-of-care medical centers across
        the country continue to grapple with critical shortages in testing supplies
        that have limited the number of tests they conduct, more than a dozen lab
        personnel, state officials and medical associations tell CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d082bb2-5b45-4e76-a8f2-2017f33c9e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e13ef-1a96-4a70-bade-af95f74c07ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, the biggest commercial labs say they have sufficient
        supplies. In fact, the federal government laid out plans to give them a leg
        up.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514995a-a808-4594-8bd5-10a889b0c427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdda36c-16fe-4870-a442-c248d6108dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House Coronavirus Task Force document shared with governors
        last week and obtained by CNN states the federal government plans to prioritize
        supplies for big commercial labs -- which have provided more than half of
        the nation''s testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974950f-cc79-405f-b704-5f4449b10676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6973a7d1-d349-45bb-a915-c113a2502c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.049+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than three months after the US confirmed its first coronavirus
        case, hospital and academic labs around the country said they''re still scrambling
        to find key supplies, from swabs to collect patient samples to protective
        gear for the medical workers taking the samples to the sensitive chemical
        reagents necessary to process the tests. That''s forcing some of them to ration
        tests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69fa9409-9188-44b5-9488-c6c47e20d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8060ee5-11ec-4d23-aa9f-ed3ffef17c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply crunch is the latest problem plaguing efforts to expand
        testing capacity around the US. Public health experts say the country needs
        to vastly step up its testing in order to safely restart the economy and let
        Americans go back about their daily lives -- calling for even more than the
        White House goal to test at least 2% of every state''s population every month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e33280-83ac-4cbb-a7cd-4ee1e553d675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5e1d5c-a8b2-4bf5-b7b9-3c5ab419baf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have had to prioritize testing the sickest patients because
        of a dearth of supplies, said Susan Butler-Wu, an associate professor of clinical
        pathology at the University of Southern California and a clinical microbiology
        lab director in Los Angeles. Her lab recently put in an order for 1,000 medical
        swabs and ended up receiving just 100 -- enough to do about two days of tests,
        she said. Other orders have been canceled outright.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d44228-0f76-442f-9785-7586302f1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8f960a-1544-48f6-ac72-40f2c6155d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Literally, every day, we''re counting our swabs and craving for
        more," Butler-Wu said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0551c43-6a3b-4dae-90b0-ac505e057a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c41d0c-75a6-404c-bc99-e3548cd61ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a similar story elsewhere around the country. In Washington,
        DC, the district''s labs are running at about half of testing capacity due
        to shortages of reagents, officials said. And the Hackensack Meridian Health
        network in New Jersey is doing only 500 tests a day even though it has the
        lab capacity to do seven times that, according to its chief physician executive,
        Dr. Daniel Varga.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b4cae-d899-4f4c-a898-c14755467088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0154e08-cb8b-45da-9932-9c9e174e17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, three of the country''s largest commercial labs
        -- Quest Diagnostics, LabCorp and BioReference Laboratories -- told CNN they
        have sufficient supplies overall, with an association that represents them
        saying they were ready to conduct more tests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862f78dd-65ec-413e-954e-035e2d8f372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc38c0-1f50-4e7b-a91d-b5305fc9e4d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents obtained by CNN through a public records request suggest
        that the federal government plans to prioritize the distribution of supplies
        to large commercial labs, even as hospitals say they''re starved for supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b221c241-0a2f-4355-a573-1015948e55a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880929a2-f20d-49fd-a80f-e975589c5f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.050+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a plan the administration''s coronavirus task force
        shared with Colorado last week, after states identify regional labs that require
        more capacity, the task force "will partner with commercial manufacturers
        of testing equipment to ensure those regional labs, along with large commercial
        labs, are prioritized for receiving lab testing supplies."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93a0d56-b8ed-4857-9c97-1efbf9997f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62a101f-e369-40db-a55b-de4e8b86309c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butler-Wu said that if the government and manufacturers are prioritizing
        commercial and regional labs at the expense of smaller hospital labs that
        would be "deeply troubling" and "contrary to all the principles of optimal
        patient care." She said hospitals can get tests back for their patients far
        faster from their in-house labs than by sending samples to the big corporate
        labs. And an early test result can help get patients the potentially life-saving
        therapies they need sooner, she added. LabCorp and Quest say their average
        turnaround time for test results is one to two days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f07a3af-f386-4d1d-92ea-4727624ae197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14319196-5443-4190-ba65-2a6175ed3078'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health and Human Services did not directly respond
        to a request for comment about that criticism, but a spokesperson said that
        an interagency team "is working together with States, laboratory directors
        and manufacturers to address issues that have been raised from technical support,
        to insufficient laboratory personnel, to funding, to supplies such as swabs,
        transport media, tubes, extraction reagents and test kits."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d215b76-f24b-4cf4-82ec-deb91c794a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4111da-9751-4f21-aa3f-ed4de92e7fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some medical leaders are ringing the alarm and begging federal officials
        to step in to redistribute supplies and to better coordinate what is now largely
        a free-for-all.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ba3df-5694-453c-a76e-dc07d1c3ec38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35a36cc-e7b6-4f02-8f6b-c9d2cae21f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than allowing machines to sit idle while more testing is
        required, we hear a constant cry to remedy the various shortages that leave
        individuals untested and our member institutions at a loss to improve the
        situation," Dr. David Skorton, the president of the Association of American
        Medical Colleges, wrote in a letter to White House Coronavirus Task Force
        coordinator Dr. Deborah Birx earlier this month. He urged Birx to make sure
        the federal government takes "a more definitive role" in managing testing
        capacity around the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3134022f-f2f7-45cb-b90d-5664f61b5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e38d2c-605e-4d0a-b394-79779186b15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump blueprint puts responsibility on states</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b7090-bb1a-47fc-869c-e94a24bcaa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has greatly expanded coronavirus testing capacity over the
        last month and a half, crossing the milestone of more than 5 million tests,
        according to the President. The situation has improved markedly from the early
        days of the pandemic, when patients faced Kafkaesque struggles to get tested
        and some results lagged behind a week or more.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc75c9f-5044-434a-aac0-9c437730414d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464bb4ed-bfb6-4f8e-a64b-89a83f0a8470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that growth in testing has also resulted in a spike in demand
        for supplies that has overwhelmed supply chains, with public, private and
        academic labs competing over scarce testing components. Complicating matters,
        major suppliers of key equipment have been shaken by the pandemic: One of
        the largest producers of medical-grade swabs, for example, is based in Lombardy,
        Italy, a Covid-19 hot spot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ab796-f488-4583-91ad-c578367bd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8ac6f-1b2c-4d02-a95e-c1e8b81e0393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.051+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new strategy that Trump released on Monday, states would take
        on the brunt of the responsibility for ramping-up testing. State governments
        should "develop testing plans and rapid response programs" and "maximize the
        use of all available testing platforms and venues," according to a blueprint
        released by the administration. They would also "identify and overcome barriers
        to efficient testing," including "misallocation of supplies" and "logistical
        failures."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75ed983-10f5-487b-903d-758b7bae4d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964016b6-316a-4e4f-acad-b9c76712b042'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government would provide strategic direction and act
        as the "supplier of last resort" for the tests, the blueprint says.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e1427-9c84-4ff9-806c-10f04f7a749a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874baea-2e41-4d68-8816-93670ceefc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the major commercial labs are some of the few in the country
        that say they have enough testing supplies.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1390ff-0520-4746-8979-8b43d8b65062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487aa412-8a2b-41c5-9784-323b3a55fe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quest Diagnostics said it had been able to tap into its global supply
        chain and find alternate manufacturers for swabs, transport chemicals and
        protective gear. A spokesperson said the company hadn''t requested or received
        help from the federal government in securing supplies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd892e53b-8e34-433d-b955-7a029fc9f581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b0497a-08d4-4511-b94b-70a9fc26d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And LabCorp is "not currently experiencing shortages of supplies
        to perform tests," a spokesperson said. "We are working continually to make
        sure that collection supplies are in the locations where they are in greatest
        demand and provided to clients in appropriate quantities."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12565c7f-9eca-45a5-9493-a5d22ee04b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a9628-72ce-4f43-b582-17f1e9528c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Clinical Laboratory Association''s members, which include
        LabCorp and Quest, have performed more than 3.2 million of the more than 5
        million tests run in the US, according to the association.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d285f56-7044-4cd6-acae-bde0d936c50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cec896f-bf26-48da-9e19-c8cbfa6362ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the largest companies that produce chemical reagents, Roche,
        said that after consulting with the federal government it had initially prioritized
        the large commercial labs "with the necessary instruments in place and the
        ability to quickly collect, process and move samples to maximize testing capabilities
        and provide the widest geographic coverage," a spokesperson said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3774208b-80b7-4ec8-a5b5-7ffcf51a2851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd36d4b-f789-425c-a18c-b1924c2b1570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.052+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roche is expanding its testing capacity and increasing the
        number of hospitals receiving its tests, demand continues to outpace supply,
        the spokesperson said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be7ac4-f447-4a06-8325-f51427bff2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914e6f57-6f20-4741-8c90-9add828ca95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts said there are legitimate reasons to prioritize the large
        commercial labs. Meg Wyatt, a senior director of diagnostics supply-chain
        services for Premier Inc., a company that provides services for about 4,000
        hospitals and health systems, said it was most efficient for manufacturers
        to send supplies to the test providers that perform the most tests, though
        she said she did not believe commercial labs should do all testing.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d01914-50f0-4c54-a09c-259ab2430041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e792e76d-a610-4b48-89b7-eb51960dca52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heather Pierce, the senior director for science policy and regulatory
        counsel at the Association of American Medical Colleges, agreed that it made
        sense for supplies to be prioritized for commercial labs in some cases, but
        added that "it''s in no one''s interest to have an academic lab be wasting
        hours or days phoning and emailing a (supplier) if those reagents are never
        going to come."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abe0e69-7797-4085-a7a9-0f7d7a9c3f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a1c685-81a1-4fbb-b337-4ad9980a4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Labs begging for help</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a55d67-6956-4031-af2f-ee8e18e69124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three major groups representing labs -- the Association of American
        Medical Colleges, the Association of Public Health Laboratories and the American
        Association for Clinical Chemistry -- have warned that supply shortages are
        growing critical.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d68e0-00d6-4a62-b79b-3fe69784d12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16597a7e-9f81-4b99-b119-ecbe0011fbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly every academic lab that''s testing for Covid-19 has run into
        some supply shortages in recent weeks that have slowed their ability to test,
        Pierce said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926060e6-41f1-47f3-a593-2361b2f5a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba6cb0-f8cf-403a-96c9-6b2f468c2077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re seeing and what we''ve been hearing now for weeks is
        that each lab is really functioning on its own," Pierce said. "So one lab
        may have a shortage of swabs, another one might have a shortage in one type
        of reagent and still another in a different type of reagent."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9291d1-213d-402a-8e08-d058f774d31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ea718-df7e-4e5e-b923-504f4f3f6960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If any one of those components is in short supply, then nothing
        along the chain can happen," she said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4b11a4-691c-4347-9546-bd6f156de580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f4da0b-af9b-489a-bbb0-8e6fe8b90408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.053+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some labs have unintentionally been bidding against one another
        as they rush to secure supplies, she said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7d3b60-0083-4670-86e3-61ed712a421e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5805538-7113-45a2-9c10-4423d320ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem we have is the volume of tests that are needed is extraordinary,"
        Pierce said. "We''re not talking about tens of thousands or hundreds of thousands,
        but millions of tests. And so any little hiccup in the supply chain can really
        bring the maximum testing capacity down."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c218cf0-dafd-4b3b-8ec4-64bd72838f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065786f7-dba2-416c-bbfd-b96b682d59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly Wroblewski, the Association of Public Health Laboratories
        director of infectious disease, said earlier this month that some public health
        labs have only two days'' worth of the swabs or other supplies needed to continue
        testing.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d5d6e-3778-4b99-a8f7-02b6fa397877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6b4fe3-ac85-4375-beab-a1f9ba56e1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many parts of the country we''re still not in a place to meet
        the demand -- particularly if that demand expands significantly," Wroblewski
        said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9585c694-d484-4cf6-baf9-bd62ef9d9da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2863f71a-3205-41e1-ab49-28b0253f76b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has made some notable advances on testing
        supplies, medical experts say. Trump said last week that he would use the
        Defense Production Act to help a company produce 20 million more coronavirus
        testing swabs every month. The Food and Drug Administration also loosened
        regulations to allow a new type of swab to be used, which some laboratory
        officials credited with helping supplies.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675641b3-f911-4f61-b055-3ddbc66a2c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f358ff8f-865d-4191-8da1-d049b6de4838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the task force said it had created a "full inventory of all
        (testing) platforms that exist in each State, down to the zip code level,"
        which could help local officials organize their testing supply resources going
        forward.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6852259-94b0-42b1-8cc8-87fe676290a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac2361-8792-4513-8ad8-604d80362e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnn.com/2020/04/28/health/coronavirus-antibody-tests-terrible/index.html">RELATED:
        Coronavirus antibody tests have "really terrible" accuracy, researcher says</a></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2db8c8-a7fc-4182-881d-482917dfb0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e76862a-64a4-447d-b68b-44399003be89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.054+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Patchwork of shortages</h2>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f749e77e-3688-4a3d-a832-df12ea70b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortages have led to a bizarre patchwork of supply availability
        between states and even in different regions of the same state.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df0bda3-78c2-49dc-8eee-5fecdb8b47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18a0224-a79e-4ba3-b87c-31749656065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some community health centers in the Detroit area have enough testing
        supplies like swabs but lack face shields and gowns, limiting the capacity
        there, said Jen Anderson, a spokeswoman for the Michigan Primary Care Association,
        which represents community health centers around the state. But in other parts
        of the state, the problem is with a shortage of swabs -- health centers have
        had to slow down their testing in order not to run out, she said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7584d9d7-7bec-407d-8401-721b8e1e4d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e72f1c-7c7a-443c-8521-4fd9af5a649a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been dealing with an inconsistent spread of supplies and
        PPE throughout the state," Anderson said. "It definitely slows things down."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
