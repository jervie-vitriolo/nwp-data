      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6d4b18-1c40-4043-a332-f501c86bb462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan, one of India''s best-known and most beloved actors, revealed
        in March 2018 that he had been diagnosed with a rare neuroendocrine tumor
        -- an abnormal growth that begin in the body''s specialized neuroendocrine
        cells, according to the Mayo Clinic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db10759-7beb-4184-9d6c-f5dcc066d44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e77a4a-2578-4bf1-ae06-d40167b594d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, Khan was admitted to the ICU in Mumbai''s Kokilaben
        Dhirubhai Ambani Hospital due to a colon infection, according to his PR agency.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768a422c-c50d-4305-803e-14df21e1f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a64813-ba00-400e-afe0-7d6ff3d3ee04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan''s mother died last week, but Khan was unable to attend her
        last rites owing to India''s ongoing nationwide coronavirus lockdown restricting
        citizens'' movements, the agency said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88c7a71-974a-4b7d-bc9b-25cc6e7f1ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c1c141-31b4-4ad9-a7d4-7e985025eeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves behind a wife and two children.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54f073-4fe2-42e4-9278-1e5ff3668948'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834a4fa6-a027-4355-b4c2-deaaf91d2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in the northern Indian state of Rajasthan, Khan attended the
        National School of Drama in New Delhi and started his acting career soon after.
        After playing mainly supporting and character roles for more than a decade,
        he broke into leading roles in the early 2000s, starring in and winning his
        first award for the 2004 film "Haasil."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f29e4e-2145-4e9b-b9b9-4e3a25b5f2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d50d42-dfb0-49b7-8433-cf32ecc9f364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He quickly gained national recognition in the following years, with
        roles in other award-nominated and winning films like "Life In A...Metro"
        and "The Lunchbox."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55559f3-e731-4330-8dcf-282a5628a6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0959c85-ecef-4192-927e-6dfd09efc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He rose to international fame when he played a police inspector
        in "Slumdog Millionaire," which won eight Academy Awards and seven BAFTA Awards.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7cdbf-c08f-466c-8638-0c1708b4aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.654+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b447d92e-94b4-40e4-8c51-e499239e6180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never knew it was going to be popular worldwide in such a big
        way, with the Oscars and all that," he said in a 2015 interview with CNN.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6260db83-4c84-415e-bb2d-d97e94a39056'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9663f1-0e8f-4486-aaf7-9e1fec357c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then took on a bigger starring role in "Life of Pi," which also
        won multiple Golden Globes and Academy Awards, and played supporting roles
        in major US films like "The Amazing Spider-Man," "Jurassic World" and "Inferno."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81226bc-e2c6-4add-aa14-293446445a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f99e2d7-9682-461c-94b6-926c2ec0f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of his death on Wednesday prompted an outpouring of tributes
        and messages of condolences on social media, with fans, politicians, and other
        Bollywood figures commemorating his life and career.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4d08c3-7ecb-4411-9e2e-45dfd30ccbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302fafe2-c805-4a8b-908c-1a3e0055eb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Irrfan Khan''s demise is a loss to the world of cinema and theatre,"
        tweeted Indian Prime Minister Narendra Modi. "He will be remembered for his
        versatile performances across different mediums. My thoughts are with his
        family, friends and admirers."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955c8d9d-bbfa-47bb-8144-e491132f7e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b0acc2-3d98-4482-948d-38775cbb12ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other prominent politicians, like Home Minister Amit Shah and former
        Maharashtra Chief Minister Devendra Fadnavis, also shared their condolences
        online.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79735694-71d1-495a-b4a3-6f6c16796e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b410dc-24b1-48bb-9cff-cc849cb9b7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The charisma you brought to everything you did was pure magic,"
        tweeted Indian actor and model Priyanka Chopra Jones.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8300b0-d88e-490c-b3cf-ac6c7aba2263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.655+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c308f92-d224-4b99-8c3b-aa2db41c0bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Award-winning filmmaker Shoojit Sircar also posted a tribute on
        Twitter, writing, "You fought and fought and fought. I will always be proud
        of you.. we shall meet again."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315d389b-bfc9-4d14-8f49-7bc0377b6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2a3c21-68f7-4670-9d37-a6d38a13dd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amitabh Bachchan, another Bollywood icon, said in a tweet that Khan''s
        death created "a huge vacuum."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16baeecd-7ff2-4399-b5fa-2dc7a4c16aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b7e526-2483-407b-9aa1-04c7078cd807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.656+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An incredible talent, a gracious colleague, a prolific contributor
        to the World of Cinema .. left us too soon," Bachchan tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337c544f-3d8b-444d-bf3f-991dff7bbb8a'
