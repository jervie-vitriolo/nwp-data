      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4958324d-660e-4a99-92ab-9a690589a6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models that factor in strong contact reduction suggest deaths will
        continue to occur, but will "slow substantially over the next four weeks,"
        the CDC says. "Conversely, models that do not incorporate as strong contact
        reductions ... suggest that total deaths may continue to rise quickly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9c3b1b-1ce6-4bc9-80cb-8ec858cb2ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14723c4f-9c5f-48a5-9ecd-53014fd4b5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One model cited by the White House coronavirus task force has upped
        its predicted death toll, projecting 74,000 people in the country will lose
        their lives to the virus by August. That is almost 7,000 more deaths than
        a model last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fb7f93-648f-4b9f-86b8-b33908ff441d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229e3158-0744-4861-8084-aaa06f4e79be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection was adjusted because of longer peaks in some states
        and signs that people are becoming more active again, according to Dr. Chris
        Murray, director of the University of Washington''s Institute for Health Metrics
        and Evaluation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c26404-b4be-4fd8-96c3-81ff1236bcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61117a01-0fda-4a8e-9670-8ac531290d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a safer strategy to get the number of infections in the community
        down to a really low level, and then testing and contact tracing and isolation
        can work," Murray said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded1547-0b9c-4f86-815e-39399335c96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e7c553-1bc9-4665-bd7b-8a174440e391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Georgia death toll will take sharp rise, model projects</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4dbb3cc-ee05-4fea-832c-9e8a79b62c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia, which Murray''s team warned shouldn''t begin reopening
        until June 28, started reopening small businesses Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a02be-ccc8-4dd8-90a6-80ebbcaf83e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b55519-7c7c-4902-bef7-01b143646f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Brian Kemp said Georgia is "moving forward with data and information
        and decisions from the local public health officials, meeting and working
        within the guidelines of the great plan that the President has laid out."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e1088-b2b8-44a6-b2f5-46d6da6f4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78deaea-4ceb-4631-90c9-27ab5725ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independent researcher Youyang Gu, who developed one of the models
        shared by the CDC, projects the number of daily Covid-19 deaths in Georgia
        will nearly double by early August.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812b2733-1b4e-40fe-a3cc-5a3c3a831cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097dc92-41cd-412e-a906-479156d5b833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The model assumes social distancing will relax slightly as the state
        continues to reopen. The number of Covid-19 deaths per day in Georgia will
        jump from 32 fatalities on May 1 to a projected 63 people dying each day by
        August 4, the model forecasts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23ecfd-abca-4878-b474-d005b579033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4634b490-d61b-49a4-aee4-bea4f58d203e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlanta Mayor Keisha Lance Bottoms has been vocal about her opposition
        to Kemp''s decision to reopen some businesses. She told CNN''s Chris Cuomo
        on Monday: "Nobody wants to be at odds with the governor."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b0e88d-9363-41d1-94f3-561854f4e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.475+08:00
