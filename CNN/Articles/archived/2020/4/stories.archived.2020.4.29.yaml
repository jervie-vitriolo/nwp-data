        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B_Z8vcLHJ_d/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">We are grateful for a good start of Fight to Protect partnership
        with Tatytay&#39;s Gintong Aral Community Development Inc. through Nazarene
        Compassionate Ministries Philippines! First batch of distribution from funds
        raised for project SAFE done in Taytay! Thank you so so much to all the donors
        that allowed this to happen and all those that continue to give and allow
        Gintong Aral to reach even more! &lt;3 Thank You, Lord for orchestrating the
        plans and allowing all of us to be part of the work that You do. &lt;3 Gintong
        Aral Community Development Inc. was able to provide enhanced safe packages
        for lactating mothers and their kids while raising awareness on safety tips
        against OSEC (online sexual exploitation of children), domestic abuse and
        COVID 19. They even conducted home-based activities for psychological first
        aid! Thank you Gintong Aral for all the work that you continuously do! They
        reached 25 mothers with 100 children in the first leg of the partnership.
        We were able to remit Php 27,226.35 to Gintong Aral for funds raised from
        April 9-16. Funds raised from April 17-23 will be used for next week&#39;s
        distribution. Thank you again to all the donors! Let&#39;s raise even more,
        so that they can reach more families! You may visit bit.ly/projectsafe2020
        if you wish to support this effort. Photos by Gintong Aral Community Development
        Inc. #ProjectSAFE #GintongAral #RLCFChurchoftheNazarene #NCMPhilippines #FighttoProtect
