    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US coronavirus cases surpass 1 million as projections show deaths could
      rise in coming weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd33677-ef26-46aa-90a8-ac4300e96409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The number of confirmed coronavirus
        cases in the United States topped 1 million on Tuesday as researchers say
        the number of deaths could rise in coming weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61efacda-8bad-45bb-be94-70667c7c500a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least 1,002,498 cases of the virus across the US, according
        to a tally from health officials by John Hopkins University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a242746-83dc-4c08-ba5c-19b6ca6cb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim milestone comes after seven coronavirus models anticipate
        a rise in cases that will depend on how much "contact reduction" Americans
        practice, the Centers for Disease Control and Prevention said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136ec11-50bd-4f00-bf6a-7e657745e566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The models estimate the numbers of cases and deaths on the state
        and national levels, and one model from the University of Texas at Austin
        makes metro-area projections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f77d55f-5c53-4a75-8e13-a9fc11c0e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your top coronavirus questions, answered</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db7504f-d1a3-4c6d-97c4-83d2893ed6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State-level forecasts vary widely, reflecting differences in early
        epidemic phases, timing of interventions and model-specific assumptions,"
        the CDC says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed267c9b-91bd-43f5-8c1f-ec2b444b4e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Models that factor in strong contact reduction suggest deaths will
        continue to occur, but will "slow substantially over the next four weeks,"
        the CDC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce8880-8527-4fc0-a4b0-0a2d1329f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conversely, models that do not incorporate as strong contact reductions
        ... suggest that total deaths may continue to rise quickly."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6005e4df-e2ae-4b03-afd7-546d91c6d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One model frequently cited by the White House coronavirus task force
        has upped its predicted death toll again, this time projecting 74,000 Americans
        will lose their lives to the virus by August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced7dcad-e09e-4e33-8c65-e1207491fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.422+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The projection was adjusted because of longer peaks in some states
        and signs that people are becoming more active again, according to Dr. Chris
        Murray, director of the University of Washington''s Institute for Health Metrics
        and Evaluation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c527bc22-58c1-4fba-8999-caf8e56a228d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the model projected 67,641 deaths from Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497278a-3593-416d-8a71-61f581961e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States including Georgia, Texas, Michigan, Hawaii and Alaska have
        started reopening, while Alabama isn''t far behind.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc0e0d7-89dc-4645-998a-7343f859fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom said his state is weeks away from changing
        its stay-at-home order -- yet beaches in the southern part of the state were
        packed with thousands of people over the weekend. Massachusetts will extend
        its stay-at-home order and closure of nonessential businesses until May 18,
        Gov. Charlie Baker said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c908ef-265a-473c-8749-5fdb38e5f2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Tuesday afternoon, more than 994,000 people in the US
        have been infected, and more than 56,700 have died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8795d6f3-828e-4d67-8362-34ac6b8366f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a safer strategy to get the number of infections in the community
        down to a really low level, and then testing and contact tracing and isolation
        can work," Murray said Monday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731a261-2796-467a-9c26-c87481586e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia, which Murray''s team warned shouldn''t begin reopening
        until June 28, started reopening small businesses Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc00676-ede6-4df0-9992-4e09d6bde93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Brian Kemp said Georgia is "moving forward with data and information
        and decisions from the local public health officials, meeting and working
        within the guidelines of the great plan that the President has laid out."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25d5e5d-c022-47ab-af7f-5a73ed747b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Trump''s own proposal for states to reopen in phases, Georgia
        does not meet the "gating" criteria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583f0d2-c245-4358-8dab-80a02fa797f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the guidelines for "Opening Up America Again," states shouldn''t
        start to reopen until they have a downward trajectory of documented cases
        in a 14-day period or a downward trajectory of positive tests as a percent
        of total tests in a 14-day period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ce498-6135-41de-ab22-7341df2ed088'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t meet the full gating criteria, but we met several of
        them and we were approaching a plateauing, which made us feel that it would
        be safe to move forward because we had three things in place," said Dr. Kathleen
        Toomey, commissioner of the Georgia Department of Public Health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c2f52e-135c-4a42-9d51-f36ca099ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The select criteria, Toomey said, were adequate hospitalization,
        testing capacity and an increasing contact-tracing capacity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64418614-4c5a-40c4-96cb-510c1eadd172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more governors start reopening their states and others set the
        date, they''re pushing to get a better idea of how hard their state has been
        hit through antibody testing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1fa75d-bdfb-4283-a0bb-0b83eac872dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn there''s still a lot researchers don''t know about
        the accuracy of the tests, and the World Health Organization has cautioned
        that no evidence exists yet that antibodies prevent a second infection.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac3b6e2-2975-4a96-be5e-3adbf2a1b147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, director of the National Institute of Allergy
        and Infectious Diseases, said he is encouraged that Covid-19 will respond
        well to a vaccine, once one is available, because there is evidence that patients
        "can mount a natural immune response," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e76c21-181c-4b52-907c-e6c4de693266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.423+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no guarantee," he said, "but the fact that the body can
        do it gives me cautious optimism."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd5a36e-c19f-45ea-8955-6dee618a2053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hard-hit cities start testing asymptomatic people</strong></h3>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74303bbf-1442-4e66-b44b-430701fa6958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities and states will start testing residents who don''t have
        symptoms to better understand how many people have been infected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a2f3a8-6c1c-448b-8b82-ffeb80404e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles County will expand coronavirus testing Tuesday to include
        delivery drivers, rideshare drivers and taxi drivers -- even if they feel
        fine, Los Angeles Mayor Eric Garcetti said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfeb14e4-07f6-40ae-a241-8157439692a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are folks that are on the frontlines, helping us get to where
        we need to go, helping us have food delivered to our homes," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f008871d-727b-4b53-98da-2378a2fcd515'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Boston, 1,000 asymptomatic residents will undergo diagnostic
        and antibody testing by Friday to evaluate exposure to the virus in the city,
        Mayor Martin Walsh said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0e4b2-8eb4-4d64-a042-e47895ce2eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgia public health workers will start visiting randomly selected
        homes in two of Georgia''s largest counties to conduct antibody testing through
        blood samples. The program is voluntary.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbbd155-9372-47fc-8483-4f1b1d035969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New York, about 15% of the 7,500 people who have been tested
        in the state''s antibody study have tested positive, Gov. Andrew Cuomo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08443473-293d-483f-9e79-db0ac028047a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tests are "not ready for prime time," a former acting director
        of the CDC told Stat, a health news website.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8e190d-228f-4e00-afb7-468515727b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we learn whether that means you are protected in the future,
        there could be value in that," Dr. Richard Besser told Stat, but "the science
        isn''t there yet to be able to say what those tests mean."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433254f5-1d65-4ffc-957c-a9ebfbb1c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that people will get a false sense of security and they
        can change their behavior based on the results of that test, or have a false
        sense of concern if it''s a test that isn''t detecting protections that they
        may actually have."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3304e272-ae02-4641-b65c-01da4218615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unclear when New York City''s schools will reopen (a
        decision is expected by week''s end), the city is adopting a special grading
        system to accommodate home learning and will stage a special citywide virtual
        graduation, Mayor Bill de Blasio said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063236e-1941-4153-994c-84db2169b501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not have the traditional ceremony that you were looking
        forward to, we''re going to give you something you''re going to remember for
        the rest of your life and you will cherish," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23dbf9a-9f2b-46dc-8d04-1a9284689be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>States gear up to reopen in coming weeks</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640e3eb9-665e-410c-b480-566d36877bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.424+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some governors are moving forward with reopening their
        economies.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceb8f1a-fab5-42fa-8286-8c8d7d346944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alabama will replace its stay-at-home order with a safer-at-home
        mandate beginning Thursday at 6 p.m., allowing employers and beaches to reopen
        "subject to good sanitation and social distancing rules," Gov. Kay Ivey said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9124eb0-a57b-4af8-8633-d8f34e2b6cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Gov. Ron DeSantis on Wednesday will outline reopening plans,
        he said during an Oval Office meeting with President Donald Trump.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb2482b-ecb5-4981-94b5-00983ff2e9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missouri will start next week, with some statewide restrictions
        set to be lifted Monday, Gov. Mike Parson said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078facbf-5d5a-4c99-8a45-b40d15dcd841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plan is working, the health care system is not overwhelmed
        and we are winning the battle," the governor said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5834a429-c190-4a71-9073-8ada089302ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the governor''s plan, any business can reopen as long as 6
        feet of social distancing can be maintained, and indoor retail businesses
        will have to limit their number of customers to no more than a quarter of
        their normal capacity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25d887c-553a-41f0-9664-d313e5af0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, after the state started loosening restrictions for
        some health care services, the governor said the next phases of reopening
        will be announced week by week -- with more restrictions loosened weekly,
        starting May 11.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec5e2a-097c-4821-abab-824ff5ad428f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Greg Abbott said he will allow his stay-at-home order for Texas
        to expire April 30. A new order will include an initial first phase of reopening
        that allows businesses such as retail stores, malls, restaurants and theaters
        to open Friday with 25% occupancy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e44afc3-937a-46cd-91f3-53920fc5f0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wisconsin''s Department of Natural Resources intends to reopen 34
        state parks, forests and recreational areas Friday with special conditions
        to minimize overcrowding and allow for social distancing, Gov. Tony Evers
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c06264d-2aa3-4000-a563-5dfd9afee3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:46:20.425+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:13.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/28/health/us-coronavirus-tuesday/index.html">US
        coronavirus cases surpass 1 million as projections show deaths could rise
        in coming weeks</a>."</em></p>'
  'Brazil-supreme-court-investigation-Bolsonaro':
    'author': 'Shasta Darlington, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T02:53:03.329+08:00
    'imagesource': 'jcr:e34596df-ea1e-4d0b-a48b-fda318b398f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '533bf429-8297-48ce-8528-fc3ddd38c45d'
    'lead': 'Brazil''s highest court has authorized an investigation into allegations
      that President Jair Bolsonaro sought to interfere with police investigations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T02:58:08.923+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:14:12.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:04.929+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brazil''s supreme court allows investigation of President Bolsonaro'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83837145-d6fd-493e-bcff-3d416c557f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Brazil''s highest court has authorized
        an investigation into allegations that President Jair Bolsonaro sought to
        interfere with police investigations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1583fe46-e25c-44dc-8e6c-320107a594a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision ratchets up pressure on Bolsonaro, who is under fire
        over his handling of the coronavirus pandemic and a looming economic crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1606c4e-fce1-4486-ad37-983c66d1dd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations against Bolsonaro were made by Sergio Moro, a popular
        anti-corruption crusader, when he announced he was stepping down as justice
        minister last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548aef5-6c60-4377-97a1-221f69d72cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro''s departure followed Bolsonaro''s decision to replace the
        head of Brazil''s federal police, a move Moro described as "political interference"
        in an area that he said should be controlled by the justice ministry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974443e2-8fbb-4808-b3a8-b3348efde1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a news conference, Moro said the only reason Bolsonaro wanted
        to appoint a new police chief was because he wanted someone in that position
        over whom he had influence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a96c59e-048d-4440-a276-22c40994f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President said more than once that he wanted someone he could
        be in touch with personally, who he could call directly, who he could receive
        information from, intelligence reports," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80601682-ec67-4c07-8bda-05c091bea326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without giving details, Moro also said the change came about because
        Bolsonaro was "concerned about pending cases before the supreme court."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be026ece-6add-4c50-bacf-ea58d67ca2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro also denied signing -- or even having any knowledge of -- the
        official bulletin announcing the dismissal of the police chief.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134964ff-e4b2-488b-9a5e-ec2e70abbf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>President denies wrongdoing</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1b28f3-43a6-4fef-b678-91dace26ed72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.923+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s attorney general asked the supreme court to open an investigation
        into the allegations which could implicate Bolsonaro in obstruction of justice
        and late Monday Justice Celso de Mello gave the probe the green light. De
        Mello said the federal police have 60 days to look into the matter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8094fb97-cdef-4d83-960e-24e53104d3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Mello said in a news release that not even the President "is
        above the authority of the Constitution and the laws of the republic."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59a3d61-8375-4909-8b65-2e2aa3d98c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro has denied any wrongdoing and called Moro a "liar."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348335d-e3e4-4450-b27e-223463b4a738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He talked about my ''political interference'' in the federal police.
        If I can replace a minister, why can''t I replace the director of the federal
        police? I don''t have to ask anyone for permission," Bolsonaro said during
        a televised address. He also said he has never asked for privileged information
        about ongoing investigations and said that the police chief had asked to step
        down and was not fired.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db7e7a2-5242-4685-bd87-4e4fbd18bb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilians around the country banged pots and honked horns during
        the speech in protest against Bolsonaro and what has been seen by many as
        a move to force Moro out.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719f0d7-c129-4f94-87aa-22c902a7da48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro gained prominence as the judge who led the fight against corruption
        in the so-called Car Wash investigation, which unearthed a network of kickbacks
        that ultimately led to the imprisonment of former President Luiz Inacio Lula
        da Silva and other officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912efd2b-a237-4d81-b8a6-9a62ebd511b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moro''s resignation came just a week after Bolsonaro fired his health
        minister. They had repeatedly clashed over Brazil''s response to the coronavirus
        outbreak, with Bolsonaro insisting the quarantine measures promoted by the
        minister would cause more damage than the virus itself. Brazil''s economy
        is now expected to shrink 5% this year according to the World Bank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b9421d-a8ed-4959-b3b7-949d5aed87a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Support for Bolsonaro has eroded amid the pandemic, but according
        to a poll conducted by Datafolha after Moro''s departure, 33% of Brazilians
        still think he is doing a "good job," compared with 38% who think he is doing
        a "terrible job" or 26% who think his performance is average.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce287ce-ff30-4ae0-83fe-a47b12ade9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Bolsonaro appointed Andre Mendonca as the country''s
        new justice minister. Mendonca is an attorney who held the post of solicitor
        general of the union and was previously attorney general of Brazil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd24a3-6f8e-4849-af88-25fac73b950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro named the head of the Brazilian intelligence agency, Alexandre
        Ramagem, as the new federal police chief.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03db6983-f084-49d1-9673-e3e44dc0066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T02:58:08.924+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:14:12.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/28/americas/brazil-supreme-court-bolsonaro/index.html">Brazil''s
        supreme court allows investigation of President Bolsonaro</a>."</em></p>'
  'Jewish-brothers-face-masks-Houston-':
    'author': ' Lauren Lee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T03:00:16.726+08:00
    'imagesource': 'jcr:2a7446ce-4008-4495-9a4d-979ce9fb4d2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
