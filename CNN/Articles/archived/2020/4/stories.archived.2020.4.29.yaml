      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong>&nbsp;While
        the sporting world is at a complete standstill, Filipina jiu-jitsu world champion
        Meggie Ochoa is busy fighting a long-standing battle against child sexual
        abuse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605da196-8e5c-4ad4-b337-70b9437e9a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:13:40.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:13:05.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old athlete, a well-known advocate for children’s protection,
        is set to hold an online fundraiser that aims to aid families that are vulnerable
        to sexual exploitation especially in the time of crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c90b7a-0ee2-4595-9438-97edaca2ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:13:40.048+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:13:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think it was International Justice Mission that said that from
        January to March 2020, nag-triple yung cyber tips so it means that it (child
        sexual exploitation) really significantly increased because of the quarantine,”
        Ochoa said in an interview with CNN Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884553d-07e9-4255-8a2f-e52d1a406e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:13:40.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:13:05.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Children are in their homes spending a lot of time online and a
        lot of families have lost their jobs so everyone is desperate to feed their
        families. Even the perpetrators from all over the world have more time spent
        online so they can easily access the families here,” she added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becf828b-e90c-4c9f-8ba6-6e6ab5d831a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:13:40.049+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:13:05.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The online fundraiser organized by Ochoa together with her Poveda
        2008 batchmates is a whole-day affair that will feature a series of workouts
        such as yoga, high intensity interval training, dance fitness, and jiu jitsu
        fitness.</p>'
