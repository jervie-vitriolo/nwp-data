      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has infected more than 3.1 million people and
        killed over 217,000 since the outbreak began in Wuhan, China in December 2019.&nbsp;</p>'
