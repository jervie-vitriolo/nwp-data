      'mgnl:lastActivated': 2023-01-26T18:13:31.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 152,000 quarantine violators have been reported nationwide
        following the implementation of the enhanced community quarantine over Luzon
        and other provinces in mid-March, according to recent police data. Of this
        number, at least 38,000 have been arrested.</p>'
