      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Head over to the streets (virtually) via <a href="https://artsandculture.google.com/partner/filipino-street-art"
        target="_blank">Google Arts &amp; Culture</a> and see the FSAP collection
        for yourself. — ERD</p>'
  'Ramon-Ang-donation-double-covid-testing-capacity':
    'author': 'Lois Calderon, CNN Philippines'
    'caption': 'Ramon Ang with RITM Chief Celia Carlos (L) and DOH Usec. Myrna Cabotaje
      (R) | Photo from San Miguel Corporation'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-29T19:17:26.636+08:00
    'imagesource': 'jcr:8bf9f8af-5d6b-4147-9872-daa2d30a2017'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baab9c8b-c2c0-472e-8849-579c794b7ae9'
    'lead': 'The Philippines will be doubling its daily coronavirus testing capacity,
      the DOH says, after conglomerate San Miguel Corporation donated machines and
      kits to help in the government’s bid for wider testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T19:58:05.283+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:12:57.630+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:26.700+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'San Miguel donation to double PH COVID testing capacity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefcb990-3245-444d-8278-820295c61a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        Philippines will be doubling its daily coronavirus testing capacity, the Department
        of Health (DOH) said on Wednesday, after conglomerate San Miguel Corporation
        donated machines and kits to help in the government’s bid for wider testing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4112852e-9c9f-4a92-a9d5-2188a47fa638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research Institute for Tropical Medicine (RITM) Director Celia Carlos
        says that with the donation Philippine labs will be able to carry out 9,500
        tests per day from just 4,500 before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfec1968-ec2b-4b44-9b40-87fe23c26280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.283+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ceremony at its headquarters in Mandaluyong, San Miguel turned
        over to the DOH five sets of coronavirus testing machines – each consisting
        of two reverse transcription polymerase chain reaction (rtPCR) machines and
        one automated ribonucleic acid (RNA) extraction machine.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/DOHgovph?ref_src=twsrc%5Etfw">@DOHgovph</a>
        Usec. Cabotaje &amp; RITM Celia Carlos say daily covid testing capacity more
        than doubles to 9,500 per day now from 4,500 before, following San Miguel
        Corp.&#39;s donation of covid testing machines. <br>San Miguel boss Ramon
        Ang turns over donation today to DOH.<a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/AXRGWXr5QC">pic.twitter.com/AXRGWXr5QC</a></p>&mdash;
        Lois Calderon (@Lois_Calderon) <a href="https://twitter.com/Lois_Calderon/status/1255386415581536256?ref_src=twsrc%5Etfw">April
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af3e3f-e5db-4fdd-a204-d61a655f1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0f5b87-63fc-4fe7-8c65-a4aee75102e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined, the machines are capable of 5,000 to 10,000 COVID-19 tests
        per day. The DOH takes a conservative stance for now, putting the number at
        the low end of the range.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19e342-604e-4598-b8b3-846fd37cc8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine labs will see that doubling in testing capacity by next
        week, when all machines are up, health officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f72b69-adf3-4477-a533-1109e491b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel has also donated 20,000 testing kits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05cdb1a-c257-43b3-bbc9-d86488049885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It comes as a complete set. It comes with the swabbing. Eto yung
        pangkuha ng sample. It comes with the transport UTM, universal transport media.
        It comes with the enzyme. Kumpleto na,” Health Undersecretary Myrna Cabotaje&nbsp;told
        CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d2fc43-2523-4dc9-8810-77d2d8cc5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will be faster because of the automation. So that is why we
        appreciate the donation,” she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db85eab-d987-4425-99f8-58d6287852c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel President and Chief Operating Officer Ramon Ang is rallying
        his friends from the business sector to help the country’s main public health
        institution buy more testing kits to sustain the latter’s expanded COVID-19
        testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93502487-3709-41a9-aed9-b8e9e4724288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government goal is 28,000 tests per day spread across all its
        registered laboratories nationwide.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ecdb38-2d18-437d-8492-3b728c6c506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 89,000 tests have been carried out since testing began,
        RITM’s Carlos said, nearly a tenth of that were confirmed COVID-19 positive.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c35af7-2c80-4db2-9264-55c3c68763ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an estimated 109.9 million population based
        on data from its key statistics agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a770c512-1567-462e-af79-f5cbff4392c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the lack of testing machines, the government faces challenges
        in securing a stable supply of test kits since its stock currently is good
        for 90 days, Carlos said. To complete the testing process, Philippine labs
        need both machines and test kits.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b16f23-3363-4185-b046-e3434d42f300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m calling on all our friends to put together a fund so that we
        can buy all the kits to support the supplies to DOH so that they can continuously
        be able to process 20,000 patients a day,” San Miguel’s Ang said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb35e25e-e6bc-4eb5-9e16-f235f8d74220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eh yung DOH, ''di ba ilang bilyon ''yung budget nila pambili niyan,
        kung makakabili sila at kung meron silang pambili kaagad. Kung wala, tutulong
        pa rin kami,” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae39d90-ab2f-4e47-8fb1-9fea92a4b736'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.284+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This tranche of San Miguel’s donation is valued at P53 million,
        adding to the truckloads of alcohol, flour, and poultry products it earlier
        distributed to local governments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ce3365-3774-42f3-932f-17b8758fcc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:58:05.285+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:12:57.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang earlier donated his own money – P100 million – to the government’s
        efforts to contain the spread of the deadly virus.</p>'
