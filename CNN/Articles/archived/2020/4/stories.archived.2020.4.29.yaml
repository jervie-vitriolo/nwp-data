      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-pray ko talaga... Sabi ko, ''kahit saan sa Top 10, pero
        Lord, sobrang happy ko na na Top 8.'' Pero noong lumabas na top 1, hindi ko
        po talaga in-expect. Sobrang thankful ko talaga</em> [I really prayed for
        it. I said, ''anywhere in the top 10 but Lord, I''d be very happy if I placed
        eighth.'' But when I learned I was Top 1, I really did not expect that. I
        am really very thankful]," she said in the interview.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
