      'mgnl:type': 'text'
      'text': '<h2>''Killed by the enemy on the front line,'' father says</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a181dd-810b-4811-a5f5-b223b6cc3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She went down in the trenches and was killed by the enemy on the
        front line," Philip Breen said. "She loved New York and wouldn''t hear about
        living anywhere else. She loved her coworkers and did what she could for them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb13d3-b327-4a36-ad70-9eae22c5a053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:07.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054e8f2-a8e4-4ae6-af9c-9c7f6b2c77b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just want people to know how special she was," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155867ee-90ab-4ac0-88fd-0068401bda6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a062c0be-a4d4-4cfd-ba93-e188b54efe0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Breen is a retired trauma surgeon, and he and his daughter
        would speak frequently about work, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f616ef62-9b71-450d-97d1-1197f82a91a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0077e9-f30e-44d3-8ba9-224c51ac952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Breen told her father that her colleagues were putting in
        18-hour days and sleeping in hallways, and that ambulances couldn''t get in
        because it was so busy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47c98a9-ec9e-4151-8b85-d5d058b5e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ca7450-16e9-4e65-a3d1-c77fb0413b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.121+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She worked in the emergency department and had been on the front
        lines for weeks, handling the onslaught of cases, her father said. New York
        City has been the US'' pandemic epicenter, recording nearly 300,000 cases
        and more than 22,000 deaths as of Tuesday morning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c284ef0-7323-47b5-8a8b-c65791b08481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ca7ba-aceb-48c9-b06d-d19bef7366f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breen contracted Covid-19 and took a week and a half off to recover,
        but when she went back to work, she couldn''t last through a 12-hour shift,
        her father said. Still, she felt like she had to get back in there to help
        her colleagues.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c894ae-aa53-4623-8214-cdbc88e410a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de280364-4ac3-4b3c-8607-92c54569b7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, a doctor friend visited Breen at home and told her she should
        go home to Virginia, where most of her family is based, Philip Breen said.
        Some friends and relatives helped get her to Charlottesville.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e89f3d-eb9b-4221-8e86-e884d7d88e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ef7419-5198-4404-ab3f-174c5ad0a47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>She was hospitalized and treated for exhaustion</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268184c2-f15e-43f8-8610-5c99536097d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Breen soon was admitted to the hospital at the University
        of Virginia for exhaustion, her father said, adding that her mother is a doctor
        in the ward where she was treated.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d05c4-f663-4c78-b5c0-4376f18117ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912d2182-1e67-4850-932e-cb017e25f801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about a week, Lorna Breen left the hospital to stay with her
        mom, her father said. Then, last weekend, she went to stay with her sister,
        and that is where she died.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d319106-52b8-443b-a668-8649152ac059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d540884-8a2b-45f6-ba0f-bad160a9c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers responded Sunday to a call for medical assistance and identified
        the victim as Breen, the Charlottesville Police Department said in a news
        release. She was taken to University of Virginia Hospital for treatment and
        "later succumbed to self-inflicted injuries," police said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2573ac-7160-4c60-88c7-7cc2742f97f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ee77a7-a8c9-4098-bc95-93f1c76fc703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frontline healthcare professionals and first responders are not
        immune to the mental or physical effects of the current pandemic," said Charlottesville
        Police Chief RaShall Brackney. "On a daily basis, these professionals operate
        under the most stressful of circumstances, and the Coronavirus has introduced
        additional stressors."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec92318-c322-423a-be8e-f2667b6ee87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d115373-cc22-4de0-a584-7624f2397b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot convey the sense of loss we feel today," the New York
        City hospitals where Breen worked said in a statement.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c154c2-b3c2-4e0e-a79e-fb136040cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70399e95-a423-453f-a594-dd604b156fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dr. Breen is a hero who brought the highest ideals of medicine
        to the challenging front lines of the emergency department," they said. "Our
        focus today is to provide support to her family, friends, and colleagues as
        they cope with this news during what is already an extraordinarily difficult
        time."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5daf6561-bb56-4dca-9756-fd2b2d3358f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38ccf20-ecfc-40aa-91ab-969ddc45d329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:08.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>For those in need of immediate assistance, you may call the
        HOPELINE (02) 804-4673 and ‎0917-558-4673. GLOBE and TM subscribers may call
        2919 toll-free.</em></p>'
