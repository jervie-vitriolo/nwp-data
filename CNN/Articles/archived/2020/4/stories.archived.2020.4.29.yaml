      'mgnl:lastActivated': 2023-01-26T18:14:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, Charles William Criss, Jr., passed away due to a rare
        heart condition. He was 78.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890b0ea0-eb11-4125-b216-d5562a047729'
      'mgnl:activationStatus': true
