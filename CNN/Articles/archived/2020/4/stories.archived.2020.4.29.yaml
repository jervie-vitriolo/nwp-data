      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy also announced that the current award season will be
        the last in which studios are allowed to distribute DVD screeners to voters.
        Citing environmental concerns, distribution of will shift to digital versions
        in 2021.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3358809-39cc-4c0d-8e78-0b44c11254f8'
