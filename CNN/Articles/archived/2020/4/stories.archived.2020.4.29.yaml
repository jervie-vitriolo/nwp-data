      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ad5ce1-cb71-4c96-bef7-09f6759ae1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.152+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I talked to him on the phone today. I apologized," Beshear said.
        "I told him how it happened. But it''s my fault. He was gracious. I said I''m
        sorry if I embarrassed him or caused him any attention he didn''t want. He
        ended the call ''God bless.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36984cb-f80d-439a-b49e-593b752e8fe6'
      'mgnl:activationStatus': true
