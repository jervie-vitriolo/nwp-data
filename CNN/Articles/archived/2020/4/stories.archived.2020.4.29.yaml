      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Kimberly Farrow, the interim president and CEO of Central City
        Integrated Health, a health care center in Detroit, told CNN her organization
        could test more patients if it had more protective equipment.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249e6881-4259-4b5a-b7bb-8e9103a7de56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885f6a09-814b-4c08-8bca-b4492afdf780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we don''t have the equipment, we''re not only not able
        to test for Covid but also not able to see patients for basic care needs,"
        Farrow said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd2373d-3fdc-4afe-a973-02eaafb77c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253b2aea-94ae-4719-a68d-1201529a32d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, Mary Boosalis, the president and CEO of the Dayton-based
        Premier Health hospital system, wrote in an April 18 letter to Gov. Mike DeWine
        that hospital labs are facing an "inequitable distribution of reagents." While
        other regions of the state were allocated enough reagents to do about 1,000
        tests, Premier had the resources to conduct only 147 daily tests, Boosalis
        wrote -- leaving patients in the Dayton area "disadvantaged and denied expedited
        testing when it exists elsewhere in Ohio."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee9a181-5eb0-4868-b747-b3a5ed99fa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05328a3-fcea-443b-8202-ebeb9e9054c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reagent suppliers told the hospital system that they couldn''t sell
        it more of the chemicals because state and federal officials had directed
        them to hospitals and labs in other parts of the state, Boosalis said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a1a99f-0e65-4bcf-81b8-6213f64b4a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91322dae-3343-47b4-83d8-f0b425fea0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.055+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ohio Department of Health said the state government hasn''t
        prevented labs from getting supplies and has been working to get reagent companies
        to send more materials to the state.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5488a6-1ce3-4f74-88fe-8e09721514df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e5f692-c555-402e-8af4-5a3d04747cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials in four states and Washington, DC, told
        CNN that labs in their jurisdictions are experiencing supply shortages.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb77a8c-575a-4f34-b9ef-6409c40c8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7474ae2-da85-4f57-97dc-69a8bcd5f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In DC, labs have enough capacity to process about 3,700 tests per
        day, Dr. LaQuandra Nesbitt, the director of the DC Department of Health, told
        reporters Monday. But because of shortages in reagents, officials are able
        to do only less than half that, about 1,500 per day, she said. That number
        could drop even farther if shortages in sampling kit supplies and protective
        equipment get worse, she added.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f259046a-a440-4c51-b345-dee0201441ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d4dfc4-9738-45a7-b836-d28a7d1da6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:55:24.056+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, labs are hanging on to the supplies they can get and hoping
        for some relief, said Butler-Wu, of USC. "Essentially," she said, "every day
        is a struggle."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b2dc59-79f5-4ec0-b9c7-5fe7563fb4f5'
      'mgnl:activationStatus': true
