      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e701b5b3-85fe-471c-a7c1-c6f1ba04622e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:25:16.653+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:14.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s saddening that this day, we have to bring forward the news
        of him passing away," read a statement from Khan''s PR agency, Hardly Anonymous
        Communications. "Irrfan was a strong soul, someone who fought till the very
        end and always inspired everyone who came close to him."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5617569-5317-4d35-b980-3b11b75cb633'
