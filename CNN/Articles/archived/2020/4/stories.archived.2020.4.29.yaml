      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has raised concern over the Philippines'' "highly
        militarized response'''' to contain the coronvirus spread. UN High Commissioner
        for Human Rights Michelle Bachelet said that police and security forces in
        the Philippines and other countries have used unnecessary force to make people
        abide by lockdown and curfew rules — with the victims mostly coming from the
        poor and vulnerable sectors. She said force should only be used when strictly
        necessary and lethal force should only be carried out when there is an imminent
        risk to life.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
