        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e817105-defe-4d03-8113-8c22cdb973f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the South Korean conglomerate also says the crisis has sparked
        a fundamental change in how people live — and predicted that the world''s
        reliance on digital services is here to stay as millions of people hunker
        down at home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfe8779-e949-46ec-9451-eeaaae5c1da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac7ddeb-7e30-4673-bb68-6427ed98917c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Wednesday reported operating profit of 6.45 trillion
        won ($5.3 billion) for the three-month period ending in March, up 3.5% compared
        to the same period a year earlier and in line with analysts'' expectations.
        Revenue rose 5.6% to 55.3 trillion won ($45.4 billion). Net profit slid 3.2%
        to 4.88 trillion won ($4 billion).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d7bb12-84fe-454e-80c2-cfa8af37f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00e97d3-eb01-4b70-b1db-93569fdb849c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last quarter''s uptick might be short lived, though, and the company
        warned that the pandemic is already causing uncertainties for large parts
        of its business. Because of the volatility, Samsung is not giving a full-year
        forecast.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59297bc9-82b2-48fd-ba3b-713054f44936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91accec-0b0e-45bd-ba8b-f6a551b3782f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cloud services will prop up slumping demand elsewhere</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89902da6-69ae-4026-8787-30cfa0706336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest smartphone maker — which is also a key supplier
        of memory chips and display screens for other manufacturers such as Apple
        and Huawei — said that smartphone demand "is expected to drop sharply" because
        of Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd724de87-b434-40ab-ae3d-4231de74ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad7b75f-f1ac-4712-8f6e-78d9cb2c14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A shrinking smartphone market and store closures will lead to an
        "inevitable" drop in earnings for the current quarter, Jongmin Lee, Samsung''s
        vice president of mobile, said on an earnings call.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c9dca-dbb8-46e2-ae34-b195217cb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76220476-9895-4ca8-88b2-3eb6d2227a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memory chips business, which has for years been a source of
        robust profits for Samsung, will likely suffer from the smartphone slump,
        the company said. But it will be propped up by demand for cloud services and
        PCs as people continue to work remotely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955efd56-50d3-407f-aaa8-672882d03863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d4ecb-2e84-49ea-b5ad-1152aa0784ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung said the outbreak has changed the way people live and work.
        And while waning interest in consumer electronics will hurt the demand for
        the memory chips that power those products, the company said it expects memory
        chip demand from servers and data centers to last long after the pandemic
        ends.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e005abe9-45cc-4910-88c3-c715daf95951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.318+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c72ad3-6651-4f1d-88a1-92604c7da9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way of the future, people spending more time working and learning
        online, that has become the new normal for many people as a result of Covid-19,"
        Ben Suh, Samsung''s executive vice president of investor relations, said through
        a translator.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0556bc43-2513-46bf-a3fa-519edbe5729f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b72e1-63bc-4ee4-a50d-56ec7dff9789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "stay-at-home economy" has led to more people playing games
        online, shopping online and streaming movies at home, and "we think this will
        actually stick as a new lifestyle for consumers," Ben said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45197eb-8738-4cd5-a1d5-fcd7ac66bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d89cbb-6007-4d11-b04b-de137a240086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5G won''t be a savior anytime soon</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1db9e5-dcce-4337-b875-35b05bba3c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Samsung touted an upbeat outlook for its role in the rapidly
        shifting stay-at-home economy, the company said the virus could delay the
        global launch of next generation wireless technology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52940691-eaf7-4882-b8f5-0ecdc24b198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ec32e2-3f96-4d8a-8b92-45390c41a035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Samsung and analysts who follow the company predicted
        that a greater adoption of 5G smartphones would be a boon to the company''s
        mobile, memory chip and display panel divisions.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a414b1-b360-4f95-825c-d90928b63bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec22b60-b2ee-4040-92bd-4c1340a67102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coronavirus could affect mobile carriers'' rollout plans,
        Samsung said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb8d262-bdc4-4ef6-9604-75038ba68c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2420989-e96c-4ed4-aa5a-aec7137baef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to rule out that if the Covid-19 impact expands
        or becomes more prolonged, carriers may decide to delay 5G investment, which
        may have a negative impact on our business," Ben said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e8e49-5d17-4237-bdaf-c3747b20074c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2076295-b5e7-4073-be80-ed913f665da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jefferies analyst Edison Lee warns that because of Covid-19 as well
        as other factors, 5G smartphone sales will also be weaker than expected this
        year, especially in China, the world''s largest smartphone market.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473a48d7-e64f-4821-a891-0fcaae389e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.319+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de98da9-2b3e-467b-8073-1cf16b9fdcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese consumers won''t be snapping up 5G phones because there
        are few innovative apps to make consumers excited about 5G, there''s limited
        network coverage and mobile carriers likely won''t subsidize pricy 5G handsets,
        Lee wrote in an analyst note last week.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d335399-2ea2-4e42-983e-930b4708c281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:10:19.320+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:32.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/29/tech/samsung-smartphone-coronavirus/index.html"
        target="_blank">"Samsung warns Covid-19 will hurt smartphone sales and the
        rollout of 5G. But the work-from-home revolution is here to stay"</a></em></p>'
