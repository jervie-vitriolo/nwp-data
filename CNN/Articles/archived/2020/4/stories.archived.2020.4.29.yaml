      'mgnl:lastActivated': 2023-01-26T18:13:19.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        total number of coronavirus disease cases in the country reached 8,212 on
        Wednesday, with more than a thousand surviving from the viral illness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fd338-1d5e-4ce1-9f36-6fbae3bdcc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:25:20.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health confirmed 254 new cases, adding that 48
        more people have recovered from COVID-19, bringing the total number of recoveries
        to 1,023.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e93f36-c86a-44bb-a0a8-4544944977a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:25:20.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:19.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 28 more patients died of the disease. The nationwide
        death toll is now at 558.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d7d162-430c-4880-9f6d-d0b81b0812a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:25:20.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has explained these are not the real-time data since cases
        have to be validated before reporting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f83fc0-516d-4464-9d6b-42a24b564e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:25:20.894+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:19.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, Health Spokesperson Maria
        Rosario Vergeire said 62 percent of the country''s 6,631 active cases exhibit
        mild symptoms. It takes around 13 days up to more than a month for patients
        to recover, depending on severity of symptoms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed72a658-9aa2-45bf-a18b-b6d7f301cdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:50:56.214+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country can now test up to 6,420 samples daily, Vergeire said
        in an online briefing, <a href="https://cnnphilippines.com/news/2020/4/29/DOH-works-to-meet-8000-target-testing-capacity-special-team-COVID-19.html">while
        admitting that it may not meet by Thursday its target to conduct 8,000 tests
        per day.</a> She said the agency will continue to work to expand the country''s
        testing capacity.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dcb577-9ddc-4517-8790-c77f3f5dbe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:50:56.215+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:19.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said a total of 89,021 coronavirus tests have been conducted
        since January, when the Philippines reported its first COVID-19 case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dae1f7-16dc-4fe8-8115-13a9e70213bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:25:20.894+08:00
      'mgnl:createdBy': 'eimor'
