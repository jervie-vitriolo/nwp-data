      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Bollywood star Irrfan Khan, known internationally for his
        roles in "Life Of Pi" and "Slumdog Millionaire," died Wednesday, his representatives
        confirmed. He was 53.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de39b7-0e63-45da-b47e-7d333e30fe91'
      'mgnl:activationStatus': true
