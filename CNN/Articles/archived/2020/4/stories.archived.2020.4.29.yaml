      'mgnl:type': 'text'
      'text': '<p><strong>Filipino Street Art Project</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2289f5a6-0696-4755-8937-950b76bda3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T19:57:41.574+08:00
      'mgnl:createdBy': 'liz'
