    '85':
      'image': 'jcr:9c966e03-c707-40ea-8afa-57714c17b69e'
      'imageCaption': 'Former Department of Tourism secretary Ramon Jimenez with his
        secretary Nanette Saludo. He was saying he wanted there to be lights in Taal
        so we could see it better at night. Photo courtesy of MON JIMENEZ''S DOT FAMILY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65a51d1-a6ed-4f66-835d-a9bdba551f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.812+08:00
