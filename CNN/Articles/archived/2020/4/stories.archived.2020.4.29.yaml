    'title': 'Accidental disinfectant poisonings in children on the rise during pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c96e2f-bc03-4d90-826f-344183760683'
