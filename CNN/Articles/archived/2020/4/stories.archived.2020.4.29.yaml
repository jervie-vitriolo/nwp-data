    'mgnl:tags': ['Hong-Kong', 'Hong-Kong-Airport', 'cleaning-robots']
    'template': '1'
    'title': 'Hong Kong airport brings in cleaning robots and disinfection booth'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dad2f9-9538-4fe6-9167-a94b53be859e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:47:01.904+08:00
      'mgnl:createdBy': 'alyssa'
