    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Imee-Marcos', 'donations']
    'template': '1'
    'title': 'Sen. Imee Marcos pushes for tax breaks for COVID-19 donations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec16bb-763b-414d-b2cb-eadf07970a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Senator
        Imee Marcos is hoping to give those who donate to the government''s COVID-19
        efforts a break by pushing for tax exemptions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ba551-fc74-46c6-8887-52f472d24560'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Wednesday''s Laging Handa briefing, Marcos said, "<em>Lahat ng
        nagdodonate ngayon dito sa</em> COVID, <em>kahit sila mismo nasaktan din,
        nahirapan din. Sila mismo nawalan ng negosyo...lahat ''yan nagdodonate ng
        buong puso. Kaya, imbes na pabigatin pa natin at papatawan pa natin ang buwis
        yung donasyon nila, pambihira naman, bigyan na lang natin ng konting palugit
        na wala namang buwis yung</em> donation."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c096102-18ea-4e53-ac58-bed55ab71170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.605+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Everyone donating to the COVID efforts right now are
        also affected by it. Their businesses have suffered...they''re donating wholeheartedly.
        So instead of giving them the additional burden of taxing their donations,
        let''s give them a little leeway and make it tax-free]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc12a3b-122f-40e6-bb61-2a3af8e164e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said she wants the tax-free scheme to be a permanent, especially
        during times of crisis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f48b3fc-bad1-413b-a2bb-7ddfc7a9c0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last week, Marcos said Senate Bill 1429 "seeks to
        cut out the red tape of applying with the Department of Finance for certificates
        of tax exemption on donations, by institutionalizing full tax benefits for
        donors."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27377d4c-4ff8-43d0-bf37-9b6e7bf79c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This bill means to encourage the bayanihan spirit inherent in us
        Filipinos and not burden our generosity with taxes,” Marcos said in the statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e498000-9357-4dd9-96e4-ed9a45ad0aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legal benefits proposed in the Marcos bill apply to donations
        made during a government-declared state of calamity and are retroactive to
        January 2020 when the COVID-19 crisis was beginning to spread worldwide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee8f727-a46c-48c9-94d5-46e07c51b0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fund RITM improvement</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52afe296-f950-4d32-a72a-2f7e81723303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is also pushing for additional funds to be made available
        for the Research Institute of Tropical Medicine to improve its facilities
        and expand its presence nationwide.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38288e9-ec43-4790-b113-241de0dae678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.606+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same Laging Handa briefing she said is was regrettable that
        the facilities of the RITM have barely improved since it was established and
        this affects the fight against the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21746fc-d208-4bb3-a998-b7843c211f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang bagal-bagal ng testing kasi nga ''yung</em> RITM, yung
        kaisa-isa na pinagta-tiyagaan natin, an only process 300 (tests) a day. <em>E
        yung</em> RITM..<em>.talagang effort na effort sa kanila, ang gagaling nila,
        ang sisipag nila. Kaya lang ang problema, talagang bulok na ''yan, lumang-luma
        na..</em>. So <em>ang pinipilit ko kada</em> region, <em>meron talaga,</em>
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba4521e-ea3e-4d98-9f4c-6d6920fa15de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The testing takes so long because the RITM, the only
        one we make do with, can only process 300 a day. The people at the RITM are
        great and they work very hard. But the problem is it''s old and falling apart...
        So I''m pushing for one in every region.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7cebd-64d8-4e20-940c-f66d999ae32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I think in order to give us full access, to testing
        <em>at magawan ng paraan itong napakahirap na</em> quarantine, <em>e talagang
        dapat yung</em> RITM <em>palawakin, magkaroon ng</em> regional centers <em>at
        i-enable yung ating</em> regional hospitals."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034b1756-3eb5-4a76-af16-076aaebe6411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:54:08.607+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think in order to give us full access to testing
        and so we can do something about this difficult quarantine, the RITM should
        be expanded and have regional centers and to enable our regional hospitals.]</p>'
