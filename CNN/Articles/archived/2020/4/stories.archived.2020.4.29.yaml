      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/28/health/coronavirus-disinfectant-poisoning-children-wellness/index.html"><em>"Accidental
        disinfectant poisonings in children on the rise during pandemic"&nbsp;</em></a></p>'
  'New-York-community-leaders-call-out-mayor-condemned-large-gathering-singled-out-Jewish-community':
    'author': 'Giulia McDonnell Nieto del Rio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T15:44:10.973+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f454d757-0b4f-45f6-9cff-33f5cfea4f71'
    'lead': 'The Anti-Defamation League and a New York City councilman are calling
      out Mayor Bill de Blasio after he condemned a large funeral gathering, saying
      he targeted the entire Jewish community when only one group of people broke
      the rules.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T15:25:22.209+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:13:22.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:19.683+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'mayor-bill-de-blasio', 'anti-defamation-league', 'Jewish-',
      'world', 'covid-19', 'coronavirus', 'global-pandemic']
    'template': '1'
    'title': 'New York community leaders call out mayor after he condemned a large
      gathering and singled out the Jewish community'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c27446-023a-4470-bede-94372b67934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Anti-Defamation League and a New
        York City councilman are calling out Mayor Bill de Blasio after he condemned
        a large funeral gathering, saying he targeted the entire Jewish community
        when only one group of people broke the rules.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00af67ef-b811-48a9-ac0c-9fef1e91847f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said the gathering for a rabbi''s funeral Tuesday in Williamsburg,
        New York, was "absolutely unacceptable," and noted it won''t be tolerated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2038402a-caf9-4957-8b15-23ef52d5d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something absolutely unacceptable happened in Williamsburg tonight
        —&nbsp;a large funeral gathering in the middle of this pandemic," de Blasio
        tweeted. "When I heard, I went there myself to ensure the crowd was dispersed.
        And what I saw WILL NOT be tolerated so long as we are fighting the Coronavirus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc64719-ab4a-4049-a132-a39523adcb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to the Jewish community, and all communities, is this
        simple: the time for warnings has passed," de Blasio said in another tweet.
        "I have instructed the NYPD to proceed immediately to summon&nbsp;or even
        arrest those who gather in large groups. This is about stopping this disease
        and saving lives. Period."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148a2307-904a-4ad1-a3ae-dcdc75497e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ADL CEO Jonathan Greenblatt responded to the mayor, accusing him
        of generalizing the entire Jewish community when only a small segment broke
        the rules.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62eb35c-e3f3-4162-a0c2-5302dc2935ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.125+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hey @NYCMayor, there are 1mil+ Jewish people in #NYC. The few who
        don''t social distance should be called out;&nbsp;but generalizing against
        the whole population is outrageous, especially when so many are scapegoating
        Jews. This erodes the very unity our city needs now more than ever," Greenblatt
        tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4fad76-56fe-4b38-b4a4-9a9447e33eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City Councilman Kalman Yeger echoed similar concerns, saying
        it was unacceptable of the mayor to condemn an entire community after the
        Williamsburg funeral incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e156d3b5-0692-4979-bbd2-3cb320ba6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Mayor, your words are unacceptable. To condemn our entire community
        over one group of people is something you would not do to any other ethnic
        group, and I know you long enough to know that you know this," Yeger, who
        is Jewish, tweeted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ef60f0-db6d-46c4-8948-4c3d39dae005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Religious events and funerals remain a challenge, NYPD said</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ed861e-9d2d-4fce-8e10-4e118dd4101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to several Jewish organizations in Williamsburg
        to get more information about the funeral and for comment on de Blasio''s
        remarks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faca7f71-2975-4d56-a41c-3a806f35f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.126+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New York Police Department had officers near the corner of Bedford
        Avenue and Rutledge Street, where the crowd gathered, Lieutenant John Grimpel
        confirmed to CNN. As of 11 p.m., the NYPD had no record of summonses or arrests
        from this incident.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1adb1db-2780-4aad-80d0-ccd645fc53e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the NYPD has said that some officers have encountered
        challenges at religious events and funerals, noting efforts "were geared toward
        maintaining the dignity of those events while insisting on dispersal of groups
        to ensure social distancing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b36015-3124-4891-8cd3-af2e05af22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor also tweeted about difficulties surrounding funerals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343ac65b-8bb6-4e34-b5ac-394a139f13c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:29:24.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:22.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost so many these last two months&nbsp;+ I understand
        the instinct to gather to mourn," the mayor&nbsp;wrote. "But large gatherings
        will only lead to more deaths + more families in mourning. We will not allow
        this. I have instructed the NYPD to have one standard for this whole city:
        zero tolerance."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
