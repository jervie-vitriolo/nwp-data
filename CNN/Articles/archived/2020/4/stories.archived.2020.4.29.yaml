    'title': 'Supreme Court postpones 2020 Bar exams to next year amid COVID-19 pandemic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e524ec-b9b3-4164-952c-03df39042b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:35.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:25.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> Aspiring
        lawyers scheduled to take the Bar examinations later this year&nbsp;will have
        to wait a little longer, with the Supreme Court postponing the conduct of
        the tests to "sometime in 2021."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40774998-55b4-4776-926c-4ae47a84c439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:35.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce167892-ff3a-4007-8f1c-5e98d1352915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:35.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:25.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Marvic Leonen, who chairs the 2020 Bar examinations
        panel, issued Bar Bulletin No. 11.S.2020 on Wednesday announcing the postponement
        of this year''s Bar examinations due to the coronavirus outbreak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae16105-2724-464f-953b-6e6a2db2259f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:35.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:25.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad837cb-99ca-4229-bf9d-67c547fdab91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:21:35.910+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:13:25.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon the recommendation of the 2020 Bar Examinations Chairperson
        and in view of the increasing number of COVID-19 cases in the country, as
        well as the social and economic disruption caused by the pandemic and the
        resulting enhanced community quarantine, the Supreme Court en banc resolved
        to postone the 2020 Bar Examinations. This is to give the Court ample time
        to determine the necessary adjustments and to make adequate preparations for
        the safe and orderly conduct of the examinations," the bulletin read.</p>'
