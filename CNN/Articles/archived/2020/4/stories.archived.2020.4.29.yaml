      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        Department of Education is planning to reduce the number of students in a
        class to 15 to 20 in accordance with the COVID-19 infection prevention and
        control measures, an official said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a54d753-f5f3-4545-bd59-670cc0ff9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.437+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, ine-expect natin na pagdating sa school opening
        natin ngayong pasukan, maliliit ''yung classes natin, primarily dahil kailangan
        natin ''yung strict social distancing measures</em>," Abram Abanil, Director
        for Information and Communication Technology Services of DepEd, said in a
        press media briefing. "<em>We expect na magkakaroon lang ng mga 15 to 20 students
        bawat klase pagdating nitong upcoming school opening</em>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae775b9-effc-412e-9c40-85dce4f2e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First and foremost, we expect that in the upcoming
        school opening, we will have a smaller class size, primarily because we need
        to follow the strict social distancing measures. We expect that there will
        only be 15 to 20 students in every class in the upcoming school opening.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656746d0-8e59-4601-8680-90a496f9d6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd said it will provide alternative modes of learning for
        grade school and high school students with the use of technology and paper-based
        activities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34683594-613c-48b6-ac94-d00f438c9625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ibang mga bata, ine-expect natin na du''n na sila sa bahay</em>,"
        Abanil said. "<em>Hindi naman sila nandu''n lang bahay para walang gawin;
        kailangan din silang mapagtuloy sa kanilang mga pag-aaral</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3e3d2d-e6fc-4a37-9504-347422f64113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that some students will remain in their
        houses. But they should not stay in their homes doing nothing; they have to
        continue studying.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc84c3f-8bc7-4422-ae76-0a4a0da859a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abanil added they will make electronic books available on the DepEd
        website for students'' use.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2adcdd-1887-46e5-97f3-2a66a64c400b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.438+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Bawat linggo, magkakaroon ng e-book for each grade level and
        each subject area," he said. "Ine-expect namin, kailangan namin mag-produce
        ng mga 60 e-books for each week</em>."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009dd4ae-6142-4048-b63f-99a47ab8e8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every week, there will be an e-book for a corresponding
        subject and grade level. We expect that we will have to produce about 60 e-books
        each week.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d39320c-86b8-4f83-b25d-44482e1e7a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department also urged parents to personally guide
        their children and act as their "teachers," so they will be motivated to study,
        even if they are home quarantined.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f250024-402e-4e9c-8962-bd546a0afd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Abelardo David, Executive Director of the
        Independent Living Learning Centre (ILLC), reiterated the call, saying parents
        are the first learning facilitators of their children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28167a51-b171-481c-97d5-febbf08ca2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo ang pangunahing mga guro sa ating mga tahanan</em>," he
        said. "<em>Mahalaga na kunin natin ang pagkakataon na ito para lubos na makilala
        natin ang ating mga anak</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10af4913-e481-466d-a201-f6594ab81626'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are the primary teachers in our houses. It''s important
        that we use this opportunity to get to know our children even more.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e5a75f-0a60-401a-bcfe-442a84a37002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan tanggapin ng mga magulang na sila ay therapists at
        teachers sa bahay</em>," he added. "<em>Tayo rin po ay mag-establish ng practical
        at functional routine, hindi ''yung hahayaan lang natin sila</em>."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fb6f0-a5ac-4d74-9621-59bc271ba31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.439+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Parents must accept that they are therapists and teachers
        at home. They should also establish practical and functional routine for their
        children, and not just leave them alone.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0396e8cb-23f0-48b7-a4db-136c850b1bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ILLC shared that it is also coordinating with DepEd for the
        studying methods of children with special needs, as the country continues
        to adapt to the "new normal." It said it is looking at imposing an individualized
        education program (IEP), where teachers, therapists, and doctors will plot
        specific plans to address the learning needs of every child.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec4d7bc-7320-4683-acdc-aec69e72f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the DepEd noted that it has already begun disinfecting
        its schools to prepare for the upcoming school year. It added that it is working
        on setting up quarantine facilities.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba668e13-2f97-46c5-b7fb-0979f8b80695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T20:04:30.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:12:57.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the recommendation of
        the Inter-Agency Task Force to move the opening of School Year 2020-2021 to
        September.</p>'
  'Boeing-cuts-jobs-massive-loss':
    'author': 'Chris Isidore, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-29T20:05:05.040+08:00
    'imagesource': 'jcr:715cd014-ead0-4afc-8e0a-a3bda0383554'
