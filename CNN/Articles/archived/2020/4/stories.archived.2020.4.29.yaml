    'lead': 'A mathematics professor says the likelihood of another surge of the fast-spreading
      disease after the first wave of infections will still depend on the government''s
      next preparations before and after the enhanced community quarantine is lifted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T08:47:13.345+08:00
