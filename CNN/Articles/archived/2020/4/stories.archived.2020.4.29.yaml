    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea54e54c-e268-4faa-89dd-f3448b5a2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>All cruise ships with Filipino crew allowed to dock</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae792d6d-8ebb-4519-bbfe-b652d187dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409a5c6-94f4-4248-a30f-997d705f64f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard earlier confirmed that the Ruby Princess, a coronavirus-hit
        cruise ship previously docked in Australia with a hundred Filipino crew on
        board, is already <a href="https://www.cnnphilippines.com/news/2020/4/28/ruby-princess-cruise-ship-australia-philippines.html">destined
        for Manila.</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea0a78d-acfc-4374-b464-437acc3471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.610+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f71ab-049b-4c1d-aaf7-40146c12a5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens raised worries over the move, as the ship, previously quarantined
        at Port Kembla, south of Sydney, has reported  21 coronavirus deaths and around
        600 positive cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1462a0ae-1c60-45a3-85fc-ce2da9326e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3508321a-ec46-430c-9959-50605dac15f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo, however, stressed that all cruise ships with Filipino crew
        members will be allowed to dock or anchor in the country.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3279be-7648-4f5f-96d0-3e617b4e97be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6211290a-44b5-4969-aeb6-8ff75142b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The procedure here right now is of course all cruise ships carrying
        Filipinos will be allowed to anchor or dock here in Manila Bay depending on
        the condition of the passengers of those ships," the spokesman noted. "The
        treatment should be, <em>kung merong may sakit, kailangan dalhin sa</em> hospital
        (if someone is sick, he or she will be brought to the hospital)."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c7e123-ac1e-4e19-8514-e99e16da7648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c406a5ec-314e-4fab-92af-dc6f682ce911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure <em>merong takot ang ilang kababayan natin</em> because
        of the stories <em>doon sa</em> Australia... But we have to attend to our
        OFW, mga repatriates natin, mga seafarers."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449fea89-8e80-4c7a-96c4-9377fa1afc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09598ed5-382a-45a2-bb6e-4cc6d6d08466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m sure some Filipinos are scared because of the
        stories there in Australia. But we have to attend to our OFW, our repatriates,
        our seafarers.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2441a24-8d28-403b-aeaf-f9a9341eda27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9b261e-b1ed-4071-879c-3a6b4c7d0260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators of the Ruby Princess are currently facing two "high-profile
        investigations", Taylor Auerbach, reporter of Seven News Australia, said in
        a separate interview with CNN Philippines.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d341dd-092c-4299-86c9-3923a43b996c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba779d0-c2eb-48c0-bf13-c4dd11a14a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.611+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian media earlier reported that officials are looking into
        possible "criminal negligence" on the part of the Ruby Princess management
        and other involved agencies when they allowed passengers to disembark in Sydney,
        despite the fact that others on board showed COVID-19 symptoms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e03e2e4-f618-4e37-949b-d8b503bc3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a7501-d2b2-4a66-98f3-fefa55766589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the biggest health disasters in the history of Australia.
        There''s no doubt about that," Auerbach said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165a0f4d-b1e3-41c6-bfe5-76484d7ac35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a6436b-4210-4e65-9ee5-3a89682476eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We knew worldwide that cruise ships were a problem. Two of the
        most high-profile cruise ships to face coronavirus disasters were both Princess
        cruise ships. In Australia, the Army was already involved in the coronavirus
        fight. We knew how serious the coronavirus crisis was," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3069fd-0f56-43e9-8bf6-ae663c89884b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24706617-7c74-46ba-bad7-b47cc4e6e1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:01:02.612+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:13:47.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines, on the other hand, saw another rise in COVID-19
        cases, with 7,958 positive patients reported as of the Health Department''s
        latest record. Of this number, 530 have died, while 975 recovered.</p>'
