    'jcr:uuid': '2ab0ae26-2366-4cc8-b318-0a9ea4f36f34'
    'lead': 'The number of confirmed coronavirus cases in the United States topped
      1 million on Tuesday as researchers say the number of deaths could rise in coming
      weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T02:46:20.422+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:14:13.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:04.613+08:00
