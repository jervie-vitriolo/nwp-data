  'canada-coronavirus-death-rate':
    'author': 'Paula Newton and Madeline Holcombe, CNN'
    'caption': 'Justin Trudeau''s wife tested positive for coronavirus'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-29T15:10:08.842+08:00
    'imagesource': 'jcr:613d003b-c376-4822-8de4-999ad1e0f62e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
