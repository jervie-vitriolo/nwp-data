  'almost-600-Filipino-seafarers-return-home':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T22:39:03.737+08:00
    'imagesource': 'jcr:1e3bfdd0-c53c-428f-97e5-11bb0b664783'
