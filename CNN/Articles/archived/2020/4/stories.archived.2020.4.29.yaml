      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a7b601-bb85-407a-a444-0b7172d77e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogbu and Nwabufo are among those young people who are personally
        intertwined with this issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b594b9-5499-42f3-9921-d8d7c93ca03e'
      'mgnl:activationStatus': true
