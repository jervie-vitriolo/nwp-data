      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We realize that this is a conversation that should have started
        a long time ago," Nwabufo said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543ae5fc-23cf-44ba-a323-c13c8a803182'
      'mgnl:activationStatus': true
