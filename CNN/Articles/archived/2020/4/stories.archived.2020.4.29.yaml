      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;An asteroid estimated to be 1.2 miles wide will fly
        by Earth early Wednesday morning, but it''s not expected to collide with our
        planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23a5b2c-3e2c-471e-a4e4-3aa306fb2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a78f1-c7cf-4da6-8b04-fff73fa14ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.023+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid is called 52768 (1998 OR2), and it was first spotted
        in 1998. On April 29, it will pass within 3,908,791 miles of Earth, moving
        at 19,461 miles per hour. That''s still 16 times farther than the distance
        between Earth and the moon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c4a13b-bdb1-43db-a448-2f78afc17a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06901f-a02c-4a99-844e-fbac71de7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyby is expected to occur at 5:56 a.m. ET, according to NASA''s
        Center for Near-Earth Object Studies. The center tracks Near-Earth Objects,
        or NEOs, that could collide with Earth. They have been tracking this particular
        asteroid for 20 years, according to NASA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef7349-1204-40ec-9ac6-1bba4e9133be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3106afae-efdd-4e30-a0cd-27c42b1adab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can watch it live on The Virtual Telescope''s website. Gianluca
        Masi, founder and scientific director of The Virtual Telescope in Italy, has
        been tracking and imaging it for some time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13030326-86eb-4a9f-821f-ef9b32c1789a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a4e14d-5116-4211-bc21-d6428964ee46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it did impact Earth, the asteroid is "large enough to cause global
        effects," according to NASA, back when the asteroid was first discovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2be5ba-dc3d-45ab-8afe-e135f83edef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f933b8-4766-4e5b-8ae7-e5431de9c17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if an asteroid could be aware of such things, it appears to
        be wearing a face mask in deference to the pandemic, according to new images
        from Arecibo Observatory in Puerto Rico.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eadefcc9-25ca-4076-a5ad-70cf3a1a9cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73efb6ad-0251-444a-b816-d782696f772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The small-scale topographic features such as hills and ridges on
        one end of asteroid 1998 OR2 are fascinating scientifically," said Anne Virkki,
        head of planetary radar at Arecibo Observatory, in a statement. "But since
        we are all thinking about Covid-19, these features make it look like 1998
        OR2 remembered to wear a mask."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852c532-4a98-412d-8f91-1e7dd8f50c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.024+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71eeecca-4967-44e2-a665-b7a7e86a7afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arecibo Observatory is a National Science Foundation facility managed
        by the University of Central Florida. A team of experts has been monitoring
        this near-Earth asteroid, among others. The observatory is supported by NASA''s
        Near-Earth Object Observations Program and has been analyzing asteroids since
        the mid-''90s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dbfcd0-e57d-48f6-9559-b1f2c3a5d4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2464c-b1ba-4a7d-830c-83ad0f77768d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, scientists at Arecibo are continuing to make
        their observations on behalf of planetary defense. In line with social distancing,
        they have limited the number of scientists and radar operators at the facility,
        and they''re wearing masks during observations.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188f6a3-6b59-47ef-b5a3-509252803eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd75aca-a652-41a6-8f68-cda977e54fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The asteroid was classified as a potentially hazardous object because
        it''s bigger than 500 feet and comes within 5 million miles of Earth''s orbit.
        The experts at Arecibo can monitor the asteroids and use observations to determine
        their path in the future to see if they pose a risk to Earth.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a764e-24e0-4114-9791-6e24f750284f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6cb737-c3f5-4281-95ba-220b46e68013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The radar measurements allow us to know more precisely where the
        asteroid will be in the future, including its future close approaches to Earth,"
        said Flaviane Venditti, a research scientist at the observatory, in a statement.
        "In 2079, asteroid 1998 OR2 will pass Earth about 3.5 times closer than it
        will this year, so it is important to know its orbit precisely."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50226b5-ee01-4854-bde5-cbbc2ec1dc31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e765fe2-31cc-410d-b063-28cbb370bedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the largest asteroid expected to zip by Earth within the next
        two months, but it''s not the largest ever.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d2794-caa7-4a9a-9453-a228ec07678f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043d329f-08e1-4f99-ba3e-b8916472d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That honor belongs to the asteroid 3122 Florence (1981 ET3), which
        flew by and luckily missed colliding with Earth on September 1, 2017. It will
        make another pass again on September 2, 2057. That asteroid is estimated to
        be between two and a half and five and a half miles wide.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63c3adf-f9e6-4100-8336-5a6b99b8cc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:30:03.025+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/28/world/asteroid-earth-flyby-1998-or2-scn-trnd/index.html"
        target="_blank">"This giant asteroid will fly by Earth Wednesday, close enough
        to see by telescope, but it won''t hit us, experts say"</a></em></p>'
