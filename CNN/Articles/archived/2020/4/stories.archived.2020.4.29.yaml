      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorna Breen died Sunday morning by suicide in Charlottesville, Virginia,
        her father said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9778f1a8-aefc-4dc0-8c11-931419958826'
