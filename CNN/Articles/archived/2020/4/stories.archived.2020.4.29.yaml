  'locsin-chinese-pointing-radar-gun-philippine-navy-ship':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T13:56:30.283+08:00
    'imagesource': 'jcr:d1caffd5-a2b5-42f4-8e21-c6f027008b1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76dd78d9-4d3a-49c1-a9ff-7f25d7ec9f76'
    'lead': 'Foreign Affairs Secretary Teodoro ''Teddy Boy'' Locsin, Jr. said he will
      not condone a Chinese vessel''s pointing of a radar gun at a Philippine Navy
      ship in the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T14:02:34.896+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:13:36.811+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:15.567+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['West-Philippine-Sea', 'South-China-Sea']
    'template': '1'
    'title': 'Locsin: ''Never point anything at my country unless you''re looking
      for a fight'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b662ebe9-fd53-46ce-9c41-e497d1332431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. said he will not condone
        a Chinese vessel''s pointing of a radar gun at a Philippine Navy ship in the
        West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24c0bfb-3f99-43ff-9e0e-2b8938658bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his Twitter page Tuesday night, Locsin responded with strong
        words to <a href="https://cnnphilippines.com/news/2020/4/28/delfin-lorenzana-radar-gun-china-west-philippine-sea.html">Defense
        Secretary Delfin Lorenzana''s statement</a> that the incident was merely a
        test and China wanted to see how the Filipinos would react.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3a92c2-7d21-4070-afd9-44dae44c7500'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well we passed the test; I slapped them back. Don''t even dream
        of pointing anything at my country. Wanna point then fire away. Let''s see
        where that takes us," Locsin said in a tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca217e6-8eab-48cc-97a3-3924985a46e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[N]ever ever point anything at my country unless you''re looking
        for a fight. I know my soldiers," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6a591-f366-4b22-a0f3-9693b3a6d036'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs last week<a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">
        filed a diplomatic protest</a> over the aiming of weapons at BRP Conrado Yap,
        a former Pohang-class corvette received by the Philippines from South Korea
        last year. It is considered as the country''s "most powerful" ship yet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f96139-ef72-41f9-91e7-c9c9872768a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if there has been any response from the Chinese
        government, but it has so far made no public statement on the issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5a3a8-aed9-48ac-9061-f0d917934594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana&nbsp;said China received the diplomatic protest on April
        22. He said the Chinese may have no intention to fire its weapons, adding
        it is similar to previous maritime incidents when it would challenge vessels
        in the West Philippine Sea.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db4f615-c34e-407f-aa96-ec2c07d48744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin, however, said, "as the country''s chief diplomat I don''t
        do mind-reading; I just interpret actions &amp; respond accordingly. I won''t
        tolerate anyone pointing at me or my countrymen unless they''re admirers;
        then I expect the pointing to be accompanied by a shower of petals."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f8ea8-ada0-4a36-9d6e-24e69c83de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it has not released a statement on the Philippines'' diplomatic
        action, the Chinese Embassy in Manila on April 24 released a music video with
        the song "Iisang Dagat," meant to pay tribute to frontliners in the battle
        against the coronavirus disease in the Philippines and in China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369147ae-52c0-48c3-9e69-628d40945fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.898+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:13:36.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It<a href="https://cnnphilippines.com/news/2020/4/26/Iisang-Dagat-tribute-video-sparks-outrage-online-West-Philippine-Sea.html">
        drew outrage online</a> as Filipinos took it as a Chinese propaganda to assert
        ownership of the West Philippine Sea – areas Manila claims and occupies in
        the disputed South China Sea. China insists on owning the global waterway
        and rejects the Philippines'' 2016 arbitration win that invalidated its sweeping
        claim.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df207f0f-2f5f-4c09-99f3-11320920c605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:02:34.898+08:00
      'mgnl:createdBy': 'eimor'
