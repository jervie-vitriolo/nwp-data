      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00abe78-b0d2-4e4d-a8f3-5a81f142959c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.316+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#YourWorkersMyFamily is a campaign that we hope transcends beyond
        May 1st and Covid-19," Nwabufo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3231cdee-f1fb-40dd-9b27-8a2ac4def376'
