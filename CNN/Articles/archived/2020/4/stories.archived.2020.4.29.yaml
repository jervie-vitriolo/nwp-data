    'mgnl:tags': ['Scotland', 'face-masks', 'UK', 'United-Kingdom', 'coronavirus',
      'COVID-19', 'coronavirus-disease']
    'template': '1'
    'title': 'Scotland recommends face coverings as cracks emerge in UK-wide approach
      to coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7587ddfb-25fd-4ac4-8b7f-5ecb28d81e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Scottish government has advised
        people to wear face coverings in enclosed public spaces, in a break from the
        UK-wide approach to tackling the spread of coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78fd418-c1b0-4c88-95aa-e401e5db8b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3935c-0e2a-4517-bcbe-a3ce15521d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicola Sturgeon, Scotland''s First Minister, said it could be beneficial
        for people to wear non-medical coverings in places where social distancing
        was difficult, such as on public transport and in shops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d2a26-fed3-4e14-a91d-5a98dbf1e982'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa10b54-9869-4bca-ba99-65508da8c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the measure would not be compulsory, Sturgeon said, in part
        because there was no conclusive evidence that wearing face coverings can substantially
        stop the spread of coronavirus in the community.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a8632-4409-4944-91af-e28d8f671607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6e0c6b-17f3-411f-9ec4-514f1d675df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence on the use of face coverings is limited, but there
        may be some benefit in wearing a facial covering when you leave the house
        and enter enclosed spaces," Sturgeon said on Tuesday, at a daily Scottish
        government briefing in Edinburgh.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85ab27-30d3-4fe8-8ab2-a86f47bbfc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8fc8ab-5fb6-4346-9f41-6c864ed4eff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government appeared to be taken by surprise by Sturgeon''s
        move. Downing Street said on Tuesday that it was yet to make a decision on
        face coverings for residents in England. The Scientific Advisory Group for
        Emergencies (SAGE) have submitted evidence to ministers, and the government
        would announce a decision as soon as it was made, the Prime Minister''s official
        spokesperson said, according to the PA Media news agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ebe67c-6c45-4e8c-804a-2bc8943b9da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d80d6b-c6a3-4dda-b458-c029bfe81cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the UK government''s daily briefing later, Deputy Chief Scientific
        Adviser Angela McLean said SAGE had concluded there was "weak evidence of
        a small effect" in which face masks could prevent an infected person passing
        coronavirus on to someone else.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3ddfc-536a-44e1-96e3-7c1d56867cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb20e84c-9b80-4808-842e-1f4f0cdbe67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.437+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet minister Michael Gove said the government planned to increase
        domestic production of face coverings. "I can confirm Lord Agnew, the joint
        Cabinet Office and Treasury minister, has launched a domestic effort to ensure
        we produce just such masks," Gove told the House of Commons on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3adb51-7be4-4a7f-a0e9-b2d4b12802e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d62904-01ab-4c8d-95e9-5000cc4ac22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sturgeon said she was not advising that people wear medical-grade
        masks. Instead, a Scottish government statement said that people could wear
        coverings "made of cloth or other textiles and through which you can breathe,
        for example a scarf." Sturgeon also stressed that social distancing rules
        continued to apply and said people wearing masks were not "invincible."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4830a-9a93-4571-91cc-4ce169d421ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efafc556-ed9d-4d63-931b-90d093d8d384'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four UK nations —&nbsp;England, Scotland, Wales and Northern
        Ireland —&nbsp;have largely taken a coordinated approach to tackling coronavirus.
        But Scotland, which has its own legal system and has more devolved powers
        than the other nations, has diverged from the UK approach at some stages.
        Gatherings over 500 people were banned in Scotland on 12 March, more than
        a week before restrictions were imposed in the rest of the UK.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321f8dea-16bd-440f-ba14-35ddf8553694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45861d-34fa-463b-87ad-d2f4ada616eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Downing Street spokesperson acknowledged Sturgeon''s different
        approach."There have been points in the response so far where announcements
        have been made at ever so slightly different times. By and large we have moved
        forward with a single four-nations approach. I think the devolved administrations
        in Scotland, Wales and Northern Ireland have all said they hope that continues
        to be the case and we would agree with that."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1755eff-ad8a-4fc2-8413-35e01a713903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74456b2f-ba17-416a-b765-cf0e42fd92c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sturgeon is not alone in carving out a different path. First
        Minister of Wales Mark Drakeford told The Guardian that the Welsh Assembly
        could lift the country''s lockdown earlier than the rest of the UK if needed.
        "We have the power to do it, definitely. I''d rather we did it together,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fea65cf-2854-4d73-b405-5a1c02f98d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422f619c-600a-42c3-9fae-c55556f590d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T13:51:26.438+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:13:38.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coronavirus Act does respect devolution. It puts the solution
        in our own hands and we have already done things differently in a range of
        different matters where that''s been right for us."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aea15e-b0b2-47d4-9cae-dca5704733e9'
      'mgnl:activationStatus': true
