    'jcr:uuid': '1b391ea4-24b8-45bd-9ed8-21f89b8a1357'
    'lead': 'As the coronavirus pandemic has reduced services for those suffering
      from eating disorders and created new challenges amid the national shutdowns,
      nonprofits serving them report increased requests for help.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T15:13:30.333+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:13:28.208+08:00
