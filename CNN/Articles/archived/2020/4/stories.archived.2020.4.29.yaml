      'mgnl:lastActivated': 2023-01-26T18:13:18.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        head of the Pag-IBIG fund says that while while the fund grants loan assistance
        to members, it does not provide unemployment benefits for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81e485-1937-4d91-aecb-95dcd49797bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:43:30.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing Wednesday, Pag-IBIG CEO Acmad
        Rizaldy Moti said, <em>"Sa ngayon po ay wala pa po tayong</em> unemployment
        benefits, <em>pero ang mga miyembro po, kung sakaling nag-fifteen</em> years
        <em>na sila, pwede na po silang miyembro o</em> twenty years <em>na — pwede
        na po nilang makuha ang lahat ng kanilang</em> savings <em>dahil nag-mature
        na po iyon."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3514a0d-ca99-4e79-826d-69ab5e4e9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:43:30.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are no unemployment benefits for now, but members
        who have been contributing for 15 years or 20 years can collect thir savings
        in the fund because these have already matured.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c2d67-0845-46aa-8be4-1704f654829e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T16:43:30.431+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:13:18.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Moti said short term loans are still available for Pag-IBIG
        members.</p>'
    '8':
