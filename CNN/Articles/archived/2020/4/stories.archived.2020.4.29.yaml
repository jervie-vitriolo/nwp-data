      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc17c0c-dab2-43fa-9a3d-9dc453991e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans spend more time at home trying to safeguard their families
        against Covid-19, accidental poisonings are on the rise. And some experts
        believe the spike is due to the very same cleaning products parents are using
        to protect their families from infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6065a0-433a-4101-b099-1b579f404d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b555a5d-5caa-4296-b125-704a9a42baa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why have poisonings increased?</h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217fe3d-97c7-4134-b318-06ef43eaf4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our center has experienced a greater than 100% increase in calls
        related to disinfecting products from March 31 through this week," said Dr.
        Kelly Johnson-Arbor, medical director of the National Capital Poison Center.
        While President Trump''s comments on fighting Covid-19 with disinfectants
        have been tied to a surge of poison control calls, the increase predates his
        April 23 press briefing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab709a-2f11-45ea-b0da-a1a960fbee1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb86601-b728-41d5-ba95-443b91f9590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Johnson-Arbor''s poison center serves counties in Maryland,
        Virginia and the District of Columbia, but calls are up across the United
        States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89789c0a-310a-4ccf-a244-67fbf9230202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:24.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd486e313-f410-4654-98f8-e8b3ce6fdd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Resources and Services Administration has found that
        calls to poison control centers went up 24% from January to March 2020.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd5d86b-c469-41d6-8a80-e95c4f675b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ff808-317f-464f-8b7c-32b19627c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:13:25.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of it is driven by increased use and exposure to cleaning
        products," Johnson-Arbor explained, noting that many Americans are taking
        extra steps to clean and disinfect their homes to prevent the spread of Covid-19.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8315c8-80ff-4179-9cc6-0eb1c74a416b'
      'mgnl:activationStatus': true
