  'productivity-crisis':
    'author': 'Marga Manlapig'
    'caption': 'What are the challenges and strategies needed to stay productive as
      we cope with this "new normal"? Photo by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-29T17:41:42.350+08:00
    'imagesource': 'jcr:f0bf157e-9018-45fd-9a1e-eb9d0fb6bdef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0dcd258-7b42-44b4-a8c7-8ca6e6081972'
    'lead': 'With both businesses and schools forced to rethink their working structure
      during these quarantined days, what are the challenges and strategies needed
      to stay productive as we cope with this "new normal"?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T17:45:01.382+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T18:13:09.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:23.165+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Can we stay productive in the time of crisis?'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c268cf-b26c-42f6-bd6a-608b12ec5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.382+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For over a month
        now, with the need to practice social distancing to protect ourselves from
        Covid-19, many businesses have enabled their employees to work from home.
        Schools and universities have also followed suit: suspending classes and lectures
        for the remainder of the academic year — but not without bundling students
        off with a rafter of homework to do throughout the duration of the lockdown.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb023b5b-c5b9-4d27-802a-ffe2ca862e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.385+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may appear prudent, but many have noted a drop in productivity
        ever since the work-from-home scheme took effect. How is this even possible,
        when we now have a wealth of time in which to do our work, less stressors
        like traffic and office politics, and a more relaxed atmosphere? Surely, we
        would be more productive in such circumstances. But, according to Dr. Melissa
        Paulita Mariano, resident psychiatrist at the University Of the East Ramon
        Magsaysay Memorial Medical Center specializing in physiological psychology
        and molecular psychiatry, staying productive at home can be hampered by a
        number of both internal and external factors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b884b981-113a-408a-975e-6681f5fb288d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The challenge of working from home</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f8601b-01cb-47dd-913a-6e6d3ae81f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“A lot of us are concerned that we aren’t as productive as we normally
        are [in the workplace,]” Mariano says of the current situation. “I think we
        expect that more time is equal to being more productive. But now, we find
        ourselves surprised by the amount of time we actually have on our hands.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0710651-e0e2-4e68-ba88-f6aa4490b78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This situation, however, is likely to lead to procrastination for
        both workers and students. Instead of focusing on assigned tasks or meeting
        deadlines, one tends to get sidelined by numerous distractions. Not having
        to wake up early to commute and struggle through traffic has meant waking
        up at one’s leisure. One is also tempted to put off work and simply binge-watch
        shows and films on Netflix.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ed074d-6209-4108-9655-eb96762c85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor that can seriously hamper one’s productivity is trying
        to work in an environment that is, technically, more conducive to relaxation
        rather than work. “I don’t think a lot of Filipinos have dedicated workspaces
        at home,” Mariano says. “Most of us tend to design our homes as spaces where
        we can spend time with our families and rest; we don’t really prepare spaces
        where we can have our own offices.” In such a scenario, there is little to
        no privacy for those who have work to do, since, culturally, Filipino families
        tend to live in close quarters regardless of their economic status. Mariano
        further states that this situation is likely to cause problems in families
        with members who are working, school-aged children, or grandparents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c400269a-28d3-4125-b975-d88197a6833e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further compounding the situation is the matter of connectivity.
        While many households can now afford to access the Internet at home, most
        consumer connections do not have the overall stability of the enterprise-grade
        broadband used in corporate offices. This makes working from home particularly
        challenging for those in deadline-driven professions such as journalism, advertising,
        and public relations, and for those who are working remotely for customer
        and technical support. There is also the lack of supervision: no one is monitoring
        one’s work or output, and one’s routines — which have been tied to a regular
        schedule — have all been thrown off.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b80a4-af85-4a52-8f26-396b660ad7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of all these factors is the overall feeling of anxiety that
        many are currently experiencing. Unlike before, we aren’t sure what tomorrow
        will bring and this uncertainty tends to demotivate people from working. This,
        in turn, heightens feelings of uselessness which cause some people to suffer
        from depression — something that causes an even lower drop in overall productivity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8756b4d9-8855-417d-a53a-5fe207eaa1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.383+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do we move forward?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094d2005-b162-4b7d-8c34-181c87a49df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these factors, how does one manage to stay productive at a
        time like this, especially if you’re required to be so? It is interesting
        to note that a number of psychologists, therapists, and life coaches have
        been putting up social media posts that assure people that it’s all right
        not to be so productive, that they should probably devote themselves to survival
        and taking care of their families. But, as previously stated, where does that
        leave the people who need to be productive during this time?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5413c9e3-e68a-45a1-a77f-6caafd999d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mariano is of the opinion that it’s all about managing expectations.
        “Companies should have done this around the start of the quarantine,” she
        says. “Employers should set guidelines up for their employees and what goals
        can be met realistically during this period. This gives people a guide as
        to how they can work with what they have.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dff5b6-c015-47ed-adda-778f34d501fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being more realistic about one’s capacity to work during this time
        is also something to consider. Instead of running through a long list of things
        to do, being able to properly finish at least one or two tasks a day under
        these unusual circumstances can be considered an accomplishment in and of
        itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ba2416-3e88-4798-9805-4c43e4562c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, working people can designate one specific area
        in their homes which they can consider a temporary office. Setting up ground
        rules with one’s family regarding this space helps create a sense of privacy
        that is more conducive to work. Furthermore, it’s best to set a routine that
        will include working hours for specific tasks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2978e8fd-8ff0-4490-acd7-bbac34aff498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also good to be kinder to one’s self right now as opposed
        to setting up impossibly lofty goals and ending up depressed and disappointed
        in ourselves should we fail to meet them. For Mariano, it’s all about striking
        a proper balance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce55d6f-2f65-4254-9dfa-0429dd20fc5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:45:01.384+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:13:09.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is important, especially for people who pride themselves on
        their output and the quality of their work,” she says. “Maybe you aren’t as
        hyper-productive as you expected yourself to be at the beginning of the quarantine,
        but that isn’t a good enough reason for you to just give up and lie down.”</p>'
  'drilon-recall-attache-taiwan-ofw-deportation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T17:40:22.160+08:00
    'imagesource': 'jcr:29c39963-dd9c-4bdb-a4c8-cf24cab4d555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07cadb46-9df9-4ff9-a62c-2854d5ce0865'
    'lead': 'Senator Franklin Drilon has urged the Labor Department to recall the
      Philippine labor attaché in Taiwan, saying the official has failed to fulfill
      the mandate to promote and protect the welfare of workers there.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T17:50:09.406+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:13:09.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:23.291+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drilon seeks recall of Taiwan labor attaché over OFW deportation issue'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9697c16-6108-48dc-816e-202b7e3d2809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — Senate
        Minority Leader Franklin Drilon has urged the Labor Department to recall its
        labor attaché in Taiwan over the controversial move asking the Taiwanese authorities
        to deport a Filipina worker for criticizing President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3c7c0-24b0-4bc7-a4d2-80e7171f64c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who is also a former Labor secretary, called the official
        in question “unfit, incompetent and totally unqualified,” as he accused the
        latter of failing to fulfill his mandate to promote and protect the welfare
        of workers in that territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47739a48-46cd-414f-a17f-4f409fe2302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A mere labor attaché requesting a sovereign country to deport a
        foreign worker over a social media post is stupidity at the highest level,”
        Drilon said of attaché Fidel Macauyag, adding that the action has "embarrassed
        the Philippine government."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091028d4-157b-472e-b4e5-b05e180464e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said he would be filing a resolution in the Senate and
        would be pushing for an investigation into the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafdf43-b5fb-4132-b441-9cfcc927a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the labor attache and other officials behind the deportation
        call "should face the consequences of their action."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3797a1fb-5634-4961-87a5-f8c12907d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Filipina caregiver in Taiwan has been on the receiving end of
        <a href="https://www.cnn.ph/news/2020/4/27/NBI-probe-OFW-Taiwan-cyber-libel.html">threats
        of cyberlibel charges</a> and deportation for berating the President on social
        media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b2bebe-bb14-46ee-bcfb-9e6e1302c063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Labor Department <a href="https://cnnphilippines.com/news/2020/4/25/dole-owwa-polo-ofw-taiwan-cyberlibel.html">earlier
        accused</a>&nbsp;the overseas Filipina worker of "wilful posting of nasty
        and malevolent materials” against the President “to cause hatred” amid the
        coronavirus pandemic. The Philippine Overseas Labor Office in Taiwan also
        said it got in touch with the OFW''s broker and employer on her deportation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adaf9751-13c4-423f-86d7-2ddbc9a6b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.406+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to DOLE,&nbsp;the OFW was using several social media accounts
        "and has a group organized to discredit and malign the President and destabilize
        the government."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e0f646-d4f7-49b2-b1f9-48ac75532ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Taiwan''s Ministry of Foreign Affairs has <a href="https://www.cnnphilippines.com/news/2020/4/28/amnesty-international-backs-filipina-worker-taiwan-critical-duterte.html">refused
        to deport the Filipina</a>, arguing that the rights and interests of its foreign
        workers — including freedom of speech — are protected by local laws and regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a732e-2402-4ecf-9819-1c4ca3748f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:50:09.407+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:13:09.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups have also backed the OFW, as they condemned
        the Philippine government for its supposed campaign to silence its critics.</p>'
