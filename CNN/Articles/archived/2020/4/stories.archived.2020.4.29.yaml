    'template': '1'
    'title': 'Tondo hospital limits operation due to staff infection'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c854cec1-3945-42b5-be2b-9c92d603c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:39:28.476+08:00
