      'mgnl:type': 'text'
      'text': '<p>"Before <em>ko tingnan ang results, nag-rosary muna ako tapos nung
        kalmado na, sabi ko ''tingnan natin''</em> [Before I looked at the results,
        I prayed the rosary and it was only when I was calm when I said, ''let''s
        check'']," Azores told CNN Philippines'' <em>Newsroom Ngayon.</em></p>'
