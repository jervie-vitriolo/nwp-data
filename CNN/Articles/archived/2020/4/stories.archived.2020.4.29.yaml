      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogbu shared her mother''s story on Twitter and within hours, it
        had reached six million people.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b483bb2a-10d7-41c9-bfe0-8711b5c20bbf'
      'mgnl:activationStatus': true
