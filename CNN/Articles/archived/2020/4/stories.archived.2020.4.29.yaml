    'lead': 'Volkswagen still expects to post an operating profit this year despite
      the "unprecedented crisis" triggered by the coronavirus pandemic, which slammed
      sales and earnings in the first quarter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T18:11:36.933+08:00
