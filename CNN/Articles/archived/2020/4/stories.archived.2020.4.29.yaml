    'mgnl:tags': ['Angelina-Friedman']
    'template': '1'
    'title': 'Meet the 101-year-old who was born on a ship during the Spanish flu
      and just beat coronavirus'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9cc99d-515e-4b1e-8fdd-c7df3a45f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Angelina Friedman survived cancer,
        miscarriages, internal bleeding, sepsis and now not one, but two pandemics.
        More than 100 years after living through the Spanish flu, the 101-year-old
        woman just beat coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b7e7ca-def3-4732-b448-369ae4e29011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administrator at the Mohegan Lake, New York, nursing home where
        Friedman lives said Friedman is back to her old self and celebrating life
        as if nothing ever happened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1099f4-dd22-4545-b3aa-5f6510ee8f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also just goes to show how much the world needs hope that you
        can beat this at 101," Amy Elba told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d9ac58-74fe-411d-a91c-c3b2d33b318a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friedman''s daughter, Joanne Merola, told CNN affiliate WPIX that
        her mother is a survivor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b0b873-3d3e-489c-8435-2146d5f99516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.584+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She and my dad had cancer at the same time. She survived. He didn''t,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354dfa5-4526-4774-b277-52c9f94da239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1918, Angelina Sciales (now Friedman) was born on a ship that
        was transporting immigrants from Italy to New York City. It was in the midst
        of the Spanish flu. It''s not believed that the baby contracted the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd95551-919b-4422-9d89-f22b6f4eb323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her mother died giving birth, and her two sisters helped her survive
        until they could reunite with their father in New York, where they lived in
        Brooklyn, Merola told WPIX.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2998236-b543-4018-9056-bc5bb4904c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of 11 children, Friedman is the last surviving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf980b4-153f-4b86-9a33-5ca98679d85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is not human," Merola said. "She has superhuman DNA."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3653e15-3e85-4cd2-8a30-0f95f1c34d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a resident of the North Westchester Restorative Therapy &amp;
        Nursing Center, Friedman battled yet another pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7ba439-e05b-4b64-ad6c-53e81e57a196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had gone out to the hospital for a procedure and when she returned
        she had tested positive," Elba told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a61593-cc87-45a4-8cff-3ea42dd5cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merola told the affiliate her mother isolated in her room and ran
        a fever on and off for several weeks as she battled the coronavirus until
        April 20, when she tested negative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0b3c7-c914-4b96-949f-11767867a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nurses called Merola and said Friedman was doing great. She was
        eating again and looking for yarn to crochet with, they told her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d5d7f-a289-4e62-9ea1-39f7b05b0f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is a mover and a shaker," Elba said. "She''s a big knitter
        and she makes all kinds of things and gives them away to visitors."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aa9e5-4442-40fb-b5af-df11eb98c6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff threw a big birthday party for Friedman''s 101st birthday,
        and last year she was crowned prom queen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91683207-6fc1-47b6-a9c3-17219e16fd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s super active. You couldn''t believe it for her age," Elba
        said. "Still doing her leisure activities probably that she''s done forever."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4f20ee-59d4-4a7f-b0b3-5486d9506dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other facilities, Elba said, they have set up alternative
        means for patients to remain in contact with their families.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5ed658-301a-4cec-883c-f713a514a70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to a back injury, Merola hasn''t been able to visit her mother
        since February, but she doesn''t live far from home. Because her mother is
        nearly deaf, they can''t speak on the phone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c7c909-4353-4650-b4a1-0713e8dedbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As prom season approaches, Elba said that although the schools might
        not get a dance, Friedman is certainly going to have hers -- and hopes she
        will be named prom queen for the second year in a row.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f029a45-485a-451b-9f6c-543ec6c5c8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:38:34.585+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:14:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/28/us/woman-101-beat-coronavirus-trnd/index.html"
        target="_blank">Meet the 101-year-old who was born on a ship during the Spanish
        flu and just beat coronavirus</a></em>"</p>'
  'Oscars-movie-streaming-eligibility':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-29T07:38:38.188+08:00
    'imagesource': 'jcr:8150e7ae-7d93-4cf3-8fc5-e8a5326efffd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad482a84-5229-43d7-a02c-dcc0ccede162'
    'lead': 'The Oscars are making what''s described as a one-time-only concession
      by allowing movies initially made available via streaming or video on demand
      to compete for best picture in next year''s awards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T07:43:14.176+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:14:01.734+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:07.770+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Oscars']
    'template': '1'
    'title': 'Oscars make one-time exception for streaming eligibility because of
      coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c768f4-3c66-4ae0-8a87-9d1ff3d9ea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>The Oscars are making what''s described
        as a one-time-only concession by allowing movies initially made available
        via streaming or video on demand to compete for best picture in next year''s
        awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ba1bf7-8254-47f7-9dcc-644fc6f286eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baedeeed-70bb-488f-a3cf-837c591805f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came from the board for the group that presides over
        the Academy Awards, the Academy of Motion Picture Arts and Sciences, also
        made several other changes to the awards process, among them the consolidation
        of sound editing and sound mixing into one "sound" category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb4bd5b-3d54-4d8c-8bb9-96b7b3debff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.176+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ba009-69be-4b48-badc-ce4bc235abbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy cited the forced closure of theaters due to the Covid-19
        pandemic, noting that only movies with a "previously planned theatrical release"
        would be eligible. Previously, films needed to have at least a week-long theatrical
        run in order to qualify for consideration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098aadc7-7edc-42d6-8367-9eca379efabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac149b8-14fd-49b7-9f4a-a7d629e544b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Academy president David Rubin and CEO Dawn Hudson
        stressed that the organization''s commitment to the theatrical experience
        is "unchanged and unwavering." The Academy has faced pressure to relax its
        rules as Netflix, especially, pushes for inclusion in the awards competition.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f26e914-2c86-45ab-bf4f-e2127375ba61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f3bbb6-f9f7-41c0-94f0-8f3bb8d1af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:14:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Steven Spielberg, among other high-profile members, has
        spoken out about maintaining the distinction between streaming and theatrical
        releases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d514886-100d-4813-8d71-5ac52f588c47'
      'mgnl:activationStatus': true
