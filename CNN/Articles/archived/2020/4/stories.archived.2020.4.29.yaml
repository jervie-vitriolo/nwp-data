      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> — The
        Department of Labor and Employment on Wednesday announced that 300,000 more
        formal sector workers currently processed under the COVID-19 Adjustment Measures
        Program (CAMP) will receive financial aid as the agency realigned ₱1.5 billion
        of its 2020 budget.</p>'
