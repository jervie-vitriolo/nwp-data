      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cffc57-899d-4c6f-82a6-c01117469bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T05:34:03.120+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:14:07.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was in the trenches," he said. "She was a hero."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551600db-2b2c-4c72-b5a8-9089837022fc'
