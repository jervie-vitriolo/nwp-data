      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d8cb2d-8b74-49a3-95e9-36c8d9555707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ogbu and Nwabufo said their effort has garnered support from essential
        workers, their families, unions and organizations. It will take the form of
        online story sharing and digital strikes that tweet-bomb decisionmakers calling
        for paid sick leave, hazard pay and PPE. The campaign will culminate on Friday,
        International Workers'' Day, when many organizations are planning strikes
        of their own, they said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3c64b0-6101-4838-b5b7-880024e102df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a11b05-eab7-49e2-9910-2ca8695b362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An effort like this should take place on social media, they said,
        because it can reach more people without putting workers at even more risk
        by gathering in large groups for physical strikes. And though they aren''t
        always the ones on the jobs, they say it is especially important to get young
        people involved in this campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226f4cd-b1f3-4cbd-ac71-f9b29bd01e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffdd97d-9592-4d23-96d8-6a5166f05fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of the times when we think about essential workers or social
        justices issues, we aren''t thinking about young people even though it affected
        us," Nwabufo said. "Young people have always been, and will always be, at
        the forefront of political change and the charge for social justice and #YourWorkersMyFamily
        is no exception."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76570d-ee49-42b0-bee1-fd038ef4c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:35:53.315+08:00
