      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e37a95-f977-4691-88aa-9c8583d6a309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is Kawasaki disease?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075f9ac-5a28-425d-9487-690eaff2acde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawasaki disease, also known as Kawasaki syndrome, is a rare childhood
        illness that causes the walls of the blood vessels in the body to become inflamed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8c44c5-d15c-4776-98e8-3ad97a8f9cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce333de-1cb2-4bb1-99fc-3cc4cf265335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UK''s National Health Service (NHS), the condition
        -- also known as mucocutaneous lymph node syndrome -- mainly affects children
        under the age of 5, although it can affect children of any age.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd984dc41-575b-48f6-a4b2-a4a85738478e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c90e5-8dda-402c-b14c-dfc1246faaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms include a high temperature lasting for five days or longer,
        alongside a rash, swollen glands in the neck, dry cracked lips, red fingers
        or toes and red eyes, according to the healthcare provider.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc456f-5714-46d0-8c63-477643b42340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9fe2c6-4c2c-4dda-b4a2-7f961bc457ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If treated, the symptoms usually become less severe, the NHS said,
        adding that the disease is not contagious.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14ba3f-d253-4a99-8594-5f6a500d7086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d4f10f-32a1-4bcd-93e3-fadba6fefb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully Kawasaki-like diseases are very rare, as currently are
        serious complications in children related to Covid-19, but it is important
        that clinicians are made aware of any potential emerging links so that they
        are able to give children and young people the right care fast," Professor
        Simon Kenny, NHS national clinical director for children and young people
        said in a statement sent to CNN on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e96a4f4-3064-4d8e-a38c-21d41c2c0718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a1f6a7-caf2-4bbd-8577-41549e06f838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A condition that can lead to heart complications</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4724a2bc-0e71-4cb3-9f0d-4e6f574b6013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawasaki disease is a leading cause of acquired heart disease in
        the United States, and serious complications can include aneurysms and coronary
        artery dilations, according to US healthcare company the Mayo Clinic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28041868-67f5-45e3-9888-8865d5c2135d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae83cbe-bbd0-48e9-8f56-bc24d778c5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.713+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Standard treatment, which involves intravenous immunoglobulin and
        aspirin, can substantially decrease the development of coronary artery abnormalities,
        the US Centers for Disease Control and Prevention (CDC) says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153026ac-29cd-4495-985c-d0648e57c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f1f9e2-4085-4150-a3a2-c1bc1e4923db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NHS, around 25% of children with the disease who
        do not receive treatment go on to experience heart complications, which can
        include conditions such as heart attacks and heart disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728d44af-4fd9-434b-b286-616b0524151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e8a5d5-b550-4909-a576-82228ca738ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the health care provider says that most children with Kawasaki
        disease make a full recovery if they receive prompt treatment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c6486-3895-4e74-8aca-98c571ce19cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516f941-dd86-41c8-ac57-45dd9e0e67be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What causes Kawasaki disease?</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080ab05a-df22-4b1e-9b29-5e0a7eb902b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts admit that the causes of Kawasaki disease are not fully
        understood, but think that children who develop it could be genetically predisposed
        to it, having inherited certain genes from their parents.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861fcf6-c9a8-44b9-a25f-df378c61dd8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d43aa-d117-48f6-8011-03aada66855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease itself is not contagious, according to the NHS, meaning
        that it is unlikely to be caused by a virus alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f738364-37b5-4eed-9610-09995874f573'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18121a82-0218-4539-9b67-a832f90815fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease is more common in children from Northeast Asia, especially
        Japan and Korea, the NHS said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840c7bc-b4ff-45c4-aec7-aecfd9799ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c5a21-4fe7-4d2b-a74a-25ee38b3bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What is the link to COVID-19?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34cd2ba-6fc7-4c37-a907-416a3b6f06a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.714+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The link between Kawasaki disease and Covid-19 is unclear, but health
        care professionals have reassured parents that the risk of children becoming
        severely ill with the virus remains low.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e41fd7f-f39d-4587-a3ec-fa0b7b889fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa15c34-c421-499a-b662-017366ba4f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a report released in April, the CDC said that children diagnosed
        with coronavirus in the US typically have mild cases of the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f5ffed-b021-498d-977c-39e4053a7cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336a2c09-ebde-47a0-896c-5d75c323a09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.715+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:11.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Covid-19 cases among children remains small and while
        some children and infants have been sick with Covid-19, adults make up most
        of the known cases to date, according to the CDC.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
