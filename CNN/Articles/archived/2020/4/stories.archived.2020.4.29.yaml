        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f9a0b3-8d81-429d-aec8-cc174f8340f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:43:50.715+08:00
