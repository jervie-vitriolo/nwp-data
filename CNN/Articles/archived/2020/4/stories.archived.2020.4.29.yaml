    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ea7432-4ccb-4b35-8b91-dcee87199cba'
    'lead': 'Close to 600 Filipino seafarers from overseas are back in their home
      provinces after completing the mandatory 14-day quarantine.'
