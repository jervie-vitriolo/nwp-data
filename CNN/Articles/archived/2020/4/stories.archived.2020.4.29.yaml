  'remembering-ramon-jimenez':
    'author': 'Gian Lao'
    'caption': 'Former Tourism secretary Ramon Jimenez at a feast in his secretary''s
      house. Photo courtesy of MON JIMENEZ''S DOT FAMILY'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-29T17:04:51.112+08:00
    'imagesource': 'jcr:f5f73fcc-4783-4d10-9fd9-bab55d89d6e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d50da02-92a6-4a69-9a2e-25f376e52f82'
    'lead': 'On the first day you meet Mon Jimenez, you assume so many good things
      about him. And the more you get to know him, the more you realize your first
      impressions were correct.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T17:18:40.807+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T18:13:16.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:21.596+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramon Jimenez was proof that one person could brighten up the bureaucracy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e88b0e-7d83-4ea7-80f5-f1c8801122c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> We usually begin
        these tributes with lots of positivity. But with Mon Jimenez, let me begin
        with what people hated about him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1185d9-39b0-46f3-bbb7-75a8240129c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His former employees say he had this way of taking you hostage.
        You run into him in&nbsp;the pantry, and he’ll strike up a conversation. And
        he is so charming, so witty, and so relentless that the conversation would
        never end. Before you know it, you’re late for a meeting, and he’s still talking.
        Half of you knows you need to tend to your responsibilities, and the other
        half knows you’ll regret cutting him off with goodbye.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970c4f3a-6637-4699-9122-3974982b3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Okay, done.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612e024-b369-4f93-9184-b5547cf9a302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this single annoying trait, it seems everything about
        Mon Jimenez is virtue. You could even argue that, with Jimenez, even the negative
        was positive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b00950-5d55-4ece-a48b-93067e2d7b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s because Jimenez had something wise to say about everything.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a17d7-7c56-43c7-a414-34c22170d06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.807+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talking about his dog Atka — a beautiful Alaskan Malamute — to lifestyle
        columnist Kathy Moran, he mentioned that they had to stop taking walks around
        Bonifacio Global City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6a0376-64b9-41ad-b32f-26d86638be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinagkakaguluhan siya,” Jimenez said. “Walking with Atka is like
        walking down the street with Taylor Swift — people would really follow us.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643929f9-1a0f-4e4e-8b84-3c90c49cce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And Atka doesn’t like people taking pictures of him.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c267470a-fe5f-459a-8f91-5ed77b0c88ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after he was appointed Secretary of Tourism in 2011, he stood
        in front of reporters for a press briefing. A reporter asked him,&nbsp;“Where
        is your confidence coming from [that you can sell the Philippines]?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3b175-c591-414e-8c89-582b452c9256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez paused for a few seconds, and said,&nbsp;“You know, it’s
        difficult to answer because it’s such an obviously beautiful product. The
        Philippines should be as easy to sell as Chicken Joy.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ff1650-8ecb-47d3-9b71-4f246696334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on, when he asked his team for proposals to improve tourism
        infrastructure, the chorus was that they had no budget to implement anything.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4179bbe-8a17-49d8-9eab-01e145c941b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Jimenez goes: “Well, if we have no money to add things, what
        can we remove that will improve the experience for our visitors?”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fd34a7-5200-4a76-a271-5601d9e8a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.808+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his guidance, their team came up with a number of effective
        proposals to simplify processes and environments for tourists.</p>'
    '82':
