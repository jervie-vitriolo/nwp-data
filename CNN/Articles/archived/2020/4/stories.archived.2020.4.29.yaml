    '83':
      'image': 'jcr:2e0df92e-eeae-401d-a00a-9cb3796ba82a'
      'imageCaption': 'Ramon Jimenez with DOT guards, drivers, staff, and maintenance.
        Photo courtesy of MON JIMENEZ''S DOT FAMILY'
      'jcr:primaryType': 'mgnl:block'
