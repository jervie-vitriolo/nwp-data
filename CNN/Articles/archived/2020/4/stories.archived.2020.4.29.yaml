      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No information on the results is currently available. BioNTech said
        around 200 healthy volunteers aged 18 to 55 years old would be given doses
        ranging from 1µg (microgram) to 100µg to find the optimal dose for further
        studies.</p>'
