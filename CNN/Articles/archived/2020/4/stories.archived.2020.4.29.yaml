    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6d02f2-c0ea-4f9a-ac3f-1b9a668760ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T07:43:14.177+08:00
