      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, which has reported 1,474 confirmed and probable coronavirus
        cases and 19 deaths, spent almost five weeks under a strict, level four lockdown.
        The country eased into level three restrictions on Tuesday, meaning some children
        could go back to school and 400,000 people were able to go back to work.</p>'
