      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once given clearance to disembark, the Filipino crew members would
        have to undergo another 14-day mandatory quarantine on land, where they will
        be transferred to designated isolation facilities pursuant to the COVID-19
        task force directive.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba855b1b-52bf-4eff-ae34-e2f05291b3ef'
