  'taguig-drive-thru-testing-second-facility-BGC-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-29T18:49:26.244+08:00
    'imagesource': 'jcr:3944dfa5-9d73-40e6-904e-2c8334c4a92f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad9fdf53-2d23-438a-b6b7-ccc3025350e6'
    'lead': 'The city government of Taguig has opened its doors to a second drive-through
      COVID-19 testing facility in its business district.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-29T18:49:29.672+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:13:00.406+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:12:25.703+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['taguig-city', 'drive-thru-testing', 'drive-through-testing', 'bonifacio-global-city',
      'BGC', 'lakeshore-hall', 'lower-bicutan', 'covid-19', 'coronavirus']
    'stories': ['efd1fda1-460c-41df-9fec-a2238ef578a4']
    'template': '1'
    'title': 'Taguig kicks off drive-through testing in Bonifacio Global City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ab8e2-1f9e-4f3a-91e9-3b485fd41965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.673+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) —</strong> The
        city government of Taguig has opened its doors to a second drive-through COVID-19
        testing facility in its business district.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7eeac2-c24e-4fc7-9c78-401e3bb07c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.673+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taguig City Mayor Lino Cayetano on Wednesday clarified that
        the drive-through testing will not be available to all residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc568ab-9813-43a1-9084-65deda5bd203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.673+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga nasa suspect list ng aming city epidemiology and
        surveillance unit, sila ho ''yung tinatawagan namin, at nag-seset kami ng
        appointment</em>," Cayetano pointed out.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4191a-4542-4fdf-ad29-8ab356abea4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.673+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are only reaching out to — and setting an appointment
        with — those who are included in the suspect list of our city epidemiology
        and surveillance unit.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4a212e-909f-4e38-8769-887f4fe3d96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.673+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that only a small percentage of the city population
        will be tested in the meantime.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d0d98d-ed6c-4287-b622-b7d88ef687a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.673+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang i-tetest lang natin, base sa best practice, it only ranges
        from&nbsp;one to three percent of the population</em>," Cayetano said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ead2c7-0140-4182-9569-022629dac804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.674+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will only test about one to three&nbsp;percent
        of the population, based on best practice.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74783267-5739-425d-97c3-3e2b4e78c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.674+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig citizens who are possibly infected will have to call the
        designated COVID-19 hotline for an initial consultation with the medical professionals
        of the City Epidemiology and Disease Surveillance Unit (CEDSU). The online
        assessment system is yet to be fixed, according to the city government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa685f84-bbd8-46ac-9901-da728db650cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.674+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the local health workers come to a conclusion that they have
        to be tested, they will be provided with a control number, which they will
        use for the drive-thru testing. Results will be released within three to five
        days.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee946a6-f5cd-4242-8183-720ce99412bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.674+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s testing capabilities will be adjusted once employees
        from other cities report back to work, the local administration added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74065206-05b3-44ea-afa0-134483990987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.674+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new testing area is located at the Northeast Parking Area in
        Bonifacio Global City, Barangay Fort Bonifacio.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61e2f5-fd4e-40e8-8604-ad05854bc99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.674+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City launched its drive-thru testing initiative in another
        facility in Lakeshore Hall in Barangay Lower Bicutan on April 22. It also
        rolled out its barangay-based testing in 31 health centers and three "super
        health centers" on the same day.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eb6466-dd76-45d7-ba37-5f3da7e61f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.674+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Taguig City said its testing centers will only be open
        for about two hours a day. The facility in BGC will be accessible on Wednesdays,
        while the one in LakeShore Hall will be open on Fridays. Both drive-through
        testing sites are using the World Health Organization and Department of Health-approved
        polymerase chain reaction (PCR) tests, it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec6d7c-4403-4843-8b0d-b2f103a22aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.675+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City has existing laboratory partnership agreements with
        St. Luke''s Medical Center in Bonifacio Global City, the Philippine Red Cross,
        the Research Institute for Tropical Medicine, and the Department of Health.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2518cf64-0d45-4de0-8d78-95c56d336072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T18:49:29.675+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:13:00.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Paolo Barcelon contributed to this report.</em></p>'
