      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The companies estimate that there is potential to supply millions
        of vaccine doses by the end of 2020, subject to technical success of the development
        program and approval by regulatory authorities, and the potential to rapidly
        scale up the capacity to produce hundreds of millions of doses in 2021."</p>'
    '19':
