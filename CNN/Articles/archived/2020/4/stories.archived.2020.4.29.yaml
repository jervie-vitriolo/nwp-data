      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tests are "not ready for prime time," a former acting director
        of the CDC told Stat, a health news website.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9b991-5a49-4e0a-85c7-d6b240e0b441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60c5f1-2df6-41e2-ae7d-f909ed0daa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As we learn whether that means you are protected in the future,
        there could be value in that," Dr. Richard Besser told Stat, but "the science
        isn''t there yet to be able to say what those tests mean."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446c67b3-fadd-4521-8857-1f137b548cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b86cf5f-3355-45ff-b02b-b3006e4ea157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that people will get a false sense of security and they
        can change their behavior based on the results of that test, or have a false
        sense of concern if it''s a test that isn''t detecting protections that they
        may actually have."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a195c28-6565-4558-be43-f9e8570c0e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e081a8-154c-436e-853c-45145cbaf517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unclear when New York City''s schools will reopen (a
        decision is expected by week''s end), the city is adopting a special grading
        system to accommodate home learning and will stage a special citywide virtual
        graduation, Mayor Bill de Blasio said.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3b7691-eed4-41f8-9e5c-4c741e4703db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9fb205-ca6c-4ef3-b857-6bdf1148dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You may not have the traditional ceremony that you were looking
        forward to, we''re going to give you something you''re going to remember for
        the rest of your life and you will cherish," he said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f97c78-c738-4a64-9e8a-40c49da6a238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
