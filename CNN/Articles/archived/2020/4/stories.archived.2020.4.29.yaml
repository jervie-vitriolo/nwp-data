    'title': 'Jiu-jitsu world champ Meggie Ochoa fights to protect children from abuse
      amid COVID-19 lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7948f94-daa7-4fed-8830-d31b65b7135a'
      'mgnl:activationStatus': true
