      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da51e99f-3433-421f-853d-8d62a9efef1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e4f218-4b6f-4880-ab72-4a0cb9ade0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.810+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two stories I personally know of that encapsulate Mon
        Jimenez’s character.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2053237-5b54-47ee-ab4a-776d01657b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino’s meetings usually offered very carefree diet options:
        Coke regular, Nestlé Crunch, and chicharon. During what Jimenez called “a
        particularly indulgent late dinner” with some other Cabinet members, they
        were served chicharon bulaklak.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5facfaaa-9c92-4132-9b86-a1f3f423e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:51:02.021+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they were talking about how to explain their unhealthy life choices
        to their wives, Sec. Mon chimed in, saying: “Mr. President, you don’t understand,
        I married a lie detector.” He said that he didn''t even have to lie — that
        Abby would ask him what he had for dinner, see the trail of grease around
        his mouth, and it would all be over for him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0133832-525e-4deb-be15-6329649320a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:51:02.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That became a recurring joke that always cracked up then president
        Aquino. And sometimes, I imagine it helped Jimenez get out of eating chicharon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1a2c3d-0ddd-4fb5-be26-e16b01605483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:51:02.022+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s who he was. With one joke, he can gracefully decline an offer,
        and display his love and respect for his wife.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a6079b-3c0f-446f-baa5-ef00e6a07020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few months into his time in government, Jimenez faced a tougher
        challenge as one of the President’s key communications advisers. After an
        ambush against our soldiers in Mindanao, the government wanted to respond
        forcibly — but without risking peace negotiations with the Moro Islamic Liberation
        Front. Many sectors were outraged, and there was a very loud clamor for all
        out war, which would all but doom the peace talks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e19d20f-b6d0-4f14-ae03-9b3efb8fd797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will not pursue all-out war,” Jimenez wrote in a recommendation.
        “We will pursue all-out justice.”</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c0fc8-3d9b-480f-b8ca-a82064e45af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a simple turn of phrase, he managed to express both the outrage
        that the incident deserved, as well as the fairness that governments should
        aspire for and uphold.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef615d26-7ed1-4661-a035-052548522092'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.811+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s why we miss him. He had a way of cutting through the noise
        and leaving only the important. He always spoke slowly. No one interrupted
        him, because everyone always anticipated a form of illumination. He would
        always say something wise, something truthful, something you know you needed
        to hear.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7ed9b-9633-4845-8e17-657d72ade7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We will not pursue all-out war. We will pursue all-out justice.</p>'
    '86':
      'image': 'jcr:3689c0a9-e33a-4f88-9c4d-f54d5ea0fec0'
      'imageCaption': 'Former DOT Sec. Ramon Jimenez with his chief of staff Atty.
        Eugene Kaw and his executive assistant Ren Sapitan. Photo courtesy of MON
        JIMENEZ''S DOT FAMILY'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66509473-d917-4ecf-b338-40e0f36d7804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.813+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1462a5-faa0-4d15-848b-4e2332da5361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those words have echoed in my skull for a long time — and even louder
        these past few years. It is a side of him that he sometimes kept low-key,
        but he was, in his actions and his words, always fighting for the Filipino
        people. What hurts the most is that he never got to see the Philippines he
        worked so hard for. How we young people in government could grow up, whether
        in the public or private sector, mirroring his light.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd844b3e9-717c-481f-ace7-5e2e0af2d4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A death is always a sorrowful occasion, but it takes a special person
        dying to instill impatience in all those he touched. Almost every person I
        reached out to found Jimenez’s voice within them, telling them to go change
        the country. “Let’s not waste time,” one of them said. “It’s what he would
        have wanted.”</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7d9139-63da-4a60-9c73-87b57cd9e6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe some of us are sad that we couldn’t hear from him one last
        time. But in true Mon Jimenez fashion, he already found the right words for
        us in a 2014 speech.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace2a0e6-f3df-4ec6-b877-adbb87a98b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T17:18:40.812+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Your obligation as a public servant is to be happy only to have
        been part of the beginning,” he said, in a speech in the University of the
        Philippines in 2014. “You have no business trying to stick around for the
        ending — that will be someone else’s satisfaction... I am one of the many
        leaders of government whose ultimate job is to leave you with something worth
        continuing. A vision worth completing. A dream worth fulfilling.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eb71ce-0397-48fa-9275-3256954b3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:37:16.336+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5b91b-0745-45cd-8732-416a2715979f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:37:16.337+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:13:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Note:</strong> This current version clarifies the story
        of the food in the meeting with&nbsp;former president Noynoy Aquino and former
        DOT secretary Ramon Jimenez.&nbsp;</em></p>'
