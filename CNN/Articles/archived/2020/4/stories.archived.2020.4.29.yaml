    'template': '1'
    'title': 'How does India, a country of 1.3 billion people, have around 1,000 coronavirus
      deaths?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430f6ebf-0569-4635-b836-7ef0dbc13c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T09:34:10.460+08:00
      'mgnl:createdBy': 'glee'
