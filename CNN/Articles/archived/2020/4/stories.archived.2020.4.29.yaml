      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>States gear up to reopen in coming weeks</strong></h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e94f63-dd27-4cf6-8283-3244d53197f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:13:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, some governors are moving forward with reopening their
        economies.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44453565-307a-4370-9b55-d604c477b844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T14:04:11.603+08:00
