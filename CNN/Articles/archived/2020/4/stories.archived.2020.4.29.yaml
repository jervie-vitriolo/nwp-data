      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The certified public accountant took her phone out of airplane mode
        and heard the amazing news from a fellow Bar passer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d59e242-4a73-48a1-8eea-0fdfa0ad36ef'
