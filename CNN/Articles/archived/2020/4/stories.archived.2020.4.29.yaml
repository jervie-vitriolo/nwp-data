    'template': '1'
    'title': 'DBM chief assures gov’t can fund cash aid program'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f73cc0-e7e6-4e26-b86b-286772b021fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.021+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29)</strong> - The
        Department of Budget and Management has assured the nation that the government
        can fund the COVID-19 social amelioration program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d508af-83be-4c68-9109-4f24df1f54b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.021+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Secretary Wendel Avisado told CNN Philippines that all the
        funds necessary for the program implemented by the Department of Social Welfare
        and Development (DSWD) has been released as early as April 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058ff191-00f5-45a9-b7a0-bcdf81185dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.021+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really in the aspect of the distribution that we’re having
        some bottlenecks, otherwise, the funds are already in their hands," Avisado
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f83081-d7cb-4c2b-8035-1ce7e85a7518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.021+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD earlier said it will finish distributing cash aid to qualified
        recipients by the end of April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad242c-5747-44f9-aea3-320b1f83888f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a day before April 30, only 8.7 million&nbsp;beneficiaries
        out of the target 18 million low-income households have received cash assistance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b2eb4-b5b9-43c1-9b4c-3c83ebdf145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare Secretary Rolando Bautista earlier said government
        funds are running low as the enhanced community quarantine in Metro Manila
        and other high risk areas has been extended until May 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76b923-662c-411a-a5b6-e337501446b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/26/rolando-bautista-dswc-sap-cash-funds.html">DSWD
        Sec. Rolando Bautista says he believes the funds for SAP are running low</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9620f73f-5430-4427-a522-d905c5f9c457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Avisado said the government is still able to provide the needed
        funds, as it explores all possible funding opportunities pursuant to the authority
        granted by Congress to the President under the Bayanihan to Heal as One Law.
        This includes the discontinuance of appropriated programs, activities and
        projects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be609d8-ea57-43ed-b6a9-1b2bca17c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That’s reprogramming, reallocation and realignment of existing
        budgets and use of income from dividends remitted by government-owned and
        controlled corporations," Avisado said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35fa503d-47f1-411a-b79a-8097da444358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can say that up to this point in time, the government is still
        able to provide the needed funds for this current crisis," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aded60c-47b4-491f-902e-da8c47be845c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76554c08-b6fd-46ad-90f9-153169a36a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration is currently working within the fiscal
        year 2020 General Appropriations Act and the fiscal year 2019 continuing appropriations
        to fund the programs, projects and activities in response to the COVID-19
        situation, Avisado said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70e87c-fa60-4165-8e8c-d01c5b5456a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67482bdb-614e-4f1e-adbc-85c707d3fb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian Development Bank (ADB) approved on Monday a fresh $200
        million, about ₱10 billion, loan to assist the government''s COVID-19 response.
        The new loan is an addition to the $1.5 billion, about ₱76 billion, loan it
        earlier approved.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b84aed-1f9a-4cd0-b39c-c1a2fe2b18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/27/ADB-approves-new-loan-to-support-gov-t-cash-aid-COVID-19.html">ADB
        approves new $200 million loan to support gov''t cash aid during COVID-19
        crisis</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193b1d6e-3dff-435d-a0ff-3a69dad7caf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how the government will use the additional funds, Avisado
        said it is still being discussed by the Economic Development Cluster (EDC).</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098d092-6cea-4681-a934-d5dde11d4142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.022+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EDC, headed by Finance Secretary Carlos Dominguez III, consists
        of Cabinet secretaries and is tasked to ensure rapid, inclusive, and sustained
        economic growth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a40e372-b2bb-413c-b2cd-3124a22fae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, we’re just using actually the current fiscal year
        budget and that of last year, because we still have enough funds to provide
        for their needs," Avisado said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9479a-1920-4b17-9615-36af84f27d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if funds would permit that middle class households also
        receive cash assistance, Avisado clarified that they are included in the program.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03471ee1-e9ec-450c-a177-ac21a70d7050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went to the extent of not just funding the requirements to provide
        amelioration assistance, not only to the informal sector but to the formal
        sector as well, especially those who have been affected, the micro, small
        and medium enterprises," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65fbaa8-7517-4ee2-87a0-bad6ceb9e74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:07:21.023+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:12:52.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has instructed that all those affected whether informal
        or formal should now receive corresponding assistance from the government,"
        Avisado added.</p>'
