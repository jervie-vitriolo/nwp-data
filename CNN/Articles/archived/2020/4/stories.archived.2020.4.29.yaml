      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Police in New Zealand have been
        required to enforce crowd control measures at a popular fast food outlet after
        large crowds rushed to buy burgers following a relaxing of the country''s
        lockdown measures on Tuesday.</p>'
