      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/20/PNP-parade-quarantine-violators-instead-of-imprisoning-them.html">Related:&nbsp;PNP
        says it''s better to parade quarantine violators rather than imprison them</a></strong></p>'
    '14':
