    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7a47dd-2081-479a-89d5-95a78f610895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T10:59:54.153+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:13:49.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the state is now going to make sure that the unemployment
        claim made by Shakur, who goes by Malik, is resolved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b391b38-2248-4c02-aa10-cc5c233258d3'
      'mgnl:activationStatus': true
