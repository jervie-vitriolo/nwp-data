      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On average, two of those kids will die.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55d32fd-3a03-490d-9828-6ab9bc107251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T15:25:09.432+08:00
