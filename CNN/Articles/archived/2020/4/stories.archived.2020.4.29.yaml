      'mgnl:type': 'text'
      'text': '<p>Film director Antoinette Jadaone revealed that the <a href="https://www.cnnphilippines.com/entertainment/2020/4/28/john-lloyd-bea-instagram-live.html">viral
        online catch-up</a> between the former on-screen couple was actually a&nbsp;film
