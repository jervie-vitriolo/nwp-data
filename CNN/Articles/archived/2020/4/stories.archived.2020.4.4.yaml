  'mass-testing-for-puis-pums-high-risk-patients':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'Not everyone will be covered in the government''s idea to conduct
      "mass testing", the Health Department clarified. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T19:36:14.111+08:00
    'imagesource': 'jcr:528a1745-2c61-4f5d-85d1-8b998010dbbc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b4d8a21-148c-469f-8a89-ccc9e82c00b4'
    'lead': 'Not everyone will be covered in the government''s idea to conduct "mass
      testing", the Health Department clarified.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T19:40:52.197+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:08:45.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:28.397+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mass-testing', 'Department-of-Health', 'DOH', 'Maria-Rosario-Vergeire']
    'template': '1'
    'title': '‘Mass testing’ for suspected COVID-19 cases, high-risk patients only'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de9bf68-78d2-4da4-8465-65c9b717f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Only
        a targeted population will be included in the government’s plan to conduct
        “mass testing” for the coronavirus disease, the Department of Health said
        Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b9dc55-244c-4caf-8921-dc28cf8aaaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency clarified that the scope covers only persons under investigation
        and monitoring for possible infection with symptoms&nbsp;and&nbsp;high-risk
        patients such as&nbsp;health workers, pregnant women and those with other
        medical conditions, such as cancer and diabetes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1889e3c3-0e95-483e-8ca7-cef15b8d8f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi po ibig sabihin nito na lahat ng Pilipino ay ite</em>test
        <em>natin. Ang</em> mass testing <em>po na ating sinasabi ay isang malawakang</em>
        testing <em>ng mga taong</em> at risk <em>sa</em> COVID-19,” said Ma. Rosario
        Vergeire, Health Spokesperson in the DOH daily briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bba84-3519-438d-92ce-0690a6778b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This does not mean that all Filipinos will get tested.
        Mass testing means a wider scope of testing of people at risk for COVID-19.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a13ca4-aab9-4e90-b44f-b621e55c0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said the department agrees with the government’s idea to
        test more people. The DOH will soon release guidelines expounding on the qualifications
        for testing, what kits will be used and who will interpret the data, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f236f-a03a-4333-a964-d1f71c86d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the spokesperson said mass testing is still under deliberation
        by the Inter-Agency Task Force on the Management of Emerging Infectious Diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684b235f-fe04-4763-904c-c222a7586406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, 16,368 people have been tested for COVID-19. Vergeire
        said mass testing is assured given the improving capacity of the country’s
        accredited laboratories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bd18ed-36db-4c3f-89bb-df0c9b00d37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official said the Research Institute of Tropical Medicine
        and other subnational laboratories can collectively administer 900 to 1,200
        tests daily. This number will further increase to more than 3,000 a day by
        April 14 and up to 10,000 daily by the end of the month, Vergeire projected.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25edab6-635c-47c3-96b6-c8f50205c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More tests are expected as a new and locally-made kit also received
        its certification on Friday. The Polymerase Chain Reaction-based kits developed
        by scientists from the University of the Philippines will be rolling out its
        product for commercial use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231f5bf6-d44e-42c6-ace3-39a013f1dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six hospitals, namely the Philippine General Hospital, The Medical
        City, Makati Medical Center, Vicente Sotto Memorial Medical Center, Southern
        Philippines Medical Center and Baguio General Hospital will receive 26,000
        UP test kits to be used until April 25.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b00ca04-ca18-4705-bc8f-930312a051ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T19:40:52.198+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:45.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire stressed that only certified laboratories can use the new
        tests, since they are PCR-based and not the rapid kind. PCR-based kits can
        directly detect the novel coronavirus in the patient’s body while the rapid
        tests can find the antibodies that fight the infection.</p>'
