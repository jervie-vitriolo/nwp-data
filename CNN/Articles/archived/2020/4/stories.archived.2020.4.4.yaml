    'jcr:uuid': 'b84f3561-1e26-4481-a8ed-aec0f2edfa95'
    'lead': 'Singer Sara Bareilles has shared that she had a "very mild" case of COVID-19
      and has now fully recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T13:04:29.586+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:08:58.961+08:00
