      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total lockdown will be imposed every Sunday starting April 5,
        the city government of General Santos announced in its Facebook page Friday
        night.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11b51f3-04f1-4886-9d38-84272583198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:44:21.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Suspendido ang Home Quarantine Pass tuwing Linggo</em> (Home
        quarantine passes are suspended every Sunday)," the city government said,
        except those with emergency and medical needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39def31e-b967-46f5-900a-dbea81b13ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:44:21.511+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:47.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the following people will be allowed to leave their homes every
        Sunday: frontliners in the fight against the COVID-19 outbreak, pharmacy staff,
        police and military personnel, barangay tanods (village watchmen), government
        workers under the skeletal workforces, workers involved in offering basic
        necessities such as food, and church leaders and their assistants who will
        conduct online service.</p>'
