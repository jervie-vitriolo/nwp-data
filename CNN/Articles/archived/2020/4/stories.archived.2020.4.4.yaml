      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Philippine Navy is fully committed to support the Bayanihan
        to Heal as One initiative by devoting its personnel, and resources as it explores
        all possible means to contain and defeat the spread of the corona virus disease
        in the country,” their statement reads.</p>'
