      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interested donors could <a href="http://tinyurl.com/UPPGH-BDC" target="_blank">visit</a>
        the&nbsp;social media page of PGH-Blood Donor Center for more details.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42eac56-20dc-469c-b02d-61114fa3e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:50:03.060+08:00
