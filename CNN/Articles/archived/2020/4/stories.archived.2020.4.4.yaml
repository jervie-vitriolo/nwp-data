    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3ff0f6-343d-43ff-8874-f3f06f4d8cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.089+08:00
