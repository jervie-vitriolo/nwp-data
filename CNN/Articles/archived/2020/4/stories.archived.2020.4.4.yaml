    'title': 'Filipino crew member of California cruise ship succumbs to COVID-19 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70be9bf4-b0cd-406b-b35b-61db41467125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:52:45.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — A Filipino
        crew member of a coronavirus-hit cruise ship docked in San Francisco, California
        has died from COVID-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc76340b-58c2-4f80-ada9-ba8ec11d5cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:52:45.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Consulate General in San Francisco confirmed on Saturday
        that one of the Filipino seafarers onboard the MV Grand Princess cruise ship
        passed away on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7aa408-4cf7-43ac-b503-e6678cb42b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:52:45.723+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We salute him for his dedication to his job and for the sacrifices
        that he had made for his family," Consul General Henry Bensurto, Jr. said
        in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd611cdab-4644-4a6f-9088-15821b9464c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T14:40:47.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first reported death among Filipino seafarers due to the
        coronavirus disease. Earlier, 12 other Filipino crew members of MV Grand Princess
        tested positive for COVID-19. They are staying in the US for treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb531e-817c-45da-a014-6979d12c3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T14:40:47.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 400 Filipino crew members and passengers had returned
        to the country in March. They were transported to New Clark City in Capas,
        Tarlac for the mandatory 14-day quarantine period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee1d3a-e0ed-45d0-a114-5924235b78e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T14:40:47.285+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a7d931-503b-4c9b-b087-81a7099ccf0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T14:40:47.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 78 of their compatriots volunteered to remain aboard the cruise
        ship as part of its essential manning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53299f-5fb8-437d-8652-bcaef82ef6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T14:40:47.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eb79b5-8ea4-418f-9334-cfe1520895b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T14:40:47.286+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:56.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bensurto stressed that the government will continue to work towards
        ensuring the safety of all the remaining Filipinos at the cruise ship and
        for their eventual return to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7196fee9-8c23-4d31-a9be-c21b272f313a'
      'mgnl:activationStatus': true
