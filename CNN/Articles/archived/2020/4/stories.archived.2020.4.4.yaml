      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/04/health/recovery-coronavirus-tracking-data-explainer/index.html"
        target="_blank">"Most people recover from Covid-19. Here''s why it''s hard
        to pinpoint exactly how many"</a></em></p>'
  'manila-hospital-closes-staff-coronavirus-positive':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T23:39:03.768+08:00
