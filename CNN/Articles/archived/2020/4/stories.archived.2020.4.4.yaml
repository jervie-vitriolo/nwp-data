    'mgnl:tags': ['COVID-19', 'coronavirus', 'health', 'Richard-Gordon', 'Dick-Gordon',
      'Philippine-Red-Cross']
    'template': '1'
    'title': 'Gordon: Those with COVID-19 symptoms are priority in PH Red Cross testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36be9467-9549-4478-8b93-7609acacd166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Senator
        Richard Gordon said people not showing symptoms would not be prioritized when
        it comes to testing for COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64df4766-f93c-4e86-8070-c92ae98e9b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a virtual briefing Saturday, Gordon said those who were already
        showing symptoms of the virus would be bumped to the top of the list. Gordon,
        however, added that they would not be testing everybody.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ad69c5-9ab3-4ff4-9f55-788fe9c7e3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People have been asking when they''re going to be tested, of course
        we''re not just going to test everybody. We''re going to test those that appear
        to have all the symptoms and all the things that would indicate that they
        might have so that they can have peace of mind and we can address them. If
        they''re really sick, we can bring them to a hospital or a quarantine area,”
        said the senator.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac698ed5-350b-4e5a-8427-04fbca0a8cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the testing by the Philippine National Red Cross, which
        he is chairman, would begin in Quezon City "probably on Wednesday."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c44609-2f8a-41f6-b61d-7e6b881deaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will test in Quezon City, swabbing in the barangay. They will
        be brought by ambulance to the testing center in Mandaluyong," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4955a5ba-d53f-4693-ab23-2278b7df32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said they have teamed up with the local government of Quezon
        City, adding it would be health officials in the city doing the swabbing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f071935-a09e-4c57-aeeb-733743f1640f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Joy Belmonte has been very aggressive on this and I''m happy...
        She will even pay for those who don''t have the money because we cannot do
        this for free. The government has to pay, at the same time the people have
        to pay," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab625ac-4de2-457b-a614-bd4359b61d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added those who insist on getting tested even if they
        do not have any symptoms will be charged double.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a2e2a6-59ce-4f5d-a9be-928800489e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:16:06.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to be tested and you don''t have anything, we will
        charge you double. If the fee is ₱3,000 we will charge you <strong>​</strong>₱​​​​​​6,000
        so you''re able to pay for somebody else, then we will test you," he said.</p>'
