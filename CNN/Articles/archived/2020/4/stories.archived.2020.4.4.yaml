      'mgnl:lastActivated': 2023-01-26T17:08:53.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e102a5c-2075-4426-b585-820ac4dffeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.090+08:00
