  'valenzuela-city-mayor-the-medical-city-mass-testing-coronavirus':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T17:29:13.494+08:00
    'imagesource': 'jcr:af491731-e4e5-4fa7-8a5b-3c1f85760f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25c9f536-a175-4429-8b8d-1fb7b26de398'
    'lead': 'A local government officially inked a mass testing deal for the benefit
      of COVID-19 patients and health workers with one of the highly trusted hospitals
      in the country, The Medical City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T17:33:30.504+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:08:48.069+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:27.519+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['valenzuela-city', 'mayor', 'rex-gatchalian', 'the-medical-city',
      'mass-testing', 'coronavirus', 'covid-19']
    'stories': ['7714f894-3437-426e-b3d8-f5e6b6d5ae6e']
    'template': '1'
    'title': 'Valenzuela joins hands with The Medical City for mass testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed8f3a-b166-4889-947d-5c19f6c50916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T17:33:30.504+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> A local
        government officially inked a mass testing deal for the benefit of COVID-19
        patients and health workers with one of the highly trusted hospitals in the
        country, The Medical City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526cf87c-c2f3-4aae-ba21-8a1e7de93de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T17:33:30.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that government hospitals are in its full capacity, so
        [we] sought for a private hospital partner that can process our test kits,"
        Valenzuela City Mayor Rex Gatchalian said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a74c34-7cfc-44ca-86fd-c46576f36872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T17:33:30.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian noted that it is the very first public-private partnership
        for mass testing — regarding his local administration''s move as "one of the
        breakthroughs of the fight against the pandemic."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b788977d-1598-45cf-92a1-864e93b575c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T17:33:30.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city government will be in-charge of the procurement
        and supply of test kits, extraction kits, and swab kits, which will be used
        by The Medical City for its laboratory tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c661eed9-5f60-424a-a362-ede655d95926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T17:33:30.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city mayor also declared that mass testing will be free for
        all COVID-19 patients under investigation (PUIs), patients under monitoring
        (PUMs), health workers, and other frontliners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe164e95-8d6a-4dec-a692-c7508a077094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T17:33:30.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement was sealed on April 3. Gatchalian said The Medical
        City may start conducting confirmatory tests as soon as it receives Stage
        5 laboratory accreditation from the Department of Health. The healthcare facility
        is now under Stage 4 of the validation process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07851fd4-4cdc-4692-8e31-c140854da34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T17:33:30.505+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will pray that we can have the accreditation the soonest, so
        we can start the mass testing,” Gatchalian said.</p>'
  'philippine-red-cross-covid-19-testing-symptoms':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
