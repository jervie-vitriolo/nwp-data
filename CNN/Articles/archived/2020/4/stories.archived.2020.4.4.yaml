      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:14:09.463+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And in the silence of our cities, the Easter Gospel will resound,”
        Pope Francis said in a video message.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e22db-433c-42d1-9c62-cecf8870a5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:14:09.463+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d889e3-ddd7-46b4-8ec7-ba997fbd4349'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:14:09.463+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:42.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the risen Jesus, life conquered death. This Paschal faith nourishes
        our hope. I would like to share it with you this evening. It is the hope of
        a better time, in which we can be better, finally freed from evil and from
        this pandemic. It is a hope: hope does not disappoint; it is not an illusion,
        it is a hope,” he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b477c4-55f9-4b05-83f8-4edc56427e6d'
