      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As cases rise, testing has become crucial in tracking how many Americans
        have been infected, but states like Illinois say they still don''t have enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f53342a-d698-4194-b5bc-b152e6fb5481'
      'mgnl:activationStatus': true
