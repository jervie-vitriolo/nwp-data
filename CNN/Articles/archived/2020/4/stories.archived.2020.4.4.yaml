      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12da414-1ca0-46f3-95e6-58b8772d76a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nagpapasalamat kami sa pahayag ng Pangulo na hindi kasalanan
        ang tumulong sa kapwa Pilipino ngayong panahon ng krisis</em>,” said Atty.
        Barry Gutierrez, the Office of the Vice President spokesperson.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769c679e-2299-4452-9015-6ac97add8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.089+08:00
