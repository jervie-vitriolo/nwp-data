  'duterte-fires-pacc-official-over-robredo-probe':
    'author': 'CNN Philippines Staff'
    'caption': 'President Rodrigo Duterte said he has fired Presidential Anti-Corruption
      Commissioner Manuelito Luna for recommending an investigation on Vice President
      Leni Robredo over alleged illegal solicitations amid the COVID-19 crisis. (FILE
      PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T00:18:19.795+08:00
    'imagesource': 'jcr:7ba5fd79-9ece-4025-b3b8-473635f74f09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7ee01f4-e490-4f51-88e8-ef98f6666a8c'
    'lead': 'President Rodrigo Duterte said he has fired Presidential Anti-Corruption
      Commissioner Manuelito Luna for recommending an investigation on Vice President
      Leni Robredo over alleged illegal solicitations amid the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T00:21:30.679+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:09:12.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:20.613+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PACC', 'Presidential-Anti-Corruption-Commission', 'Manuelito-Luna',
      'Vice-President-Leni-Robredo', 'COVID-19', 'Duterte', 'Rodrigo-Duterte', 'President']
    'template': '1'
    'title': 'Duterte fires PACC commissioner who sought NBI probe on Robredo '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09d16d8-98e1-447d-84b2-5c6c5922c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T00:21:30.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:09:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3) —</strong> President
        Rodrigo Duterte says he has fired Presidential Anti-Corruption Commissioner
        Manuelito Luna for recommending an investigation on Vice President Leni Robredo
        over her alleged illegal solicitations amid the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afa6787-58ee-4804-82d2-421cf352e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T00:21:30.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:09:12.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“May tao ako na abogado sa</em> PACC, Commissioner Manuelito
        Luna. <em>Gusto niya ipa-imbestiga si</em> Leni <em>kung bakit nagsolicit,
        anak ng... Kaya noong narinig ko, sabi ko,</em> fire him," said the President
        in an online briefing Friday evening. "As of this moment, he is longer connected
        with government."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b022844-d831-4c02-8a28-1161beaddec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:08:49.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I have an official who is a lawyer in the PACC, commissioner,
        Manuelito Luna. He wanted to have Leni investigated for soliciting. When I
        heard it, I said, fire him.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdba3ab-876f-41d0-9b9b-221794704a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T00:21:30.679+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:09:12.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who did not say who he instructed to fire Luna, went on
        to commend Robredo for her efforts in seeking help from private companies
        to provide for the public amid the coronavirus disease pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d85b7f1-9b8f-4d63-9917-bdc38f79cd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T00:21:30.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:09:12.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Si Leni was calling the private sector na magtulong. Naghingi siya
        ng tulong. Tama ''yan. Maghingi ka ng tulong sa kapwa mong tao,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137d556-16be-4fcc-89f4-91f5e776e4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:08:49.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Leni was calling the private sector to help. She was
        asking for help. That was right. You should ask for help form your compatriots.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f57d6b-681b-4891-95a3-2a3b3abf81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T00:21:30.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:09:12.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PACC official earlier questioned the Office of the Vice President’s
        free shuttle service and dormitory for health workers, as well as donations
        of personal protective equipment to various hospitals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892434d5-d092-46a9-913b-0923cd94efd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T00:21:30.680+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:09:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna later asked the National Bureau of Investigation to launch
        a probe on Robredo for "competing" with the government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b2b2be-c1c1-430b-806a-b1888a3c336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:08:49.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:12.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other PACC officials <a href="https://www.cnnphilippines.com/news/2020/4/2/PACC-Robredo-NBI-coronavirus-response.html"
        target="_blank">distanced themselves from Luna''s statement</a>, saying it
        was not the agency''s position but that it was just an opinion from one of
        its commissioners.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe40993-5b21-4292-9c4e-0c773db9f3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:08:49.847+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While admitting they had differences in the past, Duterte maintained
        the Vice President did nothing wrong. He also warned officials from the NBI
        that he would also sack them if they continued the probe.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e259c03f-50f7-419a-b8e9-bbf0d81ea3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:08:49.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong panahon na ito na wala naman kasalanan ''yung</em> Vice
        President... <em>bakit ipapaimbestiga mo? Saka ''yung</em> NBI <em>magimbestiga
        diyan pati kayo isali ko kayo sa dismissal,"</em> he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fe575b-0792-4c93-b51d-71523b3108bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:08:49.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:12.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In these times, when the Vice President did nothing
        wrong...why would you have her investigated? Those from the NBI who will investigate
        her, I will also include you in dismissal.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957d7b63-1b43-43e6-b076-2bc519b06d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:08:49.848+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:12.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speeches in the past, the President repeatedly criticized
        Robredo, even going as far as calling her a <a href="https://www.cnnphilippines.com/news/2020/1/7/duterte-robredo-blunder-criticism.html"
        target="_blank">"colossal blunder"</a> and urging the public not to vote for
        her in succeeding elections.</p>'
  'Bill-Withers-Lean-On-Me-and-Lovely-Day-singer-has-died-at-81':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T01:11:59.827+08:00
    'imagesource': 'jcr:da4c6fe5-bf4b-48a4-a3d8-4229191f72ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27bc5115-121c-4c42-b111-61f431b84d60'
    'lead': 'Bill Withers, the singer-songwriter whose soulful hits "Lean On Me,"
      Ain''t No Sunshine" and "Lovely Day" became part of the soundtrack for a generation,
      has died.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T01:18:34.320+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:09:11.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:20.843+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Withers, ''Lean On Me'' and ''Lovely Day'' singer, has died at
      81'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a56165-1331-4ec3-9a78-52d12f540bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Bill Withers, the singer-songwriter whose
        soulful hits "Lean On Me," Ain''t No Sunshine" and "Lovely Day" became part
        of the soundtrack for a generation, has died.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98834a25-e533-4916-9d8e-be0e21757217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 81.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35199018-fe3f-4d4f-b836-8765b5f8a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withers died Monday in Los Angeles of heart complications, according
        to his family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddaab6f-0ded-4d79-aacc-294ce54b320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated by the loss of our beloved, devoted husband and
        father. A solitary man with a heart driven to connect to the world at large,
        with his poetry and music, he spoke honestly to people and connected them
        to each other," his family said in a statement obtained by CNN. "As private
        a life as he lived close to intimate family and friends, his music forever
        belongs to the world. In this difficult time, we pray his music offers comfort
        and entertainment as fans hold tight to loved ones."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88ab21c-7b7c-4ce1-8798-746c2acc4609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His songs have been considered timeless and "Lean On Me" has experienced
        a resurgence during the coronavirus pandemic because of its uplifting message
        of community support.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a56747-a17b-48d1-823a-86bd28980c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bill Withers is the closest thing black people have to a Bruce
        Springsteen," musician Quest Love told Rolling Stone in 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5462c29-b913-4ead-bb60-74b06a48eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withers passing was mourned Friday across musical genres and walks
        of life on Twitter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f1515f-d5a8-45e6-91a8-8644db9eddd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rest in power Bill Withers. Your voice, songs, and total expression
        gave us love, hope, and strength," rocker Lenny Kravitz tweeted. "My soul
        always has &amp; always will be full of your music. Your humility displayed
        &amp; depth of your power as you carried us all to a better place. You''re
        still &amp; always will be Bill."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93fdd0-7a17-4dd7-aa52-63f8fa0afe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Slab Fork, West Virginia, Withers overcame a stutter as
        a child and joined the Navy as a teen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896fa97-2361-4878-9978-2514241a35a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a nine year stint in the military, Withers moved to Los Angeles
        in 1967 to pursue a career in music, taking a job at the Boeing aircraft company
        where he made toilet seats during the day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371e581a-9d50-4f7f-a4ab-a37d5ebee868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At night Withers cut demos and eventually met the head of Sussex
        Records, the now famed music impresario Clarence Avant.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ab5ba-3b58-48bf-8b3e-918421ef0dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.321+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wither''s first album, "Just As I Am," was released in 1971 and
        included the singles "Ain''t No Sunshine" and "Grandma''s Hands."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dda0bd-f75e-4b9e-a7cf-2f073f5c17ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ain''t No Sunshine" was a hit and in 1972 Withers took home a Grammy
        for the single.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb26cb3f-56b1-42b3-ae82-e7cd5aad97f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, "Lean On Me," a song Withers wrote after being inspired
        by his childhood growing up in West Virginia, went to No. 1 on the R&amp;B
        chart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736b004a-9249-4bfa-84fb-527ee4667740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hit has since been covered by several other artists, including
        Club Nouveau. Their version won Withers a Grammy in 1987 as the songwriter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c71804-b308-47e1-9ed9-4eee0423c0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song is also the theme for the 1989 Morgan Freeman film of the
        same name and was performed at the inaugurations for both President Bill Clinton
        and President Barack Obama.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a472807d-e767-46cc-bdd0-fa196d191cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His 1972 album, "Still Bill," launched another hit with "Use Me."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a172c2-756b-4f60-b040-27b1c6255da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A legal battle with Sussex led to him signing with Columbia Records
        where he recorded "Lovely Day" as part of the 1977 album, "Menagerie." Withers
        co-wrote the 1980 hit "Just The Two of Us," which he recorded with saxophonist
        Grover Washington, Jr. The tune won him his second best R&amp;B song Grammy
        in 1981.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4205b9-d860-4260-80c3-e16324a9181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Withers was inducted into the Rock and Roll Hall of Fame in 2015.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b720355-2274-4d54-b867-d59f37dcb5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His songwriting ability was as hailed as his singing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b183d-8a55-44d8-85c4-a5e25874f00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost a giant of songwriting today," Paul Williams, president
        and chairman of the American Society of Composers, Authors and Publishers
        said in a statement. "Bill Withers'' songs are among the most treasured and
        profound in the American songbook -- universal in the way they touch people
        all over the world, transcending genre and generation. "</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d7a0d-76a7-4136-9042-f96dfa9b8ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a beautiful man with a stunning sense of humor and a gift
        for truth," Williams added. "I will miss him personally as will the entire
        ASCAP family. We love you, Bill. Our hearts go out to his family."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2f1ff8-c729-43f8-bbd7-48571a63129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1973 Withers made headlined when he married "Room 222" actress
        Denise Nicholas but the the couple divorced a year later.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aadd9b-535b-422a-aa7c-9a41975680e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He married Marcia Johnson in 1976 and is survived by her and their
        son and daughter, Todd and Kori.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2254acfd-76f2-4a18-9945-5565f1070b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T01:18:34.322+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:11.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/03/entertainment/bill-withers-obit/index.html">"Bill
        Withers, ''Lean On Me'' and ''Lovely Day'' singer, has died at 81.</a>"</em></p>'
