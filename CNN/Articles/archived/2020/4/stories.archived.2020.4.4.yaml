    'mgnl:tags': ['coronavirus', 'COVID-19', 'infections', 'health', 'Asia', 'Japan',
      'Tokyo']
    'template': '1'
    'title': 'There are fears a coronavirus crisis looms in Tokyo. Is it too late
      to change course?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5821e1e-0a21-435b-b7ab-247b877d4ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Each day seems to bring more bad news for
        Tokyo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a43a441-283b-49cb-b633-72d3323796da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily count of new coronavirus cases has doubled in the past
        week, from about 40 in the final days of March to 97 on Thursday and 89 on
        Friday, according to the <a href="https://stopcovid19.metro.tokyo.lg.jp/en/"
        target="_blank">Tokyo Metropolitan Governmen</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b487220-dbbd-405c-828e-e3ce8463d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the current trend continues, the outlook is bleak, said Kentaro
        Iwata, an infection control specialist from Kobe University, who has repeatedly
        warned that Japan isn''t doing enough to halt the spread of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559a89ea-65ba-41dc-b40f-abb77fe5a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan needs to have the courage to change, when we are aware we
        are on the wrong path," Iwata said. "We might see the next New York City in
        Tokyo."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2074bef-840d-47c0-988b-0e817f11a494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is considered the epicenter of America''s coronavirus outbreak.
        There, the number of known cases is doubling every five days, <a href="https://edition.cnn.com/2020/03/26/us/new-york-coronavirus-explainer/index.html"
        target="_blank">according to a CNN count</a>. More than <a href="https://edition.cnn.com/2020/04/03/health/us-coronavirus-friday/index.html"
        target="_blank">2,900 people</a>&nbsp;have died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9183495-4e39-4856-8cd7-df5137231db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Japan had 3,329 confirmed cases and 74 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f793766-f21a-42f9-990d-db54486668b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beginning of the burst of the infections in Spain, France,
        Italy, New York City — was really like Tokyo right now," said Iwata.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73aad3f-0c64-48b2-97b1-7fe63df239b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says there needs to be more testing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d70e18a-39c2-4dc2-8605-10b1d8e61b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Tokyo had tested fewer than 4,000 people in a city
        of 13.5 million. And just 39,466 people had been tested in this nation of
        125 million, according to the Ministry of Health, Labour, and Welfare.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e524d5c-91aa-49e9-894c-e5daec3e1c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a tiny fraction compared to countries in the region and
        around the world. As of Friday, South Korea — which has a much smaller population
        than Japan — had tested more than <a href="http://ncov.mohw.go.kr/en/" target="_blank">440,000
        people</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecd4244-e322-4610-921a-fc6cc697adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government says its testing regime is adequate and
        suitably targeted to high risk cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a64f442-c364-46e9-9d2c-899a534fdfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing people with a low probability of novel coronavirus would
        be a waste of resources," Japan''s Health Ministry told CNN in a statement.
        "We ask people with some symptoms to stay home for a period of time."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea1a5cf-2bf9-4780-b3e4-d47df3306f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Turned down for a test</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c8e39b-dac5-4cb2-8dff-387302448b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus patient Issei Watanabe spoke to CNN from his Tokyo hospital
        room. He struggled to breathe in between coughing fits. Doctors consider his
        a "mild case" and expect he''ll be discharged on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19aba0a-f778-4f87-aa22-8a1abcd80e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe is 40, a non-smoker, in good health. His symptoms came
        on quickly. Body aches, chills, no sense of taste or smell.</p>'
    '90':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/breaking?src=hash&amp;ref_src=twsrc%5Etfw">#breaking</a>
        Japan Health Ministry confirms 235 more infections and 3 deaths from coronavirus
        on Thursday. <br><br>Tokyo sees new record daily increase: 97<br><br>Total
        infections in Japan: 3,329 people (2,617 on land/712 Diamond Princess)<br><br>Death
        toll: 74 people (63 on land/11 Diamond Princess) <a href="https://t.co/7wUQGFPVMW">pic.twitter.com/7wUQGFPVMW</a></p>&mdash;
        Will Ripley (@willripleyCNN) <a href="https://twitter.com/willripleyCNN/status/1245877375880974336?ref_src=twsrc%5Etfw">April
        3, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f775f9-1bfe-46e7-b6b0-d0774013b275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca12757-3ec5-495e-a14a-326e72ad7503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he asked for a coronavirus test, he says he was turned down
        — and had to endure five days with a fever above 40 degrees Celsius — 104
        degrees Fahrenheit — before he was finally allowed to take a test, which came
        back positive.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3330b8-cf50-465d-b70d-47d61f29a3c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe says he infected at least two people during that time.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc937f8-e635-469e-b635-8e65e93bc92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t know what to do. There''s a real lack of good information,"
        Watanabe said. "Your life is in your hands. Stay home. Please stay home. Don''t
        go out."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9110536e-78e5-4737-bfd3-d0309a610d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watanabe worries about the tens of millions of Japanese who are
        older than 65. He knows he''ll recover, but many in Japan''s aging society
        won''t.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd927ba63-1dd0-4207-a019-ef826914ee69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Infectious disease experts warn of a steep price in human life —
        if coronavirus spreads rapidly, in this rapidly aging society.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10899ca0-bee3-410f-a4ac-9eddbf0535e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coronavirus is very dangerous to old people," said Masahiro Kami,
        executive director of Japan''s nonprofit Medical Governance Research Institute.
        He said most coronavirus patients in Japan are likely showing few, if any,
        symptoms.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81f1ffd-a4ca-445f-9303-414b2c294c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they are asymptomatic, they can transmit the coronavirus to
        others," Kami warned.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edc3b0f-4105-40c4-bdb1-0cb871efb151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No lockdown</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6626a3d1-65d7-4119-9e2c-b73235dd42c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe has repeatedly stated the situation
        inside Japan does not warrant declaring a state of emergency or imposing a
        lockdown in Tokyo.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f6d0b7-8aa3-4cca-b8fe-8d1170c9831a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said such drastic measures would further damage an economy already
        grappling with the severe economic fallout of the coronavirus and the postponement
        of the Tokyo 2020 summer Olympics.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec11987-103a-461f-8ed6-5dbd8237f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese lawmakers are mulling a massive economic stimulus package
        that could include cash handouts to Japanese households. The government has
        been widely mocked for a plan to distribute two cloth face masks per household.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa73168-3553-493a-b9c3-969e3662fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has imposed tough new travel restrictions — banning foreigners
        from more than 70 countries, including the US, the UK, and most of Europe.
        Japan has also beefed up health screenings at airports and is requesting all
        incoming travelers quarantine for 14 days, although compliance is not actively
        monitored.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f6d456-c28d-4102-83ff-10dd007e60cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there is growing concern — inside and outside of the country
        — that the government''s increasingly dire warnings about the danger of spreading
        the virus may have reached many people too late.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec77269-f79d-4f93-9851-7c0cd3711691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Japan posted a <a href="https://jp.usembassy.gov/health-alert-us-embassy-tokyo-april3-2020/"
        target="_blank">travel alert Friday</a>, imploring US citizens to make preparations
        to go home in the wake of strengthened border control.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f1e87-d7c8-47c6-bb76-99a9606b0f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Japanese government''s decision to not test broadly makes it
        difficult to accurately assess the Covid-19 prevalence rate," the alert said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170bd818-058a-4a11-b00e-39fee84c8323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have confidence in Japan''s health care system today,
        we believe a significant increase in Covid-19 cases makes it difficult to
        predict how the system will be functioning in the coming weeks. In the event
        of a spike in cases, US citizens with pre-existing medical conditions may
        not be able to receive the medical care they have grown accustomed to in Japan
        prior to the Covid-19 pandemic."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27782628-2c96-4b19-bc13-b5c91f30ad34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Carrying on</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348cdfd-0371-47b1-970f-d940c2b7c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, huge crowds gathered for hanami, the viewing of the cherry
        blossoms. Some people were seen wearing masks, but many did not.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f41282-db1c-43e0-bd93-42ddf0b181ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The startling images — <a href="https://twitter.com/willripleyCNN/status/1243175612593975296"
        target="_blank">shared widely on social media</a>&nbsp;and on domestic and
        international media — prompted the unprecedented closures of some Tokyo parks
        over the weekend.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a85b332-a98d-4758-9996-6e0fc1adb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tokyo Governor Yuriko Koike and Abe are pleading with the public
        to stay home, avoid travel, and practice social distancing. Some are listening,
        but many are not.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8970b-e181-43ff-8a73-8e0a3b97effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s policy so far has been to try to contain clusters
        by contract tracing positive cases and instructing suspected cases to quarantine.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee493676-1ab4-4e76-8bef-c119f45a2cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the Japanese coronavirus approach have argued the
        society''s cultural practices — such as bowing instead of shaking hands, widespread
        use of surgical face masks, and more frequent washing of the hands and mouth
        — could spare Japan from the kind of rapid spread of coronavirus seen in other
        nations.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf56c4b-79a0-4297-98fa-fa24944e4008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if Japan is protected because it is not a "hug and handshake"
        culture, Iwata said "it is possibly one of the reasons for having less infections
        when compared to Europe and America."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee7281-7cab-4f3f-8e8a-e75b5dfdc366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He calls the theory "valid," but "unproven." He does not believe
        Japan should base its strategy on the hope that hygienic cultural practices
        will be enough to spare Tokyo the worst.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbd458-15b4-432b-8c49-40ebb4708c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Koike and Abe have urged the city''s population of 13.5 million
        people to work from home — advice heeded by major Japanese corporations like
        Honda, Toyota and Nissan — telework is not possible for about 80% of Japanese
        companies, according to 2019 government data.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272e9e4-1f07-4ed3-8b01-d2aec99269e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scores of people are still commuting into the capital, as evidenced
        by packed subway trains during rush hour. And despite the temporary closure
        of some major Japanese department stores and around 500 Starbucks locations,
        many bars and restaurants remain open and full of customers.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd7c564-494d-4efb-a7cd-384204b37f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Koike announced Friday that 628 of the 750 beds Tokyo has
        secured for coronavirus patients are occupied, mostly by people with mild
        symptoms.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b2922-71f7-4430-8d0e-f8666b316318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities are in negotiations to move patients who are
        asymptomatic or reasonably well to separate lodgings such as hotels, she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e20728-a890-46b2-a11d-6c54e4d8a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, Koike warned of an impending crisis and urged people
        to stay at home.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc5ccd5-185c-4ba2-9f6a-51abcec6b57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The curve does not appear to be flattening in Tokyo. If anything,
        the situation seems to be getting worse.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b99340-afd2-4bec-a7cf-1d8dc935e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:07:04.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/03/asia/tokyo-coronavirus-japan-hnk-intl/index.html"
        target="_blank">There are fears a coronavirus crisis looms in Tokyo. Is it
        too late to change course?</a>"</em></p>'
  'luzon-quarantine-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T15:45:18.200+08:00
    'imagesource': 'jcr:eb8dd467-f96f-43e0-afdb-e6af7b2af152'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4e12aca-873c-42fa-9988-6745ce949ce4'
    'lead': 'The Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases announces it would base on five factors a decision on whether or not
      it would recommend the lifting of current restrictions aimed at slowing the
      spread of coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T15:49:35.467+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:08:54.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:25.734+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Inter-Agency-Task-Force-for-the-Management-of-Emerging-Infectious-Diseases']
    'template': '1'
    'title': 'Task force to consider five factors for lifting or extending quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f86fdd-2a3f-45a2-9f84-52e63270d858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Inter-Agency
        Task Force for the Management of Emerging Infectious Diseases announced Saturday
        it would base on five factors a decision on whether or not it would recommend
        the lifting of current restrictions aimed at slowing the spread of coronavirus
        disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324055e0-f200-4dbd-aa63-ae3823d51ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force spokesman Karlo Nograles said the deciding factors are:
        trends in the COVID-19 epidemiological curve; capacity of the healthcare system;
        social factors; economic factors; and security factors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd430894-cb29-4b19-9ed2-5b8721f7a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF technical committee is led by the Department of Health.
        Whatever recommendations they make will still need President Rodrigo Duterte’s
        approval.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fec369-3810-40eb-8c04-79c8919018a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles reiterated the DOH will collect and analyze all relevant
        data, including "the number and availability of quarantine, isolation, and
        treatment facilities; the capability to mount contact tracing; availability
        of personal protective equipment to frontliners, and the testing capacity
        of the country."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db7c00b-92f6-4167-8bb6-896e727b59f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same technical experts will also suggest precautionary measures
        against COVID-19 that localities in the Visayas and Mindanao could adopt,
        he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a7dd2e-cb90-49d4-89f6-63e923638ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the IATF is still unprepared to give recommendations
        now due to lack of data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e4f44-7020-43b8-8bff-ddf740e69603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government is "coping with and managing"&nbsp;the health
        crisis, the official assured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cf8a2b-698b-4982-a1bc-54fed65f4865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they "intend to defeat"&nbsp;this virus, which has killed
        over 100 people and infected more than 3,000 in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db981ec3-7b40-4012-9f7a-95e20f1c7b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:49:35.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:54.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier approved the recommendations of the IATF to
        restrict the movement of people, ordering most except for those rendering
        vital services to stay at home, in a bid to stem the spread of COVID-19. The
        quarantine is scheduled to last until April 12.</p>'
