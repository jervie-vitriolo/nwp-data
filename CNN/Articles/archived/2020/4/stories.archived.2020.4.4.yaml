    'mgnl:tags': ['Ping-Lacson', 'Panfilo-Lacson', 'Isko-Moreno', 'Domagoso', 'COVID-19',
      'coronavirus-disease', 'Tito-Sotto', 'Nancy-Binay', 'Joel-Villanueva', 'Sherwin-Gatchalian',
      'Senate', 'senator']
    'template': '1'
    'title': 'Lacson to Isko Moreno: It’s wrong to say we are not doing our job'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8646e4-6227-4a57-98f3-327946e45b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Senator
        Panfilo “Ping" Lacson was not pleased after Manila Mayor Francisco “Isko Moreno”
        Domagoso called out public officials, including senators, for their supposed
        inaction on the coronavirus disease crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb13bb-7995-4bb2-aaec-cc290a9864fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said his fellow lawmakers have been busy passing a law on
        the government’s response to the COVID-19 pandemic, as part of their mandate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d3ca28-b9a0-43ad-92df-adbc2cd59424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yorme, kaya po namamahagi ngayon ang gobyerno ng tulong pinansyal
        kasama na ang lungsod ng Maynila ay dahil nagpagod at nagpuyat ang mga senador
        kahit may banta ng</em> COVID-19 <em>para ipasa ang Bayanihan Act</em>,” said
        Lacson, addressing the mayor with his self-given nickname.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f6518-5051-4117-9a92-c94de946d708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yorme, the government is now providing financial aid,
        including to the city of Manila, because senators worked hard and spent sleepless
        nights even with the threat of COVID-19 so we can pass the Bayanihan Act.]</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Yorme,
        kaya po namamahagi ngayon ang gobyerno ng tulong pinansyal kasama na ang lungsod
        ng Maynila ay dahil nagpagod at nagpuyat ang mga senador kahit may banta ng
        COVID-19 para ipasa ang Bayanihan Act. Iyan kasi ang mandato namin. Mali ang
        paratang ninyo na wala kaming ginagawa.</p>&mdash; PING LACSON (@iampinglacson)
        <a href="https://twitter.com/iampinglacson/status/1246239567717392389?ref_src=twsrc%5Etfw">April
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9a714-7059-472b-bbe2-0a0b87580081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cecde2-23eb-43da-9e49-2b6a6f30dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it was wrong to assume that senators were missing
        in action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f768a6-b8cc-44ae-a882-d7b7f1af51a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mali ang paratang ninyo na wala kaming ginagawa</em>,” added
        Lacson.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775ec25e-b299-4544-9da0-ed82c9bc561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You are wrong to say that we are not doing anything.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5942b-314d-47f3-bb84-361f2ec2eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Moreno called on politicians such as members of the
        upper chamber, to stop politicking and to instead focus their attention on
        helping their constituents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda7d51c-3f23-44df-a571-53fe6d3080cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Mga senador, dalawampu''t apat&nbsp;lang kayo. Mga sekretaryo,
        mga pulitikong katulad ko…nasaan kayo ngayon? Nasaan? Hinahanap namin kayo,
        kasama na ako</em>," he questioned in one of his online briefings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cb0783-3c83-42bf-8c4b-d1239e42d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the senators, all 24 of you. To secretaries and
        other politicians like myself…Where are you now? Where? We are looking for
        you, including me.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cffefca-0619-4fb3-a9d8-439b8f1cba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Puro nalang tayo kontra rito, kontra roon dahil sa mga isinusulong
        ninyong pulitikal na interes, wala ba kayong puso</em>?”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43c6925-71a2-41b6-8285-f3ba810e5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All you do is argue here and there, pushing for your
        political agenda. Don’t any of you have hearts?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4beb0fb-6fbb-4cc0-bfdc-2060ad4565c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito" Sotto III also posted a statement,
        attacking unnamed persons for challenging senators to display their efforts
        to the public.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5edf2-32a7-4d88-9055-3f31f008b33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sang-ayon ako na bawal mamulitika kung kaya’t hinahamon ko
        lahat ng putiko sa buong bansa lalo na ang mga mayayabang na local official
        na wag gamitin ang pagtulong sa kanilang mga nasasakupan para sa pansariling
        ambisyon</em>,” said Sotto in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d59f41-9dbb-4387-8754-c10ddf8c5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I agree that there should be no politicking, which
        is why I am challenging all politicians in the country, especially those arrogant
        local officials, not to use their efforts to help their stakeholders for their
        own personal ambitions.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a69c1af-a14f-425f-915e-4ce8c96902db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other senators such as Nancy Binay, Sherwin Gatchalian and Joel
        Villanueva shared Sotto’s post in agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87093030-900d-485b-9801-c63a72000f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson even <a href="https://twitter.com/iampinglacson/status/1246329235930673152">vouched
        for the Senate President</a>&nbsp;vouched for the Senate President, saying
        he is aware that Sotto assists health workers in Quezon City, but he was just
        keeping mum about it to the press.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c32c42-2a48-41ed-ada5-0ba45ba3563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also stressed that lawmakers have been giving back to the
        people without any need for public acknowledgement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69555b6-fcf0-44b5-bbb0-2c10687936bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s not our mandate to repack rice and sardines with a complete
        PR team around us. Some of us do, WITHOUT the PR team!,” he said in a separate
        post on Twitter.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Our duty
        as lawmakers is to promptly pass the enabling law so the exec dept can use
        govt funds to respond during this health crisis. We did so in 18 hrs. it’s
        not our mandate to repack rice and sardines with a complete PR team around
        us. Some of us do, WITHOUT the PR team!</p>&mdash; Tito Sotto (@sotto_tito)
        <a href="https://twitter.com/sotto_tito/status/1246277072919527424?ref_src=twsrc%5Etfw">April
        4, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57604774-ff18-439e-b4d5-6f950a05c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:42:05.404+08:00
