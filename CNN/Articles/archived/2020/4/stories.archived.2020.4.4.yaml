    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sara-Bareilles']
    'template': '1'
    'title': 'Sara Bareilles says she has fully recovered from coronavirus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b5043-9e90-45e6-acf9-73f632dddb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:04:29.586+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Singer Sara Bareilles has shared that
        she had a "very mild" case of <a href="https://edition.cnn.com/2020/04/02/health/aerosol-coronavirus-spread-white-house-letter/index.html"
        target="_blank">COVID-19</a> and has now fully recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d17e3fe-d954-4164-9bb6-d56b8d6c6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:04:29.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had it, just so you know. I''m fully recovered, just so you know.
        And I am just thinking about all the people who are walking through this really
        tricky time and sending a lot of love and just being really grateful for every
        easy breath and every day that I get to be walking around," she said on Instagram,
        adding, "I''m really quiet right now and will probably continue to be quiet,
        just sort of taking all of this in and having a lot of feelings, as I do."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb916eb-1879-4919-a6c4-33afbe60c6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:04:29.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bareilles had been starring in London''s West End production of
        "Waitress." The show went dark March 13 due to the coronavirus outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97d9076-0e73-4186-ae49-3e514ce31b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:04:29.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer was well enough to venture out for a walk with a mask
        in her post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb900193-673d-4c85-b47f-7a41f2c72712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:04:29.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bareilles is among a growing list of celebrities who have shared
        their personal accounts with coronavirus. Tom Tom Hanks and Rita Wilson, along
        with Idris Elba, Charlotte Lawrence, Andy Cohen and Debi Mazar are among others
        in entertainment who have said they''ve tested positive for Covid-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1caed4a-87b6-49ef-b25b-229fffc51deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:04:29.587+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/03/entertainment/sara-bareilles-coronavirus/index.html"
        target="_blank">Sara Bareilles says she has fully recovered from coronavirus</a></em>"</p>'
  'national-government-LGUs-not-enemies-in-covid-19-fight-IATF':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T13:00:41.243+08:00
    'imagesource': 'jcr:3ef80d03-9df0-4716-ae9b-333197af7df7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eebbea8c-bcdc-42a9-a377-022cb92456ca'
    'lead': 'The national government and local government units are not enemies in
      the fight against COVID-19, Inter-agency Task Force Spokesperson Karlo Nograles
      said in a briefing on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T13:15:39.371+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:08:58.710+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:24.324+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Inter-agency-Task-Force', 'IATF', 'Karlo-Nograles', 'Joy-Belmonte',
      'Quezon-City', 'LGUs', 'COVID-19']
    'template': '1'
    'title': 'IATF on QC Mayor Belmonte: National govt. helping LGUs against COVID-19,
      not fighting them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ee96fd-de07-44d5-b3c6-c5a1b65bfae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The national
        government and local government units are not enemies in the fight against
        COVID-19, Inter-agency Task Force Spokesperson Karlo Nograles said in a briefing
        on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe8b0b9-b17c-4f60-b386-197a8d6e33da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment was part of his response to a netizen asking if the
        government is "too lenient on Quezon City Mayor [Joy] Belmonte."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d3c62c-6c95-4d70-82d5-a91c3a4d9a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.371+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The netizen cited the city''s nearly 500 confirmed cases, the highest
        in the country, and the <a href="http://www.cnnphilippines.com/news/2020/4/1/quezon-city-protesters-arrested-.html">protest
        action in Sitio San Roque</a>, which led to the arrest of 21 people who were
        demanding food packs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2824c09-e331-4183-a1b8-3ab6e5ab961b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles did not mention Belmonte in particular, but said he "will
        not allow the national government to be pitted against the LGUs."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed87b3ff-e2ba-45d5-ae86-79fc2e5636dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is here to help LGUs, who need all the assistance
        they can get, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1063d8f-af7d-4418-9911-1ed2c47f326c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gaya ng sabi ko, magtulungan po tayo. Hindi po ito panahon
        na mag-away-away at magkawatak-watak po tayo</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5a88c5-a684-4b1e-bcdc-835fc3534fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.372+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what I said, let''s help each other. This is
        not the time for us to fight and be divided.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b726fe4-74d3-454f-be70-9894877f2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also thanked local governments for addressing problems
        arising from the COVID-19 epidemic.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8605b1a6-0d85-4ef6-94cd-4959a63baebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapasalamat kami sa lahat ng LGUs na talagang lubus-lubusang
        tumutulong, ginagampanan ang kanilang tungkulin na napakahirap po para sa
        kanila to address all of the challenges lalung-lalo na pag napakalaki ng iyong
        syudad,</em>" he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c8508-7a33-4b0d-ba2e-13b6a76578d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:15:39.373+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:58.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thank all LGUs who exceedingly helped and fulfilled
        their duties, which have been very difficult for them, to address all of the
        challenges, especially when you lead a very big city.]</p>'
  'task-force-discrimination-crackdown':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T13:06:26.314+08:00
    'imagesource': 'jcr:ee60d7db-a3d5-4fa5-999b-3183fd0e3cb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ccdc600-94f8-4220-9d90-6fc23a70eeda'
    'lead': 'The Inter-Agency Task Force for the Emerging Infectious Diseases does
      not only want to bring an end to the coronavirus disease, but also the stigma
      around it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T13:17:19.931+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:08:58.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:24.459+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Task force cracks down on all forms of discrimination related to COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f381b98d-93a1-4e97-b423-bc9f4e83de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Inter-Agency
        Task Force for the Emerging Infectious Diseases does not only want to bring
        an end to the coronavirus disease, but also the stigma around it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ca6c7a-4b43-478f-b8e6-21a71f865e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF spokesperson Karlo Nograles reiterated Saturday that the task
        force does not tolerate the discrimination against healthcare workers, suspected
        carriers of coronavirus disease and COVID-19 patients and overseas Filipino
        workers. The IATF denounces these acts “in the strongest terms," Nograles
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec0005-a68b-4a22-8607-2221d70defae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the task force will not hesitate to deal with them “criminally,
        civilly and or administratively” once it is proven perpetrators treated these
        said people unjustly. He enumerated some of the discriminatory acts: “coercion,
        libel, slander, physical injuries, and dishonor of contractual obligation
        such as contracts of lease or employment.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad8f795-573e-47a2-b41f-62930d9bf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is also urging local governments to enact ordinances
        penalizing people who discriminate against healthcare workers, suspected carriers
        of coronavirus disease and COVID-19 patients and overseas Filipino workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30441bb-cfe1-4cf3-aa3c-9560d69ce144'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the call, the city government of Manila issued an ordinance
        prohibiting any form of harassment or discrimination against the above-mentioned
        persons as well as government forces on the frontlines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687badd5-c27e-46ea-9bc8-8af6f5302bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal stemmed from several reports of abuses and harrassment
        towards healthcare workers, the official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b10ddeb-6956-4c08-a4cc-6500473ff3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga pinapalayas na nurses sa kanilang inuupahang apartments
        kahit may kontrata sila, mga recovered COVID-19 patients na ayaw papasukin
        sa village or sa kanila condo unit, mga OFWs na tinatakwil ng bayan dahil
        lamang galing sa ibang bansa,” Nograles said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f45c267-bcbc-4b56-9388-6d09bc921eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are nurses who are forcedly evicted from their
        rented apartments even they existing contracts, recovered COVID-19 patients
        who are refused entry to their villages or condominium units, returning OFWs
        being disowned by their fellow Filipinos.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5fb255-3613-40c7-8313-1665f79733ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, in Sultan Kudarat, a group ganged up on a worker at Tacurong
        City’s St. Louis Hospital. The group splattered bleach on the staff''s face
        on his way from work.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2b7018-7f4d-4caa-a600-f4f80bbb9b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then chided those people who show prejudice to those on the frontlines,
        saying this is an unbecoming behavior for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dad7da3-d74f-4fb3-8bdd-5b7c58ef6f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di naman ugali ng Pinoy ang gumawa ng ganyan di ba?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffb659-b274-435a-bc06-c79f552d7931'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.932+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Discrimination is not of the Filipino values, right]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00364547-4ee7-4314-96ac-646b4b6e469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he knows that the erring individuals could have been motivated
        by fear, but he asserted that it is not an excuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12bc851-4ea4-4f01-a231-55e2e82fe96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:17:19.933+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:58.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should not let our fear bring out the worst in us. ''Di ito
        ang panahon para talikuran natin ang kapwa (This is not the time to turn your
        back on your fellow human beings), he added.</p>'
  'CNN-Brooke-Baldwin-coronavirus':
    'author': 'Oliver Darcy, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T13:40:10.369+08:00
    'imagesource': 'jcr:02bac0d9-3b7b-4c19-aaf4-e3f3ff25ba2e'
