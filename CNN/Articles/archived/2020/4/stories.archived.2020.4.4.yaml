      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> —&nbsp;President
        Rodrigo Duterte hit rights lawyer Chel Diokno for criticizing him on the coronavirus
        response.</p>'
    '6':
