  'sara-bareilles-recovers-coronavirus-':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-04T12:58:00.235+08:00
    'imagesource': 'jcr:697b70e7-224d-4f0d-ba41-cc65e3d0c6f8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
