      'mgnl:lastActivated': 2023-01-26T17:08:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1888c7-cbb1-4659-8773-5216a8482d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North Carolina, Gov. Roy Cooper said Friday the government should
        ramp up its efforts to push for more personal protective equipment for healthcare
        workers, saying the state had received some, but not all of the PPE they had
        asked for.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591d9e17-0f55-4525-b14f-3a45956460c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a009a0d2-ac82-4f52-9cd8-d8d47eb27d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re grateful for these supplies. But to be clear, we''ve gotten
        just 33% of what we''ve asked for and they''ve told us not to expect more
        anytime soon," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87787829-8eea-4b45-8c0b-f7b75da6702a'
