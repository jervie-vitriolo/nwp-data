    'lead': 'A human rights group expresses concern over President Rodrigo Duterte’s
      public address on Friday justifying the use of force by security forces in dealing
      with violators of the government’s quarantine guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T20:22:38.522+08:00
