      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong> Vice
        President Leni Robredo thanked President Rodrigo Duterte on Saturday for acknowledging
        her office’s COVID-19 initiatives.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd541a3c0-6706-4d6a-9013-432c067cd9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.089+08:00
