      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 cases worldwide</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a2ca2-7a72-4a17-8f0e-88cecc62b6b7'
