  'WHO-supports-countries-in-their-decisions-around-masks-official-says':
    'author': 'Jacqueline Howard, CNN Health'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T02:35:27.821+08:00
    'imagesource': 'jcr:b6bbb596-c325-4a34-adaa-f9bbf6d1d9f3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02ce7f57-ee33-4763-a7df-ec42bb3fbdcf'
    'lead': 'While the World Health Organization has not changed its position on whether
      the general public should wear face masks during the coronavirus pandemic, it
      will support individual countries in making their own national recommendations
      around mask wearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T02:38:42.871+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:09:08.224+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:21.644+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO supports countries in their decisions around masks, official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6846b7d-90d3-4f1f-a10d-baf870f69fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T02:38:42.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --&nbsp;</strong>While the World Health Organization
        has not changed its position on whether the general public should wear face
        masks during the coronavirus pandemic, it will support individual countries
        in making their own national recommendations around mask wearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c7b0ec-fd44-49ff-9a8a-e198f9fdc46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T02:38:42.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can certainly see circumstances in which the use of masks —
        both homemade and cloth masks — at the community level may help in an overall
        comprehensive response to this disease, and we will support governments in
        making those decisions based on the situation they find themselves in in terms
        of transmission," Dr. Mike Ryan, WHO executive director of health emergencies
        programme, said during a media briefing in Geneva on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5450a9f-0bbc-45f3-9a01-369478727214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T02:38:42.872+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said that wearing a mask in public doesn''t necessarily protect
        the person wearing it, but rather helps to limit that person''s likelihood
        of infecting others if that person is sick.</p>'
