  'coronavirus-outbreak-india-slums':
    'author': 'Vedika Sud, Helen Regan and Esha Mitra, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T08:53:26.044+08:00
    'imagesource': 'jcr:dfab8a7c-4300-4fdd-a282-da70d6142c91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82076cfe-46fb-45c6-9041-ba82598b637e'
    'lead': 'One of Asia''s biggest slums has confirmed its first coronavirus death
      as top Indian doctors warn that the country must prepare to face an "onslaught"
      of cases that could cripple the health system to levels far beyond what Europe
      and the United States are experiencing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T08:56:21.879+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:09:02.431+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:23.267+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['india', 'coronavirus']
    'template': '1'
    'title': 'Doctors say India must prepare for an ''onslaught'' as one of Asia''s
      biggest slums reports first coronavirus death'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee1eeaa-f6ce-4acc-ac21-c8041487cc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> One of Asia''s biggest slums has confirmed
        its first coronavirus death as top Indian doctors warn that the country must
        prepare to face an "onslaught" of cases that could cripple the health system
        to levels far beyond what Europe and the United States are experiencing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4624cf-f74b-45b6-b2a9-664ef990cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 56-year-old man died due to Covid-19-related illness in Dharavi
        slum, in the Indian financial capital of Mumbai on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d890ef-e9b0-4d28-8d6d-44634484b5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, who had no travel history, died hours just after testing
        positive for coronavirus while being transferred to a local hospital, Kiran
        Dighavkar, an official with Mumbai''s Brihanmumbai Municipal Corporation (BMC)
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b207b526-cbfc-4723-bbf2-edb21c013c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the man''s family members have been tested and placed
        under home quarantine, and the block of 300 homes and 90 shops that make up
        his densely packed neighborhood have been sealed off to prevent further infections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47920e3e-8e36-42ad-8394-24948fddf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a 52-year-old sweeper who works for the BMC in Dharavi
        also tested positive for coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c169d7-7b43-4ed8-af29-8fd80017eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home to around 1 million people, Dharavi slum has a population density
        almost 30 times greater than New York -- about 280,000 people per square kilometer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1284889-5ecb-4bce-8f2d-92fa7d2dc4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say the situation would be unmanageable if a sustained coronavirus
        outbreak spread rapidly through one of India''s many slums, where there is
        little sanitation or running water and thousands of people live cheek by jowl
        -- making social distancing physically and economically impossible.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20809781-8edd-462c-b7ab-836ec15b79f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.880+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second coronavirus-related death reported in Mumbai''s
        slums since the outbreak began, BMC officials confirmed with CNN. A 63-year-old
        man who tested positive for the virus on Tuesday was a resident of Malvani
        slum area and passed away later that evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b29d2c-84cb-46d4-9662-9ca71e690d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Naresh Trehan, Chairman and Managing Director of the Medanta-the
        Medicity hospital in Gurugram, near New Delhi, said it was vital that authorities
        know whether a slum has an outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41536fd-58ba-4de0-a24b-95a68a9fdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we know that one slum has got it, and we lock it down, and
        we feed everybody and we keep them isolated for the next two weeks, we keep
        them well fed, it will work its way out. We will know the critical ones, and
        the ones who are mild, they can be quarantined at home, and the population
        at large can be monitored," Trehan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05291b2-b8f8-463b-a340-5a8552961d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes as cases in India nearly doubled in four days, with many
        of the new infections linked to a religious gathering in the capital New Delhi.
        India has identified 154 attendees from the Tableegi Jamat gathering who have
        tested positive cases across the country, said Luv Agarwal, senior official
        with the Ministry of Health and Family Welfare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3818a9-a210-4549-8a42-e9756ba7adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India reported more than 230 new cases on Friday -- bringing the
        national total to 2,547 and 62 deaths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1799c963-025b-4b04-b432-dea110458454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in the country told CNN that India needed to prepare for
        a large-scale community transmission and it was essential that the public
        abide by the 21-day national lockdown that was imposed by Prime Minister Narendra
        Modi last week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c06b21-88b1-48ad-99b8-55d0c3a492e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are already seeing evidence of it (community transmission).
        How widespread it is, we don''t know," said Trehan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1eab64-e8df-4a61-aa69-da48ad8acd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fear is, is that no matter how much preparation we do, if it
        peaks, we will not have even a fraction of what we need, by way of beds, by
        way of ventilators, by way of PPEs (personal protective gear), everything."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26838eb-afee-4de0-a8a8-d5b8eb984bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Learning the lessons from Europe and US</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedebe4a-7474-43a5-a0c9-eefbbae36320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s leading doctors have been watching closely as the virus
        has spread rapidly around the US and Europe, overwhelming robust health care
        systems, as medical staff struggle to treat thousands of patients with dwindling
        supplies and protective gear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f07b7-7649-48df-9c57-d3bc2b6190b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a virus which has defied all possible predictions," said
        Dr. Arvind Kumar, chairman of the Center for Chest Surgery at the Sir Ganga
        Ram Hospital in New Delhi. "Could you have imagined patients in their dozens
        dying in a single hospital in the US in a day?"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13538401-0643-4b7e-9a48-7aa0b04179bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar said that the Indian government''s unprecedented decision
        to restrict the movement and daily life of its 1.3 billion citizens for three
        weeks was the best chance the country had to identify potential virus hotspots
        and it offered precious time to order and manufacture sorely needed protective
        gear and ventilators.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de287c27-4f63-457d-a69c-bc685e1e37c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two weeks down the line, our hospitals will have far more protective
        equipment than they had two weeks back, so it''s a dynamic situation where
        ventilators, personal protective equipment, hazmat suits, all other ancillary
        facilities are being produced at mass scales and being supplied to various
        hospitals," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b36c5b-3965-4b98-8f43-2ccab7413ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors say they hope the lockdown will delay the peak of infections
        so hospitals have a fighting chance to treat incoming caseloads. "God forbid
        if we were to reach a situation like Europe we just would not be able to handle
        it," Kumar said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d8a46-ed22-4061-ab37-78e448f6b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.881+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Om Shrivastav, director of Infectious Diseases at Kasturba Hospital
        in Mumbai, said his worst fear is that India only starts preparing for the
        crisis "after it''s on our hands."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e54e0-1d08-4526-b503-7f513919b892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Shrivastav, there is still time, however, as India''s
        peak number of cases is still likely to be weeks away.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4242865b-4353-41a2-a6de-65d4f3c8aab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every country that has been through their peak of this infection
        has had a different process, so we''ll know in the coming four to eight weeks,
        that is the time period we should be prepared for," said Shrivastav.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabea839-db51-45af-ac0a-ae87b0c6748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already taking on board those lessons is Trehan, who runs a hospital
        that cared for 14 Italian tourists who tested positive for coronavirus early
        last month. He said they have built a wealth of data on treatment methods
        and commonalities of symptoms that they will share with the medical community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f375b965-22c7-4fc7-b9ed-7547573c0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are studying the patterns in its entirety now, and we will be
        able to learn from what happened to these 14 because they were concentrated
        in one group," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1c2966-1745-41af-a4d0-bfa1d3f6cb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 14 they treated, all have now tested negative and most have
        left the facility, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b06c50-9dcc-494e-99a7-8ee4bd3b31eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Identifying the hotspots</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3edaf5b-df1e-4826-bbd1-045b56c9d2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the nation on lockdown, Trehan said it was now essential India
        ramped up testing.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e08e58-e781-4174-a5f9-1de2b3a1b67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thats what we need to do is get samples from all over to see how
        far has it spread," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c275e7-a33b-4f7e-8ab3-962cfa330051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we don''t know the hotspots, and we don''t know where these
        pockets are, the whole county is so huge, and there are so many people, it
        will not be possible to take care of them."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f6901d-6dd5-45b6-ac58-c25439e73400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has faced criticism for its low testing rates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbce78-085b-4642-a8ab-f19e3bdefdda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is working at 38% of its testing capacity, according
        to the Indian Council of Medical Research. As of Friday, a total of 66,000
        tests had been carried out.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef2f7ba-b972-4239-beba-cfc3f47ef046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem, Trehan said, is there is a "huge shortage"
        of both testing kits and the protective gear needed by those taking the samples.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252ed23-ff0c-4833-bbc8-3eeed971c425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 126 labs under the Indian Council of Medical
        Research and 51 private labs have received approval to conduct testing, according
        to the Health Ministry. But it''s not fully clear whether they''re all operating.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3027215a-bb3d-462c-9d6a-a8d63c36f831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.882+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar said there are five steps the country should follow to prevent
        widespread transmission: Isolate the public, conduct testing, ramp up medical
        facilities, pump money into the economy, "and taking care of people so that
        they can sustain during this period," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c6daa-9e6a-444a-ac94-55b855b1fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kumar also called for the launch of a mass education campaign so
        the public "know why, whatever is being done, why it''s being done and increasing
        their compliance," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d8b33e-74cd-4ae3-8b67-ce015c6fa094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Modi held a video conference with several state chief
        ministers to discuss their approach to tackling the pandemic. He said that
        the goal in the coming weeks was to "ensure minimum loss of life" and instructed
        states to focus on "testing, tracing, isolation and quarantine."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f180f-2c88-4148-be34-221d520a383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Migrant exodus a ''disaster''</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c7db47-54b9-4263-ad50-89a9f3eb1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threatening to derail those efforts is the tens of thousands of
        migrant workers who fled India''s largest cities looking to return to their
        rural homes after the nationwide lockdown left them without jobs or pay.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed89af-d896-4e26-9650-c502b56ed9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no food, shelter or savings, thousands of vulnerable people
        are making the long journey home on foot.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef2c913-c462-477a-b85e-7b16c9a23f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Modi urged all states to seal their borders to stop the
        virus being imported into rural areas.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf14fb-e85e-4aa3-821d-87e5ce7ad804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian doctors say the situation could turn into a humanitarian
        crisis if the migrants are not cared for.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86622802-63ac-4b63-8900-2a6b41c115d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is our darkest hour," said Dr. Rajesh Parikh, Director of
        Medical Research and Hon. Neuropsychiatrist at Mumbai''s Jaslok Hospital and
        Research Centre. "They build our homes, our factories, our very nation with
        their bare hands, and now we have forsaken them."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5e1dc6-6e0d-433f-b0a3-08c8e37579c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears that if the migrants traveled back to their villages
        and an outbreak occurred there, the limited medical facilities in rural areas
        would not be able to cope.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7386af42-29bd-4f9a-933d-ca24fe62bdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is very serious because it may negate a huge part of the benefits
        of the lockdown. We should not have let it happen," Trehan said. "The sooner
        we can disperse this whole thing -- find the location for them to be transported
        and quarantined, that''s the best we can do right now," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50116230-7181-4a5b-b7bc-ef8503ab1ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may already to be too late to prevent an outbreak.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b9b132-a338-4b28-9787-86c6fe737c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.883+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are stuck there away from your families, you don''t know where
        your shelter is, you don''t know where your food is, you''ve got children,"
        Trehan said. "Now they are all packed together like sardines and the infection,
        if it is there, will spread like wildfire and then it will be impossible to
        control."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4a7bf1-c0ec-47fa-a927-65c988976c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:56:21.884+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:02.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/03/asia/india-doctors-coronavirus-intl-hnk/index.html"
        target="_blank">Doctors say India must prepare for an ''onslaught'' as one
        of Asia''s biggest slums reports first coronavirus death</a>"</em></p>'
