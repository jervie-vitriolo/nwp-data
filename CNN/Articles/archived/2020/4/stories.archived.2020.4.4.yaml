      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blood center also urged people to set an appointment before
        giving their blood to minimize physical contact among a large number of people,
        which is how the virus spreads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1912a491-f564-48ea-b78d-45e471bee36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:50:03.060+08:00
