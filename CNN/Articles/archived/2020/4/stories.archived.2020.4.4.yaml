    'template': '1'
    'title': 'PRC completes first molecular laboratory for increased COVID-19 testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906de515-1734-4f7f-b155-ebbd474d7ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.839+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> - The country
        may see an increase in daily COVID-19 testing capacity, as a non-profit organization
        announced the completion of its new testing facility on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01636bb-2253-4154-8a1d-217ee09de888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.841+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Red Cross (PRC) completed its first molecular laboratory
        with the capacity to process up to 3,000 COVID-19 tests a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a5e92a-9e9b-4e4f-b57c-007891f59c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.839+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d66538-5bca-45bc-8668-cdb65dc5db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Red Cross Chairman Richard Gordon said they acquired
        two reverse transcriptase polymerase chain reaction (RT-PCR) machines, which
        are capable of processing 1,500 tests each per day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec224b81-6fa5-41ee-b60b-720907e1c48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a797e-3fee-446f-89d4-85009f70634c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have two machines so that’s 3,000 tests a day, but I figure
        there will be growing pains, so let’s be humble and say about 700 a day,”
        Gordon said in a virtual briefing on Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f095a8a-8856-44a3-a35d-6ed7b1b5eb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61d831-7604-4ea4-832e-5be2991d0f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added that five more testing machines are expected to arrive.
        These are similar to what was used in Wuhan, China, where the coronavirus
        originated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63b5247-c6df-49b7-b32e-78136b433cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cd15c-439d-472b-a2c6-b2621ec0a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, PRC volunteers at the Research Institute for Tropical
        Medicine (RITM) are undergoing training to learn how to operate the testing
        machines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b12ce5-41dd-4aa0-a296-7a4fbb446a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec182de-5cc2-4a5f-b06c-bf0668c4f8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said testing will begin on Wednesday for residents of Quezon
        City, which currently has the highest number of COVID-19 cases in Metro Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9de075-8e51-4c12-8b27-4052c29e34a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said the Quezon City government has agreed to shoulder testing
        costs for residents who need it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973beaea-c8a3-4c63-ac22-b14acbb5e4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCR-based test kits usually take 24 to 72 hours to process results
        from the nose and throat swab samples from a patient.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966f8c40-6e3a-4fc5-9b26-2c26eac7c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a8952d-6b7e-4d47-a277-7825a5a28eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.840+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon said that individuals who are already showing symptoms will
        be given priority.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f63973-4f75-4032-b3c3-61a976b4212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.841+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:44.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/4/philippine-red-cross-covid-19-testing-symptoms.html"
        href="https://cnnphilippines.com/news/2020/4/4/philippine-red-cross-covid-19-testing-symptoms.html">Gordon:
        Those with COVID-19 symptoms are priority in PH Red Cross testing</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf1d33f-ed5f-4c4e-8c01-987d07fc3a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:13:37.841+08:00
