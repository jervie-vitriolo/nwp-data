      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s appreciation of Robredo’s activities contrasts with Philippine
        Anti-Corruption Commission (PACC) Commissioner Manuelito Luna’s view that
        the Vice President should be investigated for “undermining” the administration’s
        anti-COVID-19 measures.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f56a5-71f3-45d2-aa36-d48c154d6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:53.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/2/PACC-Robredo-NBI-coronavirus-response.html"
        target="_blank">PACC exec wants NBI to go after Robredo for ''competing''
        with government''s COVID-19 response</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d07086d-c6a4-4c57-8acb-6f92f3e61def'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on April 2, Luna said Robredo violated certain laws
        when she received donations through “illegal solicitations” and for allegedly
        competing with the national government’s own efforts.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b17fd-8aa9-42ed-9a91-ef4cdff69ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.090+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speech on Friday, Duterte fired Luna from his post.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bb0d19-2d18-4ca7-901d-1a2d9b1fd553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.091+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:53.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/4/duterte-fires-pacc-official-over-robredo-probe.html"
        target="_blank">Duterte says he fired PACC commissioner who sought NBI probe
        on Robredo</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d48952-3771-427a-b5cf-3e46d94ea432'
      'mgnl:activationStatus': true
