      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dagupan City confirmed on Friday its fifth case of the viral disease,
        while the municipality of Lingayen recorded two more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c726a8-7f5c-4597-84e7-fc365374339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T10:54:21.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newest confirmed case in Dagupan is a female from Barangay Bonuan,
        Binloc. She was reported to have first started to feel symptoms on March 23,
        and was hospitalized on March 27. The patient traveled to Metro Manila prior
        to her hospitalization, the local officials said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56f0bcc-b83c-4291-bf81-91fb920c31b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T10:54:21.960+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our city is under <a href="https://cnnphilippines.com/regional/2020/3/30/Dagupan-City-placed-under-enhanced-community-quarantine-.html"
        target="_blank">extreme enhanced community quarantine</a> and we strongly
        implemented the rules that should be followed so we can avoid the COVID-19
        virus,” said Dagupan Mayor Brian Lim.&nbsp;</p>'
  'duterte-vico-sotto-nbi-investigation':
    'author': 'CNN Philippines Staff'
