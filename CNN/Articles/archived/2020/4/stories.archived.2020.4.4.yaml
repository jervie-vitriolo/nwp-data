      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee3196-4b34-4680-82ae-cabef00c1fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:14:09.463+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Make a gesture of tenderness towards those who suffer, towards
        children, and towards the elderly,” Pope Francis said.</p>'
