      'mgnl:created': 2020-04-04T15:54:59.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53936fbd-c71a-4628-b634-a8d6a87e66ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Johns Hopkins University''s tally of US coronavirus
        cases, there have been at least 277,953 Americans infected.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b267d6-540f-4dbe-bf7c-5269cb203609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.805+08:00
