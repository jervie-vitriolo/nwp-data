      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7d2a47-a491-4157-88b9-80c8f0d2a6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:11:45.564+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His opinion did not sit well with Duterte, who criticized Diokno’s
        loss in the senatorial race last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c58b8-f148-40cc-bba3-a83aa72d5b67'
      'mgnl:activationStatus': true
