      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Health
        officials hope to someday use the country’s reconstructed national maternity
        hospital in its fight against the coronavirus disease crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52bd86e-6c12-4448-9113-7e9523ee2d88'
