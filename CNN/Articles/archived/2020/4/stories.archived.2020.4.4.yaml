      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people with Covid-19 have mild illness and are able to recover
        at home without medical care, while severe cases often receive supportive
        care in the hospital, according to the US Centers for Disease Control and
        Prevention.</p>'
