      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 58,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December 2019. More
        than 1.1 million people have been infected, according to the Johns Hopkins
        University''s COVID-19 global tracker.</p>'
