      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — President
        Rodrigo Duterte said in his unscheduled address late Friday that he has nothing
        to do with the National Bureau of Investigation’s invite for Pasig City Mayor
        Vico Sotto to explain his supposed quarantine policy “violation.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8df9f-e9b6-44cd-92fb-dc7e94b83093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:06:49.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“’Yung kay</em> Mayor Vico, <em>isang beses lang akong nagsalita.
        ‘Yung pag proclaim ko ng</em> emergency. <em>Pagkatapos noon, wala na. Wala
        akong pakialam sa</em> operation <em>ng</em> NBI<em> kung anong gusto nila,”</em>
        Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2704c7-cd8a-4693-88e6-65341d1759f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:06:49.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regarding Mayor Vico Sotto, I only spoke once when
        I proclaimed emergency. After that, there’s nothing else. I do not care about
        the operation of the NBI on whatever they want to do.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0741604e-fe6a-4517-a657-2922a9706c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:06:49.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said it is the job of the police to enforce policies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65236c74-cceb-45cf-a493-0c340811807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:06:49.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto, on the other hand, said that when the national government
        turned down his request to allow some tricycles to operate for the sake of
        health workers, he immediately complied. He added that even if he was airing
        his own opinion, the city government has always complied with national government
        directives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3117eea-85d1-4f5a-9687-3776557dfedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:06:49.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out that the Bayanihan to Heal as One Act was only
        enacted on March 24, days after the tricycle issue.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41744f4f-c986-41e6-bbc6-cb4b2bf564c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:06:49.036+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department has considered it a closed case</p>'
  'duterte-cabinet-donates-salary-':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T11:11:37.722+08:00
    'imagesource': 'jcr:26cf4553-9789-44f8-b2bf-27cbe7cfbfc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '961cf99a-6640-4f5e-b6d1-fc5181f7add1'
    'lead': 'Currently, thanks to the first tranch of a law granting wage increases
      to government employees, they supposedly get between ₱262,965 and ₱301,095 monthly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T11:16:28.204+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:09:00.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:23.725+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Most Cabinet members donate 75% of pay to govt. efforts for duration
      of COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1970ac7a-572c-483c-a5b5-3a8c7d9bfe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:16:28.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — A majority&nbsp;of
        the Cabinet members have volunteered to take monthly pay cuts to help the
        government contain the COVID-19 outbreak, the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases announced Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36433e7e-6b95-47bc-86ab-3e0c7b551be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:16:28.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Karamihan na mga miyembro ng gabinete ni pangulong</em> Duterte<em>
        ay boluntaryong ibibigay ang</em> 75 percent<em> ng kanilang buwanang sahod
        upang ilaan sa mga programa ng gobyerno upang sugpuin ang COVID-19 sa panahong
        ipinapatupad ang</em> Bayanihan [to Heal As One Act],” task force spokesman
        Karlo Nograles said in a televised briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85c83d7-3161-4afc-8045-35e2bccc3dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:56:49.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the Cabinet members will volunteer to give
        75 percent of their monthly salary which will go to the current programs aimed
        at slowing the spread of COVID-19 while the Bayanihan to Heal as One Act is
        in effect.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66781158-16c4-402d-b349-d9adda155c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:16:28.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some of the top officials in the executive branch will donate&nbsp;a
        huge chunk of their monthly salary until December this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ecccb8-33c3-407c-81cf-32e3ad0b5ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:30:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet members, who are composed of department secretaries,&nbsp;executive
        secretary, director general of the National Economic and Development Authority
        and Commission on Higher Education chairperson, are under <a href="https://www.dbm.gov.ph/wp-content/uploads/2012/03/Manual-on-PCC-Chapter-5.pdf"
        target="_blank">salary grade 31</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d35cbb8-ac34-4383-bfb1-d6a9f714823b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:30:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2019/National-Budget-Circular/NATIONAL-BUDGET-CIRCULAR-NO-575.pdf"
        target="_blank">Currently</a>, thanks to the first tranch of a law granting
        wage increases to government employees, most of them&nbsp;supposedly get between
        ₱262,965 and ₱301,095 monthly. Last year, they purportedly received ₱257,809
        and ₱295,191 on a monthly basis, <a href="https://www.dbm.gov.ph/wp-content/uploads/Issuances/2020/National-Budget-Circular/NATIONAL-BUDGET-CIRCULAR-NO-579-dated-January-24-2020.pdf"
        target="_blank">according to DBM circular</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1bebb0-07a9-4f0c-a164-ad0d1fbbc322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T18:30:17.316+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, President Rodrigo Duterte signed <a href="https://www.cnnphilippines.com/news/2020/1/8/Duterte-signs-SSL-5.html"
        target="_blank">Salary Standardization Law of 2019</a> which granted annual
        salary increases to government employees this year up to 2023.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb427350-e402-498e-be40-c7fe6c267c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:16:28.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier approved the recommendations of the IATF to
        restrict the movement of people, ordering most except for those rendering
        vital services to stay at home, in a bid to stem the spread of COVID-19. The
        quarantine is scheduled to last until April 12.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbc1c0-285e-4267-8a4b-2adf4b118665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:56:49.917+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 24, the chief also signed a law declaring the existence
        of a national emergency and granting him additional powers to address the
        COVID-19 crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7046667f-d973-44eb-8b0f-ce7f156355be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:16:28.204+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:00.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disease has so far infected over 3,000 people and killed 144&nbsp;in
        the country.</p>'
