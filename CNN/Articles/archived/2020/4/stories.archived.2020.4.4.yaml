  'senate-hontiveros-checks-and-balances-mergency-fund-covid-19':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T15:42:28.496+08:00
    'imagesource': 'jcr:34bb18a9-5873-4b0c-99d0-62b2538fdcdf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a43e8fbd-78e0-48ea-82b3-ea4bb8470a74'
    'lead': 'The Senate will continue to perform its oversight functions in scrutinizing
      what will be done with the ₱275 billion emergency COVID fund.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T15:51:32.677+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:08:52.146+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:26.254+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'Senate', 'Congress', 'Risa-Hontiveros',
      'Bayanihan-to-Heal-as-One-Act-']
    'template': '1'
    'title': 'Checks and balances in place in order to carry out provisions under
      the Bayanihan to Heal as One Act'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff827c0-8a2c-439b-97ff-f42cb777a5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Senate
        will continue to perform its oversight functions in scrutinizing what will
        be done with the ₱275 billion emergency COVID fund.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f0497c-e90c-4f78-be1e-58c3fc790ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the assurance given by Senator Risa Hontiveros during her
        virtual press briefing on Saturday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340ace95-84d6-4935-b98c-7add3fc0fd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.677+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, Congress has the power to perform checks
        and balances to ensure that the Bayanihan to Heal as One Act is carried out
        without any abuses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2394e8-170f-43e0-a93a-ae489736d2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said, “The Senate must exercise its oversight functions.
        I’ll be very active that Bayanihan Law is exercised without abuse and funds
        will reach those who need it most.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1319e7a-83a5-448e-8b23-f1a35bc6e3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bayanihan to Heal as One Act or RA 11649 was signed into law
        on March 25.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6410c0fc-79bb-4bae-be65-67957e0253ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It grants the President additional authority to prevent coronavirus
        disease from spreading.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2788c35-a680-4039-b1f1-fab68e60e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The act also allows the President to reallocate, realign, and reprogram
        ₱275 billion from the ₱438 billion national budget in response to the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eaa5f3-766c-4b09-9dff-a91f95017686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A measure in the Bayanihan act allows a joint congressional oversight
        committee to scrutinize acts, orders, rules and regulations imposed by the
        President.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbc3cf-7951-4196-8be6-c7b787b885e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:51:32.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:52.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator added, the President must also include in his weekly
        report how the enhanced community quarantine is helping to contain the virus.</p>'
