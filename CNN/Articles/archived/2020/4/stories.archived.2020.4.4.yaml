      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP has donated personal protective equipment to various hospitals
        and offers free shuttle service and dormitory quarters for health workers
        and other frontliners.</p>'
