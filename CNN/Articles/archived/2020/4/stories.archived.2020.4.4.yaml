      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there have been regional, national and global data on confirmed
        cases and deaths, not much has been reported on recovery.</p>'
