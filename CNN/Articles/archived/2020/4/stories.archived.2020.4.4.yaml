  'ping-lacson-isko-moreno-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Panfilo “Ping" Lacson was not pleased after Manila Mayor Francisco
      “Isko Moreno” Domagoso called out public officials, including senators, for
      their supposed inaction on the coronavirus disease crisis. (FILE PHOTO)'
