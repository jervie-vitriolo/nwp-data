      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55221de7-c469-4063-853b-d52fb920735b'
      'mgnl:activationStatus': true
