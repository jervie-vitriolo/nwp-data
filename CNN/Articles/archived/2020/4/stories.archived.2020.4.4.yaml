      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:50:55.904+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:52.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400fdb16-ffdd-4a96-ad14-75dd1b1c0c57'
