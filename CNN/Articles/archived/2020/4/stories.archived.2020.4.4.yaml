      'jcr:uuid': '087b1ed6-9e29-4654-96f0-5b84d87b759d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:14:09.463+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:42.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the faithful to prepare for a better time ‘in love and
        patience’ given that many are quarantined in their homes during this time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6c753-aeb1-48e9-939f-db7982b75b70'
