      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, 466 Filipinos overseas have contracted COVID-19. Twenty-one
        of them have died while 129 have recovered. Among those who recovered were
        80 Filipinos from the Diamond Princess, another coronavirus-hit cruise ship
        that was docked in Japan.</p>'
  'pandemic-thriller-getting-wide-release':
    'author': 'Alaa Elassar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
