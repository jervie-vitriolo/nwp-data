      'mgnl:lastActivated': 2023-01-26T17:09:08.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mulan," which was set to debut in March, will now hit theaters
        on July 24, the company said. "Black Widow," which was going to open the summer
        movie season on May 1, will now open on November 6.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34882ad-a82e-430d-b581-2140bd1bf96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jungle Cruise," the studio''s adventure film based on its beloved
        theme park ride, has been moved from July 24 of this year to July 30, 2021.
        "Artemis Fowl" is moving from a theatrical release on May 29 to a release
        on the company''s streaming service, Disney+. Disney and Pixar''s "Onward"
        was released on Disney+ Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7cf2e-cc46-42ec-bf4e-ccb9734e0ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s rescheduled film lineup has caused a ripple effect across
        this year and next.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3408bb3-a89c-40d7-9734-5af374ccf1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.248+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "Black Widow" moving to November, Marvel''s other big film
        of 2020, "Eternals" is now moving to February 12 of next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ac488-fdec-4b79-ab82-fad4bc89c0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Marvel has a connected cinematic universe, its time line will
        now shift. Next year''s "Shang Chi and the Legend of the Ten Rings," "Doctor
        Strange in the Multiverse of Madness" and "Thor: Love and Thunder" are all
        being pushed back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4f5ebc-5a5b-4746-82f0-aa29fb5d235f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shifts in dates indicate that Disney is still committed to theatrical
        releases for its films rather than putting them out for at home rental and
        purchases. Disney announced last month that it would release Pixar''s "Onward"
        on demand and on Disney+ early because of the coronavirus outbreak. The company
        put "Frozen 2" on Disney+ early as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e87dd9f-7fb0-45c2-a60e-399088d0aaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has been severely impacted by the coronavirus pandemic. Its
        theme parks have shuttered, its cruise line is suspended and sporting events,
        the lifeblood of the Disney-owned ESPN, have also been put on hold.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7be4285-b890-49c0-a776-c832cd2b357b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Thursday that it would would furlough employees
        "whose jobs aren''t necessary at this time" starting on April 19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31ec64a-b58a-4173-8ea5-3444b04ec451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:04:41.249+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:08.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/03/media/disney-film-dates-mulan-marvel-coronavirus/index.html">Here''s
        when Disney''s delayed movies are coming to theaters.</a>"</em></p>'
  'Why-the-coronavirus-crisis-will-expand-America-s-racial-wealth-gap':
    'author': 'Chauncey Alcorn, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-04T04:18:27.057+08:00
    'imagesource': 'jcr:125a8ccb-079f-4f7c-82d8-715c418414ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd81a7aab-78d3-4b77-ac2f-1938081fbf4c'
    'lead': 'The novel coronavirus has already dealt an unprecedented economic blow
      to a large portion of American workers, with a record 9.9 million people filing
      for unemployment over a two-week span from March 16 to March 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T04:20:32.676+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:09:07.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:21.965+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the coronavirus crisis will expand America''s racial wealth gap'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88f69a-889a-4f86-bd43-42d7e7a70d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The novel coronavirus has already dealt
        an unprecedented economic blow to a large portion of American workers, with
        a record 9.9 million people filing for unemployment over a two-week span from
        March 16 to March 29.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f985cf-993f-4401-833d-7a494b0af45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full scope of the damage remains unclear, but researchers and
        labor force leaders say the financial pain caused by the crisis probably won''t
        be evenly distributed along racial lines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf9b562-8c39-4488-9b18-6c35e76c95aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic fallout from business closings and job losses is expected
        to have a greater impact on black and Latino employees, who make up a disproportionate
        percentage of occupational sectors experiencing the income disruption amid
        the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39a8204-a498-4bcc-849a-00bddae80022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When white America catches a cold, black America catches pneumonia,"
        Steven Brown, a research associate at the Urban Institute domestic policy
        research organization, told CNN Business.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26caf1-e08f-4804-ba20-fede5d8a1c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows the outbreak is more concentrated in major
        US metropolitan areas like New York City, New Orleans and the nation''s southeast
        where greater percentages of black and Latino Americans live. In New York
        City, the virus is disproportionately affecting lower-income neighborhoods
        in Queens, Harlem and the Bronx, which have denser populations of immigrants
        of color, African Americans and Hispanics.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b5f885-0c25-46a3-8c34-f3520f3a5164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blacks, Latinos, and Native Americans also tend to have more underlying
        health conditions, like asthma, than whites, which USA Today says makes them
        more likely to suffer from serious health effects from the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44299c77-4457-472c-a92d-660654f38764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those health effects could mean more hospital visits and more medical
        debt at a time when many are losing their jobs and health benefits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a153385-e7c2-4c9d-9fcf-9f28344e289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.676+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuck Collins, director of the Institute for Policy Studies'' "Inequality
        and the Common Good" program, says America''s already enormous racial wealth
        disparity is likely to grow "unless we pursue a very different set of interventions
        and stimulus," than those put in place in response to the Great Recession
        of 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498d539-8b5b-4d87-a38d-f78474b6f462'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average black household had a net worth of $140,000 in 2016,
        while the average white household''s net worth that same year was $901,000,
        according to a Survey of Consumer Finances study cited by the Federal Reserve.
        Most of that white wealth was concentrated among the top 1% of American earners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ad13ba-23a2-46d9-92fc-4e58a65cd5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists from the Corporation for Enterprise Development and Institute
        for Policy Studies predicted that black families wouldn''t earn the same wealth
        held by white families in 2016 until the year 2241, when white families would
        have even greater wealth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e9337e-f576-485e-88ce-1071d3a404c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latinos would match the earnings of whites in 2016 by 2097, researchers
        concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b205f-eaf4-4244-a28b-73b4a22f2eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins said the $2 trillion authorized by Congress is a good start
        to getting Americans back on their feet, but much more needs to be done.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46f9d2a-6d39-452b-8724-39c7e63131a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody''s going to talk about [how we''re] paying for this anytime
        soon. When and if they do, there''s going to be a huge fight over who''s going
        to carry the load here," he said. "If we did income support right so people
        didn''t have to go to work ... then people aren''t going into debt. That could
        help close the racial wealth divide."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda8e74-78e7-4318-b5c0-ff5eb5ae2f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown agrees that the current crisis is likely to widen America''s
        racial wealth disparity. The 2008 financial crisis actually hurt white Americans
        more economically than blacks and Latinos, contrary to popular belief, and
        ironically narrowed the racial wealth gap, at least temporarily.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60f3d98-857c-4293-bfa9-65f752ed9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s true that the unemployment rate for black Americans peaked
        at 16.8% in 2010, more than twice that of white Americans. But Brown points
        out that although African Americans owned a disproportionate number of the
        homes foreclosed on by banks nearly 12 years ago, white Americans owned a
        greater share of the retirement and business investments that were decimated
        when the stock market crashed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f4b90-c801-4606-a3e5-258e18708c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Black families also lost wealth, but they had less to lose," Brown
        told CNN Business.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e15334-2c47-4e35-9bb9-a88b92cc3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Collins agrees that white families lost more in the stock market
        in 2008, but says they were able to recover much of those losses in the following
        two years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552172c2-05d0-449b-98fc-451a2ec71850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"White wealth rebounded very quickly," he said. "It was more diversified
        and wasn''t just in real estate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd0db15-774c-4bf5-a82e-9ad4bb1bd9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Great Recession did significant damage to Americans families''
        assets, but Brown said so far the coronavirus is having a greater affect on
        Americans'' ability to pay their day-to-day bills.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa7d207-f8de-4d1e-8582-6504c0ebcfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thing to keep an eye on is debt," Brown said. "Black and brown
        families are more likely to have no savings or net worth at all. ... If they
        lost their job, going check-to-check even two weeks can mean some credit card
        bills or utilities don''t get paid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a727de-da2e-4eda-929f-148c96375e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.677+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be a lot harder for people to dig out once things
        get stable again," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f9f1fb-c036-4930-b675-54d63970a7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.678+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:07.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Correction: An earlier version of this story misstated which group
        owned a disproportionate number of homes foreclosed on by banks during the
        Great Recession.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ec174c-167c-4e6d-9668-33db3266b832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:20:32.678+08:00
      'mgnl:createdBy': 'dani'
