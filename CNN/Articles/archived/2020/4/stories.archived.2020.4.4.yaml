    'jcr:uuid': 'add7017f-945d-4d3c-8d45-fe729ed46df8'
    'lead': 'Eastern Samar Governor Ben Evardone said he has alerted national government
      authorities to bar the entry of a vessel allegedly carrying Chinese nationals
      to the province’s Homonhon Island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T00:01:34.628+08:00
