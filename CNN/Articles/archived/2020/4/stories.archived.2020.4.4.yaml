      'mgnl:lastActivated': 2023-01-26T17:08:41.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johns Hopkins University, which is among few institutions that have
        been tracking recovered cases, has been doing so since its data collection
        on Covid-19 cases was first made public in an online dashboard in January,
        Douglas Donovan, a spokesman for the university in Baltimore, said in an email
        on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d505ffd-d449-49f6-b456-6f05b2368f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f982508-ab4a-49fd-84a5-80e2598fa226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The category for recoveries began when the outbreak was centered
        in China, which was issuing official reports on recoveries," Donovan said
        in the email.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b297b9a8-94f3-4f28-99c4-3e9e69f1afb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3cc63a-5c2d-4cc8-b7dc-d02eef12a06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then as the outbreak spread around the world, the researchers realized
        that there were few methods for reporting recoveries and so they decided to
        limit reports to country estimates only.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5ab7c7-514f-4f4c-94ff-e79ec699467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae7b8b5-7dff-4cef-8b0e-1ba32483e4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recovered cases outside China are country-level estimates based
        on local media reports and may be substantially lower than the true number,"
        Donovan said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de0e9b6-a988-4bbd-8eb3-105efd825286'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe76fd-b399-4bc3-8a53-18bf2c735751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for US cases, "the dashboard is not reporting estimates for state
        and county recoveries in the United States. That may change as more uniform
        reporting for recoveries expands among local and state governments," he said.
        "Currently there is no uniform method for reporting recoveries across the
        United States. If that changes the dashboard will reflect those numbers accordingly."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf34c203-a03a-450f-b4b5-3b3ecd649ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba0ca48-14e8-4202-8a66-6e53df0e4e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Saturday, more than 223,000 people worldwide have recovered
        from Covid-19, according to data from the Johns Hopkins University dashboard.
        The actual figure is likely to be higher since the data only cover confirmed
        cases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e1168a-d95e-4a4e-9093-b27c1d6b939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30fd76-35c5-4afc-a029-b3ce5ab1fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why tracking recovered cases is important</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cad2136-bafe-4be8-b25b-1809b803830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing the number of recovered cases could help provide an accurate
        measure of the total number of people that have been infected, said Dr. Bala
        Hota, a professor of infectious diseases and the associate medical officer
        for Rush University Medical Center in Chicago.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a5d8d6-57bf-4ce1-880d-a46f06b6fa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a536e84-5192-491d-8097-d8931794d171'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Knowing the real number of infected people in the population would
        be very useful to have better models of when disease will peak and decline,
        and also when we can begin to return people to work," Hota said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67880002-928e-4cf9-9437-122192cb444a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708d5f78-0d08-4ae5-bbdc-e9900f667280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovery data also could indicate how easily people can build immunity
        against the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40cd831-e0d9-4b42-9764-2f99709a040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048ce03e-e28f-4fa4-b15b-1bc02d789b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously infected people will be able to be excluded as susceptible
        individuals in modeling, which would impact the prediction of how many cases
        will occur in the near future," Hota said. "At an individual level, if people
        can know if they were asymptomatically or mildly infected and recovered, they
        can know that they are immune and can safely return to work once the shelter
        at home is eliminated."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a97db5-9d8a-4a37-968b-af960916ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e403fff-b5fc-49c3-a33e-6ad38611dc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no evidence to date that people who recover from Covid-19
        can get re-infected with the novel coronavirus -- though there isn''t a lot
        of data in general, Hota said. He added that identifying those who recover
        could help indicate those who have built immunity, at least in the short term.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5f4ef3-40a0-4499-8b04-cf096af53914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e88144-d766-47eb-ad63-6b95ae4e0e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a little bit of an understudied group," Hota said about
        recovered Covid-19 patients. "Being able to [identify recovered patients]...and
        say you''ve been exposed, you''ve recovered, and we believe you''re immune,
        I think that''ll be very powerful."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b537db7-fdb0-4628-b605-69f5ab0323a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30cb0a-b956-451d-9e77-902971398b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Recovery ... can take some time''</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef115b98-0212-4403-b1a7-80c129bd0426'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently there is no treatment for Covid-19 approved by the US
        Food and Drug Administration, but those infected can recover with appropriate
        care to relieve and treat symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fedec01-eb91-4fbe-9bfb-f0f57c4076c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5749e9-4c7e-425d-ab12-325dc5e725dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has noted that for those with Covid-19 isolated at home,
        they are considered recovered if they meet three criteria:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b04d6e0-e111-43ab-8b39-a7af6d975de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b472a4-f7c4-4b95-ae9d-35db315084f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. No fever for at least 72 hours without using fever-reducing medications</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64bcf3-e1c6-40e2-a0c3-d7663889bb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Improvement in other coronavirus-related symptoms, such as cough
        or shortness of breath</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91898894-3da0-41c6-986f-c00c6e664b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. A period of at least seven days has passed since symptoms first
        appeared</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf229e1-47cd-4000-89fb-028a189b567d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they have access to testing, the criteria includes two consecutive
        tests that are negative and 24 hours apart, along with no longer having a
        fever and seeing improvement in symptoms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75636348-7541-47e5-9d55-18a0d9b3ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed8a40-36b9-4812-a8f4-3b15aaed549d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered doesn''t mean that a patient immediately returns to feeling
        healthy. Hota said that many of his patients feel tired and still have a lingering
        cough even if they meet the recovery criteria.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080f355f-fb7b-40e8-8cf8-74c1e60678ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05640e09-757f-4f97-be79-32efa0d1a1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Recovery ... can take some time," Hota said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac87b54-45f2-436a-af02-f15756b255d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1824ef6-1c96-4c72-a40e-0ce7c8151692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can take several weeks to fully recover from illness caused by
        the novel coronavirus, Dr. Mike Ryan, executive director of the World Health
        Organization''s Health Emergencies Programme, said during a briefing in Geneva
        in early March.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8f0ffc-0828-4347-ae50-80dce5c92e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9128222-acde-4120-a2c1-69071042679d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It takes anything up to six weeks to recover from this disease,"
        Ryan said. "People who suffer very severe illness can take months to recover
        from the illness."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9312741b-0e5e-4934-a8b4-997589d63087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc2fcf8-2179-49ef-a45d-5bd18df122f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.867+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan added that recovery is often measured as the patient no longer
        exhibiting symptoms and having two consecutive negative tests for the virus
        at least one day apart -- but some countries may measure "recovery" differently.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2098c65c-e7d2-4f47-bf9d-26916eaaa5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c638d3-321b-40fd-8b1e-d0edacdfc07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, confirming recovery can differ from confirming whether someone
        is still carrying the virus -- and that''s where some confusion may emerge.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b41497-1025-4b04-9725-2880ea9a4a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11c1710-aa91-42a3-ad62-c84aed44f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How long can the virus linger in the body?</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22c4e4c-bf18-4375-8628-28d7e12fd782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estimates have ranged regarding how long the novel coronavirus may
        linger in the body.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eff3d7-65d3-4a69-8d66-feaba683892c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c481f76-1b0c-4c24-9149-9840f7d9589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One paper published in the medical journal JAMA in February tracked
        the recovery of four medical professionals in Wuhan, China, who were confirmed
        to have Covid-19. One was hospitalized and the three others were quarantined,
        but they were all treated at Zhongnan Hospital of Wuhan University in January
        and February.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cec2f06-80e2-4b0b-9a13-13c902cf080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291a4a40-d1ae-4bc3-95b2-70cdc2312209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper found that traces of the novel coronavirus still could
        be detected in all four patients up to 13 days after their symptoms had ended
        and they met criteria for hospital discharge or discontinuation of quarantine.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ce6500-2d07-4594-bb85-e224ffabb190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3d498-71e1-4938-93c5-6b3b36462f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Further studies should follow up patients who are not health care
        professionals and who have more severe infection after hospital discharge
        or discontinuation of quarantine," the researchers wrote in that paper.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c4d9a5-64ed-4855-9a8e-4d550a811e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e028555d-92d8-4b67-b749-df0bf0397129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate study, published in The Lancet medical journal in March,
        found that the virus might be detected for up to 37 days in patients who recover
        from Covid-19.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48338d2-54c4-4a41-841d-bd088e9fbc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fbf116-3b38-422d-8a78-d739dec48964'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.868+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That study included data on 191 Covid-19 patients in Wuhan who had
        either been discharged from the hospital or died by the end of January.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91df700-8b11-47cd-ac24-ab5899ea1f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e172e1-fe7e-42b1-b399-710cd8b7d869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data showed that among the survivors, the median duration of
        which the virus could be detected was 20 days from the onset of their illness.
        The shortest observed duration of viral shedding among survivors was eight
        days and the longest was 37 days, the researchers found.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3aa36-0993-43fc-a30a-170563c97374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804c76f-6a45-4e3b-a32a-52e93a0bd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who died, the researchers found that "the virus was
        continuously detectable until death." The researchers wrote in the study,
        "sustained viral detection in throat samples was observed in both survivors
        and non-survivors."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83bc3b8-e199-4946-b9d7-4bc2e51a94d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fb5de0-6b0f-4837-986d-ce9266a070b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Rush University Medical Center''s Hota, who was not involved
        in either study, has cautioned against thinking someone who tests positive
        for the virus is also infectious.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21033e40-9a9c-42ff-8f8d-932944995b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb81b73-afd5-4afd-ae1c-011c2fe9d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC notes that Covid-19 is thought to spread mainly through
        close contact between people in respiratory droplets, such as droplets that
        come from coughs or sneezes. While people who are infected often have symptoms
        of illness, the CDC warns that some people without symptoms also may be able
        to spread the virus.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f9533-a60f-456c-8fef-5de345c8f1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be748aae-c4d6-4667-8dd7-3fdd3e8b1f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:35:07.869+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:41.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, testing "doesn''t give you any information if that
        virus is what we call viable or can live and can cause subsequent infections,"
        Hota said. "So the testing can detect the genetic material, but it doesn''t
        mean that somebody''s necessarily still infectious."</p>'
    '75':
