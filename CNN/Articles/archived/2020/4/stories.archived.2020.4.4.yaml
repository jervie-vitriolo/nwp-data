      'mgnl:type': 'text'
      'text': '<p>Diokno has been vocal against the government’s actions in handling
        the coronavirus crisis. He said the National Bureau of Investigation is running
        after ordinary citizens criticizing the administration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc30ca31-7a1b-44da-9ae4-8009ea75e9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T08:11:45.564+08:00
