      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his message, Pope Francis acknowledged that Christians will celebrate
        Holy Week ‘in a truly unusual way’ this year but added that this week sums
        up the message of the Gospel – God’s boundless love.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacffd21-d984-4bf6-b37a-5a741ccf5504'
