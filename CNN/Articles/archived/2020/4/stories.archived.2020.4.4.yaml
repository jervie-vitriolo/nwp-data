    'template': '1'
    'title': 'Tourism department releases tribute video for COVID-19 frontliners'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ff1fe-5813-41d5-91c2-e7399c57e722'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:55:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) –</strong> The Department
        of Tourism released a tribute music video on Saturday as a way of thanking
        COVID-19 frontliners, who continue to show their bravery amid the crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561793fe-db7b-4210-829a-03cf44cbe6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:55:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency tapped the song “With a Smile,” originally composed and
        sung by Ely Buendia during his Eraserheads days. Bea Lorenzo sings a new rendition
        in the tribute video.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c53eec-0351-41f1-ac97-a6ed28748ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:55:34.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video features several acts of kindness from COVID-19 frontliners,
        most especially health workers in the hospitals. Its main goal is to show
        gratitude to the frontliners and "sort of bring positivity in all of this,"
        Lorenzo said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58efa8ea-67fa-4f81-a91c-2bf62dabd9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:30:58.579+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not always gonna be with a smile on their face but like,
        you can tell that they''re trying to lift people''s spirits despite the situation
        that we''re all in," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f773bee-d9cc-4b0f-96ac-4e0cf399d978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:55:34.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of today, there are 3,094 confirmed COVID-19 cases in the country.
        The death toll is now at 144 and 57 have recovered from the disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15aedd6-ec28-4ddc-a7b4-9cb0a3995c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T21:55:34.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos are known for their smiles. Even if we can’t see the
        smiles behind the masks, their warmth can be felt in acts of compassion and
        kindness,” the department said in their Facebook post.</p>'
    '19':
