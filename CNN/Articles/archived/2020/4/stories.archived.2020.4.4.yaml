      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Si</em> Leni was calling the private sector, <em>na magtulong,
        humingi ng tulong. Tama ''yan. Maghingi ka sa kapwa mong tao ng tulong</em>,”
        said Duterte.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f59b74-2542-4f1d-a883-2251c9700b7c'
      'mgnl:activationStatus': true
