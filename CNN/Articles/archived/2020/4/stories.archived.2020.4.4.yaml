      'text': '<p>Some hospitals have already <a href="https://cnnphilippines.com/news/2020/3/24/st-lukes-coronavirus-patients.html?fbclid=IwAR0gXkJvLT6woPwp_-3C32uy9c2-vEP8_iSo8RxnJCZbxjI-7spAVxRa6CI">reached
        capacity</a>&nbsp;after admitting&nbsp;many patients that are either persons
        under monitoring for possible COVID-19 infection or those who have already
        tested positive for the disease.</p>'
  'filipinos-better-health-services-not-guns-Duterte-address':
