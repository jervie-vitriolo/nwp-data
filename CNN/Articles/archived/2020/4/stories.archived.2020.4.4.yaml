      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his televised speech aired late Friday night, Duterte commended
        Robredo’s efforts in helping Filipinos in need amid the COVID-19 crisis.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63015d6-b7de-43a9-9437-03558ad15e3d'
      'mgnl:activationStatus': true
