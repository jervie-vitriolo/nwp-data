      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “<em>Sabihin ko ngayon sa taong Pilipino, kung ayan ang
        mga taong ipalit ninyo sa susunod na</em> election<em>, torpe talaga ang Pilipino</em>.”</p>'
