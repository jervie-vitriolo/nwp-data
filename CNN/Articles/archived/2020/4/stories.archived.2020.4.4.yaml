      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Itong si</em> [Chel] Diokno, <em>magsalita parang janitor.
        At saka tumakbo ka ng senador,</em> eh hindi kayo ...<em>&nbsp;binoto ng tao.&nbsp;Alam
        mo kung bakit?</em> <em>Pwede kitang biruin? ''Wag kang magalit.&nbsp;Alam
        mo kung</em> <em>bakit hindi ka nanalo? Kasi kalaki ng ngipin mo. Magsalita
        kalahati ng panga mo lumalabas,” said Duterte.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
