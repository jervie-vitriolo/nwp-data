      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9676c8af-ed0e-45f6-86f1-3c6bed6c7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.089+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:53.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: We are grateful for the President''s statement that
        it is not a sin to help fellow Filipinos during this time of crisis.)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bacd4c-a8fc-4402-afb6-b8eb18b18be7'
