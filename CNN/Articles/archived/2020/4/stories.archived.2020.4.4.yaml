      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: Leni was calling the private sector, to help, to get
        help. That''s correct. Ask your fellow human beings for help.)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de4742-7e56-4d2d-b61d-f09dde977182'
      'mgnl:activationStatus': true
