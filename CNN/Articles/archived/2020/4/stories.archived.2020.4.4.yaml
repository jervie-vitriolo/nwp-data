      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The smoothness of the distribution of the Social Amelioration
        Program (SAP) forms, and the financial aid which we call the SAP Bayanihan
        Fund, will depend on the urgency for action of the DSWD and the local government
        officials.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e405cfb-6d6e-43e1-b3c3-b0fec9ad167d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.382+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with DSWD, the DILG is constantly monitoring the LGUs,
        the spokesman ensured.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c80ac0-46dd-40bc-823c-12dc61fdd42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.382+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya disclosed that the DILG officially started the distribution
        of the SAP Bayanihan Fund on Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5b4c52-a82a-4d49-9f77-f40cc7d0933f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahapon, nagsimula na po tayo sa Parañaque. Ito po ang hudyat
        ng paggulong ng programang ito. Makakaasa po ang ating mga kababayan na in
        the next few days, lalapitan na sila ng kanilang mga barangay officials</em>,"
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64f473e-04d7-4272-9635-bdaf291df850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.383+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yesterday, we started (distributing) in Parañaque.
        This marks the beginning of the implementation of this program. Our fellow
        citizens can expect feedback from their barangay officials in the next few
        days.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26566dcb-4a52-48ec-9ca4-e5ef38302b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DILG calls on officials outside Luzon</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f702d06-1cf7-48d0-a93e-b53accaf1229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.384+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya reiterated that local government units outside Luzon implementing
        community quarantine should stick to the guidelines imposed by the Inter-Agency
        Task Force (IATF).</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5ebea-5904-45d0-82bb-33b5154bcf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.385+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan po kayong sumunod sa IATF guidelines. Kapag hindi
        po kayo sumunod, aaksyunan po ng DILG ''yan</em>," he warned.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae0edd-e42d-49f6-9a11-bbe99375725f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.385+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You need to follow the guidelines from the IATF. Otherwise,
        DILG will take action.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94588ef-d7ca-46ee-9cff-62cc837259ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.385+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon has been placed under enhanced community quarantine
        on March 17. It will be in place until April 13, if not extended by officials.</p>'
  'jeju-island-suing-two-tourists-who-visited-coronavirus-symptoms':
    'author': 'Jake Kwon and Lilit Marcus, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T16:01:29.308+08:00
    'imagesource': 'jcr:cf042832-c933-4902-85ed-99fd1f6c5dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '410f032c-c7ac-4a75-9ba9-88f49fc16a7a'
    'lead': 'The provincial government of Jeju Island, South Korea, is suing two women
      who visited the island on vacation despite the younger one having symptoms of
      coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T16:00:57.644+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:08:49.842+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:27.030+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Jeju-Island', 'South-Korea']
    'template': '1'
    'title': 'South Korea''s Jeju Island is suing two tourists who visited while having
      coronavirus symptoms'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4d6f76-e653-4e6b-b3a2-b48305e0b00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The provincial government of Jeju Island, South Korea,
        is suing two women who visited the island on vacation despite the younger
        one having symptoms of coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34ebfc1-1c77-4540-a89e-b02605c3761e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d62e369-fbf4-4073-bb28-80b571e4f019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair have been identified as a mother, age 52, and her 19-year-old
        daughter, who had recently returned to her native South Korea from studying
        abroad in Boston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedbc2ca-5612-4af9-b97d-de0cdbfc66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223842e-5d90-46c2-a286-ba22e06348fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seoul-based mother and daughter arrived on Jeju, which is a
        popular holiday destination for Koreans, on March 20 despite the fact that
        the daughter had been advised to self-quarantine upon her return to the country
        five days earlier, according to press release from the Jeju Provincial office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572215f5-788b-49f9-afd0-5fbf0a06914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0c2b5b-9615-4d52-a042-a0f7c5539ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daughter began showing symptoms of coronavirus on March 21,
        the release said, but she and her mother remained on the island for four more
        days, having contact with an estimated 47 people at 20 locations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d5f27d-93d4-431f-9228-96df01084c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649ee2ac-8abc-4056-95e9-e509751d6f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both mother and daughter tested positive for coronavirus at a public
        clinic after returning to their home in the Gangnam district of Seoul, according
        to the Gangnam-gu health office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdeb43c-b833-475e-93f9-7d851a51080f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1167ba55-3da8-44b6-a8b0-c90b14744094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeju Province has filed a civil suit against the pair at Jeju District
        Court seeking damages of 132 million won ($107,000 USD). In addition to the
        municipal government, plaintiffs include two Jeju residents who have had to
        quarantine since interacting with the women and two businesses on the island
        that were forced to close.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af62c5-ab57-4164-8e7c-424eaf70e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.645+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae25cd0-e128-45ce-9892-ddd8f24925af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to send a strong warning against actions that threaten the
        deadly struggle of the medical workers, the endeavor of the disease prevention
        workers, and the participation of our people in their fight against coronavirus,"
        Jeju Governor Won Hee-ryong said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a052d164-c3e4-4505-98c3-58f273adb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cac657d-c036-4847-85c3-e449427840ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the submitted complaint, Jeju province wrote that the daughter
        "had failed to uphold her duty as a member of the community."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5884ce2-5294-4899-b1ea-c7a86c213752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a7ad8f-2fdb-4f94-92cb-3c5fcb0ae6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also emphasized that the mother had "actively joined her daughter''s
        illegal activity, including providing funds for travel," which is why she
        is also culpable.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eff54da-48a4-44aa-a105-f569bf11b1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718fa621-3bb4-4128-a6a2-87b81189a151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 5, the Korea Centers for Disease Control &amp; Prevention
        (KCDC) reported 94 new cases in South Korea, bringing the total number of
        cases to 10,156. There have been 177 deaths since the outbreak, and 6,325
        people have recovered.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2207213-05bd-4619-b647-18450eae2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:00:57.646+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:49.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/jeju-island-south-korea-coronavirus-lawsuit-intl-hnk/"
        target="_blank">"South Korea''s Jeju Island is suing two tourists who visited
        while having coronavirus symptoms"</a></em></p>'
