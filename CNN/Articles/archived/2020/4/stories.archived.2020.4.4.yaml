      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc52f7-9e6a-4fa4-bad2-f2bc383e7289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:45:40.090+08:00
