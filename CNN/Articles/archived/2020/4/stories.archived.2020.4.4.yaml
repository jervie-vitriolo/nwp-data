    'jcr:uuid': '1996edc1-ec57-4aa1-9034-284a3978f814'
    'lead': 'President Rodrigo Duterte said in his unscheduled address late Friday
      that he has nothing to do with the National Bureau of Investigation’s invite
      for Pasig City Mayor Vico Sotto to explain his supposed quarantine policy “violation.” '
    'mgnl:activationStatus': true
