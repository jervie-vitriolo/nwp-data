      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60c9da9-43c0-4197-9de6-9a5801c46a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump said earlier this week the US Strategic National
        Stockpile is nearly depleted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4650c-a78d-42d4-92be-6ffa3717ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8914a8b-380b-42d3-bf8e-dc36da75f1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments at all levels, hospitals, law enforcement and others
        are competing against each other for a scarce amount of personal protective
        equipment," Cooper said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938fcc6a-5c96-408b-94b3-17fe928b4111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeba97a-74d3-4bd4-98dd-3772f3f06303'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Kentucky, Gov. Andy Beshear said the state had increased its
        efforts in upping hospital bed capacity and buying personal protective equipment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f13e05-42d6-44a8-8c68-1261a60d4e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc2bb13-0e45-482b-952c-d40c005eb42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to buy (PPE). It''s really hard. The federal government
        buys most all of it."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc59867-95e4-4edc-b3fa-16938d0d37f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf31d98-29ed-497f-bc0c-c93caf30cbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.806+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear called on residents to donate any equipment they have available,
        saying the state was in great need of gloves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d72afaf-0a09-410f-8215-72b343e616fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b28debb-3253-4a76-a59b-1e04c7268d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe this is the next area where there''s going to be another
        big run in the United States," the governor said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f23faba-0c75-4a13-8b39-7ec50a7cf21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b95b02-68de-4c15-b3ee-98b96ba7ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government announced new face cloth guidelines</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e51972-44c1-4b93-a385-f2ad3e3da174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest efforts to prevent further spread of the virus, the
        White House announced Friday the US Centers for Disease Control and Prevention
        is now recommending people wear cloth face coverings when in public.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129a57b5-6b6d-4aae-8936-d3d54a8d5274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738e7f2-e17b-4c01-9632-f7547235effe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really going to be a voluntary thing," Trump said. "I''m
        not choosing to do it."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba3d40e-89cf-49d0-9071-7ef59fee861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a828ed-ba74-4432-9f1c-621d36f1c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president''s announcement came days after a panel of experts
        advised the White House on new research that suggests coronavirus could be
        spread by talking and possibly even just breathing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b5ac75-bcec-4ff7-a627-8d25c1d39ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2e7bd-feca-44f9-a50d-b4cfbf5a4394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But public health experts at the CDC said they felt "pressured"
        by the White House to draft recommendations and were under "intense pressure"
        to draft the new guidelines on face coverings quickly, a senior federal health
        official involved in discussions said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2261b939-f13a-4927-8d5b-9c4ff76db68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef0951-e755-443f-b93f-b194639d43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC would not have gone this direction if not for the White
        House," the official told CNN. "We would have tried more to understand about
        asymptomatic transmission. We would have done more studies if we had more
        time."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9417b24-736e-48d3-8f8e-f865c2c821a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e151f8a-c67e-4b41-b494-619e79ce95d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.807+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Here''s what else happened this week:</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90a77d2-5aaa-4a27-9a80-3106fd0ed3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now all but eight states across the US have issued stay at home
        orders. Dr. Anthony Fauci, the nation''s top health expert, has said he doesn''t
        understand why all states haven''t issued an order by now. But Trump has previously
        said he will not issue a nationwide order, saying Friday he will continue
        to leave that decision to governors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa82857-48ad-4715-b1e9-73006a3e346e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said the next two weeks would be "very, very
        rough" for the US. White House experts cited a model this week that showed
        more than 2,000 Americans could die each day by mid-April.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedb996-853b-4b3b-a7e4-45269c4bdf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, White House experts predicted at least 100,000
        Americans could die from the virus -- and that''s if residents strictly abide
        by federal social distancing guidelines, which were extended for another month.
        Without those measures in place, deaths could be as many as 2.2 million, White
        House Coronavirus Task Force member Dr. Deborah Birx said. New evidence also
        suggested about a quarter of US coronavirus carriers have no symptoms, according
        to the CDC.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c5e105-3a27-414d-a34f-87ce71b5e8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some areas, officials say they believe social distancing measures
        have begun to pay off. Health officials in Washington state''s King County
        -- the country''s first epicenter -- said they were beginning a "positive
        impact" from less people coming into contact with each other.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f324934a-8deb-438a-967d-008805d74ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>NY nurse: Patients appear sicker than last week</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070ff2ac-70a0-483c-9620-5e2f0ed45d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelley Bradshaw, a New York hospital intensive care unit nurse says
        the patients they are treating this week appear sicker compared to last week.
        She says it''s not just the lungs. They are seeing patients whose heart and
        kidneys are being affected as well.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8130089a-6de9-439c-b509-eb16b61b6980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a652317a-686d-48ce-aaff-fa03fa65ee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pathophysiology of this thing is it starts out with the lungs
        and then a patient may start to have some respiratory insufficiency, meaning
        they need some oxygen supplementation and then that might not be enough so
        they need different modalities, i.e. they need a breathing tube and then after
        that happens, then sometimes different organ systems start to get affected
        like the kidneys," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aabb94-2114-43d6-888b-0996964083ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158b24fe-5c62-4c9a-a9aa-99017c7cf7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just a lot of unpredictability with these patients and
        it just feels like the longer someone battles this virus and the more critically
        ill they become, the harder our job gets," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65104e70-7550-4722-9e7e-365938456fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767c7b4-b397-49d3-9241-b3c3f3704fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN they''ve expanded their ICU unit to handle more patients,
        and while they still have all the protective equipment they need, they''re
        careful not to exhaust it in case they still have a lot of coronavirus patients
        three weeks from now.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d259b84-bea6-4d3a-9dd7-970581ceb516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82abc12c-1953-4f02-a1c7-c8523f37fc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.808+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do have to keep it very -- it is very regulated, meaning that
        we can''t just blow through it, because we don''t know what''s coming next,"
        she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c8225c-ed13-4961-94e9-45dec8f96d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9e1cf4-2583-4d56-99a7-07de96e3c784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo will sign an executive order that will
        allow the state to take ventilators and medical supplies from institutions
        that aren''t using them in order to relieve downstate medical facilities.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9dcc48-407c-4da4-a32d-74670a48b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d88a7b8-be95-4ace-a955-04afd7e281d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo is asking upstate hospitals to loan up to 20% of their unused
        ventilators.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e4f152-d970-454d-b893-013ff31c6241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a1ee24-1076-4ad5-82de-2c72194760cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, when the pandemic wave hits upstate New York, the governor
        will ask downstate hospitals for similar help," Rich Azzopardi, a senior adviser
        to the governor, said in a statement. "We are not upstate or downstate we
        are one state and we act that way."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbf7996-ae39-4ab6-8e50-8c1ff483bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.809+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.715+08:00
