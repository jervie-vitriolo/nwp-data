      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Alam mo</em> Chel Diokno, <em>kayong</em> opposition <em>na
        dilaw, wag niyong ipilit ang pagkatao ninyo... Kayo nagpatakbo ng black propaganda
        kasi malapit na ang eleksyon</em>,” Duterte said in his late Friday night
        surprise address.</p>'
