    'template': '1'
    'title': 'Duterte washes hands off NBI summons on Vico Sotto'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7ebd5c-a437-4398-b6dd-56b2cee7653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:06:49.035+08:00
