      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 3)</strong> — Dagupan
        City and Lingayen town in Pangasinan have disclosed new COVID-19 infection
        cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d4f9fd-dd33-4b5f-9fd7-cda5f962310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T10:54:21.960+08:00
