    'mgnl:tags': ['COVID-19', 'coronavirus', 'Lockdown', 'Scotland', 'Peter-May']
    'template': '1'
    'title': 'A pandemic thriller, once rejected by publishers for being unrealistic,
      is now getting a wide release'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a8281-7d7b-42d5-a449-4a5574197e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;What happens when a once-rejected dystopian novel turns
        into reality? Ask Scottish author Peter May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b205ca4-bb44-4472-9ec3-f8baabc426d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screenwriter-turned-novelist wrote a book titled "Lockdown"
        in 2005 about a global pandemic. Fifteen years later, that''s our reality
        due to coronavirus, which has so far infected more than 1 million people globally.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46b327b-05f4-4793-ae08-394b3975a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888c3f85-7c3c-40b9-9fe0-38bd8d494a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book, which was rejected by publishers at the time for being
        too unrealistic, was finally published on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938afa74-f618-46e6-a34c-1e2bbceb66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20270820-507d-40a5-a5c8-105e56a244e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thriller is set in London, the epicenter of a global pandemic
        that forces officials to institute a lockdown. The story isn''t entirely based
        on May''s imagination. He used British and US pandemic preparedness documents
        from 2002 to make it was as realistic as possible.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5533f21-f064-4f99-8f25-edc087851e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d40a44-c44c-43a4-b0d5-e113a0e71b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time I wrote the book, scientists were predicting that bird
        flu was going to be the next major world pandemic," May told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af220a-ef72-4d92-a0e4-4f96516f1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8f01d-5b74-4fad-b365-9ccc43b01b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a very, very scary thing and it was a real possibility,
        so I put a lot of research into it and came up with the idea, what if this
        pandemic began in London? What could happen if a city like that was completely
        locked down?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d2e6ac-1489-4f7c-a510-b05ea71d9b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4e27db-6267-4d61-be22-819976b8d438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bird flu and coronavirus are very different, but the lockdown scenario
        hits close to home for millions of people currently self-isolating to prevent
        the virus from spreading.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8ee5d2-ce96-4899-8a23-bba57a4896cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f0d0d-5eae-4c81-8a81-5056d2bbdbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His current publisher hopes that familiarity will appeal to a wide
        audience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b156447d-0a66-44f5-972c-d7e5bdd5b05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d6080a-1d2c-4563-aeb0-7f8c0e0c9713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years ago, publishers dismissed the novel as "extremely unrealistic
        and unreasonable," May said. So he put the book on the back burner and eventually
        forgot he even wrote it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17168e6-d712-420b-b760-d08575651d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea0e61d-a4d4-4560-a16f-24b0a081b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was until a fan on Twitter asked him to write a book set against
        the backdrop of the coronavirus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fd655c-2a37-4ca8-85fa-fc69555f55ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140e0a1a-1a68-4289-a3be-c63256c6ba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about it for a minute before I realized that I''ve kind
        of already done it," May said. "I told my publisher about it and my editor
        just about fell out of his chair. He read the entire book overnight and the
        next morning he said, ''This is brilliant. We need to publish this now.''"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784fcdf9-4449-47d4-853f-ad770f743f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.395+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00543e6b-e800-464a-bb51-17e8c53a9801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lockdown," available only on Amazon UK, is being sold in Kindle
        format and will be available as a paperback and audiobook on April 30.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feadc00-0b52-49fc-8479-e65e26941ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df27b7f6-2227-40a5-8842-1763081eb4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, 68, said he is in the age group most vulnerable to the coronavirus
        and stands in support of a lockdown. However, he was "extremely creeped out"
        by how eerily similar the book is to life today.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baa0ac5-361e-4b1b-8b5b-1a3fbe8d085a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373ca721-0ae1-41dc-bae4-8883cb32e78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I read it again for the first time since I wrote the book,
        I was shocked at just how spookily accurate it was," he said. "The everyday
        details of how you get through life, the way the lockdown works, people being
        forbidden to leave their homes. It''s all scarily accurate."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d34be5-5720-4b1f-b1aa-780210723b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:04:05.396+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:56.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/04/us/peter-may-lockdown-coronavirus-book-trnd/index.html"
        target="_blank">"A pandemic thriller, once rejected by publishers for being
        unrealistic, is now getting a wide release"</a></em></p>'
