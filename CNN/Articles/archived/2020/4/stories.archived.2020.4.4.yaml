      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential yacht is deployed in the Naval Forces Eastern Mindanao
        command to augment the Davao operations of the Presidential Security Group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6940bac9-6a30-409e-9bac-8d1f4fb00291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11d94e5-277d-4615-a672-434e5440dae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>BRP Ang Pangulo</em> will have three exclusive compartments
        for COVID-19 patients and a three-meter distance will be observed among them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23cf766-e636-4eae-9b6d-1048047615cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2699101-47c6-4095-b3fa-4940d07dc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yacht’s crew will still be on-board but the entry points to
        their billeting area and the COVID-19 patients’ area will be sealed off.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f756a982-b11d-4aed-be5b-42bb03712393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e891f00e-db07-4b3d-8374-6c5fdb41ba40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.393+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy assures the yacht’s commanding officer, Commander Marissa
        Arlene Andres-Martinez, is already coordinating with the local AFP units and
        government hospitals in Davao to support the medical equipment and other essential
        requirements needed for the floating quarantine facility.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d277f7-7757-4071-9ae5-b64f752dbdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5b4fe-72b0-4a74-ba64-17ab89c24f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:58:27.394+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:57.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, President Rodrigo Duterte pitched the idea of turning
        the <em>BRP Ang Pangulo</em> into a quarantine facility for COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5179b0-5f27-4f0c-99a9-8e91e2cd7178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Philippine Navy <em>in-alert ko, sabi ko ''yung mga
        barko ninyo na magaganda... ''Yung</em> (BRP Ang) Pangulo<em>, ''yung barko
        ng Presidente ng</em> Pilipinas<em>, maganda ''yan,"</em> Duterte said in
        a televised address late Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450e2753-46bf-4282-a410-40d4b5ec7858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I alerted the Philippine Navy for their boats that
        are nice... The (BRP Ang) Pangulo, the ship of the President of the Phlippines,
        that''s nice boat.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bc631-6a72-402e-8dc7-0520ee58a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added he has only visited the yacht, but has never used
        it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f288e7-e2ee-4810-a9ae-c2a608477541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sabi ko sa</em> Navy, <em>gawaing ospital kaagad pati magtulong
        sila ng iba. At marami na,"</em> said the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed8cafe-ec06-46f5-a11d-bb4b27586e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I told the Navy to convert it into a hospital at once
        and they should give other help. And there has been a lot..]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57e2193-3be9-49b7-845f-9d400a92c499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.204+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy has not issued a statement yet on the President''s
        suggestion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b6ca29-d26a-42db-bed3-bc887a0d0760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government has tasked different agencies to find
        <a href="https://cnnphilippines.com/news/2020/3/31/Philippines-quarantine-facilities.html"
        target="_blank">more quarantine facilities</a> — both on land and sea — to
        be used during the COVID-19 crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21a1f58-5a88-4d99-8d05-18fe804b1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles on Tuesday said the Department
        of Transportation will be the lead agency in looking for maritime vessels
        that can serve as "floating quarantine centers" that will house potential
        COVID-19 cases and patients with mild symptoms. The chosen ships have to receive
        the approval of the Department of Health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e2485-0607-4c0f-a83c-61bad5c85393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine International Convention Center (PICC) Forum Halls,
        the World Trade Center in Pasay City and the Rizal Memorial Sports Complex
        in Manila City are currently being converted into quarantine centers and will
        be ready by April 12</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f68b21a-9ece-4bd7-a472-86be19fae9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities can house close to 2,000 COVID-19 patients.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ed9f05-a43f-4259-b7f5-77c1416a4453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force (IATF) spokesperson Karlo Nograles said
        the Rizal Sports Complex, which will house 600 patients with mild symptoms,
        will be fully ready by April 10. The World Trade Center, which will be completed
        by April 12, will have 650 beds. The conversion of PICC will be finished by
        April 10.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf25942a-ced3-477b-853b-7ca34abd4ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:50:52.205+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:57.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the IATF briefing on Saturday, Nograles said they are continuing
        to look at other facilities to turn into quarantine centers.</p>'
  'filipino-grand-princess-california-coronavirus':
