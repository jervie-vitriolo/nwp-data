      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung matatapos lang po ito ng</em> May 20 <em>o mas maaga pa
        ayon sa aming kontrata,</em> <em>ito ay tiyak na magagamit ng mas maraming
        Pilipino sa pagtugon sa</em> COVID-19,” said Ma. Rosario Vergeire, Health
        spokesperson in an online briefing.</p>'
