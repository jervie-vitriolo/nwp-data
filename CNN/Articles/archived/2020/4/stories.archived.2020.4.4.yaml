    'lead': 'Ospital ng Sampaloc in Manila City announced it will temporarily close
      its doors to the public starting April 4 after five hospital staff members tested
      positive for COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T23:48:11.797+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:08:40.091+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:29.979+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['manila', 'hospital', 'closed', 'coronavirus']
    'template': '1'
    'title': 'Manila hospital to temporarily close after staff test positive for COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec61719-a7b8-4692-9b9a-f6c36e254427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> - Ospital
        ng Sampaloc in Manila City announced it will temporarily close its doors to
        the public starting April 4, 2020 until further notice, by order of the City
        Mayor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6cf3901-969b-4ebd-a9fa-bc4b56b27060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Francisco "Isko Moreno" Domagoso confirmed that
        five hospital staff members have tested positive for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323b80e0-c64b-4a6d-80af-da939a6adaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 14 doctors, eight nurses and seven administrative staffers
        are now under quarantine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e443ff-06fc-4148-82fa-95a27d43e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said that the temporary closure will provide doctors,
        nurses, and other frontliners time to recover, while the hospital undergoes
        complete disinfection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad524a-b77e-42c8-9c45-150d2473d926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila PIO chief Julius Leonen confirmed that patients still undergoing
        treatment or resting have been transferred to other city district hopsitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5f4c01-f279-4a41-a2a1-0cc35bbf6d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rest are either already discharged or for discharge," he said
        in a text message to CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f44d67-91cd-4bae-9a12-9885d0b25821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonen said patients for discharge will be moved to other hospitals
        by the morning of April 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0bd5cb-648e-4e70-b8c0-9236551a5832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.798+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, patients who seek immediate medical attention or
        consultation for Internal Medicine, Pediatrics, Obstetrics and Gynecology,
        Anesthesiology, and Medico-Legal Clearances may proceed to Ospital ng Maynila
        Medical Center, Justice Jose Abad Santos General Hospital and Ospital ng Tondo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b292f6-50bf-41c5-9a5d-d153601de2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T23:48:11.799+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:08:40.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ospital ng Sampaloc is maintained and operated by the Manila City
        government.</p>'
  'eastern-samar-chinese-vessel':
