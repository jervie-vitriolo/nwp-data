    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf7386e3-8914-45a4-98b6-71432ed59cd9'
    'lead': 'Senator Richard Gordon said people not showing symptoms would not be
      prioritized when it comes to testing for COVID-19.'
    'mgnl:activationStatus': true
