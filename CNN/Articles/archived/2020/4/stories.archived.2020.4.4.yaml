      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OVP had slammed Luna’s call for a probe by the National Bureau
        of Investigation, calling it “so ridiculous, so inappropriate, so out of touch.”</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ddc0c6-dd41-47b4-b949-b6de6e073c67'
      'mgnl:activationStatus': true
