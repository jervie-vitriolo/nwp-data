      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Saturday urged J.D. Legaspi construction
        firm to complete the new Dr. Jose Fabella Memorial Hospital, which they are
        developing into the largest maternity facility in Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
