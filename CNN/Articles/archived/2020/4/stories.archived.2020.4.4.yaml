      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If this is done by May 20 or sooner, based on our
        contract, this will surely be used by a lot of Filipinos to respond to COVID-19]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebd1db6-68f7-4b19-af32-42c14033fd62'
