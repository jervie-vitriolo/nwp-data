      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/04/health/us-coronavirus-friday/index.html"
        target="_blank">"US coronavirus deaths surpassed 7,000. States say they''re
