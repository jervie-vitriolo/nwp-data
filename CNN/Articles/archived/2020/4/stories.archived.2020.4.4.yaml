    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672c638e-5405-41b4-9d31-73c2e0a33a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.379+08:00
