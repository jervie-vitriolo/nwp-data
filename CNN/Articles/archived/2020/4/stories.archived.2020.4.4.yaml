      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Local
        government officials must step up and immediately coordinate with the Department
        of Social Welfare and Development on the distribution of cash aid during the
        enhanced community quarantine in Luzon, the Department of Interior and Local
        Government said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a95796-ed1f-4a25-883d-59355d1e1b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.379+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nananawagan po ang ating secretary, Secretary Eduardo Año,
        sa lahat ng government officials ngayon. Please coordinate immediately with
        your local DSWD field office</em>," DILG Spokesperson Usec. Jonathan Malaya
        said in a televised briefing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa43ad-9351-4b96-ad56-d2a84e855e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.386+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Secretary Eduardo Año is calling the attention of
        all government officials. Please coordinate immediately with your local DSWD
        field office.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a795668-f6b6-4fbf-82fd-8a0cb4844681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.386+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that the quick and smooth distribution of the cash
        assistance to financially-hit areas can only be achieved with the cooperation
        of the local government units.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fa7ed6-5c25-4fec-82e7-21aafbc387b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:58:57.381+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:08:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang bilis po ng pagdating ng inyong SAP form, at ang bilis
        ng pagdating ng ayuda na tinatawag nating SAP Bayanihan Fund, ay depende sa
        magiging bilis ng aksyon ng ating DSWD field office at ng ating local government
        officials</em>," Malaya said.</p>'
