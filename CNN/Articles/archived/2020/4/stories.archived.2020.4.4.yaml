      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The total
        number of confirmed COVID-19 cases in Quezon City is now at 476, according
        to the Department of Health Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef07a2-e949-4771-98fc-a7ca016bb64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:49:54.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the cases with complete addresses in Quezon City are
        at 324, and the validated cases by the QC Epidemiology and Surveillance Unit
        is 188.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8153c3d-cbd0-440a-8d83-7df6a4f8904c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:49:54.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:03.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 34 casualties, and 14 recoveries in the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94038374-0edc-4a94-9136-6938994ccb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:49:54.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden rise in confirmed cases is due to the database access
        given by the Department of Health (DOH) to the City Health Department, said
        the city government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b38a04-559b-47cd-8da9-47fcecde2266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:49:54.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government said that this data will still be subject to
        the validation of the Epidemiology and Surveillance Unit, health center staff,
        and barangay officials to ensure that the recorded patients are actual residents
        of Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c3f4b9-783e-4651-a0a8-95bec7febbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:49:54.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:03.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also reported on Friday 385 new COVID-19 cases, bringing
        the country’s total to 3,018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94fedeb-ff1f-4211-8d83-dfac7acdc910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:49:54.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ed0b08-15dc-4347-99b1-dd13c224bda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:49:54.727+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:03.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
