    'template': '1'
    'title': 'CNN''s Brooke Baldwin tests positive for coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14149263-6723-4f24-a3ae-671caa96586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.874+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — CNN anchor Brooke Baldwin announced on
        Friday that she tested positive for coronavirus after experiencing symptoms
        a day earlier.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0570a5-a4e7-45e4-968e-2b19f1b395db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f240b9-9e60-4095-b187-8d7597ea08c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am OKAY," Baldwin said in an Instagram post announcing her diagnosis.
        "It came on suddenly yesterday afternoon. Chills, aches, fever."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9225e-e24a-47cb-b836-b3437421d68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86058d11-2307-4e42-bf95-332b966b7477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin became the second CNN anchor to test positive for the virus.
        Chris Cuomo tested positive earlier in the week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf5c8fb-1c06-4d54-b92a-19749cf8b6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a6b5ca-d3af-49fd-9fec-f95af683b01f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin, who has been broadcasting from CNN''s offices in New York
        City, said she had been following all the proper precautions. She explained
        that she has been social distancing and "doing ALL the things we''re being
        told to do."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca55086-2d31-4c2c-af57-ab441a83ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe260e-831f-4ac9-8e36-2d7ab30bf22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still — it got me," she said, noting she is healthy with no underlying
        conditions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312572ad-d0a8-4da7-b713-83785d9a26ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d328c3-7003-4d1e-9d16-2b65b3f42f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the diagnosis, Baldwin said she counted herself as "one
        of the lucky ones" and that she looked forward to being back on television
        "real soon."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373835a-29c4-4280-860a-248ae5c5c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403bd925-79ad-4155-b482-4eb46d162f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And shout out to the doctors and nurses who are doing the real
        work right now," Baldwin concluded in her Instagram note, adding that she
        was sending love to them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d629516-6fd4-4193-9721-7e908e57d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T13:42:19.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:08:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/03/media/brooke-baldwin-coronavirus/index.html">"CNN''s
