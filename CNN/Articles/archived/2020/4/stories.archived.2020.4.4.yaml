      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results will be privately sent to the Department of Health,
        the lead agency that is in charge of compiling data on COVID-19 in the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3374a89-52fc-4fd1-b632-9e155ded4bbe'
