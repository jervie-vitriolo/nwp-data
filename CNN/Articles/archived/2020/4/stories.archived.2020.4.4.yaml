      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The Department
        of Health turned down on Saturday a construction firm’s offer to allow the
        use of partially unpaid barangay health stations it had built for possible
        use by COVID-19 patients.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854f7777-8fc2-4526-897d-c0bb4b64c6e4'
