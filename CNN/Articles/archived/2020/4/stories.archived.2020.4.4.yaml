      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e7c00-67ef-4d7c-8545-9f8542a11019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T15:54:59.805+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:08:51.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything about the tests are very difficult to come by, and there''s
        no federal plan for this so every state is on their own -- as I''ve said it''s
        the wild West out here," Illinois Gov. J. B. Pritzker said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f27b289-35fb-4c2a-a1b4-8df8bcd81784'
