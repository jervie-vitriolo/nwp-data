    'title': 'Diokno: This is no time to be angry'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa026bc-0c97-4489-85a5-25f7c51dcd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — Human
        rights lawyer Chel Diokno says President Rodrigo Duterte should channel his
        energies into solving the nation''s problems and not give in to anger.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c16e3-a9c5-4c39-9570-8bf548e1b7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Newsroom on Saturday, Diokno said he
        was expressing what he believed should be made public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e1fa6f-c3a9-4065-aadb-c449b6196308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.621+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a private citizen, I''ve been trying to do what I can, given
        the limitations of the quarantine, and I am trying to express what I believe
        should be said and put out in the open. <em>Yun lang naman ang ginagawa ko
        kaya hindi ko ma-get bakit ganoon katindi ang galit ni Pangulo sa akin</em>
        [That''s only what I''ve been doing and I don''t understand why the President
        is so mad at me]," he said</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523dc3f9-376d-44ab-8895-9353e6b53214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not the time to point fingers, be angry. Sayang yung reosurces,
        <em>sayang yung panahon ni Pangulo kung ''yan yung gagawin niya</em> [The
        resources and time of the President will be wasted if he spends time on that.,"
        Diokno added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4a28b-f9e9-4022-becd-bc3092a53553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/4/Duterte-hits-Diokno-for-criticizing-COVID-19-response.html"
        target="_blank">In a speech Friday</a>, Duterte lashed out at Diokno for the
        latter''s comments on the government''s efforts to stem the spread of COVID-19
        and accused him of being behind black propaganda because of the coming elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29c8f13-b057-44a5-9397-7289d648a48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said there was no truth to the President''s accusations of
        black propaganda and wondered where Duterte got his information</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c752f784-934c-418f-a85d-aaa651e95eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno has been vocal against the government’s actions in handling
        the coronavirus crisis. He said the National Bureau of Investigation is running
        after ordinary citizens who criticize the administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37688ca-e4ba-43b2-85d1-f7866c2f90c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer said instead of making insults, the President should
        focus on the problems at hand.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088469a8-00d0-41d4-b162-3c83304827f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sana naman bigyang pansin ng Pangulo ang mga problema ng bayan
        ngayon. Hindi ito panahon na manlait siya ng sinuman, panahon ito para ma-address
        yung mga problema ng pagkain, yung problema ng</em> frontliners, <em>yung
        kalusugan ng ating mga kapatid, lalung-lalo na yung nasa laylayan ng ating
        lipunan,"</em> he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2c1c3-637a-41b1-b651-a4cfb70d63b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T11:25:21.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:08:59.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope the Presidens turns his attention to the nation''s
        troubles. This is not the time for insults, this is the time to address the
        problems of food, of the frontliners, of the health of our fellowmen, especially
        those who are on the fringes of society.]</p>'
