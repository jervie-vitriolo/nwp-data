      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CBCP advised the public to check their official Facebook page
        regularly for the schedule of activities, which will be posted online.</p>'
