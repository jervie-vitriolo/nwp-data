    'mgnl:tags': ['Eastern-Samar', 'Ben-Evardone', 'Chinese', 'CBCP', 'The-Catholic-Bishops--Conference-of-the-Philippines']
    'template': '1'
    'title': 'Eastern Samar urges gov’t to stop entry of vessel carrying Chinese nationals'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed766aa1-a9db-4c88-99dc-0f0c8b84cf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T00:01:34.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong>&nbsp;Eastern
        Samar Governor Ben Evardone said he has alerted national government authorities
        to bar the entry of a vessel allegedly carrying Chinese nationals to the province’s
        Homonhon Island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093dffb5-d13b-4bb2-a7bf-9d4887424753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T00:01:34.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:39.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have already alerted the [Philippine National Police], coast
        guard and quarantine [office] of [Department of Health] to prevent this from
        docking in Homonhon,” Evardone told CNN Philippines in a text message. "We
        need to protect the health and safety of my constituents,”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ab33d1-fbc5-42cb-8544-6216dd6df0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T00:01:34.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Catholic bishops reported that a local church received
        information that a Chinese-manned cargo vessel was scheduled to dock on the
        island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf794c51-e776-439f-8d66-849adcc7f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T00:01:34.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Bishops'' Conference of the Philippines quoted Fr.
        Christian Ofilan of the St. John the Baptist Parish as saying people are “anxious
        and concerned” over this development.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1a8a4-603a-414a-8802-3b8b51e9532a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T00:01:34.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:39.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vessel will reportedly load about 7,000 metric tons of chromite
        ore from a company’s mining operations, CBCP relayed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4626dca0-9495-4035-8bf4-2d473c497ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T00:01:34.628+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:08:39.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently under a state of public health emergency
        over the coronavirus disease pandemic. Government has since imposed travel
        restrictions and other quarantine measures to prevent the further spread of
        the deadly disease, which has already <a href="https://www.cnnphilippines.com/news/2020/4/4/philippines-covid-19-cases-death-toll-recoveries-.html">killed
        144 people</a> and infected over 3,000 others.</p>'
