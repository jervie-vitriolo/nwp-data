      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patuloy ang aming panawagan para sa mga donasyon para sa</em>
        PPE <em>at iba pang ayuda sa ating mga doktor, nars, at iba pang</em> frontliners,”
