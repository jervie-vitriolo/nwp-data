      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the Department of Health, a total
        of 57 people have recovered from the fast-spreading respiratory infection
        caused by severe acute respiratory syndrome coronavirus or SARS-CoV 2 for
        short.</p>'
    '8':
