    'jcr:uuid': 'e79e3ff9-6475-4663-85a5-456639c93cca'
    'lead': 'CNN anchor Brooke Baldwin announced on Friday that she tested positive
      for coronavirus after experiencing symptoms a day earlier.'
    'mgnl:activationStatus': true
