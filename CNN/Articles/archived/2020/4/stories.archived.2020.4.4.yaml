    'template': '1'
    'title': 'PGH urges COVID-19 survivors to donate blood for recovery efforts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f86c99-be15-4066-a576-0cec792b5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T16:50:03.059+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:08:48.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Philippine
        General Hospital is calling on coronavirus disease survivors to donate their
        blood to help patients suffering from the viral illness recover.</p>'
    '10':
      'contentWidth': '100%'
