    'template': '1'
    'title': 'Amnesty International PH on Duterte address: Filipinos need better health
      services, not guns '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b74e74-3de5-4380-8a3d-6d685c52eed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> Amnesty
        International Philippines expressed concern over President Rodrigo Duterte’s
        public address on Friday justifying the use of force by security forces in
        dealing with violators of the government’s quarantine guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5375bc3-99dd-4c35-8ab8-d8ec47253005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagka lumaban kayo, inaresto kayo, at inilagay mo sa delikado
        ang buhay ng pulis, o talagang bubunot ka ng baril o hampasin mo ang pulis
        ng bato, ‘pag tinamaan sa ulo patay, sabihin mo --- barilin mo, patayin mo.
        ‘Yan ang batas</em>," Duterte told the police and military.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1749c10-ae28-4c3b-a8a0-1ba4a80b9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they resist arrest and put the police officer''s
        life in danger, or pull out a gun or bash his head with a rock, he dies. Tell
        them -- shoot them, kill them. That''s the law.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dbe5e7-54aa-4347-84f9-86cc565982ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group said Duterte’s remarks show that by threatening
        violence, he is ignoring the nation''s plea for a better government response
        to the COVID-19 crisis.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bb0ca6-47ba-4299-ad2f-06c627318094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is deplorable for President Duterte to be inciting violence
        and to level yet more threats in the midst of the dangers facing the nation
        right now. The Filipino people need better health services, job assurance
        and food on their plates, not guns and goons," Amnesty International Philippines''
        Section Director Butch Olano said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f9c046-4086-465d-b0bd-e4567a19d72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said he expects more arrests in the coming
        days and has directed the police and military to use force against violators
        when necessary.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea051c2e-2d3a-47a2-8cde-ec9d08b3569c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization earlier slammed the government''s ''abusive methods''
        in punishing supposed violators of its quarantine policy.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75336c7b-35e6-4c6d-948b-cb6405095d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T20:22:38.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:08:44.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It cited the violent police dispersal on Wednesday of protesters
        in Sitio San Roque, Quezon City who were allegedly only demanding food assistance
        amid the enhanced community quarantine.</p>'
  'philippine-red-cross-coronavirus-testing-center':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
