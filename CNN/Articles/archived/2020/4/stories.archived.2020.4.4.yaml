      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez said Robredo has been working with private individuals
        and companies in raising funds to augment government’s efforts to combat the
        spread of the coronavirus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47da21d-a248-4aa1-b471-5affec64d783'
      'mgnl:activationStatus': true
