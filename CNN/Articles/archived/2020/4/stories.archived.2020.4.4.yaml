      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Philippine Navy said <em>BRP Ang Pangulo</em>
        can accommodate 28 patients and five medical personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1a3de-a5bc-4187-ba75-5bc0187a0a2c'
