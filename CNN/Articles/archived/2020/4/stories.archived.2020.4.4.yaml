      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctor added this is an old method of treating patients, which
        “works in a lot of diseases.”</p>'
    '7':
