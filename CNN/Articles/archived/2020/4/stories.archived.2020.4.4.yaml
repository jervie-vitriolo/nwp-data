      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/02/business/coronavirus-racial-gap/index.html">Why
        the coronavirus crisis will expand America''s racial wealth gap</a>."</em></p>'
  'Is-an-immunity-certificate-the-way-to-get-out-of-coronavirus-lockdown':
    'author': 'Laura Smith-Spark, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T04:22:51.372+08:00
    'imagesource': 'jcr:ad4a7422-596c-4656-b64e-8c465c101894'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5875b31-2817-4490-bdaa-3580046570b2'
    'lead': 'Perhaps half the world''s population is under some form of lockdown to
      help curb the spread of coronavirus. Many are starting to wonder when and how
      these tough restrictions on everyday life will end. Could a so-called immunity
      passport be the answer?'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T04:26:51.789+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:09:06.794+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:22.202+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is an ''immunity certificate'' the way to get out of coronavirus lockdown?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413708a3-9833-413d-8a4c-22560ca0b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Perhaps half the world''s population is
        living under some form of restriction to help curb the spread of coronavirus.
        Many are starting to wonder when and how these tough limits on everyday activities
        will end.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc03c91-a99e-413f-9b69-3012690efddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most experts agree that the only way out of a lockdown is testing.
        Reliable tests would allow people to know whether they have had the virus,
        and therefore enjoy at least a degree of immunity. They would give officials
        the ability to isolate new outbreaks when they emerge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832f6ed-8dd4-4c0f-9416-f259af8dd4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just how would people prove their status -- and just what rights
        would that status confer? These are big questions that countries around the
        world are grappling with.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f65f69c-b908-418b-95e6-4136e4aa1194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, Health Secretary Matt Hancock -- who has himself just
        emerged from self-isolation after testing positive for Covid-19 -- suggested
        that Britons who''ve had the virus might be issued with a certificate, which
        has already been dubbed an immunity passport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a662a1-f270-4f44-8132-d6e94556ee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at an immunity certificate, how people who''ve had
        the disease, have got the antibodies and therefore have immunity, can show
        that and get back as much as possible to normal life," he said. On the BBC
        later, he said it could take the form of a wristband.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7245ac64-86b1-4928-a5ae-1e6a31ce5f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many who have already lost their jobs or are desperate to return
        to work and keep businesses alive, the idea sounds like a godsend. But little
        is yet known about how feasible or reliable such a scheme would be -- not
        least because the evidence surrounding Covid-19 immunity is not clear. "It''s
        too early in the science of the immunity that comes from having had the disease"
        to take any firm decisions now, Hancock said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9484b8-c118-4c04-b27a-b13a85e83bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential challenges include finding a reliable test to determine
        who has antibodies for the coronavirus, establishing the level of immunity
        conferred by previous infection and how long it lasts, and the capacity of
        overstretched health systems to carry out reliable, widespread antibody tests
        in the general population.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe4200-9703-4506-a3a2-78c42d1f3e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Difficult social questions could also be thrown up. Could immunity
        passports create a kind of two-tier society, where those who have them can
        return to a more normal life while others remain locked down?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc111de-3a12-4754-8c59-9ac745735ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government has already been widely criticized this week over
        its limited coronavirus testing capacity for frontline health care workers
        and others, prompting skepticism about whether it could deliver a more ambitious
        program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8bd08-531e-4866-84c0-be016aec93a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed about the immunity passport idea Friday, Hancock told UK
        broadcaster ITV that the UK government had not so far found an antibody test
        that works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41737236-7222-4664-9e72-fb856ac3fc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of immunity certificates is "a really smart one," he said.
        "But as yet we''re not going to bring them in because we don''t know yet that
        the immunity is strong enough and there''s still more science that needs to
        be done about the levels of immunity in people after they''ve had the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c75bd-3ba4-48bb-8e15-696e168a3cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.790+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So it''s only when we have the confidence that that''s reasonable
        are we going to do that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda04abf-7aed-48ee-a495-701cac89b1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are looking seriously at the idea, he added, including
        at Public Health England''s laboratories at Porton Down, a top-secret government
        research site.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd676cc8b-a1a5-4322-9e1b-410f0f06930f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Two-tier society?</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81850574-ba80-4725-a9c2-542d395488f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hunter, professor of health protection at England''s University
        of East Anglia, told CNN that his first reaction on hearing Hancock''s proposal
        was "what a brilliant idea" but that his thoughts had quickly turned to what
        could go wrong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c6eabd-861b-4fee-a0d5-f73140a06238'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the positive side, he said, "if you get something like this,
        you can get people back into areas where they are going to be meeting lots
        of others -- health care workers, front line workers, supermarket workers,
        who would otherwise be at risk but once they''ve had the infection know that
        they don''t need to worry they will take the infection back to their families."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5825c8e-3b88-4df9-9f60-fc61cfa1aa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One big downside, however, is the potential for people to act fraudulently.
        "Could people pretend they were immune when they weren''t because they needed
        to go out and earn money?" Hunter asked.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5711d15-058d-4c35-bdd9-8336f70ca21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also not clear whether the antibody test, once a reliable
        type has been developed, would be administered at home or in a healthcare
        setting.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f12d825-d2b0-42be-9697-1069537ffc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are basing it on home tests, how does whoever signs your
        ''passport'' know that you have actually read it right?" said Hunter. "How
        do they know that you have tested properly, read it properly, and the result
        is accurate? If you go somewhere else, how do they know that you are who you
        say you are and that you haven''t swapped with someone who looks like you
        on your driving license?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad3c61-1c30-42ed-8827-9990061fa0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another more serious issue, he said, is whether people might deliberately
        seek to get infected in order to -- hopefully -- recover and go back to work.
        "If that happens, that might undermine a lot of what we are trying to do with
        social distancing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ff23eb-97f8-4507-bc3e-c1614a5e9ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while such an immunity passport would be divisive, the inequality
        wouldn''t last forever, Hunter points out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65342747-631b-4a83-90a1-4e58582327d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vaccine will most likely be developed by early next year, he said,
        allowing those most at risk to be protected, and by then more of the population
        would in any case be immune.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929caee-9519-42e0-b0da-b9a2ebadb654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>China''s color-based QR codes</strong></h3>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e464ade-d77f-4f26-990e-4abd4c99c772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is not alone in grappling with the idea of how
        safely to end its population''s confinement and get people back to work.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc8520-5bcc-4382-a673-5375299ee756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.791+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which is cautiously beginning to open back up after weeks
        of restrictions, is using smart phone technology to try to prevent a resurgence
        of the coronavirus.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc1d8ce-3cdc-4faf-89e6-7935b6fd7cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Hubei province, except for the city of Wuhan, were
        told last month that they would be allowed to leave the province if they have
        a green QR code on their mobile phones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaaf3f8-ea17-4fc5-844e-11a8ed3d9769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hubei had previously ordered all its residents to obtain the color-based
        QR code -- which comes in red, yellow and green -- and acts as an indicator
        of people''s health status.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c2ebed-8600-442d-a810-2da71d5e8b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colors are assigned according to the provincial epidemic control
        database: people who have been diagnosed as confirmed, suspected or asymptomatic
        cases, or people with a fever will receive the red color code; their close
        contacts will receive the yellow code; and people without any record in the
        database will get the green code -- meaning they''re healthy and safe to travel.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911bd37f-a52d-47cc-867a-aa06ffd43e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, the easing of restrictions will be extended to Wuhan,
        where the coronavirus first emerged in December, and residents with a green
        QR code will be able to leave the city and the province for the first time
        in more than two months.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e44907-1186-4c1b-8c67-98463921b3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the city of some 11 million residents have warned people
        not to go out too much, however, amid fears of a renewed wave of cases.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170fdf26-1478-483f-b0e9-8a8497828dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities last week introduced strict new limits on foreigners
        arriving in the country, in order to prevent just such a second wave.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f9d011-258f-466c-89a4-b53cee3c122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea, which has relied on aggressive testing and contact
        tracing to curb the coronavirus'' spread, introduced a GPS-based app to make
        sure that people who were self-quarantined at home stayed put.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609976e8-ef14-4a64-ac48-5a6f1deb2231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Denmark looks to testing</strong></h3>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0247748-73a4-4787-889d-bd92618c2ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One European nation, Denmark, is perhaps closer than most to lifting
        its lockdown.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ef271f-bd4d-4165-b2c1-c1114f8c0468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Mette Frederiksen said Wednesday that restrictions
        to curb the spread of the virus appear to be working, with hospital admissions
        rising at a stable rate although the virus has yet to peak there.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9abd571-50cb-407d-8b68-744e23eacce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unforeseen developments aside, officials say the next step will
        be a gradual and controlled opening of society starting mid-April.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e98cb10-35e3-4a14-8aed-ab2682fa7a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the plan will be to offer as much testing as possible --
        not just for the virus but also for antibodies -- so people may know whether
        or not they have acquired a level of immunity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12328025-2d1b-465e-bcc1-4b270301203d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.792+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the first case was diagnosed in Denmark on February 27, more
        than 104 people have died and more than 535 have been hospitalized. Denmark
        was among the first European countries to close its borders on March 13, and
        in that same week closed schools, cafes and shops, as well as banning gatherings
        of more than 10 people and visits to hospitals.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344e775e-9fc8-45bd-836a-c8221055f212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.793+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of widespread testing with social distancing seems
        for now to be the most reliable way to stop the virus'' spread.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa51038-eec8-43f5-b67f-096ec0b8ee6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.793+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Hancock told Britons, "The number one thing people can do to
        get out of this as fast as possible is to stay at home."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1005f4f-b0d3-44f5-aa3a-b298e7b7118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T04:26:51.793+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/03/health/immunity-passport-coronavirus-lockdown-intl/index.html">"Is
        an ''immunity certificate'' the way to get out of coronavirus lockdown?"</a></em></p>'
  'Duterte-says-release-of-₱200-billion-COVID-19-aid-fund-to-go-through-process':
    'author': 'Danielle Nakpil, CNN Philippines'
    'caption': 'PRESIDENTIAL PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T07:12:46.113+08:00
    'imagesource': 'jcr:0b976506-39d0-4a97-9283-2ff785979caa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c006ed47-9d71-48a9-98f7-cb7a082148b2'
    'lead': 'The release of the ₱200-billion aid fund for the COVID-19 pandemic will
      still have to go through the usual government process, says President Rodrigo
      Duterte.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T07:15:48.470+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:09:05.595+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:22.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte says release of ₱200-billion COVID-19 aid fund to go through
      process'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283975e-ddca-4902-a2ee-2289bab5396c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> The release
        of the ₱200-billion aid fund for the COVID-19 pandemic has to go through a
        government process, said President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d51757-586d-46ee-b3b2-b9c39ea67338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said ‪Friday night‬ in an unannounced address, that the
        fund meant to support “the most affected” in the COVID-19 crisis, hasn’t been
        released due to government processes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838f49c5-f934-4b92-b68e-457da04d0373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that there is no way they are corrupting the money
        from the aid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f5671-1e3c-4b32-a4e4-0b4c9130ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi namang totoo na kaltasan namin. Hindi kami ang humahawak
        ang pera. In two days nandito na. Mag process lang ng papel. ‘yang ₱200 billion
        na yan, proseso ‘yan,”</em> Duterte said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830039cd-756a-4091-8cfd-124b6e498d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not true that we deduct from that money. We
        do not have it. In two days, it will arrive, papers just have to be processed.
        It is a process to get the ₱200 billion-worth of funds.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f7784-f25d-4dc9-9de5-7c4e4b23b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that government employees, especially those from the Commission
        on Audit, are afraid to hurry the process, for they may risk the prospect
        of being jailed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1a6755-dbe3-42c5-8ade-07bcff7b3b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kaya careful ako. Wala akong sinabi sa LGU. Wala din akong
        sinabi sa barangay captain,”</em> he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780684c-73e8-45a7-a955-d72eb7a25593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why I am careful. I am not saying anything
        to the LGUs and barangay captains.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04ac749-fad8-44f7-ad36-c90f50313208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte ordered Social Welfare Department Secretary Rolando Bautista
        to add the COVID-19 aid to DSWD’s Pantawid Pamilyang Pilipino Program or 4Ps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c4895-db44-413e-b56a-74f908d03be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.471+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has allotted a total of <a href="https://www.cnnphilippines.com/news/2020/3/31/Duterte-assures-%E2%82%B1200-billion-aid-for-the-most-affected-in-COVID-19-crisis--.html">₱200-billion-worth
        of aid</a>&nbsp;for low-income households, farmers, and fisherfolk, amid the
        COVID-19&nbsp;pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2005dd64-4b9b-41f3-b940-9d033542ddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.472+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed the Bayanihan to Heal as One Act on March 24, which
        grants him additional powers to tackle the COVID-19 crisis in the country.
        This includes the power to reshuffle funds in this year’s budget to provide
        assistance to the poor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c449e0e-37a1-4e2c-9858-a422330a6dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:15:48.472+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under this law, Duterte should deliver a weekly report to Congress
        every Monday, where he would detail what the government has done in the past
        week to combat the COVID-19 pandemic.</p>'
  'I-never-said-shoot-to-kill-quarantine-violators-Duterte--':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-04T07:25:41.657+08:00
    'imagesource': 'jcr:cf8abde4-5bd0-421c-b6ae-56368e013a87'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25a6705a-5b49-4ce7-9184-aa732f15d8d1'
    'lead': 'President Rodrigo Duterte denies giving a shoot-to-kill order against
      unruly quarantine violators in an unscheduled address Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T07:33:42.729+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:09:05.032+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:22.534+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'I never said ‘shoot to kill’ quarantine violators — Duterte  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3049d61e-2963-4195-ae1b-fd69525aa13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4) —</strong> President
        Rodrigo Duterte denied giving a shoot-to-kill order against unruly quarantine
        violators in his unscheduled address.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cacf8a-8539-4ced-bdf8-9e11c06ae72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I never said in public shoot to kill. Period,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18a9c50-9b1c-43c9-a32e-889c3723eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte explained that that police and military men should only
        resort to “shooting” a person when their lives are put in harm’s way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb743137-90f9-4b5b-ab4d-8d594ed94069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Military at pulis, you overcome. Ayaw niya? Eh di hawakan mo
        ang kamay. Kung lumaban ka, ang sinabi ko, at this start of this statement
        sinabi ko, pag lumaban ka at inilagay sa delikado ang buhay ng pulis, barilin
        mo. Patayin mo. Ayan ang batas,”</em> he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71725f5-8eef-4403-a1bf-28942cd00e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To the military and police, you overcome. If they
        resist? Contain them. If they fight against you, like what I said at the beginning
        of the statement, and they put your life in danger, shoot them. Kill them.
        That’s the law.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e682341-9cca-443b-85a6-6f6252a695ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte further clarified that he would not make such a careless
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ff3361-0a43-4260-9b63-07d394d2153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The responsibility of the person being arrested by the police,
        <em>ang responsibility mo is to submit to the police.</em> <em>Pag sinabi
        ng police na sumama ka, you have to go. You cannot fight it out. Kung valid
        ang pag aresto sa’yo</em>,” he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211fecf-84b1-4e13-8fd5-a9e373f6e628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.729+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The responsibility of the person being arrested by
        the police is to submit to the police. When the police asks you to come with
        them, you have to go. You cannot fight it out if the reason of your arrest
        is valid.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c0fa6e-09df-4461-9ecf-d05e8933cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the police however, has to release you if it turns
        out your arrest is invalid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4ad4d7-dc19-44a6-b80d-9be84e5b5ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang pag aresto, does not end there. Di ‘yan matapos pag sinabi
        ng pulis na arestado ka. The police will bring you to the police station.
        Ang batas ang nagsabi, pag hinuli mo, you have to overcome ang resistance.
        Kapag na resist itong taong inaresto, anong gagawin mo? Kaya ang batas nagsabi,
        pag nag resist, kailangan ang pulis must overcome,”</em> he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70a63e2-5ebf-483b-a880-b380bde48733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The arrest does not end there. It does not end when
        the police says you’re arrested. The police will bring you to the police station.
        According to the law, if the police arrests you, they must overcome any resistance.
        If the person resisted, what will you do? That’s why the law says that if
        the person resists, the police must overcome.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034951a3-5c4f-409d-8d0c-957704a878f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As recalled, Duterte, on Wednesday, supposedly ordered the police
        and military men to shoot those that will create chaos during the Luzon-wide
        enhanced community quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b711a107-00e2-4456-a677-1c6f711dfb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters were arrested in Quezon City for asking the government
        for food and other basic supplies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba8640c-4a10-445c-a3af-75e662a6a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:33:42.730+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:09:05.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html">Duterte
        tells police, military to shoot unruly quarantine violators</a></strong></p>'
  'Guayaquil-dead-bodies-left-on-Ecuadorian-streets':
    'author': 'Natalie Gallón, CNN'
    'caption': 'Courtesy: Filiberto Faustos/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-04T07:40:16.441+08:00
    'imagesource': 'jcr:1bdf4c8b-8b4a-4535-bba4-884a42495033'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a270bff-989e-43ac-9795-58db6bbea82a'
    'lead': 'The streets of Ecuador''s western city of Guayaquil are deserted, with
      few residents in sight -- and a few dead, as bodies are being left in the streets
      of this overwhelmed place.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-04T07:42:52.904+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:09:04.422+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:08:22.682+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ecuador']
    'template': '1'
    'title': 'Bodies are being left in the streets in an overwhelmed Ecuadorian city'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df6bf9-ddf7-449c-9833-cc462a32ab32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> The streets of Ecuador''s western city
        of Guayaquil are deserted, with few residents in sight -- and a few dead,
        as bodies are being left in the streets of this overwhelmed place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9e5e08-8334-4eac-8c78-625fc31d29dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic is overloading this city''s public services
        to a point of collapse. Hospitals have no beds left to accept sick patients,
        and morgues, cemeteries and funeral homes are straining. With no place left
        to put them, some residents say they have no choice but placing them outside.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92183ada-a8d8-402d-9388-30156b5ebd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how many of the deceased are dying because of Covid-19.
        Many families say their loved ones had symptoms of the virus, while others
        only know the ill were unable to be treated at Guayaquil''s overwhelmed hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfa9db5-2a2a-485d-a750-582ac0a7bb6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been waiting for five days," Fernando Espana said in a
        video obtained by Reuters on March 30, as he complained about the struggles
        to have authorities come pick up his family member.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11acbb8-96b1-42bb-a164-8ab4dd75100a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are tired of calling 911 and the only thing they tell us is
        to wait, they are working to solve this," he continues as he moves the camera
        through a window to show a black plastic-wrapped shape inside the home, with
        two fans blowing on it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594cf4d-f42d-4a9f-b169-0008b332d73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smell is too much to take. "It''s the odor from the body that
        one can no longer handle," Espana''s neighbor, Glenda Larrea Vera says in
        the same video, from across the street and behind a mask. "And we also have
        neighbors that are elderly. I have my mother who is 80 who is also having
        respiratory problems."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea1084-1251-49ec-9d38-6629250ff600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video surveillance from last week obtained by CNN shows a motorcyclist
        abandon a body in the street. Hours later, a group of people, dressed in special
        hazmat suits are seen picking up the deceased, then driving off in a vehicle.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976758b-0562-49c1-8650-943b6c72cb63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another video obtained by CNN, a group of people remove a body
        from a car. Covered in face masks, they wrap the body in a what appears to
        be a black tarp when a police vehicle approaches minutes later. A conversation
        takes place and the group puts the body back into the car. Police tell CNN
        they could not offer details about the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4529c-2f69-45ab-affa-2c9c4f7986cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National figures show that Ecuador''s authorities have collected
        more than 300 bodies from private homes in the city between March 23-30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c443cd5-d67b-4ea4-8a21-af32621eeea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.905+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorge Wated, head of a joint military task force created to deal
        with Ecuador''s coronavirus crisis, in a televised interview on Wednesday
        said that his task force had gone from "taking away 30 deceased per day to
        150" over the past three days. Wated added that this was "independent of the
        hard work reactivated by the private funeral homes and graveyards in the country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58916176-1f0f-4a78-8fe9-2e68850d5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guayaquil''s mayor Cynthia Viteri has desperately begged for help
        from the national government in a video posted to her Twitter account last
        week. "What is happening in the country''s public health system? They are
        not taking away the dead from houses, they''re leaving them on the sidewalks,
        they''re falling in front of hospitals. No one wants to pick them up," she
        said, adding later, "we need to know the causes of why people are dying in
        their homes."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc653a9-bec4-4ac8-979d-705c4f91a6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happens with our sick too?" she adds. "The families roam throughout
        the city knocking on doors so they can be taken care of or that a public hospital
        receives them where there are no more beds and they close the door and leave
        them outside."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b879ad9-f468-4695-a5ef-3730c696b60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With hospitals beyond capacity, some people are dying as they wait
        for medical care. One Guayaquil woman died in a wheelchair at a hospital while
        waiting to be seen in an emergency room. According to a hospital source who
        asked not to be identified, there were no beds available and her body was
        left out for almost four hours before it was taken away. The cause of death
        has not been determined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ad636e-0e5e-422e-963b-35311c747cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Friday, Ecuador''s National Service of Risk and Emergency
        Management Department reports 3,368 confirmed coronavirus cases and 145 fatalities
        nationwide, of which 102 are registered deaths in Guayas province, where Guayaquil
        is located. But some citizens are concerned that confirmed positive cases
        of infection are higher than what is being reported by the Ecuadorian government,
        and they are demanding action, something happening in other countries too
        as delays and lack of testing cause frustrations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11234935-900c-4e7b-b2ab-ac6d4f2e1e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Lenin Moreno during an address to the nation Thursday
        called for transparency at all levels of government regarding the numbers
        caused by the crisis. "It''s important to tell the truth," Moreno said, adding
        that in "both the number of cases and deaths, the records fall short."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfc26e-493f-4a72-9951-6ddc6aa6bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wated, the task force chief, has said that experts expect between
        2,500 and 3,500 deaths in the coming months in Guayas alone.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31405081-e436-4a60-8361-3486f63da914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several containers have arrived in Guayaquil to serve as temporary
        morgues to accommodate the influx of bodies, and authorities say they plan
        to create space for "dignified burials."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb471a14-68e3-421b-8a14-63a8be10f335'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, some of the living in Guayaquil remain trapped in a
        nightmare, with no way to mourn their loved ones, not even through a proper
        burial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dda623-96b8-4fe2-9522-4733a7ea0ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-04T07:42:52.906+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:09:04.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/03/americas/guayaquil-ecuador-overwhelmed-coronavirus-intl/index.html"
        target="_blank">Bodies are being left in the streets in an overwhelmed Ecuadorian
        city</a>"</em></p>'
  'Quezon-City-COVID-19-cases-rise-to-476':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
