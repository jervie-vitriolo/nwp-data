      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 4)</strong> — The Department
        of Health reported on Saturday 76 new confirmed COVID-19 infections, the lowest
        in a week marked with daily three-digit spikes in the number of new coronavirus
        infections.</p>'
