      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana, an infectious disease expert and a COVID-19 frontliner
        from PGH explained the recovered patients’ blood is rich in&nbsp;antibodies
        which could fight COVID-19. This, as the world races against time for the
        COVID-19 cure and vaccine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57be9fb3-2fbb-460c-8f9e-25c2602be915'
