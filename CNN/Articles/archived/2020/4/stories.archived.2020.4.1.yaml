      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crozier struck a more optimistic tone in a post on the ship''s Facebook
        page on Monday, saying the "Sailors are in good spirits and are facing this
        new challenge with a level of professionalism that I have come to expect from
        such an amazing and resilient team."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
