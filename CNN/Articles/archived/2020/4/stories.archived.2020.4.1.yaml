    'lead': 'A coastal town in north Wales has found a whole new meaning to the phrase
      herd immunity, after goats were spotted roaming its quiet streets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T06:26:42.956+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:05:03.392+08:00
