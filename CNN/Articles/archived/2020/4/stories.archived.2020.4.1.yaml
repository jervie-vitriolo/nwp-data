      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The Bureau
        of Customs seized P15 million worth of suspected smuggled personal protective
        equipment in a raid in Manila on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7c5b60-cb47-4f5d-aff0-9999359a6dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.259+08:00
