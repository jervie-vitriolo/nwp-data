      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9278b2a9-8ba0-4641-a810-bcbea6ff6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those arrested was a 47-year-old woman who led the group Samahan
        Ng Magkakapitbahay ng Barangay San Roque.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabb06f4-df1a-49b7-bc15-3cd1237025aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a4e17e-5581-4dec-bbf1-d97f936eac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were apparently part of dozens of protesters shown on videos
        that circulated on social media. Some of them held placards saying they have
        not gotten any help from the local government amid the Luzon-wide enhanced
        community quarantine to curb the spread of COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e543972-8608-41a0-ab04-d5e9e07d7d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cd8e00-ad18-4c82-a7ab-d24cfd096296'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.378+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Quezon City denied these claims, saying
        there has been "continuous distribution of food packs throughout the city,
        both from the local government and the barangays to ensure that affected families
        are looked after during this crisis period."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a59df3-533c-4c3c-9e11-1a17a523e731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ab2a71-f651-4830-8c3b-9e69f875327a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the mayor has instructed city personnel to review
        the list to make sure nobody has been inadvertently left out," it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b717a4-2e06-4884-a4a8-2f13e55caa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80ebf6c-aaa3-46f9-9f1f-665bf48f16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city government said the residents crowded the area after being
        given false information that a TV crew was distributing relief goods there.&nbsp;The
        group Kadamay instigated individuals to hold the rally and claim they were
        not given aid, claimed Quezon City Task Force Action Officer Rannie Ludovica
        in a CNN Philippines News Night interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562aff7-f6e2-448b-b75f-be0f4e51db1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bb51e0-4abf-407a-bb7c-2ef979f9fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon further questioning however, some residents acknowledged that
        they did receive food packs," the Quezon City government stressed.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3060f6-1a8a-4073-939d-737c974379e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268f81e2-d800-491c-a78e-e3a643c08803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 31, the local government of Quezon City said it has
        distributed more than 952,000 food packs since the imposition of the quarantine,
        which has restricted people''s movement. Quezon City has 151 confirmed cases
        of the coronavirus. Of this number, 27 have died while 11 have recovered.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb450bbc-b506-4689-aea7-4c8c6ed41fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7c777-245a-4a24-a45b-07cdc2669933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quezon City Mayor Joy Belmonte called on authorities
        to release the arrested protesters "in the interim for humanitarian reasons,"
        and issue them a warning instead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671fd246-d2c7-48d2-af71-20041a2a330f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2848683-875f-460e-ab5e-1cb6c4b0f8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PNP reiterates: No mass gatherings</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfc08a4-a03f-46b7-9dc9-12a3f5f62241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10bc396-71f7-41a9-af46-6c7dfc80ce66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police earlier said charges will be filed against the protesters
        for violations of the Republic Act 11469 or the Bayanihan To Heal As One Act,
        which was recently passed to address the COVID-19 crisis; and the Mandatory
        Reporting of Notifiable Diseases and Health Events of Public Health Concern
        Act. They will also be charged for resistance and disobedience to authorities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2add78a-048e-4bdb-b7a6-fa5e863c7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c8e3ad-7d3e-4615-acfc-ba00474e2373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bago po sila hinuli, unang-una pinakiusapan natin sila para magsibalikan
        sa kanilang tahanan, subalit nagmatigas sila kaya wala tayo magawa kundi i-implement
        natin ang batas," said QCPD Director Police Brigadier General Ronnie Montejo.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e12e487-50ef-4c50-b5f4-5b3645f46267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69958255-cdc8-4dba-a408-6b12bab46a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Before they were arrested, authorities first requested
        them to return to their homes, but they refused to do so, and there''s nothing
        we can do but implement the law.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d46e30-fddd-477b-a1ec-d3389a7c4503'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:14:47.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:51.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ludovica also said protesters are "targeting other barangays" in
        Quezon City, including Payatas, Batasan, Holy Spirit and Commonwealth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f96c6-ac23-4691-bd06-cdc4768d5362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:14:47.774+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After po nito, ''yun na po ang isusunod nila para lalabas talaga
        na ''yung mga tao ay di na makapaghintay at gutom na," Ludovica said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed241bd-b495-4191-a205-e34f559ea2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:14:47.775+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:51.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After this, they also intend to stage protests in
        those areas to make it appear like the people are already starving and can
        no longer wait.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5579fd-8f43-478b-b4df-a6870a649893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80016e2-94c3-45c0-bce5-c64d12d1a616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief General Archie Gamboa warned of
        "firm and decisive police action" against those who will organize and join
        "illegal mass actions" amid the state of national health emergency due to
        the COVID-19 crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7437d6e-f0c8-4d9a-bb61-590eb9433a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102106e-3529-4ab8-8949-999398669da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Luzon-wide quarantine, people are ordered to stay home, except
        those offering basic services, mass transportation is suspended and all mass
        gatherings are prohibited.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad17caf0-438b-4cde-8bfc-1bfa175034b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f081665-4dde-41eb-aea7-8e2c72e3b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:54:36.381+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:51.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Groups call for protesters'' release</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f199fc95-dbef-40e0-82b4-56493a065360'
