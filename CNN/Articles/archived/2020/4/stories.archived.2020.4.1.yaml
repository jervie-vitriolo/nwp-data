  'austria-ski-resort-outbreak-coronavirus':
    'author': 'Nadine Schmidt, CNN'
    'caption': 'A winter evening in 2017 in the Austrian ski resort of Ischgl in ski
      resort in Tyrol Alps. Austrian authorities are facing a class action lawsuit
      involving as many as 2,500 tourists over their handling of a coronavirus outbreak
      in the popular Austrian winter sports resort.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T13:17:23.500+08:00
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:45ca0cba-3dd8-4275-9de9-1dd667f70cec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2e2047a-6f42-4f92-a864-0adda42783f3'
    'lead': 'Austrian authorities are facing a class action lawsuit involving as many
      as 2,500 tourists over their handling of a coronavirus outbreak in the popular
      Austrian winter sports resort of Ischgl, in Tyrol province.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T13:21:23.071+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:04:50.062+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:31.697+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Austria', 'coronavirus', 'COVID-19', 'Europe', 'outbreak']
    'template': '1'
    'title': 'Austrian officials face lawsuit from 2,500 tourists over ski resort
      outbreak'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a3158-e0a7-46bb-8ac9-c8ad22594e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Austrian authorities are facing a
        class action lawsuit involving as many as 2,500 tourists over their handling
        of a coronavirus outbreak in the popular Austrian winter sports resort of
        Ischgl, in Tyrol province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef2fe9c-0cb0-46f7-be66-fbe1ba45d82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischgl is already being investigated by public prosecutors in Innsbruck,
        Tyrol''s capital, after hundreds of infected patients were traced back to
        the resort, as reported by CNN last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4789401a-901a-465f-8cbe-a57706c7c753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Tyrol are accused of having reacted too late to the
        first signs of the coronavirus outbreak in Tyrol —&nbsp;particularly in Ischgl
        —&nbsp;contributing to the spread of the virus in Europe and beyond.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da625d5-8237-4bb0-8944-32d4583b3ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Consumer Protection Association (VSV) —&nbsp;which
        says authorities are responsible for a late reaction at the beginning of the
        coronavirus pandemic — has announced that just five days after a call for
        action on its website, around 2,500 people have come forward, around 80% of
        them German. The association told CNN it had filed a report with the public
        prosecutor''s office in Innsbruck last week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5cebec-8368-4781-bdad-61fa2ede8536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hansjörg Mayr, a spokesman for the Innsbruck prosecutor, confirmed
        to CNN that it had received the report last week and said police have started
        investigating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d35168-dfa0-4b60-9c47-8daa7d842996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Austrian Consumer Protection Association told CNN on Monday:
        ''''Today as of 9:00 a.m. about 2,500 people have registered with the VSV
        who are affected by a coronavirus infection in Tyrol. There are about 80%
        German travelers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39d67c6-5b81-44b1-8625-4a07b674ec05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nearly all reports concern Ischgl. Most of the people are in home
        quarantine.''''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00e865e-6bc9-4f6b-bd77-a701a82312c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association previously filed a complaint against the Tyrolean
        Governor Günther Platter, the mayor, cable car companies and other representatives
        of the authorities. It also launched a Europe-wide appeal to possible victims
        who believe they were infected with Covid-19 while vacationing in Tyrol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e016105-3626-4ddb-9bf8-dcf226404819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the VSV states: ''''If you were at the ski resorts
        of Ischgl, Paznauntal, St. Anton am Arlberg, Sölden or Zillertal on March
        5 2020 or later, and shortly afterwards were diagnosed with the coronavirus,
        then you may be entitled to claim damages against the Tyrolean authorities
        and also against the Republic of Austria, provided we can produce evidence
        for negligence through relevant reports or in criminal proceedings.''''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419bab9-b657-402e-bc0f-e4aa6639f315'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said: ''''The global coronavirus pandemic qualifies
        as force majeure [forced circumstances] and nobody can be held responsible
        for any damage suffered. However, keeping ski resorts open, even though authorities
        knew or should have known of a threat of mass infection, is certainly a reason
        to consider claims for damages.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facafa01-fc1a-433b-9bf7-229b91ee1a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Verbraucherschutzverein VSV (Consumer Protection Association)
        has therefore submitted a description of the facts to the Public Prosecutor''s
        Office in Vienna against the Tyrolean authorities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f218ef8-9958-4b74-9d0f-e9267a112ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public prosecutor will have to examine whether something went
        wrong and if so, what exactly went wrong.''''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e00bb2-149e-423e-8d58-6745adf083cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN last week, the public prosecutor''s office
        in Innsbruck said it had commissioned the Tyrol Criminal Police Office to
        conduct "investigations on suspicion of negligent endangerment of people by
        communicable diseases." The prosecutor''s office added that it was looking
        into the possibility that a catering company did not report an employee''s
        positive coronavirus test at the end of February.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b421822-eb8e-4aad-8961-2438ef0206bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Tyrolean Governor Günther Platter said in a statement
        to CNN on Monday night that the world was facing "an exceptional situation"
        and "management of the crisis" was the priority, but that "it will be important
        afterwards to put all measures worldwide -- and also in Tyrol -- to the test
        ... to see where mistakes have been made and, on the other hand, which structures
        need to be changed.''''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b9c32-4935-4ecb-9d45-8acc205e19b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platter''s statement said that after the Austrian authorities became
        aware on March 5 that Icelandic tourists in Ischgl might have been infected
        with coronavirus, the Tyrolean health authorities immediately contacted Ischgl''s
        on-site doctor and arranged for hotels to compile lists of Icelandic guests.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766c5b9-edf8-4954-ba9b-174bacee6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-site doctor said that he had not seen employees or other
        people with flu-like symptoms at his office in the previous days, the Tyrolean
        governor''s statement said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ab1568-2228-4a99-9ea4-cc5ede126bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nevertheless, the health authorities issued a directive to test
        all persons with flu-like symptoms for corona," the governor''s statement
        read. A German bartender at Kitzloch bar became the first person to test positive
        after reporting to the doctor on March 7 with suspected flu symptoms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f2b6e-c000-473d-87b4-c01becb4c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health authorities "immediately ordered a comprehensive survey"
        at the bar, which "led to further positive tests in the following days," said
        the statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fcf5b0-7832-47af-b79b-bf96aabb34d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorities also took "the necessary immediate measures" such
        as disinfecting the bar and separating employees, and after other employees
        who had already been quarantined tested positive, Kitzloch closed on March
        9, the statement added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a9fc8-9c76-42a7-84fe-e5615d8076a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shortly thereafter, the Tyrolean government officially closed all
        après-ski bars in Ischgl and a few days later declared the tourist winter
        season to be over by officially closing all lifts and hotel facilities. Tyrol
        was the first province in Austria to take such far-reaching measures."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4948b94a-fb0e-4ec3-ab5b-d3048e52d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Paznaun valley was quarantined on March 13 and on March
        18, Tyrol issued a quarantine order for all 279 municipalities in the province,
        the statement said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee24dff-9a64-4a4c-9a45-306854c225e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When approached for comment, the medical authority in Tyrol referred
        CNN to the statement from Platter''s office.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50e69d1-669b-49e9-902d-0173e7e60d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has also contacted the mayor for comment but has not yet received
        a response.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d371e35-4a43-4f18-9183-39f3ff9f07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ischgl and its neighboring villages draw around 500,000 visitors
        each winter, attracting high-profile figures including Paris Hilton, Naomi
        Campbell and Bill Clinton in previous years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd146a8-8879-4573-9f29-aee6ef71f6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 10,000 coronavirus cases in Austria, with
        2,358 in Tyrol, and there have been 128 deaths, according to the Austrian
        Health Ministry.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b39dd6c-ec7e-4a21-b052-bfb286435de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria''s government announced Monday it will ban the "touristic
        use" of hotels and restaurants until after Easter to help slow the spread
        of coronavirus. It will also be compulsory from Wednesday to wear face masks
        in supermarkets.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1d93ad-04f1-41f3-8dc7-1a0d49fbe31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:21:23.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:50.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/austria-ski-resort-ischgl-coronavirus-intl/index.html">Austrian
        officials face lawsuit from 2,500 tourists over ski resort outbreak</a>"</i></p>'
  'coronavirus-lockdown-impact-pollution-india':
    'author': 'Rebecca Wright, CNN'
    'caption': 'These pictures taken on March 25 show deserted streets across India.
      The top row, from left to right, shows Ghaziabad, New Delhi, Mumbai. The middle
      row, left to right, is Allahabad, Chennai, Kashmir. The bottom row, left to
      right, depicts Siliguri, Kolkata, and Bangalore'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T13:23:18.031+08:00
    'credit': 'From Staff AFP/Getty Images'
    'imagesource': 'jcr:a3ffb13a-cb72-4c7c-b1c8-215462bb96b9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5759d6d6-de29-452d-854c-811c3c5ade28'
    'lead': 'When India imposed a nationwide lockdown a week ago, it was designed
      to stop the imminent spread of the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T13:27:18.865+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:04:49.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:32.458+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'coronavirus', 'COVID-19', 'pollution']
    'template': '1'
    'title': 'The world''s largest coronavirus lockdown is having a dramatic impact
      on pollution in India'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7b8c25-834b-400f-9645-2a20bff1d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>When India imposed a nationwide lockdown
        a week ago, it was designed to stop the imminent spread of the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b57d5d6-3c5d-41a6-84d4-7da90ae1d9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But grinding this country of 1.3 billion people to a near halt has
        also provided a temporary remedy to another pressing health issue: suffocating
        pollution levels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1cd931-0d92-40f0-9be0-abea9ad98f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s largest lockdown means all factories, markets, shops,
        and places of worship are now closed, most public transport suspended and
        construction work halted, as India asks its citizens to stay home and practice
        social distancing. So far, India has more than 1,300 confirmed cases of Covid-19,
        including 35 deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f13090-3dc5-4eeb-ad04-7235651209fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, data shows that the main cities are recording much lower
        levels of harmful microscopic particulate matter known as PM 2.5, and of nitrogen
        dioxide, which is released by vehicles and power plants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78a551b-4823-441b-b59c-3e158d1c6779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM 2.5, which is smaller than 2.5 micrometers in diameter, is considered
        particularly dangerous as it can lodge deep into the lungs and pass into other
        organs and the bloodstream, causing serious health risks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f5254-4c67-4075-b489-7816400bb504'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sudden fall in pollutants and the subsequent blue skies signal
        a dramatic shift for India —&nbsp;which has 21 of the world''s 30 most polluted
        cities, according to the IQAir AirVisual''s 2019 World Air Quality Report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b238d24-92e4-43de-9778-0b8c03d5541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, New Delhi, government data shows the average concentration
        of PM 2.5 plunged by 71% in the space of a week —&nbsp;falling from 91 microgram
        per cubic meter on March 20, to 26 on March 27, after the lockdown began.
        The World Health Organization considers anything above 25 to be unsafe.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a818e3af-eb03-4ae3-862c-215f24fc4810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data from the Central Pollution Control Board (CPCB), part of
        India''s Environment Ministry, was collated by the Centre for Research on
        Clean Air and Energy (CREA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4b69f3-5b1e-46b3-8165-600b505ffc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nitrogen dioxide went from 52 per cubic meter to 15 in the same
        period —&nbsp;also a 71% fall. Mumbai, Chennai, Kolkata and Bangalore have
        also recorded a fall in these air pollutants.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d8218-b260-46b1-a1c0-702e2ca0410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have not seen such blue skies in Delhi for the past 10 years,"
        said Jyoti Pande Lavakare, the co-founder of Indian environmental organization
        Care for Air, and author of upcoming book "Breathing Here is Injurious To
        Your Health."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9481c68c-bcca-4709-8b44-3c65a131cceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a silver lining in terms of this awful crisis that we can
        step outside and breathe."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55734d4b-3066-4226-86c5-d9ff0134f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lowest traffic pollution</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead050e8-4827-44b9-a23b-57136d0ae371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before the national lockdown started on March 25, the phased
        shutdowns in India were having an impact.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09dde5-febe-48a6-b20d-971ed1e42166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first three weeks of March, the average nitrogen dioxide
        levels declined by 40-50% in the cities of Mumbai, Pune and Ahmedabad, compared
        with the same period in 2018 and 2019, said Gufran Beig, a scientist with
        the System of Air Quality and Weather Forecasting And Research (SAFAR) under
        India''s Ministry of Earth Sciences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d0b2dd-a53b-40f8-b61e-4309593a8320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reduced fossil fuel emissions due to (the) transport sector
        and slowdown in other emissions-related activity is slowly reducing the air
        pollutants," Beig said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a5ad0d-bbb3-43e9-ab8e-71facc83e2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide curfew in India on March 22 also resulted in the
        lowest one-day traffic pollution levels on record, analysis from CREA said.
        Other dangerous pollutants, PM2.5 and the larger PM10, which are less than
        10 micrometers in diameter, also dropped steeply, the report added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7d714-6a0b-4042-9e05-abe49da36570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is most likely that even the record of March 22 will be broken,
        and we are seeing more and more cleaner days as industries, transportation
        and energy generation and demand are reducing across the country," said Sunil
        Dahia, an analyst based in New Delhi for CREA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad0a09e-f80c-466b-ba76-5b3fe7a400b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar patterns showing drastic falls in pollution levels were
        seen in parts of Europe and China since their lockdowns, as industry and transport
        networks grind to a virtual halt.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be552ad3-bf8e-4bb8-9f75-0123ec5fa400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this data is no reason to celebrate, Dahia said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7e6beb-bcee-4f6b-80b1-1b87347777f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really grave situation which the entire world is grappling
        with," Dahia said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679dc266-08b8-4894-90bc-266af4e27498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pollution is going down, but we cannot let the suffering of so
        many human beings be the way to clean the air," Dahia said."We can only use
        the outbreak of coronavirus as a learning lesson for us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a96c79-9546-43c7-8936-849bdd8433b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pollution protest</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8350201-0f9f-4620-bc03-50dafb101400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a lesson that is badly needed in India, activists say.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675239a3-b757-4bc6-aa5f-8583b7cc9f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.867+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, hundreds of Indians took to the streets in New
        Delhi to protest the levels of air pollution, after the city was blanketed
        in a dark yellow haze for several days.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646df0d0-eeb9-402d-8365-2cc93b5fce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air pollution hit record high levels, forcing schools to close and
        flights to be diverted. Other cities in northern India also suffered.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e9beef-f070-4dcf-952f-2bd17ba2e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four months later, the skies are now clearing up. But the impact
        of living in such badly polluted conditions has left a hidden problem for
        residents: a potential vulnerability to the coronavirus pandemic —&nbsp;a
        severe respiratory disease.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d5e2c-8848-4f15-a88c-59968b1d27e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has one of the highest rates of respiratory disease in the
        world, and the world''s highest number of tuberculosis cases. Such widespread
        lung damage could potentially increase the risks associated with the coronavirus.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e73582-5249-4672-a6bc-915794b2a86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There are) very high levels of respiratory disease, even among
        young children, they have asthma, the nebulizer has become a normal thing
        to have in the house for families who can afford them," said Lavakare from
        Care for Air.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa50a1a-3f2d-4a2e-8b2f-a91b5d4305f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the WHO, older people, and people with pre-existing
        medical conditions, including asthma, appear to be a higher risk of becoming
        severely ill with the virus.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9c98db-d720-4e26-928f-288df3d564d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investing in a cleaner future</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325e9212-c16e-4607-b6e0-2fa1c40fcb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, deaths related to exposure to air pollution are of pandemic
        proportions, with 7 million deaths every year, the World Health Organization
        (WHO) said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8683ce9-a22b-4519-8dea-1081b962ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Care for Air said this should be a wake-up call for India to address
        the problem.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac86feb-9800-4fd7-bcd9-589757886b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously, this is not the most ideal way to bring down air pollution,
        but it does prove that air pollution is manmade," Lavakare said. "It gives
        a lot of encouragement and hope that we can bring pollution down."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6c0d0-3793-4d02-ba11-c9b2f5e51efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus crisis also presents India with an opportunity to
        invest in a clean energy future, said Dahia from CREA.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2a2b6-4e9c-4281-bc00-64c015f2dc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India (is) a highly fossil-fueled country," said Dahia. "In order
        to tackle pollution, we need to tackle that."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c3aebf-e2d6-4b7b-b08b-2c06c486d011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we come out of the outbreak, it will be interesting to see
        if we invest money in the cleaner future," he added. "(Do) we ramp up the
        old fossil fuel based intensive industries, or we go towards more sustainable
        options."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5d237-63d7-4327-a7a1-dd24f037f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavakare said that at the minimum, the government should commit
        to keeping existing policy pledges.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f57be-ad17-4085-a50a-d91717af553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.868+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments cannot use this disruption as an excuse to go back
        against the gains that have been made," she said. "Right now, we have a priority,
        we need to stop this big crisis.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2635371-44ab-4ad0-af82-35a22d4ff7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.869+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But when things are under better control ... we need to move towards
        renewable energy faster. It would be really sad (if) we make the same mistake
        again, using coal and non-renewable energy."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc30dc3-d68f-4bde-9dbc-ac967bca4340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:27:18.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:49.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/03/31/asia/coronavirus-lockdown-impact-pollution-india-intl-hnk/index.html"
        href="https://edition.cnn.com/2020/03/31/asia/coronavirus-lockdown-impact-pollution-india-intl-hnk/index.html">The
        world''s largest coronavirus lockdown is having a dramatic impact on pollution
        in India</a>"</em></p>'
  'congressman-proposes-another-30-day-extension-Luzon-lockdown-covid-19':
