    'mgnl:tags': ['Senator', 'Sonny-Angara', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Angara transferred to hospital days after COVID-19 diagnosis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18a8283-10d9-44e9-a4ff-f671af08c9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:07:12.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Senator
        Sonny Angara has been in the hospital since Sunday, his staff said, three
        days after he confirmed he had coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f706677-fc33-4e71-8154-adebdffe186b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:07:12.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:11.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara''s staff reported on Wednesday that the senator was “on track"
        to recovery while experiencing only a "mild cough". He is feeling better than
        when he had sore throat, fever and body pain before he got tested for the
        viral disease, the staff said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70c54db-b32c-40f9-88dc-f9baf3c2d6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:07:12.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:11.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“His family wants him to receive proper medical care <em>din daw</em>
        [too],” his staff said in a message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10867a35-36ba-4372-9b9a-6bb416df39b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:07:12.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara announced he <a href="https://www.cnn.ph/news/2020/3/26/Sonny-Angara-positive-coronavirus.html">tested
        positive for COVID-19</a> on March 26. He had since been on home quarantine
        before moving to a hospital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3851776-b882-4288-a76d-d13b4d904ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:07:12.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara is the third senator confirmed with COVID-19 following <a
        href="https://www.cnnphilippines.com/news/2020/3/16/Migz-Zubiri-COVID-19-positive.html">Miguel
        Zubiri</a> and <a href="https://www.cnnphilippines.com/news/2020/3/25/Koko-Pimentel-Makati-Medical-Center-quarantine-protocol.html">Koko
        Pimentel</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf704086-3265-4255-85dc-88c7d069108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:07:12.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:11.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Pia Cayetano also relayed that one of her staffers tested
        positive while Senator Bong Revilla confirmed that a "<a href="https://www.cnnphilippines.com/news/2020/3/29/bong-revilla-staffer-coronavirus-death.html">staff
        and friend</a>" of his died from COVID-19.</p>'
  'protect-vico-sotto-trending-again-NBI':
    'author': 'Sandra Zialcita and Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T22:32:24.798+08:00
    'imagesource': 'jcr:24732a21-75a1-4324-9fe8-3c7960d3034a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '219426bb-c98b-4fed-8168-073444d0dadb'
    'lead': 'Netizens and celebrities took to social media to express dismay over
      the National Bureau of Investigation summoning Pasig City Mayor Vico Sotto to
      explain his alleged violation of Republic Act 11469 or the Bayanihan to Heal
      as One Act.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T22:45:48.075+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:04:11.588+08:00
