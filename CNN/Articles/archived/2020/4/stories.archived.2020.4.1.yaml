      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration recently approved five imported
        rapid test kits— four manufactured in China and one from Singapore— in an
        effort to expedite the testing procedures for patients. However, the regulator
        said samples will still need to undergo confirmatory tests through the real-time
        polymerase chain reaction or RT-PCR machine method.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d00231-c64b-42d7-9851-b4bf9d80270a'
