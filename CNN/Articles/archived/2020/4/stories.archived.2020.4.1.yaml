    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Durant headlines players in NBA 2K video game tourney'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457d7cb-40bd-4bfd-a067-6a98dd178214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.385+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:43.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Brooklyn Nets forward Kevin Durant
        will headline the list of 16 National Basketball Association players who will
        compete in a NBA 2K video game tournament to help support coronavirus relief
        efforts, the NBA and its esports arm said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4d2519-134f-4072-b14f-bf8a0aab05a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant, the NBA’s most prominent name to test positive for the coronavirus,
        is the top seed in the players-only tournament that begins on Friday and concludes
        on April 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0adcc-6341-49c2-8722-6e795142bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:43.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament, during which players will compete from their homes,
        was announced three weeks after the NBA suspended its season until further
        notice after one its players tested positive for coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93410c2e-4bb5-4c07-b1d7-af3844132387'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:43.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two-time&nbsp;NBA champion Durant, who has been sidelined with an
        Achilles injury suffered during last June’s NBA Finals while a member of the
        Golden State Warriors, will open the tournament against Miami Heat forward
        Derrick Jones Jr. on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bbf8e1-2959-4260-8aa0-4497ad8754b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:44.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All players will use the roster of one of their eight pre-selected
        current NBA teams that they may use only once during the tournament.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d73699-9c7d-4f8e-8413-8012c8626e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tournament champion will select a charity beneficiary to receive
        a $100,000 donation in support of ongoing coronavirus relief efforts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc82152c-091b-49b6-b91e-89b671f7735d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:44.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two rounds of the head-to-head tournament between NBA
        players will be single elimination, with the semi-finals and finals moving
        to a best-of-three format.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d30a06-6aa5-4a3d-bcda-c796befa20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:42:38.386+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:04:44.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA 2K League, which pits the world’s best players of the popular
        NBA 2K video game against each other, launched in 2018.</p>'
  '30-day-grace-period-for-loans-due-within-lockdown':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T14:36:17.890+08:00
    'imagesource': 'jcr:71b9c724-7e35-40d1-b38a-1b47d951b6ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00946405-de55-47e1-ae47-c2411d1c5759'
    'lead': 'A 30-day grace period is mandated on loans with due dates falling within
      the enhanced community quarantine period'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T14:53:59.522+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:04:43.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:35.445+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['loans', 'enhanced-community-quarantine', 'lockdown']
    'template': '1'
    'title': 'Rules set for grace period on loans due within lockdown period'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5cdf79-ebdd-41d8-bb71-97b1379f0f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Loans
        due within the enhanced community quarantine period can now be settled a month
        after their respective due dates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e0332-0c82-4619-83fa-973dfb5b0774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.522+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez signed on Wednesday the implementing
        rules and regulations of the "Bayanihan to Heal As One Act" provision mandating
        a 30-day grace period on loans falling due during the enhanced community quarantine
        period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397f183-a7d0-4331-8699-2ae6d090d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that under the IRR, all loans with principal and/or
        interest due within the lockdown period may be settled 30 days after without
        additional interest, penalties, fees, and other charges.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090b80e0-51ec-4588-92b4-ba8fa9d2408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawnshop loans and credit card payments are also included, Dominguez
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfccab0-44a8-49f6-8137-268b90c70298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grace period shall also be be extended if President Rodrigo
        Duterte extends the enhanced community quarantine period. The IRR notes that
        the current quarantine runs from March 17 to April 12, 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2490d3-e5fd-424c-adaf-89c4e786d640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementing rules also cover "other financial institutions
        under the supervision of the Bangko Sentral ng Pilipinas (BSP), Securities
        and Exchange Commission (SEC), and Cooperative Development Authority, whether
        public or private, including the Government Service Insurance System, Social
        Security System and Pag-IBIG Fund."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b74c9-583b-47d0-b17e-a5b5982726ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covered institutions are prohibited from requiring their clients
        to waive the application of the 30-day grace period and other provisions of
        the "Bayanihan to Heal as One Act."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe1a934-1a0a-4dee-a364-e48bd2d7caf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waivers covering payments within the enhanced community quarantine
        period will also not be valid, the implementing rules prescribe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10fd17-4948-477c-8e79-8e4332376049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.523+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, borrowers may still opt to pay their loans and fees due
        within the enhanced community quarantine period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b0f5b3-e4cf-4d00-ba63-695319e009cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pag-IBIG sets moratorium until June</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950300ae-d4be-437c-9872-97cc87ff3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a related move, the Pag-IBIG has placed a three-month moratorium
        on loans from March 16 to June 15, 2020, Cabinet Secretary Karlo Nograles
        announced Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831a4e2-6303-4272-aba5-b27f40580428'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moratorium also covers other government-owned and -controlled
        corporations under the Department of Human Settlements and Urban Development,
        of which Pag-IBIG is part.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612b1caf-45f6-4645-b209-d4223304aea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This measure will benefit 5,521,611 Pag-IBIG member borrowers and
        beneficiaries of the housing programs of these agencies and covers an aggregate
        amount of ₱31.4 billion in amortization payments due for the three month period,"
        Nograles said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91888a31-096e-4e3a-9168-170627847aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:53:59.524+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:43.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowers shall not be charged additional interest or penalties
        for not paying their loans within the moratorium.</p>'
