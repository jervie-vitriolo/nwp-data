  'women-in-the-catholic-church':
    'author': 'Nicole Soriano'
    'caption': 'Though the Church is still largely dominated by the decisions of men,
      some women are working hard to influence Filipinos’ faiths where they can: inside
      classrooms and lecture halls. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-01T18:51:19.336+08:00
    'imagesource': 'jcr:fbf1d893-53a4-4756-87ce-cdeb98b68a9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd45040c5-e91d-4ce0-9d6b-e0547060319f'
    'lead': 'Though the Church is still largely dominated by the decisions of men,
      some women are working hard to influence Filipinos’ faiths where they can: inside
      classrooms and lecture halls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T18:55:02.919+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T17:04:25.300+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:44.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women are redefining their place in the Catholic Church'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d324a-7d12-4c21-828b-8206c2046c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Tucked inside Ateneo
        de Manila University’s sprawling campus, a quiet, simple building stands,
        radiating a serenity one might find in a monastery. At the Loyola School of
        Theology, you will find a different breed of students: mostly men, dressed
        in sandals and plain clothes, on their way to becoming Catholic priests; and
        a handful of religious sisters, often covered in habits and forming a small
        fraction of the student population. Once in a blue moon, you get someone like
        Johanne Arceo, standing out in the hushed, religious atmosphere — a laywoman
        studying systematic theology who, during our interview, wore a white shift
        dress; painted red nails; and a warm, vibrant smile. Yet, the moment she began
        talking about the work she does, she quickly turned serious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a38ab6-41f6-490c-bd04-8bc1cd125e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A part-time theology lecturer at the ADMU and an assistant director
        at the Catholic Safeguarding Institute, Arceo wants to be seen as someone
        who works not only for the Church, but with the Church. While she acknowledges
        that the Church functions because of women — sisters teaching in private Catholic
        schools, nuns decorating churches and maintaining retreat houses, laywomen
        running the administrative tasks for priests in parishes — she knows that
        the Philippine Catholic Church still has a long way to go until its members
        see her not only as a “service provider,” but as a decision-maker — a leader.</p>'
    '22':
      'image': 'jcr:92a073d6-bf39-4db7-9ad9-0c6b8d4678d6'
      'imageCaption': 'Johanne Arceo is a part-time theology lecturer at the Ateneo
        De Manila University and an assistant director at the Catholic Safeguarding
        Institute. Photo by NICOLE SORIANO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8be150-36e3-48cf-84e0-4f33cbfadba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.921+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c21036-d844-4a91-99df-4c5a22abf273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2000-year old history of the Catholic Church, formal theological
        education for women did not exist until 1943, when a sister decided to open
        the Graduate School of Sacred Theology at St. Mary’s College, Indiana. Roughly
        two decades later, Pope John XXIII opened the Second Vatican Council, which
        sought to break through the rigid walls of the Church and engage with the
        modern world. One of its constitutions, “Gaudium et Spes,” stressed the need
        to eradicate every type of discrimination, “whether based on sex, race, color,
        social condition, language or religion.” Among the almost 3,000 attendees
        of the council, only 23 women were allowed to participate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f9378-eddf-4622-bd3b-d6b7698ad2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it was a breakthrough for women in the Church. In the years
        succeeding Vatican II, popes addressed the dignity of women in their speeches
        and documents, acknowledging women’s newfound power and influence in public
        life. By the 1980s, the feminist movement had made waves around the world,
        paving the way for different, distinct voices to be heard — such as feminist
        theologians, fighting to resist the Church’s deep-rooted patriarchal traditions
        across all continents. In 1990, almost 50 years since the first graduate theology
        school for women opened in Indiana, the Philippines opened its doors to women
        seeking degree programs in theology at the Institute of Formation and Religious
        Studies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b00a8-725d-4e18-8b9a-eb4f1ce13067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, though they still cannot preach homilies, and the Church
        is still largely dominated by the decisions of men, some women are working
        hard to influence Filipinos’ faiths where they can: inside classrooms and
        lecture halls. As religious educators, they hold the power to mold the minds
        of the youth and next generation of Church leaders, bonded by a common goal
        to build a more diverse, inclusive Church from within.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e1b8a2-16e8-4b86-85f3-fe2ff5908294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bringing inclusivity and experience to the classroom</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50421ed-f761-470e-a013-3ec98ceb6a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For several of the women, working for inclusivity means making their
        classrooms a safe, open space, where atheists, agnostics, and students who
        had long felt marginalized by the Church are encouraged to contribute to the
        discussions. Observing that many young Filipinos had grown up with an image
        of a “legalistic” God associated with guilt and fear, Arceo strives to counter
        this image by really listening to her students’ struggles, and introducing
        them to a God with a more compassionate face.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b055d1-4084-4f0e-854f-3e20152f9826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Rachel Sanchez, an assistant&nbsp;theology professor at the
        ADMU, says listening to these diverse perspectives is what makes educating
        enriching for her. “Because it’s not just preaching to the choir. We get more
        voices and more insights... My task as an educator of theology is not to convince
        people to have the same belief, but to create a venue and facilitate a process
        where transformation and growth can happen.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f192d3d1-74e1-4ec8-aead-942fefc1a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.919+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though they come from different backgrounds and generations, these
        women share another similar conviction in the classroom: to teach a theology
        grounded in lived experience, not detached from the realities of the world.
        Dr. Agnes Brazal, professor at the De La Salle University, and Sr. Helen Graham,
        an American Maryknoll sister and biblical scholar, were both activists during
        the Marcos era. Brazal says that her experience during this time heightened
        her sensitivity to the presence of unjust and repressive structures, both
        within society and the Church — influencing her to promote interdisciplinary
        conversations in the academe that build bridges and connect peoples. Graham
        shared how the death of her friend Puri Pedro, a martial law victim, moved
        her to write an entire book on the persecution passage found in the Gospel
        of Mark.</p>'
    '0':
      'image': 'jcr:f93dd944-7672-42fc-ab25-d317761b489a'
      'imageCaption': 'Dr. Agnes Brazal is a theology professor at the De La Salle
        University. Photo courtesy of DR. AGNES BRAZAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0a1be-81cb-43d8-821e-8eddc269651b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:04:52.700+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed77c15-8688-466a-a512-517096597f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wrestling with clericalism and patriarchy</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53ad23d-d2d1-44a4-abd6-2d6e377bb779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While these rich, dynamic engagements with their faith traditions
        bring invaluable meaning to their lived experiences, the women were upfront
        and honest about the difficulties they face — rooted in the Church’s clericalism
        and patriarchal culture that have, alas, also crept into their lives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b85bb5-ed39-45bf-93b3-096bdf8c87f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arceo mentioned how she once reached out to a priest holding a high
        position in a school to express her desire to contribute to the formation
        of priests — only to be told that she was at a great disadvantage, because
        she was lay and a woman. Brazal similarly mentioned how a male theologian
        once told her that she needed a PhD just for her voice to be heard. Such mindsets
        have subtly been ingrained in women as well. Dr. Maricel Ibita, a biblical
        scholar teaching theology at the ADMU, shared how, after being invited to
        substitute for a scriptures class, she overheard a woman in the ladies room
        expressing her doubts about having a laywoman take over the class. Absorbing
        the image of a docile and respectful Filipina growing up, Sanchez admitted
        that she still struggles with an instinct to defer to authority today — causing
        her internal conflict when she feels the urge to speak out against what is
        wrong or unfair to people she “ought to obey.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c438dd85-fe05-457e-9783-f3bf3d7f8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we all know that women in the Philippines were not always seen
        this way. In the pre-colonial era, women priestesses, or the babaylan, were
        respected leaders for their spiritual and healing powers. Even during the
        Spanish colonial period, folk religious processions such as the Santacruzan,
        which still continues today, featured strong women personalities from scripture
        and Christian history. According to Brazal, these liberating symbols of women
        are what feminist theologians in the Philippines strive to recover and reclaim.</p>'
    '24':
      'image': 'jcr:cf56b4a4-0463-48d6-b437-bcca33303cd7'
      'imageCaption': 'Dr. Maricel Ibita is a biblical scholar teaching theology at
        the Ateneo De Manila University. Photo courtesy of DR. MARICEL IBITA'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73879e7-bc41-4f48-ab81-44099e866c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:07:04.124+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8156adf7-5483-4448-90a2-c48c20a9dfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because in truth, the Church has much to lose when it plays deaf
        to women’s voices and perspectives. Graham says that there are crucial ways
        women read biblical texts that men would never see — opening up another, necessary
        dimension to their meaning. Dr. Malou Ibita, a biblical scholar teaching theology
        at the DLSU (and Maricel''s twin sister), mentions how Mary Magdalene, one
        of Jesus’ leading disciples, has long been known in popular culture as a prostitute,
        even if no biblical text exists to support that claim. She sees her story
        as a woman who was, in our contemporary language, slut-shamed. She believes
        it is crucial to debunk the myth of Mary Magdalene, because until today women
        are still reduced and shamed, particularly when people are threatened by their
        ability to lead in society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d4cec5-b2ed-48cf-84c9-6bff069e9df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arceo similarly mentions the story of Mary Magdalene, shedding light
        on her courage for being the first to approach Jesus’ dead body, when all
        the other apostles were too afraid. She thinks this is symbolic of what women
        bring to the faith: “I feel like there’s a reason why it was emphasized in
        the Bible, how the first people who witnessed the empty tomb were women...
        A lot of our faith’s decrees come from that. If you’re not a witness to the
        resurrection, if you’re not a witness to the dead body on the cross, all of
        the other theologies are just ideologies.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4418a9b-87fc-4f03-be96-885a1c793f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why they stay</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0699d9bc-8df2-4b5c-9bf1-3c83d613e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, despite the struggles they face, these women choose to stay.
        Arceo says she finds fulfillment in wrestling with difficult faith questions
        with herself and her students, even when there are no clear-cut answers. She
        credits her faith for molding her self-identity, and tries to look at the
        Church the way she believes God sees human beings — with unconditional love.
        “I know that there is goodness in the Church that is hidden underneath its
        flaws. There is a real goodness in the Church that I’ve personally experienced,
        which has led me to discover my own goodness.”</p>'
    '23':
      'image': 'jcr:730b9fad-4141-4262-9bb1-5f374e831d21'
      'imageCaption': 'Sr. Helen Graham with the Ibita twins Maricel and Malou. Photo
        courtesy of SR. HELEN GRAHAM'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a2f39-45c9-416f-873d-76d9ade1b512'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:04:52.701+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57eb508e-8cce-4e5d-a8df-2a760090c09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even within a restrictive culture, they still enjoy the freedom
        to speak out, be independent, and do their work. “In this very strict kind
        of church, we have great leeway. It’s kind of a paradox... We can get away
        with being different,” says Graham, who is not willing to give up teaching
        the tradition she loves for anyone. “It’s my Church, my faith tradition, my
        community. It’s bigger than any official person, any pope, whoever — and I
        have as much right to belong in it as they do.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f0d79-95ab-4404-a5ae-e26af2736be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding on to glimpses of hope for the future, several of the women
        pointed out the important work not only of women, but also of men who struggle
        alongside with them.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9599e-cb59-4305-ae8c-5de1a11fb86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arceo observed how younger priests and seminarians are more open
        and progressive when it comes to gender equality. Maricel is grateful for
        the male scholars who support her and advance the causes of women, both in
        the academe and in society. Believing that much of the Church’s problems,
        such as clericalism and sexual abuse, are rooted in power, Graham turns the
        spotlight on the man leading the Church today.&nbsp;She admires him for stripping
        away the things that connect the Church back to the pomp and power of the
        Roman Empire — radically giving the Church a humbler face.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3290941f-cfcd-46c6-ae58-5e4672fa9bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:55:02.920+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Francis, when he was first elected, came out to the crowd in Vatican
        Square, and he said, ‘pray for me’. He’s not a power figure — he’s a servant,”
        says Graham. “I think that should continue."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ad4ec-562a-481f-a7d4-898aaf257784'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:38:01.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e567159-02e9-46c7-99ea-d7370782c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-12T18:38:01.862+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:04:25.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>ERRATUM:</strong> An earlier version of this article
        misstated the positions of Dr. Rachel Sanchez, who is an assistant professor
        at the ADMU, not an associate professor and Dr. Agnes Brazal, who is is full
        professor at the DLSU, not an associate professor. The article has been edited
        to reflect these corrections.</em></p>'
