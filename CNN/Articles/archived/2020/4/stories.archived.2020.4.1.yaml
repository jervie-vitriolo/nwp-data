      'mgnl:lastActivated': 2023-01-26T17:04:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Health
        workers will be given added protection by the police after incidents of attack
        and harassment related to their line of work.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db7381-9072-44fa-b63b-72a18b441ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:02:51.628+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles on Wednesday said police personnel
        manning checkpoints were instructed to escort COVID-19 frontliners to their
        workplace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b31bcf-7db9-413b-8d17-a56d0fce29fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:02:51.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the added peace of mind of our health workers, PNP personnel
        manning Quarantine Control Stations are under instructions to assist them
        and escort them to their assigned hospitals," he said during the Inter-Agency
        Task Force Media briefing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af87fd2-7db4-4ede-a429-12c7950acbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:02:51.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he received a commitment from Philippine National Police
        Chief Archie Gamboa that local police units will provide all possible assistance
        and security to medical staff and health workers following the two separate
        incidents of violent attacks in Cebu and Sultan Kudarat.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ed9ec3-0331-463a-aece-cdea228a0a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:02:51.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DILG Secretary Eduardo Año has also ordered increased police visibility
        near medical facilities to secure medical workers from criminals. The order
        came after St. Louis Hospital in Tacurong City reported that five strangers
        attacked one of their health workers and threw bleach on his face on March
        27. The entire country is under a state of emergency due to the novel coronavirus
        pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fc760e-5f9a-4a9f-bdb7-2fc3546ce119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:02:51.629+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said charges may be filed against those who perpetrate
        this type of violent acts against modern-day heroes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d2e1c-f2fe-45f6-8566-615aa5362ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:02:51.630+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:42.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Threatening the safety of our healthcare workers in the midst of
        this crisis is unacceptable. PNP is committed to apply the full might of the
        law against those who dare to harm our healthcare workers and will whatever
        it takes to protect them from harm, violence, and any form of oppression and
        discrimination. Hindi po tayo papayag na galawin ang ating mga bayani," he
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ff136b-65f1-4791-84d2-3635fe017bb7'
      'mgnl:activationStatus': true
