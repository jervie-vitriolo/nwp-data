      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cause-oriented groups Bayan Muna and Gabriela condemned the&nbsp;"violent
        dispersal" of the protesters and demanded their immediate release.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598a0319-7800-4fc1-878d-a404d689c8f9'
