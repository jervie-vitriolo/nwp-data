      'mgnl:lastActivated': 2023-01-26T17:04:52.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)—</strong>&nbsp;The
        Philippines has yet to reach its peak in COVID-19 infections, a health expert
        said Wednesday as the public continues to clamor for mass testing for the
        highly-contagious disease.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6fe81b-32de-4a1b-9233-db79cd2bf34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b2bcc-ff7b-40fd-aaf9-764c076a68fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperanza Cabral, who served as head of the Department of Health
        in 2010, said the country can still expect an increase in positive cases in
        the next two weeks.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203f2e43-92b9-42bc-85fd-36a147eb2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ac204d-5fa2-401f-91ea-d1e035372374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we are peaking next week or even the week after.
        I don''t think we have controlled coronavirus yet," Cabral told CNN Philippines''
        <em>The Source</em>, adding that the worst has "yet to come."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2956307-26a2-4c8b-8a48-ec31502a0e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.706+08:00
      'mgnl:createdBy': 'alyssa'
