    'template': '1'
    'title': 'Power-hungry leaders are itching to exploit the coronavirus crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a7bac4-bcda-480d-ba4c-e84b074b847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As Covid-19 brings the world to a halt, some world
        leaders have spotted an opportunity to tighten their grip on power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b74cbf-91f2-4320-aaaa-75790d770f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bce53e4-2398-4430-bfd3-809f65bef517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hungary, a bill passed on Monday which handed Prime Minister
        Viktor Orban the power to rule by decree -- indefinitely.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05651bb2-7f2d-465d-b5eb-1c8ff3ec3917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c9a0ae-3c0e-4476-b002-573943d6208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gives him the authority to punish journalists if the government
        believes the reporting its not accurate and allows the government to hit citizens
        with heavy penalties for violating lockdown rules. It also prevents any elections
        or referendums from taking place while the measures are in effect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119d7fbd-4e68-4d8d-b0e0-36f29a2a95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86910e1-937c-4f4e-9fde-61dc9213c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move led to calls for the European Union to act, with Italy''s
        former Prime Minister, Matteo Renzi, going to far as to suggest the bloc kick
        Hungary out if the measures were not revoked -- something that''s far easier
        said than done.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90735f8-4dbc-48e3-85d1-7e0c614192b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78de80-be95-43e9-82b3-7ab29420b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.718+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orban''s move is perhaps the most flagrant power grab to take place
        during this pandemic. However, other strongman leaders have spotted the opportunity
        to seize greater authority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf9ee79-4754-4f6d-b1fa-915d36e96a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510b0960-915d-4ed8-8065-4b045e77f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, President Rodrigo Duterte -- a man who arrests
        his critics and has boasted about personally killing suspected criminals during
        his time as mayor of Davao City -- has secured emergency powers, giving him
        greater control of public services.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461591e8-fae2-4df1-b860-2bdd56dd8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f559cf-2fff-4fcc-a1ab-0fcdc25694c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Israel''s Prime Minister Benjamin Netanyahu
        faced criticism after his government approved the electronic tracking of patients,
        using technology that had previously only been used in the fight against terrorism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f623c-e19c-40c3-bdb7-42bad1741f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03b78d-9370-44d7-b3c8-75db591b86fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu, of course, isn''t the only leader using technology to
        track its citizens during the crisis. In Russia, authorities are using facial
        recognition technology to crack down on people violating quarantine and self-isolation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c131b67-cd76-49ab-aafb-9a7b54e363f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623104ef-91be-4f4c-964a-21eb0b00d5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And from South Korea to Western Europe, democratically-elected governments
        are using digital tools to track the whereabouts of patients with coronavirus
        and monitor how effectively citizens are obeying social distancing measures.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ecac4-059b-41e6-9ac6-b6cce559246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869478e5-7082-43d2-9ec6-63bbe5d23ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such moves naturally spark immediate fears of political overreach
        from leaders, they also raise questions around what happens when this pandemic
        is over.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5a5f5-d44f-4560-9cf6-0aa5e749a9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c299da6c-844b-418b-8b11-63dc4443f00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concern is that as the world comes to terms with its way of
        life, citizens become numb to what were initially extreme and extraordinary
        measures.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df730ff-2a6f-4796-92e6-43589fdf0c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e922ea-eafd-40a5-a7b0-956a32c9dc1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.719+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During crises, the window of what governments can get away with
        without pushback from the public tends to expand," says Brian Klaas, assistant
        professor of global politics at University College London.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e2082-1c9f-4114-a222-366e9411dfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccf8440-c591-4c88-bed8-e669024fe18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In nations with strong democratic traditions, governments can be
        better held to account by institutional checks and balances on governments
        -- ensuring that these powers truly are extraordinary and subject to review.
        That''s a little harder in countries where democratic principles have been
        undermined, such as Hungary.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c011bf5-06d9-427f-9539-e28a2a0a1a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db542c-ca8a-45e1-9bc7-1e04ac511d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The problem with weak systems like Hungary is that Orban has eroded
        democracy for a long time and he''s going to want to make this the new normal
        ... And he might get cheered on as he does because in crises, people look
        for leadership," says Klaas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b0b151-744a-49a4-a005-f31d8114e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4ad967-1518-49a8-b343-5305c604ab6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just Orban. Parag Khanna, author of The Future is Asian,
        explains that the "new authoritarians that take advantage of democratic majoritarianism,
        such as Duterte in Asia, and Orban in Europe," have in recent years "accorded
        themselves the right to rule by decree."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53a16a-5373-4041-a74c-15fb17254b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62bb20a-2b60-4ba2-9edc-e95ade11acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While recent actions of these "new authoritarians" might seem extreme,
        they are largely legal and, in many cases, proportionate to the challenge
        of this coronavirus. Which puts the leaders of stronger democracies in a difficult
        position.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5691aa2-b868-440b-a121-92c988afc848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd54c557-e4a1-4836-8867-fb52e05d532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Democratic leaders have to avoid any statement criticizing the
        actions of other leaders that might downplay the significance of the pandemic,"
        says Nic Cheeseman, professor of democracy at the University of Birmingham.
        "But their silence now risks handing authoritarians a blank check to cash
        at a future date."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bb6f7-8de1-4b8f-93fe-3433e6559996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbde55d-3b65-44c4-8fdc-3e79a0bbd546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worse, during a pandemic, strongman leaders can impose extraordinary
        measures in lockstep with nations like the United Kingdom and Italy, making
        them appear altogether more ordinary.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff590f4-8f88-488d-b78a-03c4e42a5858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e69d1f8-cb6f-4294-a3bc-b5fc0f92af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.720+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worrying thing during a crisis is that leaders with authoritarian
        instincts can claim to only be doing what some established democracies are
        doing," says Cheeseman. But while robust democracies are expected to eventually
        roll back such measures, citizens in weak democracies might get saddled with
        them at the behest of the leader.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881713d-07f6-4efc-9456-eb69b010fdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee05b526-61ba-45ef-94eb-8a206bf5d2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, this "new normal" problem doesn''t apply only to nations
        with weakened democratic institutions.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4ae76-c908-4522-b44c-673a2463fad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edf9fb6-b326-460a-9c42-eea243f567e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, even the United States has this century seen the executive
        hand itself extraordinary power during a crisis, the most obvious example
        of this being the Patriot Act, following the September 11 attacks in 2001.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015a590b-3bbc-489e-a1ad-b5c1a8c5048e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1f5522-4f78-4883-86b9-f9c4e76ffeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a ''rally round the flag'' mentality kicks in around the world,
        leaders could find ways to exploit it," says Klaas. "If you accept 9/11 made
        people happy to give up certain liberties, consider this: The Imperial study
        says there will be 2.2 million deaths in the US if there''s no extreme and
        sustained government intervention. That''s the equivalent of 9/11 happening
        nearly every day for over two years."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbea0a0-304e-43c8-93b5-19624fb739c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821aa777-cfd4-4ac2-bf37-bb5dd16a8c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The example set by the US and its democratic allies really does
        matter. How countries like America, the UK, Germany and France emerge from
        this crisis will set the new bar for democratic norms.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3ad06f-de6a-4a4d-8afd-3e7771ab2b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c37b65-8c69-4fa6-99c6-719b30298767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During crises, centralized government power is generally ratcheted
        up," explains Cheeseman. "However, when the crisis is over, that power is
        not always handed back to the public and lower levels of levels of government."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cf772f-ff25-4b7d-b11d-6f55a705298b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfaf344-7bfa-4dc5-b78c-79fc08e51882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These go far beyond new legal instruments a leader might wield.
        As we have seen in Israel and Russia, new technologies can be used that curb
        people''s civil liberties.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d931078-1981-474a-a17e-b96dd50d6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb6de4-d3d1-4322-b02c-7fc5cb64f3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.721+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel''s electronic tracking of coronavirus patients allows the
        Israeli Security Agency, or Shin Bet to keep, tabs on citizens by using national
        ID numbers and phone numbers. Netanyahu defended approving the legislation
        to allow this without parliamentary oversight, claiming that "the virus is
        spreading at a tremendous pace, a delay of even one hour in these tools can
        lead to the deaths of many Israelis." The Knesset did later approve the use
        of the tracking technology, mandating it receive regular reports on how the
        information gathered had been used.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc21af3-d55d-41de-98c6-02714510b5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad585b2c-a1b4-4225-a767-b88554bc0758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow''s police claimed earlier this month that Russia''s facial
        recognition system had led to 200 people flouting lockdown rules being caught
        and fined, a hardline message that in a time of crisis could play well with
        the public.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3eb692-bb65-4fa7-8dee-dd6190194748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70bb0db-ce8c-4248-8f66-2054703e78bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want there to be even more cameras so that that there is no
        dark corner or side street left," said Oleg Baranov, Moscow''s police chief,
        before saying that he wanted to add 9,000 cameras to the existing network
        of 170,000.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b70e08e-d2c3-4ccd-905e-8a8ee86d4af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58215032-33bf-4fc1-b886-a3e921808e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as nations ramp up efforts to handle the impact of the coronavirus
        outbreak, large, government-funded bureaucracies will be set up, handling
        everything from distributing medicines and benefits to nationalizing infrastructure.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be95729f-ce82-41c8-8e9a-1afe23811df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82838ac-bd63-4ce2-b822-4281aa9135f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laws on criminal detention might also be tweaked to impose lockdown
        measures in countries. Even in countries like the UK and France, police have
        been given extraordinary powers to implement social distancing rules.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd249b26-72c8-4ec0-bd1e-c154e76cd9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe4ac9-a5ca-4172-9fe8-156c0f54aed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear is that those technologies, laws and institutions will
        outlive any government of the day and be exploited for political gain in the
        years that follow this crisis.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e25a4-16f3-4029-9e38-5eaacdc9732e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76914439-5778-469d-8456-926190952396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even break clauses wouldn''t necessarily help when it comes to
        new technologies because they don''t cover infrastructure and technology changes
        that come into place during a crisis," says Cheeseman. "Cameras that tracked
        terrorists were then used to track extinction rebellion protestors; legislation
        that allows governments to detain suspects for longer in a crisis often stays
        on the books."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfaee7b-1d99-4896-9946-6b45b905c733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8778dd42-bb90-4084-a628-30bde467ff82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.722+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And leaders that emerge from the pandemic on the front foot might,
        as Khanna puts it, not "let a crisis go to waste."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b11873-66db-4f11-ab2f-05322d4824fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074a4a71-f8e0-447e-ac42-7582183ac089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some point, this crisis will end and citizens around the world
        will be free to leave their homes. However, it''s becoming abundantly clear
        that the world they walk into will be dramatically different from the one
        they left behind their front doors. And if the global population hasn''t twigged
        this yet, their leaders already have.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa33667-e980-46c9-8499-fe482d46eb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e35d5b4-b540-4f0f-b941-c1cf38bb11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking advantage of a crisis has little to do with managing it
        well," says Khanna. "Strongmen leaders or elected authoritarians should never
        be confused with public-spirited technocrats ... they are very much wolves
        in sheep''s clothing."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c952e9-dd20-4b3a-a757-4704ac4c362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f9e956-14b0-4203-8537-4aeb4366d154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global crises have a habit of creating distractions that leaders
        can exploit for their own power hunger. Right now, the world has plenty of
        power-hungry leaders. Couple that with a crisis the likes of which most of
        us have never seen, and it''s not hard to see how this coronavirus global
        outbreak could be bad news for democracy, and those who depend on it.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9109cf1-a789-4186-a5f9-fe6dd0aa8a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:16:17.723+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:47.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/01/europe/coronavirus-and-the-threat-to-democracy-intl/index.html"
        target="_blank">"Power-hungry leaders are itching to exploit the coronavirus
        crisis"</a></em></p>'
