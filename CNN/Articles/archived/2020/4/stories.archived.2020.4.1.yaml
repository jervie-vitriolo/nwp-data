      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG chief has been on home quarantine since March 26, and is
        currently "doing fine" with no symptoms of the disease, Malaya said.</p>'
