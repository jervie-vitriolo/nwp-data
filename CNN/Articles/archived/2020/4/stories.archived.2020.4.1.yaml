  'US-face-mask-requirement-coronavirus':
    'author': 'Devan Cole and Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T05:25:11.278+08:00
    'imagesource': 'jcr:22f82a88-e399-436c-be07-054bfa8e1c2f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9edeb275-dc1e-40aa-bc2a-84eb6e76fdf6'
    'lead': 'The comments from the US top infectious disease expert come a day after
      President Donald Trump said he could foresee a scenario where all Americans
      are recommended to wear masks in public to curb the spread of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T05:27:30.462+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:05:12.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:15.747+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'coronavirus', 'COVID-19', 'Anthony-Fauci',
      'White-House']
    'template': '1'
    'title': 'White House task force actively discussing whether public should be
      wearing masks, Fauci says'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f90376-c2ae-4854-98d2-f1e845efed68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:27:30.464+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A key member of the White House''s coronavirus
        task force said Tuesday the idea of recommending broad use of masks in the
        US to prevent the spread of coronavirus is under "very active discussion"
        by the group.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b54d30-7caa-4982-9d74-b54318a5ccb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of getting a much more broad, community-wide use of masks
        outside of the health care setting is under very active discussion at the
        task force. The CDC group is looking at that very carefully," Dr. Anthony
        Fauci, the nation''s top infectious disease expert, told CNN''s Jim Sciutto
        on "Newsroom."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01a7561-e657-42f5-96a1-31db9ce71ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.763+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from Fauci, who said the task force will be discussing
        the potential recommendation on Tuesday, come a day after President Donald
        Trump said he could foresee a scenario where all Americans are recommended
        to wear masks in public to curb the spread of the virus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4191e9da-776e-4e4f-afe0-fdbe76be140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea runs counter to the current government directive that masks
        aren''t necessary for most people. A source close to the coronavirus task
        force told CNN on Monday that part of the issue with the possible recommendation
        is the current supply of masks would not meet the ongoing demand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7c680-e614-465a-9ffc-0d444a7f3af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While speaking with Dr. Sanjay Gupta during a taping of CNN''s "Coronavirus:
        Fact vs. Fiction" podcast to be released in full on Wednesday, Fauci signaled
        he would "lean toward" recommending that the general public wear facemasks
        "if we do not have the problem of taking away masks from the health care workers
        who need them."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83eeee03-cb98-4ef2-a162-099836f1c49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Particularly now that we''re getting some inklings that there''s
        transmission of infection from an asymptomatic person who is not coughing,
        who is not sneezing, who just appears well. Well, then how do you think that''s
        happening?" Fauci said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772ffe4-cd10-4761-8a1a-3cd6b333283b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It very well could be aerosol. Maybe not aerosol, you know, that
        goes on for hours," he said. "But even the slight aerosol in which you''re
        talking to somebody. If that''s the case, we should at least look at the data
        and try to make a decision about that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca2f06-45dd-447c-aa54-cb21c533d90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the White House on Tuesday, Trump emphasized that he
        wanted the masks being produced to go to hospitals that need them, but said
        that Americans "can wear scarves" as an alternative.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a41020-fa4d-4dc0-a454-12bae465b98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you can use a scarf. A lot of people have scarfs, and
        you can use a scarf. A scarf would be very good. My feeling is if people want
        to do it, there''s certainly no harm to it," the President said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d76f0-6587-47c3-9c26-685f10136e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say do it, but use a scarf if you want, rather than going
        out and getting a mask or whatever, we''re making millions and millions of
        masks."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c6bb46-980f-49a3-857a-02c6b7b01f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.764+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that "eventually you''re not going to want to do that"
        and "you''re not going to have to do that" once the outbreak is under control.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d35cdac-63ae-4cea-a5ab-e4555c89e237'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a lack of conclusive evidence that masks prevent transmission
        of respiratory diseases, some experts have argued that non-medical fabric
        masks might make a dent in transmission risk.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60f458e-9144-40d0-9e6c-d01d78a54065'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something doesn''t have to be 100% effective to be beneficial,"
        Fauci said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af2dc10-da6b-49ad-b3ea-b6acd863ffe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the pandemic thus far, the World Health Organization
        and US Centers for Disease Control and Prevention have advised against the
        general public''s use of masks unless they are already sick.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91dd659-b520-4a4b-b82f-f019b2ed7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health officials and medical professional had for weeks been
        urging healthy people to not stockpile the masks, which are now in short supply
        at some hospitals.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b8572c-992d-4d8f-9d85-72c1c58eac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday morning, there are at least 162,000 known cases of
        the novel coronavirus in the US and more than 3,000 people have died, according
        to CNN''s tally.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd7297-c8cd-4b0f-aec5-cbc702b328fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:34:20.765+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:05:12.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/31/politics/public-wearing-masks-coronavirus-anthony-fauci-cnntv/index.html">White
        House task force actively discussing whether public should be wearing masks,
        Fauci says</a>"</em></p>'
  'US-launches-new-effort-to-oust-Venezuela-s-Maduro':
    'author': 'Jennifer Hansler, Nicole Gaouette and Michael Conte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T05:31:42.467+08:00
    'imagesource': 'jcr:6053b8d5-88df-4be9-8dac-785a25a2b2cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7ba71e2-abf9-45b2-8db5-a3c35ddc0678'
    'lead': 'The Trump administration launched its latest effort to oust embattled
      Venezuelan President Nicolas Maduro, leveraging the coronavirus pandemic to
      apply additional pressure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T05:34:00.432+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:05:12.271+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:16.121+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US launches new effort to oust Venezuela''s Maduro'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec01e2c-80c5-4cbb-ac4d-ec41a01d0791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Trump administration launched its latest
        effort to oust embattled Venezuelan President Nicolas Maduro on Tuesday, leveraging
        the coronavirus pandemic to apply additional pressure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5170d93-a28e-4375-a27e-34c340c19a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6340ae3-b1e4-4ae6-9d82-7d0d624ddb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States has long been committed to finding a solution
        to the man-made crisis in Venezuela," Secretary of State Mike Pompeo said
        in a statement. "The urgency for this has become all the more serious in light
        of the Maduro regime''s failure to adequately prepare for and address the
        global COVID-19 pandemic."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72c1780-ad8a-486e-8721-18c243db2cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9a8c0d-8920-45a6-9bf4-6dc68fd4b039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the State Department, Pompeo outlined a plan to establish
        a transitional government and, "if the conditions of the framework are met,"
        lift sanctions on Venezuela. The Maduro government rejected it almost immediately.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52a22ad-1d3b-4ec7-9289-fedd17c7ce14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd96ff-6645-4264-b7d7-5d56583ec6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US hopes its newly proposed framework will facilitate a democratic
        transition in Venezuela, more than a year after initial attempts to force
        Maduro from power. Those conditions include "the departure of foreign security
        forces and elections deemed free and fair by international observers," Pompeo
        said, an apparent reference to Russian forces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610e0750-409e-4521-85ee-adf83ea1d105'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d07ca6-0c00-425c-96ca-9e45f72efdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The ''man-made crisis''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5b883-b9d3-46b6-9301-d1245eb4608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo presented the plan as the coronavirus pandemic continues
        to sweep the globe, with the World Health Organization reporting 129 cases
        in Venezuela as of Tuesday. The country is already reeling under sanctions
        and the Maduro regime''s corruption and economic mismanagement, which have
        created a cauldron of soaring crime, hunger, poverty and inflation and an
        exodus of refugees.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009b8861-353d-4734-8797-b44fdcef383e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e56fc1-bc16-45a2-96b5-8d553c7026a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terms of the new framework call for the immediate release of
        all political prisoners. However, it is unclear what the proposal would mean
        for the six US-based Citgo executives who have been detained without trial
        for more than two years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069deaf0-10b8-46a9-a518-ba079a9a3767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5eb411-068c-4ed0-a673-5d1f07f28d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo on Tuesday reiterated calls for the men -- Tomeu Vadell,
        Gustavo Cardenas, Jorge Toledo, Alirio Jose Zambrano, Jose Luis Zambrano and
        Jose Angel Pereira -- to be released, particularly because of the risks of
        the pandemic. Earlier this month, their families expressed fear and concern
        about the health and well-being of their loved ones amid reports of coronavirus
        cases in the prison where they are being held.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56da182-8198-48ea-9d81-25c3e39f3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08444df4-e87f-4048-8b1d-434732bb81da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With as many people in there, if there are cases that are testing
        positive, a spread would be pretty easy, and that''s what we''re all terrified
        about," said Carlos Anez, the son of Toledo. "We''re terribly afraid of losing
        one or more of them in there."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c19ba3-5cd7-4dd5-a86d-b19f8d8a7d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb9057-a28b-4a4f-be86-244d66eb764e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the families have expressed disappointment and anger that
        the State Department has not done more to free the men. The Trump administration''s
        special representative for Venezuela, Elliott Abrams, said Tuesday that he
        understood their frustration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbad50-b4ac-457d-8fe1-6cfd0453802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0611daee-fcfa-42b8-8547-4bb84670e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re doing everything we can, but I think if I were in
        their shoes, I would be frustrated, I would be anguished and I''d be speaking
        out too," he told reporters at the State Department.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34878c36-f5c2-4d53-9aa0-5cc7addf1911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb1c6f-9dbb-473a-9b2f-9706acb2d32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the plan unveiled Tuesday, Venezuela''s National Assembly
        would create a "Council of State," which would serve as the governing body
        until presidential elections are held. The president of that council would
        not be permitted to run in those elections, Pompeo said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50842de-4eb8-450e-8bc4-7108ce7ed0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab8307b-d706-4d5d-ba90-105ab5315fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro''s longevity has been due, in part, to the continued allegiance
        of the military, and the US plan pointedly tries to peel it away by offering
        "guarantees" that the "military high command (Defense Minister, Vice Defense
        Minister, CEOFANB Commander, and Service Chiefs) remains in place for the
        duration of the transitional government." The framework offers the same pledge
        to state and local authorities.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1882fc2-6ce9-4ef0-b575-447283102ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abf5d39-7a7e-4527-ba1f-c05e32a99feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The most popular politician''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c4810-c0e0-44c6-a3f5-24439f479995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Maduro nor opposition leader Juan Guaidó could serve on
        that council, but Pompeo said the US would continue to back Guaidó, whom the
        US and dozens of other countries support as the rightful leader of Venezuela.
        Pompeo also said Guaido would be permitted to run in an eventual election,
        which he hoped would be in six to 12 months.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1a43d3-83a4-4ff0-8cf5-050da93593c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641e996f-f72f-4332-9248-be5a48ba247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he''s the most popular politician in Venezuela. I think
        if there were an election held today, I think he''d do incredibly well. But
        more importantly, we continue to support him," Pompeo said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9882b1-8a65-47fb-988b-f4417f055cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627ddc35-6367-4ba9-9e38-d584941691d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams projected that Guaidó would win any election. "If our transition
        plan were adopted, there would be a transitional government for however long,
        nine months, 12 months, to hold an election, in which I think it''s pretty
        logical Juan Guaidó would be the candidate of the democratic parties," he
        said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288fa348-b966-45dd-a72a-b804e1b12b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f21075a-5912-405f-a9b8-193520559450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want Guaidó to be free to run for president," Abrams said. "And
        under our plan, he is. And according to the polls I''ve seen, he''s very likely
        to win."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79d595-50cc-4e1d-ab1b-28cee75a5aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd56cdd-47f6-4e5b-8a83-d57832b35e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo said the framework the US introduced Thursday had been developed
        in coordination with Guaidó.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c848d9-716e-48f7-81a6-39da0b26ad2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc98308-b873-4740-8446-c5c032127bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we put together this pathway to democracy, we worked closely
        with him," Pompeo said. "He was aware of how it was we were presenting this.
        We all, Juan Guaidó and his entire team, understand that Nicolás Maduro must
        go. We must get this democracy started. We have now introduced this pathway
        to achieve that. We continue to remain enormously supportive of the work that
        the rightful president of the Venezuelan people, Juan Guaidó, is engaged in."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fb6483-fb31-44fd-bd62-37a4d5589788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f0b201-aff8-443b-b989-daf230c19d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The framework for a transitional government comes as a targeted
        campaign of sanctions against Maduro and his interests has failed to yield
        the desired outcome. Last week, the Justice Department unveiled criminal charges
        against the embattled leader and more than a dozen other Venezuelan officials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8274233-86fe-4443-9225-c3bca2f99e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.436+08:00
