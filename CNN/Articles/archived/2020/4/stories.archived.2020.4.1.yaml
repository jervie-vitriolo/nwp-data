      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the worse-case scenario outlined by the Washington-based financial
        institution, the region could suffer its sharpest downturn in more than two
        decades, plunging much of Asia into a prolonged recession.</p>'
