      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, stock futures fell after the Dow closed out
        its worst first quarter in history — the index lost 23.2% during the first
        three months of the year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
