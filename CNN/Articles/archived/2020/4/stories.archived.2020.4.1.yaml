      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ca7ce-857d-4cca-bd47-d5c9f24466c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:08:54.136+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Spokesperson Ferdinand Lavin told CNN Philippines in a text
        message that they have sent Sotto a letter requiring him to appear at their
        office on April 7. He said the mayor has to respond to allegations that he
        violated Republic Act 11469, or the Bayanihan to Heal as One Act which was
        recently passed to address the coronavirus disease crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c07485-74d5-44d4-9851-d38a1e422bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:08:54.136+08:00
