      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The 1-year-old
        girl from Oriental Mindoro who got infected with COVID-19 appears to have
        recovered, Governor Humerlito "Bonz" Dolor said Wednesday, citing a doctor''s
        report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149159d9-8340-4eb0-b10f-d898f67de20d'
