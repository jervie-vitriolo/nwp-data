    'template': '1'
    'title': 'Police to escort health workers amid harassment reports'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b41193e-b26d-4b86-9a36-9560c03a1fcf'
      'mgnl:activationStatus': true
