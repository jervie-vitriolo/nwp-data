      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Sussex will spend the next few months focusing
        on their family and continuing to do what they can, safely and privately,
        to support and work with their pre-existing charitable commitments while developing
        their future nonprofit organization," the couple''s team said in Monday''s
