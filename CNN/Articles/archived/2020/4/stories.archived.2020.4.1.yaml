    'template': '1'
    'title': 'CNN anchor Chris Cuomo diagnosed with coronavirus; he will continue
      working from home'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5036000-feeb-430b-a9ed-5f4d6956a876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — CNN anchor Chris Cuomo said Tuesday that
        he has been diagnosed with COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3c95d6-de45-4f75-a218-19dd477278c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099d0c28-5af3-4077-b6d8-72f117118d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is feeling well, and will continue to anchor his 9 p.m. program
        "Cuomo Prime Time" from his home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e9051-b682-4754-aaeb-c3b9be8800d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ead692-e3c7-458a-8314-152ab3d797fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In these difficult times that seem to get more difficult and complicated
        by the day, I just found out that I am positive for coronavirus," Cuomo wrote
        in a message on Twitter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b1097-2749-408c-ba92-179ed8554da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd1447b-0ead-4863-bd49-9359bfb61ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been exposed to people in recent days who have subsequently
        tested positive and I had fevers, chills and shortness of breath," he wrote.
        "I just hope I didn''t give it to the kids and Cristina. That would make me
        feel worse than this illness!"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d396be3-d7e3-4387-bb7e-d061d6514b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b015744f-f1f5-452a-b6b7-b40b3389cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo was most recently at CNN''s offices in the Hudson Yards neighborhood
        of New York City last Friday. He anchored from his home on Monday, and interviewed
        his brother, New York Governor Andrew Cuomo. The two men traded brotherly
        barbs about the anchorman''s basement live shot location.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e80d95-e0b0-4b6f-ba16-5ed338e9eba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfce621e-120e-4504-87fe-3fc124eaea0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said Tuesday that he is "quarantined in my basement" and will
        "do my shows from here."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acba11e-11a9-4803-8775-0bee97cb681e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49550a09-5216-40d5-86bf-ff3f1bd05287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.307+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will all beat this by being smart and tough and united!" he
        wrote on Twitter.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="und" dir="ltr"><a href="https://t.co/e9Ym9jeT2R">pic.twitter.com/e9Ym9jeT2R</a></p>&mdash;
