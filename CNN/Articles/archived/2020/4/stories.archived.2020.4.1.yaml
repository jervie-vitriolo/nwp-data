      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67755b00-b387-4901-aa30-2bc0a480eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.187+08:00
