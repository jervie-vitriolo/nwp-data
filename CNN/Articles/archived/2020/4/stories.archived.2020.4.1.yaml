        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
  'film-council-financial-assistance-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T16:31:55.128+08:00
    'imagesource': 'jcr:563bc113-2d91-460a-b3ff-efb4494f26ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
