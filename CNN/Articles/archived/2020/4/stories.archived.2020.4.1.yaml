      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d0500-1010-4ff8-a23c-e9dfd4ec4a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during a time of social distancing, it was one of the better
        options for Hellman, a 71-year-old living in Manitou Springs, Colorado, a
        resort town located outside of Colorado Springs near Pikes Peak.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3a1cc-6ed1-426c-8a95-e1e34349ffc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a76a1d-2f4b-4096-873c-523738dc8b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have COPD and heart problems -- all the things that they say
        people of my age are susceptible to the coronavirus. I have basically spent
        the last three weeks in my house," Hellman said. COPD is chronic obstructive
        pulmonary disease, an illness that affects the respiratory system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d1c006-d61e-44d4-b24b-459801ad4b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf63a92-a23f-46f7-93a1-82da78e6d232'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, her neighbor of 10 years, Karen Eveleth, trained her dog, Sundance,
        to help deliver food to Hellman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815725ad-bf6b-4e5e-900b-b43eae308561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea274b-9478-4ee2-95dc-67fc9f554b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make meals for her also and Sundance brings back the empty bowls,"
        Eveleth told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fbd1a1-d64e-4ca2-ae0f-87e2c6ff083a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2811b5c-1e7a-47db-8b01-7ad9ac9d0c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with motivation of a duck jerky treat, "Sunny" usually delivers
        8-pound chickens, sacks of flour, vegetables and plastic bowls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3757c-7eeb-45a9-9995-165ddf9d9f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d5f64c-3764-4956-8edf-e1115b9c99ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day we send something back and forth. He''s just happy to
        do his job," Hellman said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eabb8d6-5ec3-4232-b98d-42c367753cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c9495a-7858-401a-9f99-a630f4b55b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The humble hero</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76a6f43-8d77-42a5-8aaa-b852ff695bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea came to Eveleth after seeing the story about a dog comforting
        people at a hospital in Denver.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d30372b-cd7d-4e91-b72e-1c666be16091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3b2d09-6966-4c7e-a5f0-8c343f2646c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''Wait a second, I have a dog that could help,''" Eveleth
        told CNN. "I called her and told her that I''m going to the grocery store.
        And I knew that she''s isolated there by herself. Her sister checks in on
        her once a week. But now there''s no checking in because of the isolation.
        So, I decided to just get her groceries and she agreed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa59c9-68ed-49d0-aa9a-c08c414b281e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675afcc-a74b-4894-85ba-bb1ca3371e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eveleth says Sundance has always been eager to help others.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa6ede0-415c-48c6-bc99-e62097c06d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd159dad5-86ca-4476-aec2-1ce5f7de34db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:56:38.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:05.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a humble hero. When he hears something drops, he knows I''ve
        got to get that for mom because I have a bad back. He also gets the mail.
        I have the carrier leave the box open. Sunny has two siblings, but delivery
        and pick up is not in their DNA," Eveleth told CNN.</p>'
