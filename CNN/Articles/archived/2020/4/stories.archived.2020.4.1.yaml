      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)—</strong> Another
        doctor in the frontlIne of the battle against COVID-19 has died, his hospital
        confirmed Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c80e847-ebd1-45a6-82c0-b430693542ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:26:11.481+08:00
