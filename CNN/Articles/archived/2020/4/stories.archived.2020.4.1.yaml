      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Secretary has constant access to the President, the senior
        officials of the Department, and is in constant communication with the Inter-Agency
        Task Force on the Management of Emerging Infectious Diseases, the National
        Task Force on COVID-19, the DILG Emergency Operations Center, the Joint Task
        Force COVID Shield, and the PNP Command Center," Malaya said.</p>'
