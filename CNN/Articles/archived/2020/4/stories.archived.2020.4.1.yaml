      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685318ba-7482-417a-92d4-a71374a9885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third case of coronavirus involving CNN''s workspace
        in New York City. Employees were notified of another case in mid-March.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
