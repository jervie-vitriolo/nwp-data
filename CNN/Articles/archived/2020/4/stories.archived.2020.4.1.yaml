      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5677afc1-74e1-48b7-8722-1209fe4c4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Totoo po iyon. Hanggang wala pang vaccine, then ito nga ang
        sinasabi nating</em> ''new normal'' (That is true. As long as there''s no
        vaccine, then this is what we call the ''new normal'')," Nograles said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e725e4-1261-4807-969f-abd41ff4e760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.148+08:00
      'mgnl:createdBy': 'glee'
