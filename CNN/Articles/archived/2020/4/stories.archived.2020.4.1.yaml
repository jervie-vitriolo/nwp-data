    'lead': 'Business tycoon Ramon Ang downplayed the negative impact of the enhanced
      community quarantine on businesses, saying he’ll “choose life over money.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T23:40:36.155+08:00
