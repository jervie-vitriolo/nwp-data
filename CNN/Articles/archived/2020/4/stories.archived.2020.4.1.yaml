      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29fd71d8-8db4-43a3-a0ce-3d7aafcef841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>‘Wag kayong mag-istambay diyan sa estasyon,</em>" Duterte said.
        "<em>Maglakad kayo,</em> tandem <em>at maghanap kayo ng mga taong bastos.
        At kung mahuli mo, kung ano ang binubuhos niya sa</em> health worker<em> o
        sa doktor, ibuhos mo rin sa kanya para tabla.</em>"</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63701975-1d00-48a6-bca9-09dde3840026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6241f88-dccc-43e6-bf23-70936292904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t just stand around at the station. Walk around,
        in tandem and find rude people. If you catch them, whatever they are pouring
        over the health worker or doctor, pour it also over him to be fair.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01531bb3-708d-4d84-9b35-e60a0f813bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5889ff-1b97-4cfd-9874-3477ee2be097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier approved restrictions on the movement of people,
        ordering most to stay at home as he placed the entire island of Luzon under
        an enhanced community quarantine to contain the spread of COVID-19. The quarantine
        is scheduled to last until April 13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f42cf2-fdc2-4697-bae0-282dfbfee699'
      'mgnl:activationStatus': true
