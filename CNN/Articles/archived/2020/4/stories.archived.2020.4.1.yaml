      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013266aa-35da-4465-9950-55b603c63f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will prove may mga suwail pa rin kaming mga pulis, but we
        are willing to correct," he said.</p>'
  'federal-prison-two-weeks-coronavirus':
    'author': 'David Shortell, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T07:23:48.630+08:00
    'imagesource': 'jcr:762783a5-7d02-407c-b311-cf527c345f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7ef7404-1d88-495f-91a0-6bcec602c2c5'
    'lead': 'The US federal prison system will move to a heightened state of lockdown
      as it fights the spread of coronavirus behind bars, the Bureau of Prisons announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T07:29:27.711+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:05:01.357+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:21.479+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['prison']
    'template': '1'
    'title': 'Federal prisons will confine inmates to cells for 2 weeks due to coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c52431-fcca-4ed7-8702-027ac1500044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US federal prison system will
        move to a heightened state of lockdown as it fights the spread of coronavirus
        behind bars, the Bureau of Prisons announced.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd728f5-716c-49a8-90c7-58344335229a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.711+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457ea31-85b5-43e3-bd6a-b826af38dc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning Wednesday, inmates will be confined to their cells for
        a two-week period, with exceptions for certain programs and services like
        mental health treatment and education.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60208029-c0b4-45cd-b99a-69a69e0d7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c25f6d-d9bd-43c7-9574-97652a2eaa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Limited group gatherings —&nbsp;like access to prison stores, laundry,
        showers and the telephone -- will be "afforded to the extent practical," the
        agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa10d4b-2e6e-435a-bbfc-c973ed699883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a76313d-3725-4fc3-b617-e56810d1adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The strict protocols come just days after the first coronavirus
        death in the federal prison system -- at a Louisiana prison over the weekend.
        As of Monday, there were 28 inmates in federal custody with confirmed coronavirus
        diagnoses, in addition to 24 agency employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96403c1a-ec05-4dee-8473-9aa686e0ecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b09412-2965-4151-88d0-7469b65ca4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal prison system, composed of nearly 150,000 inmates in
        122 facilities nationwide, had previously been in a moderate defensive posture,
        with a mandatory quarantine for new inmates and a ban on most visitation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575fb53b-2269-49b5-9994-e0a22c1225e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5d4069-e6bd-43c3-989a-6a9e8b8daa80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the direction of Attorney General William Barr, the Bureau of
        Prisons has also been taking steps to begin releasing especially vulnerable
        inmate populations who are nonviolent and eligible for home confinement programs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff194dc-00ed-4744-b65b-6b4e0fc54879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:29:27.712+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:05:01.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnn.com/2020/03/31/politics/prisons-lockdown-coronavirus/">''Federal
        prisons will confine inmates to cells for 2 weeks due to coronavirus''</a></em></p>'
