      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The National
        Bureau of Investigation is probing Senator Aquilino “Koko” Pimentel III over
        his possible breach of quarantine protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8526d54-fc7f-40e8-a161-5b039b256ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.038+08:00
