      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless they show COVID-19 symptoms, Tan said farmers and fisherfolk
        are exempted from the lockdown to ensure enough food supply in the province.</p>'
