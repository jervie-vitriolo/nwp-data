      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330b87c7-5d14-4151-9ce1-2f94ed43c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:34:00.436+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:12.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Maduro''s government had already rejected the proposal.
        Foreign Minister Jorge Arreaza told Colombia''s Blu Radio that decisions about
        Venezuela "are made in Caracas, in the Miraflores (Presidential) Palace, under
        the Venezuelan Constitution" and that there were no plans for Maduro to step
        down.</p>'
  'coronavirus-vaccine':
    'author': 'Robert Kuznia'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T05:35:40.565+08:00
    'imagesource': 'jcr:5ccf1aa5-4d48-4161-9185-d1e63f1086bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c34142c1-b4bb-4f95-beec-c43c8ba2acfc'
    'lead': 'Eighteen months might sound like a long time, but in vaccine years, it''s
      a blink.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T05:39:04.055+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:05:10.539+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:17.502+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The timetable for a coronavirus vaccine is 18 months. Experts say that''s
      risky'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8c7440-75ee-4b1d-8c1c-bf8b32edbf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Eighteen months might sound like a
        long time, but in vaccine years, it''s a blink. That''s the long end of the
        Trump administration''s time window for developing a coronavirus vaccine,
        and some leaders in the field say this is too fast —&nbsp;and could come at
        the expense of safety.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30a31b-f55c-4b40-a8af-bfd56e0d18f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20bb973-45c9-40c7-90c6-c3a8fb42d81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.055+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated time made headlines last month, when Trump remarked
        at a televised Cabinet Room meeting with pharmaceutical executives that a
        vaccine could be ready in "three to four months." There, in front of TV cameras,
        Dr. Anthony Fauci, the head of the National Institute of Allergy and Infectious
        Diseases (NIAID), poured cold water on Trump''s estimate, saying it would
        be more like a year to a year and a half.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d99982-d141-4d5d-bba4-ba6e5d64d390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c798c1-d09d-4cc5-8957-4dfbd0f153ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, that estimate of 12-18 months has become gospel, its
        appearance in media stories ubiquitous. But medical experts and scientists
        with firsthand experience developing vaccines are skeptical.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eaf699d-1202-4371-944f-1a65a12790bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa14224d-ff28-4f1b-b6df-670dc2f60182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tony Fauci is saying a year to 18 months —&nbsp;I think that''s
        optimistic," said Dr. Peter Hotez, a leading expert on infectious disease
        and vaccine development at Baylor College of Medicine. "Maybe if all the stars
        align, but probably longer."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0a0db2-2c96-4be5-a9bf-50c5abf3b866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199e7f3d-1d5c-484d-9a90-9405dc9284f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, the co-inventor of the successful rotavirus vaccine,
        put it more bluntly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccdcb54-14c3-44f3-a917-539aa97289ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4663da7b-1a6f-47f8-9076-cdbce8c17d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Dr. Fauci said 12 to 18 months, I thought that was ridiculously
        optimistic," he told CNN. "And I''m sure he did, too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dff503e-93c1-4fe8-b7f5-00105e8ca461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb29b8a-6c64-4d65-98e7-078b13d2ef57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Vaccines development typically measured in years, not months</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87116403-f8ba-41bb-ab6e-cb06a24f7339'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of U.S. coronavirus deaths surges past 3,000, the
        pressure on the scientific community to find a vaccine is immense. In just
        a few weeks, the virus has jammed the gears of a robust economy and destroyed
        3.3 million jobs. Fear is off the charts, and with that comes the pressure
        to find a fix yesterday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898d2a1b-7d7b-4127-926b-a6d21f81eafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5dd6bc-5d68-4b5d-82eb-38a71f6128d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, two weeks after the Cabinet meeting, the first federally
        funded trial for the novel coronavirus —&nbsp;officially known as SARS-CoV-2
        -- kicked off at the Kaiser Permanente Washington Health Research Institute
        in Seattle. On Friday, it expanded to Emory University in Atlanta. Forty-five
        volunteers in the Seattle and Atlanta communities are participating in the
        first phase of the trial, which Fauci said was "launched in record speed."
        (Although several vaccines are in development, only one other clinical trial
        is underway, in China.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d6187-9de9-43a3-adf3-2f227698870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.056+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24925f14-6bd4-46f5-848f-20f6ff401562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The problem is, experts say, the oft-stated timetable is ambitious
        at best.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26255cf8-f6c9-47eb-b7c0-ffa8896f1382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04636ee7-5964-4435-8968-27e1ab4a89b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think it''s ever been done at an industrial scale in 18
        months," said Dr. Amesh Adalja, a senior scholar focused on emerging infectious
        disease at the Center for Health Security at Johns Hopkins University. "Vaccine
        development is usually measured in years, not months."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e6436f-de8d-4497-90e0-ab25767bdce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ac9fb-9c39-4411-91b7-431837a97f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaccine trials typically start with testing in animals before launching
        into a three-phase process. The first phase involves injecting the vaccine
        into a small group of people to assess safety and monitor their immune response.
        The second ramps up the number of people -- often into the hundreds, and often
        including more members of at-risk groups -- for a randomized trial. If the
        results are promising, the trial moves to phase-three test for efficacy and
        safety with thousands or tens of thousands of people, according to the US
        Centers for Disease Control and Prevention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eea2f3-a849-4998-9942-4530b21203ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303f61b2-8741-4829-80d0-c7e894c42609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Emily Erbelding, an infectious disease expert at NIAID -- which
        is part of the National Institutes of Health —&nbsp;said the typical vaccine
        takes between eight and 10 years to develop. While she is careful not to contradict
        her boss''s timeline —&nbsp;although she did say "18 months would be about
        as fast as I think we can go" —&nbsp;she acknowledged that the accelerated
        pace will involve "not looking at all the data."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8658919e-8130-4372-b377-35ff2efe731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b90dabf-8e33-4e72-8a0b-d775573664e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because we are in a race here to beat back this epidemic and a
        vaccine is very important, people might be willing to take a chance on just
        going quickly into phase two," Erbelding told CNN. "So the 18 months would
        rely upon speeding things up."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5477d7e-6c51-4af4-bad1-f106083619af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a9ed63-468e-4ada-97f8-1277c2699a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers in each phase need to be monitored for safety, Erbelding
        said. "Usually, you want to follow their immune response for at least a year,"
        she said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8d8bf-9b2c-4565-877c-cb4a26887785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2d63da-1ff2-4e37-b4e8-b1a1fe8dff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is not what will be happening in the current study in Seattle
        and Atlanta, where researchers will test animals and humans in parallel, as
        opposed to sequentially, according to Stat, a health news website produced
        by Boston Globe Media.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef148f11-7e3b-4d43-8508-623af179a657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0baf9-e944-4bfc-b504-1210f0cc9e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Kaiser about the potential tradeoffs associated
        with a quickened timeline, but researchers at the organization were unavailable
        to comment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1c716d-e806-4c12-b90f-0892e48bfee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.057+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d3242d-2ff5-496b-a181-c24d3896e039'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walt Orenstein, a professor of medicine at Emory and the former
        director of the US National Immunization Program, said the tradeoff is a difficult
        balancing act.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccf25b3-c16f-4952-808c-ac4f324d6c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c52159-dc06-4ce0-b1a5-30b4aa1b2ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want every ''t'' crossed and ''i'' dotted, how many more
        people will die or suffer from Covid-19?" he said. "It''s not an easy decision,
        it is a breakneck speed for moving things."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9cfe8c-fc12-4ede-8167-57bfb57f8bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696c62cb-a8a7-42de-a360-d87ba8499491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Orenstein added that while there are likely lessons available from
        past efforts to develop vaccines against SARS and MERS, it will be tough to
        complete the process in 18 months, though he said it''s feasible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c017c0-25f7-425c-aaa6-7b3b99607305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d00238c-3722-4cd9-be7c-e021e3f6111f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the reason it will be moving that fast is we have such
        a serious problem," he said. "The disease is spreading like wildfire."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222e7093-94f1-4f10-9c46-bb886f74de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7d9a69-250c-4895-a2e3-e34ea52458eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rare cases, faulty vaccine trials have proven harmful or even
        deadly in humans.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b35b9-193b-42db-ae78-fc033e0141f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ebf11a-4fee-4bbf-9fb4-03de3f619d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Feinberg, president and CEO of the International AIDS Vaccine
        Initiative, told Stat that while he recognizes the importance of animal trials,
        the urgency of the current public emergency makes it worth the tradeoff.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a83efe-938e-4344-bff5-a09f484c139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e915ce-b57d-4534-b315-c34a8973ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you hear predictions about it taking at best a year or a year
        and a half to have a vaccine available ... there''s no way to come close to
        those timelines unless we take new approaches," he told the site.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c07b89-3134-4a6c-a1fe-b144380c48a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c357c3c-46b8-4abd-983a-cbe296f2836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.058+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coronavirus vaccine candidate uses new, never-before-approved technology</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582badc-9557-416a-b815-52f0e72b1fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine under examination was created using a new, potentially
        revolutionary technology platform that, if successful, could indeed cut months
        from the development process. However, the technology —&nbsp;called a messenger
        RNA vaccine —&nbsp;has never been approved as a product for distribution;
        this would be the first.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183ef2f3-3fa8-4f12-890d-9c8fd88b16ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8faf7-bed2-44f1-ba24-f0d732c8ac09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developed by NIAID scientists and researchers at Moderna, a Massachusetts
        biotech company, the experimental product —&nbsp;unlike most other licensed
        vaccines —&nbsp;does not use any part of the live virus. Rather, the researchers
        built their vaccine from the genetic information on the coronavirus provided
        by China. Called mRNA-1273, the vaccine uses messenger RNA (ribonucleic acid)
        to direct cells in the body to make proteins to prompt an immune response
        that prevents or fights disease.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19168f5e-b799-43b0-a41d-7694759d94ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2159144-a62f-4900-8bdd-30aa109a466b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very elegant solution, and that''s why they could go to
        vaccine trials so quickly, because all they need is a sequence of the virus,"
        Adalja said. "They don''t have to tinker with the virus to make a vaccine
        candidate. They can just make a vaccine candidate with genetic sequence of
        the virus."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c42aec9-800c-4722-b333-038358005d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7009c-5dd1-434f-b405-32438347dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Adalja said he thinks the process will exceed 18 months,
        due to the possibility of clinical-trial or manufacturing issues.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e85e8a-4604-406d-a74c-19754f7e96c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9ae0c1-7769-408c-a067-103529c63708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a March 26 White House briefing, Fauci stuck to his timeline,
        saying that he plans to expedite the process in part with a financial gamble:
        by encouraging companies to launch production even before the vaccine has
        been proven to work.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b42d1-362f-4a0f-a377-b1e5c11c5d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b784fc-e2ed-49e8-a00b-b00e8fc4e152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because once you know it works, you can''t say, ''Great, it works,
        now, give me another six months to produce it,''" he said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005254b6-7d58-46ce-8e85-c72d4a1f8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4ef81f-f51a-418c-9435-d3867586a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci added that the federal government would help foot the bill.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b7f2e9-10c1-4ea4-8de4-a4529c39a4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894a035-7035-4cb3-a574-53938bb1c32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve put hundreds of millions of dollars into companies to try
        and make vaccines," he said. "I wouldn''t hesitate to do that for a moment
        now."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c607e89-823c-4d72-964d-d8150da67732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.059+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f698e052-a7bc-43bc-8953-1b6769b23bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit, the director of the Vaccine Education Center at Children''s
        Hospital of Philadelphia, worries that the fast-tracking could cause more
        harm than good.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725e534-3ae4-4407-895e-a7d5d930ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16b8c5b-be86-431c-902c-86bf688bf570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember: You''re giving this vaccine, likely, to healthy people
        — who are not the people typically who are dying from this infection," he
        said. "So you better make sure that you are holding it to a high standard
        of safety."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ce7fc7-9462-478b-b177-2c01e62fd8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f92518-f708-4465-9b9d-f4a22e1ac64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci, who did not respond to a request for comment for this story,
        acknowledged the importance of safety in his March 26 remarks.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb1f16-a675-49ca-bb3d-df6c715650d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae26a0-2d02-45b4-8f63-312eb4049c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The worst possible thing you do is vaccinate somebody to prevent
        infection and actually make them worse," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a944b5-b785-4bb3-9c24-34d9766bc2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1927810a-3200-4563-925e-d4f5b7ad5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Devastating vaccine failures</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e9fa60-2581-41ab-a62b-13b603a5c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization estimates that vaccines save between
        2 and 3 million lives a year. But vaccine history is dotted with devastating
        failures, in which people who got a dose fared far worse than they would have
        without it.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa69827-dfbf-4e8d-b9b8-cfa2d7542a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2bfbc4-93d8-49de-901a-d178bd007ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 1960s, a test for an RSV (human respiratory syncytial virus)
        vaccine failed to protect many infants from getting the disease and led to
        worse symptoms than usual. It was also linked to the deaths of two toddlers.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8415227d-e0d4-4f88-9076-1ece951bfc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae251d25-4bb8-4cd0-a26a-967d006c5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.060+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, President Gerald Ford''s administration reacted at speed
        to a novel swine flu outbreak, ignoring the World Health Organization''s words
        of caution and vowing to vaccinate "every man, woman and child in the United
        States." After 45 million people were vaccinated, the flu turned out to be
        mild. Worse, researchers discovered that a disproportionately high number
        of the vaccinated -- roughly 450 in all -- had developed Guillain-Barré syndrome,
        a rare disorder in which the body''s immune system attacks the nerves, leading
        to paralysis. At least 30 people died. Upon discovery of the risk, the program
        was terminated in late 1976. A crush of lawsuits against the federal government
        followed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529c12d2-7348-429d-bd6d-0fcd54df1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b5c57-59ad-4a89-8c09-5e338c79106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, a rushed campaign —&nbsp;endorsed by WHO —&nbsp;to vaccinate
        nearly 1 million children for mosquito-borne dengue in the Philippines was
        halted for safety reasons. The Philippine government indicted 14 state officials
        in connection with the deaths of 10 vaccinated children, saying the program
        was launched "in haste."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8c40f0-e7cc-450d-89f4-1a736cc79d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86374e95-5eeb-481e-9e6f-eb8e3feb9a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keymanthri Moodley, a professor of bioethics at Stellenbosch University
        in South Africa, said accelerated trials increase the odds of a high-profile
        failure, which can bring about other unintended consequences.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221f2e73-ed72-4c0a-9635-36be2e490ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d0c533-38d6-4144-83bf-4ebe099b2358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The risk of a failed vaccine to other well established immunisation
        programs is high," Moodley wrote in an email to CNN. "It would fuel the agenda
        of the anti-vax movement and deter parents from immunising their children
        with other safe vaccines."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe12f3e8-c2c1-4f27-beb0-1c5781fce4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd4771-3ba3-4076-8eb3-bc18fae11e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How long did it take for rotavirus, Ebola, measles and SARS?</h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c3e8d1-3437-4494-b6b9-a9f26ea95139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, the timelines for bringing vaccines to bear on other
        pathogens show a much longer arc than 18 months.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30181f3b-0290-4385-9c91-2e6d95f6a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78404cc-7f94-4ba9-bb68-2edffa14b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006, the vaccine co-developed by Offit was introduced for rotavirus
        — which caused severe diarrhea in infants —&nbsp;significantly blunting the
        disease. The entire effort spanned 26 years; the trial period took 16 years,
        he told CNN.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd73440-7f1a-4df3-bb13-6f37a67bf693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace6e5a8-2f06-4e92-a325-2eb63415f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2019, WHO prequalified a vaccine for Ebola, meaning
        health officials could start using it in at-risk countries, like the Democratic
        Republic of the Congo, where hundreds of thousands have been vaccinated. WHO
        said it was the fastest prequalification process it had ever conducted. The
        story of the vaccine''s development is complex, but all told, it took about
        five years to get a licensed product, said Seth Berkley, CEO of Gavi, the
        Vaccine Alliance, in a recent TED interview.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c80670-b2ba-4f40-9803-c739f9c9a47f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66a53d3-fe6b-41d5-af55-e172ee96fe2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even back in the 1960s, when regulations were comparatively lax,
        it took four years for the mumps and measles vaccine to be approved, Offit
        said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efd5f9e-2604-49b4-a953-0de87a2d9d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ffae61-8571-40b0-8829-50ffde3d36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consent form was a three-by-five (inch) index card that says,
        ''I allow my child to participate in a BLANK trial,'' and then you would sign
        it," Offit said. "That could never happen today. And that''s the fastest it
        could be done."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda1903-55ec-461a-a16c-1a99bee7f742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac8e75-25a4-4f7f-8b08-52647887763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Occasionally a promising vaccine can languish for lack of public
        interest.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c557c8-c7b6-4d7f-bcb4-e146c4f2e6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8180b825-b7c9-459c-80bb-f3412245894d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SARS epidemic broke out in 2003, but it wasn''t until 2016 that
        a vaccine -- developed by Hotez''s team in Texas -- was ready for trial.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df44bd-bb7b-4b2f-9743-38ecfed3e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1901406-c089-4229-afad-716f0faecb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looked really good -- it was protective, it was safe," Hotez,
        the dean of the National School of Tropical Medicine at the Baylor College
        of Medicine in Houston, told CNN. "But the problem was we couldn''t raise
        any money."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5325caf3-0ae6-4a4b-83ce-e7bada01c1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640de898-5724-4e7c-930b-04279f570533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is looking for funding to reboot it and says the vaccine may
        partially protect against Covid-19, the disease caused by the current coronavirus,
        which is in the same viral family as SARS.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c7ffee-f0f0-4af5-b046-2e4454d8a5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5299880-5551-4286-9b09-e9f4db9b22a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had investments been made previously, we potentially could have
        a vaccine ready to go now," Hotez testified to Congress last month.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e8cefa-47ee-400c-a522-ae7f0f60fa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ef10a6-ded3-4f5d-901c-3f1e1006eedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of WHO''s health emergencies programme,
        said testing new vaccines takes time.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb793f-eaee-407b-b471-f3ebbf6eae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e025bd-0e13-4c4b-9c12-bf26cab9481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many people are asking, ''Well why do we have to test the vaccines?
        Why don''t we just make the vaccines and give them to people?'' Well the world
        has learned many lessons in the mass use of vaccines and there''s only one
        thing more dangerous than a bad virus, and that''s a bad vaccine," Ryan said.
        "We have to be very, very, very careful in developing any product that we''re
        going to inject into potentially most of the world population."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a327ef2-fb4c-43d7-8275-982a4311c1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffed3016-edbc-497a-a650-a31d9d8de770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sprinting a marathon on the front lines</h2>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7952b82-c8bb-496b-b4d5-360cdd2de342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although just one NIH-funded trial is underway, dozens of companies
        and academics around the world have entered the race. Researchers are doing
        their best to sprint through the marathon.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2971875-2d20-441a-872f-103e4fed5902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f969ec24-cbb0-4f1c-92f6-2de3a5397b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Dowling of Boston Children''s Hospital has been putting
        in 17-hour days -- all while taking care of his two toddlers with his wife,
        who also works as a scientist.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ccebf4-25c6-437d-be07-6a45e4fbdce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47607ba7-525f-433e-bedc-af53f2666c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saturdays I try and take time off," he said. "But then on Sunday
        I try to do maybe a nine- or 10-hour day."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9eff31-b819-4dfa-a4da-fd94f247557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29632d68-9628-4356-a346-738f4fc5d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dowling is the project manager of a lab that is striving to develop
        a "precision vaccine" for the novel coronavirus that would protect the most
        vulnerable group: senior citizens.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d62340-568d-4747-9ad8-322d96232973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bf70a0-3fa6-4894-bd98-f55592f570d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of how the lab, led by Dr. Ofer Levy, became involved
        with coronavirus offers a glimpse into the sense of urgency of some in the
        federal government.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2621f0-799a-4bf0-b880-6f1325696012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4306140-7f8b-4cbb-8d7f-f65c91cdc6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the outbreak, the team had been working on a flu vaccine
        that would protect the elderly by using immune-boosting molecules called adjuvants.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720d1f68-c637-4841-9f0f-4b97e51169ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968f8e37-fc6b-4a23-99d5-947ea427d2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the lab, which operates in a building at Harvard Medical School,
        learned of the coronavirus outbreak in January, Dowling said, they sent an
        email to NIAID essentially asking if they could simply repurpose their flu
        contract for the coronavirus.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf5583b-3dc2-4507-9fc9-77eaae58ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c14917-8053-4971-91c0-882b3947320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:39:04.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:10.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They emailed back in like 30 seconds," he said. "It was like, ''Yes.
        Please do this as quickly as possible.''"</p>'
  'Pope-Francis-Vatican-coronavirus':
    'author': 'Barbie Latza Nadeau, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T05:50:15.372+08:00
    'imagesource': 'jcr:3d7a2234-98c8-49ca-849b-5aba3b847416'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29d8e2fb-f77c-4932-b284-915f4eaae6ad'
    'lead': 'Pope Francis is being distanced from anyone who might be carrying the
      virus, the Vatican press office says, and he takes his meals in his private
      quarters and uses hand sanitizer before and after meeting any guests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T05:53:05.330+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:05:06.815+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:18.828+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican City is protecting the Pope from coronavirus, but keeping employees
      at work'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15b4112-6f62-43a5-a321-2fd6b58ab5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Monday, the Vatican press office
        issued an official photo of Pope Francis and Italian Prime Minister Giuseppe
        Conte ahead of a private audience in which they discussed the COVID-19 pandemic
        and its impact on the world, according to an Italian government spokesman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0338d818-364b-46f7-87e6-1ac8ce40ac20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0433752-ca85-47f6-8580-7c01286dcab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was most telling about the photo wasn''t the look of concern
        on the leaders'' faces &nbsp;it was the fact that the men appeared to be standing
        closer to each other than the one meter (three feet) dictated by current social
        distancing norms in parts of Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e854be5-243e-4d91-8746-7655d1d800f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c1cf7f-7c7a-460b-9f08-c0719a4e3fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vatican City is the seat of the Catholic church, and it has been
        a sovereign state in the middle of Rome since 1929. It has 605 residents,
        all with a Vatican City passport and who are out of Italy''s legal jurisdiction.
        And while Rome and the rest of Italy impose stringent social distancing rules,
        multiple reports inside Vatican City suggest that the Holy See is doing far
        less than the rest of Italy to stop the spread.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dcd989a-001f-40ce-8a7c-ca0a3663abb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2a6f3-43fd-43f4-90e0-b8596b44e3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents of the city-state are being carefully protected &nbsp;Pope
        Francis, well into his 80s with a damaged lung from an infection in his 20s,
        has twice tested negative for the novel coronavirus. He is being distanced
        from anyone who might be carrying the virus, the Vatican press office says,
        and he takes his meals in his private quarters and uses hand sanitizer before
        and after meeting any guests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0861b-4ec9-4e82-abff-036827face27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a05c0f-e195-49f9-b202-0cd521e35692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But precautions seem far more lax for church employees lower down
        the ranks. The Vatican''s Congregation for the Doctrine of the Faith has told
        employees to come to the office to avoid documents, files and archives from
        leaving the office, one employee told the Associated Press last week. Other
        offices, like the Propaganda Fide, require their employees to come in twice
        a week for the same reason.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc80d9c-1192-4ca0-a325-921abf19b15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63e9d51-6090-4a6a-b076-682a9a9cf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who lives inside Vatican City provided CNN with photos
        of full parking lots and long lines of cars outside Vatican City''s main Santa
        Anna gates, filled with workers waiting to come to work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1de1c6-a48b-451b-aace-394f5f13f5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.331+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e4a4f-85ce-4ab1-92ec-5404d6ab32e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source told CNN that many of those entering Vatican City are
        there to shop at the private supermarket and pharmacy, making it difficult
        for its residents to shop for themselves.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dc6447-d030-465e-8e95-c3149d4aa0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f250cd-b7fd-49dd-b041-4f6e0cc4cd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also sent photos of nuns who live in convents outside
        Vatican City queuing for the Vatican supermarket and pharmacy, despite confirmed
        outbreaks in two Roman convents. There are no thermal scanners and the stores
        do not require patrons to wear masks or gloves, though many do.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8b03c-9ec9-4a8b-a727-0f43fa4ee91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727c2b5a-aea7-4f5b-a86c-ccc76fa32371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, just outside the Vatican walls, the entire city of
        Rome has been on lockdown since March 10 and all non-essential work has been
        prohibited. Anyone defying the lockdown faces fines up to €3,000. Anyone traveling
        through the city of Rome to work inside Vatican City is required to carry
        a letter stating that their work is essential.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd83b3cc-0906-45d7-8c40-7a7da2e269ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4986018-c23c-43cb-898d-dacbaf96c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican press office has confirmed that the Pope is still holding
        meetings and private audiences. Many of the Holy See''s offices are still
        functioning inside the sovereign city state. But the lack of lockdown sends
        a curious message, especially considering the elderly priests who dominate
        the population inside the walls. Six cases have been confirmed in the Vatican
        so far.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5492c3e-e57d-42ef-892e-6e796cb8714e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09616d29-bded-408c-b45f-d99e36ac37ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though only a small number of cases have been diagnosed, Vatican
        City has among the highest per capita occurrence of the virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcec726-2825-46f0-95a3-562921788214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e00cbf-b13c-489c-bd39-8e928ab58632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican City resident also told CNN that Swiss Guards, who serve
        as the city-state''s de facto military, were told they could not wear masks
        so that they would "not instill fear" in other residents.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ead1273-bc63-4a42-89d6-fc45373b83d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c780677b-017f-463c-87c5-ab240d18f386'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I watch the cars making a line outside Vatican City, waiting to
        pass security checks by the Swiss Guards before their drivers need to badge
        in at offices," the source writes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc72937-b261-407a-9c1b-1898633d1923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1241f430-ba36-42a1-b711-beb5906f1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.332+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or perhaps they''re just popping in to pick up a few things from
        the supermarket or pharmacy. The normality is breathtaking. Breathtakingly
        stupid, as every person who enters by car or on foot, breathes dangerously
        close to the young Swiss Guards and then again when they pass the Vatican''s
        second security point, the Gendarmes, none of whom are armed with gloves or
        even a face mask, let alone a thermal scanner."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1b5cbc-1c55-477d-81f1-6125888a89a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055460e2-c9c4-4e3c-b8a4-2eb53457ca3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both security forces live in communal barracks within the Vatican.
        "The recent mass outbreaks in Roman convents should be a warning, but so far
        it has gone unheard," says the source.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda882af-20be-4b29-868a-551368964d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bea74e7-3a21-44f6-800a-dad6486bd33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resident has complained to higher-ups that the lack of lockdown
        is putting both Pope Francis and Emeritus Pope Benedict XVI in peril because
        of his advanced age and potential vulnerability if he were to contract the
        novel coronavirus. For now, though, the source considers Benedict "the safest
        person in the whole city" -- with no visitors allowed in or out of his private
        residence.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef2a46-dd4c-4558-b359-94b818c310ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0c7fb-f788-42fa-9d3f-004604040047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source also says that while mass is prohibited outside the Vatican
        City walls, there are regular masses held for residents and employees inside
        St. Peter''s Basilica, which is closed to the general public. Residents are
        also allowed to roam through the church and pray in the chapels.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464d79a2-e76c-498d-8ec9-dfb94994118a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ecbec0-3738-4b01-a904-2c11bbb6d3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Italy''s La Stampa newspaper reported that the Vatican
        had ordered 700 Covid-19 test kits. The Vatican Press office has not confirmed
        the story.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27dde8-e613-42d2-bf27-aef8a5e36ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dce59d-dea4-423e-b603-79583cb320de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:53:05.333+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:06.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Pope Francis stood alone in the middle of St. Peter''s
        square to deliver an extraordinary Urbi et Orbi prayer to "respond to the
        pandemic" even though by all measures, he is not practicing what he preaches
        in his own back yard.</p>'
  'Dog-delivery-coronavirus':
