    'template': '1'
    'title': '''We don''t work, we don''t eat'': Informal workers face stark choices
      as Africa''s largest megacity shuts down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb1834c-3700-4679-8874-6e01f3253927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.473+08:00
      'mgnl:createdBy': 'vince'
