    'title': 'First batch of ₱1.8B-worth of PPEs now in PH'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc1c33f-027f-4c3e-807f-9130d0cb1889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.793+08:00
