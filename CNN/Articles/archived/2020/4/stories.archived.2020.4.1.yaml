    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e16d604-9f5b-4c25-abd7-8cf95fc0aa9e'
    'lead': 'Trump''s marathon coronavirus press conference included the usual barrage
      of specific false claims. But it was more notable for the dishonesty of the
      broad story he was telling, an audacious attempt to erase the memory of his
      relentless efforts to suggest the coronavirus was not a crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T12:27:51.361+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:04:55.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:28.564+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
