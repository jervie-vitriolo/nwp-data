      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59dcfdb5-1707-48d1-96be-a317839e0371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:26:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:45.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from working at the state-owned PGH, Resurreccion also served
        as a consultant for various other hospitals including the Philippine Children''s
        Medical Center, where he was the head of the Pediatric Surgery Division.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f845ae-7bf7-49bc-bd5e-004aea633266'
