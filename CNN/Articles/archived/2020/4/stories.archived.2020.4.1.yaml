      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A letter of authority from Commissioner Rey Leonardo Guererro led
        to the raid of three shops in Sta. Cruz where PPEs such as gloves, goggles
        and masks were recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918441aa-00c2-48dd-8a95-0ea04772f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.259+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said it found out that the items were misdelcared when these
        were imported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568c29c6-1a80-4c64-a60b-7dbce6a20fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Smuggled PPE may pose a health risk to users since such items may
        not comply with the safety standards set by the government rendering them
        not fit for human utilization," said the BOC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b447d2-718c-42e9-b9f5-7b51bc6ddef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC Customs Intelligence and Investigation Service and the Philippine
        Coast Guard conducted the raid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b69a7-90ca-4cfd-bf8e-61cac376367f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIIS is doing an inventory of the items seized in the raid and
        the store owners have 15 days to present the documents needed to prove these
        were legally imported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb4f1c2-162c-40d4-8d08-bfbe23810aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If proven that the PPE were smuggled the store owners may face
        charges of smuggling in relation to the provisions of The Customs Modernization
        Act, " said the BOC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547cc50-2115-4476-aed4-ecf7e9f3b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an Indian national was arrested by authorities on Wednesday
        during an entrapment operation in Pasig City.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d28f0-0803-48fd-a4db-94ec4982f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities received information that a store where Mukesh Chandwani
        is an account manager was selling thermal scanners for ₱5,000 per piece wen
        the suggested retail price is only ₱3,500.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ec11b8-476a-4da0-9607-3a4bc9e23e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:28:08.260+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:24.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chandwani was caught by authorities in the act of selling the scanners.
        The operation also led to the seizure of four boxes containing 118 pieces
        of thermal scanners with an estimated value of ₱590,000.00.</p>'
