      'mgnl:lastActivated': 2023-01-26T17:04:18.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Around
        15,000 sets of personal protective equipment (PPE) recently purchased by the
        Department of Health have arrived in the country, a health official said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c7b91-fa51-43ea-8865-df5ef8edd5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c226d-c5d1-4539-8203-b589bc2fe04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.793+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delivery serves as the first shipment of the one million sets
        of PPE worth ₱1.8 billion <a href="https://www.cnnphilippines.com/news/2020/3/30/DOH-purchases-P1.8-billion-worth-of-PPE-.html">bought
        by the department</a> for medical frontliners in the fight against the coronavirus
        disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a554264-d8b0-4e28-9cde-08c4ce462895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c896a41-ad8d-4b3c-ba2c-5b90f60fb26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire said the first batch of
        PPEs is currently at the warehouse of the Office of Civil Defense.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e34409-c420-47dc-900b-c3afea391b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d93ffb-062d-42e5-bfd8-149f337a03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kasulukuyang iniinspek ang ating mga</em> PPEs<em> bago ipadala
        sa mga nangangailangang ospital,</em>” she said in an online briefing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4722e556-eb7d-4f57-80e4-4019f948f942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are currently inspecting the PPEs before we can
        send them to hospitals in need.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706e8b5-8ea7-4132-8b53-c5a3ece7911a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224444b2-7946-43df-81f6-426548d85cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PPEs will then be distributed to the East Avenue Medical Center,
        the San Lazaro Hospital, the Lung Center of the Philippines, the Philippine
        General Hospital, the Dr. Jose N. Rodriguez Memorial Hospital and the Armed
        Forces of the Philippines Medical Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec2ed8d-c983-4153-b6bf-5d39f2d2ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire assured the public that the sets are complete, with N95
        masks, surgical masks, shoe covers, overalls, head covers, goggles and surgical
        gowns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ed434-bf2c-446d-87ba-b8f974c18251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e015dd1a-7ee4-4055-91f3-997db2b19480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remaining 985,000 sets will arrive starting on April 6 until
        April 24, the DOH said in a later statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7ad5ea-218c-41f6-b6ed-38d3a11c02c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775db0f-cd20-42cc-8bac-9ef8693e763a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.794+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The complete PPE set ensures that our health workers are duly protected
        while providing care for our COVID-19 patients,” said the agency.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705a5280-447a-4c5d-b754-76eb02b69898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.795+08:00
