    'jcr:uuid': '850057f9-41fe-4abf-b79e-61cd713b3192'
    'lead': 'The Film Development Council of the Philippines is offering financial
      support to freelance entertainment press members and audio-visual content industry
      workers affected by the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T17:28:16.606+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:04:32.058+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:41.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Film council to offer financial assistance to freelance press members
      and AV workers'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a533eb7d-0ad4-435b-b480-812560f6b66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The Film
        Development Council of the Philippines is offering financial support to freelance
        entertainment press members and audio-visual content industry workers affected
        by the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a22978-0287-40d9-9baa-599f313280f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entertainment press members in Metro Manila, such as editors, writers,
        and reporters, who lost work due to the outbreak of the viral disease may
        apply for a P5,000 financial support, FDCP said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fefac669-a812-4294-9405-81cc82bb3f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national film agency further clarified that those who qualify
        for application are workers on a “no work, no pay” status, are not affiliated
        with a company, and are not eligible to receive government benefits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850b3b9-2674-48f2-a1e6-6844e32de83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napaka-crucial ng role na ginagampanan ng entertainment press para
        buhayin at bigyang kulay ang ating showbiz industry,” said FDCP Chairperson
        and CEO Liza Diño. [Translation: The entertainment press plays a crucial role
        in revitalizing our showbiz industry.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20bc96e-75b2-4b39-bfaf-26181946519a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unfortunately, they too, belong to the freelance sector and cannot
        be afforded unemployment benefits,” she added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20022bbf-c329-4759-8085-b32232973972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, audio-visual workers such as technical crew, production/post-production
        staff, on-camera performers, and other creatives who fall under the same qualifications
        may also avail of an P8,000 cash aid from the agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8933c6a-ad60-46f5-b1af-8a24497bd47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These initiatives are under FDCP’s Disaster/Emergency Assistance
        and Relief (DEAR) Program which was activated following President Rodrigo
        Duterte’s declaration of a nationwide state of calamity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7aa752-b35f-4f25-b198-6e927f11147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said the program was launched to support freelancers not covered
        by the labor department’s COVID-19 Adjustment Measures Program.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1986eb7-0f8d-4fac-80b5-197691ab0c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:28:16.607+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:32.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The application period for audio-visual workers is until April 23
        this month, while press members have until April 30, 2020 to register. FDCP
        said online submissions are highly encouraged, but drop boxes for applications
        will still be available at its office.</p>'
