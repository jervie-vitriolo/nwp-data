      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier is in port on a visit to Guam that the military has
        said was previously scheduled.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23351780-f4ed-4b17-81a3-3a105ddf7bf1'
