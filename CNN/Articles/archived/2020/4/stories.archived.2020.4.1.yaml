      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Twenty-one
        protesters demanding food and other assistance were arrested Wednesday in
        Quezon City for staging a rally without government permit, police said.</p>'
