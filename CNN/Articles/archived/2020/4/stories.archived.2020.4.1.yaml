  'facebook-feature-lets-neighbors-volunteer-each-other-pandemic':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-01T05:56:47.698+08:00
    'imagesource': 'jcr:2d9f12c9-1212-459e-be9f-75d9399801f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14b88a41-c0d2-4d9b-ace3-6873db3bc481'
    'lead': 'The feature will roll out in the US, UK, France, Australia and Canada
      in the coming days and is expected to become available in more countries in
      the next few weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T06:00:25.670+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:05:04.274+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:20.094+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook']
    'template': '1'
    'title': 'Facebook feature lets neighbors volunteer to help each other during
      pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc408f51-25d1-4d44-93ae-4e1bc2b52e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Facebook is rolling out a new tool
        that lets its users offer or request help from their neighbors during the
        coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc39e0e-8f22-4780-98dc-99ac444e8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the social network announced the "Community Help" feature,
        where people can volunteer to pick up groceries, ask someone to run an errand
        or donate to fundraisers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3625e4d-2680-446e-9ec3-ce9cad1ddc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users in the US will be able to see posts within a 50-mile radius
        of their location or closer. Facebook said it noticed users offering or asking
        for help and wanted to build a feature to make the process easier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ec203-275d-45d5-8911-dd0e1fe971b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.670+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a concept similar to what''s already occurring on Nextdoor,
        a social network for local communities and neighborhoods. Nextdoor users are
        using the platform to share local coronavirus updates, pick up medical supplies
        for others and trade goods like toilet paper and hand sanitizer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c62c46-bebd-4ef2-9af0-b4a05668fa58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook has been known to borrow features from rivals, including
        disappearing posts and a dating tool. Fidji Simo, head of the Facebook app,
        said its user base of over 2 billion people worldwide will give it an advantage
        over other community services.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc135dc7-40ac-48ce-828f-6040d4295d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The likelihood you can find what you need within the Facebook community
        is high because so many people are currently on Facebook. Our goal is really
        to maximize the number of people who find the help they need," Simo told CNN
        Business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea84d5d0-d75d-4531-a471-efc2d8c56d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature will roll out in the US, UK, France, Australia and Canada
        in the coming days and is expected to become available in more countries in
        the next few weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715e561f-6ffa-486c-9729-cf82402ad7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US has more than 160,700 confirmed cases of Covid-19, and there
        are more than 787,000 known cases around the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b4a773-ddbd-4cdf-864d-66723d4f5f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To raise awareness about the new tool, Facebook plans to run an
        ad campaign online and on TV. It''s already featuring announcements at the
        top of the News Feed to direct people to its coronavirus information center,
        which launched earlier this month with updates and best practices from national
        and global health organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e55c2b-fa3b-4966-9453-ddac57568ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:00:25.671+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:04.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/31/tech/facebook-community-help-coronavirus/index.html"
        target="_blank">Facebook feature lets neighbors volunteer to help each other
        during pandemic</a>"</em></p>'
  'Pangasinan-town-mayor-wife-test-positive-for-COVID-19-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T06:15:44.543+08:00
    'imagesource': 'jcr:3945a3c4-3870-49d4-9f0b-7343418bb0d4'
