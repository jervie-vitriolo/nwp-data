      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Many countries in Africa are imposing
        lockdowns on their citizens as they race to curb the spread of coronavirus.
        But it has further highlighted the wide gulf between rich and poor, as it
        becomes apparent that the practicalities of social distancing and lockdowns
        are a privilege millions of people in Africa simply cannot afford.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c02bd5-6b49-494c-9142-4c71608bb8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.473+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e0100b-2379-4bc5-92b7-d4c5538f0ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday night, Nigeria became the latest country on the continent
        to impose a 14-day lockdown in major states across the country as President
        Muhammadu Buhari invoked a law from the country''s colonial era.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cec710-ac06-4e09-b12c-6ae933f73bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b4617-adfd-47db-910d-dd83f5779969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the millions of Nigerians such as food vendors, hairdressers,
        cleaners, and others who earn their wages daily and make up the informal job
        market, say they are faced with stark choices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f5e086-bb76-4565-a75e-68e5910c7a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ff596-18f5-4e64-a264-06999ed0b1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''We don''t work, we don''t eat''</h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb07c577-04bc-4c53-aab1-4e9493d18da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cecilia Achonwa runs a local roadside restaurant in Yaba, a suburb
        in Lagos mainland selling affordable lunch packs to students and local businesses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c3a3d0-61ca-4046-a9f5-fd56df849561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb1856-fb41-42f8-a527-e3ffe156c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before coronavirus, her food business saw lines of people forming
        to buy their meals. Now they are all gone and her business has almost collapsed,
        she says.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1ff1fc-86b0-487b-94a7-34f0098f274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80bda4-cb2e-4f8e-8f48-7c87764e7557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 53-year-old says she is responsible for the welfare of five
        chefs who were hired from neighboring West African country Togo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d86041-1b67-4f19-8bed-d26124c868b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb5e6b-f792-48ba-aa17-ca5f4fb3df80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.474+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What they are managing now is their allowance and the remaining
        foodstuff that I had stocked at the restaurant to sell this month when that
        finishes, we''ll have nothing," she told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721bdb1-8cf1-42dd-9dc1-99048d72ddbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7485557a-996c-47cf-88d1-b0b6651a8704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the lead up to the shutdown, Lagos, a bustling metropolis with
        around 20 million people, was thronging with crowds as shoppers raced around
        to stock up to beat the 11 p.m. deadline set for the shutdown of the city
        against coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74433f7c-a02a-4ee7-8b2f-8bcbc4f4e142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a09bed-a181-4f9e-a623-edd207bbd1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many could barely afford to stock up as prices had increased.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4be124-66df-4643-8fdc-eef9eb98813e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d17f811-663c-4dce-a312-1c1f26081077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people are shouting, they are crying and going home without
        buying anything. Things are too expensive," Felicia Emmanuel, a trader at
        the Obalende market told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407157b1-6e41-4c5f-a271-6a3d5717c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b12788-67ad-4063-adb7-c0ac1fe5f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s bad ooo, a lot of people, it''s the profit they make per
        day is what they will eat. As they are shutting down now, I wonder what it
        will look like, hungry will kill some people. We pray that government should
        do something about it. We are begging them, they should help us," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e72b7f7-3ed6-4797-a338-6f8f05a135da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9e77d1-306b-4b8b-8139-ee73aba7ad6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another resident Abiodun Gaji told CNN. "There are no provisions,
        no facilities made available for us to cook. So people are panic buying goods
        and food ... It''s crazy. People are hungry, some people, millions of people
        depend on daily sales. They don''t make sales, they don''t eat."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c152a-59e6-44b1-bb86-2d880df780ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76fc60a-2586-4d73-a141-72e8f9ea4af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A local food seller in Abuja, Nigeria''s capital declined to be
        named, but told CNN: "I cannot afford to stay at home and not feed my children.
        I know it is risky to be out here, but if I don''t come out to look for what
        to feed my family, we will die of hunger faster than being killed by the virus."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c26856e-08db-4437-9775-2b9fddc5d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34e963e-d294-4005-b840-5984fbff0207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge facing Lagosians and others like them around the
        country is that Nigeria''s power infrastructure is weak and blackouts are
        frequent.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a7a9a-f158-40ae-a748-43efebfc5a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987088a1-6277-46a6-bbbd-ea6509bfcc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
