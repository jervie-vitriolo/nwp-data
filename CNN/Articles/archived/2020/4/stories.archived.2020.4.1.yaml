      'mgnl:lastActivated': 2023-01-26T17:04:45.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e394b6-0670-49db-abca-fd4dae3701d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:26:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:45.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad news for the medical community... He''s a pediatric
        surgeon well liked by so many," PGH spokesperson Dr. Jonas Del Rosario told
        CNN Philippines'' <em>The Source</em> on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f65db8-4082-4f2b-9d85-5b8a4d444295'
      'mgnl:activationStatus': true
