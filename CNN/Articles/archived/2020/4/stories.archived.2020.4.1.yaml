  'Kevin-Durant-NBA-2k20-tournament-coronavirus':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-01T14:38:58.492+08:00
    'imagesource': 'jcr:768aab56-d3cf-4d78-8706-a49d09baf6a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b043ca86-1c8f-46d9-bfd1-f4651491181c'
    'lead': 'The tournament, during which players will compete from their homes, was
      announced three weeks after the NBA suspended its season until further notice
      after one its players tested positive for coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T14:42:38.385+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:04:43.994+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
