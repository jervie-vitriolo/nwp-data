  'Quarantine-facilities-PICC-WTC-Rizal-Memorial':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T10:54:55.687+08:00
    'imagesource': 'jcr:40659168-1c04-49c9-b875-696d75e95eb0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291dbda5-f937-4739-a043-54bc66642ae4'
    'lead': 'The Philippine International Convention Center (PICC) Forum Halls, the
      World Trade Center in Pasay City and the Rizal Memorial Sports Complex in Manila
      City are being transformed into quarantine centers. The three facilities can
      house close to 1,000 patients — a move seen to decongest hospitals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T10:59:06.348+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:04:57.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:25.899+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t fast-tracks conversion of facilities into COVID-19 quarantine
      sites'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bd4834-93ee-4662-b984-dff08c600c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.980+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> The Philippine
        government is racing against time to convert three big facilities in Metro
        Manila into quarantine centers to isolate confirmed, potential, and suspected
        cases of COVID-19.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6542d9c2-ce01-4844-af0c-a702b0ce4033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine International Convention Center (PICC) Forum Halls,
        the World Trade Center in Pasay City and the Rizal Memorial Sports Complex
        in Manila City are being transformed into quarantine centers. The three facilities
        can house close to 1,000 patients —&nbsp;a move seen to decongest hospitals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d238e-52d3-4de2-8192-17f735944a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 patients who are exhibiting moderate to severe symptoms
        will be admitted in hospitals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077e015-8b33-4be7-8dae-4c5c2305d66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public Works Secretary Mark Villar told CNN Philippines on Wednesday
        that the Rizal Memorial Sports Complex, specifically the Ninoy Aquino Basketball
        Stadium, will house COVID-19 patients who are showing mild symptoms.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e37942-aca7-48e8-8f42-7dbb17818234'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.981+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sports complex, which can accommodate 112 patients, will be
        operational within the week. The national government has started sourcing
        beds and additional equipment needed to treat patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b785238-9a0c-4fc4-a253-73445519c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be ready," Villar said. "Ang target talaga namin [our original
        target is] within the week, we''ll have partial operability of these facilities,
        particularly&nbsp;Rizal Sports Complex."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b29b6b-c2ed-4a5a-b20d-0fd50889181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Villar said persons under monitoring (PUMs) and patients
        under investigation (PUIs) will be removed from communities where they can
        infect other people. They will be brought to the PICC and World Trade Center
        for strict monitoring and isolation, he said. Villar ordered the completion
        of the conversion within 10 days.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee68be2-2b06-47e2-b85a-0d9570b408e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.982+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said PUIs who are showing respiratory
        symptoms linked to the coronavirus but are still awaiting test results will
        be placed in separate rooms to avoid infection.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84225604-89ad-4d02-8f50-0cef44c5a40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the overcrowding in hospitals, the directive of the Department
        of Health is to send home patients with mild symptoms and PUIs to undergo
        self-isolation. But Nograles said placing them in guarded quarantine facilities
        would ensure they don''t pass the virus to their family members.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab72d2c-f39b-4d8b-ac10-4446939a05d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since hindi pa natin alam kung meron silang COVID-19 ay dapat isolated
        sila from each other at sa kanilang pamilya. Kailangan single room occupancy
        ang ibibigay natin na set up para sa kanila," the Cabinet official said during
        an Inter-Agency Task Force media briefing on Wednesday.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cd23fa-16e4-40d3-b286-ef4142c2aca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.983+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since we don''t know yet if they have COVID-19, they
        must be sisolated from each other and from their families. We must provide
        them single room occupancy.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f5dbba-d955-4166-8f4c-ad33c33b8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar said the staff who will man these facilities will be provided
        by the Health Department. Military medical workers and volunteers from the
        private sectors are also seen to extend help. The Villar Group of Companies,
        Ayala Development Corporation, Makati Development Corporation, and the Razon
        Group are undertaking the refitting of the PICC, World Trade Center, and Rizal
        Memorial.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49951d-b576-4b79-b3c4-81d7f1264cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the national and local government units have identified
        125 evacuation sites nationwide to prepare for future surges in the number
        of confirmed COVID-19 cases in the country, which as of Tuesday, has breached
        the 2,000 mark.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34562afb-da56-4ec0-960f-9fb40354544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, other government agencies were tasked to look for maritime
        vessels and hotels nationwide to be used as quarantine centers that will house
        potential COVID-19 cases and patients with mild symptoms.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27032d2b-747a-4d03-b9a0-5c526b1206a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlito Galvez Jr., chief implementer of the national plan against
        COVID-19, said that based on the timetable given by President Rodrigo Duterte,
        they intend to transfer all confirmed cases, PUIs, and PUMs to quarantine
        facilities by April 14.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f1a779-9034-4e75-84b8-dc440229d012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Mass testing</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c22b4d-8909-41ae-bde7-21fbaa877e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said conducting mass testing is just as important as isolating
        and treating patients. He said testing potential and suspected cases without
        delay would mean a more effective contact tracing.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4061c62-cca0-45df-9cf8-9b77c565c4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:05:55.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:04:57.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Contact-tracing will be crucial in this effort, as it will enable
        us to quickly and effectively identify the potential carriers of the disease,
        and isolate them from the rest of the community before they can infect others,”
        he said in a statement on Wednesday.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b50112-4953-45cb-912e-934276af2760'
      'mgnl:activationStatus': true
