      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The national rice inventory as of March 2020 is good
        for 75 days. By the end of June 2020, we will have a national rice inventory
        that will be good for 67 days. This is more than enough.]</p>'
