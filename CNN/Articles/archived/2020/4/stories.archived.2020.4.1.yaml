      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29add59d-6dfa-40d7-b726-94c5c5432d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earlier said that the task force has not yet made a decision
        <a href="https://cnnphilippines.com/news/2020/3/31/Luzon-enhanced-community-quarantine-extension-covid.html?fbclid=IwAR1iAsi2X6T6ihUyTUhRR91ZsyUlf-JXf8h3nmN2hQYn-fmkhoksURyZ4lE">whether
        the Luzon-wide lockdown will be lifted, extended, or expanded to other areas</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad3250d-80d3-4eb8-8f5f-b3d65a21c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been 16 days since President Rodrigo Duterte placed the entire
        Luzon under the enhanced community quarantine. It has also been a week since
        he signed into law the Bayanihan to Heal as One Act which gives him additional
        powers to contain the spread of COVID-19 in the country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057be060-fb96-42ee-97ca-c1b6fdde279d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e54750-801d-4570-8c17-e1ab79fe7a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.148+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both chambers of Congress have yet to convene for <a href="https://www.cnnphilippines.com/news/2020/3/31/congressional-oversight-committee-duterte-covid-19.html">a
        joint congressional oversight committee to review the first weekly report</a>
        submitted by Duterte last Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6a4b6-3fed-4a45-a9c9-431b8009c0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.148+08:00
