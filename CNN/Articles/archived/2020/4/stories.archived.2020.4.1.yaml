    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['food', 'security', 'rice', 'quarantine']
    'template': '1'
    'title': 'Food security expert: Rice supply not an issue amid quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a85a79-eac2-42e8-a634-32dda6f77bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.847+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> - With
        stringent travel restrictions in Luzon amid the coronavirus crisis, a food
        security expert downplayed concerns about a possible rice shortage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab34d9d5-4f44-4ba8-be4c-6079976ae3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:01:04.240+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor "Bruce" Tolentino said food security is not an issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a07d14-f8a8-41e5-bfe4-5c355be62da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino, former deputy chief of the International Rice Research
        Institute (IRRI) and now a Monetary Board member, said rice supply is not
        a cause for concern since the National Food Authority has enough stock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6f2502-3d54-4b86-9cd9-268923524876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.847+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar allayed fears of a rice shortage
        on Wednesday''s Laging Handa briefing. He said stocks as of March show the
        country has enough supply for 75 days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c029a818-7233-45da-8de2-9b999bf3b252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.847+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/1/rice-supply-quarantine-department-of-agriculture.html">Agriculture
        Dept.: No rice shortage during crisis period</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3293b1cd-2b99-41d4-89ff-6b9006e001b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.847+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines remains among the top rice importers in the world,
        in part due to the rice liberalization law that took effect last year. It
        allowed open trade that raised supply and forced prices down.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb531ca4-6ebc-463f-8528-0350bf42e12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.847+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from US Food and Agricultural Services showed the Philippines
        imported 2.9 million metric tons of rice in 2019 alone. Private traders collectively
        brought in over two million metric tons.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0016ac-0b72-4a35-a0ef-4a09c7205f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.847+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is known to import rice from Vietnam, Thailand and Cambodia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bc6b1-d4a3-4ce9-af75-55c4d1a0fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the coronavirus pandemic has forced Vietnam to restrict
        rice exports, and other countries are expected to do the same.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55098d9-a44a-4b54-a813-c3e63c50741e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said the government may source grain elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af571fa8-65c9-49e6-b1a8-fa62d1175798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lot of stock right now in eastern India. India is the
        largest exporter and there’s also potential stock from Myanmar, so there is
        supply from the rest of the world not only from Vietnam and Thailand," he
        added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba8d562-7263-4ac6-80ab-219d65c950b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, importation may not be needed as the government said it
        will only do so during an emergency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25b918-5995-48ac-86c2-304d771f19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino said that with enough supply, food prices will likely
        remain table.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d0708-b9e9-457d-a58e-cdc66a7887a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation for the year is expected to settle within the 2.4 percent
        estimate of the Bangko Sentral ng Pilipinas, driven by cheaper fuel and the
        price freeze implemented in response to the coronavirus crisis.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ded1824-bf90-4ee5-852b-011813b9f1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:17.848+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' senior correspondent Lois Calderon contributed
        to this report</em></p>'
  'uk-races-convert-convention-hall-hospital-coronavirus-patients':
    'author': 'Mick Krever and Nick Paton Walsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T20:50:03.658+08:00
    'imagesource': 'jcr:531a1ec9-a660-4344-851c-f2b953b35f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd16ee757-4679-4e4e-883e-cce7f4ff5175'
    'lead': 'The United Kingdom will open the doors this week on what could soon be
      the biggest intensive care unit in the country and it was built in about a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T20:45:24.543+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:04:15.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:47.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Kingdom', 'UK']
    'template': '1'
    'title': 'UK races to convert a convention hall into hospital for coronavirus
      patients'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037eddf8-99d3-45da-9d67-306318457072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The United Kingdom will open the doors this week on
        what could soon be the biggest intensive care unit in the country -- and it
        was built in about a week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47293b-e00d-4a08-90ec-2c903b45cf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225bcc98-365f-4b9c-9cd9-d8580c365c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the number of Covid-19 cases in the UK began to rise, the National
        Health Service (NHS) realized it might be short of many thousands of ICU beds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145ca8a7-7a01-49ef-ba9a-2a1a28539a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ddc1db-1ec9-4804-810c-8580661067b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It hopes the solution lies in a massive convention space in London''s
        East End, the ExCel Center -- a venue more accustomed to showcasing the latest
        ventilator technology than actually using it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691adabb-df95-4872-b2b2-1e6d3bcafcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e562e0f5-e617-4728-9147-25fbfcc4154b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus field hospital will be called NHS Nightingale, after
        the pioneering nurse Florence Nightingale.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea233ce-1d55-46ea-9540-be7ea176c18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78caf10f-dbce-4539-b43c-d90ca77f2392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh my goodness, there is no comparison," said Natalie Forrest,
        when asked about the hospital''s scale.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c1a200-b18b-41bd-9a36-d82e17d9a9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa03a57-43ca-4e0c-8d16-7f2c53a8f7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally an executive at London''s Royal Free Hospital, Forrest
        is the operational guru responsible for transforming the empty halls into
        a functioning hospital in less than a week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f11dc8-9211-4f1e-b4cb-195517a53200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d7dbb9-e8be-4571-9807-fcb41c899d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.544+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When fully running, it will have 4,000 beds. Just a few dozen were
        ready at the time a CNN crew visited. Electricians were still running cables,
        plumbers installing sinks, and vast halls were still stacked with plastic-wrapped
        machinery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264d7b2c-e8d5-49f0-92e8-e44d3992fa66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e4710-d98f-45ea-8a6e-6c435b12392c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously we don''t want to use those beds," Forrest said. "If
        we have to use this facility, which again I really hope we don''t... we will
        need thousands of doctors and nurses and volunteers to run this facility."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51264b5-f67e-4054-abe6-5703a5bb3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa47126a-1157-4569-adda-9e4766414bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical director Dr. Alan McGlennan said he was most concerned about
        staffing, rather than equipment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3145ea-2f12-488c-a737-6aca0caecc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2355ec-83ca-409f-bdb9-40d8bc3ef8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Critical care nurses are in very short supply," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5e68b2-5e48-4bad-bdb8-7dd06e93457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cf1b78-cc9e-4fa1-89ba-862e9eeebebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NHS Nightingale won''t be a hospital in a traditional sense. There
        will be no front door, no waiting rooms. But the site will provide vital extra
        critical-care capacity for London''s hospitals as pressure grows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa4243-5458-460b-b811-e5040d50f5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733a001-d7a0-4b68-8287-dbc305b0f569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:15.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be receiving patients from ICUs across London," Forrest
        said. "So not all types of patients -- just patients who are sedated and ventilated,
        and need to be cared for in an ICU."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2089a327-cd5f-45d8-8de7-58f8d83a2118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:45:24.545+08:00
      'mgnl:createdBy': 'david'
