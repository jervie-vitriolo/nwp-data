    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5034edbb-8c36-4731-8b45-07d4f5b0a7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:40:40.657+08:00
