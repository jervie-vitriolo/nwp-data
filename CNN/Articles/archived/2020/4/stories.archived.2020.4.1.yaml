      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a3bfc0-3c73-41ca-b395-932228f7b2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Cuomo spoke about his brother''s positive test result at
        New York state''s daily briefing on Tuesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b087e219-e626-40c0-b4d6-ae94f3ea0c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9cd3516-1d15-4d21-bf85-bc037f56c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This virus is the great equalizer," he said. "My brother, Chris,
        is positive for coronavirus. Found out this morning."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b9ab9-fd0f-489a-ac77-e0c447e1b9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bae8c22-51dc-46cc-856e-d43e668d5f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor called Chris "my best friend" and added a little bit
        of the good-natured ribbing they''re known for: "He''s young; in good shape;
        strong -— not as strong as he thinks, but — he''ll be fine."</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&quot;This
        virus is the great equalizer:&quot;<br><br>Here&#39;s what <a href="https://twitter.com/NYGovCuomo?ref_src=twsrc%5Etfw">@NYGovCuomo</a>
        said about &quot;my best friend,&quot; brother <a href="https://twitter.com/ChrisCuomo?ref_src=twsrc%5Etfw">@ChrisCuomo</a>,
        testing positive for Covid-19. &quot;He will be fine.&quot; <a href="https://t.co/Lf91IIbseU">pic.twitter.com/Lf91IIbseU</a></p>&mdash;
        Brian Stelter (@brianstelter) <a href="https://twitter.com/brianstelter/status/1245020162878627840?ref_src=twsrc%5Etfw">March
        31, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7bf72f3-37fc-46de-9578-98299ae0d6f2'
