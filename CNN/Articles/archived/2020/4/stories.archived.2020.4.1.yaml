      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f41db2-7371-4374-99b8-e6b8d62866dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the Philippine National Police''s efforts to weed out
        rogue cops from the organization continue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52db368e-8a50-402d-907a-c1776f1908d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.589+08:00
