      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lawmakers and officials have proposed the extension of the
        Luzon-wide quarantine, given the spike in COVID-19 cases. Cabinet Secretary
        Karlo Nograles, however, said health officials would still have to finalize
        findings and guidelines before the government can figure out its next steps.</p>'
