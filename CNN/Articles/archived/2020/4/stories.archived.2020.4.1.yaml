  'What-happens-if-US-farmers-can-t-produce':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'A worker, wearing a protective mask against the coronavirus, stocks
      produce at Gus''s Community Market in San Francisco.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-01T15:18:31.456+08:00
    'imagesource': 'jcr:deff57a8-6116-4ad7-9f5f-990c23c82fb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edf281b6-6e9c-4beb-a6a1-30f7362dc0f7'
    'lead': 'The coronavirus could hit the US food supply if American farmers don''t
      have enough skilled workers, or if their farming practices are disrupted because
      of the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T15:27:01.401+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:04:40.631+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:38.102+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'farmers', 'produce', 'coronavirus']
    'template': '1'
    'title': 'What happens to our food supply if American farmers can''t farm?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7682d0b8-afb3-4f3e-9c12-ce0db8616033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> American farmers are concerned.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b305b2-eb84-46b7-9f30-d4c3c842add9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22f406d-79f6-4095-bac6-deb38b7d7839'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic is posing a threat to their livelihoods,
        as it is for many others across the globe. But unlike some shelf-stable goods
        producers, farmers have very little flexibility. They''re on a strict planting
        and harvesting schedule and cannot ramp up or decrease production at will.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ea3d92-0723-4841-86f7-71daf3e65c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3ab52-f4de-4b55-9cc4-308fab5a442b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.401+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A peach [that] is good today is not good tomorrow. That''s how
        quick things ripen," Chalmers Carr told CNN Business. Carr owns and operates
        Titan Farms in Ridge Spring, South Carolina, where he grows peaches on around
        6,200 acres, in addition to bell peppers and broccoli.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12361e6b-48bc-420f-afc4-7761c6291db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6eb176-9019-466b-86d5-88dacc823062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For blueberries and strawberries, he said, "if you leave them on
        the bush or the vine one extra day, they''re virtually worthless." Even more
        forgiving crops, like bell peppers, have a short harvesting window of two
        to five days, Carr said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083e3acf-daa8-4099-8ef3-836207c72eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1151fd-beba-440a-98a8-0a096a623f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April and May are critical planting and harvesting times for many
        US farmers. They need skilled laborers to work their fields, and a reliable
        supply chain to deliver their goods. And they don''t have any time to waste.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597e2f2-9216-4515-b5c9-647acb92c091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4511f443-c904-450c-b756-d076c993a5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If farmers can''t find enough workers or if their farming practices
        are disrupted because of the pandemic, Americans could have less or pricier
        food this summer. And because international farmers and their supply chains
        face similar problems, we could receive fewer food imports, potentially limiting
        supply and driving up prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cddb08-c83f-4466-bec4-04629ba9f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addbdece-f0db-4057-83f6-488066d7c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, many Americans got a scare when they walked into
        grocery stores and found empty shelves. Those shortages are caused by bottlenecks
        in the supply chain, not a lack of food, so grocery stores have been able
        to replenish their shelves fairly quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07aeca6c-f4bf-4d6f-8176-57a54d7f4df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e1bbe-5311-424c-a111-6023ea00143c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happens over the next several months will determine whether
        those disruptions become more serious.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3157bb0-9b20-4471-8670-66008feb5644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a230989-6a46-4bec-b190-80e242e893e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers are scrambling to solve problems as they arise, and it''s
        unlikely that we''ll run out of food. But this year and next, we may not see
        the bounty we''re accustomed to.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a678d5-1d93-4ab6-b296-e0cb7499f0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.402+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e37158-fac2-4c0b-af9c-c29c0578d4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>A foreign workforce</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbe4eb4-65aa-4221-8446-4545425ac4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As efforts to contain the coronavirus pandemic limit consular services,
        US farmers are worried they won''t be able to hire the international workers
        they rely on.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38adb7e8-8307-4281-9ab4-280b6924bec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3ff9c-1d46-4e3e-b69e-6544504bc3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a sector that is very dependent upon guest workers coming
        into this country, particularly for the planting and harvesting of specialty
        crops [like] fresh fruits and vegetables," said Chuck Conner, president and
        CEO of the National Council of Farmer Cooperatives.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c35248a-d59d-4375-80a5-8a0fbd7ef1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833dc634-4373-48f5-975b-d5030687093b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the USDA, in fiscal year 2005 the government distributed
        48,000 H-2A visas, which grant foreign workers temporary access to the country
        as agricultural workers. In fiscal year 2018, that figure had quintupled to
        about 243,000. Because the average length of the visa stay was about five
        months, the agency estimates that those visas were the equivalent of 108,000
        full-year positions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764605b4-1e95-422f-9e3c-17c2b6d466ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5bcb7-0406-4a03-8425-3189c8cf4211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spike in the number of visa holders is "one of the clearest
        indicators of the scarcity of farm labor," said the USDA.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902bf5d5-c292-46b8-87b1-042682321257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6b164-9d1d-43ea-8605-04ea5468b432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015-2016 National Agricultural Workers Survey, the most recent
        of its kind, found that 69% of hired farm workers interviewed for the survey
        were born in Mexico. Only 24% were born in the United States.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d6f20c-a09e-4f30-800f-1a117fa0f56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ddf3bc-b922-40df-af99-9f6bdd817ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H-2A workers have been deemed essential by the government, and should
        be allowed to work in the United States. These workers don''t seem to be avoiding
        coming to the United States for fear of catching Covid-19 — the economic incentive
        is just too large to give up, Carr said. But workers may eventually decide
        it''s too risky to enter the United States.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3171413-53aa-44da-b4a0-71a134165345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05e922c-9816-4d4d-91da-3da0804ae1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.403+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if they do have a hard time getting in, it''s not clear that
        domestic labor will be able to fill in the gap.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb100c6-5a31-4833-849a-ff48ea98d2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b93a5-d14c-4980-b741-9cf622df0f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Labor mismatch</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993c88dd-f5c5-42df-99d1-46bbb732afe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might seem like there''s an obvious solution to the problem.
        US unemployment claims have reached unprecedented levels as businesses close
        their doors because of the pandemic. In the week ending March 21, initial
        jobless claims reached a seasonally adjusted 3.28 million — the largest number
        since the Department of Labor started keeping track of the claims in 1967.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbfd65b-50fb-4cac-aeb4-88bbec8af16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195cdb25-2ff8-42d6-ba9d-cc05aac61cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People currently seeking work could find it on farms. But most of
        the newly unemployed are not qualified.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff12dd3-ed34-474d-b77a-9243e8680a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe56d476-7097-449e-a89d-46cd8cce4777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very skilled labor," said Tom Stenzel, president and CEO
        of the United Fresh Produce Association. "If you''re a peach picker, you''re
        very different than a strawberry picker. And the ability to handle the volume
        and keep up with the pace — it''s a professional job."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2db06-bf71-4ca1-8559-f019af848933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbfa535-4ccf-4a68-b963-563f97184a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People without experience could theoretically transition to agricultural
        work, he said. "Farmers will hire anybody that they could right now, I would
        bet you." But they wouldn''t be very efficient, and could slow down farm operations,
        he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3ef8da-dc60-4b0c-bf5d-3a60f754d379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76df1c28-e1fa-4008-a07d-90ec98494fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s unlikely that unemployed Americans will actually seek
        agricultural jobs, or relocate to take that type of work. Carr said that in
        general, he''s found it very difficult to recruit American workers. "There
        was no domestic workforce for me," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2ee8b-669a-4a5b-ad6e-738f1178f093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c35bbe-7e7f-4bab-b73d-3bfa763ad22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s tough work, out bending over, harvesting crops all day,"
        Stenzel said. "It''s very hard to get Americans to do that."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d782ab-6805-4a81-ad85-641134ef79d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.404+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c1331-029e-4416-bd7f-d4b774f59dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Red tape</h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566a4ad5-0e36-4d84-92bf-37473b0f949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been racing to adapt its ordinary procedures
        to this extraordinary situation, but it''s not clear that its efforts will
        be enough.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc87f16-507a-4071-bbb1-45282e02a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe5238e-0925-4705-85b4-ada610308430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adjustments and tweaks to visa processing and other protocols have
        been made as problems arise. In light of concerns that workers won''t be allowed
        into the country because they can''t have in-person interviews, the State
        Department is allowing consular officers to waive those interviews for some.
        But it''s hard to predict the bumps in the road, especially because government
        efforts to prevent the spread of the virus have been changing dramatically
        over short periods of time.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ce6aa6-d9d0-433e-8e0e-38e573bc54a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d59859c-8b09-4712-8426-fb1441ee77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those ad-hoc measures may be enough for now, said Carr. But if the
        pandemic stops domestic agricultural workers from doing their jobs over the
        next two or three months, US farmers will need a new influx of international
        employees. The current adjustments don''t offer a road map for that possibility.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ddd69a-32f2-46f5-8ef8-6da98f3e45cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d4ad76-cb6b-44dc-85bf-26c09a6a8e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, farm laborers face the same threats that other essential employees
        do. While many Americans are instructed to stay home, they''re expected to
        go out to work every day. They may get sick, and be quarantined or unable
        to work. Or they may have to work less to take care of children or relatives.
        Social distancing practices may disrupt how they function, and introduce friction
        into their normal farming processes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b827b0-9e2a-4257-9e6d-a8d7df475a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975852d-5c46-46e9-95b1-6b0da0e518d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That goes for other critical employees across the supply chain,
        like truck drivers. It also applies to farmers in other countries: They too
        could get sick, quarantined, or have to stay at home to care for loved ones,
        and they have their own supply chain disruptions to consider.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbdb898-5b05-4e54-a968-846d174c4fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c982a40c-579a-4cf4-8c06-2f93c3eeac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>International disruptions</h3>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2d798f-a574-4b20-9606-75c9bb7a6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the fresh fruits and vegetables that are consumed in the
        United States are grown internationally. The FDA said last year that about
        32% of fresh vegetables and 55% of fresh fruit consumed in the United States
        each year are imported.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51206672-634d-43fc-904a-5d673c577fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac7e036-1313-462d-b864-126661fb5a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.405+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that half of apples, or a third of potatoes,
        come from abroad. Certain fruit, like bananas, are grown almost entirely outside
        of the United States. And imports tend to increase or decrease depending on
        the time of year — you can buy fruit out of season because they''ve been grown
        elsewhere.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b13d7e-a447-458b-8d87-2b3529af7abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e75fd0-405b-4bb0-8f51-52a527416fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If those other countries aren''t able to produce as much as usual,
        Americans could see fewer fruits or vegetables out of season. And the ones
        that get here may be more expensive.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bad509-a1a2-4a97-9a00-1ca816910cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3070a277-f47d-4076-b95d-0dafe81a6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Supply shortfalls would drive prices up, and yes, you''d get less,"
        said Andrew Muhammad, a professor of agricultural, food, and natural resource
        policy at the University of Tennessee Institute of Agriculture.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0b7c9b-5cf4-49be-bcad-ec6dd5c4b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34d1b3-a3a9-4ce2-91e2-2b2a52280796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if international farms are not interrupted, imports may be
        held up because of staffing shortages at shipping ports, he said. And if ships
        are stalled at docks because of decreased labor, or if storage facilities
        aren''t emptied out to make space for new products, Muhammad added, those
        countries'' export markets could suffer.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbe6738-1580-4ebb-a8bc-070dbbed7e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849f62f-7dca-4e64-a8ad-3e7118439522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, that doesn''t necessarily mean international markets won''t
        be able to meet US demand. But it does mean that producers, here and abroad,
        will have a hard time planning for the future.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc674e9-427c-46a7-bc17-5c3578a5248c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd955ac8-6566-4f22-aeca-7213863c920a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Uncertainty ahead</h3>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420cd993-66f5-4c74-bc3b-cc887dccbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growers are "planting right now for late spring, summer," said Ed
        O''Malley, vice president of supply and merchandising at Imperfect Foods,
        a discount grocery delivery service that sells so-called ugly produce to help
        prevent food waste. "They''ve gotta be wondering, ''how many acres of lettuce
        or green beans do I plant?''"</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87345ad-d2d8-4a32-9b8f-8e091079b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b875132-b551-4c41-92d2-03c50b2a7f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, demand in food service was "very predictable,"
        he added. But now, with restaurants closing their doors and grocery stores
        seeing surges in purchases, it''ll be harder for farmers to know how much
        they''ll be able to sell and to whom.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440f81d4-342c-42ba-9c83-41c28ab397fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7302f872-aa8f-4efa-9ef5-f170f4001985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a grower to go ahead and plant 2,000 acres when he''s really
        only going to need 1,200, boy, that''s a very expensive proposition," O''Malley
        said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72d651d-d09d-475e-bea8-7fe018537836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc81bf-b052-49de-92db-eeddee31dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inability to plan could exacerbate the country''s food waste
        problem, and make it harder for the food insecure to eat.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a012259f-fa69-4ac9-a483-3df30c10aad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb4c36a-66b1-4125-917f-acb106f56fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will take grocery stores some time to readjust to changes in
        demand. Prices for some staples, such as eggs, have surged as demand far outstrips
        supply. And some US food banks "reported a sharp decrease from food retail
        donors due to the stockpiling that has occurred throughout the country," Blake
        Thompson, chief supply chain officer at Feeding America, a national network
        of about 200 food banks and 60,000 food pantries and meal programs, told CNN
        Business in an email.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6f3a5-8d02-4035-af2e-c188baff0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff874fb-e5f9-479d-9ac1-fe8fee2ebdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some food has been diverted successfully from one venue to another.
        Baldor, in New York City, generally sells food to restaurants, schools and
        other food service outlets. Now, it is offering delivery to individuals. Imperfect
        Foods was able to accdept food meant for airlines, said company co-founder
        Ben Chesler. "We''ve seen lots of offers come in [from] companies that have
        been made for food service."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68875c94-189b-45d0-8445-55df5e4a414e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb9430-06e6-4d4b-8aef-1ed682172e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between the disruptions, uncertainty and shocks to the global supply
        chain, the situation is unstable but not hopeless, experts say.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c34aff1-d366-4d4d-a759-e025c4cfbd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e5ed20-190c-4d65-9106-aa2d05bd6288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t throw too much of a worse scenario at producers than
        what they currently have," said Conner of the National Council of Farmer Cooperatives.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdec77ea-c6d2-4298-9064-c430fb2c6446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df69ba2-b95a-4154-a4a6-77edba60b84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our system has responded well. And I think that''s going to continue,"
        he added. "I know that''s a bold prediction because the world is being turned
        upside down here, and I recognize that. But I have great confidence in this
        system''s ability to respond and get food to the people where they need it."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a39c05-cfb4-4616-85cc-1f27e82c2536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:27:01.407+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:40.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/business/food-supply-disruption-coronavirus-us/index.html"><em>"What
        happens to our food supply if American farmers can''t farm?"&nbsp;</em></a></p>'
