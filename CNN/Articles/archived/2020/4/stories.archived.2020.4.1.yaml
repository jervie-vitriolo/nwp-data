    'template': '1'
    'title': 'Pangasinan town mayor, wife test positive for COVID-19 '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764e8663-1b2e-4869-93bb-a4a65d61ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:18:00.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:05:03.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Pangasinan
        town mayor Cezar Quiambao and wife, former Pinoy Big Brother housemate Niña
        Jose, tested positive for COVID-19, but they have recovered, according to
        a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a478d4-b720-4a58-9f6a-9295e3b8946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:18:00.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:05:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayambang mayor Quiambao said they went to get checked on March
        16, and found out that they had the coronavirus during their 14-day self-quarantine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e0639e-13bf-46b1-8550-eace725ef2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:18:00.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:05:03.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Quiambao, they will still go through another 14-day
        of self-quarantine to make sure that they are not putting anyone at risk,
        despite having recovered.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73e6434-06cc-4b36-9ba0-2fc0d2d570b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:18:00.574+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:05:03.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are asking for your prayers, not only for us, but for the whole
        world as we all try to overcome this pandemic. We also encourage everyone
        to please stay at home and wash your hands properly and frequently,” Quiambao
        said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeaa44d-2ab7-4a76-8396-730f8f591326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:18:00.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:05:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health has reported 2,084 confirmed cases of coronavirus
        disease Tuesday, including 88 casualties, and 49 recoveries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d3c07-de91-4633-b84b-381faa366d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:18:00.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:05:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        become critically ill, the WHO said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e057a8-8670-41cf-9d81-7c61b60f54e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:18:00.575+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:05:03.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
  'wild-goats-on-town-wales':
    'author': 'Aleesha Khaliq, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T06:01:33.067+08:00
