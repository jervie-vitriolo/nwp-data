    'template': '1'
    'title': 'Lawmaker calls for 30-day extension of Luzon-wide quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d228c31-5387-4087-b3a2-df8a862a26ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> A congressman
        from Metro Manila has proposed another 30-day extension of the enhanced community
        quarantine, noting that "science" and "common sense" would prove that the
        Philippines is still grappling with the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543420d-49ae-4a82-a4dc-38eef7cd569a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science, the experience of other countries and common sense would
        dictate that the Philippine government should extend the enhanced community
        quarantine for another 30 days as we continue to grapple with hard facts on
        the real statistics of COVID-19 spread in our communities," said Caloocan
        City Rep. Edgar Erice.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b802f1d-505e-4333-8530-cfbee27b67de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbf9a8d-1547-4ee4-928d-1eb5d8a17a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erice, a senior vice chair of the House committee on Metro Manila
        Development, noted that the "gains" of the ongoing 30-day Luzon-wide quarantine
        will only be put to waste if there will be no extension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5216279c-0e48-4968-b067-84fe1c29dbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be976a9-dcf9-4321-919b-e4b41412c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:48.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ECQ would most likely result [in] the resurgence of the dreaded
        virus and more likely would affect the blighted areas of urban centers," the
        congressman said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdef57-8798-4820-bbaf-f9d7f2b4e0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
      'mgnl:createdBy': 'glee'
