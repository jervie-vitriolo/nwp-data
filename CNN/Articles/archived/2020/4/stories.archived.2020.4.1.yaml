      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coronavirus has caused massive volatility in financial markets in
        recent weeks as the virus spreads and causes shutdowns across much of the
        globe. March was the worst month for the Dow and the S&amp;P 500 since October
        2008. It was the worst month for the Nasdaq since November 2008.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdaa230-f0ed-4622-9e3d-ee135bb1c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:31:14.918+08:00
