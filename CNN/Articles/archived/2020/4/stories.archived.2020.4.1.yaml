      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump on Tuesday warned the nation to be prepared
        for a "very very rough two weeks." Faced with the prospect of 100,000 to 200,000
        coronavirus deaths, Trump extended social distancing guidelines nationwide
        until April 30. He had originally hoped to have much of the country back to
        work by Easter.</p>'
