      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why early containment and mitigation measures are key. The
        report pointed to Singapore and South Korea as examples of effectively containing
        the virus without severely damaging the economy, and credited their success
        to high levels of testing, tracking, and quarantine.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb72b91-f909-4ab7-9d57-8e15978ea445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
