    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ramon Ang on extending Luzon-wide quarantine: Between life and money,
      I’ll choose life'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474c3107-d7ad-4fe6-9569-cfd34e2adb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Business
        tycoon Ramon Ang downplayed the negative impact of the enhanced community
        quarantine on businesses, saying he’ll “choose life over money.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114b5a2-0fb0-4ced-9d22-d5e72e43a43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At this point, what is more&nbsp;important are lives, not&nbsp;money,"
        Ang said in an interview with CNN Philippines. "We can make money again but
        life, once you lose it, it''s gone forever.&nbsp;So&nbsp;between life and
        money, I’d choose life.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d4040e-c62d-4516-9915-4a70cd911073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Corporation president and chief operating&nbsp;officer
        said he supports the extension of the enhanced community quarantine if that
        means saving more lives from COVID-19.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e617bd-8859-4450-9db5-a7e75f952544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to be sure that when we’re going to lift it on April 15,&nbsp;we
        have already flattened the curve,” he said, adding that if it were up to him,
        he would “lift [the quarantine] at least by the end of April or May 15.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7384e70-994f-492b-a27b-9c0d4825edbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lawmaker has earlier <a href="https://www.cnnphilippines.com/news/2020/4/1/congressman-proposes-another-30-day-extension-Luzon-lockdown-covid-19.html">proposed
        to extend the Luzon-wide quarantine</a>, arguing that the Philippines is still
        grappling with the health crisis. The health department has so far recorded
        2,311 confirmed COVID-19 cases. Of these, 96 have died, while 50 people have
        recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea70d111-c284-4a86-be2c-2a756a832e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.155+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Initiatives in response to COVID-19</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb755535-f70a-4ebb-8b6a-10a836ab4ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, SMC has launched a number of initiatives&nbsp;to assist
        those affected by the pandemic. This includes a P181-million worth of food
        donations to poor communities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bd8319-bbf1-446c-bfa1-72bc2e64f360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The corporation also has earlier earmarked ₱500-million to purchase
        personal protective equipment for health workers on the frontlines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08dceadc-78f9-4865-ad52-26023368add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2020/3/30/san-miguel-corporation-PPE-donation-coronavirus-frontliners.html">READ:
        SMC commits to provide ₱500-M worth of PPE for frontline health workers</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859acc7e-21d1-4c00-8645-be5d43330251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said they have already coordinated with the Department of Trade
        and Industry in sourcing PPE from local manufacturers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f832124-43d2-44f3-b739-6616f20a932f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of these are going to be manufactured in the Philippines —
        in Clark, Subic, all these export processing zones,” he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08c270e-77e6-4241-bfa7-23b789ca42d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think we should be able to quickly give away these safety equipment
        because it’s locally-manufactured,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda2a029-3c74-4c2a-af75-327d13e7c1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has also donated over 100,000 liters of free alcohol to hospitals,
        local government units, and the police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd73d4ff-0478-43cb-b1a9-0ba199a246cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang had earlier called on other businesses to likewise utilize their
        resources to assist COVID-19 frontliners.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7981e-e20a-4cba-9498-b45eee2f9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:40:36.156+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:04:09.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We also invite other businesses to join us in this <a href="https://invite.viber.com/?g2=AQBXThuOs%2FUC4EtMJHTcT1HGS%2BIm%2FqfGjmtyzIEmWP6lt9lijjc74sqm3o9mOJaq">initiative</a>&nbsp;and
        work together to support our selfless health care workers on the front lines
        of this crisis," he said. "We are all in this together."</p>'
