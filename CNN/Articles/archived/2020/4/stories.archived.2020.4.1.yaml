      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:00.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:57.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Año, who revealed the results Tuesday, is still fully
        in charge of the operations of the DILG as the national government continues
        to address the rising coronavirus cases in the country under the third week
        of implementation of the enhanced community quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3430357-395e-4b63-a88e-3c98825b6771'
      'mgnl:activationStatus': true
