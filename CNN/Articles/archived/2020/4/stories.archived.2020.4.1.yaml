      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Billie Jean King National Tennis Center in Queens is slated
        to be transformed into overflow hospital space, said Chris Widmaier, U.S.
        Tennis Association spokesman. The conversion is being made at the request
        of the New York City Office of Emergency Management, he added.</p>'
