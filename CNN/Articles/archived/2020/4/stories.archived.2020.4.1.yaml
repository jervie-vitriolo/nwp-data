      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 20 other patients under investigation in the province
        have tested negative for the disease, according to the regional office of
        the Department of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5df0f0e-ff22-4341-b6f6-41060e2aedbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:10.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:56.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b23dc76-e72a-488a-993b-513320e906d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:10.209+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The girl, who is 21 months old, is also the youngest reported to
        have been infected with COVID-19 in the country. The baby was in Alabang in
        Muntinlupa City from March 5-12 before she was brought to Calapan City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae8ac28-0034-404c-8d1c-59733d225a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:10.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:56.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08964182-80c5-4e44-95da-ff32d6280542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:10.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Dolor said the baby''s doctor has been waiting
        for the results of a second test to check if the coronavirus has been flushed
        out of the girl''s body. The doctor assured that the kid is already playful
        and may be discharged by Thursday or Friday if she tests negative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9106a52d-4518-4e67-9aff-cd32404d4382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:10.210+08:00
