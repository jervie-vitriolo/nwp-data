      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not at war. Sailors do not need to die. If we do not act
        now, we are failing to properly take care of our most trusted asset — our
        Sailors," Capt. Brett Crozier wrote in a memo to the Navy''s Pacific Fleet,
        three US defense officials have confirmed to CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9b505f-4b6a-4bc7-95e2-a8f20454948b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9880448a-5d54-4d31-8437-b23c0e584ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.935+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spread of the disease is ongoing and accelerating," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd838ea09-4067-4ea4-b100-ee7c5ae387fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abf96c3-37d9-4579-aaaa-19b908a56541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisive action is required. Removing the majority of personnel
        from a deployed US nuclear aircraft carrier and isolating them for two weeks
        may seem like an extraordinary measure," he wrote in the memo. "This is a
        necessary risk. It will enable the carrier and air wing to get back underway
        as quickly as possible while ensuring the health and safety of our Sailors.
        Keeping over 4,000 young men and women on board the TR is an unnecessary risk
        and breaks faith with those Sailors entrusted to our care."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752e1966-8636-456a-b1fb-e44743936fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b74c0e-4533-4600-8e60-2a892e424168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Francisco Chronicle was first to report on the commander''s
        request for assistance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c9ba2-bcb5-4288-9b5f-c1fbfa514a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232686e6-4b26-4be2-b335-1452f3f176a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commander of US Pacific Fleet declined to say how many sailors
        aboard the nuclear-powered aircraft carrier had tested positive for the coronavirus,
        but said that no one had been hospitalized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2030a-5708-4095-88db-f8e446b1e8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead2acf-3f4c-4402-9a7c-76196be4b8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I will tell you is I have no sailors hospitalized, I have
        no sailors on ventilators, I have no sailors in critical condition, no sailors
        in an ICU status on the Theodore Roosevelt," Adm. John Aquilino told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1397f4-3a9a-4a30-abe0-d7ff96e0e85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3394dc-7ba0-4ac6-afe3-05ef2862a651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Crozier''s letter, Aquilino said, "We''re welcoming
        feedback. ... We want to make sure we understand exactly what the leader on
        the ground needs."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb08b6-0bd1-4d7a-b8f2-832f299d1a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe549e8-9da7-41fa-a2ab-de5de0177b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are on the same sheet of music and I am really trying to make
        it happen more quickly but there are some constraints we are operating around,"
        Aquilino said, saying that the ship''s captain wanted to see a faster pace
        than what was currently taking place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34591807-4c77-4677-8a83-cb964d785b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.936+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e3224-3220-4caf-8cbb-025d5845cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue delaying the process is the lack of capacity to house,
        isolate and quarantine sailors in Guam where the ship is currently in port,
        something the admiral said the Navy was working to mitigate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcde3e1-89b8-45cd-830e-976c526a9b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39b1009-5616-4f65-9b8d-00189307bb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the letter, Secretary of Defense Mark Esper told CBS
        Tuesday, "Well, I have not had a chance to read that letter, read it in detail.
        Again I''m going to rely on the Navy chain of command to go out there to assess
        the situation and make sure they provide the captain and the crew all the
        support they need to get the sailors healthy and the ship back at sea."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41096ecb-74e4-490d-904d-a0be93ecc741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a909840b-3e10-4b3a-9139-7be124bccb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The commanding officer of the Theodore Roosevelt alerted leadership
        in the Pacific Fleet on Sunday evening of continuing challenges in isolating
        the virus," a US Navy official told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c0d5f1-38ab-4c00-83cb-64b86da9eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6820d72-1436-4f68-adb8-1c701c85bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ship''s commanding officer advocated for housing more members
        of the crew in facilities that allow for better isolation," the official added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97eba4eb-3b48-45f3-9fcc-9e05dd04a53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f772714c-7ed2-4cb5-b305-810eec503b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second Navy official said that the number of coronavirus cases
        on board the aircraft carrier had surpassed 70 as of Tuesday morning, added
        that the Navy expected that figure to increase.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb3e6f-5073-4305-854e-afff67edf131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6a8d62-5c3e-462f-be18-a2d38d0e3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak seems to be escalating rapidly. A week ago the Pentagon
        confirmed three sailors on the Roosevelt had tested positive and that number
        had risen to 25 two days later. Since then the number of cases has almost
        tripled. On Monday, a US defense official told CNN that a second US aircraft
        carrier, the USS Ronald Reagan, is also facing a "handful" of positive cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c584c2-3160-4689-871f-b21cde5e69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4c1497-01be-4c5a-892c-2411cc0113a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.937+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Navy Secretary Thomas Modly told CNN''s John King Tuesday
        that he was aware of the letter and that the Navy was working to get the sailors
        off the ship.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef3b1cd-7b3a-4ec0-bfa7-71b9202f3f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19687ed-9f03-48bb-ba71-ab2cbd712a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I heard about the letter from Capt. Crozier this morning, I know
        that our command organization has been aware or this for about 24 hours and
        we have been working actually the last seven days to move those sailors off
        the ship and get them into accommodations in Guam. The problem is that Guam
        doesn''t have enough beds right now and were having to talk to the government
        there to see if we can get some hotel space, create tent-type facilities,"
        Modly said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ab876d-b270-4604-8038-8d01a861ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd14035-8975-4076-a3e4-39e7aaf18952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:34:29.938+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:53.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t disagree with the (Commanding Officer) on that ship and
        we''re doing it in a very methodical way because it''s not the same as a cruise
        ship, that ship has armaments on it, it has aircraft on it, we have to be
        able to fight fires if there are fires on board the ship, we have to run a
        nuclear power plant, so there''s a lot of things that we have to do on that
        ship that make it a little bit different and unique but we''re managing it
        and we''re working through it," he added.</p>'
