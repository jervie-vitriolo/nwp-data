      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e1bb26-812a-4097-b70f-68c830b16ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
