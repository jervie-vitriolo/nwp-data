      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e3fac7-7aa6-4fab-b16d-3ce077d4d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of confirmed COVID-19 cases in the country topped 2,000
        as of the Health Department''s latest record. Cabral attributed the continuous
        upward trend to more tests conducted by officials.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afed5dd-6dfc-4a34-9750-f46498f8fdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.706+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c518c3d1-048e-4690-9de8-f57a0454c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, the former health chief said the government would
        still need to secure tens of thousands more tests before officials can analyze
        the severity of the virus in local communities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb12357-c87a-427c-b87b-b24a2bfcffe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1930d5-9060-4d53-9011-763aa5924443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will have to do more tests. If we have done 10 or 20,000 of
        them, we can more or less determine what is the prevalence of coronavirus
        in our community," she added. "And perhaps we can say that at that time, (if)
        we have controlled or not controlled the coronavirus."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84d83c9-bc70-4f79-809b-9b8d10875b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cda93f-04ed-4a2a-a41f-b698f6fe149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 88 people have died due to the infectious disease in
        the Philippines, which saw its biggest single-day increase in cases so far
        on Tuesday. Fourty-nine patients have meanwhile recovered.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d29929e-31fb-40d4-8e85-91b585157be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635402cc-5c3d-4efe-a3c0-90e7db9eb3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.707+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online calls for mass testing— including from netizens and healthworkers
        alike— have circulated in the past few days, but DOH noted there was no need
        for that at the moment amid limited laboratory capacity.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4d622-ea2c-44a6-9103-342ed545a42e'
