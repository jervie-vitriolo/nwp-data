      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the United States, the coronavirus outbreak is expected to
        escalate in the coming days.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f0232-e34a-4157-abdd-e1a17e12bb88'
