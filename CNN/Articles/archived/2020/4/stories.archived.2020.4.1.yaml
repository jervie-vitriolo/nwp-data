        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B-Yx55GJ1aA/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Kwento ko lang, si doc Jun. Dr Leandro Resurreccion III. Isang
        mahusay na Pediatric Surgeon. Kapitbahay ko, pero nagkakilala kami dahil parehas
        kami ng motor, dahil parehas kami ng motor, kung anong meron siya parang meron
        na din ako, parehas kami ng binibili para sa bisyo namin, lagi kaming nagtatanungan
        kung kailangan ba to oh hindi. Si doc laging nakangiti kahit sobrang init
        minsan ng suot niya na jacket tapos pag nagtanggal ng helmet parang Tom cruise
        na ang buhok tapos nakngiti pa din. Lagi lang siya nakanigiti. Masaya siya
        na naka motor lagi papunta sa mga Hospital na pinapasukan nya kasi sabi nya
        nag eenjoy daw siya, tipid na sa gas, walang traffic hindi pa mahirap sa parking.
        Halos araw araw dadaan sa bahay ko si Doc bubusina, kabisado ko na nga tunog
        ng tambutso ng motor niya eh.parehas kaming ilokank kaya nag kasunod kami
        sa mga bilihin. Mabait na tatay si Doc Jun, pag nag kkwentuhan kami sa buhay,
        malalaman mo sa mga kwento niya kung gaano siya ka proud sa mga anak niya,
        hindi ko pa nga nakikilala ng personal at bihira din ako sa bahay nila kasi
        may malaking aso sya eh takot ako sa asong malaki. Huling usapn namin nong
        march 16 nagtanong ako kung makaka avail ba mg testing kit, sumagot kaagad
        si Doc at nirefer ako sa isang tao (pero hindi ko na din tinuloy) tapos sabi
        niya balitaan ko daw siya kung paano proseso, hangang last week nabalitaan
        ko na na intubate na siya. Nabigla ako. Sabi ko, kaya ni doc yan. At kaninang
        umaga wala na nga siya. Hindi pa ako naniniwala eh. Ayoko pang maniwala, ano
        pa kaya ang mga anak nya na naiwan, ang pamilya niya, ang matagal na kaibigan
        at katrabaho. Walang sinisino ang COVID 19. Ang hiling lang ng mga frontliners
        eh mag stay sa bahay para hindi na kumalat ang virus yan lang ang maitutulong
        natin sa kanila, buhay ang binubiwis nila para sa atin tulungan natin sila.
        Ngayon naman po sa ating gobyerno na parang mas naasahan pa ang mga pribadong
        sektor, kayo po na nakaupo, mas may kakayanan po kayo na tumulong bukod po
        sa yan ang trabaho nyo ang protektahan ang ating mamayanan. Nawawalan po tayo
        ng pamilya na kagaya ni Doc Jun. Paalam at salamat kaibigan, hangang sa muli!
