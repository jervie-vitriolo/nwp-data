      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a4fd6-71ad-44c1-918d-d5df0150399e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.414+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has recorded 2,311 patients with the viral disease,
        with 96 dead. Only 50 have recovered so far.</p>'
  'bsp-diokno-lifting-community-quarantine':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-01T23:25:52.397+08:00
    'imagesource': 'jcr:02fd7857-d02c-4b05-8031-d92e9b14a84b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c7f50a6-9209-4b12-9df9-204ccd2c4da0'
    'lead': 'Bangko Sentral ng Pilipinas Governor Benjamin Diokno said there is reason
      to lift the ‘very strict’ quarantine on April 15, to allow more economic activity
      while still limiting the movement of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T23:39:51.785+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:04:10.198+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:51.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['bsp', 'diokno', 'quarantine']
    'template': '1'
    'title': 'BSP chief: There is reason to partially lift quarantine by April 15'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902a425-0e85-42d0-b503-6062d2399804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.785+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> – The enhanced
        community quarantine happening across the country has forced economic activity
        to a halt, and this has had a chilling effect on growth prospects for 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77ec05c-90f1-4d6f-8bdb-41de6ac69c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.785+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a09145-c333-4bd3-9d30-a3de3f9c2796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.785+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangko Sentral ng Pilipinas (BSP) Governor Benjamin Diokno said
        there is reason to lift the ‘very strict’ enhanced community quarantine on
        April 15, to allow more economic activity while still limiting the movement
        of people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660b138f-9877-451c-9458-fe3ad3a38063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.785+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcec963-6856-422f-9e3c-25f51901103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.785+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You go into a transition period where you may now allow more activity,"
        he said in an interview on CNN Philippines. "Agriculture can proceed, some
        light manufacturing. We can operate now maybe MRT, LRT, some buses; but still
        the malls will be closed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f0820d-e093-451d-a408-a19bd7ef929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.785+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7563d30d-8846-4c52-9199-4b9b6156f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.785+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno stressed the need to lessen the number of people on the street.
        He clarified that telecommuting or work-from-home arrangements must stay even
        after the enhanced community quarantine is lifted. Classes would likewise
        remain suspended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a946c53c-68cf-4bfa-b017-c12f32f835ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4c4dbe-f118-4f1c-bb76-ef9685126be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There could be partial openings starting April 15, maybe another
        month then we can go on normalization mode after that,” he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a754caff-eb27-433c-bfef-7ce22569579c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Presidential Adviser for Entrepreneurship Joey Concepcion
        pushed for a shift to a barangay-based quarantine after the month-long lockdown,
        rather than a possible extension.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610dfaa0-62b1-452d-878e-48164c976e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The business sector has agreed - a Luzon lockdown would be better
        if more focused," he said in an interview on CNN Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70042e8f-e13e-4bca-83d9-f4877e6cbb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wherever the infections are, you lock down the barangay. You might
        as well focus it to the barangay level because not all areas in the Philippines
        have the virus," Concepcion added.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0094e7b-1a11-4edd-9493-8da2b290fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A barangay-based quarantine would also mean less checkpoints, which
        is currently hampering the movement of basic goods, Concepcion noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab589236-575e-44f3-9f6f-287ad5881427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe the number of victims is going higher because we are
        just testing now so we have a rise only because of testing," Concepcion told
        CNN Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2471ed94-8101-448e-b557-cdf3de446b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But ultimately, this will taper off," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765866c9-6210-4eb0-bec7-cbd1584c9390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But San Miguel Corporation (SMC) President Ramon Ang said the enhanced
        community quarantine should only be lifted when it is confirmed that the country
        has flattened the curve.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7790a260-3263-4754-b560-a10827bf5578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise, when we lift it too early, and then so many unknown
        cases come out, a lot of innocent people will die," Ang told CNN Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b2be17-755c-4777-a5ce-65f37f7b45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me, I would only lift this at least by the end of April or
        May 15," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0eaad1-9e88-443b-a9ca-a0eb1a71f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:39:51.786+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:10.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang also clarified that social distancing must still be practiced
        even after the quarantine, as there is still no vaccine to fight COVID-19.</p>'
  'ramon-ang-extension-enhanced-community-quarantine':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-01T22:30:22.728+08:00
    'imagesource': 'jcr:a71bfbc4-b046-4197-a862-0b5ec2825504'
