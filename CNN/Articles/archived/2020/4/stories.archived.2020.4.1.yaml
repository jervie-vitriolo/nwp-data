      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1a165f-1c66-46a5-a76d-b125f12e613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio said the makeshift hospital will have
        350 beds and, starting next week, will support patients who have tested positive
        for Covid-19 but do not need ICU care from Elmhurst Hospital in Queens. That
        will relieve some of the pressure from the hospital, which has been at the
        epicenter of the coronavirus outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5726be2f-a98d-4e47-8ead-3c77f91a4ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb345a3-3f90-4222-b39f-afd438f07b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Billie Jean King National Tennis Center is one of the world''s
        largest public tennis facilities and is home to Arthur Ashe Stadium, Louis
        Armstrong Stadium and a number of smaller tennis courts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2199f66-0d80-470e-ba95-4f3806502cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c624a0b-888e-41f5-b46f-0d5594d4c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Open, scheduled for late August, is still on.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b780d8-664f-4568-b027-2871d5b2a0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2eb149d-9d85-4d52-abc9-2677c221eb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.367+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis center''s transformation comes as New York state and
        city have scrambled in recent weeks to rapidly expand its ability to care
        for an incoming surge in patients with coronavirus. A grassy meadow in Central
        Park was transformed into a makeshift hospital and a Navy hospital ship arrived
        in New York Harbor to further expand the number of available hospital beds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c091b9c-5a50-4aee-a722-c431b93e765f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980aa3c6-0d84-45d4-b6e5-e21e80d337a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York is the current epicenter of the American coronavirus pandemic
        and leads the nation in cases and deaths. Gov. Andrew Cuomo has emphasized
        a two-pronged solution to the coronavirus outbreak: increase the ability to
        care for those who get sick and cut down on the spread of new cases to a manageable
        level.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9c0389-3ad7-41e5-8563-4d21d4c5fe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8effe1-bb54-4162-811a-20f730c5f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like with the Navy ship USNS Comfort, turning the National Tennis
        Center into a makeshift hospital for non-coronavirus patients would help free
        bed space in major hospitals to care for infected people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a77c13-a455-4f79-84be-f2abfe326b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459de5a1-7245-4b82-b124-379897787082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 1,218 people have died from coronavirus in New York
        state, the epicenter of the coronavirus pandemic, an increase from the 965
        deaths on Sunday, Cuomo said. In all, about 66,500 people have tested positive
        for coronavirus, over 9,500 people are currently hospitalized and 2,352 of
        them are being treated in the intensive care unit, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570ba710-5717-4ed8-8230-1d372c043414'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae2ca1-a942-428a-aadf-a07876fdf27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate of daily increases did appear to slow a bit in the last
        seven days. An analysis of CNN''s count shows that the state''s average rate
        of day-over-day increase for the last seven days was 17% - compared to 58%
        for the previous seven-day period.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c99f59d-8ced-46b0-906e-2fb63b52ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:44:07.368+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:05:00.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/us/us-open-coronavirus-hospital/index.html">"US
        Open tennis complex to be used as makeshift hospital in New York."</a></em></p>'
  'michael-jordan-documentary-espn-early-airing':
    'author': 'Allen Kim, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-01T08:13:13.601+08:00
    'imagesource': 'jcr:c2f6c30e-65e7-421e-9a37-be7b302202be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a29068b-a47e-417a-8e5f-291942610fb6'
    'lead': 'Originally set to air beginning in June, ESPN is moving up the premiere
      date of "The Last Dance," a 10-part documentary series on Michael Jordan and
      the 1990s Chicago Bulls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T08:17:48.786+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:05:00.336+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:22.420+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['basketball', 'NBA', 'Michael-Jordan', 'ESPN']
    'template': '1'
    'title': 'ESPN is airing its Michael Jordan documentary series early to help fill
      the void of live sports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deaee8f-1a71-4d71-aad1-5234fbda2f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Originally set to air beginning in June,
        ESPN is moving up the premiere date of "The Last Dance," a 10-part documentary
        series on <a href="https://edition.cnn.com/2013/07/03/us/michael-jordan-fast-facts/index.html"
        target="_blank">Michael Jordan</a>&nbsp;and the 1990s Chicago Bulls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2791705-2dad-4e80-9c62-d401a7ca2203'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.786+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will premiere on April 19 and air on Sunday nights over
        five weeks through May 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de99b8-b7ae-44b2-84e9-31bff0ac8830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all major US sports leagues <a href="https://edition.cnn.com/2020/03/17/us/us-sports-coronavirus-postponements-spt-trnd/index.html">suspending
        or postponing</a>&nbsp;play due to the <a href="https://edition.cnn.com/2020/03/17/us/kevin-durant-nets-coronavirus-spt-trnd/index.html"
        target="_blank">coronavirus pandemic</a>, sports fans are undoubtedly thankful
        for the news as they look to fill in the dearth of live sports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c85877-5d55-40ab-aadd-4ea1c6ac4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/12/us/march-madness-withdrawals-spt/index.html"
        target="_blank">March Madness</a>&nbsp;was canceled by the NCAA, and the <a
        href="https://edition.cnn.com/2020/03/12/us/nba-season-suspended-utah-jazz-coronavirus-spt-trnd/index.html"
        target="_blank">NBA</a>, <a href="https://edition.cnn.com/2020/03/12/us/nhl-hockey-coronavirus-suspend-spt-trnd/index.html"
        target="_blank">NHL</a>&nbsp;and MLS have suspended their seasons due <a href="https://edition.cnn.com/2020/02/06/health/wuhan-coronavirus-timeline-fast-facts/index.html"
        target="_blank">to the coronaviru</a>. MLB has also postponed the start of
        the regular season, although the NFL intends to move forward with the NFL
        draft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e1e2e5-a9e2-4f48-9605-ed4c1591c7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As society navigates this time without live sports, viewers are
        still looking to the sports world to escape and enjoy a collective experience,"
        ESPN said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c663489-5ccb-4ae9-a58f-3c1084bf476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve heard the calls from fans asking us to move up the release
        date for this series, and we''re happy to announce that we''ve been able to
        accelerate the production schedule to do just that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559acede-939e-4ef8-9997-377a3867a074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1990s Chicago Bulls, led by Jordan, remain arguably the greatest
        dynasty in sports history. The ESPN series features never-before-seen footage
        from the 1997-98 season, and it features interviews from a star-studded cast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186a193e-009f-422f-81e7-e38d823579b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Jordan and the ''90s Bulls weren''t just sports superstars,
        they were a global phenomenon," said director Jason Hehir. "Making ''The Last
        Dance'' was an incredible opportunity to explore the extraordinary impact
        of one man and one team.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b2d5d-9199-4492-a8ff-f701fdfe2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.787+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For nearly three years, we searched far and wide to present the
        definitive story of an era-defining dynasty and to present these sports heroes
        as humans. I hope viewers enjoy watching our series as much as we enjoyed
        the opportunity to make it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa621d38-cbfb-4042-a4fd-708c59001510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series will be broadcast on Netflix outside the US.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c628618b-220a-4a65-8817-cb06dfde97fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:17:48.788+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:05:00.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/31/us/michael-jordan-last-dance-spt-trnd/index.html"
        target="_blank">ESPN is airing its Michael Jordan documentary series early
        to help fill the void of live sports</a>."</em></p>'
