  'holiday-pay-april-quarantine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T15:54:15.822+08:00
    'imagesource': 'jcr:71f77ad0-98f2-41f4-9504-962775e6a16b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac384c6a-8fac-478a-9fcb-b5e3569db41b'
    'lead': 'Establishments that have stopped operations during the quarantine period
      are exempted from giving out holiday pay, the Labor department advised.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T16:04:23.735+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:04:37.447+08:00
