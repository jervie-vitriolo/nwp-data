    'jcr:uuid': '2379d924-6d33-4cb0-9ef0-04d6f019d392'
    'lead': 'Pangasinan town mayor Cezar Quiambao and wife, former Pinoy Big Brother
      housemate Niña Jose, test positive for COVID-19. They have reportedly recovered,
      according to a statement.  '
    'mgnl:activationStatus': true
