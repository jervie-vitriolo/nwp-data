      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8e32e-d581-4367-afd5-50c3de302d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:00.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:04:57.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senior officials of the Department who were in close contact with
        the Secretary, including myself, are now in self-quarantine and will observe
        symptoms in accordance with DOH (Department of Health) protocols," Malaya
        said in a statement Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9052fe9f-2549-4000-91c5-0373d75e5858'
      'mgnl:activationStatus': true
