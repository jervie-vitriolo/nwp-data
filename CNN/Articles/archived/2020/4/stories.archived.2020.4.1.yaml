      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Two policemen
        from Marikina City have been arrested after raping two female detainees, Metro
        Manila police chief Debold Sinas claimed on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f79edf-ad15-4bc0-a3b3-50a7eff6bea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684ac99-edf4-4b88-9259-867a708fad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said patrolman Arnold Geroy and patrolman Sonny Maruzzo, who
        were assigned in the Special Operation Unit in the Marikina Police Station,
        sexually assaulted two detainees after conducting their custodial debriefing
        on March 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33398e5-b72c-4b7d-a8d7-209b6ca65ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e18596-3449-4e5f-b234-06ce801c1e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kinuha nila ang dalawang inmates na babae, tapos dinala nila sa
        opisina, from there, sa opisina nila minolestiya sila ng dalawang pulis,"
        he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce8c2e-5038-4f83-b91f-03042d01b5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.588+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c21a8f7-ab90-48a7-b85e-f43cac06f6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinas said the two policemen were immediately arrested after the
        women told the guard on duty of what happened. He said Geroy and Maruzzo did
        not deny the allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141af266-e751-4b73-8d81-20b12738fff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83858194-9ee1-4f28-9a46-73ca02990c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.589+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:02.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief of Metro Manila police said rape charges were filed against
        the erring policemen, adding they are now detained in a jail facility in Marikina
        — separate from the detention cell of the two women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6473aa8f-0488-4f9f-a6bb-3f25310377f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T07:17:54.589+08:00
