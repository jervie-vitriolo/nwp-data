      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3eed0-cdaa-4700-b9dc-3d38a3fdd4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:05:13.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two brothers spoke by phone earlier on Tuesday. "Now he''s quarantined
        in the basement," the governor said. "But he''s funny as hell, he says to
        me, ''Even the dogs won''t come downstairs.''"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1d7e8e-792d-44e8-93de-c903bb7fb9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
