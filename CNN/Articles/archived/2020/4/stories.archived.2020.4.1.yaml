    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US', 'Donald-Trump',
      'White-House']
    'template': '1'
    'title': 'Fact-checking Trump''s marathon coronavirus briefing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aacb80-d9b4-471a-af38-53358ff79716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump tried Tuesday to cast himself
        as the wise leader who rejected the advice of a "group" of people who had
        portrayed the coronavirus as a mere flu and had argued that life should go
        on as normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f47fd6-2c1f-4b2b-b053-a81e385aa03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3602ac-3330-44e2-a714-da483db1b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not mention that he had been the most powerful member of
        that group.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4523b2b-d7f4-4e2d-879f-2cca7434e897'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f97ef86-4782-4f4d-9b92-5bf7e895f09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s marathon coronavirus press conference included the usual
        barrage of specific false claims. But it was more notable for the dishonesty
        of the broad story he was telling -- an audacious attempt to erase the memory
        of his relentless efforts to suggest the coronavirus was not a crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7490a-7cb5-4467-9340-c6e6352a9ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54710b3-4aad-4032-a3e5-849545ac4fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump spoke frankly on Tuesday about projections that suggest 100,000
        to 240,000 Americans could die from the virus even if people follow federal
        guidelines meant to slow its spread. But he also made a claim that he prevented
        a much higher death toll, as high as 2.2 million, by taking the virus much
        more seriously than some other intelligent people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03a47e9-5bcc-4593-b53e-22e4b0b08fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5819e5ba-d253-41df-a01e-8732cddad54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.361+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Think of what would have happened if we didn''t do anything. I
        mean, I''ve had many friends -- businesspeople -- people with great, actually,
        common sense, they said, ''Why don''t we ride it out?'' A lot of people have
        said -- a lot of people have thought about it. ''Ride it out. Don''t do anything,
        just ride it out and think of it as the flu.'' But it''s not the flu. It''s
        vicious," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb26f38-d575-4012-b246-2b83b657247e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095d8724-2765-4d8d-a24e-18408372a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump himself repeatedly told Americans in January and February
        to think of the coronavirus as the flu.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0976d5c-e8c5-4a6a-8390-db9ec3272b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a060a1b-5489-4714-82fb-d8e96cd0521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the coronavirus briefing on February 26, for example, Trump said
        all of the following: "This is a flu. This is like a flu"; "Now, you treat
        this like a flu"; "It''s a little like the regular flu that we have flu shots
        for. And we''ll essentially have a flu shot for this in a fairly quick manner."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd439cd6d-e00b-4c99-874d-74c454b242c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acb1780-128d-45e1-8171-358892813647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just four days ago, on March 27, he said that you can call the coronavirus
        "a flu," or a virus or a germ.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a57f967-a2f1-41a0-b8ad-2f5a2f2bc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba43f02-d703-4e34-90a4-0be2e56dfccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump never used the phrase "ride it out" in downplaying the coronavirus
        -- but he had expressed precisely the same sentiment. As recently as the second
        week of March, Trump was an advocate of facing the virus without taking drastic
        measures to address it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43313a70-ff40-4baa-afb5-7fb418ac49c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e91c0a9-a6c8-40bd-91d8-739c9929bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So last year 37,000 Americans died from the common Flu. It averages
        between 27,000 and 70,000 per year. Nothing is shut down, life &amp; the economy
        go on. At this moment there are 546 confirmed cases of CoronaVirus, with 22
        deaths," he tweeted on March 9. "Think about that!" CNN''s tally on March
        9 was 565 confirmed cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a223bf51-9e36-4d64-917f-50f1a7bf1791'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b6f8e2-62a7-4dba-b14f-5cee842244bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked Tuesday about the period when he was downplaying the coronavirus,
        Trump said that, during that time, "people didn''t know that much about it,
        even the experts."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68b050-642c-4b7a-b30a-e11dd3e2dd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013f7347-22d2-4f4a-846e-d5946c8b6cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.362+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there is still more to learn about the virus, Trump''s minimization
        efforts continued into late February and early March -- when it was abundantly
        clear to experts inside and outside the government, and millions of laypeople,
        that the virus was much worse than the flu and that the US was likely to face
        a severe problem.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d38777-1ac4-4d78-943f-97717b446821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c73a13-b6d0-466d-a7dc-a23e6b20c9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also accused New York on Tuesday of getting off to a "very
        late start" in fighting the virus -- implicitly contrasting New York''s leaders
        with himself. While leaders of both New York City and the state can be criticized
        for not acting sooner on the coronavirus, Trump himself did not even do the
        rhetorical minimum in January and February by urging political leaders or
        individual Americans to treat the virus as a major threat -- much less by
        urging them to take real action. And, critically, his administration was slow
        to take early action that experts say could have made a real difference in
        containing the virus before it spread nationally, such as deploying a large
        quantity of test kits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b53ae13-2c76-4e45-a658-46a235295774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a55b03-0822-4a97-a6ae-3c163f277544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few fact checks of claims that Trump made during Tuesday''s
        briefing:</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b3a252-5225-4db6-b9b5-b2ed6952a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db18b2a9-6241-4686-9e3e-866077dc6bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Malaria drugs</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0aa7893-2a13-4b70-b9d6-5d3258f17714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump on Tuesday again touted anti-malaria drugs as a potentially
        effective treatment for coronavirus, and extolled their safety, despite the
        lack of scientific studies on the matter.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c921b3-265d-4cd4-a279-7fef775eda41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d25fb1-f884-45e3-aab0-3c46fa56c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been out there for a long time," Trump said of the drug chloroquine
        and a related drug, hydroxychloroquine. "Very powerful drug. But it''s been
        out there, so it''s tested in the sense that you know it doesn''t kill you."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd600a008-4399-4a7d-b49b-020b5b29137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b651d935-f822-4180-8659-bf8d773a9cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump is right that the drugs
        have been available for a while, but he''s wrong to imply that they''ve been
        proven safe for Covid-19 patients. Public health officials have said testing
        is still needed, and trials are underway.</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6f09c-eb7c-4d69-8b71-7c398fc026e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5992159c-a22d-4529-a85d-d208fe814f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, the Food and Drug Administration gave emergency
        authorization for doctors to use the drugs in hospitals for a limited set
        of Covid-19 cases. Some physicians had already been using the malaria drugs
        off-label to treat coronavirus patients.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36db9374-9608-4531-9704-477bdee46960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.363+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313b4e4-f1ba-4161-b9e5-132d5677cc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs have been used to safely prevent and treat malaria, and
        for lupus and other conditions. But there isn''t scientific data proving that
        they''re safe for coronavirus patients. There''s no evidence to back up Trump''s
        assertion that it''s already known that Covid-19 patients won''t die from
        the treatment. The drug can lead to cardiac side effects, including an irregular
        heartbeat, which can be especially dangerous for patients with Covid-19, doctors
        say.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858a9a5-963e-4ee6-860d-09ac55abb8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934cdd1e-7905-45ba-8a15-b61aef9daddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early tests are underway now in New York, the hardest hit area in
        the United States with more than 75,000 cases.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f0e3d-10bc-47f0-bcdc-363579898fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc0b8e5-94d2-464c-b830-7361decfa4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Trump has made this comment. His messaging
        on the drugs have been far more optimistic than the messaging from the public
        health officials that have attended the daily White House briefings.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ede0c2-f1b1-49e3-bdd7-86c6b83367aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f11d897-1f17-4284-ad00-fe4643866f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Travel restrictions</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9740ac-c08d-43c4-821b-0729f47e6578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We stopped all of Europe," Trump said of travel restrictions his
        administration passed to slow the spread of coronavirus. He later claimed
        he stopped travel from Italy before imposing broader European travel restrictions.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b888ce8-cd6e-4195-9920-6f1dad3d5a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50894f46-6209-4dcf-9bed-947c0447261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started with certain parts of Italy, and then all of Italy,"
        Trump said. "Then we saw Spain. Then I said, stop Europe, let''s stop Europe.
        We have to stop them from coming here."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2ac6db-d93d-4ce6-a790-dedca15ec916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d610a4-a20e-4242-a963-c1d57bfc3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>Trump did not issue a series of
        travel bans before restricting broader travel from Europe. Furthermore, the
        travel restrictions Trump did announce in a prime-time Oval Office address
        on March 11 did not apply to all European countries and contained multiple
        exemptions.</em></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96f901f-72e4-434e-9f9f-690de77e6871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05753a6-24b8-4da3-a455-61d1a47432a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department issued advisories (not bans) in February against
        travel to specific Italian regions that were hardest hit by the coronavirus,
        but the Trump administration only issued a "reconsider travel" advisory for
        the rest of Italy and did not issue a specific ban against travel from Spain
        or Italy as a whole before imposing restrictions against travel from Europe
        overall.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35203d9f-35e0-400c-b4d3-bfcdd486f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.364+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e331bc-8893-471e-b05d-54aa5d6a3323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader European travel suspension applied to the 26 countries
        in the Schengen Area, a European zone in which people can move freely across
        internal borders without being subjected to border checks. While Trump initially
        identified the United Kingdom as exempt, additional countries that are not
        in the Schengen Area and thus also exempt from the restrictions include Ireland,
        Croatia, Cyprus, Bulgaria, Romania, Ukraine, Serbia, Armenia, Montenegro,
        Belarus and Russia. As of March 14, the ban was expanded to include foreign
        nationals traveling from UK and Ireland.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f1084-6224-4aee-b601-5ccfc454a1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e6b347-9462-4017-8b26-05764808c83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions also did not apply to US citizens returning from
        Europe as well as permanent US residents and certain family members of both
        citizens and permanent residents.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8cbdc7-eda7-4fdf-b739-9f84366a5687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920bd272-d11d-46f0-ba66-7b635b114446'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12434a37-fea8-430d-9c4d-b8ab001e7a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump says it was unknown how contagious coronavirus was</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a4e4a9-93e2-46cb-8d94-901590df92fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the presser, Trump claimed that it was unknown early on how
        contagious the coronavirus was. "The one thing nobody really knew about this
        virus was how contagious it was," he said. "It''s so incredibly contagious
        and nobody knew that."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9ecc46-61fa-4658-b9c9-90ed71be8357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9db2ca1-820c-4067-a554-8794885d82a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facts First:</strong> <em>It''s misleading to suggest that
        nobody knew how contagious the coronavirus was. While it''s unclear what time
        frame Trump was referencing, since late January and February researchers and
        health experts were warning the virus was likely highly contagious.</em></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf8eab-7852-4f52-b92d-eb570b2221f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a50eba-d226-45b0-b47d-da22ab2f111d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, the Centers for Disease Control and Prevention voiced
        concerns about the lack of information and data coming from China, specifically
        regarding how contagious the virus was.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e0aa40-7330-4d72-b010-4f482c23bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62335503-e7a2-44dc-9384-1427155e1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.365+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 26, China''s health minister warned that people can spread
        the virus before showing symptoms, making the virus much harder to contain.
        A veteran adviser for a US health agency told CNN this bit of information
        was a "game changer."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201afdf0-f53f-4332-925d-b4accafb7176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae05870-d859-4bad-9d3e-e105b679e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I heard this, I thought, ''Oh dear, this is worse than we
        anticipated.'' It means the infection is much more contagious than we originally
        thought," Dr. William Schaffner, a longtime adviser to the CDC, said at the
        time.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178d589-b683-42a0-bfe9-7a17054bd3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0264ed-bd78-4a26-8d17-f4c4cad4fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day later the CDC said there was not yet clear evidence that the
        coronavirus could be transmitted by those who lacked symptoms, but it was
        a possibility health officials were investigating.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76a9c6e-7109-42a5-894a-ccd86ba93753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dc063c-04cc-4ed9-a2c9-87a596ec4448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 28, Tom Frieden, a former director at the CDC, told Bloomberg
        News that it was "very clear that this is a serious epidemic" noting that
        the virus was more contagious than SARS. "So the possibilities here go from
        the bad, to the very, very bad," Frieden said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fd480e-94be-443e-bf7a-016e60065ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9e0224-c4e1-4ade-9dc2-1ec9cd6e2f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first case of person-to-person transmission in US was reported
        on January 30.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe6c70-ec2e-4dbe-a7d9-8c8c1f48c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ffcce6-ec23-440d-8331-9bf803cc96c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 7, a study was published in the medical journal JAMA,
        which found that found that 41% of the first 138 patients diagnosed at one
        hospital in Wuhan, China, were presumed to be infected in that hospital. The
        study''s results indicated that the virus was very infectious. Some researchers
        were warning of the contagious nature of the virus earlier in February as
        well.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eb4f9f-1550-4f71-bd80-dae48fceafde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378d066f-c30c-47fb-be2a-a70893214810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, on February 12 Dr. Nancy Messonnier, director of the
        CDC''s National Center for Immunization and Respiratory Diseases warned that
        the US "should be prepared for this new virus to gain a foothold" in the country
        and that "at some point we are likely to see community spread in the US or
        other countries."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268c84e-6ded-42bf-9f7f-5e2d27760c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bfa9c3-c686-4f1d-84bc-bcc75135d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.366+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By February 19, the Chinese CDC, in a study of more than 72,000
        confirmed and suspected cases of the novel coronavirus, found that the virus
        was more contagious than the related viruses that cause SARS and MERS.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5007f-6f84-414e-9588-d6a34db0dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21fb0901-331e-4e59-a6b8-f1ddcd0074d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As late as March 9, however, Trump was downplaying the threat of
        the virus in the US, noting that the flu kills thousands of Americans each
        year and that there were only 565 confirmed cases of the coronavirus in the
        US at the time.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229ec3b-94aa-4532-bea3-b1d476eb250e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T12:27:51.367+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/politics/fact-check-trump-coronavirus-march-31/index.html"
        target="_blank">"Fact-checking Trump''s marathon coronavirus briefing"</a></em></p>'
