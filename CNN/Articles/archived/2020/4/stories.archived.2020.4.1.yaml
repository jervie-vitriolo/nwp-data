      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force spokesperson and Cabinet Secretary Karlo
        Nograles on Thursday described the situation as "far from over."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542281a0-8678-43d7-ae20-35f736480f07'
      'mgnl:activationStatus': true
