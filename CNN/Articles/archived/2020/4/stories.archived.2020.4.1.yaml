      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a25b2e-ac24-4e68-878d-45a02875e7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we can do with it is we can test the community to find out
        who are already immune to coronavirus. These are the first people we can let
        out of the lockdown so that they can engage in economic activity," Cabral
        said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a2df8c-9238-467a-a751-53b66405d8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.709+08:00
