      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50882eed-e743-44d1-bf7f-48d30c58998d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will order you detained and I will release you after
        this COVID-19 crisis is over…If you are detained, you are on your own when
        it comes to food.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88973791-3cc1-484a-adc5-4bb0ec2b3e8b'
