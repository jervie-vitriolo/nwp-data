      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry has taken a couple of speaking opportunities with Wall Street
        banks where he discussed mental health issues. Meghan has done a voiceover
        for a Disney film about elephant protection in Botswana. The couple are closely
        associated with both these issues and can speak credibly to them, and they
        are also projects that could develop into lucrative income streams without
        appearing to compromise the royal brand.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98daea-b43f-4f7f-bfd9-9125d7c8e8db'
