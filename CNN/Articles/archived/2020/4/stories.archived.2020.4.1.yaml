      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very engaged in this, we''re very concerned about it and
        we''re taking all the appropriate steps," Modly said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12a16a6-6fd4-4b07-8e98-3edc1d03bf20'
