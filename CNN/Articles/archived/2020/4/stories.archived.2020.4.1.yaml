      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One shopper, Amaka, a bank worker says she does not want to buy
        too much as she will end up trashing the items.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45060a3-83cc-4256-a1d1-22ebc852bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa176b8-58df-4cf5-8ce2-0c93ad8e3878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no light and you can''t preserve items. We don''t have
        steady light in Nigeria and in my area too. We hope this ends as soon as possible.
        We are all buying out of fear because you can''t go to the market everyday.
        We just hope it will be over soon."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877b5076-4615-4099-b249-f5487d1da8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367b746-b00d-46cd-bc16-411f799b4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Food distribution</h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6157e3-9fd2-4e70-a80e-8269a44fde85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts are being made to help ease the burden of the lockdown on
        vulnerable members of society, Nigeria''s government says.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a75bb89-7067-4c6a-9bf3-2e28dd0f5765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1b28f-9cb2-4608-9ab3-6cdb3b13c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagos State governor, Jide Sanwo-Olu is facing his first major crisis
        since he was elected last year and is being widely praised for his efforts
        in handling the crisis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28cfbcb-dfc1-4326-8f99-f597409ce02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efa03fe-2bb3-47d4-b441-4723dff87a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says his administration will distribute food to 200,000 homes
        with an estimated six people per household, as a start. However, millions
        more live in extreme poverty in the city.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f07a1fb-9794-492b-aa34-75287f2a67e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac6074-7141-4df9-bd49-2a017b825ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a special briefing attended by CNN, the country''s vice president
        said the welfare of the most vulnerable members of society was important to
        the President, adding that he had issued a 10 billion Naira grant ($25 million
        USD) to Lagos, which is the epicenter of coronavirus in Nigeria, with 81 cases
        of the 131 announced as of Monday morning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469d43b1-ecb8-42d1-a11f-54cd42dd347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b50d5a-a35b-4a8a-adad-dcd07500cbdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President constituted an economic sustainability committee
        on how to alleviate sufferings of Nigerians at this time," Yemi Osinbajo said.
        "The committee is to take care of the economic challenges and fallout of the
        pandemic," he added.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04d78dc-bcd0-418a-95bf-b61f4cda201b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d302af-c70f-4b50-8ef2-5580947fe13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s humanitarian minister also announced Monday that
        cash transfers were being paid to the poorest households.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6480b48-bc0d-43c0-a0ea-70b000d788bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e73e71-8a4f-4650-bcf9-0a984a03a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of dollars have also poured in from wealthy individuals
        such as Africa''s richest man Aliko Dangote and corporations.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e91e60d-5a71-4336-82ce-bd53dd34b5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fceb8a6-a848-4bb2-b64e-7302ba2814c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However in Ikorodu, a low-income community on the outskirts of Lagos,
        the promises of the committee seem far away.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf74fd-9ef7-47a9-9f37-9a1281d9e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d3209-b7ed-4e67-b6fd-d540b19a4c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are hungry, we are hungry," a throng of angry women gathered,
        unable to purchase any food items.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f15a36-d714-49c6-84a3-868c11ba4fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a42931-ff4f-46a2-9cba-37b483a7cf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them is popular Lagos businesswoman and fashion designer Toyin
        Lawani.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd87a6-5d6c-45de-a5b8-b3820ecb8eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b21da7-6b92-4dd2-8429-887674cb61be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawani, who runs 33 businesses from a single building in Lekki,
        Lagos, has been distributing food packs, hand sanitizers and masks that she
        produced in her factory.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8179cc83-7028-43a7-a2b4-7b080762e52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912b43e0-4e89-403c-9c91-bdf3cedf1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN: "I had to come here because most of my staff are from
        here and they told me about this situation."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497cc376-1450-436e-8a5f-aa7698f4b135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a8921f-fb1c-42d8-a05b-0c217d8be1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Overpopulated communities</h3>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce165af-9993-4a8c-97da-8ffc86271984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigeria, which has the largest number of people living in extreme
        poverty in the world, has inadequate housing stock which has been described
        as a "complete crisis," by the United Nations.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a23c0f2-20b9-450d-9d2c-a4dfaa5ee66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510dac9-b6dd-4cf5-b38e-91bd6dccebdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Informal settlements are ballooning where conditions are inhumane
        and perhaps the most severe I have seen worldwide," Leilani Farha, special
        rapporteur on adequate housing last year, said last year.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0770e33a-2904-4821-b33b-a3c5b398f9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562f9a56-ab7f-419d-8850-258d67cbe21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families live in one or two-bedroom apartments known colloquially
        as ''face-me-I face-you,'' tenement style homes where residents share a communal
        bathroom and kitchen spaces.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f3b691-efea-4122-a0b7-7f014883b62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490852cf-fa7d-4f36-8fb2-0e910e012e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing becomes near impossible in such conditions.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caeea97b-0e6c-4c49-a3d0-707531b7078d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749b5113-6379-4056-9499-55c6a41abd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdulwahab Abubakar, a motion designer, says he had to leave his
        home in Shomolu, a largely populated region in Lagos.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0105b29-1a92-4805-a48c-3aea0dd680fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02060c1-1be5-441e-9889-6d4b7715fe81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I left because it is cramped up and it is almost impossible to
        avoid people there. I also wanted to be with family, I cannot imagine what
        it would feel like being alone at this time," he told CNN.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa8eef8-345d-48d4-bd94-02f1f5b14d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.478+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd127fa1-cceb-44f5-b469-b9bada9fdf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abubakar said at the time he moved from his community, residents
        were oblivious to the rules of social distancing as they went about their
        daily lives as normal.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6250b72-65d8-4ef2-9444-493276c06452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09632439-f9da-4b25-9e23-a1105f95a298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Political elite and coronavirus</h3>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e06bc5a-0889-479f-8d57-12ed3fe0a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a lot of uncertainties about coronavirus but what is clear
        is that millions of poor people''s lives are at risk in Nigeria from a disease
        spread by wealthier members of society as they traveled around the world.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74231c4a-bfe5-4564-b499-03c9587a33a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2052444c-f766-4016-9903-334a9f193e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single case I have heard about is from someone returning
        from abroad, someone who can afford to go abroad. The other cases are from
        contact with those who returned and did not self-isolate," says Rolayo Subair,
        a legal researcher from Lagos.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db5624-23dc-41ea-a15d-9e1cfaef08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6299a05d-e458-4f15-8c76-573c7c0cdf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of those diagnosed with coronavirus have been among Nigeria''s
        elite and top politicians, many of whom continued to attend conferences, birthday
        parties, and high profile events globally.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7798e7a-dd8c-4b12-98f3-db7286012aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63188565-7e70-483d-9e48-896e32a3a03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the country''s lawmakers also violated screening procedures
        and failed to self-isolate prompting the President''s chief of staff, Abba
        Kyari to raise an urgent public health warning in a memo.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9e6b4a-3158-4d8e-86b4-65a0e49899ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d1ea9-db94-4555-b9ca-9043ab8ce795'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a twist of fate, Kyari confirmed Monday in a statement posted
        on Twitter that he too had tested positive for coronavirus upon his return
        from a meeting in Germany.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f245ae0-4cf6-4239-aeff-e7f13bbc0fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65665f4-bd50-422e-af51-4e2de98128a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.479+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seyi Makinde, the governor of Oyo State, attended a political rally
        on March 18 where he was filmed making light of coronavirus dressed in his
        party colors. He announced Monday that he had tested positive for Covid-19.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742f4577-dc73-4d8d-87b8-528fcae8deb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678861d7-0804-4a8f-b2e7-150edc6f3e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fears of community spread in Nigeria if there is inadequate
        contact tracing due to some leaders not disclosing their diagnosis.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3294b3-c602-4033-8911-2eee3745299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5d146e-0d90-4914-aa6b-2908dc703331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society group EiENigeria, recently issued a statement calling
        on "Nigeria''s representatives and elites to come forward openly and honestly
        if they or their staff, extended family members ... have had COVID19 exposure
        ... to make sufficient information available for all necessary urgent contact
        tracing."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae7ba61-e594-4c36-b878-9237aa5f7d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694078a-d9aa-43ad-911a-141f68e95a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As legal researcher Subair puts it, "If these people are nice enough
        to self-isolate, I think those who did not travel won''t have anything to
        worry about."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3d1246-7c12-45d2-a331-97861fd79bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:54:41.480+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:14.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/03/31/africa/nigeria-lockdown-daily-wage-earners-intl/index.html"><em>"''We
        don''t work, we don''t eat'': Informal workers face stark choices as Africa''s
        largest megacity shuts down"&nbsp;</em></a></p>'
