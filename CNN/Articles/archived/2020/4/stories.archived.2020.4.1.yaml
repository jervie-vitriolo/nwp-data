      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘These vegetables will not walk on their own’</strong></p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0d521b-2e99-45f1-9a98-06b26ec36a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, creative and knowledge workers group <a href="https://www.facebook.com/saka.pilipinas/"
        target="_blank">Sama-samang Artista para sa Kilusang Agraryo (SAKA)</a> call
        for free mass testing and remain critical of the government via creative protests
        despite quarantine limits.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f52b37d-7e94-4d0c-a73d-f78ce5743df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, members voiced their call for the safe passage of farmers
        and agricultural workers through checkpoints heavily guarded by police and
        military. Taking their cue from <a href="https://www.oxfordartonline.com/groveart/view/10.1093/gao/9781884446054.001.0001/oao-9781884446054-e-7000001136"
        target="_blank">agitprop</a> installations, members placed pieces of vegetables
        in streets, and using chalk, drew legs on them as if to depict the vegetable
        walking. “HINDI BUMIBIYAHE ANG GULAY MAG-ISA,” says the message with the drawings.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d3e79c-b8d7-4011-a793-2f80ddcc50e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The lockdown has made it difficult for farmers to travel to their
        farms and bring their produce to markets and city centers,” says SAKA’s Angelo
        Suarez. “This reveals how undeveloped the value chain is for agriculture.”</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d34987-e8f4-400d-ae3b-b5769ee08260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SAKA also participates in relief efforts for disadvantaged communities
        in addition to staging creative protests. The group acknowledges the risks
        involved, but ensures physical distancing measures, among others, are followed.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a47cb22-1e94-4f81-98a7-8bd1ca136a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group found that even in simple grocery or market errands, protest
        is possible via sandwich boards (worn around the body) and bayongs inscribed
        with the words “Free mass testing now.” Via its Facebook group, SAKA also
        released a recipe series titled “Kitchen Kalasag” with food illustrations
        of “easy-to-make” recipes, which members&nbsp;plan&nbsp;to reproduce into
        pamphlets for vulnerable communities.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bf5584-20fb-4c62-8a5e-1d76b4b42356'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.187+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But creativity and innovative interventions should not stop there.
        For SAKA, creativity goes into reimagining the very system which justifies
        the need for these interventions even outside the context of a crisis. Suarez
        says: “We need to mobilize our creativity to fight back — not only against
        the disease, but against a state that has abandoned us to this disease, against
        a social order that prevents us from creating mechanisms for protecting each
        other and our interests, against the ruling classes who will try to take advantage
        of anything — even a pandemic — to exploit the workers and peasants who make
        up the majority of our people.”</p>'
