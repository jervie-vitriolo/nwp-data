      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack''s agent, Jill McCullough, said in a statement that he died
        on Tuesday in a hospital in Surrey, England, as a result of the coronavirus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002af14-f51b-421e-aba3-7c0b92d05773'
