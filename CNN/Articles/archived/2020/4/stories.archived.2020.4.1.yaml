      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="http://cnnphilippines.com/life/culture/2020/3/13/covid-test-kit-scientists.html"
        href="http://cnnphilippines.com/life/culture/2020/3/13/covid-test-kit-scientists.html">How
