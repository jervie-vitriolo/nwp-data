    'imagesource': 'jcr:abe86de5-91a8-4c80-b56a-465c0f73cb34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '773d9f4b-aaab-4930-b77b-54efe1151bb0'
    'lead': 'The Department of Science and Technology has allocated ₱53.2 million
      for the production of novel coronavirus test kits developed by scientists from
      the University of the Philippines-National Institutes of Health, the Inter-Agency
      Task Force for the Management of Emerging Infectious Diseases said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T15:01:15.763+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:04:43.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:35.653+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Science-and-Technology']
    'template': '1'
    'title': 'DOST allots ₱53.2 million to produce Filipino-made test kits'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc321cc-8d98-4402-901f-474c0ab32f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The Department
        of Science and Technology has allocated ₱53.2 million for the production of
        novel coronavirus test kits developed by scientists from the University of
        the Philippines-National Institutes of Health, the Inter-Agency Task Force
        for the Management of Emerging Infectious Diseases said Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d978fb-917a-4313-9035-98b3e3ac9434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law declaring the existence of a national emergency arising
        from COVID-19 and granting President Rodrigo Duterte additional powers to
        address the COVID-19 crisis made the allocation possible, the task force''s
        spokesperson Karlo Nograles said in a televised briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b974fb-034b-4fe2-b91b-5076d6b6d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Section 4 of the Bayanihan to Heal as One Act authorizes President
        Rodrigo Duterte to “expedite and streamline the accreditation of testing kits
        and facilitate prompt testing by public and designated private institutions
        of PUIs (patients under investigation) and PUMs (persons under monitoring),
        and the compulsory and immediate isolation and treatment of patients.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7dbc1b-f178-40c9-a611-3d96b831e454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals known for their expertise in treating infectious diseases
        are likely to finish validating the UP-designed detection kits, on April 1,
        Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30514962-51cf-4946-a020-e43196ccbbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.764+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The field test is a pre-condition set by the Food and Drug Administration
        before it allows manufacturer Manila HealthTek Inc. to commercially sell its
        test kits. This clinical trial aims to make sure the kits yield accurate results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda82902-97d7-41fd-89a4-b683a4101352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOST Secretary Fortunato de la Peña said in a statement earlier
        this week the Food and Drug Administration is expected to approve the kits
        for commercial use by Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5f4e82-abb5-4bf3-95e2-ba0e21f684ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a certain number of DOST-funded kits,&nbsp;which could perform
        26,000 tests, will be distributed for field implementation&nbsp;from April
        4 to 25 to Philippine General Hospital in Manila, Makati Medical Center in
        Makati City, The Medical City in Pasig in Vicente Sotto Memorial Medical Center
        in Cebu City Southern Philippines Medical Center in Davao City and Baguio
        General Hospital in Benguet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7cfc6e-1c25-4b43-ab7d-1fd994ab942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:01:15.765+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:43.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kit producer previously said it could create testing kits that
        can accommodate up to 120,000 tests, according to&nbsp;de la Peña. The test
        kit costs ₱1,300 each, cheaper than the ones worth about ₱8,000 currently
        used in hospitals.</p>'
  'Health-workers-harassment-police':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
