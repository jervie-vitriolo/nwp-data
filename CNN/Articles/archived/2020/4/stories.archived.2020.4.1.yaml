      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong>&nbsp;<strong>—</strong>
        The Department of Trade and Industry (DTI) is pushing for the gradual lifting
        of the enhanced community quarantine in Luzon, despite the continued threat
        posed by COVID-19.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe7f2c-b9c4-45fb-924e-2164f06332ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:42:42.378+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public briefing on Wednesday, Trade Secretary Ramon Lopez said
        the phased lifting will allow essential businesses to resume operations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d2e033-a178-41ae-9d53-917a5c9d1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit bumalik ang mga tao sa trabaho, meron tayong new culture,
        new norm. Tama [lang] ho ''yung gradual o phased lifting na ''yan,</em>" Lopez
        said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224b0dc1-bf0d-4272-bf44-1a85a13eba02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.655+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if people return to work, there will be a new
        culture, a new norm. Gradual or phased lifting is just the right thing to
        do.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9517fe-e9b4-454d-8353-456726f7fec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ''di pa rin ine-encourage, eh, ang mass gatherings. Ibabalik
        lang ''yung mga [businesses na] kailangan talaga ng taumbayan, pero gradual,</em>"
        he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46e93a-ad9c-4881-842d-f440c64e968f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we still don''t encourage are mass gatherings.
        We will bring back the essential businesses, but we will do it gradually.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c34fbad-086b-4906-a9b6-e7fd066eb277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.656+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez emphasized that they will focus on reopening businesses that
        produce essential commodities, like food, medical supplies, and hygiene products.
        Companies that offer other fundamental services such as hardware outlets will
        also be prioritized.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357a5929-97ce-4721-8107-090fa1026277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Extension of store hours</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecefbd5-505c-450e-bfe3-22adf8012f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI said it is also recommending the extension of supermarket
        hours to prevent overcrowding and encourage the proper observance of social
        distancing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d58244d-38c9-4108-8eb2-bf0059e5c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.657+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag iniklian ang store hours, nagkukumpol ang mga tao. Ibig
        sabihin, mas ''onti [na rin] ang window hours nila para mamili,</em>" Lopez
        said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300b8d63-3ee9-4021-b33b-6122e33c2938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People will flock to supermarkets if store hours are
        reduced. This means they will also have lesser window hours for buying.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30b5020-966a-4e0a-ba97-739c4e37847e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya importante na pahabain sana ''yung oras para hindi mag-ipon
        ang mga tao,</em>" he added.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa386e1-ffb8-4dd3-a692-634584b4aee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.658+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That''s why it is important to extend grocery hours
        to mitigate overcrowding.]</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431c7508-8d65-4cb0-98eb-6da7cf211355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:40:26.659+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:04:38.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets are among the establishments allowed to operate since
        the Luzon-wide enhanced community quarantine took effect on midnight of March
        17. Unless extended by authorities, it will be in place until midnight of
        April 13.</p>'
