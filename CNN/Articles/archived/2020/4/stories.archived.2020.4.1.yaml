      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If that ship had to sail today for combat it''s ready to sail right
        now if it was needed," Maj. Gen. Jeff Taliaferro, the vice director for operations
        for the Joint Staff, told reporters Monday.</p>'
    '41':
