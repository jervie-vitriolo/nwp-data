      'mgnl:lastActivated': 2023-01-26T17:04:56.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff424ec-f7a3-4c8d-bfd2-9316d93633a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:10.210+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:56.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly as well as people with preexisting health conditions
        are deemed most vulnerable to the disease, which has killed 88 people in the
        Philippines.</p>'
  'fact-checking-trump-coronavirus-briefing':
    'author': 'Daniel Dale, Marshall Cohen, Tara Subramaniam and Holmes Lybrand, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T12:27:06.300+08:00
    'imagesource': 'jcr:fc2caea8-f1fb-4c83-9ed0-b8ba45c86ff6'
