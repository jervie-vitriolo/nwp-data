  'design-innovation-covid':
    'author': 'Anna Bueno'
    'caption': 'Communication and cultural work are “vessels which hold the power
      to inform, placate, reassure, inspire,” says graphic designer Karl Castro. Photo
      from CURE COVID/FACEBOOK'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2020-04-01T19:29:22.289+08:00
    'imagesource': 'jcr:23cc50e4-0caa-463f-8f95-272a6d6d929b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea0c2618-128d-4e0e-ab47-944eaa439db2'
    'lead': 'Amid the noise, creators and innovators have acted quickly to quell the
      crisis in their own communities, and even beyond. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T19:53:31.141+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T17:04:23.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:45.099+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In these trying times, creators and innovators are also saving our lives'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931c39ab-292b-447f-b082-b3f85936d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.141+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As the Philippines
        reels from the impact of the COVID-19 pandemic, several groups of artists,
        engineers, designers, and volunteers have stepped up to provide much-needed
        creative solutions to gaps in problem-solving brought about by the crisis.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c71da1-304c-4389-8159-75ef4af25dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge was this: in the face of medical supply shortages,
        delayed interventions, and bureaucratic red tape, among others, what alternatives
        are immediately available at our disposal?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c252b-8668-4df4-8d4e-e3342261eab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.142+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the noise, and despite <a data-cke-saved-href="https://cnnphilippines.com/life/culture/2020/3/20/healthcare-pandemic-opinion.html?fbcid%3Ffbclid%3Ffbclid%3Ffbclid"
        href="https://cnnphilippines.com/life/culture/2020/3/20/healthcare-pandemic-opinion.html?fbcid%3Ffbclid%3Ffbclid%3Ffbclid"
        target="_blank">national government efforts</a> that may leave more Filipinos
        more scared than reassured, creators and innovators have acted quickly to
        quell the crisis in their own communities, and even beyond. CNN Philippines
        Life got in touch with several volunteer groups with out-of-the-box interventions
        that may give us more reasons to hope, and to imagine a renewed future shaped
        by the lessons of these trying times.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a93680-1e7c-4055-b418-ae35946b932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Coronavirus, matatalo natin!’</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b64139-43a1-4811-a632-7c102c921f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Brgy. Bagong Silang, Quezon City, and Brgy. Bignay, Valenzuela,
        women and children hand out and post COVID-19 flyers in communities that lack
        access to reliable information about the pandemic. The flyers are in Filipino,
        featuring encouraging messages and warm illustrations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff60435-703d-42b5-aa2c-2f13999b7630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flyers were made available for free online by <a href="https://www.facebook.com/curecovidph"
        target="_blank">Citizen’s Urgent Response to End COVID-19 (CURE COVID)</a>,
        a multi-sectoral people’s initiative formed to respond to the needs of these
        communities, and were designed by a volunteer group including Karl Castro,
        an artist and graphic designer who created the initiative’s visual identity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe059d75-df09-43b1-842a-d1f60914f346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.137+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The goal was really to try and translate the complex information
        into easy-to-understand, visual, and vernacular language,” says Castro. “I
        wanted it to be less like the cold data and announcements we get from media
        and the government, hence the rounded forms.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f997881-556a-4b24-ac91-c4422a6b8841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.138+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most information and educational communication (IEC) materials about
        COVID-19 are predominantly in English. Many are designed to be attention-catching,
        using bold and bright colors and typefaces, which may be more panic-inducing
        than reassuring.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecab247-ce89-49bc-bcf3-f0a7b51f9211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.138+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro’s design — along with the translation in the material — addresses
        these issues. The CURE COVID team did more than simply translate information
        from the Department of Health and World Health Organization from English to
        Filipino. Translation, says Castro, “requires one to really be present and
        interrogate the source text.” His task was not only to translate the text,
        but also to translate textual content to visual content.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74ca34ee-7983-44e6-91e7-af297da6a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.138+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both cases, the content is not limited to health implications
        of the spread of the virus. The approach is rights-based, where not only bodies
        are protected, but also communities and basic rights.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b3f79-3005-44a2-88a1-7e6a805b19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:13:43.138+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of work is almost as critical as the solutions themselves,
        according to Castro. “Communication and cultural work are shadow areas which
        do not seem of primary importance during these times of crises, but are actually
        the vessels which hold the power to inform, placate, reassure, inspire,” he
        says.</p>'
    '90':
      'image': 'jcr:0ac9900c-ec2e-4f53-a9ec-caac65f28bc5'
      'imageCaption': 'Dhan Bilbs'' prototype for a contactless hand sanitizer, which
        is now used in their Duhat neighborhood association in Brgy. Potrero, Novaliches.
        Photo from LOCKDOWN LAB'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10960a9e-9c02-4b1c-8536-434e13ceaedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff2431-4246-4604-be83-a0ff66549930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.142+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lockdown laboratory</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd369457-d530-4d86-967e-150cb0a75eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.142+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cainta, Rizal, Czyka Tumaliuan, a writer and curator, and Rex
        Irineo, a director of a business intelligence and technology firm, sought
        to find a way to minimize transmission right at home. They came up with <a
        href="https://www.facebook.com/groups/1321659434692279/1322555054602717" target="_blank">Lockdown
        Lab</a>, a think tank and interdisciplinary community brainstorming open source
        designs and hacks against the SARS-CoV-2 virus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a88c8c-d688-4194-afed-5b0d947275d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.142+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team has consultants and members from different industries,
        spanning industrial design, physics, chemistry, arts, philosophy, political
        science, the circular economy, educational technology, entrepreneurship, law,
        engineering, media, software development, AI, and healthcare.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2ed5fe-642a-4faf-81a4-59cadaaaa258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.142+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who is interested in research, design, and contributing interventions
        to avert the effects of the pandemic is free to like <a href="https://www.facebook.com/lockdownlabph/"
        target="_blank">Lockdown Lab’s public page</a>, which will be a learning portal
        where homegrown open-source solutions devised in the private group are shared,
        says Katrina Olan, who handles communications for the group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e78722-5151-48db-b248-ac67cae794fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.142+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The intent is that ideas pitched in the public group may be incubated
        further in the private group. “For open-source designs to make an impact,
        it has to be two-way,” Olan says. “It needs to be continually evolving. We
        have to help each other build and grow the idea.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc2be1-228b-419e-a376-9c67a710a079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.142+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of date, the lab has a number of ongoing projects, including
        prototype development for sanitation boxes, tools for distant vital signs
        monitoring, touchless elevator buttons, low-cost ventilators, and a video-conferencing
        initiative. Volunteers also participate in distribution and donation efforts
        for PPEs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f82578-af18-43f4-a3d0-9630d0f9abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.143+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The touchless elevator buttons project — which was the project that
        sparked the creation of Lockdown Lab — is currently in the design phase. “We
        wanted to showcase that this could be done, and share our open-source work
        to everyone,” Irineo says. “This should spark a revolution that contactless
        sensors should be everywhere to mitigate the transfer of microbes in our daily
        interactions with things.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93eb27d-d650-419d-abc4-0ae9dbd88cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.143+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet hacks and open source solutions “are practically makeshifts
        or just substitutes, [and] they may not be as effective as the branded products
        and aren''t medical grade,” says Irineo. “But still, better to have something
        than nothing. And it’s easy to make.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227adbd6-9f2f-48e9-83f0-01359b45239a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.143+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lockdown Lab is ultimately in the business of retooling and improvising
        systems and ways of thinking. “This pandemic is urging us to unlearn, rethink
        and re-imagine how we deal with solving problems not only in healthcare, but
        in all industries,” says Tumaliuan. “We urge more experts to be open in sharing
        what they know in people who are willing to help in the lab.”</p>'
    '91':
      'image': 'jcr:8ac03474-2597-4991-acf4-e17c583df3ae'
      'imageCaption': 'Fashion designer Rio Estuar''s first batch of reusable mask
        designs. Photo from RIOTASO/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ea390-2977-43b0-9a4d-98ea9001c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37a0ab-3d00-4978-809e-bca6cab44edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.184+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fashion that saves lives</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3258cd44-8518-432f-8452-5f1621d89157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.184+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All over greater Metro Manila, fashion designers and seamstresses,
        among them Rio Estuar, continually develop reusable masks made from accessible
        and eco-friendly materials. Estuar is the mind behind <a href="https://riotaso.com/"
        target="_blank">RIOtaso</a>, a sustainable clothing startup that creates bags,
        tops, outerwear, headwear, and now masks made of scrap fabric.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27145028-2cbf-4720-8ea7-841b3425eb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the quarantine, Estuar researched on reusable mask designs
        which effectively filtered tiny particles that may get through standard cloth
        masks. Her initial design featured a tissue insert opening between two layers
        of non-woven fabric.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a755d1c-1ca8-4ab9-a62b-e4cbba1442a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An introduction to fashion designer Santi Obcena led Estuar to adopt
        a new design, which features filters sourced from eco-bags and umbrellas,
        a waterproof and fully lined outer layer, and a cotton filter pocket. “[The]
        design suggests that these materials mimic that of surgical masks given the
        waterproof front and the filter,” Estuar says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6888acf7-7b56-4d46-9d2d-56ccc8539396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The masks remain a work in progress; any data to create better and
        more effective masks to provide to frontliners is welcome. “We are looking
        into talking to people in the medical field to figure out how else to create
        more effective masks, taking into consideration safety and comfort,” says
        Estuar.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac81d031-add4-49d9-b991-e24bd12adc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of managing RIOtaso, Estuar also provides a free mask to
        delivery riders for every purchase of goods on the online shop. Now more than
        ever, she says, people need to pool their skills to address inadequate medical
        supplies — or to simply protect each other.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046592c4-c970-4fa5-8885-b40615f67a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''ve seen online designers of different fields printing face shields,
        fashion designers coming together to design effective protective gear, chefs
        creating dishes for donations and all that,” she says. “Our coming together
        in times like this is the very definition of bayanihan.”</p>'
    '92':
      'image': 'jcr:a1483231-5ed1-4e56-ab38-afbaa80b3974'
      'imageCaption': 'A team of industrial designers, chemists, and engineers from
        the University of the Philippines has developed an open source design of do-it-yourself
        COVID-19 sanitation tents. Photo from SANITENTS PH/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d2c3b-0fcd-428e-ba1d-b7bc0d4948aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.188+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327cf34-72aa-44bb-b931-0c476adefbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Service by design</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3794c97-86e1-4b17-8dfb-6c7b3f4bec87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the University of the Philippines Diliman, a group of industrial
        designers, chemists, and engineers banded together online to create <a href="https://www.facebook.com/sanitentsph/"
        target="_blank">SaniTents PH</a>, a crisis response project to develop open
        source, affordable, and easy-to-build sanitation tents that will minimize
        the risk and transmission of the SARS-Cov-2 virus.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f614ac3c-94bf-4c54-aaa3-02dac4fa83af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.185+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team is composed of industrial designers, chemists, and engineers
        from the College of Fine Arts, College of Science, and College of Engineering.
        “Among these professions,” says Keeshia Leyran, the team’s design coordinator,
        “there is one that most Filipinos have not heard about — industrial design.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbcfb6-ee64-444c-8c59-dd90cb28edf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simply, industrial design involves designing products and systems
        to make everyday lives better — even as it is an “undervalued, underutilized,
        and underappreciated profession here in the country,” she adds.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c35899-2a4c-4833-848f-893dba1c4f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The initial plan was simple,” says Leyran. “We make a design; we
        make it available. We tap a few friends with contacts to LGUs so that they
        can implement it faster.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6729c-9b32-494b-b123-80a4783b3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team released the design in tranches: first, the booth design
        (made of PVC pipes and plastic cover); second, the diffuser design (with a
        standard knapsack sprayer with modified nozzle); and lastly, instructions
        to implement the full design along with the chemical disinfectant solution
        (as the solution cannot be prepared by non-professionals), now all free for
        download <a href="https://drive.google.com/drive/folders/11JB6Tq8bEe57yIMP4iTzfowusRQGZK2Z"
        target="_blank">online</a>. “We made sure that the materials used in the design
        were easy to source given the problems that may arise in procurement and distribution
        during the lockdown,” says Leyran.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0ea56-2cc6-4ad6-953d-738969daa8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneously, the group has been recruiting volunteer chemists,
        chemical technicians, chemical engineers, biologists, and molecular biology
        and biotechnology graduates to help interested LGUs from all over the Philippines
        set up the tents. At some point, the number of volunteers who signed up, within
        48 hours, reached 3,000.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453e02e-98b9-474f-93be-21820c46a5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enthusiastic response for SaniTents PH proves that industrial
        designers and makers must be given seats at the policy-making table, in line
        with an interdisciplinary approach to problem-solving.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154a8e8f-a6b2-45a0-bee4-09a6d602fb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyran adds: “We have industrial designers like us building decontamination
        tents and makeshift face shields. We also have fashion designers who developed
        designs for protective suits for our health workers. We also have people from
        the maker movement — those with 3D printers and laser cutters, fablabs all
        over the country — producing parts for face shields round the clock. It is
        obvious that this untapped industry has a lot to offer for our country.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428c5eee-daa6-40d2-860c-30096b675ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which is not to say that what the SaniTents PH team has accomplished
        so far is due only to their expertise. “Honestly, none of the private initiatives
        I see online is rocket science. Even what we did with SaniTents isn''t rocket
        science,” Leyran says. “We just really need someone to initiate and take action.
        Luckily, for SaniTents, August [Patacsil] did.”</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd9bf2-27bc-49de-b4c9-5a2574a514df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:53:31.186+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T17:04:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the right manpower and experts working on it,” she adds, “creating
        solutions can be easier. All we really need to do is think about what the
        people need—what our front liners need — and act as soon as possible.”</p>'
    '93':
