      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Samar Governor Reynolds Michael Tan imposed a stay-at-home
        order in his province, a day after its first coronavirus infection was reported
        in Calbayog City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11944a04-5a02-40db-bfd8-33a7cc356202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:42:44.137+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan placed the entire province of Samar under ‘preemptive enhanced
        community quarantine’ to restrict the movement of people and prohibit non-essential
        travel from April 1 to 15, 2020. The measure amended his previous ‘general
        community quarantine’ policy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c4b4d2-ea19-4931-87a3-a2e838525e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:46:12.516+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the new quarantine order is in effect, individuals below 18
        years old and people aged 60 years old and above are strictly prohibited from
        leaving their homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96907e01-23ea-42d2-9f5d-89c82639bc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:00:54.683+08:00
      'mgnl:createdBy': 'vince'
