      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar proposal also made rounds in Germany, with researchers
        reportedly proposing to roll out "immunity certificates" to residents who
        may be allowed to re-enter the workforce.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44712ac6-6f48-4f39-b79c-16059c0ee792'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38bcc464-5b2b-40dd-b12e-b08f6d08464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.709+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German researchers, through mass antibody tests, would check if
        residents have recovered or are already immune to the virus. Those who obtain
        positive results would be allowed to transition back to life and out of the
        lockdown.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb69625a-8f5a-44bf-8913-0368dfa0ae54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.709+08:00
      'mgnl:createdBy': 'alyssa'
