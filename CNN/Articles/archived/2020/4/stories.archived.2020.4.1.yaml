    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:39.412+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['April', 'coronavirus', 'COVID-19', 'holiday']
    'template': '1'
    'title': 'No need for holiday pay on Araw ng Kagitingan, Holy Week – Labor dept.'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b9ea7-454e-4dec-8ca6-ce9c673eb785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> Some
        employees may not get their extra pay on the April holidays amid the COVID-19
        pandemic, the Department of Labor and Employment said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746762fe-ce02-4d6b-ae25-4fb8e0807b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department in an advisory allowed employers to defer holiday
        pays for April 9 to 11. These dates cover Araw ng Kagitingan or Day of Valor,
        Maundy Thursday and Good Friday, which are billed as national holidays. Meanwhile,
        Black Saturday - a special non-working day - falls on April 11.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">JUST
        IN: DOLE says employers are allowed to defer payment of workers&#39; holiday
        pay for April 9-11 amid the state of national emergency due to the COVID-19
        crisis <br><br>Bookmark our live blog for more updates: <a href="https://t.co/qBfaAmOpg0">https://t.co/qBfaAmOpg0</a>
        <a href="https://t.co/w4btVbv0Bq">pic.twitter.com/w4btVbv0Bq</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1245217162400161793?ref_src=twsrc%5Etfw">April
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b8668-cddf-496a-995a-f764687da61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11650173-15d1-4b96-be67-c9a780f9e2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Establishments that have totally closed or ceased operation during
        the enhanced community quarantine period are exempted from the payment of
        the holiday pay under Labor Advisory No. 13, Series of 2020,” said the agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7eedf-15bd-4dbd-bbf2-c6c6f3ddaf61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.735+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure will stand “until such time that the present emergency
        situation has been abated and the normal operations of the establishment is
        in place."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4b04c4-993c-4e5f-b498-ac898ae18f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the department''s <a href="https://www.dole.gov.ph/wp-content/uploads/2020/03/Labor-Advisory-No.-13-Series-of-2020.pdf">Labor
        Advisory no. 13</a>, signed March 30, workers are expected to gain additional
        200 percent of their daily wage on April 9 which is both Araw ng Kagitingan
        and Maundy Thursday, and an extra 100 percent on April 10 or Good Friday.
        On the other hand, those who work on the special non-working holiday on April
        11 will receive added 30 percent of their daily wage, otherwise, the ‘no work,
        no pay’ policy applies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe5c71-10b5-46c1-b14d-055be3b5399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is currently under a state of national public health
        emergency with over 2,000 cases of the coronavirus disease and <a href="https://cnnphilippines.com/news/2020/3/31/philippines-covid-19-cases-death-toll-recoveries.html">88
        deaths</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04207af-4e81-4731-98a2-352f6c04dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon is under an “enhanced community quarantine” until
        April 13, restricting movement within, to and from the country’s northern
        island. The measure meant suspension of mass transportation and work with
        some exceptions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f5ca45-dc3c-4e09-a253-973daa93f253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:04:23.736+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:37.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine prompted private companies to switch to telecommuting
        or a work-from-home setup while workers in vital services like the medical
        sector and establishments that provide food and other basic goods continue
        in their workplace.</p>'
