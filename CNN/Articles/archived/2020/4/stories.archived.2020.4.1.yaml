      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We further call for immediate action on the people''s request for
        food and financial assistance," Bayan Muna Rep. Ferdinand Gaite said in a
        statement. "We demand the immediate release of the P8,000 cash assistance
        to the poor, the implementation of the P1,000 hike in SSS pension, and other
        social amelioration measures that were mandated by Republic Act 11469."</p>'
