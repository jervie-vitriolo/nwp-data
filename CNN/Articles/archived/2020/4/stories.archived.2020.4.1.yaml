      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1864f786-5c96-490e-8f45-d66f2276ce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T14:26:11.481+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:45.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leandro Resurreccion III, a renowned pediatric surgeon, passed
        away Tuesday due to complications brought by the infectious disease, the Philippine
        General Hospital said. He was 57.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee5e01a-4065-481b-b053-f3049c45c1b6'
      'mgnl:activationStatus': true
