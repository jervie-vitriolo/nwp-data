    'mgnl:tags': ['COVID-19', 'coronavirus', 'Asia']
    'template': '1'
    'title': 'Asia may have been right about coronavirus and face masks, and the rest
      of the world is coming around'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a703c0de-358e-474e-863f-eb5cd0ea2920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;In the coming weeks, if they have not already, your
        government is likely to begin advising you to wear a face mask to protect
        against coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808c721c-e02d-4e9e-bc13-91beb389d8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee95da-c5c9-4ca3-a2ab-125e4c9f1a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those living in Asia, such announcements will be a vindication
        of a tactic that has been adopted across much of the region since the beginning
        of the crisis and appears to have been borne out by lower rates of infection
        and faster containment of outbreaks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcba9ae9-6e4b-4370-980c-550e95bacf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03299286-316e-4ba2-a8a0-3229edfb6887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other parts of the world, this message may be confusing, coming
        after weeks of public health authorities, politicians and media figures confidently
        claiming masks do not help and urging people instead to focus on washing their
        hands and maintaining social distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab48db7-7913-4848-8393-28a5ca2bf4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1715d58-3ece-4618-8572-00fa681e63f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tone of such claims ranged from condescending to frustrated,
        with the US Surgeon General Jerome Adams tweeting in late February -- in all
        caps -- "STOP BUYING MASKS!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c917b-92e6-43fa-90d1-95fde7c4602a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525383d-ede2-4b32-8cae-a9bfde93ab1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are NOT effective in preventing general public from catching
        #Coronavirus, but if healthcare providers can''t get them to care for sick
        patients, it puts them and our communities at risk," he added, in a post that
        has since been retweeted over 43,000 times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ff5740-acac-4a15-8bba-7f3635e0a692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.380+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d882de9-b600-4c68-9a35-315bcd61bec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same week, Robert Redfield, director of the Centers for Disease
        Control and Prevention (CDC), appeared before lawmakers. Asked if people should
        wear masks, he had a straightforward answer: "No."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6628c00-bdad-4686-b924-c61a25b60df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca79e2b3-93e4-4b28-afd0-99c40a206412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now he''s not so sure. On Monday, Redfield said told NPR that the
        CDC was reviewing its guidelines and may recommend general mask use to guard
        against community infection. It''s likely only a matter of time before other
        mask holdouts, most prominently the World Health Organization (WHO), follow
        suit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc975a92-d5d3-4678-a048-db59eec524b2'
