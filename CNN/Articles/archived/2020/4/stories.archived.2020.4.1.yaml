      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The Department
        of Agriculture (DA) has assured the public there is enough supply of rice
        to see the country though the enhanced community quarantine period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88043294-8e85-4da2-876c-5370faed715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:10:03.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:36.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar allayed fears of a rice shortage
        on Wednesday''s Laging Handa briefing, saying current stocks are more than
        enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5a207-dcfc-4238-80d2-fd990a095418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:10:03.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:36.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> national rice inventory as of March 2020 <em>ay</em>
        good for 75 days. By the end of June 2020, <em>mayroon po tayong</em> national
        rice inventory <em>na</em> good for 67 days. <em>Sapat na sapat po,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfba65e-0ff9-4152-8d58-45c75e108013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:10:03.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:36.396+08:00
