  'china-to-report-asymptomatic-coronavirus-cases':
    'author': 'Steven Jiang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-01T08:47:16.266+08:00
    'imagesource': 'jcr:601c95ba-61e4-4fc9-95d5-c130b2dbe77a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92056011-22b9-4884-a375-639e10507790'
    'lead': 'Chinese health authorities will include asymptomatic cases of the novel
      coronavirus in their official count starting Wednesday, according to an announcement
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T08:50:07.711+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:04:58.829+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:23.930+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'China', 'aysmptomatic']
    'template': '1'
    'title': 'China to begin reporting asymptomatic coronavirus cases in its daily
      tally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c478f3-b6fc-4752-88fa-f00681c47690'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Chinese health authorities will include
        asymptomatic cases of the <a href="https://edition.cnn.com/specials/world/coronavirus-outbreak-intl-hnk"
        target="_blank">novel coronavirus</a>&nbsp;in their official count starting
        Wednesday, according to an announcement on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bbd3a6-7336-4333-a5a3-5a1afe98bc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move during growing public concern over asymptomatic cases,
        of which 1,541 were under medical observation in China by the end of Monday,
        according to the National Health Commission (NHC). This includes including
        205 cases imported from overseas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e48a764-213e-4084-bd3c-00db2f922d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials will further tighten screening and quarantine rules targeting
        asymptomatic cases — defined as people who have tested positive for the virus
        without displaying any symptoms — said Chang Jile, a senior official with
        the NHC, at a press conference in Wuhan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b6b40d-b8e4-4eda-91a1-db605de3b1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until now, asymptomatic cases have not been counted as confirmed
        cases under Chinese government guidelines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cba071e-d048-4e80-b9a2-4c11367c3d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asymptomatic cases and their close contacts will be isolated for
        14 days immediately upon discovery.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550e32e-5623-450e-a0f0-45df7c25c25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their quarantine will only be lifted after they twice test negative
        for coronavirus in tests administered 24 hours apart. If they develop symptoms
        during isolation, they will become confirmed cases and undergo treatment at
        designated hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea8cd2-b0b6-41a4-b381-57e5bb2ee5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, a task force on the virus chaired by Premier Li Keqiang,
        the country''s deputy leader, urged "placing priority on asymptomatic cases,
        from detection, contact tracing, to isolation and treatment, in order to lock
        in previous gains and plug potential loopholes in the containment," according
        to a government statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f25554-69ef-4b8a-9f07-88b5e96f058d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman in Henan province in central China was infected with the
        deadly virus last week after encountering a friend, a local doctor who was
        later identified as an asymptomatic case.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc52d866-ab67-4678-96fa-f6c37b3c3acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Chinese government prepares to lift lockdown measures at
        the original epicenter of the pandemic, the Henan story has stirred intense
        interest and anxiety over how infectious asymptomatic carriers are, and whether
        the authorities have been transparent enough in reporting such cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c2c93-3cd3-4ae3-933a-9b933a5f8669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:50:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:58.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/03/31/asia/china-asymptomatic-coronavirus-cases/index.html"
        target="_blank">China to begin reporting asymptomatic coronavirus cases in
        its daily tally</a>."</em></p>'
  'supreme-court-online-filing-complaints-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T10:01:18.411+08:00
    'imagesource': 'jcr:46d034c1-3833-464a-b8d4-e3d2572243ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ce986c4-f799-430c-8520-9c4077a9be0d'
    'lead': 'The Supreme Court will allow people to file charges and complaints online
      while the country is under a state of public health emergency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T10:07:25.691+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:04:58.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:24.905+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court approves filing of lawsuits, bail via email to minimize
      physical contact'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622b1d0d-7928-4250-9f5d-d01cfe6b9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The Supreme
        Court will allow people to file charges and complaints online while the country
        is under a state of public health emergency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6319db3f-215a-48ef-83b7-b69d98bdc201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.691+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="http://sc.judiciary.gov.ph/11145/" target="_blank">administrative
        circular</a> signed Tuesday, Chief Justice Diosdado Peralta said “criminal
        complaints, information, together with supporting documents, may be filed
        through email” before the lower courts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c8aac-2204-4d63-b882-47a5fbe38d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta said the judge on duty should decide whether or not to dismiss
        the complaint or resolution of a prosecutor case within three days from the
        filing of the legal papers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bba6aaf-9e04-4367-9b02-d781420ebf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief magistrate said an accused may also apply for bail via
        email if the judge finds probable cause to arrest he/she/them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e94c4-d626-4c7e-98c9-176f3b3c8f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The initial online submission of the requirements for bail may
        also be availed of by an accused who has been charged before the court prior
        to this start of this public health emergency period,” Peralta added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357ac8c3-8361-4560-823d-68efb699ba0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Court Administrator is in charge of monitoring
        these new directives, he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2a645-9fe5-4ac4-ae9e-049fec7ab6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta also ordered the Office of the Court Administrator to issue
        the necessary guidelines to properly implement his directive by Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a74ae4a-79c7-4b9f-8c5c-28d11598aacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is another precautionary measure taken by the high tribunal
        against the viral disease. It aims to “further limit the movement” of court
        users, court personnel and judges to slow the spread of the coronavirus disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a92801-b823-40da-b584-f6e4f6e737e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peralta earlier ordered the “physical” closure of courts across
        the country to minimize physical contact, which experts regard as the culprit
        in the rising number of COVID-19 infections. Only judges and staff will go
        to the court to attend to matters deemed urgent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b67db9-a905-44c7-8406-cee057da9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 2,084 confirmed cases of COVID-19 after the
        Department of Health announced 538 new patients on Tuesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c4505-db24-4120-a47d-e942d98bebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the Philippines under a state of
        public health emergency on March 8 after it was confirmed the COVID-19 has
        spread in local communities. The proclamation remains in effect until it is
        lifted by the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350484af-cc6a-47a4-8382-86b58c24aa2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also imposed a stay-at-home order for people in Luzon
        from March 17 to April 13, with the government putting up checkpoints and
        restricting non-essential travel to contain the spread of COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40764723-bba0-4611-98d1-45f19ea2853d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T10:07:25.692+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:04:58.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, the Senate also approved a bill declaring the existence
        of a national emergency and granting Duterte additional powers to address
        the COVID-19 crisis.</p>'
