      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge going forward will be continuing to find such deals,
        ones that pay enough but don''t rock the boat back in the UK. Like the rest
        of us, the Sussexes now have bills to pay, but they have also vowed to stop
        trading on the brand that made them so commercially valuable in the first
        place: royalty.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
