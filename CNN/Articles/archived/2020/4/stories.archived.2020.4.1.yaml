      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a4727-4c08-4e08-b779-b05ed583be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of protective gear for health workers has been blamed for
        the detrimental losses in the country''s battle against COVID-19. The Philippine
        Medical Association said <a href="https://www.cnnphilippines.com/news/2020/3/31/17-frontline-COVID-19-doctors-dead-due-to-lack-of-PPE-.html">17
        doctors have died manning the frontlines</a>, asserting that the deaths could
        have been prevented had there been enough PPEs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e2b66d-d966-4230-91fc-d95d05329bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:28:39.795+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:04:18.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, President Rodrigo Duterte <a href="https://www.cnnphilippines.com/news/2020/3/31/Duterte-doctor-health-workers-death-COVID-19.html">saluted
        health workers</a> who have lost their lives in fighting the pandemic. He
        said they were “lucky” to have died serving the country.</p>'
  'iceland-coronavirus-cases-no-symptoms':
