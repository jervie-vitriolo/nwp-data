    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['protect', 'vico', 'sotto', 'trending-now', 'NBI']
    'template': '1'
    'title': '#ProtectVico trends again as netizens show dismay over NBI''s move to
      summon the Pasig City mayor'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ac43c-4731-46f6-a09b-b9590a5b7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:45:48.076+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Netizens
        and celebrities took to social media to express dismay over the National Bureau
        of Investigation (NBI) summoning Pasig City Mayor Vico Sotto to explain his
        alleged violation of Republic Act 11469 or the Bayanihan to Heal as One Act.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21402ee0-52f5-4417-b511-b1e5cbed7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:45:48.077+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:11.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#ProtectVico trended again on Wednesday evening with Twitter users
        defending the 29-year-old popular mayor. As of writing, the hashtag has over
        200,000 tweets. It was also among the top trending topics worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246048c2-c9bd-4c63-8fae-f3bf0d2041c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:45:48.076+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Sotto ordered the limited deployment of tricycles in the
        city to serve all frontline personnel, health workers, and patients. This
        was prohibited under the enhanced community quarantine guidelines, which include
        the suspension of all public transport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313f48ac-6894-4b23-a1b5-e6c40468f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T22:45:48.076+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:04:11.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto pointed out that the Bayanihan to Heal as One Act was only
        enacted on March 24, days after the tricycle issue. The mayor has since complied
        with the ban after drawing the ire of the Department of Interior and Local
        Government.</p>'
    '4':
