    'jcr:uuid': '4f81e2d5-c576-4b37-936f-bd12817ad4e8'
    'lead': 'For those living in Asia, such announcements will be a vindication of
      a tactic that has been adopted across much of the region since the beginning
      of the crisis and appears to have been borne out by lower rates of infection
      and faster containment of outbreaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T20:25:16.380+08:00
