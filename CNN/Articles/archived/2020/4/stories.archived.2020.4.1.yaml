    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3549d1a-cfe6-47d7-a6f7-f47dfcc793fe'
    'lead': 'The couple have relinquished their royal duties as of March 31. What
      comes next is reinvention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T08:37:01.685+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:04:59.869+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:22.929+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Prince-Harry', 'Meghan', 'Meghan-Markle']
    'template': '1'
    'title': 'Prince Harry and Meghan officially start their non-royal life. Here''s
      what that will look like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef60aa03-1ea7-4c65-b3d7-ad4d1953bb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.685+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>When the Duke and Duchess of Sussex
        announced they would be giving up their senior royal roles to become "financially
        independent," it sent shock waves through the British establishment and became
        the topic of intense debate across the country and beyond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9dcc14-b1a5-4139-98c6-4fd3b06516d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab6966d-39bc-4ad6-93fc-a56e10b61348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are they doing it? How will they survive? And what do the rest
        of the family think about it?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86778133-24b6-436c-83d0-40368c02114e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005a3151-a9e1-4333-b788-8325211fa079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much has happened in the weeks since that such questions are
        no longer top of mind, as the couple said in a statement Monday ahead of their
        official transition to being non-working members of the royal family.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c0e7e8-d138-4070-86d3-b6801c95acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7cf43-555f-4f39-abd9-db6dc1b61a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Duke and Duchess of Sussex would prefer that in the immediate
        weeks and months, the focus remains on the global response to Covid-19," a
        Sussex spokesperson said. "However, we recognize there are outstanding questions
        relating to their future beyond their Household transition deadline."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c59adbc-f50f-44a5-a145-248085a03264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f36cd5-abb5-4852-ab95-069cead2a02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That future includes no longer using the name "Sussex Royal" for
        their nonprofit organization, website or Instagram account, as March 31 marks
        the end of their time as senior royals and the start of their new life. As
        the couple officially relinquishes their royal duties, here''s what we can
        expect to see from their transition.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aab9c60-3558-4183-8a57-b1b6167ee48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c8c2e-3fb5-4695-92df-9f8806e7e65d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re still part of the royal family -- but can''t use royal
        titles</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f6c64-5eb7-40a4-b0e3-27b1c6926424'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''ve seen the wider family put up a united front following what
        royal sources initially described as "disappointment" and "upset" at the Sussexes''
        original bombshell statement in January of this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432a044e-14ff-4800-83df-a851b379489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded232a1-78c9-4490-82a3-87a2bd676b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Queen Elizabeth drew the line on Harry retaining any royal appointments,
        most notably his cherished honorary military titles. The hybrid royal role
        he had initially carved out for himself clearly wasn''t workable for anyone
        else, nor was the intention to continue using the brand in his marketing.
        As a result, Harry and Meghan will no longer use the titles His and Her Royal
        Highness, and will no longer represent the Queen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47f56e9-ff9f-47cb-886a-2fa4464374cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0d5092-1a20-4645-8e43-96ed384f0f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t change Harry''s place in the line of succession, and
        it doesn''t mean the couple will no longer move in royal circles. On March
        9, as part of their final royal duties, the Sussexes joined everyone from
        the Queen to the Countess of Wessex at Westminster Abbey for a Commonwealth
        Day service.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e263a77-dec5-4a9e-ba15-0c4e396cc309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13dbb1-8336-45a2-9c31-386df16f0030'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was much written about the lack of interaction between the
        Sussexes and Prince William and Kate, the Duchess of Cambridge. But the bigger
        message was that while Harry and Meghan may be leaving "the firm" they remain
        part of the family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa53e75-31c2-41db-9f27-2caa427eccf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd34e34-c91c-4d65-b18c-78df8604b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''ll receive some support from Prince Charles</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996194e3-5bea-4784-b3ae-69c99b0b74bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind the scenes, arrangements have been finalized on the terms
        of the couple''s departure. The Prince of Wales agreed to continue to support
        them financially through his private estate, the Duchy of Cornwall, though
        not as far as keeping their office going at Buckingham Palace.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda033a9-fee4-4482-8b6c-bee42c457336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d7506f-3a87-4a03-b8ea-43024bd666a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were allowed to keep their home on the Windsor estate in England
        -- if they repaid the £2.4 million (about $3 million) of public funds used
        to renovate -- but the couple had made clear they intended to spend more time
        in North America anyway.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dcb7b-ad1c-40cb-8f8b-3386a0c1d28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c149314-2f40-4a1a-95f3-385765dd82f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, that appeared to mean Canada, where they had taken a
        house on Vancouver Island. But President Donald Trump tweeted this week that
        the family had left for the US and that "the US will not pay for their security
        protection."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b67251-4bab-4f72-801a-7c543ba0f917'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff270b6-43a8-43f5-bca8-eed6210c2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Sussexes responded immediately with a statement
        saying they had no plans to ask the US government for security resources and
        that privately funded security arrangements have been made.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4435dbe5-a219-495e-8717-445c02be22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdec987-f6de-43b8-89f2-8a6fb2fec8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>They''re already getting to work</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae85891-dd12-4a14-ab9a-b35318287664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves the Sussexes with sizeable outgoings that may not be
        covered by the support provided by Harry''s father, even when combined with
        his mother''s inheritance -- certainly not to the style to which they have
        become accustomed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f994ccb5-a611-4dfb-bbdc-b10beb25a678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T08:37:01.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:59.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
