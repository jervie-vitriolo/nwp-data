    'template': '1'
    'title': 'DTI: Items seized from hoarders, profiteers to be used in fight vs.
      COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5730896b-3b1a-4a84-96da-8a416f163adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The Department
        of Trade and Industry disclosed on Wednesday that products seized in raids
        on hoarders and profiteers would be turned over to medical frontliners to
        help in the fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fac6bd-8788-4266-b00d-644c7d9c2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said during a briefing they have arrested
        over 60 people involved in profiteering in the two weeks since the quarantine
        period started.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6605843c-f50f-4f27-87b3-054ff7687136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez said they have become even more strict in enforcing the law
        against profiteers and hoarders with the the help of the police and other
        authorities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd69648-b611-41c0-ad3b-1173f855367c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mula ho nung inutos yan ng</em> Presidente two weeks ago,<em>
        siguro mga</em> over 60 <em>na ang mga nahuli at naaresto at talagang</em>
        nationwide ho ito. <em>Talagang pinupuntahan ang mga</em> warehouse <em>ng
        mga nananamantala, naba-buy bust</em> operation <em>parang</em> illegal drugs,"
        he said</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7a753f-959f-496d-9e68-3fca7973733b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Since the President gave the order two weeks ago,
        we have arrested over 60 people nationwide. We go to the warehouses of these
        people and conduct buy-bust operations similar to illegal drugs.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb848b5-b285-4b48-b32f-4de2ef2c3422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The items seized in the operations would undergo a process and then
        be given to those who need them.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de89293a-fd1e-4c5b-b4df-3a5d9d4f7cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added it wasn''t only hoarders of face masks and alcohol who
        were being apprehended, but those in the food trade as well. Those caught
        would be charged in court, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04818413-3cb7-4fbc-b8ca-0e3c1103234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T15:13:30.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:04:42.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
