      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) -</strong> More
        provinces have been placed under enhanced community quarantine as a containing
        measure against the spread of COVID-19 in the country.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2ab3a3-37ef-49b2-b1b5-58e3553eb482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:46:12.516+08:00
      'mgnl:createdBy': 'vince'
