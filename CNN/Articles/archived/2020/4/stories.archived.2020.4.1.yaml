    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0e8f3-a875-4b33-b1c3-d5868eb01d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrew lived on one of the oldest working houseboats on the Thames,
        he was fiercely independent but madly in love with his wife, also a dialect
        coach, Gabrielle Rogers," McCullough said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8ca3b-86d1-465c-9915-0973f8f7d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c4474b-8f3a-4d8e-b628-f07f9939daf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tragically she is stuck in quarantine in Australia, having just
        flown in from New Zealand last week. She was unable to see or talk to him
        at the end of his life and there is a chance a funeral may not be held."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f789c99-e137-4c99-9bf5-eb068a77822f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dcfe2-c190-4b54-8ce7-4fc6a1850fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was still working full pelt, currently coaching on the new Batman,"
        McCullough added, referring to "The Batman," which is set for release in 2021.
        "Dialect coaching isn''t just about being good at accents -- you need to make
        your actors feel safe and confident -- and Andrew''s actors adored him."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67512d9-b33d-4ec7-a99d-ae1b63cc58b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df79d123-80f4-48c9-80ab-ab496786f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack had a long-running association with the "Star Wars" movies
        and had roles both in front of and behind the camera. He also had voice parts,
        including as Moloch in "Solo: A Star Wars Story."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc217bee-a683-4015-9a77-1cdb2ef12035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.569+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ebfe66-9fb8-49b1-af76-251a8745165a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American actor Sean Astin, who worked with Jack on "The Lord of
        the Rings" movies, paid tribute to him on Twitter, saying that he "made a
        mean curry" and "was powerful &amp; gentle in equal measure."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cac7d2-9902-4414-9b52-36ac154d037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f79e8e-fc81-4eb2-a4ec-b5ed4b9722ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Andrew Jack loved a unique theory of gravity, that we are all being
        pushed down, instead of pulled down. We loved Andrew Jack," he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3872a7b2-9f67-44e9-b222-49b8ce62783e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971894e1-c43d-4904-8844-e7b865fd6d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Christopher Miller, executive producer of "Solo: A Star
        Wars Story," tweeted: "Andrew Jack was the dialect coach on SOLO, and a kind
        and thoughtful man. We asked him to teach Alden to speak Shyriiwook, and I''ll
        always remember listening to them gargle-roar at each other back and forth."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb99431-3a72-403d-9530-36f86d9cbc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:50.570+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:19.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/01/entertainment/andrew-jack-star-wars-coronavirus-dies-gbr-intl-scli/index.html"><em>
        "Andrew Jack, ''Star Wars'' actor, dies from Covid-19"&nbsp;</em></a></p>'
  'ppes-first-batch-doh':
