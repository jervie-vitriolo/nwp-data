      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05365d8f-72c7-4576-b4e0-93d7962e8e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
