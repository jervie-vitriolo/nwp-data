      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack played Major (and then General) Ematt in "Star Wars: Episode
        VII -- The Force Awakens" and "Star Wars: Episode VIII -- The Last Jedi."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49761a-9de2-4725-8cb0-ae9547535f80'
      'mgnl:activationStatus': true
