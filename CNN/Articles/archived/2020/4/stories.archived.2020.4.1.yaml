    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73223840-8cfc-49a9-bbde-c78e42d7a86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T13:54:25.147+08:00
