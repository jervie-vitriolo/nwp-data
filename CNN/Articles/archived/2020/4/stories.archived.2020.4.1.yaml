      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd16c0c-b04e-45c0-9c3c-0f9ed1bf4e03'
