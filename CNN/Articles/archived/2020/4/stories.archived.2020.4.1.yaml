    'imagesource': 'jcr:5922245b-e6ed-47da-a00f-92056f58e75b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c695300-0cdb-4c6e-8526-8e70cc11e6a4'
    'lead': 'A congressman is recommending another 30-day extension of the enhanced
      community quarantine, noting that "science" and "common sense" would prove that
      the country is still grappling with the COVID-19 crisis.'
