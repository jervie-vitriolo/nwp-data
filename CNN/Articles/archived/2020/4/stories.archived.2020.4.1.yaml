      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1eeddc-0db3-4284-8fef-ca7ed578d2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comic said fellow comics helped him recover by sending him coronavirus
        jokes, and that he still managed to laugh while sick.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373c9818-6959-4344-b8c0-0d6e354ec48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.407+08:00
