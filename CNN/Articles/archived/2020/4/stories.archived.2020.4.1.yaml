      'mgnl:lastActivated': 2023-01-26T17:04:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904889c7-e92e-44da-bc7f-ddf6c429f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:08:54.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sotto fails to show up, "then we proceed with the investigation,"
        Lavin said, adding that the NBI''s Anti-Graft Division is handling it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bddee6a-84c0-44e4-9efa-1490c164f4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:08:54.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a134d5-caf5-49a1-8717-a5e4c7970516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:08:54.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto previously <a href="https://cnnphilippines.com/news/2020/3/19/Vico-Sotto-Pasig-City-coronavirus-Luzon-quarantine.html">earned
        the ire of the Department of the Interior and Local Government</a> in March
        when he ordered the limited mobilization of tricycles in the city to help
        bring health workers and patients with urgent needs to hospitals. This is
        prohibited under the enhanced community quarantine guidelines, which include
        the suspension of mass transport. Sotto has since complied with the ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca53a0b-f8f2-48f3-89ff-dfe0fdf11199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:08:54.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b876aaf6-1083-4e8a-a824-12d7a26da27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T18:08:54.137+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised media briefing, Sotto confirmed receiving a letter
        from the NBI. He said it did not specify the violation he supposedly committed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599bfcc-2e03-4bcb-9852-1b17053b9ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nakasulat lang, in parentheses pa, ibig sabihin ng e.g. di ba,
        halimbawa, example, e.g. continuous tricyle operation," Sotto said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87dd88-b70d-4cd0-94d7-2142b67cb400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place hindi totoo yun, noong sinabi nilang tigil tumigil
        kami," he added.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5128b703-024a-40d5-84f3-10cd1c694e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What was written was, in parentheses, meaning for
        example, continuous tricycle operation. In the first place, that''s not true.
        When they asked us to stop, we stopped.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e77cd3-447c-4770-ae72-61323ac53655'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said that when the national government turned down his request
        to allow some tricycles to operate for the sake of health workers, he immediately
        complied. He added that even if he was airing his own opinion, the city government
        has always complied with national government directives.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ba855-c425-4928-bb85-936dd2de1cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto also pointed out that the Bayanihan to Heal as One Act was
        only enacted on March 24, days after the tricycle issue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '405c309f-6a60-4ebb-97d9-16711a9d785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the law has a retroactive effect to apply on Sotto''s
        case, Justice Secretary Menardo Guevarra said "penal provisions of any law
        are not applied retroactively unless the offense is a continuing one and its
        commission has not been stopped."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e5c3df-ab14-4e44-9511-572a901c1305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83799b0-71db-4063-9107-f7a87d97ea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that there''s no letter from the Department of Justice
        "addressed specifically to Mayor Vico Sotto," but it asked the NBI to monitor
        all actions of local government units and investigate any violations to the
        guidelines set by the inter-agency task force.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710eee14-6d2e-4802-b4b2-06841e5224a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef3b28c-bf8f-427f-a674-75a36ef05313'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.160+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lavin also clarified that the NBI is not singling Sotto out as it
        also invited the barangay chairman of Talon Uno, Las Piñas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116ed7df-ddf8-4033-aec0-47975343b66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T19:29:46.159+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:04:26.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sotto said the summons was "extra work, extra hassle,"
        but it will not stop him from doing his job during the crisis.</p>'
