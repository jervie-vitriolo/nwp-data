      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f76cd7b-1987-4139-83e9-4e4bad94b38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also ordered the police and the military to patrol
        and look out for anyone who may assault health workers, after a health worker
        in Tacurong City, Sultan Kudarat was allegedly attacked by strangers by <a
        href="https://www.cnnphilippines.com/regional/2020/3/28/sultan-kudarat-hospital-health-worker-bleach.html"
        target="_blank">throwing bleach at his face</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e1dd3c-9938-4b50-8e96-70e2df8bafaf'
      'mgnl:activationStatus': true
