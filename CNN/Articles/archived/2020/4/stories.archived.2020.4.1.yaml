      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc3748d-e66d-4439-b3ab-93cc0a6b4b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabral, however, said the quarantine imposed may prove to be ineffective,
        with some families unable to practice social distancing given the size of
        their homes.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46054d7-6963-44f2-b369-9511028d8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f0e02-e73b-41cd-bb64-9dd5bf37d220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people do not have enough space in their homes to be really
        isolated from the rest of their family and community," she said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7abc46b-03ad-4659-a96d-8e72b9ca303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
