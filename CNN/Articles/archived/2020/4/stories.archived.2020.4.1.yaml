      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District in a statement said the protesters,
        who are residents of Sitio San Roque, were arrested at a portion of EDSA in
        Barangay Bagong Pag-asa around 11 a.m.</p>'
