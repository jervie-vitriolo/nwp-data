      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local scientists from the University of the Philippines have also
        developed cheaper rapid test kits for COVID-19, but the products are still
        under field validation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ce869a-3db8-4d56-ac6d-e5aa6e4ea5c6'
