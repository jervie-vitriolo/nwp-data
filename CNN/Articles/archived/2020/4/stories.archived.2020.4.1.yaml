    'template': '1'
    'title': 'Iceland lab''s testing suggests 50% of coronavirus cases have no symptoms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53ac71-0c17-4526-86f4-76f92a593a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;There''s a lot about Iceland that other countries could
        envy: Its spectacular natural surroundings, its place among the world''s happiest
        countries, and, now, its large-scale testing for the novel coronavirus, which
        could influence how the world understands the outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea965284-038a-4289-a189-d2d43275cdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb7041c-913a-4cc7-8cfb-0b926141f050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have said comprehensive testing is key to controlling coronavirus,
        and creating a more accurate picture of the spread of Covid-19. This island-nation
        of 360,000 is doing just that.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c2eb2-b87f-483d-a90e-89b3d8a3b188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd9c0e4-3c05-4f4a-a8da-f29d490d180f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.436+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Iceland had tested more than 17,900 people for the
        virus -- nearly 5% of its population. And while its National University Hospital
        tests people who are high-risk or show symptoms, nearly half of Iceland''s
        tests have been conducted by biopharma company deCODE Genetics, focusing on
        the the wider population.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdc5085-b0a2-4b0b-8795-92ec5d137f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43400201-4ddd-4617-8b4b-d0e8a0ac8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucially, deCODE''s "screening program accepts everybody who is
        not showing symptoms and not currently in quarantine," Iceland''s Directorate
        of Health said in a statement, adding that Iceland-based company was doing
        it on the behalf of the Chief Epidemiologist and the health agency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6959abe-aaef-4bba-8bcb-b5eaf9e6453e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a410e3d0-fffc-4c7c-a806-76ffa69be2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What have been the main findings?</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470cb398-9e76-410f-bd86-d4a6f730b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeCODE, a subsidiary of US biotech company Amgen, has so far tested
        about 9,000 self-selected people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc5fc4a-4a9f-43c4-9ef4-4b089854d774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd8846a-94f2-4209-bc23-f3f04ab68cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results of the additional tests performed by deCODE have given
        an indication that efforts to limit the spread of the virus have been effective
        so far," the government wrote last week, adding "testing in the general population
        will continue to elicit a much clearer picture of the actual spread of the
        SARS-CoV-2 virus in Iceland."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9717394-85c0-4cb2-9edd-b5e9ebdbf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6cb8a3-8681-4dab-a454-c3c1333b4460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the revelations have been stark. Although fewer than 1%
        of the tests came back positive for the virus, the company''s founder Dr.
        Kári Stefánsson told CNN that around 50% of those who tested positive said
        they were asymptomatic, confirming multiple studies that show that asymptomatic,
        or mildly symptomatic, people have played an important role in spreading the
        virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45708f1f-28b8-4355-a8d8-2437e98e8a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f27bb-780a-4fcf-8b6b-af3079395e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it means in my mind, is that because we are screening the
        general population, we are catching people early in the infection before they
        start showing symptoms," Stefánsson said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a61e0ec-101d-4aa0-b49f-c2cc462f92eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d9e2d-4ac9-4a8f-861f-fb21f2b30fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep in mind that the screening is now randomized, but voluntary
        so there is some bias in the data," the Directorate of Health said in a statement,
        adding that a "randomized screening program has started and a blood serum
        screening for antibodies is planned."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba86534d-c939-43b6-9a94-cff257f8cbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.437+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9405b826-62b6-4f71-a14b-167527e151ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work has also helped researchers to visualize the spread of
        the virus. "We can determine the geographic origin of the virus in every single
        [virus] in Iceland," he said, adding there are specific, minor mutations for
        the virus that came from Italy, Austria and the UK. "There was one that is
        specific to the west coast of the United States," he added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a765a779-3b6a-4bd8-b17b-aaa8530b4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5f557d-5ff2-487a-83ae-734b6dfd21b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefánsson wonders whether mutations in the virus are "responsible,
        in some way, for how differently people respond to it -- some just develop
        a mild cold, while some people need a respirator," or whether a person''s
        genetics dictates their condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ac833-f715-4af2-8fe5-21ccb49f4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7aa112f-d547-404e-8bf2-dbc3013b2f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or is it a combination of these two?" he asks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97d4ca3-04a4-4a27-9873-d94bd5af983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682076d9-4c4b-420c-9c96-086464a53704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His company is in a better position than most to answer that question,
        as it already has the medical and genotype data of nearly half of Iceland''s
        population.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01c74f-f266-4f19-92ea-81b7b7792f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca896c42-ef0d-401b-a728-1149237d8324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why has Iceland chosen not to implement a lockdown?</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7907791d-060c-444a-b1d5-5b52b2621a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland has yet to take many of the draconian measures seen across
        Europe and Asia of state-wide lockdowns, though the island country has banned
        gatherings of 100 people or more and closed secondary and tertiary schools.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc1bfaf-a4d2-4943-8ee9-de2d4b6f0671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece85acd-776a-4869-90a7-d9e5d8528a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say more restrictive measures haven''t been needed because
        they were better prepared and armed with data to track the virus.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8fc55a-3c6b-41a1-9afc-53066b232195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d4ef5b-d822-4dcc-bf57-8fec964c00c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland began testing its population in early February, weeks before
        its first coronavirus-related death, Stefánsson said, adding that health officials
        have aggressively contact-traced and quarantined confirmed and suspected Covid-19
        cases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286401cc-ecdd-4d81-826e-4de3734ce81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.438+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cfa7b-d72d-4a10-b092-515d2ff296d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows that there are 1,086 confirmed infections
        in Iceland and 927 people currently in isolation, while more than 5,000 have
        left quarantine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21983ae3-fff9-41b8-b136-1ce3250be336'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98898fb-7e66-4d8a-89c9-1171c6ddbf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason that we are doing better is that we were even more
        vigilant," he said. "We took seriously the news of an epidemic starting in
        China. We didn''t shrug our shoulders and say, ''this is not going to be anything
        remarkable.''"</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe0d940-b2fc-436d-a6e4-d15bccf481d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25470cf0-6902-423a-a5cb-70b00d707b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stefánsson expects the company to test at least 50,000 people --
        around 13% of the population -- before the virus has run its course.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ca5344-e5ba-4ccd-9c87-19cde18d9ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cd10b-013f-4066-b4cb-e76f427c2d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is extraordinarily important to know what the distribution in
        the society in general is because when you''re designing measures to contain
        the virus," health officials need to know if the virus is running rampant
        through the community or circulating among clusters, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c0ca2b-4f33-4a18-aa62-44617030430a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de4e2fc-578b-4475-99e7-fa52f97839f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland has not been immune to supply shortages. Stefánsson said
        there were problems obtaining swabs for the tests, but these have since been
        rectified.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c34c32d-ea0f-41d5-8e9d-779f9cd04076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668e8548-34bb-48a7-a81c-127c629e3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Could they provide a roadmap for other countries?</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e1872-7376-451e-bc07-29991892f5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says Iceland could help countries develop models for the spread
        of the disease, or to help researchers understand community transmissions.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a5a6b7-8989-4215-9ada-2e925c06a3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d8b5c-e6c2-4718-9edc-34adedbdcd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.439+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have observed that Iceland''s small population helps it to
        helps it to carry out widescale testing, but Stefánsson disagrees. "It''s
        nothing to do with the size of the population, this has to do with how well
        prepared it was" for the pandemic, he says.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172d196b-2d06-42b5-a9e3-5c881f73e6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524b279f-ee92-454e-a103-0c4568280295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:30:36.440+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that many developed countries have an "amazing collection
        of talent" who could have "industrialized tests like this a long time ago"
        but "behaved like nothing was happening."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbf57bc-0aea-49ae-99bc-c6e1587308da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:32:55.747+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:17.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/01/europe/iceland-testing-coronavirus-intl/index.html"
        target="_blank">"Iceland lab''s testing suggests 50% of coronavirus cases
        have no symptoms"</a></em></p>'
  'expert-rice-supply-enough-quarantine':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
