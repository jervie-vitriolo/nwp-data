      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All countries in the East Asia and Pacific region and beyond must
        recognize that, in addition to bold national actions, deeper international
        cooperation is the most effective vaccine against this virulent threat," the
        report said.</p>'
    '47':
