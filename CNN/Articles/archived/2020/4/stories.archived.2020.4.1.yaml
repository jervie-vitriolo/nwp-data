      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52450521-7ba7-4a81-b9f5-10c4a8582db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I understand Senator Pimentel is also being investigated,” NBI
        spokesperson Ferdinand Lavin told CNN Philippines on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e6627-3bc5-4731-9dc9-87091b5fdaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297fbf0-32a5-4320-b8fb-e4086006bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he is not sure when Pimentel would be summoned, considering
        that he still needs to be under quarantine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1785fc4-dcc9-4e7f-bad7-3bd82ba89098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.038+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4325f98b-386d-4ffe-9a94-de0628f0e47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel earlier drew flak after he accompanied his wife, Kathryna,
        who was about to give birth to their first child to Makati Medical Center
        despite having been tested for COVID-19.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2b5175-3166-40d8-a4b3-c77e7443552b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c38621-40c1-485f-9555-73294e34957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results later confirmed that he did contract the disease and potentially
        exposed a number of health workers at Makati Medical Center and staff at members-only
        supermarket S&amp;R.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4dfa21-cf38-4535-b7f5-03577015509c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab9392-9ca5-4cfe-9ff4-e855474c3da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra said the NBI may conduct its
        own fact-finding investigation on the incident and ask Pimentel to explain
        his side if the Makati Medical Center or anyone else does not file a complaint.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c02147-8026-4e83-8e75-c2223eb46f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f39f1fd-6b41-4dc8-be84-61bc19193513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Makati Medical Center’s management denounced Pimentel, it
        did not directly say if it will file charges against the former Senate President.
        Pimentel subsequently said sorry, but the hospital only took note of his apology.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b639088-f2d8-4b80-a72f-4a1b83f3006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bb5985-ad86-4c59-978b-8a5690548741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Manny Pacquiao, his partymate who chairs the Senate Ethics
        Committee, said he can call a hearing to tackle any complaint that may be
        filed against Pimentel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03672b1-094d-41a0-a998-d85d999dc56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '009a1648-93b8-4d26-a177-adf19c913ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T21:07:59.039+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:12.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legal experts have said that a string of criminal, administrative
        and civil charges may also be filed against Pimentel over his breach of quarantine
        protocols.</p>'
  'sonny-angara-hospital-covid-19':
    'author': 'CNN Philippines Staff'
    'caption': 'Senator Sonny Angara has been in the hospital since Sunday, his staff
      said, three days after he confirmed he had coronavirus disease. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
