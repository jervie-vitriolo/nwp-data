    'title': 'Wild goats take over Welsh town amid coronavirus lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda402ec-23ee-45ba-ad60-40fa263f5054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A coastal town in north Wales has found
        a whole new meaning to the phrase herd immunity, after goats were spotted
        roaming its quiet streets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b381114-5d24-476e-bf5b-bb7c1f57d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It comes just days after British Prime Minister Boris Johnson introduced
        tighter restrictions around social movement last week in a bid to limit the
        spread of coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cea84-a595-443a-b08b-a4862c5c6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents spotted herds of goats strolling around Llandudno on Friday
        and over the weekend, after more than a dozen of the animals ventured down
        from the Great Orme headland and roamed the streets of the coastal town.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5386ce-80c4-4848-9f45-e5436ef3c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Videos and pictures shared online show the goats grazing on grass
        from church grounds, flower beds, and residential properties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f8beed-2231-412f-9b4d-fd36799b5a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are referred to as Great Orme Kashmiri goats, whose ancestors
        originated from northern India, according to the town''s official website.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de0ca5-b798-4105-912f-0ea55699e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Town resident, Carl Triggs, was returning home after delivering
        personal protective equipment masks when he saw the goats.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327dce0-4cd9-4dd3-ab12-68de0bbde08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goats live on the hill overlooking the town. They stay up there,
        very rarely venturing into the street," he told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3ca9c5-9e28-443a-a912-b5dc23e50376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Resident Joanna Stallard spotted the goats in her garden and said
        they were a regular occurrence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3e9ea2-e480-47e1-adff-ac0c6c02f2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Richards, from hotel Lansdowne House, told CNN: "They sometimes
        come to the foot of the Great Orme in March but this year they are all wandering
        the streets in town as there are no cars or people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b075cef-a852-44c6-a70a-380cd33fc19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are becoming more and more confident with no people," he said,
        adding that it saves him cutting the hedge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ce45a8-0019-4424-a5a1-8e088c18f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.957+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But local councilor Penny Andow told CNN she has lived in the area
        for 33 years and has never seen the goats venture from the Great Orme down
        into the town.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7ebb98-10ed-45d7-a359-7a1ddc31109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Wales Police confirmed that they received a call on Saturday
        about the wild goats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a322f4a8-77fd-4e6d-b701-ae4e5ca4cd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the force said it was "not that unusual in Llandudno."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a196ff5-9e22-4c8d-a412-0657da177e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not aware of officers attending to them as they usually
        make their own way back," the police said in a statement sent to CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ac621-2d4d-4ddd-8073-dec4139b7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:26:42.958+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:03.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/31/europe/wild-goats-wales-streets-lockdown-scli-gbr/index.html"
        target="_blank">Wild goats take over Welsh town amid coronavirus lockdown</a>"</em></p>'
  'Boy-UK-youngest-coronavirus-victim':
    'author': 'Vasco Cotovio, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T06:26:50.203+08:00
    'imagesource': 'jcr:48928314-f218-4403-8761-3fd83e407bec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c551d656-41dc-4605-b0d2-9f3e2c6923b2'
    'lead': 'A 13-year-old boy in London is thought to be the UK''s youngest known
      victim of the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T06:37:25.495+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:05:02.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:21.095+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boy, 13, becomes UK''s youngest coronavirus victim'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282323a1-37f2-4720-9d4d-31f8b2c52d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 13-year-old boy in London is thought
        to be the UK''s youngest known victim of the novel coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b33acb7-720e-4534-8096-9912b2ec3125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>King''s College Hospital in Camberwell, south London, said in a
        statement Tuesday that the teenager, who tested positive for Covid-19, had
        died. It said that its "thoughts and condolences" were with the boy''s family.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa9ca63-c82d-4411-8d9c-fe63136cb2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, a 13-year old boy who tested positive for COVID-19 has passed
        away, and our thoughts and condolences are with the family at this time,"
        the statement read. "The death has been referred to the Coroner and no further
        comment will be made."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7b9a2-ba22-4485-bb30-0a26caf15ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a breakdown of victims of COVID-10 published by Britain''s
        office of National Statistics, the boy is thought to be the youngest known
        victim of the novel Coronavirus in the UK.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823b2eb5-8f0b-4d5d-a34b-b44384eec8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fundraiser to cover the costs of his funeral has been set up on
        the crowdfunding website Go Fund Me by Madinah College, where one of his siblings
        works. "It is with great sadness to announce that the younger brother of one
        of our teachers at Madinah College has sadly passed away," the page read,
        adding that the boy apparently had no pre-existing health conditions and "died
        without any family members close by due to the highly infectious nature of
        Covid 19".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98117e4-a241-4882-8718-1977f56a6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.495+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news came as a director at the UK''s National Health Service
        (NHS) said there had "been a bit of a plateau" in British coronavirus cases
        but that despite these "green shoots... we must not take our foot off the
        pedal," at the daily Downing Street news conference on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd137b-1a1f-4492-8037-277f57890a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Powis, National Medical Director of NHS England, added:
        "This is not a short haul, this is going to take time. It''s important that
        we all stick with it."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fca17f3-f2b8-48cd-8e33-94305077320d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK recorded a 14% daily increase in coronavirus cases on Tuesday,
        compared to a 13% increase on Monday. It has now had 25,474 cases and 1,793
        deaths, according to figures from Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4214f170-509c-442c-a92a-09b5d631adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 12-year-old girl died from Covid-19 in Belgium on Monday, a spokeswoman
        for the Belgian Health ministry told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c40056d-7b9a-4689-8718-574058c4a6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian government spokesperson for the fight against coronavirus,
        Emmanuel Andre, said "it was obviously a very difficult moment emotionally
        because it concerns a child, it touches the scientific and medical community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0369d7-bd45-4b6f-8de2-35ad34503ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it "is an occurrence that is very rare but that upsets
        us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bff0d3d-ab55-4521-998e-718e1ad40068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus can infect anyone, but it''s older adults — ages
        60 and up — who are thought more likely to get seriously sick from it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230fb5cb-1f2a-4e54-8603-9cc87669c3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research by CNN and Global Health 50/50 last week using the available
        data found that men were 50% more likely than women to die after being diagnosed
        with Covid-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5dce13e-4e34-4f84-83c8-3dd8da81958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports of people with severe Covid-19 disease have found
        that they were likely to have underlying health conditions such as hypertension,
        cardiovascular disease and chronic lung disease, according to Global Health
        50/50.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc1997-4cdc-49ea-b469-8ecd5d12bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T06:37:25.496+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:05:02.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/03/31/uk/youngest-coronavirus-victim-uk-gbr-intl/index.html"
        target="_blank">Boy, 13, becomes UK''s youngest coronavirus victim</a>"</em></p>'
