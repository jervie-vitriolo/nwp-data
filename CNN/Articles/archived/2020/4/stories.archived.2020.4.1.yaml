    'jcr:uuid': '758c1684-c204-474e-9991-4ca52b27a143'
    'lead': 'Food security expert Victor "Bruce" Tolentino said rice supply is not
      a cause for concern with limited movement in Luzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T20:45:17.847+08:00
