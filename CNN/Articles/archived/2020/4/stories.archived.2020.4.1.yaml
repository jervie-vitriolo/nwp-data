      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Quarantine ineffective?</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccf1cbd-e77d-4d41-a08f-36a983eebd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire of Luzon has also been placed under an "enhanced" community
        quarantine, a directive seen to restrict the movement of the people to curb
        the spread of the disease.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a288a25-4985-4ef8-a190-7389057a760c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
