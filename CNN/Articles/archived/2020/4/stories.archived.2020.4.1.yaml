    'template': '1'
    'title': 'Senators call for probe on alleged overpriced PPE for COVID-19 health
      workers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11717b57-e2fb-493b-86c8-55ea287b2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines</strong>, <strong>April 1)—</strong>
        The alleged overpriced sets of personal protective equipment recently acquired
        by the Health Department have landed in hot water, with lawmakers now demanding
        answers on the purchase of the COVID-19 gear.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a730ea9f-b305-45cb-ade0-f73494ee0ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.973+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e616909d-d146-496c-9fe4-6c6f69860a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Senator Grace Poe questioned why DOH purchased PPE
        sets priced at ₱1,800 each, when market value for the product supposedly only
        ranges from ₱400 to ₱1,000. DOH earlier revealed that the government bought
        one million set of PPEs at <a href="https://www.cnnphilippines.com/news/2020/3/30/DOH-purchases-P1.8-billion-worth-of-PPE-.html">₱1.8
        billion.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56518bcb-7d28-4d22-b8ed-34fd27ff2e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a89b4b8-77c9-4257-8309-a0ce8e49f01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Confronting an extraordinary public health crisis requires prompt
        response but in doing so, let us not forget the need for the judicious use
        of fund releases,” Poe said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34ea3b-c18d-435b-8546-5fcc3783d442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32e1c3-03b6-46aa-ad48-8d1a9d3cb265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solon likewise appealed to the DOH to coordinate with local
        manufacturers for the purchase of cheaper PPE.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260ed5b-3dbd-486d-9563-3ea707918e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0596e56-d644-4258-8eb3-af0155f3c1e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the global demand for protective gear has increased amid the  pandemic,
        Senator Joel Villanueva said the controversial purchase would still be worthy
        to look into.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c115d76-d6b4-48a6-99a4-8b6adfaa39ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a131727-82d5-4442-bf77-74a8e540c5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oversight committee can examine the allegation," Villanueva
        said in a message to reporters Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecef50b-fb0b-45bc-8944-b4c4ffc61a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2691ae-805b-4573-ac7c-4901314032b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that the global demand for these equipment (is) increasing,
        and naturally, their prices will increase and will be greater than what they
        used to be before the pandemic. But it is also worth examining to see if the
        price is reasonable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818f852e-4975-4b71-a2a8-ae4cc03dfc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f19efab-d06c-4998-9e97-4a8e9f16002c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers said the amount that could have been saved from the
        purchase would go a long way, with several Filipinos left jobless due to the
        Luzon-wide quarantine.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c4ab5f-48e4-4fb6-8fee-9d51598f9d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.974+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198abd2-07db-4a24-ab09-707131e6bcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, on the other hand, said the allegation,
        if proven, would not sit well with Filipinos and even Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a05e559-e989-40d3-bdc5-7f693a8269c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e89af-08d6-4c40-82f0-b1befb507403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If proven by convincing evidence, and he (President Rodrigo Duterte)
        refuses to take action... considering that this is a different level of greed
        and corruption especially at a time of national crisis, Congress as well as
        the Filipino people may not be forgiving or nonchalant anymore," Lacson said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4fea42-c7b5-4bc2-baeb-1fa89cddf367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>  \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab79ae3-a59f-47d2-875c-ca6b6b8e1975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:33:00.975+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department, in response to the claims, clarified the
        PPE sets would come in more complete package, which will include head gear,
        goggles, N95 masks, gloves, aprons, and gowns.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
