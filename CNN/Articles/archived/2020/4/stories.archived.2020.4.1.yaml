      'mgnl:created': 2020-04-01T17:58:24.552+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bank''s baseline forecast projects that regional growth could
        slow to 2.1% in 2020, compared to estimated growth of 5.8% in 2019. However,
        under its worse case projection, the region''s economy could contract by 0.5%,
        creating the potential for an extended crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa86409-b61c-46a2-9b4b-367ade47fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d8541-39c4-463c-bce8-3c2eb6515525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, the epicenter of the coronavirus outbreak, the bank projected
        a decline in growth to 2.3% in the baseline forecast for 2020. In the worse
        case, China''s growth would almost disappear entirely at 0.1%, down from 6.1%
        in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ead749c-ceb3-4e9d-9287-5f31831732f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ab3c2-4501-4e95-9b96-08d91243d524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such a reduction would have profound consequences for the global
        economy. The last time China experienced a shrinking economy was in 1976,
        when the death of Communist Party leader Mao Zedong ended more than a decade
        of social and economic tumult inside the country. Unlike then, however, China
        is now the world''s second largest economy and a primary engine of global
        growth, meaning that any disruption to its economy will be felt worldwide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26255571-f069-4875-969f-53f8dcf73ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89d344-276f-4420-8e05-34f25639761f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Significant economic pain seems unavoidable in all countries,"
        said the report, warning that the entire Asia Pacific region should prepare
        for "a serious impact" on poverty and welfare, through illness, death, and
        lost incomes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba1bcc-a79a-414c-b132-a91984d58929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82bba51b-3b05-43c0-8fef-b132c1543f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that although the estimates were projections, and
        could yet change, they served to underscore the scale of potential economic
        damage and the subsequent need for urgent action.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec8e6f4-af55-4fc1-aadd-8f55be31b611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a709021-c113-4fc4-910b-0d2bf7f5e929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All countries in the East Asia and Pacific region and beyond must
        recognize that, in addition to bold national actions, deeper international
        cooperation is the most effective vaccine against this virulent threat," said
        the report.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247fc074-d854-4b14-afbb-624bdf55a41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8d00c-43ff-46a7-9d9a-fd10e6869320'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an attempt to mitigate against the economic shock, the World
        Bank has pledged to provide $14 billion in financial support to developing
        countries and deploy up to $160 billion over 15 months to protect the poor
        and vulnerable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3600fc-697a-41cf-9d6b-3ce974586cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c67d54e-5b51-4069-9bff-a9dd7f3a8668'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Economic pain in Asia Pacific</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fa92b-f0f8-4b86-bcc8-5ab406d98ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.553+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a region-wide recession have grown in recent weeks, as
        the virus continues to spread throughout much of Asia, resulting in widespread
        enforced lockdowns, with travel suspended, stores shuttered and factories
        closed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff18d78-6fbf-4744-8567-539f72028b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73f48db-519f-46e1-9666-7f5557bb1f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crisis in Asia-Pacific is particularly acute because the region
        had already spent months dealing with the negative economic effects of the
        US-China trade war. Economic growth in the region will "decline significantly
        in all scenarios," said the report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18c5a3e-ad8c-44f9-8e38-986348c95326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f397e59e-9434-4258-8c4a-1517cd6bd432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia, Papua New Guinea, and the Philippines will likely be
        harder hit, while Vietnam, Cambodia, Laos, Mongolia and Myanmar are the few
        countries expected to see growth — just at significantly lower levels than
        last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd685bca0-8448-4acc-9edf-7c811f10e9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb3d1a2-9ed4-40d0-84b5-871612db3341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These countries will be especially impacted by a drop in tourism
        over the coming months; in countries like Malaysia or Thailand, tourism revenues
        make up more than 10% of GDP. International border closures and disruptions
        in aviation or shipping industries will also pose challenges for manufacturing
        exports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84edde6d-210c-426b-ac95-e30fd083cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab11db-d6cb-4763-ab85-42b65273829c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of these countries already had weak or developing economies
        — meaning the shock of the coronavirus outbreak could leave millions trapped
        in dire poverty, defined as income of $5.50 a day or less.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c8d4f5-a674-4599-a1c5-48bf1c3b93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fb8c30-6907-4507-b0f7-67d9712f4af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, the economic fallout would see nearly 24
        million fewer people across East Asia and the Pacific escape poverty in 2020
        under a baseline scenario. While under the bank''s lower case scenario, poverty
        is estimated to increase by about 11 million people.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d37949-ffa9-42a3-a8e6-de947c406124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424f188-2f04-4b20-b887-3e5a7036b6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stark forecast contrasts sharply with the bank''s previous projection
        prior to the outbreak, that estimated that nearly 35 million people would
        escape poverty in the region in 2020, including over 25 million in China alone.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9d5c3f-9f12-4349-bf16-2a429b913753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9b184f-6f84-4adb-86c5-7a6b4b937326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report projected that poverty rates could double in households
        that are particularly vulnerable, like those linked to manufacturing or tourism.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8770e-0268-4e6c-95db-e94cdcc1e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.554+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06243aec-f88f-40d5-90ae-c4417af8661a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What needs to be done</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffbabb1-cbd7-4b4b-a8ed-91488bd8a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate and ease of recovery in these places will depend on how
        quickly the pandemic can be contained, said the report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c7e77e-4a58-4a7e-b53b-69f1bcb6ae24'
