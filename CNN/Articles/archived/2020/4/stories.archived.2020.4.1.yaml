      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures sank 689 points, or around 3.2%, during after-hours
        trading Tuesday. S&amp;P 500 futures fell close to 3.1% and Nasdaq futures
        were down about 2.6%.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97996127-d8eb-4de7-9b03-db00ecc9ea34'
