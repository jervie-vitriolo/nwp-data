      'jcr:uuid': '016dda23-239a-404d-82e4-f5565c7ddd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, countries must work together and support each other in
        such dire times. This means keeping global trade open, sharing the supply
        of key medical products, or even eliminating tariffs on these medical products.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12defd9c-f1b0-4147-8738-2c4e4d6f0c9a'
