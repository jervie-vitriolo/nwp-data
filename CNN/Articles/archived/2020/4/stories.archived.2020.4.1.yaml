  'office-of-civil-defense-coordinate-medicine-medical-equipment-supplies-donations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-01T17:24:37.948+08:00
    'imagesource': 'jcr:569f661f-40e8-4073-bc60-c670f4c054ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '503f505b-d553-45a8-af20-631f2e313f4c'
    'lead': 'President Duterte signed an administrative order tasking the Office of
      Civil Defense to receive and coordinate donations of medicine and medical supplies
      and equipment to the government'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-01T17:48:49.301+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:04:28.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:03:42.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Donations', 'Medicines', 'Medical-supplies', 'Medical-equipment',
      'Department-of-Health', 'Office-of-Civil-Defense']
    'template': '1'
    'title': 'Office of Civil Defense to coordinate health-related donations to gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311ed838-3c64-43e4-aec1-704c2f98b8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> President
        Rodrigo Duterte signed an administrative order on Wednesday mandating the
        Office of Civil Defense (OCD) to receive and coordinate donations of medicines
        and medical supplies and equipment to the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa2fc20-15bb-4835-9aa5-3ad10e262f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.301+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative Order 27 requires the transmission of all donations
        to the national government or the Department of Health (DOH) to the OCD for
        consolidation.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">President
        Rodrigo Duterte signs administrative order tasking the Office of Civil Defense
        to receive and coordinate donations to the government of medicines, medical
        equipment, and supplies.<br><br>Follow our live blog for more updates: <a
        href="https://t.co/AQ4oYK7ara">https://t.co/AQ4oYK7ara</a> <a href="https://t.co/OZ8HgiewUI">pic.twitter.com/OZ8HgiewUI</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1245236222588522497?ref_src=twsrc%5Etfw">April
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517b196e-7cc1-4926-b9b9-4fd63cb896ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.304+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9379530-aefc-4b15-b512-fd7c7843ac96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]here is an imperative need to properly consolidate and manage
        all donations of medicines, medical equipment and supplies, and other health
        products to address COVID-19, whether given to the National Government as
        a whole or to the Department of Health (DOH) specifically, and assist the
        latter in the efficient and expeditious delivery of assistance to the public
        during the state of emergency," the order said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff658a-11a5-4d81-b11a-52a9bb31e208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a href="https://www.cnnphilippines.com/news/2020/3/30/DOH-international-donations-ventilator-respirator-COVID-19.html">With
        COVID-19 cases on the rise, Philippines seeks donations of ventilators, respirators</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce33018-8ca1-4826-9167-169f78f62f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations from foreign governments, private entities, non-governmental
        organizations, or any group or individual are covered by the order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e46afae-c8da-44ed-9783-fe4462f2d67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD must prepare an inventory of all donations to assess which
        health facilities and beneficiary groups need further assistance from the
        office.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9cd7c-3a93-4a53-920e-17f4d0654688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.302+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may also reallocate to these entities direct donations to other
        agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6632c0e3-db5b-4402-8f0e-bf80be5136ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, direct donations, to other departments, bureaus, offices,
        state colleges or universities (SUCs), government-owned and controlled corporations
        (GOCCs) or government hospitals or medical facilities need not be consolidated
        by the OCD.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29d116-0c35-43d9-a811-59d4d7f5ada2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recipients must report these donations to the office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752bcb5f-08b6-4bbe-b419-ac678d746417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations of perishable goods such as food items and goods of nominal
        value such as accommodation, transportation to and from residences and workplaces
        are also not covered by the order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677c3a57-d0a3-42cf-9cf8-dda37d1fa3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also does not apply to basic necessities donated to public
        officials and frontliners such as health workers and those implementing the
        enhanced community quarantine and ensuring the flow of critical goods.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8e28fc-b190-44f3-9b04-b46cf5eb0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD is required to submit a weekly report on actions related
        to the administrative order to the Office of the President through the Executive
        Secretary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa32206-db6b-4834-a78a-0ed8f65c2dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:48:49.303+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:04:28.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OCD is an organization within the Department of National Defense
        and serves as the implementing arm of the National Disaster Risk Reduction
        and Management Council.</p>'
