      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>Interior
        Undersecretary and Spokesperson Jonathan Malaya and other senior officials
        of the Department of Interior and Local Government are now under self-quarantine
        after Secretary Eduardo Año confirmed that he has tested positive for COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc283aaa-f3f8-40ae-8266-d6db4ea0fb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T11:22:00.229+08:00
