      'mgnl:type': 'text'
      'text': '<p>The Quezon City government said the left-leaning urban poor group
        Kadamay “instigated” residents of Sitio San Roque to protest and claim they
        were not given aid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b079d814-68c3-4d0a-9d57-d14e5f786ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
      'mgnl:createdBy': 'xave'
