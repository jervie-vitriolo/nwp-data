      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pivot to protection</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fa5499-31c6-489a-91e5-e08949289f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing last month, Adrien Burch, an expert in microbiology at the
        University of California, Berkeley, noted that "despite hearing that face
        masks ''don''t work,'' you probably haven''t seen any strong evidence to support
        that claim. That''s because it doesn''t exist."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee86b3c9-6883-4cdd-a060-fe0c1735ed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf76635-a613-4ecf-b42b-5a1900e0cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, there is evidence of the exact opposite: that masks help
        prevent viral infections like the current pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b356118-2c40-468e-9a79-bbc0fd079b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87da12b5-c906-4230-96bd-a3d207bfa548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burch pointed to a Cochrane Review -- a systemic analysis of published
        studies on a given topic -- which found strong evidence during the 2003 SARS
        epidemic in support of wearing masks. One study of community transmission
        in Beijing found that "consistently wearing a mask in public was associated
        with a 70% reduction in the risk of catching SARS."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8d8d2-050c-4f6f-96a3-522a4c7f71de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0286591-f873-45de-92a6-957414062e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS, like Covid-19, is a respiratory illnesses caused by the same
        family of viruses called coronavirus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab71693-0972-4551-97f0-ee17b5ff99e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d20ca0-1529-48c9-a8ff-c7fd7645bf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.381+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SARS spread around the world, the worst of the epidemic was
        focused in Asia, particularly mainland China and Hong Kong. The legacy of
        this experience could be seen early on in the current pandemic, as news of
        a virus spreading led people across the region to don face masks to protect
        themselves.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0538f9-4bb4-4b81-987c-954f2bd8684f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e8358-9f16-47f1-bf5f-6eb0ce7d373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the beginning, Hong Kong and many other Asian governments have
        recommended people wear masks in public, whether they are showing virus symptoms
        or not.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74634f2-8292-4f72-8e7e-907d6df1819b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef865f03-1356-4b92-859a-10986c4e501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite eye-rolling in some parts of the Western press, and talk
        of Asia''s "obsession" with face masks, the tactic appears to have contributed
        in helping to stem the outbreak.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa74c8a8-4cb7-48c2-9767-46c37d3acbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b68c834-dad6-4138-b699-00264eb5f215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, South Korea and mainland China, all places with widespread
        mask use, have seen greater success in preventing major outbreaks or reigning
        them in once they begin than in Europe and North America where masks are either
        not used or hard to come by.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a029c5d-cb8b-402c-94ed-32e04696ce5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89aca3c-5840-4625-ba0d-e8567be1cc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN, Ivan Hung, an infectious diseases specialist at
        the Hong Kong University School of Medicine, said that "if you look at the
        data in Hong Kong, wearing a mask is probably the most important thing in
        terms of infection control."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b16f42-b723-4720-9f71-3eb700eca2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168aa2f9-4682-4429-b11f-663446b48de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it not only brings down the cases of coronaviruses, it also
        brings down the influenza," he said. "In fact, this is now the influenza season,
        and we hardly see any influenza cases. And that is because the masks actually
        protected not only against coronaviruses but also against the influenza viruses
        as well."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31472313-080b-4e5a-8a89-5a9b5c1247b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee6343-8480-4180-8dfe-61eab4ef0094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of March, Hong Kong had only around 150 cases of
        the virus, despite being on the frontlines of the pandemic since it began
        and not instituting many of the more draconian population controls seen elsewhere.
        The city has only seen a spike recently after people began returning to the
        city from Europe and the US.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f009f84-0d28-44f0-bfbe-4dd6af353dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20da8f1b-9c19-4476-a964-29e5ebd5ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.382+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on the research, face masks are much more likely to help
        than to hurt," according to Burch. "Even if it''s just a homemade cloth mask,
        if you wear it correctly and avoid touching it, the science suggests that
        it won''t hurt you and will most likely reduce your exposure to the virus."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb26a17-5b94-480e-b606-5c2d2e8f63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060e8ec-fb3c-4596-86de-ad6c86136941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heightened contradictions</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855afd85-5e89-40df-a9ac-55ac6d9d2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its guidance on the coronavirus, the CDC notes that it spreads
        primarily "through respiratory droplets produced when an infected person coughs
        or sneeze," which "can land in the mouths or noses of people who are nearby
        or possibly be inhaled into the lungs."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7a60e3-b15f-41c4-a507-516363bef396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237fef9d-52c8-48a1-be86-d6fefc1a35bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency recommends that people who are sick wear a face mask
        or otherwise attempt "to cover your coughs and sneezes," while those caring
        for them should also wear a face mask whenever they are in the same room.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac27c20-6e4e-4eac-9c99-1e8cac122ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429b0056-d49c-40bc-9837-8e4c37b0973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, in the same advice, the CDC said that non-symptomatic "do not
        need" to wear face masks, adding that they "may be in short supply and they
        should be saved for caregivers."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c2a8cf-908c-459d-8c8c-9af7890f2705'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1656ad-29fa-49b2-a072-f469f76bb3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this is what has been so frustrating and confusing for many
        people, particularly those who advocate for wearing face masks as a precaution.
        The CDC, along with the WHO and several other public health bodies and experts,
        has been simultaneously claiming that masks do not offer protection in ordinary
        circumstances, while stating they are necessary for health workers and caregivers.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19426061-d30a-4bf2-b90c-2930ba626cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bc8735-7a18-4867-aab2-d92b2b7a568a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conflicting advice helped create confusion and no small amount
        of hostility towards officials who people felt were lying to them and putting
        them at risk. There were numerous replies to Adams'' tweet about masks in
        February asking "why are masks good for healthcare workers but not for the
        public?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0eb124-720e-4114-89df-4ab1c8df726e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3023a08b-89be-4832-afd4-6ee6d84a03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing last month in the New York Times, Zeynep Tufekci, a professor
        of information science, said that "to help manage the shortage, the authorities
        sent a message that made them untrustworthy."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b1d0f3-1b87-4f09-844e-06118b17842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b137988-a197-4954-a930-489776e7da9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.383+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Providing top-down guidance with such obvious contradictions backfires
        exactly because lack of trust is what fuels hoarding and misinformation,"
        she said, adding that if officials were concerned about shortages, they should
        have stated this outright, and asked people to donate masks they had bought
        to hospitals, not claimed they were ineffective in the first place.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457218d0-e837-43e6-9700-cc54342c8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94628666-e7ba-43f5-a3b7-1e449d031b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people feel as though they may not be getting the full truth
        from the authorities, snake-oil sellers and price gougers have an easier time."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5447bc-2c8c-41c3-a992-efabfa4cba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8a5b24-c664-4f5b-98af-21f43649a900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Masks work</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a205608e-e22c-426b-813b-4103cde6908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to avoid mask shortages for healthcare workers appears to
        have been the main priority of those arguing against widespread their widespread
        use. But while the motivation behind this may have been good, such advice
        may have actually helped spread the virus, thus adding to the number of patients
        overwhelming hospitals.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e449590a-9105-4b9b-bec0-d25527c0dacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677d98f-84f0-4d5e-82c8-a6493496cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons the CDC''s Redfield gave for potentially changing
        the guidance on masks is that the coronavirus can be spread when people are
        asymptomatic, and therefore having everyone covering their faces -- as has
        been the norm in Hong Kong and other parts of Asia since January -- could
        help rein in transmission.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef81bbc7-fba3-4852-b022-bfb1054107db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a437af69-8ce3-472d-a87b-ebfddb044438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That the virus is spread before people feel sick is not news, however.
        It''s been widely supposed since the first weeks of the outbreak, and evidence
        has only grown stronger in recent months.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4f14e-8bac-44e8-8e15-7a3c14f3c01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060689ff-d49f-4202-88a7-e0cd3d00a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even if there was not asymptomatic transmission, universal or
        near universal mask wearing has its uses. As others have noted, instructing
        only the sick to wear masks is essentially asking people to put a sign on
        themselves inviting fear and hostility, whereas if everyone wears a mask when
        outside, the sick are more likely to do so, thus protecting people around
        them.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f26db-d346-4ba7-8f8a-50a00c7b9ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3391396c-b75e-438c-875f-242ad2c11c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lack of masks and other protective equipment in hospitals across
        the US and other countries should be remedied as fast as possible. But these
        shortages were caused by policy failures and supply chain issues, not a sudden
        run on 75 cent paper masks by concerned members of the public.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5845bf0-490b-4a97-9db1-0d299096320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.384+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19af3f1-8152-4347-94ff-68be34e4696a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the evidence increasingly comes round in favor of masks, we must
        ask how many infections might have been avoided if in January, instead of
        saying masks wouldn''t help, officials and the media had instead lobbied for
        factories to ramp up domestic production, provided guidance on how to make
        masks at home, and asked other countries to donate surplus materials?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee89a6-fbae-4d65-a514-ef83b77fbc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T20:25:16.385+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:04:21.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/01/asia/coronavirus-mask-messaging-intl-hnk/index.html"
        target="_blank">"Asia may have been right about coronavirus and face masks,
        and the rest of the world is coming around"</a></em></p>'
