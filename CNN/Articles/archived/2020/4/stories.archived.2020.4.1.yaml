      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753bd86-0ac3-41f7-86ee-e5ca5a9485c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:04:52.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former health official meanwhile proposed a possible amendment
        to the quarantine protocol, which would allow "COVID-immune" individuals to
        leave their homes for work. She said this could be done by deploying the rapid
        test kits to communities.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2894f599-2924-495d-928f-f4165584490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:49:13.708+08:00
      'mgnl:createdBy': 'alyssa'
