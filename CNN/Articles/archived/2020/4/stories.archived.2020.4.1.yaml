      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The economic fallout from the coronavirus
        pandemic could drive an additional 11 million people into poverty in East
        Asia and the Pacific unless "urgent action" is taken, the World Bank warned
        in a report released Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77ee383-d0f6-4eae-b341-d4a483bca4b1'
