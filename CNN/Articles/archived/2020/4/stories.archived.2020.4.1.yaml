      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official said that the baby, who is the <a href="https://www.cnnphilippines.com/regional/2020/3/27/Oriental-Mindoro-baby-coronavirus.html">first
        and only confirmed coronavirus case in the province</a> so far, has completed
        taking medicines and had "no more signs of pneumonia" according to her doctor.
        The baby''s companions did not show symptoms of the disease, he added.</p>'
