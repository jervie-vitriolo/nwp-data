      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Renee Hellman never imagined a golden
        retriever delivering groceries to her home.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bc904-e8e9-48e4-b94b-4b6121c6739d'
      'mgnl:activationStatus': true
