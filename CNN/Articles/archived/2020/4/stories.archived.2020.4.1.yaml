      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc7efc9-4239-4d4e-b940-9f89f613211d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte appealed to aid beneficiaries to be patient as he addressed
        "the Left," telling them not to riot or he will have them jailed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb1d3ac-ba2b-4178-b813-a6bff2f88051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d717a0-1375-4b81-aebc-63746deeb9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:04:10.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will order you detained<em> at bibitawan ko kayo pagkatapos na
        wala na itong</em> COVID,” he said. “<em>‘Pag kayo ang na-detain, bahala kayo
        sa pagkain ninyo.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cc642-6c6e-4451-bde8-bac3cf71589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T23:00:46.413+08:00
