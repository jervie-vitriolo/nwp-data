      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce895445-d675-4019-ae02-cd7f8c0acb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yo said: "I''m at home now, self-quarantined since I was at the
        hospital for eight days. A lot of people have been asking what happens, so
        basically, I went to the hospital. I have pneumonia and corona at the same
        time which if you''re watching the news, it''s the deadly combo right there.
        Man, it was scary. When I checked in, the doctor said, ''This is going to
        go good fast and then it''s going to go really bad fast.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12017a5-98ec-42ff-8e75-e57af5d2129a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c787b87e-ee17-4c46-955d-549a4fef0382'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thanked friends for bringing supplies to his wife, Claire Schreiner,
        and son, Oliver, saying "It meant so much" and that he loved watching people
        dropping off boxes at the front door through his Ring doorbell videos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fcd6ce-7707-4eb1-ab77-ccae7370f7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67fdb79-c1e2-4d86-8307-c1b2c24a6b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yo also thanked the nurses and hospital staffers, saying "To the
        first responders out there, you guys are amazing. You''re risking your life
        for us."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4218e59a-c2c2-4c13-933f-82bcd6ec8f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e689a249-83c4-406a-9431-1bb4e4d459f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He grew emotional when talking about the people he saw in there
        who were "dying alone" because family is not allowed to visit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c79ecc-808b-467e-ab7b-c0180638797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c965cf5f-bd9c-46eb-bc06-dbbb2c8be58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:04:37.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t care what you''re reading, I was in there," he said, adding,
        "people are dying alone."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880ebcf8-72bb-4372-a29e-8131d124f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
