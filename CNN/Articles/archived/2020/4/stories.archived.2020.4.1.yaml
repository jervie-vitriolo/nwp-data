      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you to my amazing wife the rock to my foundation and to everyone
        that reached out. To all my comedian, personal friends and #JRE family it
        meant a lot," he wrote in a caption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee33291-58b9-4b55-851c-c0b0bb95d8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T16:07:46.406+08:00
