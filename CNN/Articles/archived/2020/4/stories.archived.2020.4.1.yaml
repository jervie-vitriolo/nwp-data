    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0496005-8403-4467-b862-201078cc52a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T05:08:14.308+08:00
