      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Caixin/Markit manufacturing Purchasing Managers'' Index rose
        to 50.1 last month, compared with a record low of 40.3 in February. It was
        above the 45.5 that analysts polled by Reuters expected.</p>'
