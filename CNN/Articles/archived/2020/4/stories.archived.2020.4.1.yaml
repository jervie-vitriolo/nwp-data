      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b963d201-a95b-4e76-b54b-8fa4b4cadb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These countries learned from previous epidemics like the 2003 SARS
        outbreak, and invested in disease surveillance and response systems. The sooner
        other countries can follow suit, the sooner they can get through this and
        recover, the report said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbfedf-c75f-41d5-8197-6509ddb8fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd5fe89-8f81-494e-ad1f-3561bb1a405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments will also need to implement a range of measures to soften
        the blow on their citizens, and prevent a rise in poverty as much as possible.
        These include subsidies for sick pay, liquidity injections to help small and
        medium enterprises stay in business, and school feeding or other support for
        students affected.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8c0b10-d557-4001-84ef-30a8ee9bde57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-01T17:58:24.555+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:04:28.177+08:00
