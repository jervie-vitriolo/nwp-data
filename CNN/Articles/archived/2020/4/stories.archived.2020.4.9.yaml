      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)—</strong> Power
        distributor Manila Electric Company (Meralco) on Thursday said customers can
        expect an increase in their bills for the month of April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6bbc2-ca80-4e1e-aa17-53cacd1c6bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:33:56.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:44.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco announced rates inched up to ₱8.9951 per kilowatt hour (kWh)
        for the month from <a href="https://cnnphilippines.com/news/2020/3/6/Meralco-rate-slight-increase-March.html">₱8.8901
        per kWh in March.</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5092fcf-6330-45cf-8460-8e5cfe71b229'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:33:56.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:44.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to a roughly ₱21 increase in the total bill of a
        typical household consuming 200 kWh a month.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">ADVISORY:
