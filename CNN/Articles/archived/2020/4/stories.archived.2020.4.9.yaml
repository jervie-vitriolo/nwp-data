      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police officers in Taguig&nbsp;have started&nbsp;arresting violators
        in BGC and have charged 15 individuals, including foreigners. Over 500 people
        have already been apprehended in Taguig.</p>'
