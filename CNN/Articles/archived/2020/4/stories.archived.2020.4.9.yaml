  'Sanders-multiple-conversation-Obama-before-ending-campaign-':
    'author': 'Dan Merica, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T14:28:24.721+08:00
    'imagesource': 'jcr:094d7817-3cd0-4ed3-96e6-785fccae72e8'
