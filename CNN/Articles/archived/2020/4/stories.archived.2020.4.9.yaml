    'template': '1'
    'title': 'Army officer suspected of COVID-19 infection dies'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5927e71-2272-4607-9420-623715fa40e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> A young
        Army officer suspected of COVID-19 infection has died after complaining of
        severe difficulty in breathing, the Armed Forces of the Philippines (AFP)
        confirmed on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4259aac-d2cd-484b-b161-620ece045372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4619bf-bb31-4ed1-852f-a3454ffd5d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second Lieutenant Vince Magbanua, a member of Philippine Military
        Academy “Alab Tala” Class of 2018, was diagnosed with acute bronchitis on
        Wednesday. He was told to undergo strict self-quarantine in the barracks in
        Bulacan.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1015af-edf6-4727-bca6-6f327ce5273f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next day, he was rushed to a hospital in Bulacan after his respiratory
        problems worsened. He was declared dead upon his arrival at the Norzagaray
        Municipal Hospital after a heart attack.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af708b-3095-48a6-a60c-c759a34aa34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8047ea05-844e-4c0f-9445-f7e1991d80b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP spokesperson Brigadier General Edgard Arevalo said they were
        awaiting the COVID-19 test results of Magbanua, who hails from Davao City.
        They are now tracing the people he had come in contact with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0497f514-1a28-4529-9afa-dfd2cb5a2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f33557f-4228-4ccd-8101-86042be21c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are yet to receive as at this time the report that will conclude
        if this was a case of COVID-19 or not. But contact tracing and quarantine
        protocols are already being implemented in 48th Infantry Battalion (his unit
        assignment) as a matter of precaution," he said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832bb84f-71e7-42fa-9d1f-59c6a391cf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f0d1a9-5c20-46fe-a8d2-01075d172d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:42:53.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an emergency quarantine facility was opened at the AFP
        headquarters in Quezon City on Thursday. It will serve mild to asymptomatic
        COVID-19 patients to decongest hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56727dd-ae50-4413-98fe-5164c7cb7632'
      'mgnl:activationStatus': true
