    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['family', 'dancing', 'house-', 'pandemic', 'anxiety']
    'template': '1'
    'title': 'The power of family dance parties when the world is falling apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a1ee94-7182-4957-9521-6cb96fef9926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It took us about three days of social
        distancing before we decided to permanently relocate our coffee table to the
        corner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d5557f-abe6-447d-8313-a1739bbda139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb7e5f-c56c-45a0-8b32-7a33e8ae2513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family dance party, once an at most weekly affair, had quickly
        become a nightly ritual and we needed our space.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d373d-7282-46c5-a35e-aa44f1ab03ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14125650-8fb4-4d7a-a8f4-31996cee3b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was the bouncing to Lil Nas X''s "Old Town Road," the swaying
        to Antonín Dvořák''s "Cello Concerto" (the kids are into it, I swear), and
        the tributary grooving to Bill Withers'' "Lean on Me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e05bbd6-cc94-4c93-a96a-129307d5a11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8d38d1-38da-4740-91e4-cfd650e54f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most popular psychology today tells us to battle stress with calculated
        calm and solitude. We are to take a step back and observe the crashing waterfalls
        of our lives from a distance. Breath in. Breath out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02d535d-3ede-416a-9d15-0f6b8c25aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e8c00-3050-46a4-9226-0ca07093831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s true that mindfulness and meditation work, they''re
        not cure-alls. Sometimes what we need to feel better is not detachment but
        other people and release. Sometimes we just need to dance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3aca87-603f-47b9-9385-6de8519d3698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.885+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16774c6a-d441-4e05-a10b-6cea09280cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, there''s science for music and movement to — as Madonna put
        it in "Like a Prayer," another house favorite — "take you there." This feeling
        is sometimes referred to as "collective effervescence," a term created by
        Émile Durkheim over 100 years ago to describe the feelings of euphoria people
        experience during group religious ceremonies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f565b527-94b4-4180-8486-8c5c532af3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc60cb9-0140-462d-93e3-835820090371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we share an experience with others, we tend to feel it more
        deeply and feel like we are connected to something larger than ourselves.
        The whole is greater than a sum of its parts.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273f890-3683-47ab-8ceb-b85ac35b989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983b4577-4ff1-4f50-81c6-cad6d002479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It goes without saying that our opportunities to effervesce collectively
        have been exponentially reduced by social distancing. But for those of us
        living with our families or friends, not everything''s off-limits. Really,
        turn off the lights and turn on Marvin Gaye and Tammi Terrell''s "Ain''t No
        Mountain High Enough," or Martha and the Vandellas'' hit "Dancing in the Street,"
        and I dare you to not effervesce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d1fcf-2987-4381-a66b-e263c39c7c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9350d-f7dc-4537-86c1-12f27ea90100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family dance parties — literally house parties — are giving us a
        chance to experience that special mix of connection and abandon on a regular
        basis. They''re free, easy to execute and quite possibly the difference between
        my family holding it together and losing our minds during these extremely
        trying times. Here''s why they might do the same for you.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2706bcb4-5d5c-41c0-8eb4-a14b9d533ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432915a-600e-4da3-8471-da47c80abc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Why dancing feels so good</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c7657-ef44-4679-929c-4317cb94207d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we move our muscles, our bodies release endorphins, and those
        endorphins make us feel good. This is the case whether we kayak, play baseball,
        or dance.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa295bc-91db-48de-8ee4-5856932930be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884c9b9-27e0-4242-8ffc-ff32a08f9e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes dance special to this moment is that it''s accessible
        — just clear out some space in your living room and turn on music — and it
        can be done together. And yet, somewhat paradoxically but also quite magnificently,
        it''s a group activity that also allows for a lot of individual expression.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faf0288-c437-4247-9a73-60c4fe2e8cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c98dcad7-b758-48dc-b1c4-ac6e5d800459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.886+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is unique about dance is that it is not just movement. It
        is movement that is connected to self-expression and our feelings," said Jody
        Wager, a board-certified dance therapist and director of the expressive therapy
        program at Dominion Hospital in Falls Church, Virginia. (Her favorite dance-along
        songs are Prince''s "Let''s Go Crazy" and "Cha Cha" from Balkan Beat Box.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7218e0de-ea32-4bbe-9a32-4c056a02858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202013c1-3c2f-4513-969e-8d7cff71d1ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know I''m not the only parent who has asked her kids about their
        day or how they are feeling and has received a bored stare in response. Sometimes
        they''re just not in the mood, and sometimes they just don''t know what to
        say.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36084b60-602e-4c2b-8bf2-4edb1500ae5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8251584-a17f-477a-8514-ed872a473a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s a parent''s job to help children match words to feelings,
        it''s also our job to help them express their feelings in other, nonverbal
        modes. This is especially the case in situations like our current one, when
        an unprecedented and scary new reality might have even us grown-ups at a loss
        for words ourselves.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f58a1a-249a-4c52-93e4-1e2365106220'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe66083-af21-492b-968c-f8947cd46b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we communicate with our bodies, we are not expected to make
        sense of things or string together a cohesive narrative. Movement taps into
        deeper feelings — more primal urges — and makes room for an inventiveness
        and silliness that language does not.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc8e24-c0ea-4f8c-8eac-c32ecffc7c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f361595-2cdf-474a-a0ab-2a76bf5f2de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kids learn to move before they learn to read or sing. To allow
        them to move is to allow them to be some essential part of themselves with
        you in an important way," said Aili Bresnahan, a former dancer who teaches
        philosophy at the University of Dayton in Ohio.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3372d5e-8c68-4dc3-babc-0af36d185e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b8ad4c-952b-4083-9be7-b53070e2b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When kids dance freely, "they''re not on the receiving end of learning
        experiences. They are the givers, the makers, they are doing it themselves,"
        said Bresnahan, who turns on Latin jazz when she needs a good, cathartic dance.
        (Some of her favorites for family dance parties include "I Like It Like That"
        by Pete Rodriguez and "Mambo No. 5" by Lou Bega.)</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1646d75c-6223-4bfe-8735-f39dcde41b93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74067e2-cedd-4278-bca2-7399f4ca1804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In terms of making memories with the family, the songs chosen could
        be ones that have meaning to the family''s cultural tradition," Bresnahan
        said. "I grew up in East Harlem so Latin music does that for me — it was the
        neighborhood feel."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f16704d-809f-467f-b38d-cc4a8e46235b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec111b85-d8f0-4dca-b962-22033a271958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.887+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with self-expression, dancing also allows for a release of
        the anxiety that is rapidly accumulating in our bodies and minds and replaces
        it with something much nicer feeling.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9c2e0-c6d9-45c4-9799-659a7793d75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc20a21-7a93-465d-a243-77ef83b4a7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we dance, the pleasure centers in our brains light up," Wager
        said, explaining that the playfulness of dance and the attendant freedom is
        a big reason why.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c539e56-ffba-481d-a63e-50702d9a481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76289adb-c797-412f-b394-0fab8e363d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are, as Billy Idol put it in another extremely effervescent
        song, "Dancing by Myself," you still have a lot to gain from grooving solo.
        The movement and music alone will likely boost your mood, and there''s always
        the option of joining an Instagram house party, or creating a more intimate
        one through Zoom, to feel the rhythm alongside others.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9452d1e2-e2bb-453b-9f68-4b3020662af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff0e277-c6be-4f95-b7e0-6eeb187b26d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>How to get the family dancing</h3>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d78fe02-148c-4a17-9c7a-cf91e7ee57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wager said the first step to getting a family dance party routine
        going is to start with making smart music choices. Pick something with a beat
        that is irresistible — more Motown, less art rock — and allow the children
        to pick their favorite songs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408c615d-b84b-4a41-89b5-9759ce4617cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ee8777-0153-40c6-9497-bbdcf816cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For younger children, add some role-playing to it. Maybe everyone
        has to dance like a particular animal, or even a particular color. Another
        option is freeze dance, which kids love — especially when they get to be in
        charge of the pause button. Or, someone can be the leader and everyone has
        to copy their moves.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86e999-9fa1-4ce6-9c5d-b00133b9a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9cf5f4-8c73-4f4c-9bf0-29a0e0d0fe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wager also suggests alternating faster music with slower music,
        which can help create a sense of ease whenever necessary. "Put on some lyrical
        music and dance in a sustained way. When we do slow movements it can help
        trigger the relaxation response in our bodies."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215c53be-5c64-48bb-ae6b-f2ab2edf9563'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494c802-2955-413b-a6ef-254613f1cacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the dance-party resistant, Bresnahan suggests shutting off the
        lights, or throwing around a ball to the rhythm. "Ask your kids: ''What do
        you want to do to that sound? How do you want to move to it?''" she said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca15d7-1efa-49d3-945d-01de94bb66c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e2e71e-3514-4157-a19c-d5366cd4fd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.888+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The earlier you get your kids dancing, the less self-conscious
        they will be about it later in life," she added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fc7009-21d9-463d-8c48-5a8442924ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0331d1a-b589-4a19-b2ed-495077437ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we dance in our house, we let improvisation color the entire
        experience. Sometimes the lights are on, and sometimes they are off. Sometimes
        the music''s fast, and sometimes it''s mellow.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d06593f-861a-444c-806b-d78dd471e8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af22d4b4-7f49-465d-a9e1-4f68a03c2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes we use instruments and props, and sometimes it''s just
        bodies moving in space. Sometimes we dance for close to an hour, and sometimes
        it''s just one or two songs.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda5c81-10b8-4eef-b377-fb8eb49c20b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396eb39-e96a-48cc-81e2-5ab13c928ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes we "Shake it Off" (thank you Taylor Swift); some days
        we "Fight Song" (thank you Rachel Platten); and some days we bop around to
        wordless E.D.M. (electronic dance music), my older son''s new favorite genre.
        Fortification comes in many flavors.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef1bae7-f468-4baa-ba0a-f76e5182a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c0d50b-99cc-4931-840a-db66c428bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>My kids know that unlike going outside or homeschooling, or the
        million things that were canceled overnight, this is something that can''t
        go wrong.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50088293-70e4-441a-8ff9-6db82be9fa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5dc2cb-84d5-4380-b5db-8f6679650752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, it''s a reliable moment to reconnect with our bodies, our
        minds and each other. Unlike almost anything else we are doing right now,
        the million acts of family maintenance required to make it through the day,
        the dance party is one thing that is truly for us, and by us — together.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3b9244-3c3a-4c6c-8a0a-81c18eb8dee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:52:49.889+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:31.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/08/health/family-dance-parties-coronavirus-wellness/index.html"><em>"The
        power of family dance parties when the world is falling apart"&nbsp;</em></a></p>'
