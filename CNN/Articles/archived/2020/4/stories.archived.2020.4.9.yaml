    'mgnl:lastActivated': 2023-01-26T17:15:35.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:05.398+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'warm-weather', 'Donald-Trump', 'National-Academy-of-Sciences',
      'White-House']
    'template': '1'
    'title': 'Prestigious scientific panel tells White House coronavirus won''t go
      away with warmer weather

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501ed37a-2698-488b-a505-68149ddd4961'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A prestigious scientific panel told the
        White House Tuesday that it doesn''t look like coronavirus will go away once
        the weather warms up. President Trump has claimed that "when it gets a little
        warmer [the virus] miraculously goes away."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9146f316-18d2-4cfa-99a9-ff180c0a57c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9ac237-ee16-4964-a31c-e8f45d2b17f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter to the White House, members of a National Academy
        of Sciences committee said data is mixed on whether coronavirus spreads as
        easily in warm weather as it does in cold weather, but that it might not matter
        much given that so few people in the world are immune to coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1012517-e288-41a7-9cc3-4787b73513c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2191da6-50a5-47d7-a6b7-d32db412719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is some evidence to suggest that [coronavirus] may transmit
        less efficiently in environments with higher ambient temperature and humidity;
        however, given the lack of host immunity globally, this reduction in transmission
        efficiency may not lead to a significant reduction in disease spread without
        the concomitant adoption of major public health interventions," according
        to the letter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2400555-87c5-4b67-b2a4-296b3e91f716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5abf0-ab7f-4a9a-94fa-dd54bae15277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.723+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter noted, for example, that a study of the outbreak in China
        showed that even under maximum temperature and humidity conditions, the virus
        spread "exponentially," with every infected person spreading it to nearly
        two other people on average.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40f302-a5c8-4417-9a0f-f2d5c4b18a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e8b4db-8764-4730-a39f-9f8afe6603b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. William Schaffner, an infectious disease specialist at Vanderbilt
        University Medical Center, who is not a member of the NAS committee, said,
        "Although we can hope weather will make some contribution to the reduction
        in transmission, we can''t rely on it alone. We have to continue to employ
        social distancing and other measures to reduce transmission."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac65d5d-13c9-4bf0-856d-c988a389497c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd701d418-313e-4c16-b706-8acd55a03157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Trump has said coronavirus will recede with warmer weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935b019-45aa-414b-818b-49645b6e42bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7967410-cbe3-4776-bf7b-29120f1c33bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people think that goes away in April with the heat — as
        the heat comes in. Typically, that will go away in April," he said on February
        10 in remarks to the nation''s governors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e94e3b7-6c3c-4dee-b4a2-e4797583717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607ffce-53c8-4ff4-bf54-f77a31d78e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump repeated the claim later that day at a political rally in
        New Hampshire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfd9983-df06-4359-bf77-ffc6cc03b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1393803-1228-47f4-a86d-d8e6ef5f6e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks like in April, you know in theory when it gets a little warmer
        it miraculously goes away," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578de56b-8b28-4f30-994a-170d249c6a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ee1761-1b74-43a2-8ebb-77e55e054e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it a third time that day on an appearance on Fox News.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887fd83e-68c1-4cf5-ad18-775a66444d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e71dfe7-923b-4279-b05e-9409afbdd19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.724+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know in April, supposedly, it dies with the hotter weather.
        And that''s a beautiful date to look forward to," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c911c8-99d1-4f60-877a-0496a9ccae93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a52e676-c32d-4da5-9fe9-09576a4224c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffner, an adviser to the US Centers for Disease Control and
        Prevention, noted that the NAS report gives "a more sobering assessment" of
        the situation than Trump did.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545f5e50-4395-4a75-a60b-448848b6d816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a1a45b-34cc-45b4-bc29-abc0d22f2bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president walks on the sunny side of the street, and this takes
        us over to the shady side of the street," Schaffner said. "It makes us realize
        that springtime is likely not going to be a total solution."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5265ce59-6723-4f2f-a948-3d6c6bd30e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5b4e6-529e-49ea-afb6-05625bc7b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter from the NAS scientists notes that some laboratory studies
        have shown reduced transmission of the virus under warmer and more humid conditions,
        but that it''s still a concern.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6553f0b2-7e2a-41ac-8a51-2b58b0a922bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e510a301-4757-4ae8-86db-3e3b4f91a873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter describes how Chad Roy, a researcher at Tulane University,
        subjected the virus to hot and humid temperatures in the laboratory, and studied
        it for 16 hours.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6428ae30-43d2-4b2d-aac4-8bb2a05b60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a104aea-af45-4e18-9b63-dcf2701ba9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roy reports "surprisingly" that new coronavirus lived longer than
        flu, monkeypox, tuberculosis or the coronavirus that causes SARS, known as
        severe acute respiratory syndrome, according to the letter from the NAS''s
        Standing Committee on Emerging Infectious Diseases and 21st Century Health
        Threats.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813d1ecb-44ed-4f72-9499-e514d440bc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d7577-1538-4f8d-999e-2e1ad24c9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists sent the letter to Kelvin Droegemeier at the White
        House Office of Science and Technology Policy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c070f320-9910-4cc7-a4ce-80d3261fcb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e124ad11-f887-4571-a233-de44631f07a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter points out that in the real world, the virus is still
        transmitting in countries with warm weather.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efe4db-65b5-45df-bd71-3015af2f27f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.725+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91724e1f-2d76-46ba-a4a6-b6ec61215662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given that countries currently in ''summer'' climates, such as
        Australia and Iran, are experiencing rapid virus spread, a decrease in cases
        with increases in humidity and temperature elsewhere should not be assumed,"
        according to the letter.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2427f-8de6-4a43-8a5b-337c8cdbaa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1915d7e9-8caa-4ca9-b832-291b60145549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter also notes that while flu typically is seasonal, that''s
        not necessarily the case when there''s a new strain of the flu and very few
        individuals have any immunity.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874b1581-fd69-400a-bf4e-8e257d800aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa1202-17d3-4407-85e9-23525d81841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New strains of flu have broken out in warm and cold weather, and
        then there''s been a second wave about six months later.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f2aa7a-37f7-4147-9ca6-df9bfbdf6278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abc0f7e-efbd-423f-a3df-6813dbf8f7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Paul Offit, an infectious disease specialist, noted that while
        the coronaviruses that cause the common cold are seasonal, this new coronavirus
        is different because it originated in animals, not humans.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac63781c-2598-4da7-afeb-cb867997f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
