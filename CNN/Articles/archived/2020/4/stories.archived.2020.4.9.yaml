    'lead': 'President Rodrigo Duterte has discussed the possibility of selling the
      properties of the government if funds to combat the coronavirus disease are
      not enough.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T07:27:31.588+08:00
