      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b96ebf-68ce-441d-89e2-a93edaec8251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:35.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unclear how this virus is going to act," said Offit, a professor
        of pediatrics at Children''s Hospital of Philadelphia.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c306bd-d69c-4dea-95cf-fbf62b6f72fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:44:18.726+08:00
