      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6080a9-3782-4bfc-8e13-29c11441bb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.825+08:00
