    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6ba253d-9df2-48ed-a30f-aec9a06af8da'
    'lead': 'Former President Barack Obama played an active, albeit private, role
      in the Democratic presidential primary that effectively ended on Wednesday when
      Vermont Sen. Bernie Sanders dropped out of the race.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T14:31:51.543+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:15:36.953+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:05.041+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bernie-Sanders', 'United-States', 'Democrats', 'campaign', 'Barack-Obama']
    'template': '1'
    'title': 'Sanders had multiple conversations with Obama ahead of decision to end
      campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d88f1-67c6-4fba-a131-8ce4c0eac6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- Former President Barack Obama played an active, albeit
        private, role in the Democratic presidential primary that effectively ended
        on Wednesday when Vermont Sen. Bernie Sanders dropped out of the race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e796b20-65d8-46a0-9dcc-990b56c4d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7afbb3-c637-406d-ad00-420d47b7e407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama and Sanders spoke multiple times in the last few weeks as
        the Vermont senator determined the future of his campaign, a source familiar
        with the conversation tells CNN. Sanders'' decision to get out on Wednesday
        paves the way for Joe Biden, who served as Obama''s vice president for eight
        years, to become the Democratic nominee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b0d8fb-5e63-43d8-887f-936cd80940dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c92d11c-02d6-49b6-9853-ed21824ac67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s eventual endorsement of Biden and fulsome entry into the
        campaign, whenever it occurs, will signal a new phase in Democrats'' efforts
        to defeat President Donald Trump.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d31dbb-3ebf-47e0-bb58-105246d79627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe5ef4-95a6-4fa8-bcfa-5bbec2592c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In keeping with tradition, Obama had previously made clear he wouldn''t
        publicly wade into his party''s 2020 presidential primary fight but has promised
        to support whomever ended up as the nominee. And with Sanders out, the former
        President backing his one-time running mate is all but a forgone conclusion,
        something Trump acknowledged at the White House Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa91cbc-0a17-4683-8665-4df6d9a6c73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12bc632-2f4a-42a3-abf1-6b3533c283bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''ll come out, I''m sure he''s got to come out at some point,"
        Trump said of Obama. "Because he certainly doesn''t want to see me for four
        more years. We''re not -- we think a little bit differently."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bfb062-2041-4087-8922-1673b3b0c612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bcbd97-e9ef-4dd7-bdde-aca30420b9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s endorsement of former Secretary of State Hillary Clinton
        in 2016 was highly choreographed, even though it happened in June, more than
        a month before Sanders officially backed the eventual Democratic nominee.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309872ab-4289-4da1-a833-660cfdf02dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77f45b9-6c40-4dd2-8368-504db4e44cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Obama remained relatively mum throughout the primary, only
        speaking out a handful of times before voters began casting ballots in 2020,
        the former president was closely monitoring the debate and had regular conversations
        with candidates before, during and after their respective bids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec8952-d221-4818-b176-e74c59ad3498'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8910f48e-3fad-4081-b5d3-db6bce9002f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His private counsel consistently emphasized staying focused on
        the ultimate goal: Winning the White House in November," the source familiar
        with Obama''s calls tells CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc2f7f9-35ab-40a4-99ec-1efebf32acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2252a-e095-401c-be8a-93e99141027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, the source said, was impressed by the caliber of Democrats
        who chose to run -- and over two dozen did so. But the former president "urged
        them to keep in mind that we must be well-positioned to unify as a party once
        we have a nominee," the source said of the calls.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f87532-776f-4068-82c9-36a7003f8642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45b3ba-9540-48f0-a847-d5d0f9691a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the content of those conversations remains private," the
        source said of Obama''s calls with Sanders, "there was always agreement that
        winning in the fall was paramount."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2da772-c9f8-451f-82a3-63cab2c21155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.544+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a845ac07-ec93-48b5-aafa-cc3d64557af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton declined to comment about Sanders ending his campaign, a
        spokesman told CNN on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298cdc76-8baa-41b7-9cdf-63b389a51249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d93470-bd1a-4c70-be6d-3c8863e2cb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The history between the two is fraught, with Clinton and many of
        her allies feeling that Sanders stayed in the 2016 race long after his path
        to victory closed. And the former secretary of state has said that his decision
        to fight until the California primary in June hurt her in the general election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09eab2-43d6-4a51-bf73-d6b0f8abda6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b82483-08a9-47b4-ba85-37053f98b8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hurt me, there''s no doubt about it," Clinton told Howard Stern
        in December 2019. "And I hope he doesn''t do it again to whoever gets the
        nomination. Once is enough."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c40a8-ad9f-477e-a16d-a6a9bfc5246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8433e3b-87c5-46be-a308-311516aad91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the rare moments where Obama did comment on the 2020 field during
        the race, he both urged voters to stop worrying about the strength of the
        candidates and pushed the candidates to remember that the most important win
        could come in November against President Trump.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d3a4a-1468-4ad0-b08a-7998c35b378e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25517c6f-bfb9-4dde-98ac-75bd60c2c506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be differences," Obama said at a fundraiser in November
        about the Democratic candidates, "but I want us to make sure that we keep
        in mind that, relative to the ultimate goal, which is to defeat a President
        and a party that has ... taken a sharp turn away from a lot of the core traditions
        and values and institutional commitments that built this country," those differences
        are "relatively minor."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c10036-203a-4fb8-89b2-835c8e390d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675ef26-46d3-47cc-b8ee-63b40d75e685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same fundraiser, he decried purity tests and said while arguments
        about policy are "good" to have, "you got to win the election."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd6113d-51da-42f9-9f1d-a4ee3b68b2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0496474e-be54-46d5-b92b-46e038f1520b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, at an earlier fundraiser, also warned against worrying too
        much about the bruising primary, noting that he and Clinton had a tough primary
        during the 2008 election.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c174e-faf1-4d97-aba1-0e5780faf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.545+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1916a18a-46f0-4fc5-8c78-76413d0650ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that at the end of the process we will have a candidate
        who has been tested," Obama said, "and will be able to proudly carry the Democratic
        banner, and we are going to have to unify around that."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee7acf8-cf7f-48a4-80f5-4150d45f6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:31:51.546+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:36.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <em>"<a href="https://edition.cnn.com/2020/04/08/politics/obama-sanders/index.html">Sanders
        had multiple conversations with Obama ahead of decision to end campaign"&nbsp;</a></em></p>'
  'Warm-weather-won-t-kill-virus-':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T14:34:55.716+08:00
    'imagesource': 'jcr:10c9b44b-0841-42ca-8e67-dcf14d7bf696'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e136d718-de89-4b1f-8b86-67c0ffde9828'
    'lead': 'A prestigious scientific panel told the White House Tuesday that it doesn''t
      look like coronavirus will go away once the weather warms up. President Trump
      has claimed that "when it gets a little warmer [the virus] miraculously goes
      away."

      '
