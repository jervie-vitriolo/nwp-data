      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca673e5-5e0d-4641-a1ed-6fab521d31a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.824+08:00
