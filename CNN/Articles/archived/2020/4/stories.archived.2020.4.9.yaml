      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Broadway will remain dark until June
        7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5a4726-0d74-4da2-aef0-061556b5ab23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
