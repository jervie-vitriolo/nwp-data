      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon said that the government could have implemented the enhanced
        community quarantine in Luzon after Wuhan in China, where the new coronavirus
        originated, implemented a lockdown last ‪January 23.‬</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aed69c-3d55-4f87-8475-e4cc1b5bf086'
      'mgnl:activationStatus': true
