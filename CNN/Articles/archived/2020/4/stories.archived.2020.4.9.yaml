      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been one of the worst-hit European countries in the pandemic.
        According to John Hopkins University, the country has 139,422 confirmed cases
        and 17,669 deaths as of Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7e115-f6e6-44f2-ab38-5e714eed2a10'
