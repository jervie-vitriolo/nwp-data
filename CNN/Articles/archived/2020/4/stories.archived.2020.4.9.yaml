      'mgnl:lastActivated': 2023-01-26T17:15:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- The Saudi-led coalition fighting Houthi
        rebels in Yemen has declared a two-week ceasefire in a bid to stem the spread
        of the coronavirus in the war-torn country, according to the state-run Saudi
        Press Agency (SPA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62136d8-e06f-4fa3-938b-4819ca200a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a1eebe-c0d4-410f-9979-fa153fb83213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.406+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire in the five-year conflict was set to begin Thursday,
        according to coalition spokesman Col. Turki al-Malki. SPA said the move was
        prompted by United Nations Secretary-General Antonio Guterres'' call for a
        pause of hostilities in the country in order to counter the spread of Covid-19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541ef6f-e280-418b-85db-0a88d8f66b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d35ab-ece2-42c9-97d1-9136540b4277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has now infected more than 1.5 million people and
        killed over 88,000 worldwide, according to Johns Hopkins University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e02458-a9d9-45d1-a5c2-239f1088429a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4288f6a7-81b8-4773-9ffb-22c7626a0c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malki also said the temporary ceasefire would pave the way for talks
        between the Saudi-backed government in Aden, and Iran-backed Houthi rebels
        based in the Yemeni capital of Sanaa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee966141-5924-4b49-ab2f-faedaf9a6cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3242da-10bf-44bc-8ae6-96036f059c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceasefire would create the environment for the UN "to hold a
        meeting between the legitimate government and the Houthis, and a military
        team from the (Saudi-led) coalition under the supervision of the UN envoy
        to discuss his proposals on the steps and mechanisms to implement a permanent
        ceasefire in Yemen," said Malki, according to SPA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb6ada-ae8f-41f4-88bd-be612cecb940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c13553-d7e1-45c8-89a6-893f326a3564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN welcomed Saudi Arabia''s announcement. "I am grateful to
        the Kingdom of Saudi Arabia and the Arab Coalition for recognizing and acting
        on this critical moment for Yemen," Special Envoy of the Secretary-General
        for Yemen, Martin Griffiths said in a UN statement Wednesday. "The parties
        must now utilize this opportunity and cease immediately all hostilities with
        the utmost urgency, and make progress towards comprehensive and sustainable
        peace"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17709333-6ff1-47bd-96fb-0292f4bbc9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f931a6ef-6aef-42d8-a8d4-d685c940ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Houthi rebel spokesman said the group was working on a plan to
        end the war.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7a7580-b757-46c6-b2d0-f9cf036cb26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
