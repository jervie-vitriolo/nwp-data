      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)—</strong> As the
        country celebrates Araw ng Kagitingan, or Day of Valor, Filipinos are encouraged
        to play their own "heroic" part and contribute to the fight against COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe2ef64-0889-4bfd-8fee-88898d627f48'
      'mgnl:activationStatus': true
