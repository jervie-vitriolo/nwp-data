    'title': 'Duterte to landlords: Don''t pressure hard-up tenants to pay rents'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1febab0e-9458-4585-9115-05afcc7f04f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — President
        Rodrigo Duterte talked tough on property owners who reportedly demand rent
        payments during this state of emergency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e649ad6-446a-4ed3-a065-9d3e9ff45bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maghintay kayo lessors, nagpaparenta, huwag ninyong madaliin …
        Huwag mong pahirapan ang mga tao,” Duterte said, obviously addressing landlords,
        in televised briefing with other top government officials early Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2e77d-cd93-4601-8893-81846ef1fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Learn to wait, lessors. Don’t rush them into paying.
        Don’t give them a hard time.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6a4b4-ee3b-478b-bc90-4da7332c77d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi mo naman pala gustong tumulong ng kapwa tao mo, sunugin
        na lang natin ''yang mga apartments mo. Tutal may bumbero. Tawagin mo. Eh
        huwag ganun. Huwag ninyong i-pressure,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340aee1-130c-4b4e-ae0a-abcbdaee8ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you do not want to help others, let’s just burn
        your apartments. Anyway, there are firefighters from whom you could ask for
        help. Don’t pressure them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0828475e-50e3-43b5-929d-10e0c64e2e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako, nagwa-warning lang ako. Eh pilitin ninyo hindi makabayad ang
        pamilya tapos itapon ninyo, sarahan ninyo ‘yung bahay.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c39ace0-40ae-463a-b815-775751fbebfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.544+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Me, I am just warning you. You are evicting families
        who cannot settle, locking them out of the house.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4365ba-3a4b-4406-ac88-aaecea5bd423'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief’s warning stemmed from reports that many tenants are “being
        pressured to pay.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e77cb-1ee3-4a13-bd2b-cd61ecc2b094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then appealed to the lessors to postpone collecting fees, claiming
        that tenants are running low on funds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4d36de-ceee-415d-a75c-d1dbf3b5ed45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, the Department of Trade and Industry issued a memorandum
        granting a 30-day grace period on residential and commercial rents whose due
        dates fall within the duration of the Luzon-wide quarantine without incurring
        interests, penalties, and other charges.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ac35e7-7121-4efc-ba1d-ba759c1cfa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in line with the law giving Duterte additional powers to
        handle the current health crisis as he sees fit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1527b2d-0acc-4179-99b3-269a03fe77fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:38:41.545+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:41.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4 of the law, refraining from giving reprieve on rental
        deadlines is punishable with imprisonment of two months and fine of P10,000
        to P1 million.</p>'
  'AFP-Army-Officer-Vince-Magbanua-COVID-19-test':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-09T12:40:45.312+08:00
