      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Edsel Salvana, an infectious disease expert and a COVID-19 frontliner
        from PGH explained that the recovered patients’ blood is rich in antibodies
