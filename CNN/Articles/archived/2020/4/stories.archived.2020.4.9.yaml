      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — Senator
        Bong Go has expressed his support for calls to provide more cash assistance
        to middle-class families during the COVID-19 crisis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772c34bd-4ef6-4f36-86d8-da44fec44ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said middle income earners are not part of the poorest sector,
        but their incomes are also affected by the work stoppage due to the Luzon-wide
        enhanced community quarantine.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e649cae-d4e1-4f30-a155-3d922fc62235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said the tax payment of middle-class families&nbsp;contribute&nbsp;to
        the country''s economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09b8632-c2e6-4fde-add0-76a7975f9ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mahalaga po ang papel ng middle class sa ating bansa at ekonomiya.
        Kaya naman po nararapat lamang na hindi sila mapabayaan ng gobyerno sa krisis
        na ito," said Go.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0814cf-8ae4-4498-916a-ff029726fe12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Middle-class families play a big role in our country
        and economy. The government should also take care of them.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43457d6f-c0bd-44ae-98dc-3b791d9294ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go reiterated his appeal to banks, quasi-banks, and other financial
        institutions — both public and private — to provide a grace period and impose
        no increase in interest rates on consumer and corporate loans to assist the
        Filipino middle class so they can bounce back.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d46646-7dad-4fdf-a4bc-84cdfa057892'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department is giving one-time cash aid of P5,000 to affected
        workers in the private sector under the government''s social amelioration
        program. Meanwhile, the Trade Department has launched an assistance program
        for small and medium enterprises under the social amelioration measures.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a194c3-6a75-4adc-8395-bb3172f4b002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government is currently studying calls to provide more
        cash assistance to middle-income families. Duterte said his administration
        is working "double time" to also provide for the needs of the middle class.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6f4741-9d27-490b-b060-0303fede1a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:05:33.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:33.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government has been distributing cash aid ranging from
        P5,000 to P8,000 to 18 million poor families under its emergency subsidy program.</p>'
