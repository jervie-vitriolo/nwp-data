  'smc-flour-fuel-donation':
    'author': 'CNN Philippines Staff'
    'caption': 'The company on Thursday donated 8,400 sacks of flour to aid businesses
      in providing food to residents. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-09T17:02:00.032+08:00
    'imagesource': 'jcr:db382be2-2964-4b02-8f15-e26dede953ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '960196c4-2a00-42ae-9968-5d54e324c28f'
    'lead': 'San Miguel Corporation continues to back the government’s efforts in
      the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T17:05:29.084+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:15:27.619+08:00
