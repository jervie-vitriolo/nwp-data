      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the National Historical Commission of the Philippines
        (NHCP) urged Filipinos to continue clinging to hope and take inspiration from
        our hero-ancestors who, even in fear, have risen to every challenge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead662a0-fc0c-4afb-8cf6-e3c860e35d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7be558-efe8-4938-a000-3b91abfaa283'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:29.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same history shows us that many nameless Filipinos during the
        Second World War, while in fear, rose to the challenge of their day with hope,"
        the NHCP said in its <a href="https://web.facebook.com/101821106540229/posts/2898974336824878/?_rdc=1&amp;_rdr">Araw
        ng Kagitingan statement.</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51687f3a-603d-4ea1-b8fd-64238ca3b921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d8248-de77-4470-a0d6-81d76887071b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.825+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:29.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we had 78 years ago, with verve and optimism in bracing
        new solutions, we hold on to the collective strength of our national character,
        our innate compassion, our faith, and our bayanihan spirit," it added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563c5ff6-3c50-4ed3-afbe-eca2b0e23e12'
      'mgnl:activationStatus': true
