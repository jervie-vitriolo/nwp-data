  'Ellen-Degeneres-quarantine':
    'author': 'Alicia Lee, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-09T09:56:11.399+08:00
    'imagesource': 'jcr:f1c58879-fc97-4e56-92dc-f56c895a758d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5df32c82-5c7a-49f0-8b5c-79317af629cd'
    'lead': 'The video, which as of Wednesday afternoon was listed as ''unavailable''
      on YouTube, was deemed ''tone deaf'' by some viewers'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T09:59:19.039+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:15:46.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
