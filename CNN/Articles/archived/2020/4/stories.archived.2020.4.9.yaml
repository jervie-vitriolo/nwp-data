      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And a simple act of optimism by turning the home quarantine as
        a precious time to bond, to pray and to reflect for the Lenten season is a
