        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/B-owWTmgZoT/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Face masks vending machine! Our teams have been working tirelessly
        to make sure we have the ability to produce high-quality medical face masks
        here in Hong Kong. Today, I&#39;m pleased to share with you all that all of
        our four local production lines will be coming online starting this month,
        and we will donate 10 MILLION masks in priority to eight NGOs across the city
        through a “Mask To Go” distribution program, with a small portion of the production
        used to ensure all our employees are protected too. In the next few weeks,
        we will install 35 “Mask To Go” dispensers across 18 Hong Kong districts.
        To eliminate queuing, we are going to issue the pre-registered “smart redemption
        cards” which the cardholders can use to redeem a free pack of 5 “Made in HK”
        medical face masks at one of the designated centres every week. I&#39;m so
        proud of the dedication and effort our teams have put into this program. I
        also appreciate very much the positive feedback that we have received from
        the public so far regarding this initiative, which I hope will prompt others
        to join us in our effort. #lovewithoutborders @theartisanalmovement #coronavirus
        #csv #sharedvalue #newworld #team #society #love #proudteam #masks</a></p>
