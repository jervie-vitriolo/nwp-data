      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the decree comes as the German-flagged vessel Alan Kurdi, operated
        by Sea-Eye, is currently in international waters off the coast of Libya with
        150 shipwreck survivors on board, including a pregnant woman, according to
        their press release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdd8590-952f-4db6-ae2d-4e4138ef85b2'
