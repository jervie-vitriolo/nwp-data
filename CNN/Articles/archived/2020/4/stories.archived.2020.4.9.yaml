      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government officials also paid tribute to the country’s "modern-day
        heroes" manning the frontlines of the war against COVID-19.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e1df7d-488a-4279-a690-0a54bf1b9fb2'
