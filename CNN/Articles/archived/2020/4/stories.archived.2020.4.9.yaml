    'template': '1'
    'title': 'Lady Gaga apologizes to Jimmy Fallon after awkward interview'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143f84ac-2c5f-4975-96b2-bcdad83a89be'
      'mgnl:activationStatus': true
