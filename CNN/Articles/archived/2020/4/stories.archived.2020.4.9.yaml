    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy', 'coronavirus']
    'template': '1'
    'title': 'Italy closes ports to rescue ships, targeting migrants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb31441-44e4-4aa5-a8ef-289516186647'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Non-national migrant rescue ships will
        no longer be able to dock in Italy, after the country declared its ports were
        not safe due to the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c94c0-c28c-4d8a-8830-4ab2f439ea07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6e7499-d79a-4408-b0f6-8f750ee167ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the spread of Covid-19, Italian ports cannot guarantee the
        necessary prerequisites to be qualified as ''places of safety,''" the government
        decree says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0822fc-16f4-4fbd-8ed9-ffef5474b2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bcf24-37cc-460e-896e-ded348b40262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it does not mention migrants specifically, the order refers
        to search and rescue operations, which pluck thousands of migrants from the
        Mediterranean each year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f411c663-98c6-4803-b779-05a78a11634f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644fe3d7-f08c-4550-9a8f-bab54657128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will remain in place for the duration of the health emergency
        triggered by the coronavirus pandemic, the decree added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a415757-7876-4feb-9f28-d3259f72a39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6869d611-182c-4139-84d2-af68c2007287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure was condemned by several non-governmental organizations
        (NGOs), including Sea Watch, MSF and Open Arms, in a joint statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5542403f-1825-4f96-ae73-1862721af148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.577+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c58c3f7-6463-48f5-b569-23f934788706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said Italy should "show the same solidarity towards
        vulnerable people who risk their lives at sea because they have no alternative"
        at a time when the country is seeking international help to deal with the
        pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f4c76-5b3a-4178-8683-f59126c5d326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe1407e-81dc-4d9f-933c-3b1310632260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With a decree whose obvious purpose is to stop rescue activities
        in the Mediterranean, without providing alternatives to save the lives of
        those fleeing Libya, Italy has deprived its ports of the connotation of ''safe
        places,''" the joint statement read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ca5d8-19a3-4161-ab45-a7be5d7305ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b582a017-6e00-4cac-a524-831aa655397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the NGO signatories currently have rescue ships at sea,
        according to their statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679d0f48-9723-44d6-ab96-9bf573a44126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
