      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was predeceased by her husband of 38 years, Donald McCollum,
        founder of the first marketing and television research company in the U.S.</p>'
  'youtube-gamer-fund-raiser-coronavirus':
    'author': 'Austen Bundy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T12:57:12.007+08:00
    'imagesource': 'jcr:aa8dee74-64cb-450e-ba16-1504aa79078f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f76136e1-6eb6-4c59-a8c8-e2387a7edb32'
    'lead': 'A multi-platform digital fundraiser hauled in more than $1.7 million
      for Covid-19 relief on Tuesday, World Health Day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T13:03:05.097+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:15:40.691+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:03.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A YouTube gamer helped raise nearly $660,000 in 12 hours for COVID-19
      relief efforts'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fc61b2-4a87-4fdb-a7e1-0ed3f4eb3a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A multi-platform digital fundraiser
        hauled in more than $1.7 million for Covid-19 relief on Tuesday, World Health
        Day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3230918-99f8-4693-bec6-1023e7e1fd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #HopeFromHome livestream brought together entertainers, influencers,
        gamers and other creators across platforms including YouTube, Facebook Twitter
        and TikTok to benefit three global charities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964a10ef-4401-4e8d-9413-4716ce401cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seán McLoughlin, a London-based Irish YouTube creator and the face
        behind the Jacksepticeye channel, was YouTube''s main organizer of the event
        on the platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6055d4c0-feee-4895-a3ef-2fae6c29b830'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.097+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His near 12-hour livestream Tuesday raised almost $659,000 alone,
        close to 40% of the global total raised.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8db48c7-4ccb-43cc-8a9e-e534019d18e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot express how crazy today was," McLoughlin wrote in
        an Instagram post after his stream. "I am so emotionally overwhelmed but I
        have nothing but love and gratitude to all of those who donated and made such
        a huge difference today."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704095c2-ae8e-40d5-9cc6-563b8b06a619'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations were facilitated by fundraising platform Tiltify and funds
        will be evenly split across the three charities, United Way Worldwide; the
        United Nations Foundation''s Covid-19 Solidarity Response Fund for the World
        Health Organization; and Comic Relief US''s Red Nose Day, according to an
        April 1 news release from United Way Worldwide announcing the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f72f02-c1cd-4a23-9c00-05f2f6d1dc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was inspiring to see the online community come together for
        #HopeFromHome," Tiltify CEO Michael Wasserman said in a statement Wednesday.
        "Yesterday was the highest numbers of unique online donations we have ever
        seen in 12 hours."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfd0b4-d521-49d5-9307-bbe208345ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three participating charities confirmed to CNN in separate statements
        that the funds they receive will go towards financial and social services
        to assist vulnerable populations during the global pandemic. The UN Foundation
        said some of its funds will also go to the World Health Organization to help
        develop a vaccine for Covid-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd052e0fe-ce41-4cee-8edf-986cb64116d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As WHO leads the global fight against this disease, we need them
        to succeed. To see online communities small and large in a surge of commitment
        yesterday to raise funds for that work is deeply gratifying," United Nations
        Foundation President and CEO, Elizabeth Cousens, said. "Seán and his many
        collaborators created a way for people -- some of whom had never donated to
        anything before -- to join something larger that will ultimately benefit us
        all."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30cc613d-dd76-43b0-b0d7-5dea082e20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Wednesday, McLoughlin said he reached out
        to "as many creators as I could" to organize the fundraiser on the online
        side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066871f5-ad41-4d3b-a5f1-e85b31937e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt like more money could be raised if we mobilized everybody
        and all of their communities and all of their audiences and kind of band together
        under one banner," McLoughlin said. "And then everyone could do their own
        small streams within that."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b521217-7773-4c19-b587-de470a799dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the aim of the event was to come together as a global community
        to fight the virus, making it clear that his significant fundraising numbers
        should not "detract from what everybody else is doing... I think the global
        total is more important than what any individual was doing."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855cf598-79d1-414c-bd23-aa0b16d555bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we always talk about the money that gets raised in these,"
        McLoughlin said. "But I also think that what''s really important is the awareness
        that gets raised around it as well."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1439bded-1c6c-4d80-bede-6308f7d2f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McLoughlin''s channel puts on charity livestreams monthly for various
        causes close to his heart, including a January 2020 stream that raised more
        than $212,000 for Australian wildfire relief and his April 2019 stream that
        raised more than $111,000 for Comic Relief U.S.A.''s Red Nose Day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc5e962-20ea-4453-95af-cd84f211ee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sean in particular has been a tremendous ally to the Red Nose Day
        campaign and we can''t thank him enough for mobilizing his network on behalf
        of those in need," Alison Moore, CEO of Comic Relief U.S.A. said in a statement.
        "It was incredible to have so many creators and their fans come together around
        #HopeFromHome in support of children and families suffering from the devastating
        social, economic and health effects of COVID-19."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5d6cb-536f-4a39-ba5e-184a29c1eec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazing things happen when people and communities come together,"
        Brian Gallagher, President and CEO of United Way Worldwide, said in a statement.
        "I want to thank Seán for bringing his community together to help us fight
        COVID-19 at this critical time, as well as for the opportunity to join #HopeFromHome
        personally."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d86b5-4179-4d14-a1af-85ee8db0e2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations will continue to be accepted through the end of April
        with the hope of breaking the $2 million mark globally in the coming weeks,
        McLoughlin said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47f07d4-cb2b-43db-8b3a-c788c763500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:03:05.098+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/09/us/home-from-home-charity-livestream-trnd/index.html"
        target="_blank">A YouTube gamer helped raise nearly $660,000 in 12 hours for
        Covid-19 relief efforts</a>"</em></p>'
  'modern-family-finale-review':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-09T13:05:03.864+08:00
    'imagesource': 'jcr:58c4829c-6936-4354-907c-dd24c2db1280'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1d56cd-624c-4038-a165-6214a39b6238'
    'lead': 'After 11 years of family togetherness, "Modern Family" wrapped up its
      Emmy-winning run with perhaps the most obvious set-up -- namely, a string of
      fairly sudden developments that would scatter the extended clan in different
      directions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T13:08:47.206+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:15:39.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:04.021+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Modern Family'' turns out the lights with a warm, funny series finale'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb70fd13-a899-4707-8275-0e0190fb9a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: The following contains spoilers about the "Modern
        Family" series finale.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ce170-124c-47aa-818e-0eed1419f911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> After 11 years of family togetherness,
        "Modern Family" wrapped up its Emmy-winning run with perhaps the most obvious
        set-up -- namely, a string of fairly sudden developments that would scatter
        the extended clan in different directions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fa36a1-c848-43f1-991a-8138f9f59ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ABC comedy has, admittedly, been running on fumes a bit the
        past few seasons, a seemingly inevitable byproduct of hanging around this
        long. So the writers had some work to do in terms of pulling it all together,
        offering a finale that was worthy of the show''s mix of big, broad laughs
        and tender, family-oriented heart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451a0120-9e50-4ee6-85fb-a40734ab62c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, the show delivered just that, with an hour that
        highlighted not just the show''s legacy, but coming at an unsettling moment
        when <a href="https://www.cnn.com/2020/04/07/entertainment/modern-family-finale-column"
        target="_blank">such fare is sorely needed</a>. That included -- in what felt
        like an homage to "The Mary Tyler Moore Show" -- a big group hug, where nobody
        wanted to be the first to let go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5dd17-c38c-46d1-8e75-5a27afe22bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each family faced its own crossroads. After adopting a baby boy,
        Cam (Eric Stonestreet) got offered his dream job back in Missouri, which would
        force him and his husband Mitchell (Jesse Tyler Ferguson) to uproot themselves,
        vacating the new house they just finished lovingly furnishing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cffb5-55e6-4bdb-95c4-7aa77e39660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dunphys, meanwhile, were dealing with a not just full but overflowing
        house, with all of their now-adult kids still living at home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735b9b9b-2e42-435f-aec9-0bb71d63fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, when Claire (Julie Bowen) and Phil (Ty Burrell) asked one
        of their children to move out to ease the strain, they soon faced the unintended
        scenario of having them all go, leaving the couple facing the daunting prospect
        of an empty nest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096a9b5-2953-41b7-afe7-3baedd41cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, Jay (Ed O''Neill) was grappling with the fact that his
        wife Gloria (Sofia Vergara) is successfully working, while she worried that
        her sons don''t need her the way they once did. His secret attempt to learn
        Spanish to surprise her also provided perhaps the best gag, when Phil misunderstood
        his request for a spoon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f887d197-979d-4d08-9e91-941259db5c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was, clearly, a lot to juggle, but the episode created moments
        for all of the characters, ranging from the funny to the touching, starting
        with Jay saying about Mitchell and Cam moving, "Both my sons are leaving."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bcb41a-042a-43fe-bf40-dd52170116a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.207+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth noting, too, that for all the laughs, "Modern Family"
        belongs to the great tradition of sitcom trailblazers, having married its
        gay couple -- and watched Jay overcome his initial misgivings about the ceremony
        -- a year before the Supreme Court''s landmark ruling on the issue.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60ef44e-e99a-40fe-9d98-b15a1dd1b19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the kids moving away, the show''s parting image (before a
        medley of photos, showing how everyone had grown up) offered the perfect symbol
        of that, after Phil told Claire, "Leave the porch light on. They come back."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dede267-5fed-43ce-ae34-0c46c14acf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Modern Family" not only shares the Emmy record for best comedy
        wins by a series (five, along with "Frasier"), but it was the last show on
        a broadcast network to hold that title. And every time a major sitcom hit
        signs off, it seems that much less likely we''ll see another one like it again.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e154b6e-20a7-4287-b2bc-d7d6301d6508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s not to say there won''t be another "Modern Family" some
        day in the future. But for now, with the show having so niftily ended its
        run, about all ABC and the other networks can do is leave the porch light
        on.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0872c-f24f-44f6-bd3d-e3b09e83ed96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:08:47.208+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:39.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/08/entertainment/modern-family-finale-review/index.html"
        target="_blank">''Modern Family'' turns out the lights with a warm, funny
        series finale</a>"</em></p>'
  'chinese-workers-united-states-coronavirus-pandemic':
    'author': 'Shen Lu, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T13:57:10.884+08:00
    'imagesource': 'jcr:95d2c412-b4de-4492-8ec5-9ecddbeefc3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3caf17ab-4adf-4b61-9c53-c5c5b992ce9b'
    'lead': '''I have no way of returning to China, and I can''t stay here for long,''
      says Walton Wang, who recently lost his internship with a New York cosmetics
      company. ''I have nowhere to go.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T14:03:02.526+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:15:39.337+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:04.401+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese workers in the US are losing their visas with their jobs. But
      flying home to China is too expensive'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1679874f-a7b4-490b-88e3-51799b30acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.526+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After her company laid her off last month,
        Tang Chen couldn''t sleep. For days, her heart kept racing. There was one
        question at the front of her mind: would she be able to stay in the United
        States?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f4a2d7-dff7-44b9-bdb2-8e18b613971a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tang comes from eastern China''s Zhejiang province, but has worked
        in the US since 2014. Her H1-B work visa is due to expire later this year,
        so the travel firm where Tang worked as a software developer in Fort Washington,
        Pennsylvania, had begun the arduous process of applying for a green card,
        which would allow her to live and work in the US permanently.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55254254-1ead-489e-aa2a-8531424633dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4222f86b-6a1c-48f7-ba5b-3d629d9f07a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old was so confident about building a life in America,
        she even bought an apartment in the US.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db59e6a-d371-4e67-8887-e5b54effe4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497c1079-476e-4ce7-a685-c02df7869eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Tang was made redundant on March 13, she didn''t just lose
        her source of income -- she lost her visa status. Now her former employer
        has decided not to proceed with her green card application, her path to permanent
        residency has been lost, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cdb1c2-b059-46e9-9e77-49cb47205417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e65333c-6762-46ba-b5ce-eb8373ee701e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When H1-B visa holders like Tang lose their jobs they have 60 days
        to file for a change of status -- such as becoming a tourist or student --
        or find a new employer willing to sponsor their work visa.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a73e24-2d97-43c9-b9de-3534b705011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730cd377-9b97-475d-bc09-914215ff62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they can''t get a new job or change their status, they have to
        leave the US -- or illegally overstay their visa. If they leave the US after
        having overstayed for more than 180 days, they could be banned from reentering
        in future.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2075e10-86ef-419b-b02b-e70857c82a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152319e4-b041-4133-a341-dbad722f1499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finding a job in the current climate is tough, let alone finding
        an employer willing to shoulder the additional costs and paperwork of visa
        sponsorship. Since she was laid off, Tang has not had much luck getting interviews
        and is not optimistic about being hired in the middle of a pandemic with a
        recession looming.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8760ea-1238-409b-98e0-75c750ba5c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.527+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ce3791-7527-4252-884a-e9aeef31e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had resigned herself to going back to China -- only to find
        out that she can''t. There are no seats available on any direct flights in
        April, and Tang is worried that cobbling together a multi-stop trip could
        put her at risk of catching the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6df4aa-384c-4560-989c-80fd08498fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a798705-d688-4795-ac8b-175e50459ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I want to go back now, I can''t get a flight ticket," she
        said. Instead, she''s desperately applying to university to get a student
        visa that will allow her to remain in the US legally.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8e4a3-541c-4fd8-83af-fade4192efe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e4d4da-e5e7-4a39-b287-0fbcd72a24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No way home</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd32073-c801-473d-8b9e-67e8e710dfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the pandemic having seemingly turned a corner in mainland China,
        authorities there have focused their attention on preventing a new wave of
        infections coming into the country from overseas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a534fe0-6084-4937-8226-a3a5db77b198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a9f519-3f74-48c2-893c-ba5814cbd95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since late March, China''s aviation administration has cut the number
        of inbound international flights to under 134 per week, a mere fraction of
        pre-pandemic totals. The dwindling number of flights has seen ticket prices
        soar.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6531c6-a578-4947-bbc0-eb64df888176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf17f0e-fc15-414f-8cdb-6001bd68dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of daily travelers, including Chinese citizens, entering
        the country by air has been limited to 4,000.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7df96b9-5810-461b-875d-122a51ab4dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68fc874-2387-4e1e-b434-9f5a8e905817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no official statistics on how many Chinese nationals in
        the US have lost jobs as a result of the coronavirus pandemic, but CNN has
        seen two groups on WeChat, a "must-have" messaging platform for the Chinese
        diaspora, in which hundreds of people claiming to be in this situation share
        stories and exchange information.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5968fada-9b8b-4eb2-aafa-9ab480979207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.528+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5bd2da-8dd5-45c5-a011-41618d242847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every day, the chat rooms are filled with palpable anxiety over
        uncertain employment and visa prospects, as laid-off workers and those with
        visas due to expire soon discuss potential solutions and offer advice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a87b5-f9ee-4e97-9f42-f0e30763aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41730d50-0d41-42c7-b52c-11fc93d11cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen so many visa holders losing their jobs," said
        Ying Cao, a New York-based immigration lawyer whose clients are mostly Chinese
        expats. "It''s worst than in 2008," she added, when the global financial crisis
        caused some 2.6 million job losses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b51e89-dcb5-4082-aebe-1aa4e4c0399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3a3042-85aa-4da6-847f-7c1b3ece9141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Cao received twice as many inquiries as she would in a
        usual month. She advises most clients to file for a change of visa status
        if their grace period is expiring -- perhaps to a tourist, student or dependent
        visa -- to buy themselves more time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3a86b-dcdb-4f0a-aa6e-307e146772b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957c7e42-a32e-4722-bbcf-e878a59195b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsui Yee, another New York-based immigration attorney, said many
        of her clients are facing the same situation. She too has seen a surge in
        panicked calls from Chinese expats in recent weeks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611bb19-d1d3-4dbc-b067-5a711219dedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9a6a9b-b0af-4c72-9b7d-8fd4120c6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The immigration environment) was already bad, but this pandemic
        has propelled it to an even more dire situation," Yee said. "A lot of my clients
        who are here on work visas are extremely concerned."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46f310-2944-44b1-b6e8-5da51e089bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ada69a0-68e3-406f-9463-5f891127dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Needlessly endangering lives''</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43e9a24-e16c-4f99-b438-bd510cd0d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the US authorities have done little to help those in Tang''s
        situation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c36893-bdf5-4079-9558-767eea2ee807'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352b145-9ecb-4243-8afd-51485d6c6760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.529+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>H1-B visas are the most common type of employment visa in the US,
        and some 900,000 were issued in the last five years. The visa is tied to a
        specific employer and is valid for three years, with an option to extend it
        for a further three years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4dcb1-8699-4980-8d1d-00dfdee53a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a048f0d5-6a97-482e-a314-7d07e69e01da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2019, Chinese nationals accounted for around 15% of H1-B visas
        issued, according to the US State Department.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6401306c-e9e3-45ab-825a-e69fc97cc55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f8e4d-848d-4cdc-a8c6-4a27e931aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the US Citizenship and Immigration Services (USCIS) has
        not moved to temporarily extend the grace period for work visa holders whose
        permits may expire during the coronavirus pandemic. The federal agency did
        not respond to a request for comment.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cb8873-8f00-4f2b-9243-9255f5939020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3565c5fc-06cd-443c-9a91-ec0d3522ff0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the American Immigration Lawyers Association (AILA)
        sent a letter to USCIS, calling on it to suspend immigration deadlines during
        the coronavirus emergency. On April 3, AILA filed suit against USCIS to try
        to maintain the status of non-immigrants and extend immigration-related deadlines.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323c08b4-0146-4540-bc69-b069eb6a565c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca9d28-7860-4c23-8a82-f69c35c2fb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"USCIS must join many other federal agencies in extending its filing
        deadlines so that lawfully present foreign nationals in the United States
        can maintain status during this national crisis," AILA President Marketa Lindt
        said in a statement. "By refusing to do so, USCIS is needlessly endangering
        lives."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c9f4da-c01e-40a0-aaad-cc0d7c856436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3762c717-ef82-4142-a6b0-02e469233afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they wait to see if they can remain in the country, many laid-off
        Chinese expats are unlikely to be applying for unemployment benefits.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdc938-3a38-4221-8b6b-bf0dd45595da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ce5593-5141-4015-ad43-706389189bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to official data, more than 10 million US workers applied
        for unemployment benefits in March. But Yee and Cao, the immigration lawyers,
        both said this figure is unlikely to include visa holders, because many are
        reluctant to claim the benefits as they worry that doing so could mean they
        are denied a visa in the future.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e780038-6d13-4cd9-81fd-83f465b1f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ab9d7c-b0c1-4f9e-8fa5-1f7c3c8c8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another issue, said Cao, is that even though work visa holders are
        eligible for unemployment insurance under federal immigration laws, they may
        not meet specific state laws, which require beneficiaries to be readily available
        for work.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da673a8-0b2c-4180-b6a4-e0ba71c514f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.530+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fa7bd5-fe4d-4bb8-8752-f1c0c4cdcf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While H-1B holders might be keen to start right away, they need
        to get their visa transferred to another company before they can do so --
        a process that could take months, according to Cao.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ee773f-286d-40df-a384-df4dd8c517fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912daa43-b5ae-4234-aa83-b77c30b68fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to imagine any employer can wait that long," she added.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4271fb-e851-4749-b8d2-155812bc92a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8666460-96c8-4df4-a4c8-efee7c9f6add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more American dream</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd761f7ba-520e-430b-8fa4-25bf8958dc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For c, there is yet another layer to his predicament.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cfa827-0fbd-4bfb-86a1-cee8f3ea0e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b324429-53ad-436e-916e-d7b2b605006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang came to the US for college in 2015. As a member of the LGBT
        community, he always hoped to stay in the country, drawn to the more open
        environment for sexual minorities compared to China. But Wang has changed
        his mind after seeing the US government''s handling of the crisis, and increased
        racial animosity and violence against Asians in the US.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2de5cc-ffda-435f-ba29-9d1bda68065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c51e84-0218-447b-8722-093aa9890258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if I''ll be the next victim of a hate crime," Wang
        said. "Recently I''ve been pondering about which identity is more important
        to me: being gay or being Asian?"</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eca0268-d405-43c4-9a7d-adec30a4b4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2bd1b8-67d3-423d-8996-4bf97c61140c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he has come to a painful conclusion: "I''ve been leaning toward
        choosing my Chinese identity because I won''t get beaten up in China for being
        gay."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742c4da-3aad-4450-9e25-13d93b69fbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd3fc9e-7803-42aa-86e1-cb5ec02236e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.531+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I have no options," Wang said. "And this was a really
        harsh realization."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e237afa5-4e7a-4ca3-b77b-8f399edb77ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be276d6e-7e23-4fed-b7d2-c1811e389f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Tang, however, making the decision to go home does not mean
        Wang will actually be able to do so.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6108f-39b1-4edd-b66d-dd603be18506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b53a5-7d74-45df-9224-d4600f0f2d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is in the US on a post-graduation grace period, which allows
        him to stay without a work visa for a year. But according to the rules, he
        can''t be out of employment for more than 90 days -- and if the pandemic drags
        on, Wang thinks he could easily be jobless for three months.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a31ae6-b706-41bd-8a7a-ff7e4b953fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1b1d8-76d1-4e33-80ad-d0db189347ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started looking at flights in mid-March, but has so far been
        unable to find a route home due to the reduced number of flights and soaring
        prices.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9301078a-221c-4c03-a369-a76a77075b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea0741-10c0-406f-873e-08ae2ad4973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no way of returning to China, and I can''t stay here for
        long," Wang said. "I have nowhere to go."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27ed7b0-b96b-4f43-8fbc-0e9400ea8a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:03:02.532+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:39.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/08/business/china-us-coronavirus-workers-intl-hnk/index.html">"Chinese
        workers in the US are losing their visas with their jobs. But flying home
        to China is too expensive"</a></em></p>'
