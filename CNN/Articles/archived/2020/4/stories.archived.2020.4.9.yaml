      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD allotted ₱200 billion emergency fund for the cash aid and
        started to distribute the subsidies to qualified families last April 3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0baba0f-4e48-4bbe-bae7-29407039cf52'
