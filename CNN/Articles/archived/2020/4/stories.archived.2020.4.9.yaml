      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b3fe2c-af5a-4c49-96dd-c83ffc711489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.407+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:26.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Building on the call of the United Nation''s Secretary-General
        for a ceasefire in Yemen, we have put forward a comprehensive national vision
        to the UN that includes a comprehensive end to the war, and a complete end
        to the blockade," Mohammed Abdel Salam tweeted. "It includes the safety of
        Yemen and its unity and independence and it establishes political dialogue
        with a view to a new transition."</p>'
