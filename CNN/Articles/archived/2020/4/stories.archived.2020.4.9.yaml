      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637170d-240c-4339-9015-da0b2890b724'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Broadway League, a trade association representing theater owners
        and producers, previously announced that all shows would be suspended through
        April 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c1c907-9e4f-48a9-a62d-e4a1f4d55e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303c570-8b4b-4fea-8880-59de1c804596'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the coronavirus pandemic continues to hit the US, particularly
        New York City which is home to many shows, the Broadway League announced that
        the suspension has been extended for another two months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51156f-44e1-4cde-ac45-6c3159155074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a485406b-d56c-4393-a871-a55c2a5230f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our top priority continues to be the health and well-being of Broadway
        theatregoers and the thousands of people who work in the theatre industry
        every day," President of the Broadway League Charlotte St. Martin said in
        a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc54070-6f67-4699-8174-a59014657a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f819a46-f94f-40e0-ac29-12581c6edf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Broadway will always be at the very heart of the Big Apple, and
        we join with artists, theatre professionals, and fans in looking forward to
        the time when we can once again experience live theatre together," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df05073-eadd-4e1a-af1d-4f9082005306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9a8d5f-abeb-422b-820e-d91718acf878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.253+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 41 theaters that make up Broadway have been closed since March
        12 after New York Gov. Andrew Cuomo banned gatherings of more than 500 people.
        Cuomo has since mandated for all nonessential workers to stay home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc7b551-c40c-41a7-9dd4-827c8213bcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16ad13-3336-43d8-a48f-83b8eefc1adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the coronavirus hit New York, this season on Broadway had
        raked in over $1.3 billion and more than 11 million attendees, according to
        the Broadway League. But like many other industries across the US, Broadway
        has been devastated by the pandemic, costing countless jobs and millions of
        dollars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04793b-c1ac-41bb-b749-b067dc095b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9815ebc7-617f-4bc9-a323-8b0d44fe47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Broadway performers have been helping keep spirits high by
        posting videos of themselves lip-synching and inviting high school theater
        kids to post videos of them singing songs from their own canceled musicals.
        The original cast of "Hamilton" even reunited through a Zoom session, organized
        by John Krasinski, to surprise a young fan with the musical''s opening number,
        "Alexander Hamilton."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31724f25-4d81-4def-a3f1-730dd8ce9828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:10:38.254+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/08/us/broadway-coronavirus-shutdown-extended-trnd/index.html">"Broadway
        theaters extend coronavirus shutdown until early June."</a></em></p>'
  'duterte-landlords-tenants':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-09T12:35:44.801+08:00
    'imagesource': 'jcr:ef190f4c-1db5-44f4-bf6f-1df295a25a96'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ffae4ef-b9fe-4b2a-8729-99b8d7250fe8'
