      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5e967a-fa87-4d29-90b4-cc22eeb942d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.824+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:29.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A simple act of obedience by staying at home is already a big contribution
        to contain and eventually defeat this virus," the group, composed of officials
        from the Philippine National Police, the Armed Forces of the Philippines,
        the Philippine Coast Guard, and the Bureau of Fire Protection, said in a statement
        on Thursday.</p>'
