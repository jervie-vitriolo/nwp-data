  'Russian-cosmonaut':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T14:43:53.555+08:00
    'imagesource': 'jcr:edea8dd7-0e12-4213-a5d4-3c8d64090cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08b7dea0-2296-4a8a-9b21-67180c4081ab'
    'lead': 'Two Russian cosmonauts, Anatoli Ivanishin and Ivan Vagner, and NASA astronaut
      Chris Cassidy are expected to launch to the International Space Station from
      the Baikonur Cosmodrome in Kazakhstan on Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T14:49:17.789+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:15:34.621+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:05.729+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NASA astronaut, Russian cosmonauts will launch to the space station
      during a pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56fe080-8743-41cc-aae3-72997d2e56c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Two Russian cosmonauts,
        Anatoli Ivanishin and Ivan Vagner, and NASA astronaut Chris Cassidy are expected
        to launch to the International Space Station from the Baikonur Cosmodrome
        in Kazakhstan on Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a67528b-d221-4247-a121-5e790d14952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned launch comes at a time when many events have been postponed
        or canceled due to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a694aa-544a-478c-9710-55cd8d441176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA has a long history of quarantining astronauts before they go
        to space to prevent illnesses like cold and flu from occurring off our planet.
        It was a concern even in the early days of the agency''s astronaut program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23db756d-b975-4c98-aa08-1f99b6efaf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The health and welfare of the crew is always paramount," said Courtney
        Beasley, communications specialist at NASA''s Johnson Space Center. "All of
        our crew must stay in quarantine for two weeks before they launch. This ensures
        that they aren''t sick or incubating an illness when they get to the space
        station, and is called ''health stabilization.''"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f742109-c172-4c7a-aede-9c2654d5b05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.789+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of quarantine, the astronauts have been following the US Centers
        for Disease Control and Prevention recommendations regarding coronavirus.
        NASA and the Russian Space Agency, Roscosmos, maintained the standard quarantine
        period of two weeks for the crew, Beasley said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38726aed-d1a6-4f00-bf1d-254823491698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During quarantine, the astronauts live in their crew quarters --
        NASA has crew quarters for this purpose at Kennedy and Johnson Space Centers
        -- and Roscosmos has them in Baikonur," she said. "They don''t have direct
        contact with anyone who has not been pre-cleared by NASA flight surgeons.
        The time is spent preparing for flight, studying and resting, as well as working
        out and making video calls to friends and family members."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aa332f-24ba-49f3-9db5-d087e33642ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About six hours after Thursday morning''s launch, they will dock
        with the International Space Station at 9:30 a.m. ET. About two hours later,
        the hatches will open and they will join Roscosmos cosmonaut Oleg Skripochka
        and NASA astronauts Jessica Meir and Andrew Morgan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83317f2-a951-41c8-ac0f-313b584be5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skripochka and Meir will return to Earth on April 17 after spending
        six months on the station. Morgan, who will also return to Earth with them,
        launched to the station on the 50th anniversary of the Apollo 11 moon landing
        and had an extended mission of eight months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaff2685-4066-4cb4-afa5-50197f728b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Skripochka, Meir and Morgan return from their stay in space,
        they will be coming back to a very different Earth. When they launched, coronavirus
        wasn''t a threat. Now, it''s a pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc69755-654e-4b24-8c6d-d3e4284e63f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA already has a protocol in place for returning astronauts that
        includes a post-landing medical check by flight doctors. The doctors and other
        NASA teams help the astronauts reacclimate to Earth''s gravity, getting them
        up and walking soon after landing. In the weeks after, they''re monitored
        to make sure they''re healthy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9997b9-a777-413a-b11e-a180bf5d4441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the protocols will be more extensive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bcfcee-5fbd-40dc-8dd7-ba489eb11079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NASA will closely adhere to the CDC''s recommendations on infection
        control for the coronavirus as Andrew Morgan and Jessica Meir return to Earth
        and begin their post-flight medical testing and readaptation period," Beasley
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095cd9a-00a6-4b46-8969-22ccdac90590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This includes cleaning of surfaces, social distancing, emphasizing
        hand hygiene, encouraging NASA team members who are sick to stay home, and
        limiting contact with the crew members."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c61f976-5018-4290-8c7b-b7e689e7819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 15, two days before the current crew returns to Earth,
        a "change of command ceremony" will take place on the station as the new crew
        takes over, according to NASA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f0eec-145d-4336-843e-6f6d40780781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third spaceflight for Cassidy and Ivanishin, and it''s
        the first for Vagner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc04426-5aaa-4b94-ae2b-37695d201a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy was selected by NASA to be an astronaut in 2004. He also
        served for 11 years as a member of the US Navy SEALs Team. His previous spaceflight
        experience includes a shuttle mission on Endeavour to help with assembly of
        the Space Station in 2009. During that flight, he became the 500th person
        in history to fly in space.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05802547-85ef-48a4-b7ec-d0e339be3d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also spent six months on the space station in 2013, one of the
        first crew members to participate in the new rendezvous system that shortened
        docking with the space station from two days to six hours.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0c2613-f01b-4aa9-958a-4203b4ee5e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassidy, Ivanishin and Vagner will also welcome NASA astronauts
        Bob Behnken and Doug Hurley when they arrive at the space station in mid-to-late
        May on NASA''s SpaceX Demo-2 flight test.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426cc8d1-13f7-4924-9071-bea152e73538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time astronauts will launch into space aboard
        an American rocket and spacecraft from American soil since the final space
        shuttle mission in 2011. Since then, crews launching to the International
        Space Station have been leaving from Baikonur aboard the Russian Soyuz spacecraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f67ff2f-2f7a-418b-9d86-7bc3273789e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.790+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demo-2 is the final flight test of the system before SpaceX is certified
        to carry out operational crew flights to and from the space station for NASA,
        the agency said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c771bc27-32e7-4347-bb7e-e8365e2ea5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency is monitoring CDC guidance with regards to mission planning,
        they said. The launch date could be postponed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670dd09-34de-4189-b5c7-3e320c880c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:49:17.791+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:34.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/09/world/nasa-expedition-63-launch-space-station-scn/index.html"
        target="_blank">NASA astronaut, Russian cosmonauts will launch to the space
        station during a pandemic</a>"</em></p>'
