    'template': '1'
    'title': 'A billionaire art collector will distribute 10 million face masks in
      vending machines around Hong Kong'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e03de48-f342-4020-8111-07c167aa7a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:31:39.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Renowned art collector Adrian Cheng
        has announced plans to distribute millions of surgical face masks free of
        charge during the coronavirus pandemic, using 35 specially built vending machines
        placed in various locations around Hong Kong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbae9f0c-9370-4180-8abd-912c40fe2273'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:31:39.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng, the heir to a property and jewelry empire, said he will make
        the first batch of 10 million masks available to vulnerable people and low-income
        families, who can use a pre-loaded smart card in the vending machines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18488886-adbb-4cec-a066-51fdd1395cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:31:39.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong, along with several other Asian nations, advised its citizens
        from early in the Covid-19 crisis to wear face masks when they need to go
        out in public. That advice has more recently been adopted by the United States
        and some European countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb14a7b3-3407-4be1-ae76-a923293d2d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:31:39.901+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is heart-breaking to see so many people suffer because they
        simply cannot afford or get a hold of masks, which have become so costly and
        scarce," Cheng said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c8df8-cfe8-4ce8-b25c-e1e1278b5ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:31:39.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some disadvantaged groups have had to use the same mask repeatedly.
        I hope this initiative will provide convenient and appropriate support to
        those in need so that they are not living in fear due to mask shortages."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9b8c8-ec71-4800-ac48-ca2505b961f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:31:39.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheng is the CEO and executive vice chairman of property company
        New World Development and a well-known art collector credited with raising
        the profile of many Chinese artists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89b038b-aa0e-473c-9308-8d1ac340606d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:31:39.902+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year he opened K11 Musea, a shopping mall in Hong Kong notable
        for its striking architecture and artwork. Forbes estimates the combined net
        worth of his family at $20.7 billion.</p>'
