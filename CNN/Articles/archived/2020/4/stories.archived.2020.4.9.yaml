  'Family-dancing-relieve-anxiety-pandemic-':
    'author': ' Elissa Strauss, CNN'
    'caption': 'A family dance party can boost your mood and relieve anxiety.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-09T15:48:31.520+08:00
    'imagesource': 'jcr:71c3a7f9-1ff9-41b6-82d7-27084b361b30'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48043ac9-4859-4e19-be89-8875445991cd'
    'lead': 'Most popular psychology today tells us to battle stress with calculated
      calm and solitude. But sometimes, we just need to dance.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T15:52:49.885+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:15:31.960+08:00
