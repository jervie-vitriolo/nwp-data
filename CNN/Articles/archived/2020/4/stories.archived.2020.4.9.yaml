      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Eduardo Año told CNN Philippines Wednesday that
        a second rollout of cash aid for some four million more families who are not
        included in the DSWD’s initial list will happen soon.</p>'
