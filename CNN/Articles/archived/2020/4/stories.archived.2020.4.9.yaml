    'title': 'Philippines'' COVID-19 recoveries rise to 124, deaths at 203'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8aaaaa5-6324-4a24-82b9-5d1b6fd04681'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — Twenty-eight
        more people have recovered from the coronavirus disease in the country, the
        Department of Health reported on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec691de-4daf-4ecb-accc-6cd9f955ab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings to 124 the total number of recoveries, which the DOH
        earlier said covers only those treated at hospitals. It said there may be
        <a href="https://cnnphilippines.com/news/2020/4/8/philippines-covid-19-recoveries.html?fbclid=IwAR2Tmu1bMUVZkvSVr9Tfjhshg0V6-YxuI8BfaGfm7mV9sP6pHqgjuRbaU0U">more
        patients with mild or no symptoms at all who have recovered from the viral
        illness while under home quarantine.</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ea6c92-7524-49b3-bd4d-f239920f0e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 21 more patients have died from COVID-19, bringing the
        nationwide death toll to 203.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbede208-40ca-4e91-b65b-6fbb1a707b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also confirmed 206 new cases on Wednesday, bringing the
        country total to 4,076.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e219d8-3038-4033-94bd-bdfa1585b12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number is relatively lower than previous daily reports, as the
        DOH confirmed a surge in new infections amid efforts to expand coronavirus
        testing. The highest number confirmed in a day was 538 last week. On Wednesday,
        the DOH confirmed 106 new infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db42594-c97e-4bb9-9e77-f57c8d984f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other details were provided about the new fatalities but previous
        data releases by the DOH showed that some of the deaths occurred days before
        test results were disclosed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9beb82ed-7ff2-4e56-9230-da6d5f727a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>COVID-19 cases worldwide</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f6b3a3-05cb-40fa-9516-d269531106b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 88,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December 2019. More
        than 1.4 million people have been infected, according to the Johns Hopkins
        University''s COVID-19 global tracker.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86900443-ff6d-4e8e-9479-0ea426f2db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.683+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        become critically ill, the WHO said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1ef2da-7355-4d77-9375-bcd276a2b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:48:20.684+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:28.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prevent the spread of the virus, authorities are urging people
        to practice regular hand washing, cover their mouth and nose when coughing
        and sneezing, and avoid close contact with those who exhibit virus symptoms.</p>'
