      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82850b71-94d7-48da-b026-47c504742455'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:39:13.435+08:00
