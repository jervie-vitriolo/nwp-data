      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can keep criticizing, but Filipinos know what
        COVID is and how the government is responding. I will give you hope. As long
        as I am here, I have the control, and I will give it my all. Do not worry
        about the money.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8223ddca-0bf3-4392-85d3-072dace3f6c8'
      'mgnl:activationStatus': true
