      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that this would have prevented travellers from mainland
        China to go outside of their country.</p>'
