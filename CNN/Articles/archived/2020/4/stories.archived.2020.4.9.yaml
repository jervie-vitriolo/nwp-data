      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b3d92b-057f-49b2-950f-edddd67b86bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:20:14.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:37.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magpakuha kayo kasi ‘yun ang dugo ninyo -- ‘yung plasma ninyo
        ‘yun ang i-inject doon sa mga tinamaan</em>," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
