      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the far-right former Interior Minister Matteo Salvini closed
        Italy''s ports to migrant rescue vessels. And in 2019, Italy adopted a decree
        that could see ships docking without authorization facing fines of up to $57,000.</p>'
