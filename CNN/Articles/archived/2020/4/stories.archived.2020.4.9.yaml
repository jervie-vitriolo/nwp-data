  'philippines-economy-stagnant-growth-':
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-09T08:36:08.250+08:00
    'imagesource': 'jcr:28e25f27-ff4b-40ce-a36f-50a925a4444d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10ff8167-72c1-4929-bbf9-46492c2dbea1'
    'lead': 'Although the economy is "well-prepared" for economic shocks, the COVID-19
      impact could lead to a stagnant national output, or even a contraction, this
      year, says finance secretary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T08:59:46.038+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:15:46.915+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:01.906+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Economic team plots recovery plans after ''zero growth'' this year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14d371-3bec-4a53-b822-6a6b3075bcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — Finance
        Secretary Carlos ''Sonny'' Dominguez III said Thursday that although the economy
        is "well-prepared" for economic shocks, the COVID-19 impact could still lead
        to a stagnant national output, or even a contraction, this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ea8f6c-363b-4bfa-ab15-531c007e6989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1.2 million workers will suffer unemployment, Dominguez predicted,
        adding this number remains at par with lowest unemployment rate ever recorded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7e8f24-ab09-4251-84b1-66ce1fb76396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the economic team and the central bank are working on a
        recovery program and that there are available funds to aid low income families,
        workers in small and medium enterprises and the healthcare sector.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdebc94b-b4a6-4ea0-81e2-76ab36c150fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong [This] COVID-19 has hit us in a very hard way … Ang estimate
        natin [Our estimate is], our GDP growth will be zero or minus 1 percent,”
        Dominguez said in a briefing with President Rodrigo Duterte other Cabinet
        secretaries aired in the wee hours of&nbsp;Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28377bd8-672c-4dd8-b912-866a842519cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez also noted that government expenditures will further exceed
        revenues. The national debt might also grow from 41 percent to 47 percent
        of what the economy produces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861ee06-970d-45cc-bfcc-ef9b4c095f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.038+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increase in government spendings and borrowings is "to make
        sure [people] have food in the table during this time," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7211d8-50b6-44cc-89e5-67518f71f4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For the economists po, tignan po natin yung budget deficit natin
        from 3.2 percent, lalaki ng 5.3 percent,” Dominguez said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99763a6f-3535-4847-9894-cd29e42d4374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the economists, take note of the budget deficit
        which will increase from 3.2 percent to 5.3 percent.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767f4d82-aeda-4ef6-8fed-1574f6659174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In other words, we will be spending more than we will be collecting
        [taxes and other revenues],” he explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4842c6b7-bc17-4b6c-87f8-c4a35f9e2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>‘Well-prepared’ for economic shocks</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9008f-b158-4024-b8db-04a34551cfd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez said that although the COVID-19 slapped Philippines with
        "a bad luck," the country remained "well-prepared" for economic shocks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aaa372-1c8c-4a33-8852-70d9492fcc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is the result of "conservative spending and efficient
        collection" of taxes. The Philippines’ economy expanded 6.4 percent in 2019,
        he noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498f8d0-06c7-4c23-a956-ee81b2b2dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government economic team and the central bank are working
        on a recovery program and that there are available funds to aid affected&nbsp;households&nbsp;and
        soften the economic impact of COVID-19.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce380226-a141-4704-af2c-6456ff0c24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the budget&nbsp;for the government’s response to COVID-19
        is still not sufficient, they will seek help -- in the form of new borrowings
        -- from the commercial financial market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b33400-5b1d-4130-b34c-10094099b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T08:59:46.039+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:46.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised the possibility of borrowing around US$5.6 billion
        (worth more than P283 billion) from the Asian Development Bank,&nbsp;which
        has&nbsp;earlier extended grant, which is a financial assistance that doesn''t
        have to be paid back, to help the Philippines respond to the coronavirus outbreak.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3261f67-4925-4c08-b747-8355ee416f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:34:48.686+08:00
      'mgnl:createdBy': 'catherine'
