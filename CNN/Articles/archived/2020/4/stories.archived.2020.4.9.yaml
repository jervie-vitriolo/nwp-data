        Johnson''s condition is ''improving'' after third night in intensive care</a>"</em></p>'
  'us-intelligence-agencies-covid-november':
    'author': 'Zachary Cohen, Jim Sciutto, Alex Marquardt and Evan Perez, CNN'
    'caption': 'US spy agencies were tracking the rise of the novel coronavirus as
      early as November, weeks before that information was included in President Donald
      Trump''s daily intelligence briefing, a former US military official told CNN.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T22:57:23.775+08:00
    'imagesource': 'jcr:e2352629-31c8-4e52-8462-72c6bd0b3f3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f867a559-a352-4a94-9afa-40abc404e91c'
    'lead': 'US spy agencies were tracking the rise of the novel coronavirus as early
      as November, weeks before that information was included in President Donald
      Trump''s daily intelligence briefing, a former US military official told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T23:00:07.642+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:15:19.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:10.219+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'United-States', 'Donald-Trump', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'US intelligence agencies started tracking coronavirus outbreak in China
      as early as November'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1883c9-1240-4272-9085-197abfded86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.642+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;US spy agencies were tracking the
        rise of the novel coronavirus as early as November, weeks before that information
        was included in President Donald Trump''s daily intelligence briefing, a former
        US military official told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da197a-cbf1-4422-920f-5c3b5064c855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the exact date of the first report remains unclear, sources
        told CNN that intelligence gathered in November and in the weeks following
        offered multiple early warnings about the potential severity of the pandemic
        now surging in the US.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6f1417-567c-4554-adb4-2a7d05999b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence is often only elevated to the highest levels of the
        government once analysts and officials reach a certain threshold of confidence
        in their assessment. That day came on January 3, the first day the President''s
        daily briefing included information the US intelligence community had gathered
        about the contagion in China and the potential it had to spread, including
        to the US, according to a person briefed on the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e356d207-fd96-4962-b2ca-d34184a3767f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But behind the scenes, the work had been going on for weeks, with
        the CIA and other intelligence agencies combing through their collection to
        find out what China was beginning to grapple with.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7e3dac-8095-44c7-bddf-f4a1c076e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''I don''t know exactly''</h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d36a1-ab52-4a8e-beb5-ab4d865632e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC News reported earlier Wednesday that the National Center for
        Medical Intelligence, a branch of the Defense Intelligence Agency, compiled
        information in November warning that a new virus was spreading through China''s
        Wuhan region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32ba198-b458-4c06-96b8-d1d4f57124f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A defense official denied any such report existed, telling CNN,
        "NCMI and the Defense Intelligence Agency spent considerable time over the
        last 24 hours examining every possible product that could have been identified
        as related to this topic and have found no such product."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0f8a59-ac70-4c55-9dbc-1bf6f757cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon also issued a statement denying the ABC News report
        late Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d71726-301c-45d1-830e-cfff8127be04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of practice the National Center for Medical Intelligence
        does not comment publicly on specific intelligence matters. However, in the
        interest of transparency during this current public health crisis, we can
        confirm that media reporting about the existence/release of a National Center
        for Medical Intelligence Coronavirus-related product/assessment in November
        of 2019 is not correct. No such NCMI product exists," Colonel Dr. R. Shane
        Day, director of the National Center for Medical Intelligence, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f62af83-86dc-4695-b99b-5655168a97f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of when the President was first aware of the Covid-19
        threat has become politically sensitive as the US death toll surges, the administration''s
        response comes under fire and Trump repeatedly denies it was possible to know
        how deadly the virus would be.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bcfa00-45bb-4806-8eb4-928899382f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump said that he only learned about the seriousness
        of the coronavirus "just prior" to enacting US travel restrictions on China
        that took effect February 2.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f7d3a-fcce-4701-9917-2dd72fb5750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the ABC News report during the daily coronavirus task
        force briefing, Trump said he "learned about the gravity of it was some time
        just prior to closing the country to China and when we closed up the flights
        coming into China, various other elements and as you know, we closed up to
        Europe. So, I don''t know, exactly, but I''d like to see the information."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2705959a-cbe2-4611-b2a0-9326d669fe07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the person briefed on the matter, by early to mid-December,
        Chinese social media and even state-controlled media had begun providing public
        clues about the struggle to contain a respiratory illness that at the time
        was being compared to SARS, a similar 2003 virus outbreak that also emerged
        from China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae040e33-6dcb-4786-a634-5c102e080f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing officially notified the World Health Organization of an
        outbreak of a pneumonia of unknown cause on December 31.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29461d8e-c982-4229-837b-6ffdebde5f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Director of National Intelligence, which is tasked
        with producing the President''s daily briefing, and the National Security
        Council, declined to comment on the timing of initial warnings about the outbreak
        in China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b923b7-5507-4cd7-ba68-e5574424db4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIA officials tell CNN they are not aware of a specific report from
        November warning about an emerging crisis in China and declined to say when
        their own assessments were entered into what is known as the intelligence
        cycle, a process that coordinates information flowing among relevant agencies.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df5fc3e-ed55-4c53-8c9c-7f8558ccab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That process is often fluid, current and former intelligence officials
        told CNN, noting that reports and assessments are constantly updated as more
        information comes in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf6ada-4d47-448b-a5e7-68a2eb50eda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ongoing work</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5248c4c3-d622-4109-a174-886dfbebc9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple officials say that open source information served as a
        jumping off point for intelligence officials early on and was combined with
        information gathered through other methods before it was ultimately included
        in the January 3 Presidential Daily Briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ff6215-67ce-4f93-81f9-9566f21fe87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence work continues on the virus. The CIA has emphasized
        its expertise in assessing the outbreak''s impact on foreign governments and
        leadership, as well as how that could affect US national security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7540af7-4113-44c2-864f-2e2c73390bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence officials are also trying to determine how many cases
        and deaths have occurred in countries like China, where US officials say the
        publicly reported numbers cannot be trusted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f979aea7-4e62-454f-a6f1-722572c71944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I trust that the IC was looking very hard at China in the early
        days when the Chinese were less than forthcoming," former Director of National
        Intelligence and CNN contributor James Clapper said last month. "It''s a crucial
        role when governments aren''t forthcoming."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993ee2ab-d9de-47c9-ad6c-06b35f6f9228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the information flowing from the intelligence community
        on the current crisis comes from National Center for Medical Intelligence,
        Clapper added. The NCIM is a unique outfit that combines wide-ranging, advanced
        medical expertise with intelligence gathering and assessments.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90208d15-74d4-421e-ba99-2b3816cdec5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure they''re busier than hell right now," Clapper, who once
        ran the DIA, said of the center, which is the main source of medical intelligence
        for the federal government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf637789-ff4f-4a70-a377-b2a6c26e5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported last month that ODNI and the CIA had been providing
        a steady flow of intelligence to oversight committees on Capitol Hill, giving
        the intelligence committees in the House and Senate daily briefings and updates
        on the spread of the virus, according to two congressional aides.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da837561-64fe-4a41-b010-4052b737755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.644+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The updates focused mainly on the tally of those cases and whether
        they match what is being reported publicly.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622cebeb-55a6-4ea2-b7be-1269e4eab3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T23:00:07.643+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:19.571+08:00
