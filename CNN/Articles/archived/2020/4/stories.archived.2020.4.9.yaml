      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon is home to over 57 million people. It is where Metro Manila,
        the country’s political and economic nerve center, is located.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3430457-0f15-40f1-8fe7-a58b65667f8c'
