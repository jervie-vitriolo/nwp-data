      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52929023-2100-4c23-b1da-c1288a6100cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:24:15.826+08:00
