      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30392341-fb66-4da1-9e7c-96c1504f8866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:39:13.435+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-26T17:15:47.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can keep criticizing, pero alam ng Pilipino ano itong COVID
        at ano ang hakbang ng gobyerno. Ako magbigay ako sa inyo ng hope. For the
        time na andito ako, ako ang [may] control, ibigay ko lahat. Do not worry about
        the money," Duterte said.</p>'
