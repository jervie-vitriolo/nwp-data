      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/08/health/coronavirus-stays-warmer-weather/index.html"><em>"Prestigious
        scientific panel tells White House coronavirus won''t go away with warmer
