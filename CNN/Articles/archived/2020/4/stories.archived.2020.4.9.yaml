      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — President
        Rodrigo Duterte enjoined the predominantly Catholic country on Thursday to
        reflect on faith and peace during the observance of the Holy Week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3aefe0-d9d8-432e-ab6b-da8a9a616a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:40:58.696+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Maundy Thursday message, Duterte said that by remembering
        the death of Jesus Christ, "we remind ourselves of the immense power of love
        and compassion which is able to tear down walls of prejudice, selfishness
        and hate."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c81c28-a73d-49c2-8761-b877d04c37d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:40:58.697+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let the spirit of Lent inspire us to move ahead with faith and
        peace in our hearts as we persevere in bringing lasting and transformative
        change in our society," the president said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b9ea6d-4f10-4958-be37-d288cc0b0da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T15:40:58.697+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:32.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guided by our sense of hope and grace, may we walk with renewed
        fervor and faith towards our shared path of a brighter and better future for
        all," he added.</p>'
