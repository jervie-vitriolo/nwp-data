      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 3,870 confirmed COVID-19 cases, with 182
        deaths and 96 recoveries.</p>'
  'Leila-Benitez-McCollum-COVID-19':
    'author': 'Edmund Silvestre, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-09T12:58:48.003+08:00
    'imagesource': 'jcr:3bb91de2-7084-46eb-acd0-5cab9f70e1fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43af0a9a-c11f-4c7a-8aa1-64056f942aae'
    'lead': 'She hosted the show ''Student Canteen,'' a trail-blazing talent show
      which dominated the noontime ratings for 15 years. She co-hosted it with Eddie
      Ilarde and the late Pepe Pimentel and Bobby Ledesma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T13:02:54.336+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:15:41.081+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:03.666+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TV, radio icon Leila Benitez-McCollum dies of COVID-19 complications
      in New York'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898eb0bd-f16f-4eb5-8aa7-9b04a6bb8570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> Legendary
        TV and radio personality Leila Benitez-McCollum passed away Thursday morning
        (Manila time) due to complications from COVID-19 in New York City, a family
        member confirmed to CNN Philippines. She was 89.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679acd22-62fa-4209-ae5c-53e6a11f69bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She died peacefully at Mt. Sinai Hospital in Manhattan and didn''t
        have to suffer like other COVID-19 patients," her niece Vivian Talambiras-Cruz
        of New Jersey said. "She was tested positive of the virus shortly after being
        moved to the hospital from a rehabilitation clinic."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba7be1a-5926-4853-ae6e-00910ffa12b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known as the first lady of Philippine television, Benitez-McCollum
        was a household name from the late 50s to the early 70s.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0390d3-2d2f-489a-b6c8-7673bff5c618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hosted the show "Student Canteen," a trail-blazing talent show
        dedicated to the youth and which dominated the noontime ratings for 15 years.
        She co-hosted it with Eddie Ilarde and the late Pepe Pimentel and Bobby Ledesma.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8dfeb4-4726-4a46-91b3-1357a2ceab34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez-McCollum also hosted other shows like "Darigold Jamboree"&nbsp;and
        "The Leila Benitez Celebrity Hour," which featured Hollywood stars like Harry
        Belafonte, Neil Sedaka, and Ann-Margret.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8561e1ca-e07a-4134-9247-2c989d74882a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in the United States when martial law was declared. With
        all her TV programs canceled, she decided to stay in the U.S. and anchored
        the Voice of America, a program under the U.S. Information Agency broadcast
        across the Asia Pacific Region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85da1825-f2d2-4198-97de-846937499fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.338+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benitez-McCollum, who had&nbsp;a degree in psychology from Georgetown
        University, last visited the Philippines in 2003 when she was honored during
        the 50th anniversary of her home network, ABS-CBN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0211c5fa-2a3a-4731-a846-e4b2167dc1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.339+08:00
      'mgnl:createdBy': 'lara'
