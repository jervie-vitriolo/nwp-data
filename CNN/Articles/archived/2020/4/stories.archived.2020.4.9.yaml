      'mgnl:lastActivated': 2023-01-26T17:15:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Lady Gaga has finally explained her
        incredibly awkward interview with Jimmy Fallon last week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b8ee4-b6ff-4008-a912-af7794cee1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:40:31.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:25.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fallon had called Gaga via FaceTime on April 2 and she immediately
        tried to stop the interview from even taking place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598eea0e-f856-4f5a-a29f-69ef8d9a119b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:40:31.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t, Jimmy. I can''t talk right now. I''m really sorry, it''s
        just like, a really weird time," Lady Gaga said during the Wednesday interview,
        later adding, "I can''t see you. Am I on TV?" Frazzled, Gaga first suggested
        she chat again with Fallon on Friday before quickly pivoting to a Monday appointment.
        "I can''t tell you everything right now, because I''m still ironing out the
        details. I have a lot of phone calls to make."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dd1e11-c01f-40cc-b909-7e5847d2297b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:40:31.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:25.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turned out that the big news was the announcement of the Global
        Citizen and the World Health Organization virtual benefit concert titled "One
        World: Together At Home," which is set for April 18. Fallon is actually one
        of the hosts alongside Jimmy Kimmel and Stephen Colbert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c7ec2f-86a4-49e5-bdc7-80681cbf1e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:40:31.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m so sorry," Lady Gaga said on Monday referring to last week''s
        odd chat. "We weren''t quite ready yet, and I really appreciate you being
        so nice about it. Thank you. I love you; I love your viewers and everyone
        at home watching; I just wish everybody well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd17150-aba1-4433-a2ea-4a05d3c67224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:40:31.982+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:25.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scheduled performers include Alanis Morissette, Andrea Bocelli,
        Billie Eilish, Billie Joe Armstrong of Green Day, Burna Boy, Chris Martin,
        Eddie Vedder, Elton John, J Balvin, John Legend, Kacey Musgraves and Keith
        Urban.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2a42a-f85b-4c8a-9fc1-7240c2ddac60'
      'mgnl:activationStatus': true
