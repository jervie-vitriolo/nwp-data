      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> Taguig
        City on Thursday warned its residents, particularly those living in Bonifacio
        Global City (BGC), against doing outdoor fitness and leisure activities while
        the Luzon-wide lockdown is in place.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1026982-e733-4889-99f3-e516ac535438'
      'mgnl:activationStatus': true
