    'template': '1'
    'title': 'Duterte on Holy Week: Let''s move ahead with faith and peace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b73899-b920-41c9-bead-76c774792bbe'
