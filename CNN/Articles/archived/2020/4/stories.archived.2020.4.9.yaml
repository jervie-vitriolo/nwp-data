    'lead': 'Pope Francis says the coronavirus pandemic is one of ''nature''s responses''
      to humans ignoring the current ecological crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T10:13:39.147+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:15:45.387+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:02.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope says coronavirus pandemic could be nature''s response to climate
      crisis'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9b40c8-465f-45e9-bfc1-efb371499f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Pope Francis has said the coronavirus
        pandemic is one of "nature''s responses" to humans ignoring the current ecological
        crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4d67c-7945-4666-a48c-2f670b7820d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba251d-063c-45d3-8305-9160708a729e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an email interview published Wednesday in The Tablet and Commonwealth
        magazines, the pontiff said the outbreak offered an opportunity to slow down
        the rate of production and consumption and to learn to understand and contemplate
        the natural world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d5bcce-ec31-4b0c-a8ad-a163a2216922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8f111e-a57b-4e77-a616-1ca20fbf8828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not respond to the partial catastrophes. Who now speaks
        of the fires in Australia, or remembers that 18 months ago a boat could cross
        the North Pole because the glaciers had all melted? Who speaks now of the
        floods?" the Pope said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9f14d1-2f93-42b1-8538-da3a19c314cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b2ae9d-3a14-4ad2-97bd-845fe135ca77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if these are the revenge of nature, but they are
        certainly nature''s responses," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd378a8ab-f310-407d-b3ca-798d505cf08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a46980-8c77-4e2c-8d1c-444f23ca359e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic has radically changed the way the Vatican operates,
        with the Pope celebrating Palm Sunday mass in an empty church and the sites
        normally packed with tourists empty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f70d40-aeb9-455e-84af-a639993a9ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d61d43-19f7-4060-b6f0-3df6d950cfcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old Pope, who has a damaged lung from an infection in
        his 20s, has twice tested negative for the novel coronavirus. He is being
        distanced from anyone who might be carrying the virus, takes his meals in
        his private quarters, and uses hand sanitizer before and after meeting any
        guests, the Vatican press office said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdf0c04-5371-457c-86e3-3b434b7a61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8a968-c3d7-474f-892c-d8155a46a953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also said in the interview he was recovering from his
        bronchitis and praying even more from his residence in the Vatican during
        this "time of great uncertainty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e00e5-b063-4f01-ad1e-cec713eca149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05368c7d-ff3e-4510-86d2-6a8e37114df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also revealed he goes to confession every Tuesday to ask
        forgiveness for his own selfishness. "I take care of things there," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f492cdc6-59ce-470f-a57f-0eceb899e9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca28dd8-5732-4b5b-a0b6-33f83f8f1720'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also criticized the response to the outbreak, saying the homeless
        should be quarantined in hotels and not in parking lots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb367e5-9b11-47ed-ad58-32cce1982185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1050f1f8-8f21-43bd-8563-24c26482884e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A photo appeared the other day of a parking lot in Las Vegas where
        they [the homeless] had been put in quarantine. And the hotels were empty.
        But the homeless cannot go to a hotel," the Pope said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050b445d-ca38-4d9c-bb2e-5b10eb8a8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47db8bf6-8b6c-460d-a070-31036fc5e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the moment to see the poor," he said, adding that society
        often treats those in need as "rescued animals."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c22f4e-04ce-4422-9322-0ea23aeb45ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cb3df8-a9e9-4714-8482-553df67c5e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope also warned against the rise of populist politicians --
        who he said are giving speeches reminiscent of Hitler in 1933 -- and others
        who are focusing solely on the economy. He said he was worried by the "hypocrisy
        of certain political personalities who speak of facing up to the crisis, of
        the problem of hunger in the world, but who in the meantime manufacture weapons."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76f7ac-c7e9-4297-a8f2-3c86623b5340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2133d83a-ac9e-4096-929f-34aaa64e1c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T10:13:39.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:45.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope encouraged those in a lockdown to find creative ways of
        being at home. "Take care of yourselves for a future that will come," Francis
        said.</p>'
  'dswd-shortcoming-social-amelioration':
    'author': 'Catherine A. Modesto, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-09T11:09:14.335+08:00
    'imagesource': 'jcr:2f7d1708-3b80-4bd8-a517-80fa9707982a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dce7626-e58d-4588-b8d6-a6ee00ac5d85'
    'lead': 'The Department of Social Welfare and Development on Thursday admitted
      challenges in distributing the cash subsidy to low income families who are financially
      suffering due to the COVID-19 crisis, saying the problem started at the local
      government level.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T11:16:32.786+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:15:44.680+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:02.607+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD eyes improved cash aid distribution after noting ''shortcomings'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4e429-72bd-41cd-bc7e-40d839ea7d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — The Department
        of Social Welfare and Development on Thursday admitted challenges in distributing
        the cash subsidy to low income families who are financially suffering due
        to the COVID-19 crisis, saying the problem started at the local government
        level.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea0199a-a72a-49fd-878e-c234f418f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista said in a televised briefing with
        President Rodrigo Duterte and other Cabinet secretaries the department turned
        over P80 billion to its field offices as early as April 3, shortly after the
        Budget department released a P100 billion-emergency fund to their office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519c372b-e45b-4e96-a274-05ced036f6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries under the Pantawid Pamilyang Pilipino Program or 4Ps
        and families with members working as public utility drivers have already received
        their cash subsidy this week because the DSWD has&nbsp;a "credible" list of
        these groups.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61705733-67b4-4033-abcb-452bd7ad2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista pointed out they encountered a problem when local governments
        failed to present a complete list of target&nbsp;beneficiaries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b72ee6-deb9-47b4-b598-2417d6d698ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dito po naranasan natin na mayroong, sabihin na natin, naging
        problema kasi po ang listahan ng mga taong babayaran ay hindi po</em> available,"&nbsp;the
        official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725223f9-f7b4-4f0e-bf57-735a526e93cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Here we experienced, we can say we faced a problem
        because the list of beneficiaries was not available.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833ec4bc-b0e5-45ae-a9d9-36bbb0edfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But as we continue to engage the LGU, municipal, city social welfare
        development offices, we were able to identify and determine what are the gaps
        and the shortcomings,"&nbsp;Bautista added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d18b47-87e9-42bb-855c-e25681ec8ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained they were expecting the LGUs to have a prepared tally
        which contains their constituents’ profiles and other livelihood activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ed5a01-375a-45ba-a73b-306095e4aa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.786+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early this week, some&nbsp;of the LGUs were saying the number of
        beneficiaries approved by the DSWD is lower than the actual count in their
        communities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe60e9f-519f-4c44-877b-4c3cb8efe90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Quezon City, approved by the DSWD so far is 377,000 families,
        when estimates indicate there are over 700,000 qualified beneficiaries, City
        Administrator Mike Alimurung told CNN Philippines earlier.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a333a9c-2733-4bcc-b557-e60a22ebd135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other local governments were having the same issue, including some
        municipalities in Cavite.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fa74b5-efb0-4154-a8d8-42ef27505159'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/7/quezon-city-cash-aid-distribution-COVID-19.html"
        target="_blank">READ: Distribution of cash aid in Quezon City to begin in
        two weeks or later</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacee1b-00dc-4742-803a-c5976fc25c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LGUs were previously tasked to submit their databases of qualified
        beneficiaries to the national government. To do this, they will distribute
        “social amelioration cards” or SAC to those applying for subsidy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc624e6-749c-4715-9bec-9c99302c06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These cards, which are forms that aid in identifying whether or
        not a family is eligible to get an cash assistance, will then be sent back
        to DSWD. These are also meant to ensure there would be no duplicate entries,
        Bautista said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09e2f5-749d-4c28-80cd-c7238cdaca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families covered include the homeless, those with at least one member
        who is on a no-work-no pay situation, a senior citizen, a solo parent, a person
        with disability or a pregnant and lactating woman. Full list could be accessed
        <a href="https://cnnphilippines.com/news/2020/3/31/cash-aid-beneficiaries-coronavirus-quarantine.html"
        target="_blank">here</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d4f5c6-7adc-4b1f-983f-ed09609f3585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those in Metro Manila could get up to P8,000 while those in other
        regions will receive P5,000 to P6,000.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f988ca0e-5f55-424b-bf40-ddffdea5075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The joint memorandum, dated March 28, provides guidelines on the
        social amelioration measures including basing the amount each household will
        get on the prevailing minimum wage per region.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114d6a0-ed51-49d6-9252-44c82c7c5684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from DSWD, the Department of Labor and Employment, Department
        of Trade and Industry and Department of Agriculture each have social amelioration
        programs. Affected workers could apply for a one-time financial assistance
        to DOLE.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d4fa6c-9aee-4cfc-836d-159a9d6ad83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI is also implementing a P1 billion-enterprise rehabilitation
        financing program, which aims to help micro- small- and medium enterprises.
        DA, meanwhile, is offering loans and other forms of relief to those in the
        agriculture sector.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2259d7e-e83d-4701-96b2-e13f62b05840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista then urged LGUs to be “vanguards” in the DSWD''s social
        amelioration program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c506ee-773d-4299-afc2-204e1e9ee9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.787+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang akin lang pong advice sa ating lahat na (My advice for us all),
        this is not the time for blame game. Dapat (It is a must) that we should help
        one another in any form we can,"&nbsp;Bautista said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e19665-93ac-40fd-b8d1-6462e71c60f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:16:32.788+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:44.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, President Rodrigo Duterte signed the law declaring
        the existence of a national emergency. It also granted him additional powers
        to address the COVID-19 crisis, which includes the provision of emergency
        subsidy to "18 million low income households ... a month for two months."</p>'
