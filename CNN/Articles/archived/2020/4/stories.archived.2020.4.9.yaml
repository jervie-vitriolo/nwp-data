      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Lino Cayetano said photos, videos, and reports indicate that
        residents are still jogging in public at a time when outdoor activities are
        strictly limited to prevent the spread of COVID-19.</p>'
