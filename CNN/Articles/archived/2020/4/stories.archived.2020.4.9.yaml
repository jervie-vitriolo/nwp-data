      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed on March 25 the <a href="https://cnnphilippines.com/news/2020/3/25/Duterte-approves-bill-granting-him-special-powers-to-tackle-COVID-19-crisis.html">Bayanihan
        to Heal as One law</a>, which gave him special powers to combat the crisis.
        Among the provisions is a ₱5,000 to ₱8,000 monthly allowance for two months
        to poor families.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016d495-90b3-4dd8-9a10-8e4e278437bd'
