      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President <a href="https://www.cnnphilippines.com/news/2020/4/7/Luzon-lockdown-enhanced-community-quarantine-extension.html">approved
        on Tuesday</a> the recommendation of the Inter-Agency Task Force to extend
        the quarantine to 11:59 pm of April 30 to further contain the spread of the
        coronavirus. Under <a href="https://www.cnnphilippines.com/videos/2020/3/17/-Enhanced-Community-Quarantine--takes-effect-in-Luzon.html">Duterte''s
        earlier order</a>, the present quarantine is scheduled to end at 12:00 a.m.
        of April 13.</p>'
