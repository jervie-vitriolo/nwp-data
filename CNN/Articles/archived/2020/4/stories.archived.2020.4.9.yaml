    'lead': 'AFP spokesperson Edgard Arevalo says they were awaiting the COVID-19
      test results of Army officer Vince Magbanua. They are now tracing the people
      he had come in contact with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T12:42:53.240+08:00
