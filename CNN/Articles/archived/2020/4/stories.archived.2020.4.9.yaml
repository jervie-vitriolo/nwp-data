    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df77ea13-1527-4b6a-aae8-9155bd68b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
