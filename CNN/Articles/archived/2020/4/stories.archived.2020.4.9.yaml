    'template': '1'
    'title': 'Ellen DeGeneres sparks backlash after joking that self-quarantine is
      like ''being in jail'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d8ea98-8fc8-4f56-87ac-5aa38b0a473d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of Ellen DeGeneres'' jokes backfired
        this week after some people called her out for comparing self-quarantining
        during the coronavirus pandemic to "being in jail."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74f9a8-bec9-4639-b15c-b6f0396cf699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d0165-c7dd-4546-a767-6f44ec0179e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular host, who like many TV hosts has made her show virtual
        amid stay-at-home orders, said the comment while broadcasting to viewers from
        her home on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65418308-4ae7-47dd-963b-fdf4f3f1b2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b675c8-c3fa-457d-a7af-2c2778c80ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that I''ve learned from being in quarantine is that people
        &nbsp;this is like being in jail, is what it is," she said. "It''s mostly
        because I''ve been wearing the same clothes for 10 days and everyone in here
        is gay."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297afbc3-3b37-4447-b795-e77fa2361285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec3f7e-82f4-4ad6-b290-010bc52bc4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which as of Wednesday afternoon was listed as "unavailable"
        on YouTube, was deemed "tone deaf" by some viewers, who responded to the episode
        in the comments section of the platform.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a1e02a-387b-434e-baa1-7e7d893f2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.039+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d118978-3449-4797-86e6-cb11ac86ee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel bad for the kids at home, all the college students, all
        the parents," DeGeneres went on to say. "I feel bad for a lot of people. But
        I think that a lot of people out there need words of encouragement, and that''s
        what I want to do."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240a2aca-6287-4a64-b7ef-3b704793a60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f161268-6528-4260-813f-68b7ebd8e676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, some said they felt the joke came off as insensitive. Her
        comment comes at a time when prisons across the US are seeing an increase
        of inmates testing positive for the novel coronavirus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb68da-2659-455b-8b20-f770e8bd52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e80457-1e5c-439c-868b-a07240c922e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sitting inside her fifteen million dollar mansion complaining and
        comparing it to a prison, very tone deaf ellen," one viewer commented on YouTube.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad612f4d-892a-4366-8902-11b6f5664b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bb39e5-c87a-4d6e-82bf-d3377db21393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except that people in jail can''t practice social distancing, don''t
        have enough water or toilet paper and are going to die at exceptional rates
        from Covid-19. Except for that, Ellen, your quarantine experience is just
        like being in jail," another person tweeted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9b5150-4728-431f-a71c-aa95074c7337'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86123c57-77c0-4043-86dc-5400a8037599'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to a representative for DeGeneres for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f561894f-bc0c-44e5-9545-60e89dabf05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f8a888-e740-433d-89c8-aeca9b3e639e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres hosted the "at-home edition" of the show with her wife
        Portia de Rossi serving as camera operator and director, and their dog, Augie,
        as key grip, she joked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc757c-d3af-4c3a-bfe6-eb5ad946d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b25572-dc52-4669-ab2b-554c1558c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her previous videos from self-quarantine —&nbsp;including one of
        her virtually hanging out with former First Lady Michelle Obama &nbsp;have
        been more well-received.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31467729-32e5-4ba7-92a8-f66c50bb1cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e025cbe-c9f3-4479-b8a5-3b0bf3fcd0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.040+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeGeneres is not the only celebrity whose attempts at outreach during
        the coronavirus outbreak have backfired.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fab4d2-0811-4bce-adbc-4b6896a711da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8e51be-d1d3-4d66-889a-275226429764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, actress Gal Gadot received some criticism after posting
        a video of her and other celebrities singing "Imagine" by John Lennon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c527b-23a7-42f8-9c05-27b333482d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dc47f2-f82d-4c74-8753-d517a8f014fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T09:59:19.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:46.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine —&nbsp;IMAGINE —&nbsp;having $17 million dollars and thinking
        that making a video clip of you singing one line of a song would help anyone,"
        GQ writer Sophia Benolt tweeted.</p>'
  'Pope-Francis-COVID-19-pandemic-climate-crisis':
