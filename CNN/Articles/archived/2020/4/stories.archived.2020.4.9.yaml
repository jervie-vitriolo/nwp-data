    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd006e17-63ac-42a1-8f86-f5ad55433fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T12:05:21.578+08:00
      'mgnl:createdBy': 'alyssa'
