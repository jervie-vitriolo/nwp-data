      'mgnl:type': 'text'
      'text': '<p>Further, Leachon said that the government must not be complacent
        as other Asian countries like Singapore and Japan are experiencing a second
        wave of COVID-19 outbreak.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f565d4-e4ee-4c93-af2e-2a94c24d6ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:47:31.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44d3095-18d7-4584-811e-198f82868fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:47:31.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You can’t say that you are prepared because our borders are porous.
        Let’s say, Singapore has one airport and in the Philippines we have many airports
        and that’s dangerous for us,” said Leachon.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb0158f-573f-49cf-8b0f-8a27b4c34568'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:47:31.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9abd4a-81d0-4afe-9a68-029d186a5c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:47:31.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Leachon said that the government still made the right
        decision to implement a lockdown and <a href="https://www.cnnphilippines.com/news/2020/4/7/Luzon-lockdown-enhanced-community-quarantine-extension.html">extend
        it ‪until April 30.‬</a></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5824d0dc-75d0-449a-af21-c1f9775f940e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:47:31.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddd5ba3-81b7-4524-8f8d-04d688d28a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:47:31.111+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So it buys time for the government, rather than [announcing it
        after] two weeks and be complacent about it, they declared it early.”</p>'
  'boris-johnson-improving-coronavirus':
    'author': 'Emma Reynolds and Luke McGee'
    'caption': 'Boris Johnson (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T22:52:34.125+08:00
    'imagesource': 'jcr:60642fee-0383-47e2-8403-420572d7a928'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '285306a3-0aa1-48b4-985b-ccb25d66c8dd'
    'lead': 'British Prime Minister Boris Johnson''s condition "continues to improve"
      after his third night in intensive care with the coronavirus, his official spokesman
      said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T22:55:43.923+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:15:20.006+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:09.981+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boris-Johnson', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Boris Johnson''s condition is ''improving'' after third night in intensive
      care'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd737b6-549e-44fa-9a7c-7404399b0d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British Prime Minister Boris Johnson''s
        condition "continues to improve" after his third night in intensive care with
        the coronavirus, his official spokesman said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0469977-75f5-4f88-b462-269e1b19e6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was continuing to receive "standard oxygen treatment" and
        thanked health staff for their brilliant care, the spokesman said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5f115f-7054-4c6b-91e9-527a63dddcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.923+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Johnson) had a good night and continues to improve," the spokesman
        added. "He''s in good spirits."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1d9ecf-968d-48ad-be07-5602fe3b9b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rishi Sunak, the UK''s top finance minister, said at the daily Downing
        Street press briefing Wednesday that Johnson was "sitting up in bed and engaging
        positively with the clinical team."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1348e9a9-58a9-48f7-84ce-b6c698ec98fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunak added: "The news about the Prime Minister reminds us how indiscriminate
        this virus is."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058d9ec2-391e-400b-90ba-8fcdf24a5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old was taken to London''s St. Thomas'' Hospital on
        Sunday because he was displaying "persistent" symptoms ten days after testing
        positive for the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f819d1-e30b-430c-b276-da39d9a724d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Johnson''s condition worsened and he was taken to the
        ICU, but on Tuesday, Downing Street said he was in a stable condition.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f97be7-daf9-4777-941e-b870179b03da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not require mechanical or invasive ventilation and did not
        have pneumonia, said Foreign Secretary Dominic Raab, who is deputizing for
        the Prime Minister.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a95c246-99dc-4914-b9de-02bfa9990aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.924+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK government''s emergency committee —&nbsp;Cobra —&nbsp;was
        meeting Thursday to discuss options to review the coronavirus restrictions,
        but officials have played down the possibility of the lockdown being lifted
        any time soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584f2cc6-608c-4987-b682-7a975025ba6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:55:43.923+08:00
      'mgnl:createdBy': 'janine'
