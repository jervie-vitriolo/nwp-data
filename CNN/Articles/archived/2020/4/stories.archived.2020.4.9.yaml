      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:15:20.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a26c29d-fc4c-4e8d-aea4-d34795ec086a'
      'mgnl:activationStatus': true
