  'Lawmakers-propose-heroes-recognition-for-fallen-COVID-19-frontliners':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-09T11:16:31.609+08:00
    'imagesource': 'jcr:c36e0612-5f4c-4bd3-8fe8-8cf97e4f4ca7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ab9beab-901d-4de0-92a8-5fa6c233bd97'
    'lead': 'As the country celebrates the Day of Valor, several lawmakers are seeking
      posthumous honors for frontliners who died in the battle against COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T11:36:27.353+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:15:43.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:02.892+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers propose heroes recognition for fallen COVID-19 frontliners'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e95ae3-b139-4714-837d-76ffa5a775ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> As the
        country celebrates the Day of Valor, several lawmakers are seeking posthumous
        honors for frontliners who died in the battle against COVID-19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c689f4-d83e-4298-982f-4658b232aa4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained Senator Leila de Lima, AKO BICOL Party-list Rep. Alfredo
        Garbin Jr., and BHW Party-list Rep. Angelica Natasha Co on Thursday made suggestions
        for higher recognition for the country''s modern-day fallen heroes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76384e9e-b04c-4cb7-8fbc-4e97299c424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Lima said the 21 doctors and other frontliners who have died
        in the fight against COVID-19 should be declared as national heroes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021487e-13b2-46df-868e-014a1852f6b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''"We have witnessed the emergence of a new breed of heroes as our
        country faces a new battle. Our heartfelt gratitude and admiration goes out
        to our doctors, nurses, health workers, volunteers and other frontliners who
        put their lives on the line so that others may live amidst this pandemic,"
        she said in a statement on Araw ng Kagitingan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3af2e04-d48d-4edd-9952-bd5a44ecf6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbin said the fallen heroes should be buried at the Libingan ng
        mga Bayani for their "supreme sacrifice and devotion to their profession."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6495f1c9-ea93-4be9-a5a8-c90c794a8d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.355+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said funeral rites at the Heroes Cemetery do not have to be done
        immediately as there is a rule that the remains of COVID-19 patients have
        to be cremated right away.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527d3588-077d-4b52-b34b-6abbb4d6c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our proposal, the ultimate resting place would be the Libingan
        ng mga Bayani. After the immediate COVID-19 threat has passed, there will
        be a proper time to properly honor the fallen frontliners versus COVID-19,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7848689e-85b0-4d38-bcc0-c1ecb96e0ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Co proposed the establishment of "Gawad Juan Flavier"
        for those who died in COVID-19 fight. She asked the Committee on Honors to
        recommend to President Rodrigo Duterte to sign an executive order amending
        the Honors Code of the Philippines to establish a new honor to be named after
        esteemed late Health Secretary, Dr. Juan Flavier.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408b9d12-82b0-4dc6-a879-2bd3db137f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.356+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department on Wednesday bared over <a href="https://cnnphilippines.com/news/2020/4/8/doctors-nurses-with-coronavirus.html">200
        doctors and nurses</a> in the country have contracted the coronavirus disease.
        The agency said 252 health workers have tested positive for the deadly disease
        as shown in its latest data. Of this number, 152 or 65 percent are doctors,
        while 63 or 25 percent are nurses.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3897ccb4-6c90-490d-9e25-c4fa17145d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:36:27.357+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:15:43.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association said these deaths could have
        been prevented had there been enough protective gear. Meanwhile, Health Undersecretary
        Ma. Rosario Vergeire said the cases in the medical field could have been caused
        by patients who keep their status hidden from healthcare workers.</p>'
  'Italy-closes-ports-rescue-ships-coronavirus':
    'author': 'Hada Messia, Livia Borghese, Sharon Braithwaite and Mia Alberti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-09T12:00:55.631+08:00
    'imagesource': 'jcr:c120f0c1-edda-4d38-9d69-df87710eacbf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beaa9fef-9d46-46ca-ab94-02a12e5cf0c0'
    'lead': 'Non-national migrant rescue ships will no longer be able to dock in Italy,
      after the country declared its ports were not safe due to the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T12:05:21.576+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:15:43.206+08:00
