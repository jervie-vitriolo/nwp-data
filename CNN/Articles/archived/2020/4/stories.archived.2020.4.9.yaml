    'mgnl:tags': ['SMC', 'San-Miguel-Corporation', 'COVID-19', 'coronavirus']
    'template': '1'
    'title': 'SMC gives flour to LGUs, fuel to transport health workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d6ae8d-6706-42fe-a629-972c745a3421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:05:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 9) — San Miguel Corporation
        continues to back the government’s efforts in the COVID-19 crisis. The diversified
        conglomerate this time supplied flour to local governments and millions worth
        of fuel to transport medical frontliners.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47ba1a-7818-4f4a-8729-f5b1ecb7f0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:05:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company on Thursday donated 8,400 sacks of flour to Manila,
        Caloocan, Las Pinas, Makati, Malabon, Mandaluyong, Marikina, Muntinlupa, Navotas,
        Paranaque, Pasay, Pasig, Quezon City, San Juan, Taguig, Valenzuela, Pateros,
        Batangas, Bulacan and Nueva Ecija to aid businesses in providing food to residents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1ac391-cf97-4ce3-9ed9-be831a375adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:05:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The local government units need all the support they can get in
        making sure that their citizens do not go hungry and are free from illness
        during the Covid-19 pandemic,” said Ramon Ang, SMC president and chief operating
        officer in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8482b4b2-a082-45e2-9f3d-517ea2b854c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:08:06.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company produces 2.11 million kilograms of flour and baked good
        a day. A 25-kg bag of flour can make about 1,600 pieces of pandesal, SMC said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c791e5ac-94e0-4f88-a672-105cc24a973b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:05:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conglomerate also donated ₱3.9 million-worth of fuel to the
        Department of Transportation and the Metro Manila Development Authority. SMC
        Infrastructure and Petron Corporation gave 54,000 liters of fuel, which the
        government’s buses can use to transport health workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20c2bb-a118-4178-9128-19a4b866b9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:05:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr earlier commissioned 60 shuttle buses to serve medical
        personnel during the Luzon-wide quarantine. Each of the buses will receive
        fuel equivalent to 50 liters per day through their Petron e-fuel cards.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f289f6d-6244-4c96-9878-20f0abf5b559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:05:29.085+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:27.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flour and fuel come on top of a wide range of donations the
        company earlier provided, namely, food, <a href="https://www.cnnphilippines.com/business/2020/3/17/San-Miguel-rubbing-alcohol-production.html">ethyl
        alcohol</a>, as well as <a href="https://cnnphilippines.com/business/2020/4/7/smc-infrastructure-aids-personnel-checkpoints.html?fbclid=IwAR3JpcXNjT2_eRIiszYeSkqzbcJcjV-JHOS3YYSP85lHnxCq1fYPn4OArBI">vehicles,
        tents, generator sets and other supplies</a> at tollway checkpoints. SMC also
        provided free toll to health workers who use the tollways under SMC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92caf78e-6b71-4515-9136-96ecb463afe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:05:29.085+08:00
      'mgnl:createdBy': 'janine'
