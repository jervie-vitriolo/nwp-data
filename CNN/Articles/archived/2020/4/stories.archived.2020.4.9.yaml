  'doh-pregnant-women-coronavirus-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-09T19:58:03.426+08:00
    'imagesource': 'jcr:3e43cd87-a7ce-4d06-a62f-07528f3a73df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64c220fc-50b3-4547-aaee-c01a28c8b8da'
    'lead': 'Earlier today, Senator Koko Pimentel asked the Department of Health to
      issue childbirth protocols amid the COVID-19 crisis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T20:01:48.606+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:15:24.157+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:08.676+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH tells pregnant women: Don''t be afraid to give birth in hospitals'
    'visualType': 'video'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cfac97-9f12-4e38-aad0-78b2bdad089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — The Department
        of Health on Thursday assured pregnant women it is safe to give birth in hospitals
        and other health facilities amid the coronavirus crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904c6fb8-364a-45bf-95d8-62b8535ca6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag tayong mangamba na manganak sa ospital</em> (Let us not
        be afraid to deliver in hospitals)," the DOH said in an infographic posted
        on its Facebook page.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e96b91-ce0d-434e-83ae-113174a6c3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.607+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency assured expectant mothers that hospitals are following
        strict infection prevention and control measures to prevent any spread of
        COVID-19 in their facilities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7b1eb6-e461-4de6-a7b7-e4e4092f57b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa panahon ngayon na may COVID-19, pinakaligtas pa ring manganak
        sa isang health facility na nagbibigay ng birthing services</em>," the DOH
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af986f-8ceb-42e8-ae3a-25c8f2999966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:06:38.116+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Amid the COVID-19 outbreak, the safest place to give
        birth is still in a health facility that provides birthing services.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f0ac1f-7445-49c2-81dc-83fccbd02454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that they should still undergo pre-natal checkups or consult
        with their doctors through call, text or e-mail.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882f521-f5e8-421f-8b11-71eee2c451b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.608+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said barangay officials can provide for the pregnant women''s
        transportation since all mass transport systems are suspended amid the Luzon-wide
        enhanced community quarantine and lockdowns in other areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792fca99-6b49-45a8-a476-1c795f3dc62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a pregnant woman decides to give birth in a different facility,
        she should ask for a referral or endorsement from her initial health care
        provider, the DOH said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c02964a-72a3-46dc-a168-afff1d23fca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reminded all pregnant women to always wash their hands and avoid
        crowded places to prevent infection. It also advised mothers to continue taking
        iron-folic acid supplements, follow a healthy diet, and exercise proper handwashing
        especially before touching their newborn babies.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FOfficialDOHgov%2Fposts%2F3214025875275309&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80a0cb7-486a-4956-8709-53f0e0be0c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:07:17.257+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150b00ae-a5d8-4c4b-bbfe-4838a4800aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Thursday, Senator Aquilino "Koko" Pimentel III called
        on the DOH to come up with protocols on childbirth amid the coronavirus pandemic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b7943a-d4cc-41d0-98d0-4583b34cfe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.609+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pregnant women are one of the most vulnerable at this time. They
        worry about COVID and they worry about their pregnancy," Pimentel said in
        a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578911cb-f811-4f70-a919-991799390001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there should be a game plan for expectant mothers who would
        test positive for COVID-19.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1f5b4-49cf-4a63-a964-0625cc570ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The venue for the delivery as well as the team of heroic doctors
        nurses and other health workers who are willing to work on these cases must
        be identified, prepared, and properly equipped as early as possible," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54deb9c-e5c7-49ac-af5f-0fdfc18c812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator, who himself contracted the coronavirus, sparked public
        outrage in March after accompanying his pregnant wife Kathryna to the Makati
        Medical Center when he was supposed to be under home quarantine. Pimentel
        has since apologized for the breach of quarantine protocol, but a <a href="https://www.cnnphilippines.com/news/2020/4/6/Koko-Pimentel-COVID-19-quarantine-complaint.html">complaint
        has been filed against him</a> before the Department of Justice.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf24df89-b73f-48f0-8799-7ad4c0c1c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:01:48.610+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:24.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, <a href="https://cnnphilippines.com/news/2020/4/9/philippines-coronavirus-cases-recoveries-death-toll.html">the
        number of COVID-19 cases has risen to 4,076,</a> with 203 deaths and 124 recoveries.</p>'
  'baguio-classes-suspended-may-31':
    'author': 'CNN Philippines Staff'
    'caption': 'Baguio City (FILE PHOTO)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-09T19:58:46.056+08:00
    'imagesource': 'jcr:56b1c5de-b34a-41e5-90ec-fd5569ee42e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc33888c-e061-4305-84a2-0e20925e4557'
    'lead': 'Classes will remain suspended in Baguio City until May 31, a full month
      after government’s scheduled lifting of the extended Luzon lockdown, Mayor Benjamin
      Magalong said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T20:02:31.144+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:15:23.615+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:08.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baguio-City', 'Benjamin-Magalong']
    'template': '1'
    'title': 'Baguio City class suspension extended until May 31'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d593b01-c0f2-4d71-a749-150be5378d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:02:31.144+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:23.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9) —</strong> Classes
        will remain suspended in Baguio City until May 31, a full month after government’s
        scheduled lifting of the extended Luzon lockdown, Mayor Benjamin Magalong
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6f0b0d-994e-4c92-b395-b52ca6627495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:02:31.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magalong signed an executive order on Wednesday extending the city’s
        class suspension, which was supposed to be lifted on April 15. But with the
        quarantine extended until April 30, Magalong said “[We] cannot be complacent
        and we must continue to be vigilant in the face of this emerging disease.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e7d963-e870-463d-a7d3-54743f6e2715'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:02:31.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e01dc9-8e41-4f7a-ad13-1a51fb951657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:02:31.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:23.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culmination rites are also prohibited during the suspension period.
        Schools are directed to coordinate with the Department of Education, the Commission
        on Higher Education and the Technical Education and Skills Development Authority
        for further instructions regarding the guidelines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12374b13-f39e-4ef2-9f5e-8c596968aef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:02:31.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f23ca4-7af8-4f71-af7b-c8fe7d2a045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:02:31.145+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:23.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baguio city has been hailed for its response to the COVID-19 crisis,
        after <a href="https://cnnphilippines.com/regional/2020/4/7/Baguio-COVID-19-coronavirus-cases.html?fbclid=IwAR1qVXzGUBHJErVw-K8Z-13QYzRrrAx_E2Kjr8qgZIHUr6iegf0RsAV78c0">no
        new cases have been recorded for over a week.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eb11af-362f-4c9b-8516-8497ab7c42d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T20:02:31.145+08:00
      'mgnl:createdBy': 'janine'
