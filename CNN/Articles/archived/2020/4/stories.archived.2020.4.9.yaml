      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Quezon City, she left behind three sons —&nbsp;Gerry, Gil,
        and Martin —&nbsp;and four grandchildren.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cf2719-1237-48ab-8e42-a03ccd37e06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T13:02:54.339+08:00
