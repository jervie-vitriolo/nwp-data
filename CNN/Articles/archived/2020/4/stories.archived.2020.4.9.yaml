      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My analysis is that if you lockdown Wuhan, the residents, millions
        of them, went to Shanghai and Beijing and you can take a plane and go to another
        country,” said Leachon. “If they locked themselves down, why would we open
        ourselves to them?”</p>'
