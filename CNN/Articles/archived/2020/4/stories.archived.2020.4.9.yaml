    'template': '1'
    'title': 'Duterte eyes selling govt. properties if funds vs. COVID-19 not enough'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e296217-caaf-402c-b48d-2f0ee6973843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — President
        Rodrigo Duterte has discussed the possibility of selling the properties of
        the government if funds to combat the coronavirus disease are not enough.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75758fdc-320c-4d37-8505-16df9ac4d699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What is the end game? ’Pag maubos talaga ang pera, ipagbili ko
        lahat ng [properties] ng gobyerno. Iyang Cultural Center [of the Philippines],
        PICC, yung lupa diyan,” Duterte said in a briefing aired in the wee hours
        of Thursday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e84e8-2cf7-4a89-89a1-43d8d46603ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If our funds run out, I will sell the properties of
        the government. That Cultural Center, PICC, the land there.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b026652e-2c25-4a5a-b8d3-031f95a5f7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‘Pag wala na akong makuha (If I cannot get a fund source) and we
        are about to sink and really sink, I will sell all the assets of the government
        and itulong ko lahat sa tao (to provide for the people),’ he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e61389-7c75-45df-bfcc-cc2d1e833b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, while the Philippines is being financially hit by the
        health crisis, Duterte said Finance Secretary Carlos Dominguez III assured
        him the country economy "could stay afloat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960745ad-cee6-4b9d-aec3-8c9fbcd94ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president asked Congress for special powers in March. He said
        he needed the authority to reallocate funds in the 2020 national budget so
        that government can respond accordingly to the public health emergency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faed6a0-6bd6-4437-87d6-c6be6fe5f33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to spend up to ₱600 billion for its COVID-19
        response, but more than half of the amount will come from new loans, the Department
        of Finance said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8e2529-a20a-4c9f-80b5-30cbf322e8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government has disclosed about ₱290 billion in programs
        and projects lined up to soften the impact of the COVID-19 devastation on
        the  economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3535e9f-bc57-4589-96f5-11574ff44138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html#"
        target="_blank">TIMELINE: The COVID-19 response money trail</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07853036-ffbb-42bc-b122-a9cf06c17c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had earlier approved the recommendations of the Inter-Agency
        Task Force for the Management of the Emerging Infectious Diseases to restrict
        the movement of people, ordering most except for those rendering vital services
        to stay at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9283d49a-4522-405f-aafe-88f53d144cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T07:27:31.589+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:15:48.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown is intended to stem the spread of COVID-19. It was
        originally scheduled to last until April 12, but was exendeduntil 11:59 p.m.
        of April 30.</p>'
