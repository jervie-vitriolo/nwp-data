      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If I had my way, I would have the lockdown earlier, on the time
        of Wuhan lockdown in retrospect,” said COVID-19 national task force special
        adviser Dr. Anthony Leachon in a virtual presser on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88b60a6-8b3b-49d4-a604-9026ffface26'
      'mgnl:activationStatus': true
