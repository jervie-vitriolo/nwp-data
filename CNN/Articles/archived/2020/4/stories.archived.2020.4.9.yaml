      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c37a45c-bd35-435c-af6a-c530f0728480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:33:56.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the company reported lower generation charges for this month
        amid the Luzon-wide community quarantine, it attributed the ₱0.105 per kWh
        upward adjustment to the normalization of the universal charge rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b2efcc-acbf-4584-b718-6ad54708c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:33:56.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:44.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slight adjustment this month is not due to an increase in the
        cost of producing and delivering electricity, but mainly due to the Universal
        Charge returning to its normal level following a one-time refund of ₱0.1453
        per kWh in Universal Charge-NPC Stranded Contract Costs," Meralco said in
        a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11aecd-96ad-4774-a0fa-fffef8b45041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:33:56.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:44.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s franchise area covers Metro Manila, the provinces of
        Bulacan, Rizal, and Cavite, as well as parts of Laguna, Quezon, Batangas,
        and Pampanga.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1403a56-d385-4cb3-9dd2-c6b9aba2b799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T11:33:56.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:15:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the extension of the Luzon lockdown, the company announced
        it will  provide a 30-day payment extension for bills due from March 1 to
        April 14, 2020.</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fmeralco%2Fposts%2F3301164356563779&width=500"
        width="500" height="658" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
