    'title': 'Saudi Arabia declares ceasefire in Yemen over coronavirus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35450c33-3f71-4568-a5bc-62dde4004362'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T17:37:09.406+08:00
