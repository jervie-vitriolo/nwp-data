    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607f145-bc32-4122-89cf-2b12e068318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T22:47:31.109+08:00
