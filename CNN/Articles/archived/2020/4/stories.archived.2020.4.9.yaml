      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Italian Ministry of Transport has asked the German government
        to "take responsibility" for the landing port for the Alan Kurdi vessel, it
        said in a statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b1e275-0332-4c69-b37e-1ca21c8ee5de'
