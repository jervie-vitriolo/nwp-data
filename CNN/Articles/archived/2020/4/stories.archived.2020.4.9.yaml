      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 9)</strong> — President
        Rodrigo Duterte is calling on those who survived from the coronavirus disease
        to donate their blood to help other patients recover from the viral illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8e3716-4dbd-4d35-888e-6d7b1be736f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:20:14.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a840008-dedb-4499-92ea-124365f24bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T14:20:14.057+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:15:37.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag mabuting-loob kayo</em>. And I think kung ako (Please be
        kind-hearted. And I think if I were you), I should volunteer. That is the
        way of thanking God that you have survived," Duterte said in an online briefing
        aired in the wee hours of Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e36fe3-1089-4fc5-b8bc-380997a3742b'
      'mgnl:activationStatus': true
