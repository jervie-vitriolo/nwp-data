      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We owe them so much for bearing the brunt of the crisis on our
        behalf,” Defense Secretary Delfin Lorenzana said in his message, while also
        calling for unity in the light of the crisis.</p>'
  'quezon-city-cash-aid-next-week':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': 'Quezon City Mayor Joy Belmonte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-09T16:21:27.747+08:00
    'imagesource': 'jcr:d37d3658-5039-49f4-876c-4c914e03c1ae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43800ac1-99b1-4a4b-877c-b3bdfd54b858'
    'lead': 'Quezon City Mayor Joy Belmonte said the distribution of cash aid for
      the beneficiaries of the social amelioration program may start next week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-09T16:28:42.497+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:15:28.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:15:07.307+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Quezon-City', 'Joy-Belmonte', 'COVID-19', 'Navotas-City', 'QC',
      'Toby-Tiangco', 'DSWD', 'Department-of-Social-Welfare-and-Development']
    'template': '1'
    'title': 'QC may start distributing cash aid next week'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5024c651-4378-46f4-9b22-8ecd8a8c56b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 9) —Quezon City Mayor Joy Belmonte
        said the distribution of cash aid for the beneficiaries of the social amelioration
        program may start next week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a2545f-7412-4396-ad80-67a39a132930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.497+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the local government already received from Department
        of Social Welfare and Development the names of 377,584 low-income individuals
        who are financially suffering due to the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ae156-cfd5-4d82-ba32-38385ba048a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got the list yesterday (Wednesday). Today I am going to be meeting
        [with] my punong barangays muna (my barangay captains first)," Belmonte told
        CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb5b48-9f51-4f3c-90e8-ba18958309fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the local government will validate and update the list
        before they proceed with the distribution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29adf95-4652-40e2-be71-f6676f718976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to validate if these poorest of the poor are still alive
        or living in QC... or still in the address given," Belmonte explained.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b223447-aaba-4b1a-bf34-0e907472be76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Navotas City, Mayor Toby Tiangco has yet to receive the names
        of beneficiaries from the DSWD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5131ce2-b609-4487-9259-f779a586d854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco said he submitted around 49,000 forms to the department
        on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2e7cd1-8cd9-4b36-954b-258183502744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From those who submitted the forms, the DSWD is expected to choose
        27,978 names who will receive the cash aid from the national government.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715fcb3-1a76-427c-a3ed-d956a9a09fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social Welfare spokesperson Irene Dumlao told CNN Philippines on
        Wednesday that they aim to finish the distribution of the emergency aid before
        this weekend.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af87e76-ef06-43bf-809f-888c2f9530a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi ko alam kung paano nila nasabing madi-distribute within the
        weekend. Holy (Maundy) Thursday ngayon,"  the Navotas City Mayor said. "Unless
        they will be working overtime so kailangan maibalik muna nila sa amin ang
        mga pangalan na pinili nila."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feda7426-c242-450c-9d3c-dce1187b404b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I do not know why they said they will distribute within
        the weekend. It''s Holy (Maundy) Thursday today. Unless they will be working
        overtime, they need to return to us the names they chose.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796f4785-56ec-450c-bf07-57ed9e170d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tapos gagawin ng city hall, gagawan ng payroll ''yun. Wala naman
        bangko ng Sabado''t Linggo," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abe8684-476e-4b6a-8b30-73cecf5e9aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Then city hall will make a payroll. There are no banks from Saturday
        to Sunday.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c999f-0f7b-4dd8-ae5b-9c9158d268de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified the more than ₱223 million budget for the beneficiaries
        of the cash aid was already turned-over to the city.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83de3c5-e40a-41f3-b37b-ab38a8b75b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiangco also raised the possible problem in distributing the cash
        aid since the city government may only withdraw a limited amount from their
        funds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0465d6be-a172-4dab-b5bc-f68b9c426e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said around 20 Navotas city hall officials are entitled to do
        a maximum of one million pesos cash advance at a given time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bc83c9-4b6d-465c-b397-840a0b281890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.498+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming tama ako, na 20 times one million, 20 million lang ang
        maka-cash advance at one time.  And each of them need to liquidate before
        makapag-cash advance sila ulit... So hindi ganon kabilis yan," Tiangco explained.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570801e7-92e6-490b-ba3b-15e35a995354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Assuming I''m right, 20 times one milion, we can only
        cash-advance 20 million at one time, and each of them need to liquidate before
        we can make another cash advance so it won''t be that quick.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61b98fb-c2fb-4b19-b2e9-6c195a385fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-09T16:28:42.499+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:15:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, each beneficiary will receive as much as ₱8,000.</p>'
