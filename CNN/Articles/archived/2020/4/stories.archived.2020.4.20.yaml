  'government-savings-COVID-19-response':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T23:02:14.086+08:00
    'imagesource': 'jcr:d2108bca-d8e0-4690-9f4a-ebb0a74a46d6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7350fa02-8f43-40f9-ba5a-888ae11a7baf'
    'lead': 'Pooled savings from discontinued programs, activities and projects and
      abandoned special purpose funds which can be used for the government’s COVID-19
      have now increased to ₱246.28 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T23:06:06.478+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:39:42.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:28.696+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus']
    'template': '1'
    'title': 'More gov’t savings can be tapped for COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a4d650-0fa6-428b-b074-17d0bd78acea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> More
        government savings can now be tapped for the country’s COVID-19 response,
        President Rodrigo Duterte revealed in his fourth weekly report to Congress
        on his special powers to address the ongoing pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51cdb0-b285-4cf9-9fa8-655785c2109d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13aa847-7dfe-454b-9175-7439b29f28a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From just ₱189.82 billion, pooled savings from discontinued programs,
        activities and projects and abandoned special purpose funds have now increased
        to ₱246.28 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3ec3db-2775-4b89-a835-958a12914a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe43116-9e63-47c1-9a45-598e88dfd8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this amount, Duterte said ₱148.93 billion has been released to
        different national government agencies for their COVID-19 response. Duterte’s
        report, however, did not include a breakdown of this release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f92ea2-4dd8-49a9-adaf-ff30181e947c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f112e-d47e-40bc-8a7e-5bcf94ce2667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte did mention in his previous report that ₱100 billion
        was released to the Social Welfare Department, while ₱30.8 billion was given
        to fund the so-called Bayanihan Grant for municipalities and cities, and ₱1.5
        billion went to the Labor Department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69c6f8f-3eb4-4762-94dc-fcf12b9a66a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.479+08:00
