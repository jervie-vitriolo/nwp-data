      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Edgardo Labella on Monday confirmed the death of
        the 47-year-old male inmate, adding he was the sixth COVID-19 fatality in
        the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb7b89-0c56-4be3-8b76-5c566031c56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:52:33.501+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella said the inmate complained of difficulty in breathing and
        was rushed to the Vicente Sotto Memorial Medical Center on Saturday. He died
        at the hospital on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4c9c9-c1b7-4dce-9f03-1ef789a071e4'
