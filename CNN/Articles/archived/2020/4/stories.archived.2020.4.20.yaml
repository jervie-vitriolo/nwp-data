    'template': '1'
    'title': 'Fate of Luzon lockdown known this week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65b65c7-9682-4d3a-a797-33dce9ffecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.901+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> President
        Rodrigo Duterte will decide this week whether to extend the six-week long
        Luzon lockdown or shift to a "modified" quarantine, his spokesman Harry Roque
        said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdeb7b2-c60a-4ebb-8184-6038683d6aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c721b812-fe77-4ff4-a397-47ea1048b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said Duterte will meet medical experts such as epidemiologists
        and virologists, including former Health secretaries, on Monday afternoon
        for their recommendations as the country grapples with the COVID-19 pandemic.
        The President will also factor in the suggestions of the Inter-Agency Task
        Force for Emerging Infectious Diseases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7225100-0ac9-4a0f-aac6-d2f2f997cbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99935c5d-2ece-473e-b211-6beae01849f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang desisyon niya ay nakabase sa paghanap ng balanse doon sa
        obligasyon ng estado sa isang panig na pangalagaan ang kalusugan nating lahat,
        doon naman sa karapatan ng mga mamamayan na magkaroon ng hanapbuhay</em> [The
        President''s decision will be based on finding the balance between the state''s
        obligation to take care of everyone''s health and the right of people to make
        a living]," Roque said in a virtual press briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1195e3-0627-4979-b37f-bbe3a0e6ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e58527-86e7-498a-a9d5-bb958d4fc16f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said the President will likely decide on the fate of the enhanced
        community quarantine soon to give time for authorities and residents to prepare.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd269b-346f-4505-9290-d01a2288f64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2020/4/14/new-normal-after-luzon-quarantine.html">IATF
        studying return to ''new normal'' ‪after April 30‬</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb534360-9376-47b9-af3c-2b6bf3c8db51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the strict stay-at-home rule is deemed the strongest
        defense against infections with yet no approved medicines or vaccine for COVID-19.
        However, Roque acknowledged that the government''s cash aid isn''t sustainable,
        as the monthly subsidy ranging from ₱5,000 to ₱8,000 is merely for "food survival."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11d7bac-6d7a-4de9-952f-5898cd497963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecab0254-7035-4608-befd-cd97c5c64001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that even the President has grown impatient staying indoors,
        as this is the longest time which he spent in Manila. Duterte frequently flies
        home to Davao City prior to the COVID-19 outbreak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac9e08b-4f97-4977-9bed-2bd58e8f2b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95a4198-92b8-4f7a-8fa5-3a429e68a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pwede pong magkaroon ng modified ECQ na limitado sa geographical
        location. Hindi naman lahat ng parte ng Pilipinas ay mataas ang kaso ng COVID-19.
        Siguro doon sa mabababa o walang COVID-19, pwede nang huwag magkaroon ng quarantine</em>,"
        he added. Roque clarified that this will still be threshed out if the modified
        quarantine will be implemented at the level of the province, towns and cities,
        or barangays.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7957eb-0535-4f5d-99aa-ed2bfab7b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f4abb4-9ee7-4c68-a37a-af1b07e8f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.902+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can have a modified ECQ limited to geographical
        location. Not all parts of the Philippines have a high number of COVID-19
        cases. Maybe the quarantine can be lifted in places with low or no infections.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddada767-8cd1-49e2-b7fd-522e52ee3758'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/15/enhanced-community-quarantine-extension-economic-losses.html">Gov’t
        think tank recommends gradual relaxation of quarantine restrictions after
        Luzon lockdown</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6cc52b-8b97-4a48-ab25-600450380469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential spokesperson said there are just two options on
        how to proceed: extend or modify the ECQ. He also ruled out rumors of a total
        lockdown circulating online, saying these claims are "fake."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016d0f2f-10e2-4e23-acf1-54a49fea5e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70124d21-9cb8-4742-9f16-32b5a8321973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will likely make another public address this week, but Roque
        did not provide details yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d677f51-ae04-4751-9af1-361db62c139b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b23c54f-2c7d-4985-bf5a-9db73ea0195c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, Presidential Adviser for Entrepreneurship Joey Concepcion
        has recommended limiting the quarantine to barangays with a high number of
        cases, while Finance Secretary Carlos Dominguez III proposed a broader definition
        that areas with fewer infections and comorbidity should not be covered by
        the enhanced quarantine anymore, Roque said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bd1fa-a84d-4f00-bd75-97ee42151e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cdaf52-f0a9-47e2-82c6-3ba403d1e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon quarantine has been in place since March 15 and is due
        to expire by April 30. During the period, only workers in "essential" industries
        are allowed to report for duty, while the rest are made to stay home.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2ac38c-388e-4f9f-9eea-a9edd79a8c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:29:13.903+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:04.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/18/lawmaker-two-week-extension-ECQ-after-April-30.html">Lawmaker
        bats for two-week extension of ECQ after April 30</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284fe40b-28bd-428e-be25-92f47ec73fb7'
