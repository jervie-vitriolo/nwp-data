      'mgnl:lastActivated': 2023-01-26T17:39:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda32f59-43fe-49f5-8fc0-06d10b002f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''ECQ protocols are for everyone''</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1b1a3-36f1-4867-a216-2cc124df762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
