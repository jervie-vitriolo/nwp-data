      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The special, also broadcast on major TV networks, also included
        performances by Billie Eilish, Elton John, Lizzo, Keith Urban, Taylor Swift
        and Paul McCartney -- all recorded in their homes around the world.</p>'
