      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8467be-9ae0-4874-a7eb-06d0ca614b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T05:41:57.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people flooded the roads to Brahmanbaria district,
        walking from the surrounding areas to attend the funeral, according to Mohammad
        Mamunul Haque, the joint secretary general of the Islamist party.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8c90d5-88ce-4824-8c26-998811e1ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T05:41:57.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:21.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe457ed-261c-4834-a067-b068c3c45a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T05:41:57.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:21.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police were unable to control the crowd, resulting in the officer
        in charge and assistant superintendent being withdrawn from the event and
        a committee being formed to start an investigation into how such a large crowd
        was allowed to congregate, according to Sohel Rana, the Bangladesh Police
        Central spokesman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191191c-7be1-4565-bc1c-944db90e2e87'
      'mgnl:activationStatus': true
