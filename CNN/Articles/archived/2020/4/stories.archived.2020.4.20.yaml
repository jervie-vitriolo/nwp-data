      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d60507-a234-4eb4-92d6-bfbb5c0df08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Of course, iniimbestigahan din natin kung meron bang pagmamalabis
        ang ating policemen,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446bff71-6a64-44b2-ab0f-969fc231f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.764+08:00
