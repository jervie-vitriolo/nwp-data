      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bukidnon (CNN Philippines, April 20) —</strong> Two big
        sugar companies in northern Mindanao resumed milling operations on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91917686-2cc7-4b11-a3d4-12d51fcf1e0b'
