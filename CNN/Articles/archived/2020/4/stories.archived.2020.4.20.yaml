      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f42e99-fbe7-4817-a350-bbb6336cc972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April 20, or 4/20, is known as "Weed Day" in some circles because
        the date corresponds with a numerical code for marijuana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb96561-f0c7-4553-87e1-757e4c21083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c6ff05-d3bb-4bd7-accf-0cbe4f65eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, it seems arbitrary. So how did the number 420 come to represent
        smoking pot?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc824c-15a9-4976-bd48-ca5c58c432fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a119313-b9e3-4c12-9463-2f44c49d3991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, let''s get the myths and rumors out of the way:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122fcf2-0b89-4c6a-bf82-11d7b03cdc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027f3c1-6824-45a1-8a97-7828ec665d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The legend of the California penal code</strong></h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769161a3-8603-43e9-85ac-735e9c91aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some claim the number is drawn from the California criminal codes
        used to punish the use or distribution of marijuana. But the state''s 420
        code actually applies to obstructing entry on public land. So, not quite.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a541eac-5d8f-4e41-9971-5cec3031890f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d685fc3-9eec-474c-b389-82cfdf2bc5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.235+08:00
      'mgnl:createdBy': 'vince'
