      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702758b-d5cb-426f-85f8-c8e4b91214cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A family dance party</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1271cdf5-3190-4ab4-b5ad-43a3d3fe1ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until recently, TikTok was mainly thought of as a young person''s
        game. The app shot to global popularity thanks to millions of teens and young
        people who flocked to its endless, addictive feed of short user-made videos.
        With a few taps, users can participate in dance challenges or other creative
        trends that spread across the app and have made regular teenagers into household
        names.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468f602-a5ce-4db3-9ede-b80829d7f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6802a5-48cd-436b-b844-99c81b520b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of it all, music from ultra-cool artists like Doja Cat, Bazzi,
        Mighty Bay and Dua Lipa sets the background for routines and memes that are
        often inscrutable to anyone who remembers life before iPhones.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037bded2-0a63-46d0-9efc-4a46beeb16aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d73eef9-b088-4f3a-a50f-db1200a153ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, like all forms of youthful social media, crabbed age always
        creeps in. Guileless moms, dads and grandparents have become TikTok stars
        — often unwittingly. And even if a video doesn''t go viral, it''s still a
        fun way to spend an evening.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ce6a50-53b2-4252-84f2-fe4d43df565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107f0f4-f5a6-45da-9e5a-992300cec9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ken Schwartz is in isolation with his wife and her 17-year-old twin
        sons in Arlington, Virginia. Like many families, they''ve planned movie nights,
        binge-watched "The Crown" and cleaned out the garden shed — twice. Schwartz''s
        stepson Ian even wrote a movie short for the family called "Quarantine!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7e0fb-3f59-4910-aa7c-1cf518fc998e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ca1524-ace9-4b1e-b25e-c3b8bde4f0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so bad at acting, we tried to do a dance video instead,"
        Schwartz says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a997a-c6ae-414c-ab94-cbd0c6a5c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875666b-e0b4-4927-85c2-69e53eabed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cue the TikTok attempt — and a multi-generational dance routine
        to Doja Cat''s "Say So."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7d0535-6876-4f44-a11c-6921c4bf4f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6fce17-38f0-489f-893d-26381cf9a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.474+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schwartz and his wife are still working while in isolation, so things
        can get busy. "We definitely have our time apart," he says. "But yes, we are
        also finding ways to be creative and be together."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de29458-b616-4823-b3be-664b115378be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83eb095-ba3d-4956-9ee8-f85a6456fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s the place to be right now</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8848eba2-9148-42ea-8a60-4c4d7e677ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People cope with social isolation in different ways. Some create.
        Some binge watch. Some seek out any platform where they can connect with their
        crew. And some, well, just want to zone out.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10cfe12-c249-4aba-890c-0331c4a4a0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e6ce7d-9ae7-46f5-881a-617a1966846a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok has a little bit of it all.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e4e840-3333-49f6-a454-d1eb46540e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228be825-149b-4391-a9c8-2516b8f9ddfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users spend about as much time on the app per day as it takes to
        watch an episode of your favorite drama -- 45 minutes in 2019, according to
        Fast Company. And with a new thing to discover every few seconds, it can hold
        the same feel-good, addicting quality as the uber-popular Nintendo Switch
        game, Animal Crossing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc6ef9d-c32c-4c2b-8a7c-3b45de08ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc6142-5d56-40a5-a017-f5ac02341df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interface is more seamless than YouTube, where ads and funky
        algorithms make it hard to get in a multi-video groove. And the videos tend
        to have a more homegrown, authentic feel to them; closer to the now-defunct
        video app Vine than the aesthetics-heavy world of Instagram.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429fcedd-c7f2-4a04-ae16-4edf3e646d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2892ca8c-fb51-4953-9cfc-b61bf77f3c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no wonder that TikTok has been home to some major cultural
        moments recently. Millions of people have watched TikToks created by healthcare
        professionals disseminating critical Covid information, debunking myths and
        revealing the realities -- and the humanity -- of their daily battles. When
        Gloria Gaynor is on your TikTok feed showing you how to properly wash your
        hands while singing "I Will Survive," you know you''re living in a very unusual
        times.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1eba99d-e8a8-48be-89ba-2a238c18b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a8f241-b30d-40f2-afcf-5e8b5c7eaf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It offers other ways to create</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a40cb-635e-432f-9d08-100601907670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.475+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the app is mostly famous for its musical aspects, it''s also
        a trove of tutorials, workout videos, comedy sketches, thirst traps, inside
        jokes, journal-style storytelling and all manner of scroll-thru entertainment.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0855cc-124d-4b64-bdde-20f4075a19f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51916fd9-f0c3-46d4-a8a3-beda97bb1ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sophia Kianni, 18, and her sister Sabrina, 16, are quarantining
        with their family in McClean, Virginia. Sabrina is very popular on TikTok,
        with about 54,000 followers and several videos with seven-figure views. The
        sisters have spent time during isolation thinking up new ideas for her account
        (Sophia isn''t even on TikTok) that usually focus on clever memes and teenage
        slice-of-life content.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3af9b54-3353-4150-93eb-50086bdbbfa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedf22d-a0c1-4e7e-bb3b-8cea221acae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This quarantine has given us a chance to do these fun things together
        again," Sophia says. "Which I especially appreciate because I will be going
        to college next year and she''s my best friend so I''ll miss her a lot."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1ddc7-0323-404e-a7b0-d0dfaaaed84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f238a77-1355-41c2-958b-f1a3e451530b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sisters have also been using TikTok to try out recipes and get
        exercise inspiration — two common interests for people who are trying to stay
        active and reasonably nourished during isolation.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a71d6cd-f109-45eb-ac1a-289aefe5603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6364dc-28d2-4622-aaad-a5973f01ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made a three-ingredient creme brûlée with our mom using a TikTok,
        and we also made three-ingredient chicken teriyaki," she says.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8424c1b-ad41-4387-b2ec-7e40596aae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deab278-1a31-4c1b-bb15-4ea655841bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve also tried out frozen grapes with lime juice, strawberry
        banana ice cream bites and a Persian dish called Faloudeh, which Sophia says
        reminds her of her childhood.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deebec0-bc6f-4300-9543-ec86b417380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1de9d2-d51b-45be-8f6f-e2d074eee54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a way to bond</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ad1c29-3637-48d4-994c-f15134ed5a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Understandably, not all families are in a position where they have
        the resources — or mental energy — to collaborate on dance videos or try something
        new from a TikTok feed. But the general benefits of such pastimes go beyond,
        well, passing the time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3beadeee-c5e2-4d28-b421-d722442f4e9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc97caa-2ed3-40c1-9c23-b00e4aa0d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.476+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we are faced with really dark times, we turn to culture to
        cope or find meaning or to laugh and connect," says Dr. Jenny Radesky, a developmental
        behavioral pediatrician and American Academy of Pediatrics member who specializes
        in media use.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f215988b-8c83-4530-8689-5c08d65de188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3f9b4f-0206-4c05-8dcf-662c0136e5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that way, the surprises or moments of happiness found on TikTok
        aren''t merely an escape or a distraction. They''re something people are seeking
        to make sense of what''s going on around them and feel less alone.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81144b1-51cc-46ae-b1d7-024d6972ded2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebde7719-e6b4-407a-9bc0-b39f012781c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Radesky hears about families dancing or collaborating together
        on the app, she sees the social power of choreography and synchronization
        at work, of generational divides being bridged by a common creative goal.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2fb119-0c37-4032-9b77-e60c8f290083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995dfb2e-f7eb-4410-9f37-e63e9a2b178a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This technology is supporting a family''s ability to work together,
        and that''s fun, but it also acts as a catalyst for just spending time together,"
        she says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0956dedc-d6f7-43cb-8c5c-2293b99badd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3a3b47-a298-4ffd-9a13-ccd7c2c6b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It bridges the generational divide</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf685d6-c9ca-459a-b2bf-e5cfe7e84fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t even Robert Jimison''s idea to post a TikTok of his whole
        quarantined family doing the #HitEveryBeat challenge to a remix of "Can''t
        Touch This." The person who thought of it was his mom, who saw a video of
        Jennifer Lopez doing the challenge and insisted they give it a try.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f9d50-0102-4316-9e8d-5e5f9c9f5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db6ea3e-09fe-4e3f-bba9-97d0fe028751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimison, 27, is a reporter for The New York Times but traveled to
        Atlanta to ride out the coronavirus quarantine with his family. He says these
        dance breaks are part of the new normal in his household.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd048cce-a52a-4613-8f0d-e96921da7916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc55e950-cc58-4fd7-9eda-1fca83889311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We used to have spontaneous game nights and family dinners. But
        we''ve been eating together almost every night and binging shows together."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dbab14-f270-403c-bd8a-5df42c79fa4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.477+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439bc138-4cee-40c6-8288-0fb11fbc83b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, making TikToks.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7f3f0-05ae-4c4f-9e99-3f0f89f47d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef51af85-0db0-462a-a081-e7f3e7ce5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom saw all her favorite celebrities doing family TikToks and
        hopped on the band wagon," he says.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb23afa8-f95d-40eb-b803-65597b4f1c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d84a0b-07c6-4cb1-a0cf-47f7fac004b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stands to reason, when this social isolation period is over,
        there will be many, many more family elders who know about TikTok than there
        were when this all started. And that, Radesky says, is another bonus.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a5ba33-c038-4353-9894-a237fdd875e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8d5a1-e866-4b92-91b9-ab5e67bdf8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an enormous opportunity for families to develop digital literacy,"
        she says. "Parents can have conversations about what their children love.
        They can say ''Show me TikToks that are funny,'' ''Show me Youtube videos,''
        and then listen and question and have conversations with an open mind."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f5ce0a-97e8-41ac-83e4-71df6e3f0d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5a6b8-e547-4abd-a5e2-8ae8b7648dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That last part is critical because, let''s face it: Many older adults
        aren''t ever going to understand the appeal of TikTok. But when they participate
        (or at least appreciate) with an open mind, it makes the experience all the
        more enjoyable.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7117b31-45ad-44b5-bcf8-80dca4a2e9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf8a6a3-d493-40f5-8288-c2592e985a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s about surviving</h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e839137-53d4-4f56-8923-e4a4cdba503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TikTok is not blind to the ways people are using the platform right
        now. The app''s tastemakers regularly promote and curate popular themes, and
        the reality of life during coronavirus is reflected in their current efforts.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6572c60-40e7-4939-8c17-32fe6ff45a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac3722-4b3c-4a03-bd1f-7a7b69294754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.478+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company offers several coronavirus resources for users and their
        families to engage in positive ways. A nightly programming series called #HappyAtHome
        features celebrities and top creators sharing advice, motivation and ideas.
        Educational livestreams and donation opportunities appear throughout the app.
        In an e-mail to CNN, a spokesperson for TikTok also highlighted some wholesome
        at-home content that has caught the company''s attention, like a mother-daughter
        skincare routine video and one family''s movie-night inspiration.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8611d3-d1d0-4b2e-9873-8d2647f39348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea1bc72-9c1c-4639-af41-f2dcb095e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The TikTok community is uplifting one another, caring for one another,
        and lending a hand to one another," TikTok''s president Alex Zhou wrote in
        a release outlining the company''s coronavirus efforts. "This may be a serious
        time, but on TikTok it can still be joyful -- and deeply inspiring."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6ad0b5-ad0c-41e1-8c2e-f6da1eba2082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3dc78d-3b89-4ed1-87d0-ea1eafea06d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this strange time in history, when so many people are in pain,
        at risk, isolated or living in deep uncertainty, it''s generally understood
        that whatever coping method works, go with it. If it''s just surviving day-to-day,
        fine. If it''s barely holding it together, fine.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a79d2d4-cb0e-4327-9f60-bcc1e927b987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd7f04-5256-46d9-97f3-00feb7cb3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it''s making silly videos on a music app, fine. When the basic
        rhythms of life are so deeply, painfully altered, even the smallest creation
        can feel like a necessary work of art.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e0b66-8671-4694-8bf7-b63ad9e9937d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:49:05.479+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:16.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/19/us/tiktok-coronavirus-quarantine-dance-trnd/index.html">"Stuck
        at home, families find a new way to bond: creating TikTok videos."</a></em></p>'
  'Grief-stress-COVID-19-pandemic':
    'author': ' Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-20T08:11:15.330+08:00
    'imagesource': 'jcr:a9f7c81b-d0a6-4449-b64c-471ad8351f63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8674951a-8e23-405a-bd64-7c078f447e72'
    'lead': '''When people grow fatigued in the face of observing widespread suffering,
      they tend to become distressed, blame the victim, and go numb and turn away,''
      a media ethics expert says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T08:26:25.643+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:40:14.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:19.500+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stress', 'grief', 'covid-19']
    'template': '1'
    'title': '''It''s OK to not be OK right now.'' A month of grief, worry and frustration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1d720c-2b85-440f-bcb9-509d45d1c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Most nights I send out the "Reliable
        Sources" newsletter at 10 or 11 p.m. Eastern time. I missed Friday night''s
        deadline for the first time in years. On Saturday morning, I belatedly sent
        out the newsletter and wrote about the reason why:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568eb0d-cf52-403b-b5fb-65ed9f59dc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b75719-687b-479c-a503-317a75d3c4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth is, I hit a wall. Gutted by the death toll. Disturbed by
        the government''s shortcomings. Dismayed by political rhetoric that bears
        no resemblance to reality. Worried about friends who are losing their jobs
        and kids who are missing school and senior citizens who are living in fear.
        I crawled in bed and cried for our pre-pandemic lives. I think those tears
        had been waiting a month to escape.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02c7785-8277-4ca5-8d69-d4b7e4435440'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f44f833-d313-4c5f-87d9-366e65191b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wanted to share this with you because it feels freeing to do so.&nbsp;Now
        is not a time for faux-invincibility. Journalists are living this and hating
        this just like everyone else."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e167fcd8-403e-47ae-a1de-c9f9c4ef3bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.643+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422bb02-0e08-4a12-ab00-94999243d176'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tried to quickly move on to all the media, tech and culture stories
        that I normally report in the newsletter. But those first two paragraphs caused
        a deluge of reactions in my inbox and on social media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95b85d-6951-411e-b840-0a0f34224769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cea03b-1395-4552-8d7d-a94ba1ef2b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages helped me see that there are so many people, all around
        the world, feeling the same grief and frustration. Vulnerability is a good
        thing —&nbsp;and relatable. Many were quick to say that their lives are relatively
        easy compared with the health care workers on the front lines and the laid-off
        workers in unemployment lines. I feel the same way. Still, the pandemic is
        taking a toll. Here are what some people said via Twitter and email:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d91523-ea61-48fc-b063-a2728f9e6f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1cbfa8a-9384-48cb-86c9-351650bd2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.644+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/ElizabethEThorp/status/1251549971071066113">Elizabeth</a>:
        "I had a good cry yesterday too. It''s all so much and overwhelming, we''re
        doing all the things to stay sane and productive but it catches up with you.
        It''s all really hard and scary on all levels."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed04e50-e518-418f-b5e6-a28903bd327d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.644+08:00
