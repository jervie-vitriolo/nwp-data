      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of Senator Risa Hontiveros will be holding an online
        discussion to speak with actress and COVID-19 patient #878 Iza Calzado about
        her journey to recovery. To be moderated by mental health advocate Dr. Gia
        Sison, the discussion will also feature&nbsp;clinical psychologist Dr. Violeta
        Bautista to share how viewers can cope with isolation and anxiety amid a global
        pandemic.</p>'
