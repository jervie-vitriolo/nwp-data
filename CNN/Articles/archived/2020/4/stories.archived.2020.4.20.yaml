      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff: "Just remember this, buried under all the nasty rhetoric and
        the politics, are the folks out there who are just struggling to get through
        their days, decent people trying to do the right thing. There are more of
        us than there are the other guys."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833947a-294c-4295-9d3c-901ab26ac2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.646+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a957fbe-5476-4aaf-93ea-b4b9129cde9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Let''s show solidarity</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ae7ee-1e96-4029-8561-a1c512fcfb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the tweets and emails made me more confident about what I
        wrote in Saturday morning''s newsletter, about the importance of showing solidarity
        with people who are suffering for all sorts of reasons.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f75be-56b0-43e0-9223-70e8b2694212'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19164c74-20a4-4c27-b254-028397775d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheer scope of the unfolding tragedy is mind-boggling. "Over
        the past 24 hours, we''ve lost 4,591 Americans," Los Angeles mayor Eric Garcetti
        said Friday night. "That''s more in a single day than we lost in the entire
        Iraq War."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e0bbac-c520-482d-8f51-e39221589fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc12543d-4167-4b14-83ab-58781122ce49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN commentator Amanda Carpenter wrote the other day, "It seems
        like every time I check the news there''s another something thousand dead.
        We are passing major markers without even blinking or pausing to mourn. We
        all need to stop and assess. Please."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f26d27-2fac-4d28-abd9-3dcc0baf1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827e09f-e687-48f1-9e8c-808fc71766f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is there to do "when numbers in the news become benumbing?"
        That''s what Anita Varma, assistant director of Journalism &amp; Media Ethics
        at Santa Clara University''s Markkula Center for Applied Ethics wrote about
        earlier this month.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989840ce-a83f-4c59-834d-b0c6e3f6c326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57dcc2b-bc37-4937-aeaf-307dc8be7314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When people grow fatigued in the face of observing widespread suffering,
        they tend to 1) become distressed, 2) blame the victim, and 3) go numb and
        turn away," Varma wrote. She recommended "an ethic of solidarity" be infused
        in news coverage —&nbsp;to humanize nameless, faceless data and individual
        anecdotes.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3859b9-0137-4795-86de-a40a8c07cbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3bfd51-2f35-471e-8c50-7eff5a229d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shifting away from purely individualized struggles, an ethic of
        solidarity would mean standing with communities affected by not only representing
        their pain, but also their views on what happened, what their needs are, and
        amplifying their ideas on how these needs can be served," Varma wrote.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fff513-163d-4595-a50b-05d1844e3d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b59c19-f8c9-406f-96ef-d62cc229dc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her blog post made me think about how national news stories are
        framed, often centered around President Trump''s ever-changing position or
        the comments of another politician. Yes, they are elected officials, but wouldn''t
        it be more valuable to change the approach from "here''s what politicians
        said today" coverage to "what do community members need right now?"</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953dd51f-2867-4bc2-9765-00f28315dbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.647+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2dcbf8-feb9-4379-9049-73c8a9b57a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do they want to know? And what do they expect from our elected
        officials?</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f56318a-54aa-4872-acac-94fe5b580c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more: A version of this article first appeared in the "Reliable
        Sources" newsletter. <a href="https://form.cnn.com/reliable_sources">You can
        sign up for free right here.</a></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15ab1dc-9486-41ce-851f-e7670d42888b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:26:25.648+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:14.180+08:00
