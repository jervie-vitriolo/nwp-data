      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa akin po, sinasabi ko yan hindi dahil sa SOP ng ating organisasyon,
        tingin ko ho mas maayos pa iyan kaysa makulong pa sila,"</em> said Eleazar.
        "While we are reviewing this and conducting investigation,<em> sa lahat naman
