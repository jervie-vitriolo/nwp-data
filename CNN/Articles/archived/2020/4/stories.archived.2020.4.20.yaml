      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/itsmelissabrown/status/1251543964869632000">Melissa</a>:
        "It''s ok to not be ok right now."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
