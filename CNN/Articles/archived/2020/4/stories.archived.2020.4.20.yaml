      'jcr:uuid': 'bdc2d1c9-4f1b-44cc-8872-8c31642c7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        Department of Social Welfare and Development says it is backing a move to
        make public the names of cash aid beneficiaries for transparency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85740eb-ed80-4271-a4fe-1a24ff884213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.240+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a briefing Monday, DSWD Secretary Rolando Bautista said he supported
        the order Interior Secretary Eduardo Año made over the weekend of publishing
        the names and posting them where they can be easily seen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d5fca-6f04-445c-a763-c7df18404dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinusuportahan namin ang aksyon na ginawa ng</em> DILG, <em>lalo
        na ang direktiba ni</em> Kalihim Año <em>na inutusan niya ang mga</em> LGU
        <em>na ang ating mga barangay ay maglabas ng listahan ng mga benpisyaryo,
        yung kanilang</em> amount <em>na ni-receive, at ipaskil ito sa mga</em> conspicuous
        places," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8213c2b-106b-4ef0-8e60-588221e8bc1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We support the action done by the DILG, especially
        the directive of Secretary Año who ordered LGUs fopr barangays to release
        a list of the beneficiaries as well as the amounts they have received and
        post these in conspicuous places.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b4a80-d2e2-4785-a17d-811ad276fe26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from transparency, Bautista said beneficiaries and those who
        are qualified to receive the cash aid will be identified.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f54913-2dc4-45bd-893f-d97c494f5a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the <a href="https://cnnphilippines.com/news/2020/4/18/dilg-barangays-list-social-amelioration-programs-transparency.html"
        target="_blank">Department of the Interior and Local Government</a> ordered
        all barangay captains to create a list of social amelioration program beneficiaries
        for transparency purposes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c1e16-464a-4b50-aa98-e20540b0f2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año emphasized the importance of having a master list of SAP beneficiaries,
        fully disclosed by barangay heads, to give residents a chance to give feedback
        if they think they should be part of the list.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2071742f-c5f3-4367-a7f8-47aad27ecc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/19/tito-sotto-transparency-sap-cash-aid.html"
        target="_blank">Senate President Vicente "Tito" Sotto III</a> also pushed
        for the idea, but said the DSWD should publish on its website a list of individuals
        who have received cash aid, as well as the area already covered since it started
        distributing the SAP.&nbsp;</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb50e06-9d03-40f0-9311-668464303499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.241+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:09.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soto said doing so would prove that cash aid has already been given
        and received by those qualified.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428de73-f71d-4681-bae8-0e93638c6136'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:14:46.242+08:00
