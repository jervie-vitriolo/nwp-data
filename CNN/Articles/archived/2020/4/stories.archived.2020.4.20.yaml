      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The funeral for Maulana Zubayer Ahmad Ansari, an Islamic teacher,
        broke the country''s ban of no more than five people attending prayers at
        one time, sparking fears of a new coronavirus outbreak emerging from the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82222c1a-a33a-49d0-929f-b85dbd98a52f'
      'mgnl:activationStatus': true
