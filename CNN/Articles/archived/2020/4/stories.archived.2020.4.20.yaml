      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Barangay Bagong Nayon in Antipolo, Rizal, <a href="https://m.facebook.com/story.php?story_fbid=2459187664392242&amp;id=1760728854238130">39
        violators were asked a week ago to stay inside a detention court for eight
        to ten hours without giving them food or drink</a>.</p>'
