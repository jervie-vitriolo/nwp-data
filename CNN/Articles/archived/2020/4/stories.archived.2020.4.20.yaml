      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been more than a month since Luzon was placed under the enhanced
        community quarantine to contain COVID-19 cases. President Rodrigo Duterte
        previously warned quarantine violators of<a href="https://www.cnnphilippines.com/news/2020/4/16/Rodrigo-Duterte-military-police-takeover-COVID-19.html">
        imposing a "martial law-type" of discipline</a> if they continue going against
        government orders.</p>'
