      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phuket is Thailand''s most popular island, and a major tourist attraction.
        Then it became a hotspot for the country''s coronavirus outbreak, and was
        put under strict lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
