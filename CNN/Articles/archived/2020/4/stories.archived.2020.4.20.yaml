      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa868c-d1dc-42c5-9f35-c4219b886bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:56:02.110+08:00
      'mgnl:createdBy': 'alyssa'
