      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b5ff69-2c8f-41e0-99da-d3f66f7c4e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that the Power Sector Assets and Liabilities Management
        Corporation has submitted its inventory of real properties which may be considered
        for COVID-19 projects, programs and activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdcf78c-3a64-4711-8565-829e33eaf530'
      'mgnl:activationStatus': true
