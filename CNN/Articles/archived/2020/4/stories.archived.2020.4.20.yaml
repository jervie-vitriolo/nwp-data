      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the rumor sounds a lot like ...</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fc0692-3746-4f61-9a47-0a5ccd631540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702e3a5-8a92-414d-bc72-e0f729c0cef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The legend of the police radio code</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd5deb-2589-491c-b141-fc1c840a79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither LAPD nor NYPD even have a code 420. San Francisco Police
        have one, but it''s for a "juvenile disturbance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b413b2-25f1-4779-96d8-f6aa76ad2fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4db72b-9106-4c0a-a316-3d974fccc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So never mind that theory.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b021bd2b-9da8-4eea-806d-027019214201'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
