      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f58da-87b3-4827-aa53-6a88e9ef0f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T19:29:07.310+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on recent considerations from other countries, they have
        seen that [in] countries where they did mass testing, main portion of the
        population affected are asymptomatic, around 50% of those tested are asymptomatic,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35afe3dc-fe97-4fcf-b187-356aa2c71f2c'
