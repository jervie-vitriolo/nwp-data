  'PH-coronavirus-cases':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T16:33:18.210+08:00
    'imagesource': 'jcr:2c4f189f-ce39-4a2a-b1c7-dd39547b0ed5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56dc8409-2f68-4615-8419-ad9e3ecdb94f'
    'lead': 'Over 600 people have now recovered from COVID-19 in the country as the
      tally of cases rose to 6,459.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T16:35:06.183+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:39:57.210+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:23.825+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 recoveries top 600 as cases climb to 6,459'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704241aa-61e9-422b-95ac-9f889e24d27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Over
        600 people have now recovered from COVID-19 in the country, the Health Department
        reported Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7dc6b4-f244-405d-b2b8-d17d3a17f4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department reported 41 new recoveries, bringing the total to
        613.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c4084-f8d1-42e8-ba87-7a5b3f94f5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.183+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reported 200 new cases of the disease caused by the coronavirus
        called SARS-CoV-2, with the count of those who have contracted it now at 6,459.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948b33c-3de0-492b-b6d6-6b2b0ac12801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department also reported 19 new fatalities, raising the
        death toll to 428.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf91fe-dbd3-4937-87a9-bfe4077524fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, it said more than 80 percent of coronavirus patients
        either exhibit mild symptoms or none at all. The country’s fatality rate,
        meanwhile, stands at 6.6 percent, which is slightly higher than the global
        average of 6.4 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e61cb24-0d86-4e32-9061-c2549f5b772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more recoveries than deaths for the third consecutive
        day, as the DOH started including in its report patients who have gotten well
        while under home quarantine. Previously, its recovery count only included
        those confined in hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20051900-85a4-41c9-943f-c0c2489ed1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also explained that it takes around 13 days up to more than
        a month for patients to recover, depending on the severity of their symptoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c33136e-2a83-401a-99bd-29f1543bccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To contain the spread of the virus, the government has placed Luzon
        under enhanced community quarantine for a month now, suspending most work,
        classes, and mass transportation so people would stay home.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09e71f-2892-4996-b41f-4220fa203831'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide quarantine has been extended until April 30 amid
        daily spikes in new infections. Other local government units across the country
        enforced their own lockdowns.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1802ec6d-044e-4583-8b15-79dea98bab2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:35:06.184+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:57.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines confirmed its first case in late January, a month
        after the coronavirus outbreak began in Wuhan, China. COVID-19 has since infected
        more than 2.4 million worldwide and killed over 165,000, according to the
        Johns Hopkins University''s COVID-19 global tracker.</p>'
  'PNP-parade-quarantine-violators-instead-of-imprisoning-them':
    'author': 'Glee Jalea, CNN Philippines'
    'caption': 'Authorities order quarantine violators in Caloocan City to walk along
      EDSA center island late at night while tugging a rope with them'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T16:06:07.717+08:00
    'imagesource': 'jcr:fc3168ea-116b-4b3c-bcea-470fa8bc281e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b60c75-0f61-4b5d-bf40-a0c34651798f'
    'lead': 'For the Philippine National Police, it is better for local officials
      to parade and punish quarantine violators in other ways instead of sending them
      to jails, noting that all other rights are ''subordinate'' to the right to life
      during the pandemic.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T16:36:45.597+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:39:56.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:24.034+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': 'PNP: Better to parade quarantine violators rather than imprison them'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386fe6a0-8680-44f2-bcdf-af41de122dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:36:45.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> It is
        better for local officials to parade quarantine violators in the streets instead
        of sending them to jails, a key official of the Philippine National Police
        said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879f52f8-1689-4de6-aafd-4e64ad70ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:36:45.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:56.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP deputy chief for operations Lt. Gen. Guillermo Eleazar, who
        heads the Joint Task Force COVID-19 Shield, noted that it cannot be guaranteed
        when violators can be released once formal charges are filed against them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549c1c0e-ff46-41eb-8341-dae55f9bdafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:36:45.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:56.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7552d6-35ad-4dc7-a539-7bf94a37ee5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:36:45.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:39:56.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas [maayos] pa yan, sa totoo lang. Kung tutuusin, magsisisi
        pa sila kung sila ay ikukulong at fafile-an ng kaso dahil hindi natin alam
        kung kailan sila magpapiyansa,</em>" Eleazar told CNN Philippines'' Balitaan
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b0138-9772-4601-b8ff-7ce3486f1641'
