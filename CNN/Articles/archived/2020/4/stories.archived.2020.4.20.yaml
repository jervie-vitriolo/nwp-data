      'mgnl:lastActivated': 2023-01-26T17:40:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e520bc-7416-48f6-870a-c2f2a8794aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG took the gesture as an "unauthorized travel outside of
        Metro Manila," and accused Casilao''s team of attempting to organize a mass
        gathering in the community in the guise of distributing relief goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21d640c-bd44-402a-b1b7-d8584d5f9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67a8d91-8637-4a95-ad29-a2747aff748a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaya claimed the jeepney that ferried the group and the goods
        also carried tarpaulins, pamphlets and other "propaganda materials." He added
        that the materials were confiscated by local police to be used as evidence
        in court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f8be0-ae0c-4b1c-93cf-986d132ff0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a2e8d-a283-4821-af4e-0fb8519ed9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung tunay ngang relief operation ang kailangang gawin, bakit
        ''di sila nakipag-ugnayan sa IATF (Inter-Agency Task Force), NTF (National
        Task Force) COVID or kahit man lang sana sa local government unit ng Norzagaray,
        Bulacan</em>?&nbsp;[If they were really conducting relief operations, why
        didn''t they coordiate with IATF, NTF, or even with the local government unit
        of Norzagaray, Bulacan?]," Malaya said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba49ecfa-ce02-4227-88b8-a6b1583df2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43133c1-777f-4583-a011-0341f242a747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maari naman silang payagan kung ''yon ang tunay nilang layunin</em>&nbsp;[They
        would have been allowed if that''s really their purpose for visiting],” he
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca9a3af-8f53-433b-a306-7a689c4da3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f65d8a-96bb-464c-a94e-aa5bae723673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG identified the volunteers as Karl Mae San Juan, Marlon
        Lester Gueta, Robero Medel, Eriberto Peña Jr., Raymar Guaves, and Tobi Estrada.
        They will be charged for violating provisions of the Bayanihan law, among
        them for non-cooperation and resistance and disobedience to a person of authority,
        while Casilao will face raps for usurpation of authority. The DILG claimed
        the vehicle used an unauthorized food pass and that the team namedropped Casilao
        to get past checkpoints before they were accosted.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b588cb-bf7a-4b2a-9572-220c2f74fb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
