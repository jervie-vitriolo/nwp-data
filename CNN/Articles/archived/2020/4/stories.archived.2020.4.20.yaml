      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they will be coordinating with the management to address
        the incident: "If necessary, we will file an appropriate case against the
        property management if they will not cooperate."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43b043a-3214-486c-ad16-94db34aa2530'
