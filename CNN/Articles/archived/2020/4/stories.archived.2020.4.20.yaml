      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later served as presidential adviser on overseas Filipino communities
        in 2003, on agrarian reform from 2005 to 2007, and on global warming and climate
        change from 2009 to 2010.</p>'
    '24':
