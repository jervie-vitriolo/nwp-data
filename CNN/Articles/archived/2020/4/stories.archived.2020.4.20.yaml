      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang alam ko, maraming nagre-recommend na huwag nang ituloy
        ''yan, pero hindi pa nagdedesisyon ang Presidente</em> [What I know is there
        are several recommendations against continuing that ceasefire, but the President
        has not decided yet]," Roque said in a virtual media briefing Monday.</p>'
