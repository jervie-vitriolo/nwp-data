    'template': '1'
    'title': 'Amazon is using thermal cameras for coronavirus temperature checks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebdeb97-41a2-4eef-8d5c-8afc4333c272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Amazon has started using thermal cameras
        at its operations facilities to screen workers for fevers, a common symptom
        of the novel coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fb0f51-5c8a-4a33-9a3f-cb6c71c78b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e6eff-a010-40c2-99ab-8dd0d7b3ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.241+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after a number of cases were reported at Amazon facilities
        such as Washington, California and New York, and a slew of organized walkouts
        by workers over coronavirus safety.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be837f3-5577-4ce9-a5b0-00d2bc47b7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f79820c-be7c-4b7b-8327-a657897737aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon has installed thermal cameras at its "operations locations,"
        according to a statement that was emailed CNN Business. The thermal cameras
        require less contact and work quicker than the forehead cameras Amazon originally
        introduced. The employee entrances of several Whole Foods locations will also
        be equipped with the new devices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ebd89-a43d-4d71-96e9-9715f585016d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b447a-38de-48b8-a32c-d07867f8bd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We implemented daily temperature checks in our operations locations
        as an additional preventative measure to support the health and safety of
        our employees who continue to provide a critical service in our communities,"
        said Amazon spokesperson, Kristen Kish in a statement. "We are now implementing
        the use of thermal cameras for temperature screening to create a more streamlined
        experience at some of our sites."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d9b9e5-0bf2-49bc-b2a8-d7ce817757a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6cf05a-17f8-4290-ab16-6de0dafc3187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech behomoth says it has made more than 150 process changes.
        This includes enhanced sanitation cleanings and deploying face masks to workers
        across its US and European networks, as well as its Whole Foods Market stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3661d5-0a03-4643-9af4-8175ea95b1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b47da90-0a3f-4d62-8a39-66deee9055f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon SVP, Jay Carney told CNN that the company is in its "early
        days" of assembling a lab to develop a test for Covid-19. The company has
        added over 200,000 additional workers to meet increased demand onset by the
        coronavirus pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c2fad-b719-4df2-be89-18841013c415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:42:34.242+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:19.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://www.cnet.com/news/amazon-using-thermal-cameras-for-covid-19-temperature-checks/">''Amazon
        is using thermal cameras for coronavirus temperature checks''</a></em></p>'
