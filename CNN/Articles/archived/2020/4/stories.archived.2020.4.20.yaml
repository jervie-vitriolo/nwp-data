      'mgnl:lastActivated': 2023-01-26T17:39:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c46d92-5450-4479-8b13-294e8e289bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The legend of the Waldos</strong></h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d5404b-7438-4864-aa67-35d93e09930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chris Conrad, curator of the Oaksterdam Cannabis Museum
        in Oakland, California, 420 started as a secret code among high schoolers
        in the early 1970s.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f09dc26-40a8-4a99-aa08-8d2b294406c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b074a37-9a39-4548-9d6a-2ff08faaac33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of friends at San Rafael High School in Marin County, California,
        who called themselves "the Waldos," would often meet at 4:20 p.m. to get high.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ad844e-2688-457f-a4cf-a1a90802c27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a28a3e-e546-4647-877f-0dfd12fff6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, it was an ideal time: They were out of school but their
        parents still weren''t home, giving them a window of unsupervised freedom.
        They met at that time every day near a statue of Louis Pasteur, the scientist
        who pioneered pasteurization.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044ae70e-0a6f-4481-8ee6-de5fc6d71864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f527ed-d2d7-407a-b652-aa6e1240daa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be0cda8-4fe6-471b-9a2f-91c20027b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 4:20 time became a code for them to use in front of their unsuspecting
        parents, and 420 gradually spread from there -- possibly via Grateful Dead
        followers -- across California and beyond. It''s even the number of a California
        Senate bill that established the state''s medial marijuana program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f771853-a3a8-443a-8fba-6963a875e540'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1fc2f9-95aa-40c6-9eac-65ac69c09bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was shorthand for a group of friends can now be seen on T-shirts
        and throughout pop culture.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9ebc9b-4844-4b4c-b198-552d400b37d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec112b60-faff-4586-b06a-f630296538bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And of course, on the calendar every April.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33895109-f91e-4671-bb60-a9a033016f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.238+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/20/health/420-weed-day-origin-trnd/index.html">
        "How 4/20 became ''Weed Day''"</a></em></p>'
