    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9678e74-4152-4ca4-b8de-eefd074d99b8'
    'lead': 'Amid these dark times, a social innovator and his team have raised around
      ₱250,000 for COVID-19 relief efforts through the solar messaging. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T23:52:24.325+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:39:40.185+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:29.265+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Social innovator raises ₱250,000 for COVID-19 efforts through solar
      messaging '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a643b3-710b-4d2d-9c68-75c41ab43f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.327+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong>&nbsp;The
        country, together with the rest of the world, has been facing a dark time
        due to the new coronavirus pandemic. Amid this global health crisis, a social
        innovator has decided to bring hope to COVID-19 donors through solar messaging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2efbe2-0655-45c9-a521-11cbfc983f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illac Diaz, co-convener of the Good Light Campaign, has been creating
        messages of hope together with his team, to ease “donor fatigue” for people
        who have been helping out in COVID-19 efforts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58687297-e130-49b0-834a-bb0876d2f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have raised around ₱250,000 through these solar messages.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a679c095-f672-4517-9c0f-d5a153b9307a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are encouraging people to keep on giving. We will spend the
        afternoon lighting up the garage to inspire them, so people can see that people
        are generous,” Diaz told CNN Philippines Monday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da899e5-57b6-4b2d-a576-a314cb49c322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Good Light Campaign is partnering with Good News Pilipinas.
        People can send their proof of donation to any COVID-19 relief efforts, and
        his team will make a 15 to 20 characters of message of light for the donors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09e92b-ded9-4677-bd27-ba5ca75d4264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There’s brightness in this darkness that we are all facing, and
        that is very important for a lot of people feeling insecure in this depression
        and uncertainty,” Diaz said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa985789-8759-4efc-8bda-b2d25a3385d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they wanted some positivity to come out of this depressing
        situation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba77896-52de-45e9-a67a-e60cdc20f46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The solar lamps they are using for the light graffitis are for select
        Mangyan communities, but Diaz thought it can be used for something inspirational
        for the meantime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973634d2-c09e-4f5f-bdef-af02d33668d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We wanted the voice of the people to come out. We hear so much
        negative and we wanted to hear what the people are saying and there are positive
        voices out there.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad8ea81-b4d4-455d-8df5-70cf33ca28e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz said that they hope to encourage people to keep on helping
        and giving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b078968-c6ee-4fdd-97a2-723b6a9262af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:52:24.326+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:39:40.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Also, we want to shine a light on their contribution. So as long
        as they donate, we will make a 15 to 20 characters of message of light,” he
        added.</p>'
