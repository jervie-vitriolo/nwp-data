      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a73e98-624f-4b52-84dc-954185178fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T05:41:57.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:21.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday Bangladesh had recorded 2,456 positive cases of coronavirus
        and 91 deaths, but officials say the actual numbers are likely higher due
        to lack of testing kits.</p>'
