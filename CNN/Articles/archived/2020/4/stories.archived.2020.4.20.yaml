      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/PamNCBennett/status/1251627016341815296">Pamela</a>:
        "This happened to me exactly a week ago. I just had all I could process, and
        then it was too much. Thank you for sharing. You aren''t alone. I still just
        don''t have a clue what to do about this feeling."</p>'
