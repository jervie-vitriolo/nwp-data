    'lead': 'Alicia Silverstone didn''t have a great time making "Batman & Robin,"
      saying that she was weight shamed while filming the movie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T22:00:44.203+08:00
