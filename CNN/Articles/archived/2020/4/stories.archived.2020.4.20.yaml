      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Humans may be staying home during the
        coronavirus pandemic, but animals sure are coming out.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a042f-4add-497a-b448-b6c8670d065f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.662+08:00
