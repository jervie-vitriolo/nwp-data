    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman kills at least 9 in rampage across Nova Scotia'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759378f-4257-4a05-92bf-1e3b3688833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least nine people were killed,
        including one Mountie, during a weekend shooting rampage in small-town Nova
        Scotia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a3b396-21b4-429f-88ad-db1c7a6c3b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c39731b-7675-4ab7-acda-c3f84df6d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media conference Sunday evening, police described chaos with
        multiple 911 calls coming in late Saturday at a property in Portapique, Nova
        Scotia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a306421d-2107-4b06-81d4-e369bdf03707'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0805b-afc1-4184-8b90-62fd143121b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When police arrived at the scene the members located several casualties
        inside and outside of the home," Royal Canadian Mounted Police (RCMP) Chief
        Superintendent Chris Leather told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941a432-bf35-4fdc-ad60-92bdec127ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f3f5e7-fcc6-4c21-8869-6cdb2b833951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they are not certain how many people died or were injured.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ffcc9d-e077-4166-ab44-1416e1c44805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e5cff8-6661-4c27-acc5-e91d6134200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceased officer was identified as Constable Heidi Stevenson,
        a mother of two and 23-year veteran of the RCMP.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1da6abf-4585-45b3-895f-bcc6d557083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19dafcc-9db7-49e3-87ee-e8c36647b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leather said a search for the suspect lasted overnight and led them
        to several crime scenes, miles apart. The suspect was eventually spotted late
        Sunday morning at a truck stop several miles away from the crime scene.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3708fc4-e3ed-4d45-86ac-3547a6cc1a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.061+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ed14b6-9f39-463a-b17a-0849b8e70375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The search for the suspect ended this morning when the suspect
        was located and I can confirm that he is deceased," said Leather.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe3bb00-223b-44ef-a3d5-b4229fa21e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0c6bc4-7984-45e3-89b2-2c4c533135e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nova Scotia RCMP identified the suspected gunman as Gabriel Wortman,
        51. He eluded police for several hours overnight Sunday as fires were reported
        in many locations in the area.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe42ee-eacc-40ec-81f1-7040682ef476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570ea90-ee22-4587-aff1-c538f30c7066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manhunt was complicated by the fact that the suspect is believed
        to have been wearing as least part of what looked to be an RCMP uniform, and
        may have been driving a vehicle made to look like a police car, Leather said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9fbe52-77ea-4526-8089-c3ca74a5ecc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffad1611-b5a0-49f7-9f19-df33520dab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course that''s an important element in the investigation, the
        fact that this individual had a uniform and a police car at his disposal certainly
        speaks to it not being a random act," Leather said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb1b3f8-9a1b-4f7a-b9e2-9635af69e364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f01d8-0593-485f-ac31-daf2a2172e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A law enforcement told CNN earlier that authorities were searching
        half a dozen crime scenes, beginning in Portapique and stretching to Enfield,
        where the suspect was apprehended.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6124fb-fc04-48f2-a12c-e404758f9b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0121e13b-d08e-4d49-a681-584f66c62ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Royal Canadian Mounted Police had warned the public on Twitter
        that Wortman may have been wearing a RCMP uniform and driving a silver Chevrolet
        Tracker that appeared to be a police vehicle. But they clarified that he was
        not employed by the RCMP.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5271f9-c624-43b5-8e41-19ed52052d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659add57-9d67-479c-8e68-22b304204935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they chased the gunman, police told residents to stay inside
        and lock their doors, warning that he was considered "armed and dangerous."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c672ec4-b28a-4023-8153-4cd1bac1d2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b1b4d0-c4f3-4699-91f4-85f2e9201408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.062+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen McNeil, the Premier of Nova Scotia, called the shooting
        spree "one of the most senseless acts of violence in our province''s history."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c0b59b-3dbc-48ea-9371-a1341ae8c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570acf93-13fc-4257-bdb5-bf068a925ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a media conference on Covid-19, he told reporters: "I never imagined
        when I went to bed last night that I would wake up to the horrific news that
        an active shooter was on the loose in Nova Scotia."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a02258-a29a-48a2-8e37-f2bad8fdb2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a0ee7-50f2-4ea6-8431-c581520e4f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T07:16:06.063+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:18.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau tweeted, "Our hearts go out
        to everyone affected by the shooting," adding "we''re keeping all of you in
        our thoughts."</p>'
