      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two milling companies play a vital role in the economy of Bukidnon,
        where thousand of sugar planters rely on the sugar industry.</p>'
