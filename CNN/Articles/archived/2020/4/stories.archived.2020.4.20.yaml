      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd267271c-f201-401c-9f8e-d3134de8e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.111+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of focusing on efforts to ensure the welfare of the people
        suffering under the restrictive lockdown, it has intensified the fascist clampdown
        against activists even when they are conducting relief work," the CPP said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae708173-2363-48c8-bb14-a6ed39dc191d'
