      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        country''s main novel coronavirus testing center in Muntinlupa City has scaled
        down its test processing operations after at least 40 of its staff have tested
        positive for COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f14e2-715f-40f1-bc07-e3cc10152907'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad5d501-2721-4438-b0ba-251c82c88049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Research Institute for Tropical Medicine (RITM) on Monday denied
        the testing facility will temporarily close down, but it is prioritizing processing
        the test results of its employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3d0a4b-80b3-40c7-b9f8-c6bf892bc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb49d696-1785-416a-94c2-87821c6d8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.389+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon po kasi because we are testing all the staff here, iyun
        po ang aming priority. ''Yung samples ng aming employees at lahat ng taong
        nagwo-work dito. So until matapos namin yun tsaka kami magpo-process ng external
        samples," RITM Director&nbsp;Dr. Celia Carlos told CNN Philippines'' Balitaan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd5a3b7-a86e-4c4a-9512-825a2ac246e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a401818-7325-465b-984d-ce3eda4da3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Right now we are testing all our staff. Processing
        their test sample is our priority. When we finish that, that''s the only time
        we will start processing external samples.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ed6ba4-817e-433e-844b-4f00cc5c531b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9554133-4d94-4748-a56d-f90af73bc638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RITM is the facility that can process the most number of COVID-19
        samples at 2,000 tests daily. But Carlos said there is a need to scale down
        operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd43f5c8-3c67-4beb-8344-a50fcb82c80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a9edb1-97db-4571-93a7-b56ffcb71f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the at least 40 RITM employees who tested positive for COVID-19,
        the doctor said they are not sure if the workers contracted the virus at work
        or in their communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09bc3b3-9ee0-487d-8d00-36c04e7d4a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee7f08-7e44-4e1d-ab94-a121e51bc585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 40 something po ang nag-positive pero hindi naman po sila
        severely ill. ''Yung iba po mildly sick lang so naka-quarantine lang po sila
        dito sa aming dormitory facilities. ''Yung iba po na medyo serious ang symptoms,
        hindi naman very serious, nasa hospital po sila inadmit," she added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004aef5b-01ed-45d7-acd0-df69ce8707a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9446e376-fda1-4161-9505-7ed82258e2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Around 40 have tested positive for COVID-19, but they
        are not severely ill. Those with mild symptoms are quarantined at our dormitory.
        Those with more serious symptoms are admitted in hospitals.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd46573-de15-45cd-b352-8ddc6e57668e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2fd202-dd8d-4d92-9fca-8c5c3cee0c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Health of the employees is the primary concern of the
        agency. If anyone is sick, you need to address (that) and if there are several
        people who are sick, we need to take the action quickly to prevent the spread
        of the disease."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e47df8-7bb1-4d1f-a539-eb7a12c7fdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b723de9-49f8-4926-b726-3774e36737e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.390+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:39:59.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM director said there are still employees who are healthy
        and continue to report to work, but she appealed for additional manpower of
        around 60 medical workers.</p>'
