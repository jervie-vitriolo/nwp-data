      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After filming "Batman &amp; Robin," Silverstone says she "stopped
        loving acting for a very long time," because of the experience.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c964d-71ef-40e8-a166-7dd01479f765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she craved acting and says it was a part in a David Mamet play
        that brought her back.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee7b499-ae99-4c1a-8277-80837cca153e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My body was just like, this is what I''m meant to do, I love it
        so much, I need to find a way to do both, to be able to be an actress and
        be an activist at the same time so that''s what I did," she says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa58618-7eac-438a-b89d-f4956b631a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old actress is currently starring in the indie flick
        "Bad Therapy," about a couple who encounter a bad therapist to deal with relationship
        problems.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668f04d8-bfbd-4c82-ae7e-c2a794d6e6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans hoping for an update to "Clueless," the 1995 film that gained
        her fame and critical praise, shouldn''t hold their breath. Silverstone told
        The Guardian, "I hope to be doing theater until I''m dead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bea2fc2-c462-4385-a122-619f53782a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/20/entertainment/alicia-silverstone-batman-robin-trnd/index.html">Alicia
        Silverstone reveals she had an awful time filming ''Batman &amp; Robin</a>''"</em></p>'
