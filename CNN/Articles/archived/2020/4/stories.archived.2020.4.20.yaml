      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb0cb1-ac4c-4011-bcab-0872339034f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DILG Spokesman Jonathan Malaya said Casilao, who
        represented the Anakpawis Party-list in the 17th Congress, will be charged
        for violating provisions of the Bayanihan to Heal as One law that sets strict
        stay-at-home protocols for residents of Luzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324066eb-8671-4a8b-943c-9e3856d011ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9860523b-d7ea-4962-990d-f802f39b765d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to remind Anakpawis that the virus cannot spread by itself,"
        Malaya said in a statement on Monday. "It has no legs. It is people that spread
        the virus. You give us no choice but to file charges against you."</p>'
