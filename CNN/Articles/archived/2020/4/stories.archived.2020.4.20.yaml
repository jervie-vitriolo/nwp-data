      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Lady Gaga kicked off Saturday night''s
        "One World: Together At Home" livestream concert -- an event she helped organize
        -- by praising "all of the medical workers that are putting their lives at
        risk for us."</p>'
