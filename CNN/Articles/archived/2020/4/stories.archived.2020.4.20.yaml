    'template': '1'
    'title': '100,000 gather for funeral in Bangladesh, defying lockdown and sparking
      outbreak fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97047955-836a-4400-8537-d4b925d3eef2'
