      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — An inmate
        of the Cebu City has died from COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4328d-10ef-4cb8-81fb-f1351ae43b00'
