      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Police and local officials should respect the rights of those they
        arrest for violating curfew and other public health regulations, which can
        be done while still allowing the Philippines government to take appropriate
        measures to combat COVID-19,” said Phil Robertson, HRW deputy Asia director.</p>'
    '38':
