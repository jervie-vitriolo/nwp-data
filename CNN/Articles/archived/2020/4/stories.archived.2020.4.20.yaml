      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar earlier appealed to the governor
        to lift his order as the "restrictive policy would only result in artificial
        shortage and thus price spikes."</p>'
