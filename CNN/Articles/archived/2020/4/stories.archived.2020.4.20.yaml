      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Film Restoration has partnered with Lockdown Cinema Club,
        Sagip Pelikula, and the Ricky Lee Film Scriptwriting Workshop for Gabi ng
        Himala, an online fundraising event for displaced, low-income, no-work-no-pay
        film workers. Watch live musical performances, script-reading sessions, and
        online discussions via ABS-CBN Film Restoration’s <a href="https://www.facebook.com/filmrestorationabscbn"
        target="_blank">Facebook page</a> on April 21, Tuesday, at 8 p.m. For donations,
