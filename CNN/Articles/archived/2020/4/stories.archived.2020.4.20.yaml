      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>100,000 gather for funeral in Bangladesh, defying lockdown and sparking
        outbreak fears</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f88556-9d18-4a6d-b492-384b95150f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T05:41:57.542+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:21.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;More than 100,000 people defied Bangladesh''s
        lockdown order on Saturday to attend the funeral of a senior leader of the
        Islamist party in the district of Brahmanbaria, authorities said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90859666-c585-473b-b5dd-c96005c6bef8'
      'mgnl:activationStatus': true
