  'Ricky-Vargas-PBA-Press-Corps-Executive-of-the-Year':
    'author': 'CJ Marquez, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-20T15:15:55.535+08:00
    'imagesource': 'jcr:e4b660f9-238e-4a44-abdb-1f4c5941ac69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d549a05-39c6-4b62-a57c-56250ff537d9'
    'lead': 'This is the second time that the TNT governor will be honored with the
      award.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T15:28:28.612+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:39:58.447+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:23.402+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNT''s Ricky Vargas named PBA Press Corps Executive of the Year'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fbdb2c-bfa4-4819-b6ed-3d44b4237809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:28:28.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:39:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Ricky
        Vargas was voted Executive of the Year by the Philippine Basketball Association
        Press Corps for bringing stability to the league as chairman of the league''s
        board for the third straight year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae61d9f-41db-4ca5-9aa5-4afce2b4965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:28:28.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:39:58.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PBA website, Vargas earned the nod after his leadership
        helped the association''s board unite and gear towards the improvement of
        the league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7c47e5-8ef4-4032-8b5b-320b5f1e584d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:28:28.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:39:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TNT governor was elected PBA chairman during the board''s planning
        session last January, becoming the first to hold the position for three consecutive
        times since Luis ‘Moro’ Lorenzo of Pepsi from 1991 to 1993.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf0ef45-dcb8-4b06-b596-8db43fa9e97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:28:28.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:39:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second time Vargas will be honored with the award named
        after the late Crispa owner Valeriano ''Danny'' Floro. He first won the plum
        in the 2006-2007 season.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2b67f4-7c2e-4119-ad8a-2b849f0aaced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:28:28.612+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:39:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous recipients of the awards were San Miguel team owner Ramon
        S. Ang, TNT owner Manny V. Pangilinan, Alaska owner Wilfred Uytengsu, Rain
        or Shine co-team owners Raymund Yu and Terry Que among the few.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b52da-b152-4126-b929-65d7c258eb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:28:28.613+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:39:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elmer Yanga of the RFM franchise was the first to win the award
        two years in a row from 1993 to 1995.</p>'
  'Former-Senator-Heherson-Alvarez-die-COVID-19-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
