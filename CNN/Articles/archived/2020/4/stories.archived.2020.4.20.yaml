      'mgnl:lastActivated': 2023-01-26T17:40:02.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Mika is worried. As a sex worker in Japan,
        she used to see three or four clients a day -- then the coronavirus pandemic
        hit. Now, with people staying home and avoiding close contact, she''s out
        of clients and out of money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e890b029-b5fa-4caa-8d04-f6f3d06648c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f2e8ee-daae-4764-847f-879b02f39cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no savings or other sources of income, Mika says she is living
        off borrowed money. She has tried to find other jobs, but nobody''s hiring
        in the middle of an economic crisis. At this rate, she might not be able to
        pay rent or afford basic necessities, let alone pay off the debt she has recently
        taken on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6a4078-4104-4153-828b-14e3d1b0c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8912e995-34bf-4a87-bd47-61482157cedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m worried if I will have a place to live or if I can find a
        job to get money to live," she said, using a pseudonym to protect her privacy.
        "I worry about (my health) of course, but now I worry more about how to survive."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54310bd-fafb-4389-b645-7742fc38d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e97133-8897-4082-95ba-a37bcee572d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex workers across Japan have been hit hard by closures and restrictions
        due to the pandemic. The entire country is under a state of emergency, with
        many businesses ordered to shutter and people advised not to go out.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535977fc-5769-4ef3-97a0-2dddaeff6bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48750c0b-8ba7-4690-b963-9550651fb324'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now at least 10,797 cases nationwide and 236 deaths, according
        to Johns Hopkins University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af57d0a-44d7-42b9-bec3-8979dc84f1bf'
      'mgnl:activationStatus': true
