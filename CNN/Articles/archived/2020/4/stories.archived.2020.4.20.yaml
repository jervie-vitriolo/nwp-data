      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dcae317-a0f8-452b-8e93-ac57a8393b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.763+08:00
      'mgnl:createdBy': 'kristel'
