      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1df3b8-2c25-4edf-a3f1-2339db71d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar reminded the public to stay at home and observe quarantine
        guidelines. He stressed that the same rules apply to everyone, regardless
        of socioeconomic status.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c0189-3894-4b7d-a772-0732ee7b6dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
