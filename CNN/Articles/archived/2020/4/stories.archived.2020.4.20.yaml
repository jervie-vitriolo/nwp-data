      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990b629-2e9a-4c45-9d3f-22c73333f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T05:41:57.542+08:00
