      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement making the rounds on social media, the PPT management
        denounced members of the police team for supposed trespassing, as well as
        for "accosting” and “berating” some of the residents for alleged violation
        of physical distancing guidelines.</p>'
