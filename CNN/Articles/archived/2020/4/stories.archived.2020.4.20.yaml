      'text': '<p>The government''s current social amelioration program covers only
        the "poorest of the poor," with the low-income households expected to receive
        ₱5,000 to ₱8,000 worth of monthly assistance. Some local governments, however,
        revealed they have yet to roll out the downloaded cash aid to citizens as
        they have been awaiting the final list of beneficiaries from the Social Welfare
        Department.</p>'
