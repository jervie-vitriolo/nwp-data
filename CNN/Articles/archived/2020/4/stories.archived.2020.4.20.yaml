      'mgnl:lastActivated': 2023-01-26T17:40:02.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for many sex workers, the package offers little reassurance
        -- and its rules for eligibility seem opaque and restrictive. Some aren''t
        sure how to apply for benefits without effectively outing themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d013d6d-2160-404d-b3bb-cecd8be8b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cc3e1-62fb-4c0c-af27-9da1e03750cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The government) haven''t clearly said they will help everybody,"
        Mika said. "There are many people unable to eat and survive without working."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97037881-a428-47e0-90b4-dabe45405fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555ad76e-5fa5-4ecf-9cbd-827d138a511d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The fight for inclusion</h3>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1741cfeb-f681-4af5-833d-c13a5987d9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prostitution, or the exchange of sexual intercourse for money, is
        criminalized in Japan -- but other types of sex work are legal. The sex industry
        in Japan generates an estimated $24 billion a year, according to Havocscope,
        a research organization on the global black market.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2c8dc-d059-44d1-8f02-f8953145108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb45c8-afbd-436e-b1a0-eec500f7ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mika works in the legally permitted "delivery health" industry,
        a euphemism for escort services that stop short of intercourse. Another popular
        form of legal sex work is "fashion health," which offers services like oral
        sex in massage parlors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca674d5a-e4f1-4767-81b9-fb91f774228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ef720-3f86-45ef-9a56-422664425572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Japanese government started putting together the relief
        package, it excluded those legally in the adult entertainment and sex industries
        -- drawing criticism from activists and opposition members, who called the
        exclusion "occupational discrimination."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11cb12-3fef-4da9-a0fe-06f4cfb901aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481073cd-8189-4590-9fe9-ec470122c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not exclude sex workers from receiving support money. We want
        sex workers and their children to be protected, like other workers and their
        children," said Japanese advocacy organization Sex Work And Sexual Health
        (SWASH) in a letter to the government on April 2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2d0bb7-3c90-4b08-a95e-45507e5ca6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9968a6dd-64f7-45c2-b741-f35028ad555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials reversed course, announcing several days later that the
        proposed plan would include those working legally in the sex industry. Under
        the drafted guidelines, sex work agencies and employers could receive subsidies
        for those who have to stay home to care for children during school closures.
        Sex workers could also apply for a cash handout, available for people who
        have lost income due to the coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9629be-8757-4340-a754-099a37be989b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438a21a-9eb6-42fd-a366-cb2e26f0c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the move continues to polarize public opinion in Japan,
        where attitudes toward sex and sex work tend to lean socially conservative,
        with some public figures -- including well-known TV entertainers -- protesting
        the use of taxpayer money to support sex workers.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69c8e9a-c221-4c18-8ba7-55c37e61cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7854475-7ebd-4c32-8033-15a4834f9371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the hashtag #NightWorkIsAlsoWork -- "night work" being
        a euphemism for sex work -- has gone viral on social media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca6cb57-429b-420b-a173-cf3b1a6a7688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a5b29f-72e5-4f83-80ac-c5b263e74696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one such hashtagged post, an unverified Twitter user said they
        had only entered the industry to pay off student loans. The tweet, which garnered
        9,000 likes and 3,800 retweets, argued that they weren''t asking for aid to
        indulge in luxuries like eating Wagyu beef -- but rather to pay the minimum
        costs of food, rent and utilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0486c3c8-9737-4a7b-8201-5b96788a80be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5300a23-b559-4cf9-a3ec-3965d58d22d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wonder when this country started ranking people''s lives," another
        tweet read. "Do you abandon single mothers who work in the night business
        and people who need to work for a living? Stop being prejudiced, stop discriminating
        based on people''s jobs, stop being misogynistic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469c007b-6118-40ff-8e20-74a5852d6400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aeed21-141d-4141-bb83-7561b2cc644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.449+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sex workers: "I''m stuck"</h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496334f7-4cf7-49db-b644-0667f50318a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many sex workers also say the government''s rules for financial
        aid and eligibility are confusing and difficult to navigate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd9e8bc-48ef-4a99-89ba-dc22a2b8430f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d5abf-245c-44ce-8a52-a692fdc2e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Mika said, it''s not clear whether the handout is
        only available to those who have lost a certain amount of their income, or
        who have been dismissed from their jobs entirely, such as losing agents who
        liaise between the clients and sex workers.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c66e3f-3d77-4dd5-8852-6af7241473dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b080024-5568-4c37-9c84-0a8866959f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there''s another problem: the plan requires applicants to show
        proof of their salary and lost income -- a significant challenge for sex workers,
        who are often paid under the table and whose salaries can fluctuate.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c612eed-edf4-4a0a-abd7-4aeae29f0ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc349582-6ed9-4b20-9f58-f9265c29462d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many sex workers don''t report their occupation or full income on
        their tax return due to the nature of their work and fear of repercussions.
        Even if their sex work falls within legal bounds, a pervasive sense of shame
        and stigma means that many are reluctant to identify themselves as sex workers
        on the record. Not even Mika''s family knows what she does for a living.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99350cf8-2efa-4885-abdd-e9382828258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd569eb07-0fc1-415f-91e8-d8ef199b0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this lack of documentation could prevent them from receiving
        financial aid. The alternative would be to admit omitting information on their
        taxes, which could lead to its own set of consequences.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24eef3fd-a5a8-469a-9a2f-b9306d2319c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2724975e-4bb6-4db8-ae48-c1999439ebf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear how freelance workers whose income has not been
        reported to the government can get approved for the stimulus," said Mika.
        "I want to apply for it, but it is not clear how to do it. I''m stuck."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f39da72-d6ec-4b78-a519-2b12cc506183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da41fae6-a09f-418f-9179-06ec3b9cc8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central government is still drafting the terms of its stimulus
        package. One proposed amendment would give 100,000 yen (about $928) to each
        person, instead of 300,000 yen ($2,785) to each household that has lost income
        -- which could potentially sidestep Mika''s problem of documentation.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdaf0f4-4925-4093-aece-d36c37284629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd415df-18e5-4fef-8fb0-24518b29dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.450+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She must now wait for the government to finalize the package, which
        will be formally reviewed and deliberated next week, and hope for more clarity.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7451d-36d5-4319-a499-cdd5171c97ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260519b7-f167-4c57-bd8c-1b28ef0fa468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sex workers are struggling in other countries too</h3>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411b2172-5848-43fa-b6bb-e004f3c3141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sex workers across Asia face similar hardships -- but in some places,
        governments are stepping in to shoulder the burden.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8138887-05fc-4187-9a61-d83821b90ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b17fba-75b4-4b14-bbf8-090cee7b594c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh is one of the few Asian countries where sex work and
        prostitution are legal, with brothels subject to regulations and licenses.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032195b-0886-419b-a59b-de8a5f490eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4a681d-9c61-441a-8a1c-6ff172f6f3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the government ordered brothels nationwide to close
        -- including the Daulatdia brothel, the largest in the country with up to
        2,000 sex workers. To lessen the impact, sex workers in the town had their
        rent suspended and each received 20 to 30 kilograms (about 44 to 66 pounds)
        of rice, according to local media and police statements.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58feaeb7-a209-49de-9822-ffdc6bf0c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b508de-faab-49fc-bffa-251ec063a508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Malaysia, where all sex work remains illegal, there are some
        avenues for aid during the pandemic. For instance, the government has set
        up monthly allowances and temporary accommodation for the homeless and unemployed,
        many of whom are sex workers -- but they often have to hide their occupations
        to get the benefits.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687569be-a385-450d-93ad-6dd62d56d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edde0dd-ea4b-4052-a580-4c784c733a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government doesn''t acknowledge sex workers as work," said
        Elisha Kor, founder of community aid organization PKKUM.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d973456-93ad-4e26-87b6-8a3957e51e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987a0472-9688-4a1f-b42e-d90743c94fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most positive success story so far has been Thailand.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e75f210-8219-4834-aa4b-533970e57d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8929c-a3b1-45a6-b2a0-4cb7da1ecc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.451+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though sex work is criminalized in the country, the industry still
        generates an estimated $4-6 billion a year, or about 5-10% of the nation''s
        GDP, said Liz Hilton, a member of the Thai sex worker advocacy organization
        Empower Foundation.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf2fd66-1a34-44dc-b0bf-38a56d1e2c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0a228a-7e0b-4db0-a8f3-bd138a8cb9d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Thai sex workers found themselves without a workplace or clients
        after the government shut down bars and other adult entertainment venues last
        month. They were left scrambling to figure out rent and food costs; on average,
        each sex worker supports five to eight other people, Hilton said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f83944a-602c-4c2e-a61f-115bb81ab733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87932fc9-2809-41fc-93e6-3fe85036b43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it was a huge relief for many to hear that for the first
        time, they would be eligible for unemployment benefits and assistance grants
        under the government''s pandemic relief package.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a31f66-504b-4cdf-9d02-a0394707b1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87cc6f-31b5-473c-a1ed-de6d5e2b5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We went through tsunamis and floods and natural disasters and been
        left out every time," Hilton said. But this time, "sex workers are not being
        excluded from government help."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1927f-58cf-4a52-98ae-136ba858637e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e196a6-2981-4834-92c3-76918e861263'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plan is already being rolled out, with some workers reporting
        they have received the handouts.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d6e649-ab6b-4f3a-95a2-da25245837fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f6200-327d-4ab5-97bf-533b12ec1bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a symbolic victory for activists and advocates like Hilton,
        who campaign for better protections, working conditions and societal acceptance
        for sex workers.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0a6a21-2417-407d-bb02-5bae02e20533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f7780-134c-49af-868c-3807a1f46277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.452+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that they have been included in the package shows "an acceptance
        that the work we do is work," she said. "If sex work can be recognized in
        a crisis, it has to be recognized outside of a crisis. There''s no going back."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
