      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07422db6-0bde-4c85-819a-04680c5410bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Duterte said the Land Bank of the Philippines has remitted
        to the Bureau of Treasury cash balances from various government agencies amounting
        to ₱8.8 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb343fc7-7ee7-4ef7-aa41-0f1a472abc06'
      'mgnl:activationStatus': true
