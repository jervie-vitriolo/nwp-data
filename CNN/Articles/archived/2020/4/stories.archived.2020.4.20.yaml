      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the fall of Marcos, Alvarez served in the Cabinet of then-President
        Corazon Aquino as secretary of the Department of Agrarian Reform from 1986
        to 1987.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb564fe-d29b-4ec9-90dd-2f81d2c81f46'
