      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 8, the group also slammed the alleged discrimination on
        three members of the lesbian, gay, bisexual and transgender (LGBT) community
        who violated curfew in Pandacaqui, Pampanga.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
