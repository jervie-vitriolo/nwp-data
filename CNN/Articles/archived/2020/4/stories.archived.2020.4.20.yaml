      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/19/business/europe-jobs-coronavirus-mckinsey/index.html"
        target="_blank">60 million Europeans could suffer furloughs, layoffs or wage
        cuts</a>."</em></p>'
