    'mgnl:tags': ['Heherson-Alvarez', 'COVID-19', 'death', 'senator']
    'template': '1'
    'title': 'Former Senator Heherson ''Sonny'' Alvarez succumbs to COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4472d244-1d02-4fa8-9f25-db5cd92738d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:29:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Messages
        of condolences poured in for the family of former Senator Heherson “Sonny”
        Alvarez as he succumbed after a battle with COVID-19. He was 80.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fcc879-9056-4988-9c8b-29be9bf9461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:29:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb791df-3167-43df-ad1a-94f564ef8053'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:29:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:58.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez and his wife, Cecile Guidote-Alvarez, founder of Philippine
        Educational Theater Association (PETA), both contracted the viral disease
        and were intubated because of it. Guidote-Alvarez was later extubated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579b4f25-d09d-434a-bfcf-548eeaa502d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:29:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a24500-0cc9-452b-8b9d-8190e45d59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:29:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former senator and Isabela representative underwent an experimental
        <a href="https://www.cnnphilippines.com/news/2020/4/15/Heherson-Alvarez-plasma-treatment.html">plasma
        therapy</a> used to treat COVID-19 patients struggling to combat the infection,
        according to his daughter Xilca Alvarez-Protacio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83286a85-69a3-42c5-96ab-e43283881d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:29:07.040+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:58.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/14/COVID-coronavirus-blood-plasma-donations-facts.html">FAST
        FACTS: Donating blood plasma for COVID-19 patients</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7026873-c32e-4a1e-acd2-0000cf602a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m deeply saddened by the death of one of the original environmentalist
        advocates of the Philippine Senate,” Senate Majority Leader Juan Miguel “Migz”
        Zubiri said. “The Senate has lost another pillar of its rich history.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae55ab8-e57f-467f-aeaa-1b6b8cc3d084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0243027-dd44-440d-a279-822ab8f674b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin “Win” Gatchalian said that Alvarez’s contributions
        to the country will never be forgotten.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c08c21-0d7c-48bf-837d-36107a6d5d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.256+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6de5e9-d95c-44f1-9b65-9097412aeb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ruling party Partido Demokratiko Pilipino – Lakas ng Bayan also
        mourned the passing of Alvarez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8798df8-5bea-463c-a58d-07d3bca93249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez was a two-term senator who started serving in the upper
        chamber in 1987 after the ouster of the late strongman Ferdinand Marcos.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdc34c9-d0e0-45eb-abd1-aa7a227abbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b575c75c-54df-4206-ad5f-6ac62f5bbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in the Senate, he championed environmental laws, including
        the Solid Waste Management Act and the Clean Air Act. He also authored the
        law which created the Department of Energy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab2cae9-6d1d-4b8f-a2e0-66603c2c0f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf348df0-236d-4155-9e6c-9acf72cd9a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to serving as senator, Alvarez was among the youngest delegates
        to the 1971 Constitutional Convention, which produced a charter which he ultimately
        rejected for being “Marcos-dictated.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc0983-3ba4-459c-a6a7-bec8f8887d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee12a569-0638-4992-b745-ff3022c6f157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:48:29.257+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez went on exile to the United States during the Marcos regime
        and founded the opposition group Ninoy Aquino Movement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe2582b-0708-46b7-a404-fadca7493372'
