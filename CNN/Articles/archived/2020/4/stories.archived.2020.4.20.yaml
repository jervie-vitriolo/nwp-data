    'mgnl:lastActivated': 2023-01-26T17:39:54.010+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:24.801+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'cash', 'assistance']
    'template': '1'
    'title': 'DSWD says it will finish distributing cash aid by the end of April'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c3974d-c9b1-4202-afd6-b7f42fcf42e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.956+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> - More
        Filipinos can expect to receive their cash assistance from the government
        in the coming weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f8dcc-c9d9-42b2-a5b9-ffc5d3131af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.956+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development (DSWD) said Monday
        it will finish distributing cash aid to qualified recipients by the end of
        the month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95424d18-f108-47ef-b5ba-e583c2ffae83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.956+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tuloy-tuloy ang ating mga local government units, sabay-sabay ang
        kanilang pagbibigay, at base sa ating pagtatala at sa ating estimates, kung
        tuloy-tuloy ang trend, matatapos natin ang pamimigay ng ating subsidiya bago
        matapos ang buwan na ito," DSWD Undersecretary Camilo Gudmalin said in a briefing
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f28d1a-d22f-4f9e-af18-d00be87babdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.956+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The local government units continue to distribute
        the cash aid, and based on our estimates, if this trend continues, we will
        be able to finish distributing our subsidies before the end of this month.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46e06ae-8032-4f29-bca1-76e8268d4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.956+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gudmalin said that the DSWD has so far distributed over ₱6 billion
        to at least one million non-4Ps (Pantawid Pamilyang Pilipino Program) beneficiaries
        and more than ₱16.3 billion to 4Ps beneficiaries, through their cash cards,
        nationwide.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e406b11-6829-435a-9c49-fdd1c6cbad65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umabot na sa mahigit na ₱22 billion ang naipahatid sa 4.7 million
        beneficiaries ng social amelioration program," Gudmalin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168f3c00-889d-4ede-b633-925a8e0b6271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: More than ₱22 billion worth of cash aid has been distributed
        to 4.7 million beneficiaries of the social amelioration program.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04101b0c-206d-42c2-8945-abdb0c87eee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, the government''s Social
        Amelioration Program shall provide 18 million families a monthly allowance
        between ₱5,000 to ₱8,000 for up to two months, depending on the prevailing
        minimum wage rates in the area where they live.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8486b9-0acd-4016-aed8-fe6ce8c82295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gudmalin said that ₱74.5 billion has been given to 1,359 local government
        units (LGUs) across the country, and is ready for distribution. This makes
        up 90 percent of the ₱81 billion that was already given to DSWD regional offices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb26f06-83f8-4f52-b2a5-e938e6b83822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Budget and Management said Friday it has handed
        nearly ₱199.98 billion to the DSWD for distribution to over 18 million low-income
        household during the enhanced community quarantine.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fea5f2-5438-40be-be58-1b8066344805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/18/dbm-nearly-%E2%82%B1200b-allotments-dswd-cash-relief-covid-19.html">DBM:
        Nearly ₱200B released to DSWD for COVID-19 cash aid</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229f25a-956b-4bdd-b09a-1bdd0512778d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD provided additional assistance to local governments needing
        family food packs, with over 445,000 food packs worth ₱173 million distributed
        to LGUs needing it across the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e980493-a883-4e3b-a7c2-17ab97ee5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ₱86 million worth of aid was given to at least 18,000
        Filipinos with COVID-19 related cases, like those needing medical and burial
        assistance, Gudmalin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc4684-78f3-4b8c-afa9-a4c5f3b58810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than ₱323 million has also been given to at least 40,000 public
        utility drivers in the National Capital Region, Gudmalin added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6670fe8f-fd77-4030-82dd-72fc23caa1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid reports of Filipinos using the government''s cash aid for vices,
        the DSWD has called on recipients of the cash aid to use it properly, buying
        only the essentials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95c9968-0be9-434c-b840-59197f9348a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:24:49.957+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:54.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD also said that illegal recipients of cash aid should refund
        it to the government.</p>'
  'Pacific-Plaza-Towers-PNP-quarantine-violation':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2020-04-20T17:20:13.285+08:00
    'imagesource': 'jcr:09e2808e-b4ca-4356-8c0b-d1877e48427a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '76b0ecd0-1f88-43e4-967f-cc16d6918232'
    'lead': 'The Joint Task Force COVID Shield Commander says they may be “constrained”
      to press charges against the management of a Taguig condominium for allegedly
      violating quarantine protocols.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T17:25:43.538+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:39:53.453+08:00
