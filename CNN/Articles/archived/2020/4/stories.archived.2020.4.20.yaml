    'template': '1'
    'title': 'Alicia Silverstone reveals she had an awful time filming ''Batman &
      Robin'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde5383d-2b68-4806-ad3b-d6fec4c403da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.203+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Alicia Silverstone didn''t have a
        great time making "Batman &amp; Robin," saying that she was weight shamed
        while filming the movie.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa9d893-8634-4c99-a93e-b35904960b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverstone played Batgirl in the 1997 film directed by Joel Schumacher,
        telling <a href="https://www.theguardian.com/film/2020/apr/18/alicia-silverstone-interview-i-probably-behaved-not-as-well-as-i-could-have?CMP=aff_1432&amp;utm_content=The+Independent&amp;awc=5795_1587385241_aec403d63107107549e211f4b75aff30">The
        Guardian</a>, "That definitely wasn''t my favorite filmmaking experience,"
        partially because of media attention regarding her weight. She said one interviewer
        at the time even asked her for her bra size.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5f7253-f5c4-4531-91b6-e277eab65fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They would make fun of my body when I was younger," she says. "It
        was hurtful but I knew they were wrong. I wasn''t confused. I knew that it
        was not right to make fun of someone''s body shape, that doesn''t seem like
        the right thing to be doing to a human."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd56df-0f7f-42e3-9cc2-ec5335b84eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:00:44.204+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:45.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverstone was named Worst Supporting Actress at the 1998 Razzies
        for her role in the movie.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3cb2c-4213-4781-818e-99cbe16d465a'
      'mgnl:activationStatus': true
