      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact tracing is being conducted inside the jail facility and
        an investigation is also being done to determine how the inmate got infected
        with the virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d320be-a7fe-45a3-9ad9-a305e07c2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:52:33.502+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:39:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labella added mass testing will be conducted at the Cebu City Jail
        following the inmate''s death. He also said that a building within the Cebu
        City Jail is being prepared as isolation facility.</p>'
  'PH-COVID-19-testing-capacity':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
