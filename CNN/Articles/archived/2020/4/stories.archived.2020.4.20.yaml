    'jcr:uuid': '96b6de5e-d063-4b90-abda-f77cb4d431e8'
    'lead': 'The opening of new COVID-19 laboratories will boost local capacity to
      as much as 20,000 tests per day very soon, Malacañang says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T17:07:06.307+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:39:54.689+08:00
