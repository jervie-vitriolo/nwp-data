      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from Malacañang''s latest report to Congress, Pangilinan
        said only 25 percent of targeted beneficiaries have so far received the promised
        assistance under the government''s COVID-19 subsidy program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94dde1d9-bd0a-4574-b3a1-c516779ee1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:56:02.110+08:00
