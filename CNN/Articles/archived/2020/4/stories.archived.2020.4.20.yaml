      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gepte cited data from other countries that found a big portion of
        the population infected with COVID-19 are asymptomatic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e23312-2ce7-497a-9aa8-7eb61b8bbade'
