      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think more than a martial law-type crackdown, we have to fast-track
        the delivery of cash assistance and food packs for our citizens. I think that
        should be the priority," Senator Francis "Kiko" Pangilinan told CNN Philippines''
        <em>The Source.</em></p>'
