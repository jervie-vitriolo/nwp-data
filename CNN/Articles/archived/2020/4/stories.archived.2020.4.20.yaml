    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:25.049+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Pacific-Plaza-Towers',
      'Taguig-City', 'Philippine-National-Police', 'PNP', 'ECQ', 'enhanced-community-quarantine']
    'template': '1'
    'title': 'PNP considers charges vs. Taguig condo for allegedly violating quarantine
      protocols'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9004097-2bdf-45ee-ae2d-863064019d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — The
        commander of the implementing arm of the inter-agency tack force against COVID-19
        said they may be “constrained” to press charges against the management of
        a Taguig condominium for allegedly violating quarantine protocols.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f32458-d5ed-468c-9874-975201ba385f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c4390-a566-40f0-8074-5cc8519ea178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLGen. Guillermo Eleazar, head of Joint Task Force COVID Shield,
        said they have received reports that the Pacific Plaza Towers (PPT) in Bonifacio
        Global City has been defying quarantine guidelines, prompting authorities
        to check the premises on Sunday afternoon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f727e888-6f1e-449b-ac17-cdc04688f342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd76cc9-a985-4961-bc8a-07f33643154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.762+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Eleazar, the reports alleged that the PPT allowed the
        gathering of people at its common pool, a violation of the enhanced quarantine
        guidelines. The Taguig local government has also reiterated its ban on the
        use of common areas in condominiums amid the pandemic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3e60b1-8e5f-4e48-946f-ab6bca4c995b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7242bd17-ff7b-46d2-a6f6-8f2745fb72e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It seems that the property manager was not that cooperative,” Eleazar
        said in an interview on CNN Philippines. “During the visit of the policemen,
        there were some people who were not observing social distancing. Doon na nagkaroon
        ng problema. [That’s when the problem started.]”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018ca51c-1f7b-4f1a-9873-3737cf63369d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.763+08:00
