  'senators-extension-modification-Luzon-lockdown':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T20:26:04.273+08:00
    'imagesource': 'jcr:60038abe-21f4-4547-9b1b-24bf021cfd97'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee165c2e-7202-451a-9112-ddc68d6d82f8'
    'lead': 'Some senators are in favor of extending the Luzon-wide enhanced community
      quarantine in areas with more COVID-19 cases and easing it in areas where there
      are fewer cases.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T20:27:51.729+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:39:47.482+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:26.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Senate', 'Tito-Sotto', 'Bong-Go', 'Win-Gatchalian', 'Sonny-Angara']
    'template': '1'
    'title': 'Senators push for extension, modification of Luzon-wide quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd27098-7683-4d7f-8921-bc637e82b061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Some
        senators are in favor of extending the Luzon-wide enhanced community quarantine
        in areas with more COVID-19 cases and easing it in areas where there are fewer
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9254fa3-6529-4af1-af23-84ba68ae1c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf369e-32c1-45b1-9f36-606fc537b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.729+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente “Tito” Sotto III said unless massive testing
        is done soon, a quarantine extension is looming in densely populated areas
        with COVID-19 cases.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8f6b24-0818-4f5d-b709-9dfe7365099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5830d376-9ee2-4032-a6e3-21ecd267910f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Health chairman Christopher “Bong” Go also favors
        the extension of the quarantine in Metro Manila, stressing that there is still
        a need to know first if the country is able to slow down the spread of the
        virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bf9c4e-b2b3-4b6c-9c61-31e16281f9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71500bc5-da76-4dc1-b267-6f657b50d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, however, said he favors a modified quarantine scheme in some
        provinces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fac8f7-c115-432c-865d-64b70bc2fa7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97002470-a491-499f-8b3a-65a426b34350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro-Tempore Ralph Recto also said a modified quarantine
        must be enforced in areas with low or no transmission, which would allow people
        to work, earn and provide for their families, and will help restart the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339067f2-b320-4aa6-b39c-6557e7b70cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed57831e-27a2-422a-8629-8b7c2a640581'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Recto, Senator Sherwin “Win” Gatchalian also favors a modified
        quarantine in areas with low or no COVID-19 transmission, but only if local
        government units in those areas have tested all of its probable and suspected
        COVID-19 cases, and have set up isolation areas for patients who contract
        the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6336c335-c68d-46be-ab2f-06b47144d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b34d365-3758-42fc-b6a2-1e5edd264d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian said that in a modified quarantine, more businesses like
        salons and car wash services may reopen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697a60f5-35c2-4d66-835e-891e43907033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75f9d2-220c-486a-977d-7092bf6ecc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that he favors stronger military presence in communities
        to help instill obedience to stay-at-home orders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aa8d8d-70fc-42a0-a884-102e85a559e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.730+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644789a-3a26-41b5-9659-5d6fab9a62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Joel Villanueva, the government can reopen industries
        with major economic contributions like manufacturing and construction.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b20b2c-f311-4f06-b279-8c1a364b1c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb42559a-4688-4ad5-8d77-f5eb27cd2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said regular random testing of workers should be done
        on top of strict social distancing, sanitizing, and the use of face masks.
        He added that schools and malls should remain closed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76712ece-2dd9-4266-a226-200c7a22b134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2b7837-c4c3-40c5-b538-e8173ea02590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Senator Sonny Angara, the quarantine should be changed gradually
        and only after local governments down to the barangay-level are fully prepared.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4102c59-049b-46c0-8fa1-85524d5000d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d901be4-47ae-48c2-b7d6-1c7119720dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T20:27:51.731+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is expected to decide this week whether
        to extend the six-week long Luzon lockdown or shift to a “modified” quarantine.</p>'
