      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Thai province of Phuket, meanwhile, the number of turtle
        nests on some beaches has reached a 20-year high -- and Kanokwan​ Homcha-ai,
        supervisor of the Mai​ Khao Marine Turtle​ Foundation, said Monday the increase
        is likely due to the lockdown measures implemented in March.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6580c22-01f0-4689-9fc5-008070647f3a'
