      'mgnl:lastActivated': 2023-01-26T17:39:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Valenzuela City, seven persons under monitoring tested positive
        of the virus last week, despite showing no symptoms.</p>'
