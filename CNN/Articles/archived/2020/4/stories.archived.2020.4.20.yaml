      'mgnl:lastActivated': 2023-01-26T17:40:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51756b-85af-4c0f-b658-0dbc908691dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T11:56:02.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:40:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have 75 percent of people who lost their jobs, who are not
        earning anything today, who are going hungry... <em>Hindi</em> martial law
        <em>ang sagot sa gutom ng taongbayan.</em> Delivery of cash assistance <em>ang
        solusyon</em>," Pangilinan added.</p>'
