      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri ordered the temporary shutdown of operations of the two milling
        companies on March 28, as the province implemented its strict general community
        quarantine due to the COVID-19 crisis.</p>'
