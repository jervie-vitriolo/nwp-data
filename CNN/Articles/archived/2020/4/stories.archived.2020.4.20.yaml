      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we test them late, we might not be able to know ano ang [what
        the] prevalence or proportion of the community that got the infection," Gepte
        said.</p>'
