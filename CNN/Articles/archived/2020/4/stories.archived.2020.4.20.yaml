    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652835a-bf0a-4001-a9ac-f3eb1d4386ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:26:06.389+08:00
      'mgnl:createdBy': 'lara'
