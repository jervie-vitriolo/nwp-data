      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One Act, Duterte is allowed to realign
        savings from the executive branch to fund the government’s COVID-19 response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a91c7a1-9407-4aa2-b7f2-787162b4343f'
      'mgnl:activationStatus': true
