    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:24.616+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'coronavirus', 'COVID-19', 'testing-center']
    'stories': ['40c58840-9f6a-463d-93ec-bbb636646eea', '111c03f3-5417-4398-9288-ecce4d79acce']
    'template': '1'
    'title': 'PH close to hitting 20,000 COVID-19 tests per day – Roque'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa8de06-e03d-446a-88f6-578816db9980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Philippines can soon run up to 20,000 COVID-19 tests daily with the opening
        of new accredited laboratories, Malacañang said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92857a8b-47be-459b-878e-2c2238efcba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07bfc0d9-643e-4bd1-b0e1-9b824aab7d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Harry Roque said the opening of the Philippine
        Red Cross'' own testing center this week would help double local capacity
        for processing swab samples, with 17 existing laboratories currently able
        to run between 8,000-10,000 tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cdbe09-62c6-4ca2-88b0-e11175e3565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b345ee7-552b-4e46-8af8-becc3f0175aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government only recently changed its tune about rapid test kits,
        which were eventually cleared for use provided their results are verified
        through the more thorough polymerase chain reaction or PCR machines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e4caa3-c5f5-484d-94c8-16db4959ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LIST: <a href="https://cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html">Who
        can be tested using rapid COVID-19 test kits?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff69cf4-d0b6-4b08-a1d8-0415791fd9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conducting more tests is now the priority of government, Roque said,
        with mass testing recommended by the World Health Organization as well as
        by the team of Chinese medical experts who recently visited Manila to provide
        some tips to fend off the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb17e15-4f20-4a31-8146-249c69ee1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a5610-4778-437f-bc4a-5b196dbe9e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon dumating na tayo sa punto na bukas po, meron na tayong
        kakayanan na hanggang 20,000 testing daily. Pero kulang pa rin yan dahil kinakailangan
        nating ma-test</em> at least 1 percent ng 110 million Filipinos [We have come
        to a point where by tomorrow, we can run as much as 20,000 tests daily. But
        that''s still not enough because we should test at least 1 percent of the
        110 million Filipinos]," Roque said in a press briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e6b3fa-08b3-4f93-952d-c0c55afd6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f687fff0-cb51-40aa-8d9c-ee95d57c8ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.308+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This translates to about 1.1 million residents who must be tested
        for the disease. Accredited labs have tested 52,837 people as of Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b4678-6303-4934-b6a1-d122882b8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f128b55-dfea-41e7-b9e1-1ddecb4f4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said government is targeting to run 900,000 PCR tests as well
        as 2.2 million rapid tests to make it thorough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3491ff-e113-448e-bc93-068065dcb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bd08d8-7523-4f0b-9c28-2d954c1ea4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid test kits can provide results as fast as 15 minutes, versus
        a 24-48 hour window for the traditional machine testing. However, Health officials
        have warned that the rapid kits could show "false negative" results as these
        only detect the presence of antibodies fighting the infection in a person''s
        blood, versus the PCR method which detects the actual presence of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6152d3-d81b-4c03-9652-24861289aa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1444fd4d-4d2f-4105-aef5-8dea04efd535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Department of Health Spokesperson Maria Rosario Vergeire
        said the target should not be the percent of population but specific "patient
        classes."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e23b3d1-c862-44bd-b150-5e84e95c3ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365cbed8-df35-4769-b3d1-80f9eda07fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest DOH guidelines state that patients showing severe and critical
        symptoms are the top priority, followed by those with mild symptoms but are
        among "vulnerable" groups like the elderly, those with preexisting conditions,
        high-risk pregnant women, and healthcare workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3bee0e-a015-42d6-be4e-bc3b8a70f0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T17:07:06.309+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:39:54.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
