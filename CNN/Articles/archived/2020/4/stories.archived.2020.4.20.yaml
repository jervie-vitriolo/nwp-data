      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic global event aimed at "celebrating and supporting"
        health care and essential workers all over the world was launched by Lady
        Gaga in collaboration with Global Citizen.</p>'
