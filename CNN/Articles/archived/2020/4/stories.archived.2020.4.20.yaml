      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a38190-c715-4969-91b7-dd6e5829c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various government agencies and corporations have also remitted
        a total of around ₱21.41 billion from their respective budgets for COVID-19
        response measures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4239182f-9b70-4bca-b406-ac2502e5562c'
