      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2001 to 2002, he again served in the Cabinet as then-President
        Gloria Macapagal-Arroyo’s Environment Secretary.</p>'
    '22':
