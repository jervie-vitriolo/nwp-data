      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09f87c1-6fb7-484b-adda-f4dd08bc802d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.763+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.461+08:00
