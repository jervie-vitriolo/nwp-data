      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakihan Mo Logo has launched an online campaign to raise funds for
        the advertising industry’s daily-wage workers. In partnership with Soupstar
        Music, “Aidvertising” is a donation drive where donors can request jingles
        to be performed in an online culminating show via Soupstar Music’s <a href="http://fb.com/soupstarmusic">Facebook
        page</a> on April 24, Friday, from 6 p.m. to 8 p.m.</p>'
