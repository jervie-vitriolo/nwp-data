      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8e4a54-f31a-40c9-a071-eaff4e9dbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement on Monday, Eleazar denied there was a gun-pointing
        incident, but he assured the public there would be no double standards when
        it comes to enforcing the law.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d3d9a7-007b-49ef-9fe7-13fca5817cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d1826-e303-4756-85b7-ac33f891ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a briefing earlier, Presidential Spokesperson Harry
        Roque also promised to probe the incident, stressing the inviolable right
        of individuals to be safe in their homes.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9260f-0de2-4459-8918-1a27d59faab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.764+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf26517-8ee2-48ab-859e-51bea0bdfd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi pwedeng malabag ‘yan kung walang utos ng ating korte at hukuman…Hindi
        pwedeng pumapasok ang mga pulis sa mga private property kung wala silang nalalamang
        krimen na nangyayari sa loob ng private property na iyon, kung hindi sila
        inimbita, o kung wala silang search warrant," he said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355b3a2-aa9c-4d10-aeba-7716f235d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929713c-4ffb-4539-9ae0-26dd7d1923a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That cannot be violated unless ordered by the courts.
        Police personnel cannot enter private property if there is no ongoing crime
        within the premises, if they are not invited, or if they do not have a search
        warrant.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc3bc5-56a5-4260-9151-1dce7f7c6141'
      'mgnl:activationStatus': true
