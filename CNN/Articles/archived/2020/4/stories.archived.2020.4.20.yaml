      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/18/media/reliable-sources-newsletter-grief/index.html">''''It''s
        OK to not be OK right now.''&nbsp;A month of grief, worry and frustration''</a></em></p>'
  'coronavirus-europe-jobs-layoffs':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-20T08:25:16.120+08:00
    'imagesource': 'jcr:7ee52918-eacf-4317-a838-18d896f25b41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89348982-39ce-4463-a50b-21f2c1f43aba'
    'lead': 'Nearly 60 million jobs across the European Union and the United Kingdom
      are at risk from the coronavirus pandemic, according to McKinsey.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T08:30:13.668+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:40:11.686+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:19.796+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Europe', 'jobs']
    'template': '1'
    'title': '60 million Europeans could suffer furloughs, layoffs or wage cuts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ba1a7-c318-4097-b68a-b11a5112c79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nearly 60 million <a href="https://edition.cnn.com/2020/04/06/business/germany-coronavirus-economy/index.html"
        target="_blank">jobs</a>&nbsp;across the European Union and the United Kingdom
        are at risk from the coronavirus pandemic, according to McKinsey.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0304c86e-fc84-4143-a581-757ca89b5a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consulting firm warns in a report published Monday that the
        EU <a href="https://edition.cnn.com/2020/04/19/business/europe-jobs-coronavirus-mckinsey/index.html"
        target="_blank">unemployment rate</a>&nbsp;could soar from around 6% to more
        than 11% and remain elevated for years if the disease is not quickly contained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1254844e-07f8-43f9-8b2c-de8f91f514fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinsey estimates that one in four jobs across the European Union
        and the United Kingdom are at risk of a reduction in hours or pay, temporary
        furloughs or permanent layoffs. Professions that do not require close contact
        with others, including accountants and architects, are considered low risk,
        along with those that provide essential services such as police.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc74b45-c8ca-4bb1-bca3-7a9f70f85718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 55 million workers are employed in high risk professions, including
        retail cashiers, cooks, construction workers, hotel staff and actors. Roughly
        80% of jobs considered at risk are held by people who do not have a college
        degree, with employees of smaller companies in particular danger.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce3f0a55-0c5b-4ef4-a9eb-5c9a504ed676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.668+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a scenario in which Europe fails to contain the virus within
        three months and is forced to continue social distancing measures through
        the summer, the EU unemployment rate will peak at 11.2% in 2021, with a full
        recovery unlikely until 2024.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab590d2-065c-4245-97f6-ee64fb3aba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McKinsey said that business and governments need to move quickly
        to safeguard jobs. Companies should cut costs, separate work shifts and enable
        remote working where possible. Governments should provide loan guarantees,
        tax relief and guarantee pay for workers, some of which is already being done
        across Europe.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5305a2a-8855-4345-9b8a-060e14d424d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom is covering 80% of worker salaries for at least
        the next three months up to a maximum of £2,500 ($2,900) a month. Germany
        and France have similar programs in place. The European Union''s coronavirus
        <a href="https://edition.cnn.com/2020/04/10/business/europe-coronavirus-stimulus/index.html"
        target="_blank">relief package</a>&nbsp;includes up to €100 billion ($110
        billion) in wage subsidies aimed at preventing mass layoffs, as well as hundreds
        of billions in loans to businesses and credit for EU governments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddc6ff4-ee6e-4eea-8d4f-b8486a5f5ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Safeguarding jobs at risk in otherwise healthy, productive enterprises
        is imperative; losing those jobs would not only be a tragedy on an individual
        level, but would also be very painful from an economic perspective," said
        the McKinsey report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d68866-ebfb-4083-b875-c38ad7a0a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US labor market is already getting slammed by the pandemic,
        with around 22 million people, or roughly 13.5% of the labor force, filing
        initial jobless claims since March 14. The country''s unemployment rate, which
        climbed to 4.4% in March, from a historic low of 3.5% in February, is expected
        to hit double-digits in April.</p>'
    '18':
