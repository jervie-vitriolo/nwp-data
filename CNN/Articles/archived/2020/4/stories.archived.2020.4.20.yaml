      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>The legend of the Dylan song</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682e923f-f2fa-4e65-8a71-7fb6142cdb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This one is a nod to Bob Dylan''s song, "Rainy Day Women #12 &amp;
        35" and its lyric, "Everybody must get stoned."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32846dfd-6a0f-4d0d-81ec-7a6ca8077821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a331c54a-fd82-4ea9-890c-ce2b0cdab071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiply 12 by 35 and you get 420.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1efa42-1864-41f9-a7d9-9716846ae53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1708a2dd-7ed3-41e3-94b2-b6574ec7d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seems a bit of a stretch. And Dylan himself has never confirmed
        any link.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea524ae0-f41e-4c1f-8467-03efebb56abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
