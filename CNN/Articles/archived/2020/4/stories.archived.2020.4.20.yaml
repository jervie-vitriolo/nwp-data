    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423752a-7e82-4f11-b472-7ceecd043f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.447+08:00
