    'template': '1'
    'title': 'LGUs ordered to stop window hours for markets, groceries, pharmacies'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd70e148-53fb-4c3e-8aa1-c78b4d5e6070'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Interior and Local Government reminded local government units
        to stop the imposition of window hours in markets and other establishments
        which only worsened problems in enforcing social distancing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3697c5b9-528b-4bd0-ade8-4b458b4b3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af78c988-610f-4c1a-a9ea-8b212596d611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles on Monday reiterated the recent
        call of the Interior Department to strengthen basic infection prevention in
        public places while the Luzon-wide community quarantine is still in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d842d51-04bc-4497-a1e3-588a69c32fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ae5c1b-623d-4ed8-a838-2cf4bb3dab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the agency''s advisory issued last Saturday, he said the
        order was addressed to all local government units to discontinue the use of
        "narrow or limited window period" on the access to public and private establishments
        such as wet markets, supermarkets, grocery stores and pharmacies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446fa1ed-fe96-474f-87e6-7ab5a6b2f624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59821665-5898-4047-90ed-1a324c90717f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The imposition of such restrictions further creates congestion
        of people who flock to these establishments at the same time, and poses risks
        on the implementation of social distancing," the order read.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9310eef6-4529-4d39-9d93-b30fc34bd170'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2da38-6f11-485f-8f6a-361b88a5ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:01:52.756+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:40:07.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local officials are encouraged to instead schedule or cluster communities
        when allowing those who may go out to buy basic goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
