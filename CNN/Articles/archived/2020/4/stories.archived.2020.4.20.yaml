      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/20/investing/premarket-stocks-trading/index.html">American
        oil crashes to its lowest level in 34 years</a>"</em></p>'
  'Israelis-protest-Netanyahu-social-distancing':
    'author': 'Oren Liebermann and Michael Schwartz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-20T23:36:13.595+08:00
    'imagesource': 'jcr:405d76f5-f19f-4012-b708-648341e91e58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52abee25-823d-42de-85a2-978998fee325'
    'lead': 'Spaced out evenly across an open space in the heart of Tel Aviv, Israelis
      protested on Sunday against Prime Minister Benjamin Netanyahu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T23:44:50.152+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:39:40.572+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:29.109+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thousands of Israelis protest against Netanyahu, two meters apart'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987cac33-0a72-4507-b073-4a87be6ff16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The square in the heart of Tel Aviv was
        measured and carefully marked off. Every two meters, an X designated a spot
        where someone could stand under Israel''s social distancing guidelines. Protest
        organizers marked 2,800 spots for protesters to stand Sunday evening. In the
        end, organizers say twice as many people showed up to protest against Prime
        Minister Benjamin Netanyahu, with many people standing on the surrounding
        streets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779c4587-e53d-4e74-ab04-322682e4a528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event made for a dramatic picture of a protest in the time of
        coronavirus. Protesters held up Israeli flags and plain black flags to symbolize
        what they see as <a href="http://cnn.com/2020/03/20/middleeast/israel-coronavirus-crisis-intl/index.html">Netanyahu''s
        attacks against the country''s democratic systems</a>.&nbsp;Wearing masks
        under the latest health guidelines, one protester held up a sign that said,
        "I will not be quiet because my country has changed its face." Spaced out
        evenly across the open space, the protest made Rabin Square appear full, even
        though it can hold tens of thousands of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858f101a-f8e8-495c-82f9-7c7c211c590a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Israel began to ease the social restrictions in place
        to prevent the spread of coronavirus. But even under the strictest limitations,
        protests were still allowed as long as they abided by the government''s regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a239409d-d733-493a-ab2c-8d884dfbd4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said that there will be an exponential growth in the number
        of people with corona(virus)," said organizer Shikma Schwarzmann, "but the
        only thing you really see growing exponentially is the number of people who
        are willing to stand up and protect our nation and our democracy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922ca8f3-e321-4bd4-a32d-666336144458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the protest, Member of Parliament Yair Lapid criticized
        Netanyahu and Parliament Speaker Benny Gantz, until recently Lapid''s political
        partner in the Blue and White party. Gantz broke with Lapid nearly a month
        ago when he agreed to serve under Netanyahu, going back on a promise that
        had been central to the party''s campaign. The move fractured Blue and White,
        with Lapid taking his faction into the opposition as Gantz pursued a unity
        government with Netanyahu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f3a72-da4f-4af7-a431-3d42ba03b4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t fight corruption from within. If you''re inside, you''re
        part of it," Lapid said, in a not-so-subtle criticism of Gantz. "We are here
        to say that we will never give in. Too many good people have already surrendered."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4959c3-1de8-4f64-9400-0b8644566a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s how democracies die in the 21st century. They''re not wiped
        out by tanks overrunning parliament. They die from within because good people
        were silent and weak people surrendered. From the outside everything looks
        exactly the same. The parliaments stand in the same place, the police band
        plays the same anthem, the leader hasn''t changed. He looks the same, he sounds
        the same, but it isn''t a democracy anymore."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c49780-536c-44c8-9dcd-64e47e4bc48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.152+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayman Odeh, the leader of <a href="http://cnn.com/2020/03/25/opinions/ahmad-tibi-the-joint-list-is-the-real-opposition-to-israels-right-wing-governments/index.html">the
        Joint List of Arab parties</a>, called for an alliance of Jewish and Arab
        parties to defeat Netanyahu. "We Arab citizens on our own cannot bring fundamental
        change, but without us, this can never be done," Odeh said, speaking at the
        protest. "During this crisis, there is a real opportunity to build a democratic
        camp and a broad Jewish-Arab front for peace and democracy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa429c-fe79-4a1c-8129-c6ebc58247d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far Gantz and Netanyahu have failed to agree on the terms of
        a new government. The latest meeting between the two sides ended Monday morning
        without any apparent breakthrough.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ab3145-4013-46fb-9e84-b82ab80eddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:44:50.153+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:40.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/20/middleeast/israel-protest-social-distancing-intl/index.html">Thousands
        of Israelis protest against Netanyahu, two meters apart</a>"</em></p>'
  'Social-innovator-solar-messaging-COVID-19':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T23:21:16.648+08:00
    'imagesource': 'jcr:351f85c8-4a79-46c2-af6b-eab2147cde9b'
