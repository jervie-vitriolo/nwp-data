  'Medical-frontliners-COVID-19-testing':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T14:27:27.789+08:00
    'imagesource': 'jcr:0114ee42-7446-412f-98a7-6b43f942f79a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83ea75ec-bd47-4929-93a1-d1f93194cfd4'
    'lead': 'The country is putting more resources on testing healthcare workers exposed
      to COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T14:31:47.722+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:40:03.518+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:21.957+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IATF: Allocate 20-30% of testing lab capacity for healthcare workers'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04f4f4-ba43-4810-840c-0bba8d2acc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.722+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        country is putting more resources on testing healthcare workers exposed to
        COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58c1e6c-5f34-4e84-ae84-cc3c42a23113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inter-Agency Task Force Spokesman Karlo Nograles said all 16 testing
        centers nationwide were ordered to allocate at least 20 percent of its testing
        capacity into processing the samples of medical frontliners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536507a-5a29-4101-b051-c8da457df8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All subnational laboratories are directed to allocate between 20-30
        percent of its daily testing capacity for health workers and the remaining
        70-80 percent for patients,” Nograles said during a virtual briefing on Monday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c486b3e5-2754-4c4d-957a-875214848a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He detailed the content of the national government’s revised interim
        guidelines on expanded testing of suspected and probable cases. The national
        government still prioritizes testing patients and healthcare workers with
        severe symptoms and testing those belonging to the vulnerable sector who are
        exhibiting mild symptoms.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a73b17-a5da-4b64-9a29-9260d2a54b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the expanded testing, healthcare workers and other people with
        mild symptoms who have travel history and/or contact with a confirmed case,
        classified as Subgroup C, can also be tested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa079ea-72cf-4f53-b001-08bf88bd9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.723+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In view of the expansion of testing capacity and to ensure healthcare
        workforce safety, Subgroup C will be tested and healthcare workers will be
        prioritized,” Nograles said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a8420-f1db-4fc5-814e-23f33aadbbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare workers with no symptoms but have "unprotected" exposure
        with a COVID-19 patient can be tested using rapid antibody test kits if no
        reverse transcriptase polymerase chain reaction (RT-PCR) test kits are available.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077c4bb1-12e7-42a2-a3cf-545be7f2ee47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 700 doctors, nurses and other healthcare workers in the
        country have contracted the coronavirus disease, the Department of Health
        said on April 17. This is a three-fold increase from the number it reported
        last week. A total of 22 health workers have died from the disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743945f-0059-4b03-8811-29d4f4c641f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:31:47.724+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:03.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Medical Association earlier said fewer health personnel
        would have died from COVID-19 had there been more personal protective equipment
        available to them. The government has since ordered one million sets of PPE
        which have been arriving in batches over the past two weeks.</p>'
