      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> – Operations
        at the port of Manila are back to normal after experiencing cargo congestion
        due to the implementation of the Luzon-wide lockdown, its largest operator
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8448cf-24a8-49c9-9e97-71b5725b6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.423+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overall terminal utilization is now under 67 percent and reefer
        utilization at under 65 percent, with cargo pullouts during the enhanced community
        quarantine peaking last week," International Container Terminal Services,
        Inc. (ICTSI) executive vice president Christian Gonzalez said on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267b5c7-08e4-492a-a666-6092381e2bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ca85bd-0aa5-41fe-aec0-287a140fd0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said activities at the Manila International Container Terminal
        have returned to normal levels after the Bureau of Customs and the Philippine
        Ports Authority facilitated the  transfer of unclaimed cargo containers to
        other facilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcb5a80-7598-47e5-963a-fcb9c8ce5f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300166dd-c35f-4fff-8e8d-f7d70a20c291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all incoming ships are now able to dock as scheduled,
        with no waiting time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc05fce4-bde5-4127-a076-6264e9e38bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924a31a-c868-4712-bd3d-2ef1497540fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Efforts should continue, however, to ensure that we have no repeat
        of the dangerously low level of pullouts we experienced at the end of March
        and in early April," Gonzalez added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692a4113-8d93-438d-9328-dc0a383abc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, the port operator reported thousands of containers sitting
        in the terminal unclaimed, some of them containing food, as businesses were
        forced to temporarily shut down amid the island-wide enhanced community quarantine
        to check the spread of COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f15625-cc1a-4051-a3af-47159544a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez said data showed that the government''s implementation
        of exemptions for cargo and penalties for overstayers worked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e7b3d7-e8d9-4adb-a407-3385126a64eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These, along with the efforts of importers, have avoided the unmanageable
        consequences we would have had if we did not respond as we did," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2584890c-6e67-4e6b-a920-7c0e5352c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the quarantine-related restrictions set to continue until the
        end of April, Gonzalez reminded stakeholders that there is no time to be complacent.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d79688-4cec-4711-bf2d-056f910bbcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88003e0-847d-424d-9888-05167f038d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.422+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remember that there remains a significant amount of unclaimed
        cargo from well before March 2020, and we must ensure a free flow of cargo
        to facilitate the transport of critical food, medical supplies and basic necessities,"
        Gonzalez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38186c27-187d-4db4-bf8d-b569d6908829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.423+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6090ccd3-1633-4d95-a20b-a9d8546b6534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:52:24.423+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:39:49.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez pointed out the instrumental role frontline employees and
        port stakeholders, like shipping lines, consignees, truckers, brokers and
        forwarders, played in the port’s return to normalcy. He also cited collaboration
        and cooperation with government, including the inter-agency task force.</p>'
