    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8daae25b-fd67-4fd8-9962-0ef454614a6a'
    'lead': 'Former Senator Heherson “Sonny” Alvarez has died due to COVID-19. He
      was 80.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T15:29:07.039+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:39:58.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:23.566+08:00
