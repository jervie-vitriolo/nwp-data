    'lead': 'At least nine people were killed, including one Mountie, during a weekend
      shooting rampage in small-town Nova Scotia in eastern Canada.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T07:16:06.060+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:40:18.437+08:00
