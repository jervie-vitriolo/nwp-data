      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The estimated size of the crowd was confirmed by the prime minister''s
        special assistant, Shah Ali Farhad and the Brahmanbaria police spokesman,
        Imtiaz Ahmed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd8805-8e7a-4fdb-adf3-0099d964ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T05:41:57.542+08:00
