      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6a1b1a-8476-406c-8eb9-9cf6bb18ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The condo residential place and the people living there are not
        exempted," he said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baaa3da-9735-4bbd-a73d-321a104993ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.765+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e068b06-8f37-4517-9ef6-d4c598c5c75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar called on administrators of other condominiums and subdivisions
        to observe quarantine guidelines to protect its residents from contracting
        the viral disease.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40979ee7-c27d-4c35-b298-44fdfd6a8bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fe7698-5456-41be-b16e-06661faf3c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taguig City meanwhile posted a <a href="https://www.facebook.com/taguigcity/posts/3295903107108823">reminder</a>
        on Facebook regarding quarantine protocols.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0300f3-28f5-4dc4-9f85-b4783c603246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.766+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:53.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ECQ rules and regulations include the closure of common areas and
        spaces in subdivisions and residential condominiums, as these places are areas
        of congregation. This applies to both public AND private establishments, as
        this is for the general welfare of everyone. The ECQ rules and regulations
        apply equally to all communities. Patas patas po dapat [It should be fair],"
        it said.</p>'
