      'mgnl:type': 'text'
      'text': '<p>It aired on all NBC networks, and the digital stream began at 2
        p.m. on most major social media platforms, including Twitter, Instagram, Facebook
        and YouTube.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
