      'mgnl:lastActivated': 2023-01-26T17:39:43.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faadd43f-d2cf-437b-9c57-ed2ee5e28d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, in the South Australian capital of Adelaide, a kangaroo
        was spotted bouncing through deserted streets in the center of the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d07fd4-358d-43e3-b173-1c85490dcf80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452b431a-fab9-475c-b39d-cd7ebd3a4cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For context, Adelaide isn''t exactly a small town -- it''s a coastal
        city of more than 1.2 million people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb09f9a-e506-4091-9ec6-064a52dc33dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb1082f-bf58-4753-90ff-0fc8627cccc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kangaroo was spotted by South Australia Police on CCTV. A spokesperson
        said the marsupial narrowly escaped a road accident, before heading to park
        land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27df6393-e963-4fa6-9b0d-fe94efbb30a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.662+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4af88f-6000-48b1-a869-a324f8785481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was quite unique," the spokesperson said, adding that it was
        likely the quiet of Adelaide''s coronavirus lockdown that drew the kangaroo
        to the city center.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd70ef1-6a6a-4110-8270-76ca7095e16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83850621-6be5-4ca5-8f73-1b65094f73fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:53:09.663+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:43.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Australians are required to stay at home except for essential
        reasons, like buying groceries or seeking medical care. Gatherings are limited
        to two people in public spaces, and all public outdoor areas, including playgrounds,
        are closed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7daa2-3f35-433a-b047-a67c7574db6a'
