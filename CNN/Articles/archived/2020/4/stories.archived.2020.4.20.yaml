      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)—</strong> Instead
        of looking into a possible "martial law-type" lockdown, the government should
        prioritize the implementation of measures to hasten aid distribution to crisis-affected
        citizens, a lawmaker said Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45e521-2453-447e-a88d-087b86dad839'
      'mgnl:activationStatus': true
