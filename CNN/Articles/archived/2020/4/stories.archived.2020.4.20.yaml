  'Trump-WHO-coronavirus-information':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-20T06:26:44.326+08:00
    'imagesource': 'jcr:1b40976c-e9fe-4248-b9da-8651517e4550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa3e3c39-feba-46a3-9602-2c52afd7ea8e'
    'lead': 'A group of US officials working at the World Health Organization headquarters
      transmitted real-time information about the novel coronavirus directly to the
      Trump administration, US and international officials told the Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T06:28:13.239+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:40:20.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:17.721+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US officials at WHO relayed real-time coronavirus information to Trump
      administration – Washington Post'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa99b4b-2906-419b-8ac9-f3eb2b61870d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A group of US officials working at
        the World Health Organization headquarters transmitted real-time information
        about the novel coronavirus directly to the Trump administration, US and international
        officials told the Washington Post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd82f102-97c8-496b-a3d1-b98ecbbc72f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e89edd-16b5-44db-9fcd-da2521dc87c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported line of communication undercuts US President Donald
        Trump''s assertion that the virus'' spread in the US largely stems from a
        lack of communication from WHO.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa073f2-7f0c-43e8-af8d-bc97fa7a71b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b834e8-6ec9-4563-a69a-06d662e9bb46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the US Department of Health and Human Services,
        Caitlin Oakley, confirmed to CNN on Sunday that 17 staff members from HHS
        were working at WHO in the outbreak''s early days. In January 2020, she said,
        HHS had 17 staffers at WHO -- including 16 from the US Centers for Disease
        Control and Prevention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0d1ee-b17f-4b6b-b502-720fa8913eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e271e4c-c74d-4f99-86e0-dc603e34adb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of these "embedded" experts, but not all of them, were working
        on Covid-19, Oakley said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41fa1ad-90f7-4d86-a68d-ea1d2fe4d4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162dc6c-e64b-4684-ac8e-f38969779e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She pushed back on the Washington Post reporting, however, calling
        it "misleading." Oakley said that the Americans at WHO "were not the decision
        makers" and appeared to suggest that WHO leadership was withholding information
        from US technical experts -- or providing inaccurate information, sourced
        from China.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf3845-e4b3-4264-9b58-887a56d98a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544135b6-0daa-40f3-9732-4f7a3845908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d add that just because you have Americans embedded in WHO providing
        technical assistance does not change the information you are getting from
        WHO leadership," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f543748d-10e4-460b-a0cf-4c7821634a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ef5df-c2f1-433c-a586-f70f3b3e647c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have learned now that WHO information was incorrect and relied
        too heavily on China," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75b882-dba9-4771-8136-bb7d496c806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c6f719-dbda-428e-8abc-f8b9dd591b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials, however, have pointed out that the agency must rely
        on information from member nations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb5b6a-131c-4a4e-9ed3-eda82016e1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42254adc-91fd-4977-b9f1-a94309f7d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Nabarro, a WHO special envoy, told NBC''s "Meet the Press"
        last weekend that "we really do have to work with the information we get."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c9ce37-b7e1-4058-9336-140dc0a82698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ed8a71-f5b7-4c38-a0ce-dc79289ba55e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have, in the World Health Organization, the power to
        go and inspect beyond what countries tell us," Nabarro said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c52b7e-1458-4376-abd4-3c996170dada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a14d7e-2e26-4281-a458-8eee137235c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the presence of a bloc of US officials at the WHO comes
        after Trump announced he is halting funding to the organization earlier this
        month while a review is conducted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bea680-c24a-4811-9b7c-a3abbc36d149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324ec306-5ca6-4b56-a06e-f5438315ffb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid swirling questions about whether he downplayed the crisis or
        ignored warnings from members of his administration, the President said the
        review would cover WHO''s "role in severely mismanaging and covering up the
        spread of coronavirus."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900153f-388e-4c46-9854-07cd669ba936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e679933-ac14-4e89-803b-0daefb2732ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US funds $400 million to $500 million to WHO each year, Trump
        said while announcing the funding freeze, noting that China "contributes roughly
        $40 million."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2eabf4a-b860-4f0e-9964-e770b69e9ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d24e14-1638-42b9-89d8-40c4435fa137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T06:28:13.242+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:20.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had WHO done its job to get medical experts into China to objectively
        assess the situation on the ground and to call out China''s lack of transparency,
