      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> Presidential
        Spokesperson Harry Roque said there is a growing call to end a temporary truce
        with communist rebels, despite the group''s own decision to extend its ceasefire
        with the government amid the COVID-19 crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e4ebf1-3e16-48b1-9a39-c480fee0d24c'
