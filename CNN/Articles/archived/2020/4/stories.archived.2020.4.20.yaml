  'Rapid-antibody-test-kits-COVID-19-Philippines':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T14:12:35.409+08:00
    'imagesource': 'jcr:151e18c5-4da7-441d-9035-441350c3ac0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c96f2c5-841b-46e6-b113-337096e7b419'
    'lead': 'The Philippine government releases guidelines for use of COVID-19 test
      kits that produce results in under an hour.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T14:22:55.631+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:40:05.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:21.540+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LIST: Who can be tested using rapid COVID-19 test kits?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c54be2-03df-48b9-80d0-8e8aa344c5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        government on Monday released guidelines for use of COVID-19 test kits that
        produce results in under an hour. The issuance comes as the public continues
        to clamor for wider mass testing to detect cases to curb the spread of the
        coronavirus disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0d0846-6e75-4894-9cdf-285345d38c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, spokesperson of the Inter-agency
        Task Force for the Management of Emerging Infectious Diseases, named specific
        sectors who are allowed to use rapid antibody-based test kits — a controversial
        diagnostic tool that produces quick but possibly inaccurate results.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad05ec-de0d-427b-8fc5-d5e80399bc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Reverse Transcription Polymerase Chain Reaction or RT-PCR
        tests preferred by the country’s health expert, rapid antibody test kits use
        blood samples. Such kits are unable to detect the COVID-19 virus. Instead,
        it measures a patient’s antibodies through the sample.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5129f9d-f6c4-446f-b7d7-aebb94155d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.632+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only licensed medical doctors can request and administer antibody-based
        test kits, which can produce results in under an hour. Whether they are testing
        symptomatic or asymptomatic people, they are required to wear protective gear
        to make sure they will not contract the highly-contagious disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ff468-ab4c-4ec1-8e17-726be24dea1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors can only use rapid test kits validated by the Food and Drug
        Administration, Research Institute for Tropical Medicine, and the Department
        of Science and Technology.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39602188-7415-4540-ab0c-1fff54ab8520'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who can be tested using rapid antibody test kits</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7cea96-f468-44ba-bf3b-ee4b4ceb1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the following persons under monitoring (PUMs) or persons
        and healthcare workers who have no flu-like symptoms and no history of travel
        can be tested using the rapid antibody test kits:</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f27a7fd-3bf4-4ac7-bb1e-be673ee8c133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Healthcare workers with no symptoms but have “unprotected exposure”
        can be tested using the rapid test kits if RT-PCR kits are unavailable. They
        can be tested using the rapid kits to get clearance to go back to work</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107ffe2-7346-4d0a-800a-bcddd4be07d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A symptomatic close contact of a known or suspected case can be
        tested if there is no stock of RT-PCR test. However, regardless of the test
        result, they need to remain isolated</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8af971-3586-431a-be8a-dc0e06658ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A close contact of a COVID-19 patient, but not showing any symptoms</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75faef29-9acc-46ca-bd0d-612659c4cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Filipinos returning from another country can be tested using the
        rapid test kits when they arrive at a quarantine facility. The rapid test
        kits can also be used before they are discharged after fulfilling their mandatory
        14-day quarantine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd6ccfd-429f-484b-a671-82abcff43f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- People who are not showing symptoms but are residing in areas
        with suspected community-based COVID-19 transmission. Testing can be performed
        at the household, sitio, and barangay level with proper sampling methodology
        upon coordination with the epidemiology bureau and local health officials</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf29123-8ab1-426f-b038-de99b26f1a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH and local infectious disease experts have advised against the
        use of rapid testing, preferring the use of RT-PCR tests as it gives a definitive
        diagnosis. While it is the “gold standard test," it takes at least 24 hours
        to process — sometimes even longer due to bottlenecks.</p>'
    '44':
      'image': 'jcr:92d36e72-df54-42b9-99ab-65a60e743f2b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730dfb07-9ef1-41f8-8b2e-b3ae0866e8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1611c90d-da1a-4f4c-887e-8e4f67250095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the RT-PCR tests, trained professionals test nose and throat
        swabs to find out whether a person has coronavirus. Once the repeat test yields
        a negative result, the patient can be allowed to go home.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5bc48e-86c1-429a-99a3-e082cfe05cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T14:22:55.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the purchase of rapid test
        kits amid the shortage of RT-PCR test kits and its long turnaround time. Around
        3,000 kits with 45-minute processing time are set to arrive in the country
        next week.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b252b2-d392-45cd-8eeb-249d2dec762c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:00:13.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:40:05.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the test results from the rapid antibody test kits
        will not be included in the official tally of confirmed and recovered cases
        recorded by the Department of Health.&nbsp;</p>'
  'fate-Luzon-lockdown-Duterte-decision':
