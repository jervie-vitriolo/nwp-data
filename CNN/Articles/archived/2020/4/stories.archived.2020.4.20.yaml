      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People living under coronavirus lockdown
        measures are adapting as best they can, but six foreign tourists took an unusual
        approach by hiding out in a cave in India.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562d03e-e6ad-48cc-a9fb-4d1219394f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e25145b-156d-4ffd-b890-78882022f8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group lived in a cave near Rishikesh, a town in Uttarakhand
        state in northern India made famous by The Beatles, for nearly a month before
        they were found by the police and quarantined at an ashram on Sunday, according
        to a police official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629cdf1-e88b-47b2-b09a-f798afb8c11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efc4571-98c0-4a18-b9d2-4f0850020c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tourists -- four men and two women from France, Turkey, Ukraine,
        the United States and Nepal -- were initially staying at a hotel, but ran
        out of money and took refuge in the cave, said Mukesh Chand, spokesperson
        for Uttarakhand police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc15dbc-87a1-4375-aa28-db1b412fe6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f696f06-6f4c-416e-bf47-3e5cbd817ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.475+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had been living in the cave since March 24, the police found
        them on Sunday and moved them to Swarg Ashram near Rishikesh, we have asked
        them to self-quarantine for two weeks as a precaution but the group seemed
        healthy," Chand told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ebaa92-7df3-48b3-9ec6-be8e9298d1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48a790b-f410-49e1-9e27-770cfe0b976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group were rationing their remaining money to buy food and other
        items, he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d0b90a-c5ea-4938-bd9d-bb0e73b19767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6f0a0-e6b7-47bf-be80-8896c07f09b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian and foreign tourists have been banned from entering the state
        of Uttarakhand since March 20 due to the coronavirus outbreak, according to
        a state government order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be4a64c-2d5a-42a7-85be-792db7f5b58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fced05c-ddb7-4181-a1b5-f52ac2a3f653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is the world''s second most populous country and the fifth
        biggest economy, and there are fears that the country''s health systems would
        not be able to cope with a major outbreak of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f6f12e9-a296-4119-914a-6b24997c6dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd740fa-ef24-4276-adc2-e8a60df74140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Narendra Modi announced a nationwide lockdown on
        March 24, which came into effect from midnight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb9933-b713-4f30-b7db-19434b91912b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0895f12-1eaf-41c2-b5d3-7877db61f2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since that time only essential services have been operational in
        the nation of 1.3 billion people, including water, electricity, health care,
        fire services, grocery stores and municipal services.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffc50da-dd2d-475b-bd8a-0cf94d945ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5f8799-a82a-46bb-8c84-2a3f6b0e23d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures were set to expire on April 14 but Modi later extended
        them until at least May 3.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e979429-09e8-4a2a-95d4-37180d507010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4593dbfb-07b3-4f34-94a5-52155b7fe764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.476+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities launched a website called "Stranded in India" to provide
        aid to foreigners stuck in the country during the nationwide lockdown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25422738-b80a-4e71-8bfa-ce3d9f5003de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a0bb8a-9536-4c8a-ad34-893006bda710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India has recorded 17,615 cases of coronavirus and 559 deaths, according
        to data from Johns Hopkins University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6187208-071f-4abc-a90b-2a9e0f431f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385da930-92d4-45df-8340-f1de6fb454c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rishikesh is known as the yoga capital of the world and The Beatles
        visited the city in 1968. They wrote about 40 songs during their trip, including
        some featured on "Abbey Road" and "The White Album."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbdecd5-4eef-4c87-a7c5-71c07a1e779b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T21:56:46.477+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em> <a href="https://edition.cnn.com/travel/article/india-cave-coronavirus-hideout-scli-intl/index.html"><em>"Foreign
        tourists found self-isolating in Indian cave"&nbsp;</em></a></p>'
  'alicia-silverstone-weight-shamed-batman-and-robin':
    'author': 'Marianne Garvey, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
