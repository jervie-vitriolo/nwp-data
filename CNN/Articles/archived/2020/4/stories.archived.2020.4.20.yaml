      'mgnl:lastActivated': 2023-01-26T17:40:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d94569c-b435-43b3-b657-053b409c8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T15:16:19.448+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:40:02.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To soften the economic blow, the central government has launched
        a massive stimulus package worth 108 trillion Japanese yen (about $989 billion).
        After some controversy, sex workers are eligible to apply for aid, under certain
        conditions -- a move some activists have hailed as a sign of progress for
        an industry that has long suffered social stigma.</p>'
