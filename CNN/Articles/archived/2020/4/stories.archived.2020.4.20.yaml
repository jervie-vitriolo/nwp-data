      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139ea790-95b4-4777-87a2-ecab9ab470a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:39:44.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story that appears to hold the most water is ...</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f259b-cd26-455d-a7f5-42167a486e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.237+08:00
