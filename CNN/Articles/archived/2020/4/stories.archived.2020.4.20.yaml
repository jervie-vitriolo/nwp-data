      'mgnl:type': 'text'
      'text': '<p>"<em>Nangyayari po dahil may mga nagde-</em>deny, <em>may mga nagsasabi
        po nang hindi totoo na mga pasyente para lang po sila ay ma</em>-admit <em>at
        makapanganak sa</em> Fabella," Dr. Esmeraldo Ilem, chief of the medical center,
        told CNN Philippines on Monday. "<em>So lahat sila, akala namin ay mga</em>
        negative."</p>'
