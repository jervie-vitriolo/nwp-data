      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Education Department, meanwhile, has identified ₱2.82 billion
        from its budget for COVID-19 response, while the Trade Department’s Small
        Business Corporation has reallocated ₱500 million for this purpose.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b52ea5-3b57-4d51-b3e5-2564911d8aee'
