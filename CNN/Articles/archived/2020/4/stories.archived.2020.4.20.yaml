      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gepte said examining even those who have no symptoms is essential
        in getting a more accurate data on the extent of infection in a community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37353825-9d0d-458c-95f1-9cc473ec8eb4'
      'mgnl:activationStatus': true
