      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19440f6b-27dc-4e65-a96c-3cd02f028489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Communist Party of the Philippines denounced the arrest, saying
        it "shows the Duterte regime’s perverse priorities even amid the pandemic."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019d1c39-ce70-45d0-af69-2b4803a69649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
