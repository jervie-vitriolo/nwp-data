  'sorsogon-escudero-rapid-test-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T17:34:04.752+08:00
    'imagesource': 'jcr:0b480c1d-dff3-4dba-8e05-83e7780158c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90f7d96f-1cbd-454e-878e-b6752ded79af'
    'lead': 'Sorsogon Governor and former senator Francis "Chiz" Escudero backs the
      use of rapid test kits to identify coronavirus patients, saying mass testing
      would only be possible with the Health department’s approval on the said tests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T18:00:52.652+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:39:51.228+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:25.640+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero: DOH should allow rapid tests for COVID-19 mass testing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1c7948-7bf8-4df5-82bb-627834c1e571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Sorsogon
        Governor and former senator Francis "Chiz" Escudero backed the use of rapid
        test kits to identify coronavirus patients, saying mass testing would only
        be possible with the Health department’s approval on the said tests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ffcc93-8b16-4ed6-bedd-86e00d91d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero said they use rapid tests on those suspected to have contracted
        COVID-19 in their province, before sending the patients to Department of Health-approved
        testing centers for confirmatory PCR-based tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feab46d2-cb6d-488a-ba08-f4c771692a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the rapid test has not yet produced erroneous results
        in the times they have used it for Sorsogon residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac12fad-4a0d-4a07-9e69-24b838102d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Rapid test kits ang ginagamit namin. Ito ang ayaw payagan ng DOH
        na para sakin ay dapat payagan nila. ‘Yun lamang ang tanging paraan para magkaroon
        ng mass testing,” the governor said in an interview on CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f2a46-6d62-439c-bc42-5cda4741f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are using rapid test kits. These are the tests
        that DOH does not allow, but, in my opinion, should. Allowing rapid tests
        is the only way we can conduct mass testing.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b8fd3c-8deb-45c6-8fec-c5ca8d3a69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rapid tests give results in under an hour, while PCR-based tests
        may take over 24 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571577d7-531b-45de-9309-fa8354254a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, DOH has cautioned against the use of rapid tests, which
        it says produce quick but possibly inaccurate results.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36fe7c-f2c7-4442-bcb6-3a297894c8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned that this kind of test may miss detecting infections and
        therefore produce a “false negative”. This, in turn, may pose more risks as
        patients—who begin to think they are COVID-free—may act complacent and continue
        to interact with and possibly infect others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa749b85-bb4a-4299-8bb8-49be0508e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health department stressed that rapid tests cannot be treated
        as a stand-alone, and patients will still have to undergo a confirmatory PCR
        test afterwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8ea7da-2ff7-4dda-bb64-8d2dbf703f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;</strong><a href="https://www.cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html">LIST:
        Who can be tested using rapid COVID-19 test kits?</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625236fc-d12f-4782-a0b2-bdc854ab369e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Escudero also expressed disappointment on the health
        department’s reported refusal to test some of his constituents for COVID-19.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398928f9-5533-448a-8104-19bc931f42c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron ata kaming apat o anim na nais mapa-test na hindi pinayagan
        i-test ng DOH dahil wala raw ito sa protocol, algorithm, o triage nila,” he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10798f4d-1f61-4cd2-a930-6f3c69a47449'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have about four or six people whom we wanted to
        be tested for COVID-19. However, we were not allowed by DOH, as these people
        are apparently not part of its protocol, algorithm, or triage for testing.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3baaf981-2abe-45ef-b1a2-35384415f0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the governor, they mandated the said suspected patients
        to undergo a 14-day quarantine. The provincial government ensured they exhibited
        no symptoms before being released from the isolation facilities, he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3847de2-500f-42f0-9072-7d1cdf892e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, Sorsogon continues to be a COVID-free province. Escudero
        said they currently have some 200 persons under monitoring and four persons
        under investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b834efa-c035-4643-b77f-7a2049b0219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:00:52.653+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that should there be a reported confirmed infection in
        the area, they have already designated certain facilities to house patients.</p>'
  'Pag-IBIG-approves-cash-loans-community-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T18:23:55.410+08:00
    'imagesource': 'jcr:53c30bfa-3ed2-4aa3-bd3a-09496ceb4d82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c8c95a-2367-4db9-9d73-5ac01e58196c'
    'lead': 'Pag-IBIG Fund, the government institution providing affordable housing
      loans to Filipinos, has approved cash loan applications amounting to ₱716 million
      to help members during the enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T18:40:39.890+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:39:50.670+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:25.754+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pag-IBIG approves ₱716-M worth of cash loans for some 38,000 members'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6373c9ff-da7d-4b4d-914b-ab2df600fa26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:40:39.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)</strong> — Pag-IBIG
        Fund, the government&nbsp;institution&nbsp;providing affordable housing loans
        to Filipinos, approved cash loan applications amounting to ₱716 million to
        help members during the enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e5a485-be18-4d06-baaa-8d9594e83863'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:40:39.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pag-IBIG, some 37,900 members are to benefit from these
        cash loans, which are composed of the Calamity Loan and the Multi-Purpose
        Loan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e879784b-dbb5-4e77-84f0-f7d178daaefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:40:39.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under these programs, qualified members can borrow up to 80 percent
        of their total savings in Pag-IBIG Fund, the agency said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c6b832-8237-46ce-a7d9-402d464affd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T18:40:39.890+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect the number of members helped and the amount approved
        to increase in the coming days as processing continues,” said Secretary Eduardo
        del Rosario, who heads both the Department of Human Settlements and Urban
        Development and the Pag-IBIG Fund Board of Trustees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
