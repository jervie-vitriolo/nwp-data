      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These scenes are playing out across the world, as coronavirus movement
        restrictions, business closures, remote working measures and stay-at-home
        orders keep people off the streets.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66032022-1c0b-43ce-b9e0-aa245c38ffe7'
