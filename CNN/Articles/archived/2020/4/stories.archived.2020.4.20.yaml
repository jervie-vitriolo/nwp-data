      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It noted that a village official publicly humiliated the individuals
        by <a href="https://www.hrw.org/news/2020/04/08/philippines-uses-humiliation-covid-curfew-punishment">ordering
        them to kiss, dance, and do push-ups on live video, which also made the rounds
