      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, we will also investigate if there was an
        abuse of power on the part of our policemen.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f665ddd-9699-475c-967c-0beb4c2d2d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:44:09.764+08:00
