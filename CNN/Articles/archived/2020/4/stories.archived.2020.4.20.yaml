      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s ...</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360839b6-6d25-41f8-ae8f-a58950ff24d3'
