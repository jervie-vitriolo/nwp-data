      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will help officials trace more people who might have been exposed
        to asymptomatic carriers, determine the number of quarantine facilities needed,
        and the direction of other measures in stopping the transmission of the virus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2f372a-8ef1-4ba9-871c-3b2f46d001e0'
