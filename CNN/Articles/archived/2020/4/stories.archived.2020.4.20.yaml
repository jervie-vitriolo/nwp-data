      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief goods were eventually distributed to the intended recipients
        in Barangay Bigte after they were turned over to local authorities, the DILG
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f99db9-3075-4132-a8b5-bee7433a1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.110+08:00
