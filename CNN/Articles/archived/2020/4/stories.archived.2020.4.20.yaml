      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20)—</strong> A top
        official of the Dr. Jose Fabella Memorial Hospital in Manila admitted that
        some suspected COVID-19 cases have been treated in the same wards as regular
        patients. This is due to a mix-up caused by patients withholding full health
        information, the official said.</p>'
