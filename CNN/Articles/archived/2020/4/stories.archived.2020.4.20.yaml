  'Amazon-thermal-cameras-coronavirus':
    'author': 'Jazmin Goodwin, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-20T06:39:07.085+08:00
    'imagesource': 'jcr:73ee5d28-4cd5-448b-8d41-5584beb43398'
