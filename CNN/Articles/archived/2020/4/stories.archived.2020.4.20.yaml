      'mgnl:lastActivated': 2023-01-26T17:39:53.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said they are also conducting a probe on the allegations
        against the involved police officers headed by PMaj. Joseph Austria.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b9a95f-8768-42c2-8cc0-a9b6517ded09'
      'mgnl:activationStatus': true
