    'lead': 'Amazon has started using thermal cameras at its operations facilities
      to screen workers for fevers, a common symptom of the novel coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T06:42:34.241+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:40:19.368+08:00
