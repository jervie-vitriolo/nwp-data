      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 20) —</strong> The
        Department of Interior and Local Government said it will file charges against
        former Congressman Ariel Casilao and six volunteers who went to <a href="http://May
        pang-aagaw sila ng relief goods, nang-hack ng mga tao. Parang walang good
        faith sila">distribute relief goods in Norzagaray, Bulacan</a>&nbsp;on Sunday
        in violation of quarantine rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1896f6d9-3e99-44e0-b797-100dd5c58f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T13:05:22.109+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:40:06.141+08:00
