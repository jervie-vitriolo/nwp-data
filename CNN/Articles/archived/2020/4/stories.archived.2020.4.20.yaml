      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same law also requires him to submit to Congress a weekly report
        on how he has utilized his special powers to address the crisis.</p>'
  'american-oil-market-collapse-lowest-level':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-20T23:23:05.183+08:00
    'imagesource': 'jcr:35feede6-c6cf-4548-89e1-9e8c268cb9c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '078ea9e4-0a43-482c-b50e-79e945db0154'
    'lead': 'The spectacular collapse in oil markets is showing no signs of easing,
      as the coronavirus crisis saps demand and producers run out of places to store
      all their excess barrels of crude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T23:28:17.528+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:39:41.391+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:39:28.941+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'American oil crashes to its lowest level in 34 years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908a1e9-5897-4551-b2a9-344a796fa61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The spectacular collapse in oil markets
        is showing no signs of easing, as the coronavirus crisis saps demand and producers
        run out of places to store all their excess barrels of crude.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259e2913-4b4a-4f37-a2ed-039c2851e328'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s happening: US oil prices <a href="https://e.newsletters.cnn.">plunged
        more than 40%</a>, falling as low as $10.34 per barrel Monday. That''s the
        lowest level since April 1, 1986.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe25ea-14ef-4a93-a609-ba5f376ff4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.528+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selloff can be attributed in part to market mechanics. The May
        futures contract for West Texas International, the US benchmark, is about
        to expire. Most investors are already focusing on the June contract, thinning
        out trading volume and feeding volatility, UBS analyst Giovanni Staunovo told
        me.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d38f7-4a04-456c-b1ba-1bf9cd85266a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The June futures contract for WTI is trading just above $22 per
        barrel, but that''s still more than 10% down on the day. Brent crude futures,
        the global benchmark, fell 3.8% Monday to $27 per barrel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7d5698-58bf-48b4-bbbe-439d0571fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The extreme pressure on the WTI contract for May highlights ongoing
        concerns about the supply and demand dynamics plaguing the oil market.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199107a-2223-437c-98ea-6ef7112b045e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one in America wants oil in the short term," Jeffrey Halley
        of Oanda told clients on Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a161d624-50e8-4aa2-a704-3cedb236dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, Russia and other producers <a href="https://e.newsletters.cnn.">tried
        to prop up prices</a>&nbsp;with a deal last week to slash production by 9.7
        million barrels per day in May and June, the deepest cut ever negotiated.
        But that isn''t expected to soak up the supply glut caused by evaporating
        demand for energy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a8fceb-b532-4b22-aca6-4e8434a039a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil storage facilities are still at risk of overflowing, raising
        the chance that some oil producers in the United States and Canada could start
        paying customers to take crude off their hands, according to Staunovo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d5fb86-2c22-48b4-898a-7ef3e6518416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are particularly worried about storage reaching capacity
        in Cushing, Oklahoma, the main US hub.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad372c5-3ddc-4933-830c-f14b4efec221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad Energy, a consultancy, forecasts that US commercial crude
        stocks will hit all-time highs by the end of April and will continue rising
        into May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb47ee-5450-4147-9f86-e3b52cd86442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The most disappointing earnings season since 1998?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb1342-af8d-4ac3-9514-3755e3f3e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the major American banks, Coca-Cola, Netflix, Delta, IBM
        and Intel are among the big US companies scheduled to report earnings this
        week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df190ea4-58af-4b83-a9dd-f0c3c58236d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First up is IBM, which is on deck Monday after US markets close.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66e9c72-b327-47f8-9e10-ddfbb7d6d738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fewer than 10% of S&amp;P 500 companies have reported results for
        the January to March period to date. So far, they''ve "generally disappointed
        relative to tepid expectations," according to David Kostin, chief US equity
        strategist at Goldman Sachs. The investment bank calculates that 43% of companies
        have missed Wall Street''s predictions, on pace for the highest rate since
        at least 1998.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e3b30-3712-4fa3-8bb4-a3d84280da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FactSet analyst John Butters predicts that S&amp;P 500 earnings
        dropped 14.5% in the first quarter. That would mark the largest year-over-year
        decline for the index since the third quarter of 2009.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449b59c-8ce4-4f20-bcf0-a6328edb8a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch this space: Much of the attention will be on expectations
        for full-year earnings, as investors try to assess how the coronavirus pandemic
        will hit businesses over a longer period. But Kostin notes that most strategists
        have written off 2020 entirely and are already looking ahead to 2021.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef44c037-47dc-4231-9600-7351dd981ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.529+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>US stocks have risen three of the past four weeks</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13192d4b-4671-4aa6-a336-8d94b3834553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US futures are off on Monday as global stocks struggle to find direction
        and oil crashes. But taking a step back, the stock market appears to be in
        recovery mode.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb22fe-425a-4ebd-b00a-16299d6b3dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See here: The S&amp;P 500 has jumped three of the past four weeks
        after nosediving into the fastest bear market in history.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82421ac-00ca-4690-b4c3-b34fd5a0adf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broader picture, of course, is complicated. "The confusing thing
        for markets at the moment is the huge dichotomy between what will possibly
        be one of the worst synchronized global economic slumps in history against
        what is undoubtedly the largest ever intervention," Deutsche Bank strategist
        Jim Reid told clients Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835044fc-af5b-4468-a230-eccb78b2b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.530+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:39:41.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deutsche Bank noted last week that top central banks have expanded
        their balance sheets by $2.7 trillion, two thirds of which has come from the
        US Federal Reserve. But negative economic data could continue to cause problems
        for investors who are ready to get back into riskier assets, with uncertainty
        about how long lockdowns will last remaining a key issue.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ee3038-fcdc-47f5-a452-9cec758708db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:28:17.530+08:00
