      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participating artists include Chino Jayme and Franco Chan of Shoulderstate/TBWA;
        Nikka and Hannah of the vowels they orbit/GIGIL; Aidon of Monolog/Saatch;
        JP Cuison PJB/GIGzilla Creative Lab; Tao banda of JRomero/Mccann; Halik ni
        Gringo of ABS-CBN and Love One Another Studio; Pasok mga Bwitre of Facebook,
        VMLY&amp;R, Vitamin B, David &amp; Golyat, Scrn&amp;Srfc; Straight8 of Grey,
        Mccann; Mike Constantino of Homonym; and Hoy Sam! of Go Motion/Post Manila/Barebones/Jumpcat/EAS
        Publishing. With special guest, Bayang Barrios.</p>'
