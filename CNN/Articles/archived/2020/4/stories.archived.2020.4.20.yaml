      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7020fd66-48be-45b4-8196-488fdf75e0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T22:09:39.236+08:00
      'mgnl:createdBy': 'vince'
