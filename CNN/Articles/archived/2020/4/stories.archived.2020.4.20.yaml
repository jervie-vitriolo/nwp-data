      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Energy Department has also transferred a total of ₱159.3 million
        to provide funding for local governments’ responses to COVID-19.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738708db-70a0-450c-85ad-67ecef09a716'
