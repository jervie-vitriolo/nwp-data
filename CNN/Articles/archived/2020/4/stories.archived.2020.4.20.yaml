      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zubiri recently received a "show cause order" from the DILG. Interior
        Undersecretary Epimaco Densing said Zubiri''s executive order temporarily
        stopping all operations of companies in the province hampered the activities
