      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676afb40-5218-422f-b039-13921447d5fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.480+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:39:42.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the second government arm to do so, following the Philippine
        Guarantee Corporation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf2325-949a-4d0d-9407-9dc15f3323f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T23:06:06.480+08:00
