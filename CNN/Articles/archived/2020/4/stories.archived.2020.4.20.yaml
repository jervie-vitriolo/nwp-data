  'dswd-says-cash-aid-distribution-will-finish-end-april':
    'author': 'Sandra Zialcita, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-20T17:16:37.942+08:00
    'imagesource': 'jcr:b99f487f-308c-4cc7-a303-9019b02114cb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d1986c0-f291-43d9-98dc-8cfe11af3291'
    'lead': 'The Department of Social Welfare and Development says it will finish
      distributing cash aid to qualified recipients by the end of the month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-20T17:24:49.956+08:00
