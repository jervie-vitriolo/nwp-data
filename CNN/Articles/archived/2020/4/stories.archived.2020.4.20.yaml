    'jcr:uuid': '7b4f2539-0c70-4e06-9f91-565502750636'
    'lead': 'President Rodrigo Duterte will soon decide whether to extend the six-week
      long Luzon lockdown or shift to a "modified" quarantine which will allow more
      people to return to work in areas with fewer COVID-19 infections, his spokesman
      Harry Roque says.'
