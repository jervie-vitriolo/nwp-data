      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pathologist said, one person can contaminate another 16. You
        can imagine, yung 7 is a multiplier of 16. So it''s still very dangerous,"
        Valenzuela City Mayor Rex Gatchalian said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd401963c-f975-4b5a-8dfe-07d6eabf14ea'
