      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his latest report that ₱5.69 billion of additional
        allotments and ₱7.79 billion in cash allocations have been released which
        can be charged against the existing programs, activities and projects of national
        government agencies including the Health, Social Welfare, Interior, Science
        and Technology, Labor, Defense and Justice Departments.</p>'
    '9':
