      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many economists expect US unemployment to eventually hit 15% or
        more. JPMorgan''s economists are forecasting a peak as high as 20%.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521acf2d-ef38-4fcb-bc7a-f1d78a238a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T08:30:13.669+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:40:11.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employment in the United States fell faster and deeper during the
        2008 global financial crisis than in Europe, noted McKinsey, most likely because
        labor market regulations are more flexible in America. The US labor market,
        however, bounced back much more quickly, with employment returning to pre-crisis
        levels by the end of 2014. It took Europe another two years to do the same.</p>'
