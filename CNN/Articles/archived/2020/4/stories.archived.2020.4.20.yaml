      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International rights group Human Rights Watch issued a statement
        on March 26 addressing the incident, noting that reports of abuse against
        detainees <a href="https://www.hrw.org/news/2020/03/26/philippines-curfew-violators-abused">"should
        be promptly investigated and those responsible should be appropriately disciplined
        or prosecuted."</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ec82f-8e54-4ee1-8cd4-91c21207b90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-20T16:36:45.599+08:00
      'mgnl:createdBy': 'glee'
