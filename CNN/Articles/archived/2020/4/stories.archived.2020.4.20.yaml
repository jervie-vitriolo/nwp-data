      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BUSCO Sugar Milling Co. Inc. and Crystal Sugar Co. Inc. in Bukidnon
        province resumed their operations after Governor Jose Maria Zubiri Jr. lifted
        his shutdown order on April 16.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be30cff-9967-447a-8ccc-837180d25a5d'
