      'mgnl:lastActivated': 2023-01-26T17:12:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the laboratories that are able to run tests on samples
        are the following:</p>'
