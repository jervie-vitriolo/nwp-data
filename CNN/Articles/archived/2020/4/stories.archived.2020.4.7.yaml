    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e85a760a-7dcb-4b5d-ab5f-1c61a8621957'
    'lead': 'Australia''s Great Barrier Reef has experienced its most widespread bleaching
      event on record, with the south of the reef bleaching extensively for the first
      time, a new survey has found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T15:43:30.599+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:12:22.176+08:00
