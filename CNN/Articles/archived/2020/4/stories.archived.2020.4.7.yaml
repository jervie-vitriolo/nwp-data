      'jcr:uuid': 'f91d20d3-06ac-40c1-b099-da34e2423850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new review is raising a red flag on the strength of the evidence
        on the effectiveness of the popular apps, saying research that does exist
        suggests they''re not always accurate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ebaa81-3537-4c1d-9ac9-dda1c765176f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc701092-d7c1-41ae-a09c-c8e7994304f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a lack of critical debate and engagement in the development,
        evaluation, usage and regulation of fertility and menstruation apps," said
        the authors of the review, which examined 18 studies from 13 countries. It
        published Monday in the journal BMJ Sexual and Reproductive Health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bdba2-1578-4fd7-9b4c-602d746e618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a99357-80f2-43ea-8988-890492bb2556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Caution</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f802fe5d-f534-4b63-a5a9-b586bae0c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women may turn to fertility apps during the coronavirus epidemic
        as a way to avoid consultations with overworked medical practitioners, warned
        Dr Diana Mansour, the vice president of clinical quality at the UK''s Faculty
        of Sexual and Reproductive Healthcare of Royal College of Obstetricians and
        Gynaecologists. (FSRH).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649acbd8-f780-43d2-bd9b-00393a24482e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8f6570-e33f-403f-b6fb-643cfae94de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still don''t know how well many of these apps work to prevent
        unplanned pregnancies. All require correct and consistent use with daily inputting
        of data. Fertility awareness apps have the potential to broaden contraception
        choice, but at present, it''s important to treat fertility apps for contraceptive
        purposes with caution," said Mansour, who was not involved in the research.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056ccc1b-6e2a-4e6f-a03e-06a915cac972'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dff5e5b-c8bc-45e1-b052-3ff5c1815ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged women to speak to their physician by phone.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c37957e-279e-4399-8769-5dc7a2f0d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56698332-1bd5-4a51-a08b-2bfabe70ecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping track of the menstrual cycle was the most common reason
        for using a fertility app, according to the review. Other reasons include
        using them to help conceive a baby, to inform fertility treatment or as a
        method of contraception.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da68676-0851-4b6f-aba9-e22abd9f868b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d64411-971f-436f-8d1a-85c461b969f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Existing apps don''t necessarily involve women in their design or
        development and a woman''s motivation for using an app changes over time,
        the study said, but this wasn''t necessarily taken into account.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a2af7c-8239-4a8d-91e4-597be2d5ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a31eca-f9a5-4e11-bda4-bd85c12b56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is especially important because the user is considered to
        be the single greatest ''risk factor'' in the accuracy of apps, and this is
        particularly significant if women are seeking to prevent, or plan, a pregnancy,"
        the authors wrote.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c1d2b6-17dd-4cd2-9c2b-e8c9329d3938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d5d96-39a6-4632-84bf-80ef0cf861ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors described their research as a "scoping review" that
        aims to provide an overview of the evidence, but unlike a systematic review,
        it doesn''t exclude research on the grounds of poor quality or potential bias
        because of the involvement of commercial interests.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1af34d-6035-4cc5-a235-5deae927ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831a7585-3565-4052-aace-7c360232ae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Misleading''</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc8e11c-2da4-4dc8-83c4-d192028c4d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it came to getting pregnant, the research said that an app''s
        most important feature was to "accurately predict the fertile window," but
        the authors said the limited evidence that did exist cast doubt on this function.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e18c659-ba63-4834-aaf0-ea06898dcccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b712c5-6491-4195-a472-0543a6b5930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evidence seems to indicate that many of the most popular apps
        are not accurate, even though they might contain information that supports
        pregnancy planning or are marketed specifically for this purpose," the authors
        wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa34844-9d29-40e5-8b2e-4891e781edd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434aa4e9-0771-4173-8daf-d34f7b43013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[This] could be very misleading for women and couples that are
        trying for a baby."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a483c18d-a153-400e-9ef4-a2cdb813237f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f805a9-32d1-4e5c-9cc0-43cfc70d54b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.598+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of the studies reviewed by the authors indicated that fertility
        apps can be successfully used as a means of contraception, but not all of
        them have been designed to include this feature, putting women who use these
        apps as a contraceptive at risk of an unintended pregnancy.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c489f5dd-6f91-4c65-8197-24536c89e9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce567f5b-ac6e-41e6-8ed8-fec1a77caaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women may be using a range of apps for pregnancy prevention that
        are not intended to be used in this way," so risking unintended pregnancy,
        the study warned.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daee0154-9ba2-489d-9141-c5a49fa32cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f862da-b553-4538-b493-6d1bf80934d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural Cycles is one of the best known apps and was the first to
        win US Food and Drug Administration approval to be marketed as a contraceptive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e698e-8511-415b-934d-9df62ee3a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a47a8e-e314-4c2d-9f9a-68c5db52f57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app uses an algorithm that includes factors like sperm survival
        rates, body temperature and menstrual cycles to predict a woman''s fertile
        days. To use the app, a woman must take her temperature with a basal body
        thermometer, which provides accurate data to the 10th of a degree, every morning.
        A red light then warns if there is a risk of pregnancy and to use contraception;
        a green light says it''s safe to have unprotected sex.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a622b0-52ea-4027-b9a3-dd03a65cad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7538f575-2143-4c84-b970-1156fcb0c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it has been dogged by controversy after more than three
        dozen users experienced unplanned pregnancies. The company has also been criticized
        over its marketing strategy that uses social media influencers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf9ae50-3d36-4d68-8776-5af35c5fd0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a109dff-b5fa-48c3-ac7b-7a11a80ab9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natural Cycles says the app is 93% effective, compared with 99%
        for the contraceptive pill. As for the unplanned pregnancies, the company
        said those numbers "not surprising given the popularity of the app and [are]
        in line with our efficacy rates."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8bb3b7-71b7-4dd6-b8a3-0f3c5bb10345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414b23f-a223-42e1-8732-5195a0e2a5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.599+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study called for more research on the field and greater involvement
        of fertility specialists and other health professionals.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af568a9-bf2c-4602-89f5-25560d0fdefa'
      'mgnl:activationStatus': true
