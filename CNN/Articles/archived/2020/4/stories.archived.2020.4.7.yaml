    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boris Johnson moved to intensive care unit as coronavirus symptoms have
      ''worsened'''
    'updated': 2020-04-07T10:29:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd165c994-29f1-43ca-b179-3ce05fb46beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:46:39.554+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:04.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>UK Prime Minister Boris Johnson was
        moved to an intensive care unit Monday after his condition with coronavirus
        symptoms "worsened," his office has said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27e92c-cb89-46fb-986f-401163f6b09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.411+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, 55, was first admitted to St Thomas'' Hospital in London
        on Sunday evening for what he said were "routine tests," saying on social
        media that he was in "good spirits."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d86efd-bb56-4575-a132-469305b0a7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the apparent change in the leader''s health has shocked the
        nation, with politicians from his party and the opposition voicing their support
        for the leader, as the country battles an outbreak that has killed more than
        5,000 people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff219795-1bbc-4e36-8625-22e7c23bb1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:46:39.554+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:04.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the course of this afternoon, the condition of the Prime Minister
        has worsened and, on the advice of his medical team, he has been moved to
        the Intensive Care Unit at the hospital," a Downing Street spokesperson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73881eb2-1e4d-48f7-bc6f-177daa633cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:46:39.554+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Downing Street officials, Johnson remains conscious
        and has been moved to the intensive care unit as a precaution, in case he
        requires ventilation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e567c949-5cde-419b-a8b0-05169ab51bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move strikes a sharp contrast to earlier reports on Johnson''s
        condition: During his period of self-isolation, Downing Street had said that
        Johnson''s symptoms were "mild," and on Sunday said his hospitalization was
        just a "precautionary step."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6cbbaa-34d6-4350-a132-bd516bfc9fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister''s spokesperson had said earlier on Monday that
        Johnson spent a "comfortable" night in hospital, but would not comment on
        reports Johnson was given oxygen. Officials are no longer describing his symptoms
        as mild.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce3354b-8c73-4290-820b-36480f7b9b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Secretary Dominic Raab, who is the First Secretary of State
        and the most senior Cabinet minister, said Johnson had asked him to deputize
        for the leader where necessary.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ccfb6c-6df8-411d-b512-641407f9ab3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab chaired Monday''s regular morning coronavirus briefing and
        made a televised statement saying that the government will continue Johnson''s
        direction in responding to the outbreak.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6f6e16-9f8a-4b2a-9e29-1e09279e8243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed73678b-b547-4f44-afad-63662b450442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government''s business will continue and the Prime Minister
        is in safe hands with a brilliant team at St Thomas''s hospital. And the focus
        of the government will continue to be on making sure that the Prime Minister''s
        direction, all the plans for making sure that we can defeat coronavirus and
        can pull the country through this challenge, will be taken forward," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b3ac39-6efd-42b8-b0ee-6be421d200a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642db62d-3bcf-490e-b1fd-d6e46e5032c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added there was an "incredibly strong team spirit" in government
        behind the Prime Minister.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a120421-5c32-4778-b79a-c94ac47e483d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.412+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was moved to the intensive care unit at around 7 p.m., Downing
        Street said. The decision was made by the leader''s medical team after his
        condition worsened over the afternoon on Monday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549d23c-02e5-4f21-8a51-404c3ecc5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfe37a-00d0-45a9-8547-b7ac60747af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Kingdom''s death toll of above 5,000 is one of the highest
        in the world. The government has been scrambling to implement widespread testing
        as evidence grows that asymptomatic people could carry and spread the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935937cb-022d-4865-b2f3-7b604660d922'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Together we will beat this,'' Johnson said</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899180df-3546-4351-97fc-b3aef7cbf744'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:46:39.555+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:04.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was hospitalized Sunday because he was still suffering coronavirus
        symptoms 10 days after testing positive for the virus.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c829fe3-c9f7-433f-ad5b-2f0db85d1bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc0449e-b87f-43b1-a1d2-ab8be4ff945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British leader announced on March 27 that he had been infected
        and was, at the time, suffering mild symptoms including a cough and fever.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab4bad7-380d-41a5-9e61-01d8e0a1233b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2190e-8d06-413b-9369-4932d3873f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, he vowed to continue leading the nation''s response
        to the outbreak and hold meetings via video-conference, saying in a video:
        "Together we will beat this."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e8086e-e706-46f6-b63c-26496b6d9a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64948ec-20cd-4861-a4b6-320371346d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British politicians from Johnson''s ruling Conservative Party, as
        well as the main opposition Labour Party, have united in their wishes for
        the Prime Minister''s recovery.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433404a0-1a3c-4ee5-a17f-2e3bc59d019b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7376b795-03bf-48af-8050-6be4ca24f277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Treasurer Rishi Sunak said on Twitter that his thoughts were with
        Johnson and his pregnant fiancÃ©e, Carrie Symonds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a461c5-fb25-451a-b02a-94937ab60591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab783786-a661-4603-be27-ae46d5422cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know he''ll be getting the best care possible and will come out
        of this even stronger," he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b58cce-7471-4653-a8eb-2c876d030069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ca538-9c45-4515-8789-ac10cc2dcd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.415+08:00
