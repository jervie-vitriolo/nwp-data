      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Kids, you can rest easy. The coronavirus
        will not prevent the Tooth Fairy and Easter Bunny from visiting you with presents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b89137f-2e2e-4952-94e3-0fb5637511b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:52:15.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can thank New Zealand Prime Minister Jacinda Ardern, who added
        the two mythical definitely real characters to the list of essential workers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa2a8e-7d40-48a6-9a4a-028a41d6e02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:52:15.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be pleased to know that we consider both the Tooth Fairy
        and the Easter Bunny to be essential workers," Ardern said at a news conference
        Monday. "But as you can imagine, at this time, of course, they''re going to
        be potentially quite busy at home with their family as well and their own
        bunnies."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d47a785-8000-4c0b-bcd4-1556ca5139e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:52:15.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I say to the children of New Zealand, if the Easter Bunny doesn''t
        make it to your household, we have to understand that it''s a bit difficult
        at the moment perhaps for the bunny to get everywhere," Ardern added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98726d84-611f-469f-a30f-2686fca27620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:52:15.834+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister went on to suggest that families could create
        Easter egg hunts for their neighborhood while respecting social distancing
        by drawing colored eggs and taping them to the front windows of their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b5ae9a-fdad-48e0-a815-c257beab6d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:52:15.835+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern announced a nationwide lockdown on March 25. New Zealand
        has a much lower death toll than the rest of the world. As of Monday, the
        country has one confirmed death and 1,106 cases of the coronavirus, according
        to data from Johns Hopkins University.</p>'
