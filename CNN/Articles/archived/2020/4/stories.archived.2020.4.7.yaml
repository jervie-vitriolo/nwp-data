      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the country''s thoughts are with the Prime Minister and his
        family during this incredibly difficult time."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee83d20-b3e3-4b90-8310-9ef2e08eb764'
