      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a8653c-fd89-4eab-a3d3-17921313c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T22:30:55.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:11:49.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe only people that could enter Ormoc City are its residents,
        people coming from other municipalities who work in Ormoc, or those delivering
        goods to other places,â€ Gomez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8398c823-ad14-48eb-bf86-e67c9da96286'
      'mgnl:activationStatus': true
