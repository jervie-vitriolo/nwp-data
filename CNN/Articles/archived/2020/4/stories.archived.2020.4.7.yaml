      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fc33bd-42c8-4373-a9a9-2deed49ec642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not surprising</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31bdfd5-6840-4b36-a84a-1fc877b3bcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadia, a 4-year-old female Malayan tiger, was anesthetized and tested
        for Covid-19 "out of an abundance of caution" and was found to be positive,
        the Bronx Zoo announced Sunday. Her sister Azul; two Amur tigers; and three
        African lions also lost appetite and developed a dry cough, but "are bright,
        alert and interactive with their keepers," the zoo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ca036f-1add-4f7b-ac71-7e2d7e57691a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f31162-44b7-40f6-aa51-b8a73843bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, other tigers, lions, snow leopards, cheetahs, clouded leopards,
        Amur leopards, pumas or servals the infected zookeeper cared for are showing
        no signs of the disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d3eeeb-b746-4128-9a5e-4c8a88fb6db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247d61a0-2b8c-4555-bc91-214e6dcca4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say it''s not surprising that exotic cats can develop Covid-19,
        also called SARS-CoV-2.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf94132-5ce7-4e5d-80d6-5928ad07cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5899976c-8e1f-4566-bb87-5a67bc6855af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. John Williams, chief of the division of pediatric infectious
        diseases at the University of Pittsburgh Medical Center Children''s Hospital
        of Pittsburgh, has studied coronviruses for decades. He said that tigers also
        caught SARS-CoV, the related coronavirus that causes severe acute respiratory
        syndrome (SARS), during the outbreak from 2002 to 2004.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6725b09-889c-464f-bd19-8b3277a11c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de9527f-883a-4f95-ac63-dede868d6bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is surprising that the Bronx tiger became infected with
        "what must have been a fairly low dose of virus -- we can assume the tiger
        did not have continual close contact with the asymptomatic zoo keeper," said
        Caddy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1cacf1-f8a4-4393-9f02-829bc40fd5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3421864-9bcb-415a-aacf-3136699aa8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is possible that tigers in captivity are more susceptible to
        the virus than household moggies as there is a 5% difference between their
        genomes," she said. (Moggie is an affectionate British slang word for non-pedigree
        cats.)</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3462b196-6030-4da2-97a2-0f18149ed2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf9d0e7-a98d-4dce-8252-736c502d85d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.438+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An unpublished study in China, released without peer review last
        week, also found domestic house cats can be infected with SARS-CoV-2 if large
        doses of virus are administered via their nostrils in an experimental setting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc9895f-7f56-45dd-bc67-bd06346c2717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406fd751-1dc2-4c84-bf22-10d570d3e3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These researchers squirted the virus down the cats noses in high
        concentration, which is pretty artificial," Williams said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6c085e-e0a1-49c9-91c9-eca5f4e9b5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7def7c-4220-4235-96ef-9bc692c4df30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that house cats can rarely catch Covid-19 is also not surprising,
        experts say.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61599e92-7d9d-40e1-86fb-b6a2574010d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679cf08b-e9e5-465b-a7a7-64ca2597c4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Domestic cats were found to be susceptible to SARS during that outbreak,
        said Gilles Guillemin, a professor of neuroscience at Macquarie University,
        who has also studied coronaviruses.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ffaada-022b-435d-84d3-ea485e968580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc3d1a1-866b-4ee1-b0ad-2eb04ed61b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there was no indication during the SARS pandemic that SARS-CoV
        became widespread in house cats or was transmitted from cats to humans," Guillemin
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05884f26-6da5-401a-b39c-0ef18e5ef86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f25376-58c1-4ee6-98d5-fbc5f35fe01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is it any reason to worry that your cat (or your neighbor''s)
        might be able to infect you or other cats with coronavirus, experts say.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfb5fc8-0d2f-40bb-846c-d6519b2a637d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f4615d-4b16-4cc3-bbca-04a2f6b2916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no evidence that naturally infected cats can shed virus
        in sufficient quantity either to infect other cats or people," said Ken Smith,
        a professor of companion animal pathology at the Royal Veterinary College
        in London.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac06770-d435-4f8c-ba1a-6f87d128362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cbc2ad-e083-459a-ba8c-c02470220978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.439+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These occasional instances of human to animal transmission of Covid-19
        do not in any way detract from the fact that all current evidence shows that
        the pandemic is driven by human to human transmission," Smith said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947646c-3c5d-493b-b546-0a75de5a61d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6177b181-0d93-407f-9d85-f6c11251e215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What to do</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d678f8b-cf7d-420b-92df-ace0496385cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s highly unlikely that you can give Covid-19 to your cat
        if you are sick with the virus, experts say we should be following common
        sense guidelines.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d0ee94-85b1-4319-b65a-4a48f325527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da483c-604c-4f84-ba3b-7a32855aff47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.440+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Contact between infected people and other animals should be minimized,"
        Smith said. "Specifically, basic hygiene measures should always be implemented.
        This includes hand washing before and after being around or handling animals,
        their food, or supplies, as well as avoiding kissing, licking or sharing food."</p>'
