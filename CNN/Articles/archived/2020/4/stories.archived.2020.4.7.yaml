      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone hit Espiritu Santo on Monday then moved southeast over
        the island of Pentecost hours later. Harold strengthened even further during
        the day, with winds increasing up to 270 kph and gusts peaking over 300 kph.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ba40d7-ace9-4377-9516-6e78a4e67bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photos <a href="https://twitter.com/IFRCAsiaPacific" target="_blank">shared
        online</a>&nbsp;Tuesday by the Asia Pacific Office of the Red Cross showed
        pictures of devastation on the island nation, including fallen trees and flooding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab919d7d-84d5-4cf7-a0c5-85b6362263d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winds over the islands of Vanuatu should lessen on Tuesday as the
        storms moves away from the nation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66234f6-ac49-4098-be3e-074359cc7861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.912+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days before, the storm swept through the Solomon Islands, where
        a boat was hit by heavy seas associated with the cyclone. Bodies of six of
        the 27 people missing in the incident have been recovered, according to a
        <a href="https://www.rsipf.gov.sb/?q=node/1459" target="_blank">statement</a>&nbsp;Monday
        from the Royal Solomon Islands Police Force.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b01b248-125c-480a-82ef-a34a1a62304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vanuatu meteorology and geo-hazards department had warned the
        storm would bring hurricane-force winds with heavy rainfalls and flash flooding
        over low-lying areas of the islands. Some communication lines have been disrupted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61c619b-9463-4dd2-8ca4-2bf0c9c5bffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has issued a red alert, the highest possible level,
        as well as several strong wind warning for all coastal areas of Vanuatu. It
        said vessels were "strongly advised not to go out to sea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03d5c55-02a2-4606-881e-f6b87de48a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vanuatu government declared a state of emergency on March 26
        over the coronavirus panedemic, stopping flights in and out of the country.
        According to the foreign ministry, the last international flight left on March
        21.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9593dbec-38ca-4769-a657-b8e2f66fbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has not yet recorded any confirmed cases of the virus,
        but social gatherings of more than five people have been prohibited, shops,
        bars and restaurants have been ordered to close by 7:30 p.m. and public transport
        shuts down at 9 p.m.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178bf85a-3d9a-4b2a-8a9f-0c3f7663b0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanuatu''s national disaster management office said the restrictions
        would not apply to those seeking safe houses or evacuation centers because
        of the storm.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff5d202-31a3-44e6-b978-be5e76dd1cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Harold is expected to continue moving southeast
        over the next 36-48 hours and should pass close to Fiji, potentially bringing
        hurricane-force winds to the more populated southern island of Viti Levu on
        Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7593b-0360-46c5-a711-7e41e71eb7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:04:07.913+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:26.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/06/weather/vanuatu-tropical-storm-harold-intl/index.html"
        target="_blank">Tropical cyclone Harold hits Vanuatu amid coronavirus state
        of emergency</a>."</em></p>'
