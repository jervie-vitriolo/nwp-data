      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron also sent his wishes. "I send all
        my support to Boris Johnson, to his family and to the British people at this
        difficult moment. I wish him a speedy recovery at this testing time."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c5bdfb-f567-471f-8aaa-598f8232a28c'
