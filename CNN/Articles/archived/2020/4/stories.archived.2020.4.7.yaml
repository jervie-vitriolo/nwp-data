      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> The Medical
        City in Pasig City, St. Lukeâ€™s Medical Center in Quezon City and Bicol Public
        Health Laboratory in Legazpi City, Albay have joined the list of facilities
        nationwide that could conduct COVID-19 tests independently, the Department
        of Health announced Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6ca33a-e4cf-4217-88da-c1eb3338444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:00:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:18.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings to 11&nbsp;the total number of subnational laboratories
        capable of testing patients with the fast-spreading disease caused by severe
        acute respiratory syndrome coronavirus or SARS-CoV 2.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8431e4c5-b875-4507-acb0-c39c07b08d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:00:16.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:18.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>St. Lukeâ€™s is the first private hospital to get COVID-19 testing
        accreditation from the Research Institute for Tropical Medicine in Muntinlupa
        City, the national reference laboratory for infectious diseases.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fba8fe2-0685-4b06-9237-ad18d99b7d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:48:30.453+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:18.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque later said The Medical City also
        received its certification.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900cf43d-0bad-44e5-bbe6-aaff16e17d7e'
      'mgnl:activationStatus': true
