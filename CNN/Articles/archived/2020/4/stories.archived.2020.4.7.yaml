      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” President
        Rodrigo Duterte believes there is enough reason to include middle-class Filipinos
        as beneficiaries of the government''s cash aid program. But funding is a different
        story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a15dea-2714-4fd7-bf6f-872dfa2b2e7e'
