      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA said transport costs declined by 1.8 percent last month,
        which mainly triggered the softer inflation print. Price increases for alcohol
        and tobacco, as well as housing and utility costs also slowed compared to
        a year ago.</p>'
