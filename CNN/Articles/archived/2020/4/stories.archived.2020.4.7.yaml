      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Said Kalin in a press release today, "The last few weeks have made
        it apparent that travel freedom is contingent on factors that occasionally
        can be utterly beyond our control.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b0b229-2b50-4541-89f8-3a7f5b5dcaf6'
