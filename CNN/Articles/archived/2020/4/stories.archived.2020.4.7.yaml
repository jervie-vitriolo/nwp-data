  'french-doctors-coronavirus-africa-colonial-mentality':
    'author': 'Stephanie Busari and Barbara Wojazer, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T19:35:48.359+08:00
    'imagesource': 'jcr:de2cf469-b8d5-4ed2-a09a-17d6abfa181e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd7da350-d646-4b48-a747-685b2feb3093'
    'lead': 'World Health Organization Director-General Tedros Adhanom Ghebreyesus
      has condemned controversial comments made by French doctors about testing a
      COVID-19 potential treatment first in Africa, calling the remarks a "hangover
      from a colonial mentality."'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T19:39:12.415+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:12:01.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:18.288+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French doctors'' proposal to test COVID-19 cure in Africa slammed as
      ''colonial mentality'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbae84f-5e09-4853-9e3c-b30f1fa54c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” World Health Organization Director-General
        Tedros Adhanom Ghebreyesus has condemned controversial comments made by French
        doctors about testing a Covid-19 potential treatment first in Africa, calling
        the remarks a "hangover from a colonial mentality."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5784dc-3c86-492d-abe4-d2396ee81231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest, I was so appalled. And it was a time when I said
        when we needed solidarity â€” this kind of racist remarks actually would not
        help, it goes against the solidarity," Tedros said during a WHO media briefing
        in Geneva on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a8c014-acca-40fc-8986-c7caea38b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to remarks made last week by Dr. Jean-Paul Mira,
        head of ICU services at the Cochin Hospital in Paris, and Camille Locht, research
        director for France''s National Institute of Health and Medical Research (Inserm).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70801cc3-e51b-467e-83ce-e0df19a31ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two doctors appeared last Wednesday on French TV network on
        LCI, where they discussed whether the BCG tuberculosis vaccine could be a
        potential treatment for Covid-19. The drug is undergoing clinical trials for
        that purpose in the Netherlands and Australia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3cbef7-4b30-4351-a875-2e10e4ebb879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Mira suggested Africa could be the ideal place to conduct
        a clinical trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a24301-cb05-4a13-9028-adcbe6428395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I could be provocative," Mira prefaced the question, before
        adding, "Should we not do this study in Africa, where there are no [face]masks,
        no treatments and no ICUs?"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b48467-2707-445a-94f8-ecfc4b9ee017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A bit like it is done for some studies on AIDS, where with prostitutes,
        we try things because we know that they are highly exposed and they don''t
        protect themselves," he added during a conversation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b55896e-be07-41c6-b80c-309492d5a9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.415+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are right," Loch replied. "And we are in the process of thinking
        about a study in Africa in parallel to carry out the same type of approach
        with BCG, a placebo ..."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e846390-4dfb-48e7-9132-2a936f9f111c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Africa isn''t a testing lab''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6635dd35-7fb0-4b0f-b0fd-699554ae118d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the conversation between the doctors surfaced on social media,
        the reaction was swift and angry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb6dadc-e020-4c52-a48f-c6794790fe79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Esprit D''Ebene, which works with marginalized young people
        of African descent in France, said on Facebook that "this kind of proposal
        should never again be tolerated ... no matter where it is in the world."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9953a2ff-6bdb-48eb-9a1a-176be7d75b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(African people) are not laboratory rats on which one can try out
        pharmaceutical products without any guarantee for their safety!" the group
        posted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e627ee0b-ed3c-4723-8cbb-c161e0c00c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most prominent critical voices was retired Ivorian footballer
        Didier Drogba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6711ea5-a80a-4e89-9d0b-4cf1774aae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Africa isn''t a testing lab," Drogba wrote on Twitter. "I would
        like to vividly denounce those demeaning, false and most of all deeply racist
        words."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db6f5a8-3796-4905-b547-69d26dc7ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mira apologized in a statement released by Cochin Hospital on Friday,
        saying: "I want to present all my apologies to those who were struck, shocked
        and felt insulted by the remarks that I clumsily expressed on LCI this week,
        as these remarks do not reflect at all what I am, and what I do every day,
        for almost 30 years now."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6b4c1-b678-4e4d-9a6c-4b0b31c70e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inserm defended Locht in a press release, saying that the exchange
        was cropped from a much longer conversation and "is the subject of erroneous
        interpretations on social media."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5a389b-cb43-4489-b6e4-4008935fc2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It later amended the statement, saying that "Camille Locht understands
        the emotions caused since yesterday, linked to his lack of reaction to the
        proposals made by his interlocutor, on LCI television during a live show.
        The conditions that this interview were carried out in did not allow him to
        react correctly, he apologizes and noted that he did not utter any racist
        remarks."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a976e0-bb80-45cd-a495-291a3c88d83f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only goal of his intervention was to confirm that the epidemic
        was of a global scale and that all countries should be able to benefit from
        the results of research," the institute said, as it attempted to clarify Locht''s
        position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afbc7b6-d068-4ea6-8639-bc13086dc198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is indeed a reflection around a deployment in Africa,
        it would be done in parallel with these. Africa must not be forgotten or excluded
        from research because the pandemic is global," it added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e52c5e1-1154-4562-adbc-646a1b5c9bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An association of lawyers in Morocco called Mira''s comments "racist,
        discriminatory and hateful," and said it would lodge a formal complaint with
        the French prosecutor, association spokesman and Vice President Mourad Elajouti
        told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e092b4-321c-4919-b71b-c3b03cc48ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France''s opposition Socialist Party also condemned his comments,
        saying in a statement "with all due respect to these renowned researchers,
        Africa is not a lab for guinea pigs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a50d47-a497-43ee-a33a-d08679e99b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.416+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French researcher Marianne SÃ©verin told CNN the remarks "tarnished
        the reputation" of researchers working on the continent. "This hurts the reputation
        of all French scientists who study Africa," she said. "With just these two
        on TV, our reputation has been tarnished again."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b05a3-8d77-4a70-8e52-8ebbee370fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:39:12.417+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/2020/04/07/africa/french-doctors-africa-covid-19-intl/">French
        doctors'' proposal to test Covid-19 cure in Africa slammed as ''colonial mentality''</a></em></p>'
