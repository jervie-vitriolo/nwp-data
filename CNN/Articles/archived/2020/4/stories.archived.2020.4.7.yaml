      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” The Department
        of Transportation will resume work on railways that need repair and maintenance
        after the Inter-agency Task Force for the Emerging Infectious Diseases told
        them to go ahead, subject to conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155c7ac-cd3b-4427-8910-e1346f794bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe IATF approves the request of the Department of Transportation
        to allow the resumption of utility relocation works and resume specified limited
        works across 13 rail projects,â€ task force spokesperson Karlo Nograles said
        in a television briefing on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65e75e5-875a-4fa6-8af5-0f2d799ef257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the projects is the rail replacement work for Metro Rail
        Transit Line or MRT 3, Nograles added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb2ae0f-1d92-46a6-a79e-4b7c1b60d55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are the stipulations set by the IATF while rehabilitation
        and reconstruction work is ongoing:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f36563-5fb5-452d-9bb9-6865e2368261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- A skeleton staffing pattern</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b492e455-76c1-43a2-9ce7-21c047a6f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.803+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Provision of on or near-site accommodations and/or point-to-point
        shuttle services</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768d9c5f-b1eb-46a6-b09f-36d253906d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regular disinfection of workplaces, shuttles, and accommodations</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08bd0c2-7737-4579-ae9a-9ca050c3b43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Regular monitoring of personnel''s health especially for COVID-19
        symptoms</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2418b0df-847f-4b34-8850-0693286d86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Observance of strict physical distancing measures, proper hand
        hygiene and all other precautionary measures at all times</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850dc24d-62ba-45a8-91df-bf02ca35565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier approved the recommendations of
        the IATF to restrict the movement of people and suspend mass transport. Most
        people in Luzon except for those rendering vital services were told to stay
        at home in a bid to stem the spread of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c047c2da-d121-4f04-b432-0842973486ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:06:15.804+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine, originally scheduled to end at midnight of April
        13, has been extended to until 11:59 p.m. of April 30, Nograles said.</p>'
  'quarantine-household-chores':
    'author': 'Kristen Rogers, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-07T16:05:06.753+08:00
    'imagesource': 'jcr:e9ed0e5a-8feb-43f2-8d3c-dfdd4d62b895'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdc01c90-20f0-4ae4-ab7b-71321fdefbbf'
    'lead': 'It can be frustrating to need more help from your partner and kids but
      not receive it. There are ways everyone can chip in to foster a cleaner, happier
      and healthier home.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T16:16:52.261+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:12:16.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:14.557+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'family', 'home', 'household-chores']
    'template': '1'
    'title': 'How to get your family to help with household chores, starting today'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fcef72-f5d7-4ad6-9c99-9882bdb217f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” With most states ordering Americans to
        stay at home in compliance with social distancing, household labor might be
        piling up faster than you can handle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e248a310-013d-4ef5-9154-2e23bd11a42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more dirty dishes, more trash, and more areas of the house
        to organize and keep sanitized.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101bcd79-62f7-49ef-b536-ebbe8059e650'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many families are now spending a lot more time at home and on top
        of each other in a way that I think it will [be] difficult not to see the
        visible and invisible labor [required] to just run a household. And then on
        top of that, you''re both trying to do your work," said Brigid Schulte, author
        of "Overwhelmed: How to Work, Love and Play When No One Has the Time."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcf8ccf-cfcf-4814-9d31-7d7220dd322d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then you''re both trying to manage children and sometimes schooling
        because schools are closed and childcare centers are closed, and nannies and
        babysitters are also home and quarantining," said Schulte, who''s also director
        of <a href="https://www.newamerica.org/better-life-lab/better-life-lab-experiments/"
        target="_blank">The Better Life Lab</a>, which provides research and reporting
        on work-life and family culture.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c62be0-ad55-4b04-bd3b-21406b969ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So we''re really in a completely new space, as challenging and
        difficult as it is. It does open up real possibilities to begin to have conversations."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f86db7f-444a-4f78-bf3d-6275b3f84d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.262+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be frustrating to need more help from your partner and kids
        but not receive it. There are ways everyone can chip in to foster a cleaner,
        happier and healthier home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e27fbb-2498-47e7-a759-90451e5fd9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Switching up routines</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5dc81-815b-4d0b-a852-afc46c5a3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-01-20-intl/index.html"
        target="_blank">Before the outbreak</a>, Gisel Smith, a primary school teacher
        in Marietta, Georgia, felt as if she had everything under control. For her
        three boys, she managed chores, mealtimes and everything else.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1ff04-e7db-41c8-b4e6-3d5291e0a679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I feel that those responsibilities â€” everybody has to take
        a little bit of it. Someone has to cook, someone has to clean," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad26aee-4bc9-4567-9645-651525b744bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith was typically the one responsible for dinner, and her husband
        would help by taking their three boys, ages 5, 8 and 14, on a walk around
        the neighborhood so she could focus on <a href="https://edition.cnn.com/2020/03/21/health/how-to-cook-from-home-coronavirus-drayer-wellness/index.html"
        target="_blank">cooking</a>. But now, with her husband''s <a href="https://edition.cnn.com/2020/03/12/success/work-from-home-tips/index.html"
        target="_blank">remote work</a>&nbsp;trickling over into evening hours, she
        doesn''t have that time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1764d-2d8a-4ea4-b020-32c4edfd95bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smith and her husband have started meeting regularly to discuss
        what''s working for them and small details they could improve upon. For example,
        her husband might make up for the lack of an evening walk by cleaning the
        kitchen afterward.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b097f5-4791-4545-b432-bf3b2160fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boys have stepped up, too. A <a href="https://edition.cnn.com/2020/03/19/health/schedules-parenting-go-ask-your-dad-wellness/index.html"
        target="_blank">chore sheet</a>&nbsp;the family has on a common area door
        helps, and the boys can mark the tasks they complete in whichever order they
        want.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4d9092-4c08-4703-9007-e51b210aa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really what has been very helpful for us as a family is to have
        their chores printed, so they know what to expect, and we don''t have to be
        nagging at them," Smith said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cb0df0-0c4d-44d4-b259-937106c48f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.263+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Smiths encourage their boys to understand the value of helping
        out around the house by telling them the family is in this together, Smith
        said. "This is a team, and we''re a body where one hand does something and
        the other handles the other things."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86191ffe-0b4f-4c5c-b066-a3c32c9460f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talk a lot about how their decisions affect us," she added.
        "If I decide to not get up one day, it''s going to affect everybody. If my
        husband decides to not clean the garage, it''s going to affect everybody.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54728d8-6b6e-4ceb-b407-77bee79a5b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We tell them often, ''This house is yours, you take care of it.
        We are responsible, and we have to be good stewards of what God has provided
        to us and take care of it.''"</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56007b2e-d44d-493b-979c-b82dd8a547f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instilling this value system of collectiveness has primed their
        kids to jump in when they see they''re needed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560b6d4e-6db4-4bc0-b828-b373269b1dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One recent morning, Smith made breakfast and hurriedly left the
        dishes to teach online classes. When she returned to the kitchen, her eldest
        son had already finished cleaning up. "I think he was very proud of himself,
        that he just did it without me asking."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8829b2-ced3-415f-b4bb-111372558d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home life is still hectic, but consideration and collaboration have
        helped the Smiths adjust to life during a <a href="https://edition.cnn.com/2020/03/31/politics/trump-coronavirus/index.html"
        target="_blank">pandemic</a>.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb4562d-7100-4982-b659-4ee187d8fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parents, wearers of multiple hats</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab752e-ad4f-4cbe-9959-a7b1be189cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.264+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Ford, an engineer and app developer in Brooklyn, New York, is
        teleworking while his wife, Catalina, cares for their newborn. The biggest
        change is having to homeschool their sixth-grader.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a2f956-b649-4ab6-b6c5-af8377e140ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lesson plans our son gets from his teachers are a mess, quite
        frankly, so who is going to work with him every day to sort through what he
        needs to do for each subject and work with him to make sure he understands
        the material?" he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f2789-73ca-4b13-b653-81b43534df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his wife''s schedule is <a href="https://edition.cnn.com/2020/03/30/health/gupta-coronavirus-podcast-transcript-march-30-wellness/index.html"
        target="_blank">driven by the baby</a>, it''s become Ford''s responsibility
        to step away from his work to help his son. It can be "distracting to flip-flop
        between work and teaching sixth grade math," he said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1871b221-8214-465a-8f06-7e437c5b6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Working from home has made it easier for the Fords to get chores
        done during the day, but more difficult to separate work and home life. Ford
        finds himself bouncing around to different tasks often, which makes it seem
        like the workload never stops.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a777a61-f2d0-45dc-8031-89b92b717437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never get to physically leave my work at the office, and I never
        get to <a href="https://edition.cnn.com/2020/03/14/health/coronavirus-fears-mental-health-wellness-trnd/index.html"
        target="_blank">step away</a>&nbsp;from the clutter at home," Ford said. "Of
        course, my wife is very appreciative, as I am of her hard work with the baby.
        I think positive communication is more important than ever in these stressful
        times."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471640fd-60d2-4eda-ae52-788d57ed5035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fords created <a href="https://www.laborofloveapp.com/" target="_blank">Labor
        of Love</a>, a gamified family productivity app they hope will aid these conversations.
        They use it on a regular basis to communicate about what needs to be done
        and take turns doing chores.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b186b-9dbb-4b0b-8a78-339471a62de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the app, users create a to-do list with their partner or family
        and work together to complete the chores and errands. They then earn appreciation
        and rewards according to personal interests for the tasks they complete.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc40e93-b256-42e8-81f1-a70003dc1005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It reminds me how valuable the work is that my wife is doing, and
        it helps me remember to be appreciative of what she''s doing, too," Ford said.
        "These extra chores, homeschooling and all the other sources of stress, all
        while quarantined at home, are a recipe for disaster if we don''t keep communicating
        in a positive way."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c2f2e6-b643-4a4f-9000-39c231eab093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.265+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Communication and acceptance</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a935e676-34a7-42fd-9bde-c60b89822d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expert opinion supports some of the ideas these families have been
        practicing to balance and organize responsibilities around the home.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08536680-5875-414d-9abc-5ca4e6db2af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most important steps to determining who does what and
        why is communication between partners during regular meetings, said Jill Yavorsky,
        assistant professor in the sociology department and organizational science
        program at the University of North Carolina Charlotte.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6256ded1-94c3-43a6-9775-a4f58b775fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That can be done the night before, and they map out what they need
        to do the following day," she said. "It also involves writing out all of the
        tasks that need to be done, and then having a conversation about who will
        take on each task in consideration of their work schedules, other priorities
        and what they each like and dislike doing."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb49be-bbde-4a3a-8cc0-2841f84f11f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schulte suggests starting out with small experiments that make tasks
        automatic responsibilities of a person; for example, the last person out of
        bed is the one who makes it. Maybe one person empties the dishwasher in the
        morning, and someone else loads it at night.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7832e26-6a4c-4a9f-9bf5-a78589174c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After trying these little experiments, partners â€” with each other
        and their kids â€” should come together to reflect on how they made each other
        feel, Schulte said. Did it make someone feel more supported? Did someone feel
        better that they took part in a chore, rather than just observing?</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace259a4-f674-4c8f-95d0-9d532ebcfa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then you can work up to bigger experiments, such as creating a spreadsheet
        that details everything needed to run the household, including housework,
        childcare and mental labor. Work together to refine the list, and have frequent
        check-ins, Yavorsky said. How are chores going now? Has anything slipped?
        Does it feel fair?</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddb7846-dd53-4fc1-ad54-c6fb477671be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Honest conversations and honest listening are the keys to really
        finding your way to fairness and recognizing that it''s going to look different
        for every couple based on what your expectations are," Schulte said. "And
        it''s also going to change over time, and [this time] is a perfect example
        of how things need to shift and change. You need to be responsive to the moment."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752e05b-807f-4780-b8c7-864c8e553679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.266+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partners and parents should also be OK with having individual standards
        for what the completion of a task looks like, Schulte said. Maybe that means
        accepting the way your kid or partner rolls up fitted sheets and stuffs them
        in the linen closet instead of having perfectly stacked sheets that look like
        Martha Stewart folded them.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50132595-bcdc-4b9a-82ec-8e2b21f3948f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it can be frustrating if a loved one''s job doesn''t measure
        up to your standards, by stepping in to fix it you''re only worsening the
        imbalance, Schulte said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2358b-d44b-4fb5-948d-42624620c4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescuing someone from their responsibility can contribute to a phenomenon
        called learned helplessness, which, in this context, means a partner or child
        may think that because there are no consequences for not following through,
        doing the job well or at all may be pointless since someone will save them
        from it.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8aecdf-7f89-43aa-a928-cfd44845f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishing individual responsibilities, accepting personal standards
        and avoiding nagging can also lighten the mental load on one partner''s shoulders.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1dcb5e-3610-4245-8f95-e83fd6b081e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about being the helper; that''s still a lot of mental
        labor for typically the woman to try to remember what needs to be done and
        then follow up on it," Schulte said. "We''re trying to move beyond that so
        that everybody takes responsibility for the mental labor as well as the actual
        physical labor."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acbbee6-8978-431b-97f3-d9483687066d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing overall satisfaction</h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828960ae-a7d8-456a-9dc1-7b965fa1da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The positives of a family consensus on chores not only makes for
        a cleaner home, but can spill over into your relationships as well.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55ec2d-e0f0-4dfb-8226-8dfcd10f9c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.267+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research shows that egalitarian relationships are associated with
        a myriad of positive benefits, Yavorsky said. Men and women who split childcare
        and housework tend to report better relationship satisfaction.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8112a952-120f-45be-af3f-b96f5f03c0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have more satisfying sex. They are less likely to talk about
        getting a divorce or that their relationship is in trouble," Yavorsky said.
        "Having these egalitarian relationships set up the relationship for less marital
        discord, less conflict and less resentment, which can be a huge detractor
        for marriages and relationships."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd8c56-afe4-4371-94cc-f914e31a9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For family members, feeling like a contributing citizen to the household
        can build confidence, a sense of closeness and self-esteem, Schulte said.
        It can reduce stress in the environment that would be generated by arguments
        over an unfair distribution of housework.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e319b679-202a-414c-ab05-2e05b36ea777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:16:52.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:16.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
