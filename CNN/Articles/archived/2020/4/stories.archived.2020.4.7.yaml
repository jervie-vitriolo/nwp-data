      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As public health concerns and security rightfully take precedence
        over all else now, this is an opportunity to reflect on what freedom of movement
        and citizenship essentially mean for those of us who have perhaps taken them
        for granted in the past."</p>'
