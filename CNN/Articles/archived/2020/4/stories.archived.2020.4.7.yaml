  'barmm-quarantine-covid-19-fatwa-congregational-prayer-mosque':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-07T14:41:26.505+08:00
