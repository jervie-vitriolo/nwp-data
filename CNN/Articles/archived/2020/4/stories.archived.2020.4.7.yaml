  'Boris-Johnson-moved-to-ICU-after-hospitalization-with-coronavirus-symptoms':
    'author': 'Hilary McGann, Angela Dewan, Emma Reynolds and Luke McGee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T03:42:59.197+08:00
    'imagesource': 'jcr:11b93b71-3360-4e3b-9db5-18a6a59e0613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f856c6f-f04a-45a6-a99d-91e065cadc74'
    'lead': 'British Prime Minister Boris Johnson was moved to an intensive care unit
      Monday after his condition with coronavirus symptoms "worsened," his office
      said.'
    'mgnl:activationStatus': true
