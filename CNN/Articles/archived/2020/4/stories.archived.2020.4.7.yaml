      'mgnl:created': 2020-04-07T09:32:46.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t set it up right, that patient outcome is different.
        You need skilled people who have lots of experience doing this to have good
        outcomes with these patients," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8664b3-d0d2-45b2-8e4c-7ac606c66f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enter the respiratory therapist, who is specially trained to treat
        people with breathing problems. Amid the coronavirus pandemic, their role
        as master of the mechanical ventilator has brought them a new level of recognition
        for what has long been an unfamiliar job.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e191fcd4-6f0e-492e-ad73-9c4c1ad626a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I tell people I''m a respiratory therapist, they look at me
        with a blank stare," said Lisa Shultis, a respiratory therapist and director
        for Long Island University''s respiratory care program. "Until this time.
        Now they look at me with fear."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be6170f-cf97-429b-aae8-ac120e2ac78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respiratory therapists are the ones who track Covid-19 patients''
        oxygen levels, manage their breathing and, if need be, intubate them and set
        up a mechanical ventilator.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f927377b-9f49-4f86-9aed-bb1790b31a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 155,000 licensed respiratory therapists in the US, according
        to American Association for Respiratory Care (AARC). Still, their work remains
        "virtually unknown," said Tom Kallstrom, the CEO and executive director of
        the AARC.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9251736b-5467-4c73-b75b-064cfb8b564e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On doctor (TV) shows, they never really show respiratory therapists,"
        he said. "They show others doing what we do. I''m grateful to know that at
        least people know who we are (now)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af4acb3-7b8a-4585-92d0-be9d5ab0e2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What respiratory therapists do</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7a56f-3ba0-4f9c-bf40-9049eef69406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the name suggests, respiratory therapists focus on breathing
        -- the issue at the core of the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0797d108-389a-46d5-8064-6bad7ee09113'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In normal times, respiratory therapists treat acute conditions,
        such as premature babies with underdeveloped lungs or adults with heart attacks,
        as well as chronic issues, such as asthma or chronic obstructive pulmonary
        disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5526eb-0481-4a21-91c7-3b204a34c812'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, though, coronavirus is the focus. Coronavirus causes Covid-19,
        which affects the lungs and can lead to pneumonia, shortness of breath and,
        in worst-case scenarios, acute respiratory distress syndrome, known as ARDS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf7b87c-7434-47a5-a783-67a6a56aad10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These patients are so different from any patients we have ever
        seen before," Eason said. "We normally have a couple patients that are this
        level sick. (Now) our ICUs are filled with them. And filled with them. None
        of them can breathe."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b2d20c-1e44-4d54-a213-f2626e586350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One treatment for these issues is to provide supplemental oxygen
        through a nasal cannula, a device that goes into a patient''s nose. If that
        doesn''t work, then a more extreme treatment is to stick a tube down a patient''s
        throat, known as intubation, and connect them to a mechanical ventilator that
        breathes for them. That''s often a deteriorating patient''s last best hope
        to recover.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549f1c10-a037-46ff-98bf-ca8588c5e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respiratory therapists are tasked with tracking the patient''s oxygen
        levels and working with physicians to decide if and when to use those treatments.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acf49e1-90d4-4ea9-b6f8-c59bc3e84811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It requires a lot of knowledge, experience and skill to be able
        to advise a physician on the best way to ventilate," said Tom Barnes, lead
        faculty member and consultant for Northeastern University''s Master of Science
        in Respiratory Care Leadership program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a3fac0-a1eb-4cb8-b291-ec9dfd3fb32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their work helps alleviate the responsibilities of physicians and
        nurses.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5537b-37fe-44c9-80fe-b638e41be36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither party really has the background and training on mechanical
        ventilators that a respiratory therapist has," Kallstrom said. "It''s really
        a three-legged stool. You really need your doctor, nurse and respiratory therapist
        continually working together."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50a9bd-3dff-4f6d-81cd-85b375eaa3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respiratory therapists sometimes are the ones who physically do
        the intubations. They set up and manage the ventilators. They then work its
        controls to adjust for the patient''s needs: the size of the breath, the number
        of breaths per minute, the oxygen concentration, the airway pressure and more
        variables. And they set up alarms on the machine so that, if something goes
        wrong, the ventilator will alert nearby workers quickly.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5c198f-3036-4a11-b303-48da91cddc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like if you were to sit in the cockpit of an airplane, you
        wouldn''t know what to do," said Kallstrom. "I don''t think a ventilator is
        that confusing necessarily, but there are a lot of buttons and modes that
        a modern-day ventilator has."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2b4b5-7634-42a5-88ba-a8ed084ff782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be dangerous, too. Because respiratory therapists sometimes
        are the ones doing the intubations, hovering over an infected patient''s open
        airways, they are particularly at risk of catching the virus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ef802-aed2-446a-a12d-aa6793005944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to see where you''re going with that tube down the trachea,
        not the esophagus. It''s very difficult when you''ve got a mask, goggles,
        everything on," Shultis said. "The patient is having exhaled breaths in your
        face. So that''s why it''s very dangerous. That''s why it''s imperative that
        we have the right (personal protective equipment) for whomever is in the room,
        but especially for respiratory therapists."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852785a7-5ed5-4c46-9ce2-d468fb9b77ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shultis, Kallstrom and Barnes said they have been frustrated watching
        officials and the media discuss the need for ventilators without acknowledging
        the role of respiratory therapists.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda95217-7602-482b-8e34-eb7bc7cc16dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re out there working their hearts out and it''s especially
        hard when people don''t acknowledge them," Barnes said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d5fde3-4133-4a5c-96b8-04de38ef598c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just national figures, either. Shultis said even inside
        hospitals, respiratory therapists often aren''t acknowledged on level footing
        with other health care workers.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153847f5-e5a8-43d2-b53c-c868b8852f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Call us by our name. We are not just the people who run the ventilators.
        We''re respiratory therapists. We''re an important profession on the health
        care team," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af72b656-3992-40df-b6d9-2b57810da798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:32:46.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:43.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/06/health/respiratory-therapist-ventilators-coronavirus/index.html"
        target="_blank">Ventilators don''t operate on their own. Why respiratory therapists
        are key to coronavirus treatment</a>."</em></p>'
