      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve contacted all of Boris''s doctors, and we''ll see what is
        going to take place, but they are ready to go," Trump continued. "When you
        are brought into intensive care that gets very, very serious."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a8bc11-38fe-4a30-8ea5-9e05192b5d64'
