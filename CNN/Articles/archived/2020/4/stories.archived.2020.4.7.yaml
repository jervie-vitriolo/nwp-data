      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> The enhanced
        community quarantine over Luzon will be extended until April 30, a Cabinet
        official said on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6081f0d9-54d7-46fa-a143-2657f79099e2'
