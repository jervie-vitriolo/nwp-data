      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers enjoyed a series of big-time rollbacks in retail pump
        prices during the month due to a global supply glut, sending the benchmark
        Dubai crude prices falling to multi-year lows which has spilled over to April.
        Lockdowns imposed in Luzon as well as select provinces also kept demand for
        fuel down.</p>'
