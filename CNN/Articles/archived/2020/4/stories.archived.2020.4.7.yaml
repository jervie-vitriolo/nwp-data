      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the Bayanihan to Heal as One law, which
        gave Duterte special powers, is the provision of a â‚±5,000 to â‚±8,000 monthly
        allowance for two months to indigent families.</p>'
    '8':
