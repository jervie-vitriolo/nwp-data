      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30c1ae-0cb7-4fc2-9086-452dd789cfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.440+08:00
      'mgnl:createdBy': 'lara'
