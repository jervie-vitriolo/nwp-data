      'text': '<p>Inter-Agency Task Force spokesperson Karlo Nograles said part of
        the "game plan" to maximize the two additional weeks of enhanced community
        quarantine is to maximize the capacity of the country''s laboratories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f139330-e92e-4305-83d9-77b9a3cbedef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:30:40.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:23.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92b543a-cc37-42b6-888a-0a974847ed44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:30:40.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial target is to be able to increase capacity to 2,600 to
        7,000 tests per day after the Holy Week. By April 20, the goal is to conduct
        4,400 to 9,800 tests daily. The government hopes to be able to do 13,000 to
        20,000 COVID-19 tests per day by April 27.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4437c0c-6c3c-4d6d-9a0d-c8933baa7373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:30:40.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:23.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787dda4d-c48d-4d7e-a524-76d598e3c1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:30:40.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:23.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinasabi ng mga eksperto para ma-manage nang husto ang COVID-19,
        kailangan iakyat pa lalo ang testing capacity na maabot ang 8,000 to 10,000
        tests per day. Kailangan maabot iyan," he said during a virtual media briefing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5ad33d-1742-4bc7-9c87-a6f32db65c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:30:40.365+08:00
