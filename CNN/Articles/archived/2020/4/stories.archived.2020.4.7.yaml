      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:46:34.597+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:51.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
