    'title': 'DBM to release â‚±30-B in cash aid to LGUs'
    'updated': 2020-04-07T16:21:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a4557-5c7f-4128-8675-b9331e557e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:38:14.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” The Department
        of Budget and Management is set to release â‚±30.824 billion in cash aid to
        help local governments hit by economic shocks caused by the coronavirus disease
        outbreak, the Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be76b517-1acc-4513-be73-0d9c1d20afcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:38:14.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>May financial assistance na po para sa mga</em> LGUs<em> upang
        mabigyan sila ng tulong laban sa</em> COVID-19<em>. Ilalabas na ng</em> Department
        of Budget and Management. <em>Ito ang</em> [It is the] Bayanihan Grant to
        Cities and Munipalities,â€ task force spokesperson Karlo Nograles said in a
        televised briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0822ee33-3804-45fc-80e5-8da1a1a85bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:38:14.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is already financial assistance for LGUs to
        assist them in their battle against COVID-19. This will be released by the
        Department of Budget and Management.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125b20e1-3bf9-472a-84d6-1e38c98ab311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:22:05.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The â‚±30.824 billion cash aid for LGUs, called as the <em>Bayanihan
        Grant</em>, will come from the allocation of the Department of Public Works
        and Highways in its infrastructure projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9bf362-71e9-413d-b7ae-15d0a4c05edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:38:14.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount is equivalent to one month of the LGUsâ€™ annual share
        of income sourced from national taxes also known as internal revenue allotment
        or IRA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6faef0-11c2-47d2-a48f-f11ecf4d20d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:38:14.977+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IRA is around 40 percent of the â€œactual collections of national
        internal revenue taxes during the third fiscal year preceding the current
        year, as certified by the Bureau of Internal Revenue,â€ according to DBM.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2469745c-27da-4169-81b5-206d1a1f0bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:22:05.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Interior and Local Government said these additional
        funds are big help for the LGUs in their response to the COVID-19 crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d61c9e-39d6-4a21-bc4a-4d1e78f068ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:22:05.195+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œ<em>Magagamit nila ito sa pagbili ng</em> PPE, <em>pagsasaayos
        ng mga</em> hospital <em>at mga</em> isolation facilities, <em>at mga</em>
        relief packs na ipamimigay,â€ said DILG Undersecretary Jonathan Malaya in an
        interview with CNN Philippinesâ€™ Ruth Cabal.</p>'
    '18':
