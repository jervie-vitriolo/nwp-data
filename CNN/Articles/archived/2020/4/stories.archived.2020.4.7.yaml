    'mgnl:tags': ['coronavirus', 'COVID-19', 'health', 'quarantine', 'BARMM', 'Bangsamoro-Autonomous-Region-of-Muslim-Mindanao',
      'Naguib-Sinarimbo', 'Laging-Handa']
    'template': '1'
    'title': 'BARMM orders suspension of congregational prayers in mosques to prevent
      COVID-19 spread'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261d755d-04f0-402e-9770-0d70cc702be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” Authorities
        have temporarily suspended congregational prayers in mosques in the Bangsamoro
        Autonomous Region of Muslim Mindanao in a bid to stop the spread of COVID-19
        in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252cc28-a38a-4db4-9adb-9bdc5be4c881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BARMM Spokesperson Naguib Sinarimbo made the announcement on Tuesday''s
        Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71db0b5c-3dc9-4bba-a684-76f336305ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naglabas na ng</em> fatwa or religious injunction <em>yung</em>
        mufti <em>ng</em> Bangsamoro <em>na hindi na muna magkaroon ng</em> congregational
        prayers<em> sa mga</em> mosque, <em>dahil pag madaming tao sa</em> mosque<em>
        yung</em> chances <em>na may</em> transmission <em>doon ay masyadong mataas,"</em>
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff00952-cf52-4850-aaba-a7d8ea7d7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The mufti released a fatwa or religious injunction
        against congregational prayers in moques for now because when there are a
        lot of people in a mosque, the chances of virus transmission are very high.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c88407-7bf4-405a-b89d-ae6d0826c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naguib said there have been three COVID-19 deaths in the region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144fcba3-dd09-4f4f-86b2-fdea9f9f40ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the fatwa on congregational prayers. another order was
        made to relax rituals performed on bodies of Muslims who have died in a bid
        to protect individuals who would handle the cadavers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c06a65-8a6b-4954-928a-768654f96bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Naglabas na rin po ng</em> fatwa <em>ang</em> mufti <em>natin
        na doon sa pag-manage ng</em> cadaver <em>ng mga nag-positive</em> or suspected
        <em>na nag-PUI, ay i-lessen yung</em> rituals <em>para maiwasan natin yung</em>
        exposure <em>ng mga kababayan na maghahandle ng</em> cadaver <em>ng isang</em>
        Muslim <em>para hindi malipat yung</em> virus," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e7708a-18ed-4a44-96d9-849af79664d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A community quarantine has also been enforced in the region limiting
        the movement of residents, similar to quarantine efforts in place all over
        the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a79024-3ed9-4d5d-bebf-bff9d90e80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sinarimbo also said a fund is being set up that authorities can
        tap to buy palay from farmers so they could be encouraged to produce more
        than what is now available in the markets.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a792814-9041-49e3-9212-49c4f2fd6bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also working to build a medical facility in the Cotabato
        Sanitarium which could host patients should COVID-19 cases rise in the city
        and other hospitals are unable to take them in.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab28fdd-062c-4572-a1cf-0756e75d17a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Para naman ma-enhance yung pagpapabilis ng</em> testing, <em>kausap
        rin po yung</em> Cotabato Regional Medical Center <em>para ho bilhan sila
        ng</em> equipment <em>para po magkaroon tayo ng</em> sub-national testing
        center," added Sinarimbo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a46213-8260-4aec-a0e7-050d360d8e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:46:55.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:28.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have also spoken to the Cotabato Regional Medical
        Center so we could purchase equipment so we can have a local testing center
        to enhance the speed of testing.</p>'
