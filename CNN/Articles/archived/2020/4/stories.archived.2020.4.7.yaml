      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the city is under lockdown, Gomez said they have already provided
        a sack of rice for each of the 65,000 homes in Ormoc.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8709ffb-58ea-40a1-8f32-e87c98e66f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T22:30:55.507+08:00
      'mgnl:createdBy': 'kristel'
