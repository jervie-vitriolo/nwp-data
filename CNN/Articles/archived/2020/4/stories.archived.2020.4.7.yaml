      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooms in Ormoc hospitals, as well as covered courts in barangays,
        have also been prepared to accept COVID-19 patients, according to Gomez.</p>'
