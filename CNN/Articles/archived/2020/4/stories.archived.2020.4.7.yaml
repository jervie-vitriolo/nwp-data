      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 414 new cases of the novel coronavirus
        disease in the country Monday, raising the total number at 3,660. There are
        now 163 fatalities, and 73 recoveries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b55f3f9-763f-4d33-9acf-a5d9626bf064'
