    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7088ac-c786-4974-a579-dbfc2823dfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many of the 1.6 million Venezuelans in the country, cannot access
        help. According to the United Nations Refugee Agency, nearly 60% of Venezuelans
        in Colombia have not registered with the government and therefore cannot access
        vital services. Those who work irregular jobs are finding their only income
        dried up, and some are so desperate that they''re picking up their few belongings
        and beginning the long, arduous trek home by foot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacd7a65-263f-4761-92bf-64e62a3ba42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
      'mgnl:createdBy': 'vince'
