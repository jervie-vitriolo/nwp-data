      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI was told by my doctor that perhaps; it would not be wise to disclose
        what they give me because people might start buying them and taking them on
        their own.â€</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
