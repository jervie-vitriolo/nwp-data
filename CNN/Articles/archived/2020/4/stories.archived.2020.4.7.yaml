      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="https://cnn.com/2018/12/17/world/vanuatu-cop-climate-change-intl/index.html"
        target="_blank">Vanuatu</a>&nbsp;has been hit by one of the strongest recorded
        storms to ever make landfall on the tiny Pacific nation, forcing the government
        to suspend coronavirus social distancing measures for evacuees.</p>'
    '2':
