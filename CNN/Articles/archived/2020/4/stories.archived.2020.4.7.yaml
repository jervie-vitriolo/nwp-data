    'template': '1'
    'title': 'China to release tourist ''blacklist'' after Great Wall vandalized on
      re-opening day'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aeaf8b-88d7-40ea-b905-3e9747aa1cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Officials in China are hoping the threat
        of public shaming will prevent tourists from defacing the country''s most
        famous iconâ€”the Great Wall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a81de4-4893-4a4b-b227-0e815555e153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.cnn.com/travel/article/badaling-great-wall-china-reopens-intl-hnk/index.html">popular
        Badaling section of the Great Wall reopened</a>&nbsp;on March 24, after being
        closed for two months due to the coronavirus outbreak. That very same day,
        a visitor was reportedly caught on camera defacing the historic site with
        a key.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52bac64-f77a-4a14-8758-ba8008e8c69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news quickly went viral, enraging Chinese netizens. The hashtag
        #å…«è¾¾å²­é•¿åŸŽæ¢å¤å¼€æ”¾é¦–æ—¥è¢«åˆ»å­—, which translates to "Great Wall vandalized the first day
        it reopened," became a trending topic on Weibo, China''s most popular social
        media platform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2bc84f-9799-4666-9849-484d4771f9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could such uncivilized behaviors happen repeatedly?" <a href="https://www.weibo.com/p/2313474487745933279496/wenda_home#_loginLayer_1586229561457">asked
        Weibo user Wuhan Luyoujia</a>&nbsp;on a discussion board."I think these people
        should be arrested and locked away for five days so they would remember the
        lesson."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82760f8d-c629-4afe-8e85-3d891abaad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Great Wall Office, which is responsible for the
        administrative and public affairs within the Badaling special tourism zone,
        has implemented a series of new disciplinary measures against vandalism starting
        from April 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113a453-b968-4efb-b015-27623080e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Yanqing County Badaling Special Zone Office''s
        Weibo account, it "will impose administrative penalties on seven types of
        vandalism towards cultural relics including carving and other intentional
        damages."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461ec667-b62e-4ce0-a221-64037a4297e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.096+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misbehaving tourists will be added to a blacklist that will be announced
        to the public regularly to "increase awareness and apply pressure [on tourists]
        with public opinion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ccbcb4-6526-42af-863a-c8cb686fbe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offenders will reportedly face restrictions when they attempt to
        purchase online tickets to the Great Wall in the future, though the announcement
        doesn''t specify what those are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a66a5a8-b1ff-45f2-af54-930d4998e4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.weibo.com/p/1001062418724427/home?from=page_100106&amp;mod=TAB&amp;is_all=1&amp;is_search=1&amp;key_word=%E9%95%B7%E5%9F%8E#_0">the
        Information Office of the Beijing Municipal Government</a>&nbsp;said Yanqing
        County is considering banning blacklisted tourists from entering other tourist
        attractions in the district. If they''ve committed a criminal offense, violators
        will also be handed over to law enforcement agents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e252102-a46b-46ab-addf-695e597c996f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both netizens and media welcomed the new regulations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4995e5a3-b6b6-418b-b3af-98af4aa521c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The epidemic has already ''injured'' the tourism industry greatly,
        making the defacement of the Great Wall even more unbearable," said an <a
        href="http://opinion.people.com.cn/BIG5/n1/2020/0407/c1003-31663259.html">opinion
        piece on the state-run Beijing Youth Daily.</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec31f3-0a13-4690-be29-43e6318d867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increasing exposure to the tourist blacklist will put more pressure
        on the offenders with public opinion, putting a tight chain on the tourists
        who ignore the rules," commented another state-run media outlet, Beijing Daily.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793991fb-11a2-4d31-80b1-37fb49d61bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 70 kilometers (43 miles) from Beijing, Badaling is the most
        popular section of the wall for tourists. According to the Information Office
        of the Beijing Municipal Government, the vandal was found and confessed to
        carving the wall with a key.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c7262-b6d8-4b25-ac07-fca032fb639c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time China has created a tourist blacklist.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f237fc58-737c-47a8-88a6-94fe97ed784c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parks in Beijing have also <a href="https://www.cnn.com/travel/article/china-parks-tourism-blacklist/index.html">blacklisted
        "uncivilized visitors"</a>&nbsp;and used face scanners to bar those visitors
        from entering the park last year during the annual Tomb Sweeping Festival.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a18f68-3c78-4f9b-9d90-3c45f06a9a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:56:32.097+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:07.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;<a href="https://edition.cnn.com/travel/article/great-wall-tourist-blacklist-vandalism/index.html">China
        to release tourist ''blacklist'' after Great Wall vandalized on re-opening
        day</a></em></p>'
