      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the certification of more subnational laboratories and opening
        of more testing facilities in "strategic areas" can help the government reach
        that goal. This can also shorten test result turnover time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be500ea9-980d-4a58-9e6d-2c74b2461a1f'
