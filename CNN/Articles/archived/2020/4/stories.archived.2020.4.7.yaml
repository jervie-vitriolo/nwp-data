      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the two-week timetable is one of the the reasons why
        President Rodrigo Duterte heeded the recommendation of the Inter-Agency Task
        Force to <a href="https://cnnphilippines.com/news/2020/4/7/Luzon-lockdown-enhanced-community-quarantine-extension.html">extend
        the enhanced community quarantine</a> in Luzon until April 30.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bafc30-570f-4a16-b5e4-904bf98f13dc'
