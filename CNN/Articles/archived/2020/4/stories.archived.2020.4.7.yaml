    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df14bb8-b9d5-4d3f-bb4a-c323a690f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
