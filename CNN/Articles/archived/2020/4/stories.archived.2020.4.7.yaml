  'boris-johnson-stable-icu':
    'author': 'Emma Reynolds, Simon Cullen and Vasco Cotovio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T20:57:30.388+08:00
    'imagesource': 'jcr:11b93b71-3360-4e3b-9db5-18a6a59e0613'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db146c3b-a197-4a5e-b82b-3b8e6aee84f2'
    'lead': 'Johnson''s condition is stable and he "remains in good spirits," his
      spokesperson said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T20:56:55.955+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:11:53.066+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:20.979+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-Kingdom', 'UK', 'Boris-Johnson']
    'template': '1'
    'title': 'Boris Johnson is ''stable'' in ICU amid questions about who''s running
      the UK'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd54ca5-c5c2-4bc1-b000-034f3863b033'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;British Prime Minister Boris Johnson is receiving "standard
        oxygen treatment" and is breathing without assistance, his spokesperson said
        Tuesday, a day after being transferred to intensive care with coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a52ccc-99a7-4dda-a824-081d6cf5194c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.955+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf571c-b573-4058-a1a7-4e9d62aaba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s condition is stable and he "remains in good spirits,"
        his spokesperson said. He has not required required invasive or non-invasive
        ventilation and does not have pneumonia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875ff09e-7c9d-4a69-9614-b2260a9398c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5da99c0-c842-4bc5-ba30-1ebbfbd39080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Secretary Dominic Raab would chair meetings of the National
        Security Council if any was needed while he is deputizing for the Prime Minister.
        Raab and the UK''s Cabinet have the authority and ability to respond in the
        PM''s absence on military action, the spokesperson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93a49c-b268-4cf1-8a00-ea4224c128b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fae94a1-e5e9-4419-b05c-d7c1b1134f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raab, 46, is running the country from the Foreign and Commonwealth
        Office with the support of government officials, but cannot hire and fire
        ministers. Decisions relating to Covid-19 would be taken in the usual way
        through the daily morning meeting, chaired by Raab, and other ministerial
        groupings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe7a0f0-190e-43a3-9cdb-dd609aae6878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8773b8-9ac7-47e4-ae10-c6d277630a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buckingham Palace and the Queen have been regularly updated on the
        PM''s condition. The Cabinet Secretary and Principal Private Secretary will
        maintain contact with the palace on the Prime Minister''s behalf, Downing
        Street said. But the weekly audiences with the Queen would not continue for
        the time being.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d706d2a-cedd-4e58-9a23-708b2403d391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f39ff-ac2d-48ef-bb4a-9d15ab238f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said that despite the lack of a formal succession
        procedure in the UK, there was an established order of ministerial precedence,
        with the top finance minister, Rishi Sunak following Raab. The "letters of
        last resort," sealed documents written by the Prime Minister to ballistic
        missile submarine commanders in cases of a nuclear attack, still stand. "The
        Prime Minister remains the Prime Minister," the spokesperson said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4870d4-6aec-46c9-a033-e27e72f786ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee29596-b50b-4e13-b7ad-5d4e366701d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK lockdown will remain in place with the government "focussed
        on stopping the spread of the infection." The spokesperson said that if there
        were evidence that more needed to be done to slow the rate of transmission,
        "we would be prepared to do that."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540848d7-ca09-4592-a69a-284ce725cf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e173ca14-113c-4bbc-834c-0ee51f01ea77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Donald Trump said at a Monday news conference that his administration
        had been in contact with Johnson''s doctors. The spokesperson said the government
        was "grateful for all of the warm wishes the PM has received overnight" and
        "confident he is receiving the best care from the NHS. Any treatment he receives
        is a matter for his doctors."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270b0407-1d06-45e7-91f6-96a02fa685d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.956+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddb9dcc-7b61-4194-8f34-e17062eb406c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Office minister Michael Gove told BBC Radio 4''s Today program
        earlier that Johnson was "receiving the very best care" at St. Thomas'' Hospital
        in London, after being taken into intensive care at 7 p.m. local time (2 p.m.
        ET) on Monday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4b6877-6ad3-4a6e-87e7-122a436e57ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19640ebc-0911-45e2-8b5a-82c0e35627c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And of course, one of the reasons for being in intensive care is
        to make sure that whatever support the medical team consider to be appropriate
        can be provided," Gove said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49faa9ac-82e3-405b-94cc-db5102dd3d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d100be-debd-4d68-b134-49654b919842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove later said he was self-isolating at home because a member of
        his family was showing coronavirus symptoms. Gove said on Twitter that he
        was not displaying any symptoms and was continuing to work. He''s the latest
        in a long line of British government ministers and advisers to be forced into
        isolation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8b568-f9c8-4907-8664-138eb7be22c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411e6d38-354d-42af-907a-225bc5c24e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s hospitalization has highlighted the lack of a formal
        line of succession in the UK government. Johnson, 55, nominated the Foreign
        Secretary, Raab, who also holds the title of First Secretary of State, to
        deputize for him "where necessary." But there is no official deputy recognized
        by UK law or the country''s largely unwritten constitution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46850d6-05e7-44f1-aeae-ea852e6cbc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f26f6e-19ce-4ec2-831a-13c94433faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few formal powers are invested specifically in the UK prime minister
        and key decisions are taken collectively by the Cabinet or its sub-committees.
        Many statutory powers are held by individual secretaries of state. But in
        recent decades, holders of the UK''s top political office have adopted a more
        presidential style, and the sweeping nature of the ruling Conservative Party''s
        most recent election victory was attributed to Johnson''s personal appeal
        with voters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9fe0e4-4e14-4ab4-a003-626772b341cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b190245-0c38-4c8a-87b0-f9138d968f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Prime Minister has a team around him who ensure the work of
        government goes on," Gove told the BBC. He said Johnson had a "stripped-back
        diary" last week to make sure he could follow the medical advice of his doctors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216089a4-626b-4cc1-b736-5833da1d0d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4173d627-3388-4ac7-b5a5-182eb3f286ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove confirmed that Raab was now in charge of seeing through Johnson''s
        plan to tackle the novel coronavirus. "Dominic [Raab] takes on the responsibilities
        of chairing the various meetings the PM would''ve chaired but we''re all working
        together to implement the plan that the PM has set out," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03f91f4-c526-477f-b1d9-f6791214d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.957+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3b93b1-b3a9-4abb-aad9-5694cccc5499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gove sidestepped a question about who held the "nuclear codes,"
        saying he would not discuss national security issues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991aa745-4c10-4ded-bbd3-b319fa8f9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf1f3a5-9512-4046-9ebb-6c27ae7f3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative MP Tobias Ellwood, who chairs the House of Commons
        defense select committee, tweeted good wishes to Johnson but added: "It is
        important to have 100% clarity as to where responsibility for UK national
        security decisions now lies. We must anticipate adversaries attempting to
        exploit any perceived weakness."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7fa10-5fd2-4a58-b45e-c9b50329b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f100c-b49a-48a7-a47f-8d2d7aa4f1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was taken to hospital on Sunday evening. At the time, Downing
        Street said the decision was a precaution because he continued to suffer from
        a cough and a fever ten days after testing positive for the coronavirus. But
        his condition deteriorated on Monday, Downing Street said, and he was moved
        to the intensive care unit at St. Thomas'' Hospital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f1e66-5e67-422b-bca0-6b0e0ad4198a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db775ec2-e34f-4798-9c3b-111836750df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove told Sky News on Tuesday morning that Cabinet ministers were
        not told about the Prime Minister''s deteriorating condition until nearly
        an hour after Johnson was taken into intensive care.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673441b6-3246-4472-9e96-e275f30dc3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538620f-af30-4d4e-b918-6cb2fe82f896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the government had been up front with the public about
        Johnson''s condition, and whether the Cabinet had been taken by surprise,
        he replied: "Yes we were. The [daily coronavirus] briefing that was given
        at 5 o''clock was given at a time when we didn''t know about the deterioration
        in the Prime Minister''s condition."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c826a98-8c02-4099-8039-5d2bff036910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6e02dd-2b11-4c59-b598-139e98345756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were informed subsequently. The Prime Minister was admitted
        to intensive care at 7 o''clock, and that information wasn''t given to us
        in government -- to those in the cabinet -- until just before 8 o''clock."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5f6445-cf15-4965-ad8f-f57e35a31b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797b202e-4ffa-40b3-b4bb-b6b12eeb9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus has hit the top of the British government hard.
        The Health Secretary, Matt Hancock, said on March 27 that he had the virus,
        on the same day that chief medical officer, Chris Whitty, announced that he
        would begin self-isolation after displaying Covid-19 symptoms. Neil Ferguson,
        a top UK government adviser on the virus, said on March 18 he believed he
        had been infected. Various other senior government ministers and advisers
        have been forced to self-isolate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c219331-28ac-4177-a55e-f063dd7ccd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d450e3-83a3-488f-8ddb-6cc22149ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.958+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians around the world sent best wishes for the Prime Minister''s
        recovery.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cc3ca3-c90b-44d7-94a1-7ea6825d34ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327cedd3-89ed-40ef-893e-24b50752ee59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:56:55.959+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:11:53.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Treasurer Rishi Sunak said on Twitter that his thoughts were
        with Johnson and his pregnant fiancÃ©e, Carrie Symonds. "I know he''ll be getting
