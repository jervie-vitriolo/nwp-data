  'trump-3m-masks-manufacturing-deal':
    'author': 'Sarah Westwood and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T08:07:38.278+08:00
    'imagesource': 'jcr:5b4be927-0349-45dc-b4dd-49a0f98f98fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e753a483-e10d-49a2-8eda-bb6aab6c32f7'
    'lead': 'President Donald Trump announced the "saga" between his administration
      and 3M has ended with the finalization of a deal that will see the manufacturer
      supplying millions of masks for health care workers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T08:12:17.474+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:12:48.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:04.259+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'United-States', 'Donald-Trump', '3M',
      'face-masks', 'N95', 'PPE', 'personal-protective-equipment']
    'template': '1'
    'title': 'Trump announces face mask manufacturing deal with 3M after contentious
      negotiations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb874f5-5c43-4bcd-942d-7ad52c086402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” <a href="https://edition.cnn.com/election/2020/candidate/trump"
        target="_blank">President Donald Trump</a>&nbsp;announced the "saga" between
        his administration and 3M has ended with the finalization of a deal that will
        see the manufacturer <a href="https://edition.cnn.com/2020/04/06/politics/states-ventilators-coronavirus-strategic-national-stockpile/index.html"
        target="_blank">supplying millions of masks for health care workers</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b80ebb-80f1-4851-9f6e-cff1b25397ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced at the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-06-20/index.html"
        target="_blank">coronavirus</a>&nbsp;task force briefing that the White House
        had "reached an agreement, very amicable, with 3M for the delivery of an additional
        55.5 million high-quality face masks each month."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05338455-5d13-4fe1-a0fd-a5d7ee9dffc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, Trump said 3M would produce 166.5 million masks â€” nearly
        all N95s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d97fc5d-354c-4a94-9544-4060af90eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mostly that''s going to be for our front line health care workers,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa02516f-3a7c-4ae7-b006-758cb245e85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official said the government''s decision
        to use the Defense Production Act was key to shifting the trajectory of negotiations
        between the two sides.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b28f73-6b9d-4559-b036-23100e34d8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.475+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An acrimonious clash between 3M executives and senior Trump administration
        officials spilled into public view after Trump invoked the Defense Production
        Act, with the company''s CEO saying it was "absurd" to suggest his company
        wasn''t doing all it could to maximize supplies to the US. Peter Navarro,
        Trump''s trade adviser and Defense Production Act coordinator, had accused
        3M of "whining" and "acting like a sovereign nation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b4ee1b-7c9d-4973-ba31-647f9894008c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President praised 3M and its CEO, Mike Roman, just days after
        blasting the company for continuing to sell some masks overseas. The company
        has said it was necessary to do so to maintain overall supply levels in the
        US, fearing retaliation from international companies the US relies on for
        imports of masks. Trump on Saturday told 3M to "get their act together" and
        said administration officials "don''t frankly like" the company''s representatives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4391aad3-3f78-49bd-b698-3c50108cea11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The 3M saga ends very happily," Trump said. "We are very proud
        to be doing that with 3M."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f99d95-1de8-46cc-a156-8a10c288f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also said he spoke with Roman earlier Monday to thank
        him for striking the deal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b07c2c5-6ef4-416d-a9a3-3b0fabfbad61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming majority of the masks will come from 3M''s Chinese
        factories, the senior administration official said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece21ca5-940f-4e3c-bf63-3bb7d279b3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s executives'' attitude "changed completely" after
        Trump invoked the Defense Production Act, one official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64483443-63f2-4226-bc00-69ac4df1094d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a new relationship," the official said. "They realized we
        weren''t f---ing around."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c43c33b-31be-4cbc-85bf-3aef1a7e5a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3M officials were not only boxed in, but realized that they could
        use the Defense Production Act to explain to foreign clients why they have
        no choice but to divert their supply to the US.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65eeb97-929e-4bbb-8565-60701cc6ec6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official warned that China could try and block the deal. China
        had previously authorized 3M to ship an additional 10 million masks a month
        to the US from a factory in China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b817330c-6618-4dcc-aa7d-9ef2c7ddf394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:12:17.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Thos story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/06/politics/trump-3m-defense-production-act-masks/index.html"
        target="_blank">Trump announces face mask manufacturing deal with 3M after
        contentious negotiations</a>."</em></p>'
  'new-york-hate-crime-coronavirus':
    'author': 'Scottie Andrew and Taylor Romine, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T08:12:56.123+08:00
    'imagesource': 'jcr:0659b1d8-32d2-47f8-9eae-2c270a97dc36'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03a9fefc-572d-4b5a-9ec6-08a35ca778ad'
    'lead': 'Police said the four suspects attacked the 51-year-old victim on an MTA
      bus in the Bronx. They called her a expletive, said she caused coronavirus and
      asked her why she wasn''t wearing a mask.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T08:18:22.076+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:12:48.390+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:04.446+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'COVID-19', 'United-States', 'New-York', 'Bronx',
      'hate-crime', 'Asia']
    'template': '1'
    'title': 'Teens charged with hate crimes for attacking a woman on a bus and saying
      she caused coronavirus, NYPD says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f359dc5a-0653-47b5-b705-f88952ae096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Teen girls were charged with <a href="https://edition.cnn.com/2019/11/12/politics/hate-crimes-data-fbi-2018/index.html"
        target="_blank">hate crime</a>&nbsp;after police said they attacked a woman
        on a New York bus, <a href="https://edition.cnn.com/2020/01/31/asia/wuhan-coronavirus-racism-fear-intl-hnk/index.html"
        target="_blank">made "anti-Asian statements</a>&nbsp;toward her and told her
        she caused coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29847bd-baef-4fb3-bab9-27b2313e7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the four suspects attacked the 51-year-old victim on
        an MTA bus in the Bronx. They called her a expletive, said she caused coronavirus
        and asked her <a href="http://ttps://edition.cnn.com/2020/04/03/us/face-masks-health-experts-guidance-trnd/index.html"
        target="_blank">why she wasn''t wearing a mask</a>, NYPD Lt. Thomas Antonetti
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba84fcc-9037-4157-adae-dfc18cff8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the suspects struck the woman''s head with an umbrella before
        all four of them fled the bus, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5aa21-5157-4673-967c-aecbd793cf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman received stitches for a cut on her head at a local hospital,
        the NYPD said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64646012-2328-4baf-98d0-391d30b252a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the incident, officers arrested three15-year-old girls
        near the scene. The teens were charged with hate crime assaults, menacing
        and harassment for the attack, the NYPD said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b41666-6f57-4fef-bc94-22a48e2e7888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But police are still searching for the fourth suspect, believed
        to be the only one who struck the woman with the umbrella. Antonetti said
        she''s likely a teen, too.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64bf5b8-ec9f-4dc3-829e-691afbfaa5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racist and xenophobic attacks against Asian people intensify</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c4b59-a2b1-4751-93cd-6770ded9db08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of <a href="https://edition.cnn.com/2020/02/20/us/coronavirus-racist-attacks-against-asian-americans/index.html"
        target="_blank">attacks against Asian people</a>&nbsp;or anyone who appears
        to be East Asian have intensified after the novel coronavirus outbreak began
        in China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec2fd2-0b71-4d27-a72b-b4ae378cf13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NYPD Hate Crime Task Force said it''s investigated 11 cases
        in which Asian victims were targeted due to the coronavirus since the start
        of the outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c9fff-585c-4d12-89a0-83d03ea5fe6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN political commentator Andrew Yang called the surging xenophobia
        against Asian Americans a "heartbreaking phenomenon" <a href="https://edition.cnn.com/2020/04/02/politics/andrew-yang-asian-americans-attacked-coronavirus/index.html"
        target="_blank">in an interview with CNN''s Lisa Ling</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3003559-847d-4bc4-a5a6-f9108226ef3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve gotten the same messages you have, Lisa, about friends and
        Asian Americans who are being either spat on or attacked or assaulted around
        the country," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6deec-9c10-409e-b4bd-9bec863b455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said he''d heard of children being "bullied mercilessly" at
        school and taunted as the "Chinese virus."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30733290-a72e-4a03-b43d-60e1e851264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:18:22.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:48.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/06/us/teens-attack-woman-caused-coronavirus-trnd/index.html"
        target="_blank">Teens charged with hate crimes for attacking a woman on a
        bus and saying she caused coronavirus, NYPD says</a>."</em></p>'
  'cardinal-george-pell-sex-abuse-conviction-':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-07T08:37:44.902+08:00
    'imagesource': 'jcr:ee57fcdd-140f-49f1-bab9-242ad0915d59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '853cb2d0-529f-45b2-adb5-cdd06f43d7a8'
    'lead': 'Cardinal George Pell will be immediately freed from prison after Australia''s
      High Court unanimously overturned his conviction on five counts of historical
      child sex abuse.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T08:42:48.912+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:12:47.914+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:04.667+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal George Pell to be freed as Australia''s High Court overturns
      sex abuse conviction'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbb068-b10b-4a68-a669-8800176b55b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”<strong>&nbsp;</strong>Cardinal George Pell
        will be immediately freed from prison after Australia''s High Court unanimously
        overturned his conviction on five counts of historical child sex abuse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e4602b-7b88-4618-8e8c-865c67089837'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentous decision, handed down Tuesday by Chief Justice Susan
        Kiefel, ends a five-year legal battle that started when a man in his 30s approached
        police alleging Pell had abused him as a child in the mid-1990s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37aa66b-b91f-4125-a205-bbf94f74d612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Pell was Vatican Treasurer and the highest ranking
        Catholic official to ever be publicly accused of child sex offenses. Pell
        strenuously denied the charges, which he dismissed in a 2016 police interview
        as a "product of fantasy."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d369b-1393-4d4e-ba3e-562de668aa94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its two-page summary of the ruling, the High Court said that
        the jury "ought to have entertained a doubt as to the applicant''s guilt with
        respect to each of the offenses for which he was convicted, and ordered that
        the convictions be quashed and that verdicts of acquittal be entered in their
        place."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0d291-fb54-4d27-8058-2cf98254d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s High Court ruling overturns his conviction on one count
        of sexual penetration of a child and four counts of committing an indecent
        act with a child. Pell''s name will also be removed from Australia''s register
        of child sex offenders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357120c-7b63-46fb-8cc9-dd55525cd4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Very few people were present in the small Brisbane courtroom when
        the decision was handed down, a stark contrast from previous hearings when
        critics and supporters formed long queues to get a seat in the courtroom or
        spillover rooms specially set up to cope with demand.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732bd6eb-f29d-42e4-8ded-f7f856190716'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With state borders closed and social distancing enforced due to
        the coronavirus pandemic, it was not possible for many people to travel north
        from Melbourne, where the trials were held, to Brisbane, a two-hour flight
        away. One child abuse survivor, who has attended most previous hearings, was
        refused entry on arrival at Brisbane Airport and flown back to Melbourne as
        part of pandemic control measures</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b542908-4e83-48fa-a783-623ae3ffe56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jury''s guilty verdict rested on the evidence of one man who
        testified that Pell had abused him and a fellow choirboy after mass at St.
        Patrick''s Cathedral in Melbourne one Sunday when Pell was Archbishop. At
        the time, the boys were 13 years old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8855f0e2-cc67-422f-b1a5-29a3a55043cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.913+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second man didn''t tell anyone about the attack and took his
        own life in 2014 before the allegations surfaced. Neither man can be named
        due to Australian laws to protect victims of sexual abuse.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277a3c7-9965-4ee1-8d19-44c335b94bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man claimed that Pell cornered them in the priest''s sacristy
        after Mass one Sunday and forced them to perform sex acts. No one witnessed
        the alleged attack and there was no physical evidence, just one man''s word
        against another''s. The alleged victim''s testimony has never been released,
        but the jury found him so convincing they reached an unanimous guilty verdict.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181a435-8676-4dc4-b8ff-30f2d17fd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell didn''t take the stand during his trial, but his lawyer Robert
        Richter QC told the court the allegations were so implausible that only a
        "mad man would attempt to rape boys" at such a time and place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1419697-d03f-4acb-bac9-b4d738c3a67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The High Court ruling, which can''t be challenged, will be met with
        relief by the Vatican, which had pledged to conduct its own investigation
        into Pell once he had exhausted all avenues of appeal. That will no longer
        be necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a77bc8a-cd85-413d-bf57-201cc791c6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell''s accuser is yet to respond, but in a statement released last
        year he said the criminal process had taken him to places that "in my darkest
        moments, that I feared I would not return from."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393bd6cc-f6bf-411a-8f75-a482757969a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocates say the decision will deliver a blow to survivors whose
        faith in the legal system had been restored by the guilty verdict.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c25eb00-e1d1-476c-bf58-d6b1dae56dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell was convicted in December 2018 after the second of two trials
        held in secret to avoid prejudicing a third trial, which the Crown Prosecution
        opted to abandon before it began.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2276373-f140-4fbe-b312-77c17423d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trial ended in a hung jury when the 12 jurors failed to
        reach a verdict after several days of deliberation</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8b7c83-cadd-4f0c-abfe-64ddcfb93844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second trial led to a six-year prison sentence that started
        on March 13, 2019 when Pell was led by police from court to a waiting prison
        van.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62a90bb-21e3-416c-8a00-c87d57a262ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His legal team took his case to the Victoria Court of Appeals, arguing
        that there were 13 reasons why there should have been reasonable doubt in
        the minds of jurors when they returned the five guilty verdicts.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2436f8a0-f5dd-415c-ab21-8d773ca3c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of three appeals court judges disagreed. In a ruling handed
        down on August 21, Chief Justice Anne Ferguson and Justice Chris Maxwell said
        they found the victim to be a "very compelling witness, (he) was clearly not
        a liar, was not a fantasist and was a witness of truth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa32a8f-99ae-413c-a318-f2772332e648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said it was possible for the jury to have convicted Pell beyond
        reasonable doubt. However, Justice Mark Weinberg disagreed. In his dissenting
        statement, he said he thought the witness "was inclined to embellish aspects
        of his account."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdab892d-eaf3-4757-86f6-ed5a92cba0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having had regard to the whole of the evidence led at trial, and
        having deliberated long and hard over this matter, I find myself in the position
        of having a genuine doubt as to (Pell''s) guilt," he said. "My doubt is a
        doubt which the jury ought also to have had."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ea522-fbd0-40d1-9a4e-97bd9a48b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell spent several months in Melbourne Assessment Prison before
        being moved to the high security Barwon Prison earlier this year, according
        to local media reports.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e73b76-1a27-461c-99d8-4067cf0c982f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has spent just over one year in prison, reportedly in solitary
        confinement due to his age, poor health and for his own safety as a then convicted
        child sex offender.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b426300d-2e99-481d-9932-3862ff0af035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.914+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic Church has been plagued by claims of sexual abuse carried
        out by priests and other senior Catholic officials.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f3a4f-632f-4604-bea3-5bfb65bf737b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, Pope Francis abolished Vatican secrecy rules for cases
        of sexual abuse, effectively allowing the Catholic Church to share documents
        and information with civil authorities, and allowing victims to be updated
        of the status of their cases. It followed a historic summit in February 2019,
        called by the Pope to examine the church''s response to claims of child sexual
        assault.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c02fa4-6ef4-46c6-801e-4a8ec599f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:42:48.915+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/06/australia/australia-cardinal-pell-high-court-hnk-intl/index.html"
        target="_blank">Cardinal George Pell to be freed as High Court overturns sex
        abuse conviction</a>"</em></p>'
  'US-coronavirus-death-count-likely-underestimate':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-07T08:46:13.443+08:00
    'imagesource': 'jcr:e2334d5c-09be-44a0-ab62-9b20b3e21ab5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f3a2c66-dca5-4d32-b8d3-fe831c3e65ed'
    'lead': 'Health experts are warning the national count of COVID-19 deaths in the
      United States could be underestimated as the coronavirus pandemic continues
      to spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T08:47:45.371+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:12:47.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:04.938+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19-', 'United-States']
    'template': '1'
    'title': 'US coronavirus death count likely an underestimate. Here''s why'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e39f5f-7aaf-4761-b76a-3b51a3333549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Health experts are warning the national
        count of COVID-19 deaths in the United States could be underestimated as the
        coronavirus pandemic continues to spread.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a517e1-e046-42ba-a3e5-5b1d3e563141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be especially true because the reporting data can lag
        by an average of one to two weeks, according to the latest guidance from the
        US Centers for Disease Control and Prevention''s.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e731541-f66a-4e75-8ce9-fb2297bb76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, deaths due to Covid-19 "may be misclassified as pneumonia
        deaths in the absence of positive test results, and pneumonia may appear on
        death certificates as a comorbid condition," the CDC noted, adding that "analyses
        to better understand and quantify reporting delays" for Covid-19 deaths and
        "related causes" are underway. In March, the CDC introduced a new code to
        accurately capture mortality due to Covid-19 on death certificates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77781ea5-5ae9-4992-bac0-41e2575f5404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that code, the CDC noted that Covid-19 "should be reported
        on the death certificate for all decedents where the disease caused or is
        assumed to have caused or contributed to death."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba01868a-56a8-4d85-b9e2-f2ccba16e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''What we are seeing is a tip of an iceberg''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d1db9-010f-44af-9ca6-122f752ef9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to an accurate count of Covid-19 deaths in the US,
        "we really are just seeing the tip of the iceberg and a lot of it has to do
        with the tests we have available," Dr. Panagis Galiatsatos, a pulmonary and
        critical care physician on the front lines at Johns Hopkins Medicine in Baltimore,
        said Monday morning.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a63f4c-4bc6-4cae-944d-fb845ce53250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most commonly used Covid-19 test requires a nasal swab, which
        has led to some false negatives, Galiatsatos said, explaining that he believes
        a blood test is a more accurate means of detecting the coronavirus. He also
        said that such blood tests are already performed to diagnose other viral infections
        such as HIV, cytomegalovirus and hepatitis C.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c716c99-1b2f-4170-a13b-c3d1d4787849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A better test would be a blood test to measure any protein particles
        of the virus in your bloodstream, as well as an antibody response," Galiatsatos
        said. "I do think what we are seeing is a tip of an iceberg, and the numerator
        and denominator are truly disconnected."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3ee0b2-38ad-4628-a778-e243afd57b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said Monday it is preparing to use a blood test to survey
        whether people in the United States have antibodies from the novel coronavirus,
        according to a statement from CDC spokesperson Kristen Nordlund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fbc971-d42f-4ea9-94bf-8a619a888d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests have already been used to monitor immune responses in
        several coronavirus contact investigations, and they''ll be deployed in coming
        weeks "to further identify individuals who, due to mild infection, may have
        not known they were infected with SARS-CoV-2 and to monitor immunity in recovered
        individuals," Nordlund said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dc670b-859a-4205-b1f8-622213716977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, The US Food and Drug Administration issued its first
        emergency use authorization for a coronavirus test that looks for antibodies
        in the blood. Unlike most coronavirus tests, which generally require a swab
        and look for signs of the virus itself, antibody tests look instead for the
        body''s response to a virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c0e81b-1349-4697-a2f9-582f328cd13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That type of test, called a serology test, would be able to identify
        past coronavirus infections, although it may be less effective at identifying
        recent ones.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e33fcd-4c3d-4c4e-b788-1321a4e7d1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.372+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorized test, from a manufacturer called Cellex Inc., requires
        blood to be collected through a vein, and the test itself can only be performed
        in a certified lab.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef56266c-e48e-412d-844c-293c970a94d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because antibodies can take time to develop, the FDA has previously
        warned against using antibody tests to definitively diagnose coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c3265f-224b-4a26-a433-1071cf4c17fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in issuing what is known as an Emergency Use Authorization for
        the new test, the FDA signaled that the benefits of using the new blood test
        outweighed the risks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b132acdc-b384-4481-8d22-e022b180b4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''There will be a lot of death''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1c49c-9064-43f8-abdc-75230ab275e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International leaders have long suspected Covid-19 cases and deaths
        have been undercounted because so many possible cases remain untested.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340ad1c-82ef-433f-84be-bb535770779f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, "in countries with poor testing there may be a huge margin
        between confirmed cases and cases unidentified or not tested. It may be greater
        by several factors," Dr. Bharat Pankhania, a senior clinical lecturer at the
        University of Exeter Medical School in the United Kingdom, said in a statement
        distributed by the UK-based Science Media Centre on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041485e-7a8e-4c05-ae71-bc0962af10e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pankhania is referring to the worldwide Covid-19 case count, which
        now exceeds 1 million.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e4fb7c-7242-48b3-bb37-0a44ef769cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new virus is doing what has been expected of it to do," Pankhania
        said in the statement. "It is highly transmissible, infectious and disease-causing,
        thus we can expect continued major global disruption lasting for a very long
        time and it is better to say so now, rather than to say, it will all be over
        in a few months. There are no indicators which direct us to believe this pandemic
        is going to be over in a few months."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4e4cd9-1da9-420c-bd45-c74c594817ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, President Donald Trump warned over the weekend that "there
        will be a lot of deaths" in the coming weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de25ff-a494-4ca5-9fb3-6e78f7eaf5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.373+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be probably the toughest week between this week and next
        week," the President said at a White House briefing Saturday. "And there will
        be a lot of death, unfortunately. But a lot less death than if this wasn''t
        done," he said, referring to certain mitigation tactics, such as social distancing
        and stay-at-home orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45906cd6-a4d6-433e-8b5e-06c8f2d7debe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T08:47:45.371+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:47.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/06/health/us-coronavirus-death-count-cdc-explainer/index.html"
        href="https://edition.cnn.com/2020/04/06/health/us-coronavirus-death-count-cdc-explainer/index.html"
        target="_blank">US coronavirus death count likely an underestimate. Here''s
        why</a></em>"</p>'
  'children-potential-coronavirus-carrier-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-07T09:07:26.103+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '390eabbe-efc2-452e-937f-0cd2a1f89cec'
    'lead': 'Children are likely to transmit the virus responsible for COVID-19 even
      if they do not show symptoms, according to a pediatric specialist.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T09:12:25.830+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:12:46.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:05.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Could children transmit coronavirus?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4552f9-b0e9-4bca-9778-3dbe2ae030d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” Children
        are likely to transmit the virus responsible for COVID-19 even if they do
        not show symptoms, according to a pediatric specialist.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac557f2-fc1a-49ff-bc58-16dede9cd925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhat we do understand about this virus now is there is what we
        call a pre-symptomatic transmission phase. So thatâ€™s the case with most of
        the patientsâ€” thatâ€™s the information that we have for most of the cases that
        have been studied, which is adult. We donâ€™t know yet if thatâ€™s the case in
        children, but it seems to make sense,â€ Dr. Anna Lisa Ong-Lim, president of
        the Pediatric Infectious Disease Society of the Philippines told CNN Philippines
        on Monday, citing review of published literature on coronavirus disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15343e34-e548-4aeb-a09d-f36600bb2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim explained that a pre-symptomatic phase of COVID-19 means
        a person could transmit the viral disease two days before the symptoms start
        to show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4982806-e32c-408c-a1f6-7da66d27204e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, around 1.2 percent of about 3,000 patients with
        coronavirus disease in the country are children, Ong-Lim said. But she added
        this figure does not the "actually show us the total picture.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590c63a-5fce-4ccc-854a-06c468f0675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN Philippines tally based on the DOH tracker and
        reports from local government units, at least 32 children aged 5 months to
        17 years old have been infected with the virus as of April 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f1810b-8d5b-4665-a6f2-c76edeb1ca2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official name of the virus that causes COVID-19 is severe acute
        respiratory syndrome coronavirus 2 or SARS-CoV-2.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c1a1c-2639-4a9f-a65f-62b07e91beb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How do they contract COVID-19?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde18b6a-9aeb-4f48-bdc4-6b7b3ec4924e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health expert said most kids will get it from COVID-19-infected
        family members whom they came in close contact with.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68f338b-b761-4a85-b659-e160f203c735'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why it is crucial for a household member who is ill to self-quarantine
        â€œat the earliest possible timeâ€ to avoid spreading the infection to other
        family members, including kids, Ong-Lim stressed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db96609-9a7c-4794-ac10-3e2bf730e0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.830+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How does coronavirus affect them?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e9831-e407-4b59-8975-442672f8b422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts are still learning about the effects of COVID-19 to children.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ed1f63-3aa6-4a8d-bfaf-4ec8064c4222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while more and more kids&nbsp;are being confirmed to have the
        viral disease, they â€œwill have a fairly benign course,â€ the health expert
        said, referring to available research.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9bdee6-2aea-4a70-975e-537d14245b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong-Lim noted, â€œIn the studies that have been published, 90 percent
        of kids will recover.â€ Whereas in adults, there is a certain proportion who
        will become severe to critical.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a71d3-2fd2-497b-a75f-8a0f81744ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health earlier pointed out elderly people, women
        with high-risk pregnancy and immunocompromised persons or those with weakened
        immune system are groups that are at higher risk of infection or have a higher
        percentage of fatalities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2940c94-b59f-47bd-9dd5-80b7d4714f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong Lim said â€œit is thought that this could be a function of the
        immune response.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712241f6-0335-4719-8ed1-3fa3d3826834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 3,660 COVID-19 cases, with 163 deaths and 73
        recoveries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8b3053-7611-4a86-a725-7d3e1f6d8197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had earlier approved the recommendations
        of the Inter-Agency Task Force for the Management of the Emerging Infectious
        Diseases to restrict the movement of people, ordering most except for those
        rendering vital services to stay at home in a bid to stem the spread of COVID-19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a470bc92-efe5-487a-bad7-c885855c9e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:12:25.831+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:46.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quarantine is scheduled to last until April 12, but Duterte
        said on Monday the government is â€œinclined to extend the lockdown up to April
        30.â€</p>'
  'geneva-wood-nonagenarian-coronavirus-recovery':
    'author': 'Sara Sidner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T09:19:49.009+08:00
    'imagesource': 'jcr:83d4895b-f547-4aa3-a41e-494158aa3373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f7fd4e27-0aaf-40ac-a265-db99efd33122'
    'lead': 'Geneva Wood is now at home and able to speak with her family, who she
      once feared she might never see or talk to again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T09:23:59.576+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:12:45.757+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:05.388+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'United-States', 'coronavirus', 'COVID-19', 'nonagenarian',
      'Geneva-Wood']
    'template': '1'
    'title': 'At 90, she said her final goodbyes as doctors prepared her to die from
      coronavirus. Then she survived'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d4817d-f3af-4a0e-a82d-ff9ae02b4c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Geneva Wood knew her life was about to
        end. She could feel it with every strained breath.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbffb5c-b616-4014-9a13-26644fcf3de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was well aware her 90-year-old lungs were filling with fluid.
        She was drowning from the inside out. The coronavirus had taken hold and she
        had one last request.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc74b5c-72bd-4b70-8ce4-39cc761e5e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said to the doctor, this is the end. I''m not gonna make it and
        I want to see my family," Wood told CNN. "And that was my only wish and desire
        was to be able to talk to my children again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3acaa1b-4133-4151-a21a-c27db9372eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her doctor agreed. She was dying. Her children were called to see
        their mom alive one last time. With so little oxygen in her lungs Wood was
        losing the ability to talk.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c72bee-8b6f-4c27-9384-960dcce76c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter, Cami Neidigh, drove from home to the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e566bbe-404d-41dd-95d8-a034437ee90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They didn''t think that she was going to make it, and that we should
        go ahead and come on down while she can still talk to us," her daughter said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199f4f17-07f8-47f4-83d0-e184fbcc4b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news was doubly devastating for the family. Wood had been recovering
        from a stroke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64127068-f2c6-4ce0-98d0-e55daaf9540c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was kind of cruel, you know," Neidigh said. "She had just learned
        to live again."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90444071-f68c-4133-ae79-187b19a1df03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood''s family had chosen to send her for rehab to the nearby Life
        Care Center of Kirkland, Washington, after her stroke. When Wood arrived months
        earlier, she couldn''t talk. She couldn''t walk. She couldn''t speak well
        enough to be understood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781f5a6a-74b3-4d6a-bfb3-f39ccbb6b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff cared for her until she could do all those things.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d3458f-35c9-418e-b3d8-77b8190d89fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I could do was jabber and they taught me to live again," Wood
        said. "I went there for therapy, which they provided. What the staff did for
        me was great."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d631e-37ae-4807-8184-18f8120fa3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as she regained her strength, the coronavirus spread through
        the Life Care Center of Kirkland. It became the first place in America to
        have a major deadly outbreak of the novel coronavirus. Only nobody realized
        it at the time. The virus was spreading like a deadly plague inside the facility
        long before people switched to elbow bumps instead of handshakes, and before
        self-distancing and stay-at-home orders became the norm.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9463f67e-8d21-4256-a523-8106d2b39d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geneva Wood suddenly found herself infected like 80 other patients
        there.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d708c7-3fc5-46f4-9540-6bffc56c7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was rushed to the hospital where the virus began taking her
        breath away.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0602e50b-f6d6-4c4e-b20d-652f97ddd3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I coughed a lot." Wood said "I had trouble breathing, I was just
        tired. I just wanted to sleep and rest and just leave me alone."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab43265f-fe2e-4c31-b9b6-8206c3661920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had never felt the kind of exhaustion that came with Covid-19.
        The spitfire of a great-grandmother says she survived the flu dozens of times
        while raising her children and survived the Great Depression and World War
        II, but she never wanted to give up until she got the coronavirus.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed47c17-5772-464c-8905-7f83d9715196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But her body fought it. And she survived, with her humor intact.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df117b-0934-4609-a0de-5abf29799e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not dead yet," Wood quipped to the nurse who she asked to
        bring her water.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a701089-9a5c-4686-8812-86d4c656fc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wood was one of the lucky ones. Fifty-five people associated with
        the Life Care nursing home died, many younger than her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca75a9d-683d-4c84-a201-a19f5e6b4578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now Wood is home and able to speak with her family, who she once
        feared she might never see or talk to again.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb362ad8-6096-4a4e-a547-41f2f856108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She snuggled up next to her daughter in her big comfortable chair
        and marveled at how happy she was just to be home.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55773206-4ce6-4b83-9c94-a3a056c9a4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love it here. One of the things I fought for was to be able to
        be with my kids. To give them a hug or a kick or whatever they needed," Wood
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94a5c79-76f3-4e13-921a-cb0c53cf9103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter cracked up. Her feisty, strong-willed mother was back.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e18961-9a19-4801-9c7c-ab579b9f04cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s, that''s what I''m here for." Wood laughed. "To take care
        of their needs. If they need a hug that''s what they need and if they need
        a kick in the rear, that''s what they get."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972e4dd9-c063-4925-9262-e5d6fefb09a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her daughter is relieved to hear her mom joke again.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581370ec-96e6-4d5e-95a1-4c2177642fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a brutal roller coaster ride," she says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a2f49b-e864-45a3-9df3-857a6ff9e354'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Neidigh wants anyone who is writing off the elderly as those
        who can be sacrificed to coronavirus for the sake of others or for the economy
        to remember people like her mother. She says nobody should get to choose who
        gets to live or die and that the world could used the wisdom of the elderly.
        They still have something to give.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0753c90f-0ee7-4429-b3ed-d07bb988658b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t put a price on life like that," Neidigh said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53099ed0-84f0-484d-b7b8-9728bc1dd09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:23:59.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:45.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/06/health/washington-great-grandmother-coronavirus-sidner/index.html"
        target="_blank">At 90, she said her final goodbyes as doctors prepared her
        to die from coronavirus. Then she survived</a>."</em></p>'
