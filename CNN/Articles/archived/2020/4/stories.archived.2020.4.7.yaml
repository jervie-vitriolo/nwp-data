    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '165cf412-e5ff-4d61-bdd1-836e673b42c9'
    'lead': 'Officials in China are hoping the threat of public shaming will prevent
      tourists from defacing the country''s most famous iconâ€”the Great Wall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T18:56:32.096+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:12:07.462+08:00
