    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c84e17-93b9-40e1-a937-d7aad11f18c3'
    'lead': 'It appears that while humans can pass the coronavirus on to cats, experts
      agree that getting coronavirus from a cat is extremely unlikely.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T06:04:46.436+08:00
