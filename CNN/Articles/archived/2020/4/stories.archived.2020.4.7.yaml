      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe are going up to the peak eh, we havenâ€™t reached it yet,â€ he
        said, citing data from Johns Hopkins University. He also stressed that with
        the extension of the quarantine, efforts to contain the viral disease must
        be â€œexecuted with excellence.â€</p>'
