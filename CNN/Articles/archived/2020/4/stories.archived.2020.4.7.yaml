      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My thoughts and prayers are with @BorisJohnson and his family as
        he continues to receive treatment in hospital. This horrific virus does not
        discriminate. Anyone can get it. Anyone can spread it. Please #StayHomeSaveLives,"
        May wrote.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6763264-4f7e-4bcf-8d98-5af2e17011ac'
