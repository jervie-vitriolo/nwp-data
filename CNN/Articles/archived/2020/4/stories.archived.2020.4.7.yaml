      'mgnl:type': 'text'
      'text': '<h3><strong>Aid released</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57930ad-6ee5-4c4f-8e6c-2d6edc20c98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.480+08:00
