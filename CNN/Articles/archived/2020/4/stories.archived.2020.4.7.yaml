      'text': '<p>Luzon has been placed under lockdown since March 17 while the government
        continues to respond to the rising COVID-19 cases.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae67460-01bc-482c-ad6e-b2ded522db99'
