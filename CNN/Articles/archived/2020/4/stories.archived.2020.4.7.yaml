      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods rose by 2.5 percent in March. This is the
        slowest rate so far this year after February''s 2.6 percent pickup. The pace
        is also slower compared to the 3.3 percent climb logged in March 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c3241b-93f2-4d88-a5d8-ea780e20c12e'
