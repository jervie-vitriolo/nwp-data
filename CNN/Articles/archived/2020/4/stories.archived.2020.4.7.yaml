      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The task force is composed of 38,870 personnel from the Philippine
        National Police, Armed Forces of the Philippines, the Philippine Coast Guard
        and the Bureau of Fire Protection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c49e5b6-fc7f-42aa-abb9-8e96f6f44254'
      'mgnl:activationStatus': true
