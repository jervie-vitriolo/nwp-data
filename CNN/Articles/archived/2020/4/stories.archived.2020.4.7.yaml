      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a12a3e4-1e52-4fa5-a6e5-32e6f3d3ce8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in the Chinese government say the source of the virus
        remains unknown, and that others should stop "smearing" the country.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853c17d-8bf3-4e6e-85a2-2a46b63a621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1f5745-80ef-43b2-a14f-e3a20e8ab407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, the source of Covid-19 is a scientific issue,"
        Luo Zhaohui, a vice minister of foreign affairs, said in late March. "We need
        to listen to professional and scientific opinions. The WHO has stressed many
        times that linking viruses to specific races, skin colors or geographical
        areas should be avoided. This is also the international consensus."</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380973d4-8648-4851-b7cc-f72ad29410c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
