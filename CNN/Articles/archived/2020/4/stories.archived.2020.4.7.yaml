      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cost of food and non-alcoholic drinks rose by 2.6 percent despite
        a price freeze on basic items in place since March 8, when MalacaÃ±ang declared
