  'Germany-coronavirus-economy':
    'author': 'Charles Riley, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-07T07:14:56.103+08:00
    'imagesource': 'jcr:df6af294-a658-446e-b477-8d90c80f2dee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fa6fe60-262b-4ee1-bd09-cac2e6ba8a07'
    'lead': 'How do you restart an economy that''s been shut down by a pandemic? The
      answer is: very, very carefully.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T07:33:49.780+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:12:50.259+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:03.947+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Germany', 'coronavirus']
    'template': '1'
    'title': 'How do you reopen the economy after coronavirus? German experts have
      a plan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994ca77-49ff-4112-92b0-c9789bd5dc6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong>&nbsp;How do you restart an economy that''s
        been shut down by a pandemic? The answer is: very, very carefully.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6405629e-f3e6-4b11-813f-efc390c3d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17813e41-30af-46d6-ac98-c001292acf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the novel coronavirus continues to spread around the world,
        European governments are starting to think about how to re-open factories,
        offices and schools while minimizing the chance of further outbreaks. Austria
        on Monday said it would gradually begin to reopen shops after Easter, becoming
        the first country in Europe to do so.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5749fd7-21b1-4008-a517-0a4efc4c128c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad637ac4-ef03-4383-b5ae-2241c620cb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressure is building on governments to explain their plans because
        of the mounting economic costs of measures designed to contain the coronavirus.
        It''s compounded by fears that food supplies and health care provisions could
        be undermined if the restrictions are in place for too long.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876b1e2e-8d36-4f12-888c-14b769490afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de31a0-95d6-43bd-a169-1de84cac8b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While lockdowns are likely to remain for weeks â€” and in some countries,
        months â€” detailed planning done now could protect vulnerable people and help
        economies bounce back more quickly when restrictions are eased. Getting it
        wrong could lead to more outbreaks, another round of restrictions on work
        and public life, and much more economic pain.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da658b7-14a9-4064-94c6-bde75053dbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e408c7e3-f5a2-4d19-a62f-1ca5eb89de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, where 100,000 people have tested positive for coronavirus
        and nearly 1,600 have died, a group of economists, lawyers and medical experts
        are recommending a gradual revival of Europe''s biggest economy that would
        allow specific industries and workers to resume their activities while steps
        are taken to prevent a resurgence of coronavirus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d51ca8-8017-42a3-8e12-db1c6e5a692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef08060-54d6-4a64-9f3e-03780c102751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dozen academics write in the report, which was published last
        week by the Ifo Institute for Economic Research, that they do not expect a
        vaccine or effective treatment for the coronavirus to be available before
        2021. As a result, Germany should approach the fight against the disease "more
        like a marathon than a sprint."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f134df-8d11-4cdd-9d8d-968cd8bb0b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.781+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf92d0-ded3-4a21-9037-8a5d8cc7c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Future measures must be designed and prepared in such a way that,
        on the one hand, they ensure good health care and, on the other hand, that
        they can be sustained over the necessary periods of time," the experts write.
        "Planning for this transition must begin immediately in politics, administration,
        companies and other organizations."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e81b0c4-55b6-4d71-8633-267798f703f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3188c4ee-34b6-4b46-9323-b51c55cfca7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has ordered the closure of schools, restaurants, playgrounds,
        sports facilities and most shops until at least April 20, pushing an economy
        that was already teetering on the brink of recession into a deep slump. Government
        spokesman Steffen Seibert said Monday that he cannot yet provide a firm timetable
        for lifting restrictions. Ifo has forecast a 20% hit to GDP this year if the
        lockdown lasts for three months.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe519df8-2f97-4b81-8c29-683c331c89fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a729777d-fe18-4d63-863b-0f23fa52b3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to restart an economy</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf0c2a0-cd18-459c-91e8-88f9df6a5ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government is already rolling out an economic rescue
        package worth up to â‚¬750 billion ($825 billion) that includes measures to
        spur lending to businesses, take stakes in companies and support furloughed
        workers. The package is among the biggest launched anywhere in the world.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f85cd42-5994-424f-b727-030e51967199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d574a39-1727-4b95-8144-29c837467b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ifo report suggests the country should now create a national
        task force of experts and public representatives that would make recommendations
        on how to ease restrictions on work and public life, and when industries should
        restart production. Going back to work would be voluntary for employees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4acf5-bc50-4b1f-967d-885eee9e7937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83da833-e451-4dcd-a792-81b1233ca279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Industries such as telecommunications and auto production that add
        the most value to the economy should be prioritized, the report says, while
        work that can easily be done from home should continue to be done remotely.
        Nurseries and schools would open relatively quickly, because young people
        rarely have severe symptoms and parents cannot work if child care facilities
        and schools remain closed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e32e1e-22b5-414a-8953-18f0fc8ec0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18296f83-8666-40fb-a8ef-c002d61eed49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No clubbing or big events</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5241f3-a2bd-4a62-b235-dfe1dc7a7208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies that make health care products or components should also
        reopen quickly, while hotels and restaurants would only be allowed to do so
        in a "very carefully and controlled manner" because it is difficult for people
        to keep their distance in such establishments. Discos and clubs should remain
        closed for now, the report says, and events with a large number of spectators
        should not be held.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952420a-41bd-4bf7-94b0-7051a557ac16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f30f75-8da3-4fe6-9ea1-fd6ffc3718b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.782+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts say it''s possible that different standards may be set
        in different regions. Restrictions could be eased first in places with low
        infection rates or reduced risk of transmission, such as rural communities.
        As time passes, regions where the population has built up a degree of immunity
        could be allowed to operate with fewer restrictions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70af64d-2b5c-46f9-b399-84b0a298f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd987d630-785d-4c3d-99b0-f466ce6f2cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, of course, requires coordinated and large scale testing for
        coronavirus. Comprehensive training on proper hygiene, and new rules mandating
        the use of personal protective equipment would also be necessary.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1ee38f-de93-4c85-b1bb-f55c77c2808f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a519a5-2ae5-4b74-97fa-148af6551479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts also recommend that Germany organize a "massive" increase
        in the production of protective clothing and masks, boost its production capacity
        for drugs and vaccines, and establish an information technology platform that
        allows for strategic planning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daeb4987-a57c-48ff-8d0c-0701f78e5231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1f435-3d29-4dde-9135-b21741694da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the task force would make recommendations, politicians
        and business leaders would make the final call on when to lift restrictions.
        "The attempt to centrally control the resumption of production would ... not
        work in practice. This resumption must be controlled primarily by the institutions
        and companies themselves," the report states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dfae84-70b3-4685-b256-554b072ce2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56034554-bdb4-43f8-9d21-c42cd328ab5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Looking to China</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce218bd-17f1-4bbb-830c-8cc0bef0009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries trying to jumpstart their economies while preventing a
        second wave of coronavirus infections may look to China for clues on what
        works and what doesn''t.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92dd665-1bf4-437f-83f8-615a35eac07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626e1109-2af0-4ac4-91b9-64cd5a45d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country likely suffered its first economic contraction in decades
        in the first quarter after the central government in Beijing imposed drastic
        measures to contain the spread of the coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa76d1-0a15-4d99-b3fd-aa4febd7d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1f2f08-4c87-471b-bde9-ad8551d588e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has embarked on an aggressive plan to save its economy, launching
        policies and campaigns meant to push people back to work, encourage business
        confidence, and protect as many companies from failing as possible. Beijing
        is spending billions of dollars on medical supplies and treatment, and pumping
        money into infrastructure projects to create jobs. It''s also removing road
        blockades and allowing people to travel more freely in areas where the virus
        appears to have run its course.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00888506-77e2-44c7-887a-71e89c2395dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.783+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5858866c-5e36-4898-85c4-103937a11e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s too soon to sound the all-clear. New questions are being
        raised about whether infection data reported by Beijing can be trusted, and
        huge numbers of people were seen flocking to tourist sites over the weekend.
        Some businesses have rushed back to work too soon, complicating the recovery
        efforts. A top titanium producer restarted its factories in February, only
        to halt work again because workers were infected.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5175f65-35b8-4c05-9628-e136c2a1f7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed43e16-418a-425c-889b-5fb117d353f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The need for balance</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfa6879-c528-4c4b-8ac4-ec300e5765eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Anthony Fauci, the United States'' top infectious disease expert,
        said recently that while public health is his top priority, keeping society
        and the economy on total lockdown for too long would have unintended negative
        consequences.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10427e69-266f-48e9-907d-ea8b4d00bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a6c26-b930-44e2-9970-1af69c671980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former British Prime Minister Tony Blair told BBC radio on Monday
        that he was "terrified" at the economic damage the lockdown was doing to the
        UK economy, estimated by the Centre for Economics and Business Research at
        Â£2.4 billion ($2.9 billion) per day.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc08957b-e24a-4e1b-af36-5ff9c02f8bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f097d3d8-610d-499b-bda6-048db46635da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it goes on for a long period of time ... it also affects your
        ability to operate your health care system effectively," Blair said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc3178a-c8de-4524-9648-c52935073df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4599aaf4-7e38-4aed-a50f-9a61e25408e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How to strike an appropriate balance, Fauci said, is a question
        being considered by countries around the world as the coronavirus continues
        to spread.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727a7b50-40cb-474c-99e2-afc32211a714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5f0f50-3055-4ddb-a529-a5ede8a3bf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are dependent on supply chains for nutrition, for food,"
        he told the New York Times. "They might starve. People have illnesses. If
        you dramatically interrupt that to the point where it no longer exists, the
        disruption of society can be really quite catastrophic."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40cdad6-3ef1-4f8e-8292-ec47eef05525'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T07:33:49.784+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:50.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
