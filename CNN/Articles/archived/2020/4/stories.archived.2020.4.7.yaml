      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, COVID-19 has infected over 1,277,000 people, according
        to the Johns Hopkins University COVID-19 global tracker. Of these, over 69,500
        have died, with Italy so far recording the highest number of fatalities. Meanwhile,
        some 264,000 patients have already recovered from the disease worldwide.</p>'
  'US-Russian-Imperial-Movement-Specially-Designated-Global-Terrorists-':
