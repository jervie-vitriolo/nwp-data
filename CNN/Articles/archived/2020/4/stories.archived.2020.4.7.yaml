      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b8af41-955b-4198-b661-8df39f3815ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:09:19.053+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:12:38.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF has yet to deliberate whether the enhanced community quarantine
        will be expanded to Visayas and Mindanao regions, Nograles said.</p>'
  'coronavirus-beijing-opening-south-china-sea':
