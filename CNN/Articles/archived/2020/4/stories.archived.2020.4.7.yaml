      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working with London with respect to Boris Johnson," he concluded.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9233f4-170e-4c1b-b8d2-2199e7635b9a'
