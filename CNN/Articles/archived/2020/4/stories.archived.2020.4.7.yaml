      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of this is a â‚±300 billion loan from the Bangko Sentral ng Pilipinas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c5f6df-eef9-4c37-825e-bcd94d5c8383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.481+08:00
