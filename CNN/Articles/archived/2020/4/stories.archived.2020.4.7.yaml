  'Even-with-a-pandemic-many-older-Americans-are-carrying-on-as-usual':
    'author': 'Renee Valdes, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T03:31:59.435+08:00
    'imagesource': 'jcr:2dfbc5a5-11ef-4b48-9dff-a5f5ab2cab28'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3212f0c9-ff60-4453-8529-2c8d26dc1d81'
    'lead': 'Last week, a 99-year-old New Jersey man who went to an engagement party
      was arrested in New Jersey for defying the state''s ban on gatherings. In a
      separate case, a 100-year-old man violated a stay-at-home order by attending
      a funeral.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T03:35:03.496+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:13:06.396+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:59.239+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Even with a pandemic, many older Americans are carrying on as usual'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b882ac-a00c-42cc-8998-d4906b20e40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Last week, a 99-year-old New Jersey man
        who went to an engagement party was arrested in New Jersey for defying the
        state''s ban on gatherings. In a separate case, a 100-year-old man violated
        a stay-at-home order by attending a funeral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d099c-c139-4aac-aff1-21533650b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While not as severe, many elderly Americans are flouting shelter-in-place
        directives and carrying on as usual. They''re hitting stores, visiting family
        and inviting over friends and neighbors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd887ba8a-d9b5-46bf-90ea-23b5518356dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a group that''s considered very high risk for contracting coronavirus,
        they''re carrying on life as usual -- much to the worry of their grown children.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21304749-f781-4b73-8659-4c5081a7723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk to a few of them and they''ll tell you there are several reasons
        why.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce523578-4a96-4b94-b9f9-280d7baa9074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>For some, it''s cabin fever</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8dd745-939c-4ce7-a91f-6f5710079142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alke Muirhead, 95, has been cooped up and she''s tired of it. Though
        increasingly she''s staying in, she hit the Trader Joe''s in Santa Fe near
        her home recently. She was thrilled when a worker gave her flowers from the
        shelf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0add575-4b57-4bd5-94b0-9ca7b37d59c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, Muirhead hops in the car just to drive around. She drops
        in to visit her daughter-in-law Apple and grandsons Tristan and Trevor. She
        admits, though, that she''s doing so less and less with the stay-at-home restrictions
        in New Mexico.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3459f71a-4925-4a6d-82d4-9b86da8b7818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good, old-fashioned cabin fever ... it''s as simple as that,"
        Muirhead told CNN. "I''m probably super lucky I can still operate on my own
        and I can drive. It''s something that helps because you concentrate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60db10f3-0145-4358-9d45-354cb89e2d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Some aren''t tech savvy</strong></h3>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c223aeb-7a14-48f8-b975-aa16f5c7030d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With self-isolation, life has moved online. But Suzy Jennings, 76,
        is old school. She uses the internet but doesn''t know how to order plants,
        groceries or use online banking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965309de-53ee-4262-9bb3-0a92191c1a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.497+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, the Avondale Estates, Georgia resident hit the
        bank, then ran other errands. On Friday, she said she was "bad" and went to
        Lowe''s to pick out hostas. That''s the second time in as many weeks she hit
        a nursery for plants.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d19318-93bf-489d-b790-d25cb9bd891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I shouldn''t have done it over a few hostas," Jennings said. "But
        everybody was there buying flowers and things."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e7360d-d9eb-4160-bba9-32aaf42134fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep his mom at home, William Jennings, who lives in New York,
        is ordering her groceries and having them delivered. He''s not yet aware of
        his mom''s latest jaunt.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7536c9b7-7576-4fae-b2c4-63efb361afc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sum of her technical prowess is using her speaker phone and
        there is no way she could navigate on her own the process of downloading the
        app, setting up and account ordering ... etc.," he told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af21f08-e896-4112-8752-f4b3d7f76b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom is quite a strong woman. She''s fiercely independent and
        marches to her own drum. It took her longer than I would have liked for her
        to understand the severity of the situation. To make matters worse, she is
        very much a social butterfly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b956e42b-7543-4ecd-9ca6-cc302159543e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He might just have more of a bargaining chip.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b8d652-a91e-49f4-890c-4de46d9fb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mom has her first grandchild being born this July, so anything
        I can do to keep her safe and secluded is well worth it."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa21414b-f9b8-4ec7-baef-f3c68ebefb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Some just need human interaction</strong></h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3b488-2984-417e-a5e5-95af9a2a79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Suzy Jennings is concerned about the coronavirus. She
        knows the risks, admitting she has serious health issues.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080255fa-7c18-47a0-9991-4410c9c66b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But staying social keeps her occupied during the long days. Sometimes,
        she just sits on her porch and talks to neighbors passing by.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cf6cf-7860-42ca-b365-206f2a25e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, she took the ultimate chance inviting a neighbor over
        to drink Prosecco on her porch. Of course they sat six feet apart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ea7f61-19af-4bf4-8083-e51980e18623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It went great," she said. "My friend thought it was a great idea
        to have a change of pace. I consider myself a people and party person. I might
        just put a few chairs out every night to see if anyone wants to stop and have
        a glass of wine. A lot of people need that social outlet."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f55f81d-589b-4f79-98a9-4c893980efeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Some are leaving things to chance</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae87371-ef46-4efa-9c83-d2e7c69025a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there are at least 245,600 coronavirus cases,
        including more than 6,100 patient deaths. According to the CDC, 8 out of 10
        deaths among adults with confirmed Covid-19 reported in the US have been in
        those 65 years old and older.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbe13ff-7d94-4534-830b-6548961871f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.498+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At my age, you better get familiarized with your future," Muirhead
        said. "I''m already overstaying my welcome so to speak by many years. So if
        it happens, it happens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec51a2ca-d148-4a71-b92e-d4c095273066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would hope that if it happens, I would not have to go on any ventilator."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802b5525-18d7-47b8-ae7c-34b871362c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suzy Jennings said her faith is helping her get through.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c54dd0-e4eb-4350-ae35-59623ba3e985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have faith in God, which gives me a lot of peace in knowing that
        I need to trust that everything is going to be all right," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7292c73a-df31-4e45-840e-4de455fe3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the children, it''s a double headache</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b5c95-752e-4e6b-927a-f97621b32e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the children of these older adults, they''re worried sick.
        Many think their parents act like teenagers. Nadine Finigan-Carr, a professor
        at the University of Maryland School of Social Work, said she''s hearing all
        about it from friends. She has an elderly father living in Brooklyn, New York.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb0709-7bb2-4d87-867f-ed2958447eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The roles are very much reversed," Finigan-Carr told CNN, adding
        it''s like the old public service commercial from the late 1960s, "It''s 10
        p.m. Do you know where your children are?"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd32c6c-b565-40b3-94de-9b975715cbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those commercials came about due to riots and civil unrest at the
        time. Finigan-Carr posted a screengrab of the PSA with ''children'' replaced
        by ''Baby Boomer parents'' -- "It''s 10 p.m. Do you know where your Baby Boomer
        parents are?"</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda3d459-bf90-4782-8207-e7e21e06977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tina Muirhead-Walden of Dunwoody, Georgia, is worried about her
        mom in New Mexico being on her own.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69906767-ec5a-413a-a96c-50d4f1f55e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you know that your parents are aware of the dangers and they
        know what your feelings are, it''s really up to them," Muirhead-Walden said.
        "Our parents, if they are lucky, get to decide how they want to live and die,
        so I feel I have to respect that decision. I may not like it, but I am at
        peace with my parents living their lives on their own terms."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ec4182-8618-43f8-809e-1ab0d0fb8f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Here''s how to deal with your parents</strong></h3>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051f19d-d611-4c6c-b5ec-d7d93cac81e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many parents prefer independence if they''re still able in body
        and mind. But there are risks for older people if they''re isolated and social
        distancing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2f5a1-7296-44d0-944e-5793c7fcb730'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Laurie Archbald-Pannone, a geriatrician and professor at the
        University of Virginia in Charlottesville, Virginia, says it''s important
        to balance social distancing with self-isolation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f47d14-54b7-4187-b238-e82763a8e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both are critically important right now," Archbald-Pannone told
        CNN.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63917220-70a8-406a-8918-948b027d313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She offers that people should talk more on the phone, get outside
        and take walks for fresh air and think through how to get essentials, including
        drugstore and grocery delivery, even if it means asking for help. She suggested
        trying community-based activities from home.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3f05c-1e85-402e-92ff-95d63e70a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That shift of roles is challenging," Archbald-Pannone said. "No
        one conversation will fix anything. These are ongoing conversations and ongoing
        discussions centered in love and relationship.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac9ea88-565a-4c83-90ce-6e1d5b33cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no easy answer."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8682be-d083-40e3-bc8c-f48ed0a63895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:35:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:06.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/06/us/older-people-coronavirus-invincible-high-risk-wellness-trnd/index.html">Even
        with a pandemic, many older Americans are carrying on as usual.</a>"</em></p>'
  'Tesla-working-on-making-ventilators-from-car-parts':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-07T03:38:03.189+08:00
    'imagesource': 'jcr:fd566586-c8ca-492b-a472-3fd69956b102'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78d5d4f0-2ef3-4977-9c19-cfdfa604e727'
    'lead': 'Tesla engineers are working on a ventilator made largely from car parts,
      according to a YouTube video the automaker posted on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T03:40:49.802+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:13:05.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:10:59.454+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla''s working on making ventilators from car parts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4a8665-7aa9-4e65-9332-88d57d7961ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tesla engineers are working on a ventilator
        made largely from car parts, according to a YouTube video the automaker posted
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484ef70c-aa8e-44b2-b1a7-9cd3c83d8cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, engineers at Tesla Engineering show off prototypes
        and a schematic laying out the proposed ventilator design as they explain
        how they are re-purposing various auto parts for the much needed medical devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafc826d-c47e-4100-8eb3-18b95db3707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to use parts we know really well, we know the reliability
        of and we can go really fast and they''re available in volume," Tesla Engineering
        Director Joseph Mardall said in the four-minute video, which has racked up
        more than 1.5 million views in less than 24 hours. Mardall stood in front
        of a diagram that indicated that many of the parts in the ventilator''s design
        are used in Tesla vehicles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5695453-affa-4bb3-8d6c-bf74a811e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prototype ventilator laid out on a table in the lab included a
        "mixing chamber" that, according to a Tesla engineer, was a part used in Tesla
        cars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae8c6d9-7ef4-4b14-9575-f02e002064a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another more complete prototype shown later in the video used a
        touchscreen display from a Model 3, as well as vehicle control machinery from
        a Model 3, according to other Tesla employees in the video.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16223e9a-f396-40cf-a315-0a496acd6570'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the usual Model 3 displays, the ventilator screen showed
        plot lines for what would be a patient''s lung activity based on the pressure,
        flow and volume of air moving in and out of the pump.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa2485-3064-43ec-8fb2-9359643a79d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prototype ventilator includes a backup battery and self-contained
        air supply that could allow it to work when not plugged into hospital power
        and oxygen supplies. Those should provide 20 to 40 minutes during which a
        patient can be moved from one place to another in a hospital, according to
        the video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a238c-1fb4-4194-a417-01358a8f780f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla employees in the video did not indicate when the ventilator
        they''re working on might be ready for mass production. The company also did
        not immediately respond to requests for more details on the project.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85cb75-6b46-42cd-92e6-18cc4bb88654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla engineers have spoken with engineers from ventilator maker
        Medtronic, according to both companies, but it was not clear how much, if
        any, involvement Medtronic may have had with the ventilator project featured
        in the video.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b413af-07bd-42a3-892c-326e667be98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, SpaceX, the commercial space company also led by Tesla
        CEO Elon Musk, is making a critical part for Medtronic ventilators, according
        to Medtronic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acae513d-50db-4914-8d08-00453b9dd965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musk has previously downplayed the seriousness of the the Covid-19
        pandemic. On March 6th, he tweeted "The coronavirus panic is dumb" to his
        more than 30 million followers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c5a55b-976c-4802-862a-a12eedcc8004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T03:40:49.803+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:05.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other automakers, including General Motors and Ford, have started
        working on ventilators using designs from medical technology companies</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
