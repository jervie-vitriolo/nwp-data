      'mgnl:type': 'text'
      'text': '<p>The amount is a huge jump from the initial <a href="http://cnnphilippines.com/news/2020/3/16/Government-rolls-out-spending-plan-COVID-19-.html">â‚±27.1
        billion spending plan</a>&nbsp;unveiled by authorities on March 16.</p>'
