      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Tuesday launched its round-the-clock
        telemedicine hotline for Metro Manila residents on Tuesday. Those who need
