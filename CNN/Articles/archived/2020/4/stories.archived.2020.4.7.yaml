      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iyun po ang game plan. We need to push the peak kasi hindi pa natin
        nakikita ang peak. Kung lahat po ito ay magagawa natin, sinasabi ng mga eksperto
        maaari nating ma-push pa lalo ang peak ng COVID-19 dito sa Pilipinas as far
        as 2021. Sana by that time makapaghanap na ng vaccine ang mundo," he said.</p>'
