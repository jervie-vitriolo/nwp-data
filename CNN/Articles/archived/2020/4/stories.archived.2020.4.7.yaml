      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before being moved to intensive care, Johnson had said he was keeping
        in touch with his team and thanked staff at Britain''s National Health Service
        for taking care of him.&nbsp;</p>'
    '19':
