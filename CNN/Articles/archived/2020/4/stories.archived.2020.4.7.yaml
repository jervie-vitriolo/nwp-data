      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The productâ€” just like the other approved imported test kitsâ€”  is
        seen to expedite the process and turnaround period for COVID-19 testing in
        the Philippines, which has recorded over 3,600 cases of the disease as of
        Monday.</p>'
    '8':
