      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DBM said last week it released â‚±100 billion pesos out of the
        total â‚±200-billion-social amelioration program aimed at assisting 18 million
        families who are most financially affected by the COVID-19 crisis. The Department
        of Social Welfare and Development has begun releasing cash subsidy to LGUs
        on Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b5abf5-12f2-4654-a445-739679ec142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:38:14.978+08:00
