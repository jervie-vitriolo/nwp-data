      'mgnl:type': 'text'
      'text': '<p>Remulla said once the facility begins its services, all patients
        under investigation (PUIs) in Cavite will be tested in around three days.
        Afterwards, the center will begin to branch out and collect tests from the
        nearby provinces south of Manila.</p>'
