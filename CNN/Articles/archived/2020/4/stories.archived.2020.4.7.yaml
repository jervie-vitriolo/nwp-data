      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Prime Minister Theresa May, who was replaced by Johnson in
        the country''s Brexit crisis, wrote on Twitter said her "thoughts and prayers"
        were with Johnson and his family. "This horrific virus does not discriminate,"
        she added.</p>'
