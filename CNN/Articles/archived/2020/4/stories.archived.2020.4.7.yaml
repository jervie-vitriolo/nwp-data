        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ba75be-1dde-4ae0-8a8e-2359fabcb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.044+08:00
