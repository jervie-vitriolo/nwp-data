      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes both locally funded projects and foreign-assisted
        projects, but specified that only the government''s share would be diverted
        to state funds.</p>'
