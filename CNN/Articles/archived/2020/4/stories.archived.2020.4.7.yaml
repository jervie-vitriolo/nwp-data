    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Radomir Antic, the only man to coach Barcelona, Real Madrid and Atletico
      Madrid, has died aged 71'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcc4f9-4921-447d-9543-53fe1f9fe7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” Radomir Antic, the only man to serve as
        coach of Barcelona, Real Madrid, and Atletico Madrid, has died at the age
        of 71.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad60ee1-97ac-49c3-83b7-1f04cbf9262a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former coach of some of Spain''s top football clubs spent most
        of his coaching career in the country, winning the La Liga title and Copa
        del Rey with Atletico in 1996.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67174f35-c255-4fa3-b363-51e6bb8bfcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to stints at Real Zaragoza, Real Oviedo and Celta Vigo,
        Antic also took charge of the Serbian national team between 2008-2010 before
        ending his career in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b291c-14fc-4fca-8f2a-e12cb639b3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.526+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of his death was confirmed by a number of his former clubs
        on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b06b3-de7b-4dd3-8f97-794b70dc3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AtlÃ©tico de Madrid family is mourning the passing of Radomir
        AntiÄ‡, one of our legendary coaches. You will forever live in our hearts.
        Rest in peace," read a post from Atletico''s official Twitter account.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccc31fc-007f-4925-9d08-974385dffd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnn.com/2020/04/06/football/pep-guardiola-mother-coronavirus-spt-intl/index.html"><strong>READ:</strong>
        Pep Guardiola''s mother dies after contracting coronavirus</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8278e2f6-5a99-4dd5-ab0a-dadb6ea2a3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as being an accomplished manager, Antic is also regarded
        as a legend at English club Luton Town.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf21a52-37c9-4471-bbd8-61ad303bcf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his four year stay as a player, the former Yugoslavia defender
        famously scored a late goal to rescue his team from relegation from the top
        flight in 1983.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a240d432-0ca1-46bd-9664-ba439383c5fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment is still considered one of the most iconic moments in
        the club''s history.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551b409-1f63-431c-9bef-20e35234767e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are devastated to learn of the passing of Town legend Radomir
        Antic, at the age of 71," read a post of Luton Town''s <a href="https://twitter.com/LutonTown/status/1247232835313860614">official
        Twitter account</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756b154a-c32b-4f14-8ebc-f328bb7a2e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true Hatters [Luton''s nickname] hero, for promotion and preventing
        relegation. The thoughts of all at Kenilworth Road are with his family and
        friends at this terribly sad time. Rest in peace, Raddy."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5801953-2899-4a35-8a3e-19187a44e3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tributes</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e86a432-214e-41a4-b48d-2e93f389acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real Madrid also paid tribute to its former manager, saying it was
        "deeply saddened" by the news. Antic had coached Madrid between March 1991
        and January 1992.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f222eea-e172-4887-995e-4293ed4025ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real Madrid wishes to express its sincerest condolences to his
        family and friends. These condolences also go out to the whole madridista
        family and the clubs he represented throughout his sporting career as both
        a player and coach," read a <a href="https://www.realmadrid.com/en/news/2020/04/06/official-announcement-passing-of-radomir-anti%C4%87">club
        statement</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52559924-80cb-4edc-b484-6fb36d91c82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Antic helped stabilize Barcelona during a difficult patch
        and the Catalan club also sent its condolences.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c8211-32e0-4934-a2b7-5841687b99ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:29:53.527+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:02.141+08:00
