      'mgnl:lastActivated': 2023-01-26T17:11:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the of first nearly 45,000 confirmed cases in China, there were
        no deaths of anyone younger than 10. In the US, cases of Covid-19 in children
        made up less than 2% of the 149,760 laboratory-confirmed cases occurring in
        the country between February 12 and April 2.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfadd91-b410-411b-ab54-64737bd42323'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb2b5f-1a57-490e-898c-6098df45a5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while their symptoms may be mild compared to those experienced
        by adults with the virus, children can still spread Covid-19 to more vulnerable
        people, which is why many governments took the decision to shut schools.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef404505-e896-44a5-82f7-8a1b94432147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4869005-1d78-4ab0-9ec7-3a2477bd44e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNESCO, nationwide school closures are currently impacting
        over 91% of the world''s student population -- roughly 1.6 billion children
        and young adults. The UN agency said that 188 countries have implemented nationwide
        closures.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335b667-a2bc-4da9-b114-7dc0d81d0727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf2b8ae-85e4-4509-8dcf-00c491556b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t something policymakers decided on a whim. Past experiences
        have shown that shutting schools early in a seasonal flu epidemic can help
        slow down the spread of the disease and reduce the number of people who get
        sick. But the UCL study suggests that while this may be true for the flu --
        which tends to be spread by children -- it doesn''t necessary hold true for
        outbreaks of other diseases.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbe4302-79eb-46de-8bd9-aaa027b53cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4f409e-7b07-40b6-bc8b-4b3398146c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists suggest that policymakers should consider other "less
        disruptive social distancing interventions in schools," especially if the
        pandemic-related restrictions need to be in place for a long time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5009993-e3de-43bf-87cc-77666e5555a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8cd962-5c2f-4129-81c8-570c3f7a7c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping schools open for the children of key workers, or staggering
        school start and finish times, may be a way forward. Close monitoring of students''
        health, for example through temperature checks, and sending kids with symptoms
        home, could be another solution.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1e092-398f-4820-a512-32b50556007f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6692476a-ec35-464b-8ada-0edf4cf16e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some experts have warned against jumping to conclusions based
        on one study.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecff0445-17c9-4714-9a7c-efc267063be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658154b5-916f-4772-b132-8af948cf5e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neil Ferguson, director of the MRC Centre for Global Infectious
        Disease Analysis at Imperial College London and the author of the epidemiological
        study that has informed the British government''s plan to tackle the epidemic,
        told the Science Media Centre that the UCL researchers had failed to consider
        the impact of school closures in combination with other lockdown measures.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9539dc1e-1358-4f15-beae-b353c35c2418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52ef67-e799-4ebd-b9c2-ea3a85e43473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While school closure as a measure on its own is predicted to have
        a limited effectiveness in controlling Covid-19 transmission, when combined
        with intense social distancing it plays an important role in severing remaining
        contacts between households, and thus ensuring transmission declines," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c365b12-43bf-48f3-b777-48fa9f8911b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a988fe-434e-4b45-a371-d8943c8428d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When considering whether or not to shut schools, policymakers must
        balance the need to protect public health with the huge disruptive effects
        such closures can cause.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb15fc37-6cb8-419d-8328-a85b819b1951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3623a4fb-49ec-43d6-8dde-a2964d32adf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.943+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are increasingly warning of the potential impact of long-term
        school closures on the mental health and wellbeing of children, warning that
        more research is needed.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3476943-eb41-4f92-bba9-55b941306df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aeaf72-aa2a-438b-8005-0cbd88105c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The longer schools, colleges and universities are closed, we do
        risk the mental health and wellbeing of children and young people who are
        vulnerable because of the situation created by self-isolation and social distancing
        policies," Catherine Carroll-Meehan, from the School of Education and Sociology
        at the University of Portsmouth, told the Science Media Centre.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ea4b5a-b263-409d-b492-4d8fe46b6111'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4589131-4b3c-457a-be37-40701de7f19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With children forced to stay at home, a large proportion of working
        parents are likely to miss work.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf57a0ab-7ed7-405d-bace-cedc6ed36482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd708fedb-5856-46b4-8437-b9a348d7fede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies in the United Kingdom and the United States have
        shown that as many as 30% of healthcare workers have children they would need
        to take care of if schools were closed. A separate study published in The
        Lancet last week estimated that one in seven frontline medical workers in
        the US may miss work to care for their children when US schools are closed.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3964eb3-6b81-4d9d-b031-d17a81ae708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205db17b-a24c-4eca-9113-eb3bc539cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another common solution -- leaving children with their grandparents
        -- is particularly risky in the case of Covid-19, as the elderly are among
        those most vulnerable to the virus.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c5f40-d0e9-4894-b36f-89a3f493a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1698b3b2-2666-4d84-9a35-52c42c769a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic costs of shutting schools can snowball quickly. Studies
        in the US have showed that as much as 3% of America''s GDP could be lost as
        a result of an eight-week closure of US schools.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2419840-d4b0-456e-b0b0-61dbdc7a24a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/07/health/school-closures-coronavirus-intl/index.html"><em>"School
        closures may only have a small effect on stopping coronavirus, study says"&nbsp;</em></a></p>'
