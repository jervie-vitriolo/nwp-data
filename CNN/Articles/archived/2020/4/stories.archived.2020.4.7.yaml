      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e6c1b0-9f0e-42c8-878a-608e4d888e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:50:14.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:12:42.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By location, inflation picked up faster in the provinces, where
        the prices of basic items rose by 2.7 percent versus a 1.7 percent increase
        in Metro Manila. Prices climbed the fastest in the Bicol region and in SOCCSKSARGEN
        in Mindanao at 3.2 percent.</p>'
