      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> In just six weeks, the US death toll from
        coronavirus went from zero to more than 10,000.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ecbe01-7d93-4c8d-b280-17197dde4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That grim milestone was reached Monday, shortly after officials
        warned this will be the toughest week yet in the pandemic.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a583ac-c62f-44d2-84ac-4875daa330e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michigan hospitals are three to six days away from running out of
        critical supplies, the governor said.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795e8f31-b91d-4a7c-ba7c-2558b868fe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mortuaries in New Orleans are already out of space, and the mayor
        said she needs help getting more refrigeration.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e21d03-8016-4422-8557-820c4e7b46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And New York, New Jersey and Detroit will see peaks in hospitalizations
        and deaths this week, a US Health and Human Services assistant secretary said.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ce0c6e-59fc-45af-877a-bf3ad6a2c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other US cities will experience their own peaks in the coming weeks,
        Dr. Brett Giroir told NBC''s "Today" show. He said the peaks reflect infections
        that occurred two or three weeks ago.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6fd98-b6e5-4f96-a204-d52e7040c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may be seeing the worst upon us right now in terms of outcomes,"
        Giroir said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4f79d-cdeb-4812-9a43-39dc85c3b945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the virus has infected over 347,000 people and killed
        more than 10,300, according to data compiled by Johns Hopkins University.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b9db6c-dab1-4ae9-bf6e-624e7f584c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there could be many more deaths from coronavirus than we realize,
        the US Centers for Disease Control and Prevention said. Some "may be misclassified
        as pneumonia deaths in the absence of positive test results," the CDC said.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92f6f8-0345-4975-ab29-f6ef866640cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.259+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really are just seeing the tip of the iceberg, and a lot of
        it has to do with the tests we have available," said Dr. Panagis Galiatsatos,
        a critical care physician at Johns Hopkins Medicine in Baltimore.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd272f0a-f3e6-472d-bd25-c7060c473b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there are also signs of progress. More Americans are finding
        creative ways to help. And in the US epicenter of coronavirus, New York City,
        the worst of the pandemic might be over soon.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529d301d-f110-4044-b3e5-86242293c358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>What hotspots across the country are grappling with</strong></h3>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80ad82-cfa6-4bf0-9727-8ccd92b288ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At hospitals in Michigan, "we are running dangerously low on PPE,"
        or personal protective equipment, Gov. Gretchen Whitmer said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341bd91c-b4a7-41f3-8517-d8a8d7cca24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Beaumont hospital, we have less than three days before N95 masks
        run out. At Henry Ford health system, we have less than four days," Whitmer
        said.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae229f6-c241-4e90-8fd8-aeb997e04344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At some hospitals, "there are less than three days until face shields
        run out, and less than six days until surgical gowns run out," she said.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf0b579-319b-4046-9207-7a4b4712aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Orleans, the coroner''s office and mortuaries have reached
        their limits, Mayor LaToya Cantrell said. She''s asked the federal government
        for additional refrigeration.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06c7e90-c495-4f57-8a27-521ce6679dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Orleans convention center, which sheltered Hurricane Katrina
        evacuees 15 years ago, has now been converted into an emergency hospital.
        It''s set to open Monday.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae1956-181c-48f8-84b4-49551269481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Louisiana, more than 14,000 people have been infected with
        coronavirus and at least 512 have died. Gov. John Bel Edwards said his state
        could run out of ventilators by the end of the week if cases continue to surge.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712300ee-ab78-4619-9007-37811fa4671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hardest-hit state, New York, reported the number of deaths
        is not rising as sharply as it has been.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2616486-75b6-4441-8087-f4e3fb14671b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total death toll there reached 4,758 on Monday, up from 4,159
        on Sunday.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956d3c89-59d1-463a-bb78-93cdceee604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While none of this is good news, the flattening -- possible flattening
        of the curve -- is better than the increases that we have seen," Gov. Andrew
        Cuomo said.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd115a2c3-beca-4d31-a84c-c1da15769fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rate of infection is going down, and that''s because
        "social distancing is working."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07896ba5-73ac-4848-84d7-d576eb1fd173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.260+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cuomo said New Yorkers must not be "overconfident" and ease
        up on distancing. He said other places have loosened social distancing rules
        too soon, only to face consequences.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2fecc9-8e5b-4021-9a75-576394231ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to make that mistake," he said.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb3e5c-5459-41c3-a48f-e8fe1ece73ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your top coronavirus questions, answered daily</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859ab146-703d-4da8-b98c-3b77ba60ac13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Religious holidays threaten social distancing</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80a4a5b-3a41-4998-ae8a-05f10c20183d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are stressing the need for social distancing as
        several faiths observe religious holidays.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c5bed9-5c07-4a91-9085-81bf40aaf937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.252+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week is Holy Week in the Christian faith, culminating with
        Easter on Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a0b7f-efb2-4cbe-a3c2-affdfaa2d22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jewish holiday of Passover starts Wednesday evening. And the
        Muslim holy month of Ramadan begins later this month.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5c3d2-758d-4d13-9be3-6bfbccaed69e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston Mayor Marty Walsh said he empathized with worshipers but
        implored them to stay home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de423c1d-5590-4b8f-ac50-e7df67cef867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know it''s a very difficult thing, as a Catholic," Walsh said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc22d17-5b38-4954-a1f3-cc06b9e724a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many states have exemptions from stay-at-home orders for religious
        gatherings. But even in states with stricter orders, some church leaders are
        defying the rules and still holding service.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3399cc0-7c62-44d9-99ef-1693055cf5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rev. Tony Spell of Life Tabernacle Church in Baton Rouge, Louisiana,
        was charged last week with violating the state''s ban. But on Sunday, he and
        1,200 congregants gathered again.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbe8bb5-ceb3-494f-95d7-67c4310d728c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t get our rights to worship freely from the government.
        We get those from God," Spell said Sunday. "We''d rather obey God than man."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ed5bcd-90c8-461b-b299-e90988e339ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many places of worship are holding services virtually to help mitigate
        the spread of coronavirus.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6195cef0-7a3a-4c6b-9d8b-f374270a11d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.253+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miami-Dade County Mayor Carlos Gimenez thanked religious leaders
        who held services online, calling it the "safest way to keep us all connected."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c39f1d-0e4d-4131-9ad8-16399a1a65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Scrambling for solutions</strong></h3>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81869c57-6256-47d5-8415-a3dacc7dea50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With no end to this pandemic in sight, more Americans are getting
        creative in helping fight the virus''s spread.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d79b64d-70ff-4977-b7fc-1871926dcb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Veterans Affairs will open more than 1,500 hospital
        beds for civilians in multiple states, VA Secretary Robert Wilkie said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d6bc3-5e25-49fb-adf3-67cd2a0c323c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The VA is helping in New York, New Jersey, Louisiana, Michigan and
        Massachusetts.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c2f1c1-03d3-4906-ad92-066783594cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, more Americans are wearing homemade cloth masks
        as health care workers worry about dwindling supplies of surgical masks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15629bbd-a74c-4520-a52c-422462539c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in people wearing cloth masks in public came after the
        CDC said it could help prevent asymptomatic carriers of the virus from infecting
        others.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1118f878-3f2b-492b-811c-1aa278cfa0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And 3D printer companies are stepping in to help hospitals in dire
        need of face shields.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52043704-f582-483f-9c01-72788d63dabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.254+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors and nurses say any help is needed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8370f175-6d69-4554-9512-7789a1716dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one Brooklyn emergency room, it seems almost every patient --
        no matter what they came in for -- is found to have coronavirus, Dr. Sneha
        Topgi said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1a559-44c4-4417-8787-40c93087dac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.255+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re still at the beginning, and I am scared," Topgi
        said. "I''m scared for myself, and I''m scared for everyone in general."</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24892c32-8a97-4468-9941-2e14f7d31f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:00:35.261+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:02.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/06/health/us-coronavirus-updates-monday/index.html">More
        than 10,000 people in the US have died from coronavirus. And officials say
        this will be the most challenging week yet.</a>"</em></p>'
  'NYC-may-temporarily-bury-coronavirus-victims-in-park-if-morgues-reach-capacity-councilman-says':
    'author': 'Mark Morales, Elizabeth Joseph and Eliott C. McLaughlin, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T04:01:01.104+08:00
    'imagesource': 'jcr:146ce067-f4e9-47e3-a971-937a2793e331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30b2ade6-2771-4c70-83c8-072bcf2af030'
    'lead': 'New York City may need to bury coronavirus victims in a local park as
      hospital morgues and refrigerated trailers parked outside hospitals reach capacity,
      City Councilman Mark Levine tweeted Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T04:27:15.528+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:13:01.065+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:00.486+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NYC may temporarily bury coronavirus victims in park if morgues reach
      capacity, councilman says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1763f7de-661d-4cea-9f54-8f8605cc8804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New York City may need to bury coronavirus
        victims in a local park as hospital morgues and refrigerated trailers parked
        outside hospitals reach capacity, City Councilman Mark Levine tweeted Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e58684-5d51-4d15-880b-7ca3cc94fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor and city medical examiner''s office contended, however,
        that capacity is not an issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b3174-b5ac-4d2e-a2aa-80320a9888e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Soon we''ll start ''temporary interment,''" Levine posted Monday
        morning. "This likely will be done by using a NYC park for burials (yes you
        read that right). Trenches will be dug for 10 caskets in a line."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be81c7-c19c-41b2-89bc-655ca019ea6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The burials, he added, would be done in a "dignified, orderly --
        and temporary -- manner, but it will be tough for NYers to take."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd7f546-cb49-4ce7-bb4f-94fa721a6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo told reporters he is unaware of the prospective
        plan tweeted by Levine, who is the City Council''s health committee chairman
        and who included the information in a thread of 13 tweets about the city''s
        overburdened health care system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f550118-e5d1-4d09-9049-1a26a61499de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have heard nothing about that," the governor said. "I have heard
        a lot of wild rumors, but I have not heard anything about the city burying
        people in parks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ad2224-aab0-44ed-b794-d175a2352000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After stopping to ask his staff if they had heard anything, Cuomo
        reiterated, "I talked to New York City yesterday. I have not heard that this
        is an issue."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80ca8fd-7e55-4815-81b0-234e6ae0d268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a later tweet acknowledging the attention his original tweet
        received, Levine said he was referencing only a contingency for which the
        city is prepared. "BUT if the death rate drops enough it will not be necessary,"
        he wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc045c21-a7ba-4a7f-ad26-2598acd83e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levine''s comments are part of New York City''s mass casualty plan,
        his spokesman, Winthrop Roosevelt, told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024a455-36dd-47f1-b0a2-77b35b41bf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Chief Medical Examiner has purchased additional
        refrigerated trucks and the Federal Emergency Management Agency has provided
        the city with 80 of its trucks, so most hospitals have one or two morgue trucks,
        OCME spokeswoman Aja Worthy-Davis said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac14df-e96f-4194-af2a-bd23a9d8b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.529+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have further capacity," she said. "There are no plans to extend
        to a city park."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a833c47-f0d9-45ed-955f-cee2f906da16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio declined to provide extensive details on morgue
        capacity "because I don''t think it''s a great thing to be talking about publicly,"
        he told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a7c69-1c84-433f-996d-b66f4708a5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be very tough, but we have the capacity," de Blasio
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b85d34-1c06-4724-856a-c61c3c12b5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military and the US Department of Health and Human Services
        have provided the city with substantial personnel and equipment, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9af589-afd0-4aa7-a614-fabd2e6d2dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may well be dealing with temporary burials," de Blasio said.
        "I''m just not going to go into detail. When we have something to say on it,
        we will."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddc505e-caad-45b6-a45b-fae36b419675'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A copy of the OCME''s 688-page biological incident fatality surge
        plan, provided to CNN, makes no mention of temporarily burying decedents in
        city parks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1195db-71c2-4ec6-a580-75d6807b73a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medical examiner''s office may request access to public or private
        cemeteries or purchase space for temporary internments, it says. If the city
        maxes out its refrigerated storage capacity, "the need for temporary interment
        on Hart Island may arise."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a01b37-c45f-47d1-bd14-46311052d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hart Island in the Bronx is the site of a public cemetery housing
        more than 1 million bodies, many of them unclaimed or unidentified. The city''s
        Department of Corrections typically handles burials there.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df935b-d318-4de5-9409-faafd83b8d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T04:27:15.530+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:13:01.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/06/us/new-york-park-burial-morgue-capacity/index.html">NYC
        may temporarily bury coronavirus victims in park if morgues reach capacity,
        councilman says</a>."</em></p>'
