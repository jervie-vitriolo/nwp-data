      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 task force is confident that once these plans are executed,
        the country can effectively delay the peaking of cases until a vaccine is
        created.&nbsp;</p>'
    '19':
