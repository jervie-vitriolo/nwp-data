      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Performance is relative</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6553e-10d8-458f-a27c-96e389422216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is at No. 1 in the Passport Index and the United States at
        No.7, but the Quality of Nationality Index places them at No. 26 and No. 25
        respectively.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5875f2b-0d3a-4be9-afa6-8ba496636524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5043513a-1ef2-4e1a-8dca-64a57475338c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan''s a great country, but you can only live in Japan," explains
        Kalin. "With the US passport you can only really live in the United States.
        You even need a settlement permit to go to Canada."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bdccd1-a195-49df-a5ae-632056f1fd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5e55f5-553c-4f30-a35c-635cd24132fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare that to the generous settlement rights enjoyed by citizens
        in the European Union, or the 15 countries which make up the Caribbean Community.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a5c551-cf87-4014-a698-5d15ab1cbda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa78753-c772-48d5-97b9-f89334b10200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the repercussions of Brexit for the United Kingdom, "there
        will probably be not be much change" on the Passport Index, says Kalin, "because
        you will still be able to go on holiday to Spain.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d90b5d6-ccc9-42ea-ac1e-23f80580568f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de31873-6339-4d8e-84c5-9d7e331edf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But on the Quality of Nationality Index, Britain will probably
        lose significantly. Suddenly you can''t just settle in Spain [if you hold
        a British passport], you need a permit."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c30b1-f961-4956-99b9-63465fe42154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59607de4-ac45-4a36-a32c-6f21b9eb541f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>''Beyond our control''</h3>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b1a659-9e67-4537-a51a-ae2400efaeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ireland is just one place above the UK on the Passport Index, at
        No 6. However, a record-breaking 900,000 Irish passports were issued in 2019,
        due to a steady rise in applicants from British residents since the Brexit
        vote in 2016.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6145e21d-e294-4edb-ba12-b385411b1239'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89db0671-3b0d-4a0d-9bc4-e518d9740261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That surge can be attributed to the desirability of the freedom
        of movement afforded by being an EU citizen. "In terms of passport power,
        Ireland is remaining similar to the UK, but in terms of quality of nationality,
        Ireland is suddenly better," explains Kalin.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63045dfe-4b6c-4278-8d71-b07ca97f9e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.060+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

