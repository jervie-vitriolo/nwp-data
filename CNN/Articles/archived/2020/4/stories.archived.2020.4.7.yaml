    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d267eb-56ae-4fd4-947d-e6074fe6ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are no people on the street, how will we work?" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cdfbdf-8b65-45e2-9b1e-7bbe1599dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a02425-fada-434e-b589-57c7d633676a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement from Colombia''s migration agency on Sunday,
        nearly 600 Venezuelans have returned to their country via the SimÃ³n BolÃ­var
        International Bridge in the border city of CÃºcuta. More than 20 buses carrying
        children, women and men arrived on the border carrying "foreigners" who had
        voluntarily decided to leave for Venezuela, the statement said. According
        to the agency, their health was checked before they crossed the border.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86b2271-7290-4ca9-bad0-ba14ab4c329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e251b294-a941-4095-9f8d-f56b18df1172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Venezuela may be an even more dangerous destination. With the
        country''s health care system in a state of collapse and an economy on a constant
        downward spiral, local doctors fear Venezuela will be hard-hit by the virus.
        Lack of water, food, electricity and medical supplies, compounded with skyrocketing
        inflation and crushing US sanctions have left the country largely unprepared
        for a contagion. On Monday, Venezuela''s Communication Minister Jorge Rodriguez
        announced 165 cases of Coronavirus and 7 deaths so far on state-run VTV.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2bd6e7-7624-49e2-aa02-56461e4e21bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308629a-59e6-4d62-887d-b74fcfffced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, Colombian President Duque called for solidarity between
        the neighboring nations. "Colombia cannot fall into xenophobia or stigmatization
        of Venezuelan migrants," he said on Facebook, urging the country not turn
        their backs on those who are victims of a political crisis, and now victims
        of the pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c856644-9720-4074-a2f4-1bcf9bb03691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3542eb-c228-40d6-9ee6-d4af78db7437'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges caused by the virus''s spread, Duque promised
        to continue with the assistance programs already in place to help migrants.
        But the pandemic has brought local and federal economic havoc to the country,
        and assistance is also needed by Colombian citizens.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaf4efb-8eed-4c57-addc-20869c1dc226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6b32c-fc5b-4eb5-a6c4-71ff668dc17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.688+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t pay their rent. We aren''t paying it for the Colombians,
        let alone the Venezuelans. I am so sorry that we can''t pay that. We already
        pay for food, births, daycare, schools, we offer employment," BogotÃ¡''s mayor
        Claudia LÃ³pez said Tuesday.</p>'
    '28':
