      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 414 new cases of the novel coronavirus
        disease in the country Monday, raising the total number to 3,660. The Philippines
        now has 163 fatalities, and 73 recoveries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683d69e3-2d79-4e05-80db-0ec10fe284f1'
      'mgnl:activationStatus': true
