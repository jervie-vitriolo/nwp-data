      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 60 laboratories are still awaiting to be accredited by
        the RITM, according to the DOH.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b31f4-ae98-4cd6-879f-5a1f1cda5a19'
      'mgnl:activationStatus': true
