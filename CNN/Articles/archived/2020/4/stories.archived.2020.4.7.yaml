      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, SMC Tollways announced that more than 2,000 medical practitioners
        availed of its toll-free RFID stickers for doctors and nurses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9e7660-be94-400c-af6b-4b49f3e91782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.017+08:00
