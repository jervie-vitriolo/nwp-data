      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven affected prefectures will be under the state of emergency
        namely Tokyo, Kanagawa, Saitama, Chiba, Osaka, Hyogo and Fukuoka.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7098d-3983-4fc1-be43-756ea91af81d'
