      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Experts are saying we need to be able to conduct 8,000
        to 10,000 tests per day in order to manage COVID-19. We need to reach that.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
