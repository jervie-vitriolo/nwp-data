      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c9d9a7-aa70-4d0d-aa11-d7846e6bd304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it has no credibility," said Racaniello, who hosts a podcast
        called "This Week in Virology."</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ae53d2-210f-42ca-8df6-c24534bcfc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba2b32a-9d5a-4109-82fc-3fc1b4835e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s part of human nature to think that we''re doing the
        worst things, as opposed to nature."</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086f7ab1-dea4-4286-848b-6485f3944ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b1ea2-0338-4a77-999b-b4e0945c45e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony, who had not heard about the paper when reached Friday,
        said "it all feels far-fetched."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37e6e9d-49d2-4152-946e-2ffb05c6221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14d6369-798f-47af-98f4-6e00a89ed0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lab accidents do happen, we know that, but ... there''s certainly
        no evidence to support that theory," he said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e311209-588d-4e82-b62b-c9c9b8713add'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23655bd-d8ed-4d6a-b797-67d227970e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, tensions between the US and China over the origins of
        the virus â€” compounded by accusations of misinformation from both sides â€”
        are slowing the work of the virus hunters, who are grounded by the same travel
        restrictions that have crippled the world.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5314a8-8d87-456b-8343-c3d8f54a6f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfabcc7f-6a90-4497-9796-1a15581b3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was a so-called intermediate host, an animal that the
        bat virus got into and then allowed it to get into people, the virus might
        still be in that host," said Daszak, the virus hunter working in China. "And
        there are hundreds, thousands of these animals and farms and maybe the virus
        is still there. So even if we get rid of the outbreak, there''s still a chance
        that that virus could then re-emerge and we need to find that out quickly."</p>'
