  'China-tourist-blacklist-Great-Wall-vandalism':
    'author': 'Maggie Hiufu Wong, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T18:54:18.657+08:00
    'imagesource': 'jcr:1b6e74f8-1e17-4f2d-b8af-49927444df8f'
