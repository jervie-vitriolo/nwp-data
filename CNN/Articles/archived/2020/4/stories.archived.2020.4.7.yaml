      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayors have asked the national government for full coverage
        in their areas, based on earlier announcements by President Rodrigo Duterte
        and House Speaker Alan Cayetano that every household will receive a cash grant.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03748e95-ad1e-4824-9ef2-c19312b05638'
