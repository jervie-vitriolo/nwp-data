      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>US-China tensions slowing down the virus hunters</h2>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83145de-cd2e-4674-8dee-f962d1d4d097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one of the labs cited in the paper, the Wuhan Institute of Virology,
        issued a statement on February 19 that strongly rejected any suggestion that
        the virus originated from its lab.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aab248d-62d6-47e7-a464-60cf9d18e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83ad03-1b41-4652-a5dc-4491f1906131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the theory that the virus leaked from the lab
        was one of the false rumors that had "great damaged our frontline researchers
        and seriously disrupted our urgent scientific research." Other rumors it rejected
        include "virus was man-made," "Patient Zero came from the institute" and "Chinese
        military took control of the institute."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedfe965-198f-45f1-b4f9-f9fe45c173e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
