      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte described Remulla''s appeal as "valid." He backed his appeal
        that middle-class families also need financial help, especially during the
        COVID-19 crisis.</p>'
