      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:</strong> <a data-cke-saved-href="https://cnnphilippines.com/world/2020/4/7/japan-state-of-emergency-coronavirus-pandemic.html?fbclid=IwAR1r4DNHfwNd5AwPYc-qRNj5Px9-611HoJGD6wS6ZHUr30nr7kpcXZkdcE8"
        href="https://cnnphilippines.com/world/2020/4/7/japan-state-of-emergency-coronavirus-pandemic.html?fbclid=IwAR1r4DNHfwNd5AwPYc-qRNj5Px9-611HoJGD6wS6ZHUr30nr7kpcXZkdcE8">Japan
        to declare state of emergency over coronavirus pandemic</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8c4008-0ae5-4c54-ac3a-933abc32d77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:07:09.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shizuoka University Dean and professor Seijiro Takeshita told CNN
        Philippines that the announcement of the state of emergency is a wake-up call
        for the Japanese people, which will definitely be accompanied with a lifestyle
        change for the coming month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022db60c-34a3-4538-941b-209e01382fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:07:09.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s a good wake-up call. I think the Japanese people have been
        quite naÃ¯ve about this. By getting a wake-up call, I think peopleâ€™s lifestyle
        would definitely change,â€ he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f99fee-d1f7-475e-82da-65f91cf45dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:07:09.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeshita added that before this, people did not understand the
        importance of social distancing, and that is no longer the case now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a72234-6a44-4f21-af17-3bdea2effa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:07:09.399+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI think people are starting to understand what social distancing
        is. That said still, there are so many people who really donâ€™t understand
        the importance of social distancing, and this is one of the things the government
        has to strongly propel,â€ the professor said.</p>'
