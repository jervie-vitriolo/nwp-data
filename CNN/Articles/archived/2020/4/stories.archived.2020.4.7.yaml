      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad4104-4499-41e2-975f-0ee7076825b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:50:14.735+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:12:42.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual figure is slightly faster than the <a href="https://cnnphilippines.com/business/2020/3/31/BSP-March-inflation-forecast.html">2.4
        percent estimate</a>&nbsp;given by Bangko Sentral ng Pilipinas Governor Benjamin
        Diokno last week, who said tumbling oil prices and the <a href="https://cnnphilippines.com/news/2020/3/11/DTI-price-freeze-coronavirus.html?fbclid=IwAR2e6L32uanWC55e8jv6ox-tLMmQPpRsw8QgL_AmN5KhZC06gMKBA3fUmRs">two-month
        price freeze</a> due to the COVID-19 outbreak would keep inflation at bay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bc6f8-473d-4328-b947-a0eb6225b9a1'
      'mgnl:activationStatus': true
