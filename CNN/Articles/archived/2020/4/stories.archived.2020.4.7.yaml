      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e4fb4-702a-472d-93f1-b225192882fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:50:14.735+08:00
