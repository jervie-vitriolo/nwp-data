      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just a couple of months ago, the world
        was enjoying greater freedom of movement than at any time in history.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726ac456-d71e-49f9-9f85-823a65c8aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.056+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530bbcc3-93d9-45cd-bb8c-c4749d883989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air traffic had been rising steadily for decades. The Henley Passport
        Index, which measures the world''s most travel-friendly passports, announced
        in January that Japan had topped its 2020 ranking, with its citizens able
        to visit a record-breaking 191 destinations without requiring a visa in advance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924799e6-0641-4a18-8601-a7dce065a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef75db4-6523-4812-84ce-385a34218f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, citizens were enjoying visa-free or visa-on-arrival access
        to 107 destinations on average -- almost double the 58 destinations that were
        open to the average traveler when the index started in 2006.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f2b1a-7f79-41e1-9eee-26baa2505bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cd2a64-1a3d-4b95-a218-901c4cc357f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today, with 93% of the world''s population living in countries
        with coronavirus travel bans, the playing field has been temporarily leveled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ebc48-db79-45ca-a90b-3668f27422fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87dc78-ff7d-4f0e-8d36-fc33ffbe84cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having lost the freedom of movement we once took for granted, what
        are the long and short-term impacts for passport power in 2020 and beyond?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7542cb89-d99c-43b5-b37c-93941abeb975'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edfb558-a7c2-4a5e-b68c-afb979317afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel spoke exclusively with Christian KÃ¤lin, creator of the
        Henley Passport Index, who is sometimes known as "The Passport King."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f71d62-361b-4007-ba78-f7b28168c3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eda8d6a-d526-4b8a-b575-44317367d775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Asia in the lead</h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870de4f3-b466-41f5-87bc-7b1ffafa16ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a very simple measure," says KÃ¤lin of the index, which is
        based on data provided by the International Air Transport Authority (IATA)
        and covers 199 passports and 227 travel destinations. "It''s a broad reflection
        of geopolitical relationships and a measure of openness of countries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e1170-eafb-46c0-b9ce-1a6e13644c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.057+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332e1c53-7051-49ea-a3c4-1dd2f25305bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has held onto its position at the top of the leaderboard as
        we enter the second quarter of 2020, Singapore in second place, and Germany
        and South Korea tied for third.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a276647d-2937-46ac-b14c-aff957d1c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6e7249-0e99-4cc9-9ef4-e72eafc52a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxembourg and Spain join Italy and Finland in fourth place, while
        Austria has risen to join Denmark in fifth. The index is updated in real time
        throughout the year, as and when visa policy changes come into effect.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d76f924-fddd-4624-903a-f1490c909ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f489014-b9bd-4aaf-9aa6-8cc71944f73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the unprecedented circumstances of the novel coronavirus
        outbreak has, in some cases, turned passport power on its head.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd752a375-e167-4aef-81fc-e394dce76d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ac456-f0ef-4537-b412-412941f337c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at Spain, or any other country which has a complete lockdown.
        Before, as a Spanish citizen you had one of the best passports in the world
        in terms of free travel," explains KÃ¤lin. "Now, if you were also a Bangladeshi
        citizen -- normally a very bad passport for visa-free travel -- you could
        freely go out to the airport and board a flight, if you find one, and leave
        Spain."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac4fc5f-c601-47b8-b62e-7ffd99136634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ec85d-3578-4fd8-af21-91116ad007af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Health security</h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb462eed-c3f6-44a7-bfb4-31e51b83a265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s Kalin''s view that the pandemic won''t have a long-term impact
        on the passport index, and that things are likely to return to more or less
        normal.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba6025-b22f-4715-9124-98f450501eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bd7d2b-ce74-41ff-b58a-69b5252a20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, "if you look at this current crisis, aspects of health
        -- the quality of health system, the quality of emergency care, access to
        health cover and healthy service -- suddenly have come up. That has never
        been a consideration on visa policy so far."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9ebe22-5c41-454c-b94d-16d0d03b2327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1507eec-cbf9-439c-80f6-5baf5c08df98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While policy is usually guided by "questions of mostly economic
        and geopolitical standing of the country," it will be interesting, says Kalin,
        to see whether health security will in future be a bigger factor when it comes
        to visa waivers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a61be7-2bba-4dc9-bb67-ae5f8a45020c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.058+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda5a74c-6cb3-4d38-ba1f-27879b523403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kalin says it''s worth noting that the passport index is an effective
        but crude tool in comparing geopolitical clout. The United States is more
        attractive as a business and leisure destination than North Korea, for example,
        but the index ranks visa-free access to each as being of equal value.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcac51-35d6-4513-9088-1eee90be2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24252667-b77b-4939-8bbd-e36109ec4c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says that the Quality of Nationality Index, which he also developed,
        is "much more sophisticated" with an "elaborate methodology" which covers
        GDP, human development, internal peace and settlement rights.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b351910d-5fe3-4a35-a0da-0c5bc411251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:43:02.059+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:00.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
