      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities call on the public to practice good hygiene to help
        stop the spread of the viral disease. They urge everyone to regularly wash
        hands, cover the mouth and nose when coughing and sneezing, and avoid close
        contact with those who exhibit virus symptoms.</p>'
