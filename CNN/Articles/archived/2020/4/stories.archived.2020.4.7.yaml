      'mgnl:type': 'text'
      'text': '<p>Expect to have times of depression or anxiety. Those of us who have
        dealt with these conditions in the past may want to seek help early. If you,
        or a friend or family member, is considering harming themselves, respond immediately
        and get help. Turn to your doctor or mental health provider, or call the national
