      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eac02a-c9b5-4448-a2b4-2d89c6f198e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
