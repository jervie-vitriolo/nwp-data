      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Metro Manila local governments have experienced the same problem.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c11534-3d01-48e6-b9fc-285e7b1e6d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.521+08:00
