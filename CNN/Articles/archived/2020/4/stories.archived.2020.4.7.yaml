      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThat gives us three weeks right now, instead of two weeks,â€ Leachon
        said. â€œWe have time to do the mass testing right now, we have time to go to
        the COVID hospitals, we [can do] all these measures at an earlier time. Bumabawi
        tayo.â€</p>'
