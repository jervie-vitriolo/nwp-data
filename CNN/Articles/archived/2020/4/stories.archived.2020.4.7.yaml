      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> Ultimate Fighting Championship
        (UFC) President Dana White has said the mixed martial arts promotion is close
        to securing a â€œprivate islandâ€ to stage bouts for international fighters during
        the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc123a9-6bc4-4bcf-bf02-63a023d841a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.418+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flu-like virus has infected 1.27 million people globally and
        caused over 70,000 deaths and brought the sports world to a standstill, but
        the UFC plans to stick to its schedule albeit without fans in attendance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea40f9-3056-4e81-af0a-bbd0d06fa102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organisation, which was forced to postpone three events, will
        resume its calendar with UFC 249 on April 18 and White said he had also found
        a new venue for that event after the Barclays Center in New York was ruled
        out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8252bf89-2bbf-47b6-ae78-4b93773fd169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I locked this venue up for two months," White told TMZ Sports here
        "I have this venue for two months, and I''m setting up shop here. We''re going
        to be pumping out fights every week."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef7f466-f537-43ba-8060-0e18add1f009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With countries locking down borders and tightening travel restrictions,
        White said he had a way to get his stable of non-U.S. based fighters back
        in action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4f8591-9036-428b-83d3-6cf254dbc6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIâ€™m also a day or two away from securing a private island ... weâ€™re
        getting the infrastructure put in now, so Iâ€™m going to start doing the international
        fights, too,â€ he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565112b2-7db5-49a8-a3f8-b6b5198a7e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI wonâ€™t be able to get all of the international fighters into the
        U.S. so Iâ€™m going to start flying them off into the island and do international
        fights there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a151f-4a30-4408-be80-b862f6e36b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAs of April 18, the UFC is back up and running.â€</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f105b0-10ca-432d-84c9-8386ae2d0347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.419+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White said that he planned to put on fights every week and that
        all fighters, support staff as well as UFC crew would be tested for the virus
        regularly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b2ec0-7724-4373-aa42-c804d6167e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UFC lightweight champion Khabib Nurmagomedov was scheduled to meet
        American Tony Ferguson at UFC 249 but he said last week the fight was off
        as he is in quarantine in Russia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d311738-ccfd-49f0-aa68-a2b3296d630e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:41:29.420+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferguson will now take on fellow American Justin Gaethje.</p>'
