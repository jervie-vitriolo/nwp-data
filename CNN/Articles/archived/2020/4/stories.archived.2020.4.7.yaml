      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump responded to the news during a daily press
        conference, and said that his administration had been in contact with Johnson''s
        doctors.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f44685-9acd-494d-af53-b67f4cf5d96e'
