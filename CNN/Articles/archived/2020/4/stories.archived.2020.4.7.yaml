      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/06/health/fertility-period-contraceptive-apps-trackers-wellness/index.html">''Fertility
        apps can be ''misleading'' for women, review finds''</a></em></p>'
