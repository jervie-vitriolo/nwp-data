      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> Actress
        Iza Calzado has fully recovered from COVID-19. She thanked her supporters
        for praying for her all throughout her fight with the viral disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c4895b-1988-4409-aabb-301943cde5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:17:56.328+08:00
