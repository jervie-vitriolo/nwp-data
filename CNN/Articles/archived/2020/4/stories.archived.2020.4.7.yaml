      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” Davao
        City''s chief executive said they are keeping a close eye on those who attended
        a three-day cockfight derby suspected as the ground zero of COVID-19 infection
        that placed the city under enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50766815-69d9-4806-bf39-7e905ef1ab67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a Laging Handa network briefing on Tuesday, Mayor Sara
        Duterte said contact tracing is underway to identify people who came in contact
        with those who attended the three-day derby at the New Davao Matina Gallera
        in March. About 400 people are reportedly being tracked down by local health
        officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445b94fe-7450-43a3-96df-53f06192b2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang</em> Department of Health <em>tinutulungan sila ng</em>
        Philippine National Police <em>at</em> National Intelligence Coordinating
        Agency <em>para mapabilis yung kailangang</em> contact tracing doon <em>sa
        mga umattend nung</em> Matina Gallera derby," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c993bb-00da-40cb-8fa6-06e1d0db69d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippine National Police is helping the Department
        of Health and the National Intelligence Coordinating Agency to hasten contact
        tracing of those who attended the Matina Gallera derby.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0c734-7353-4bca-a526-04f15aeef7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/regional/2020/3/31/doctors-nurses-get-COVID-19-Davao-City-.html"
        target="_blank"><strong>READ: 5 doctors, 3 nurses get coronavirus in Davao
        City</strong></a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2049e7-6bce-46bb-b52a-cabe85601935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.511+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Duterte said while doctors claim there may still be people
        at the derby who went unchecked, they were not inclined to believe that additional
        PUIs would come from that group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec11f3-0e4c-4998-b703-b0531209a6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday <em>tinanong ko yung</em> doctor...<em>dahil simula nung</em>
        last derby which was March 12, <em>ang kanila pong</em> 14th day was March
        26," said Duterte. "So <em>tinanong ko yun</em>g doctor, almost one month
        <em>na</em> or two incubation periods <em>na galing doon sa</em> derby and
        can we expect more patients from the derby. <em>Sinasabi ng</em> doctor possibly
        <em>meron pang naiwan na hindi pa nacheck ng mga</em> doctors, but <em>hindi
        na sila masyado</em> inclined<em> to say malaki yung</em> spike <em>ng posibleng
        papasok na</em> PUI <em>ay dahil doon sa</em> derby <em>dahil ilang araw na
        lang po mako-complete na yung dalawang</em> incubation period <em>galing sa</em>
        last fight <em>nung</em> derby."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883df56-0704-4a75-a2b6-ea856de7db9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I asked the doctor yesterday...because the last derby
        happened on March 12 and the 14th day would be March 26. I asked the doctor
        if we could expect more patients from the derby considering almost one month
        or two incubation periods have passed. The doctor said there could be persons
        still not checked, but they were not too inclined to say that there could
        be a big spike of PUIs from that group because two incubation periods will
        be completed in a few days from the last derby fight.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9c310-58c3-4032-9420-ceb8016adbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao region has 11 deaths due to COVID-19. Of this number,
        six people had exposure at the New Matina Gallera derby.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7e148a-0338-4ced-a4df-01d1a43bf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Marissa Marasigan-Torentera, OIC of the Business Permit and
        Licensing Division of Davao City, resigned on April 5 due to the incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aeaad2-9dab-4da1-8112-f5b091cec4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The derby happened while Mayor Duterte ordered the cancellation
        of all events during the Araw ng Davao celebration in March. At the time,
        DOH had already ordered the public to avoid gatherings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248d910b-da3c-4b76-8320-985d1561b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s quarantine period will be until April 19. Duterte, however,
        said they would consult experts on what actions to take after the quarantine
        period expires.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9163a4-acf3-443a-997d-9fdf97bf34e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.512+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:12:39.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Lahat po ng actions ng</em> regional task force <em>dito sa</em>
        Davao City, we do it in coordination with the epidemiologists of the Department
        of Health and we have <em>sa</em> private sector <em>naman ay</em> infectious
        disease specialists," the mayor said. <em>"So sila po yung kino-consult namin
        sa lahat ng ginagawa namin dahil sila po yung nakakaintindi, nakakaalam kung
        ano yung gagawin para macontrol yung</em> COVID-419 infection," the mayor
        said.</p>'
    '26':
