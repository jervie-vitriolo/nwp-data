      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said on Tuesday it submitted to the Department of Budget
        and Management (DBM) a list of projects where budget allotments may be reduced,
        among them the MRT rehabilitation project, to free up â‚±11.1 billion of public
        funds that can be used for initiatives to mitigate the health crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef575ab-40f6-4cc3-820d-eac9c56da9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:03:18.334+08:00
