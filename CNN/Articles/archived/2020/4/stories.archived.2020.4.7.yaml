      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Harold packed winds of up to 250 kilometers per
        hour and was approaching the strength of a Category 5 hurricane, making it
        the <a href="https://edition.cnn.com/2015/03/17/asia/vanuatu-before-after-cyclone/index.html"
        target="_blank">strongest storm to hit Vanuatu in five years</a>&nbsp;and
        the strongest one ever to make landfall on the nation''s largest island, Espiritu
        Santo.</p>'
    '4':
