      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sold bags. I also worked in delivery restaurants because several
        people gave me that opportunity, but with the situation that is happening
        with the coronavirus, it is no longer the same," Paul Regales told Reuters
        as he walked on the side of a highway behind a light blue facemask.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfe2dd5-6425-4772-a4dd-6c0f8de4bcce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

