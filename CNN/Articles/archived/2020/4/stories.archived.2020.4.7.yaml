      'mgnl:lastActivated': 2023-01-26T17:12:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A unit of the conglomerate, San Miguel Corporation (SMC) Infrastructure,
        said it will continue to provide military and police personnel at tollway
        checkpoints with essential equipment and supplies to aid in the effective
        implementation of the Luzon-wide enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98749ba9-5cfd-41eb-af88-dd82166d208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:13.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC president and chief operating officer Ramon Ang assured the
        Philippine National Police and the Armed Forces of the Philippines of the
        business giant''s continued support to personnel assigned at checkpoints.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b258f301-d2a8-48e9-972e-6aea3c5672b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:13.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from our medical practitioners, our law enforcement and security
        forces are providing an invaluable service and are also sacrificing a lot
        to make sure that we are all safe," Ang said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c7434a-391d-47a1-9da5-32e93aa73ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:13.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company provided portalets, motorcycles and riders, tents, passenger
        vehicles, generator sets, tower lights, traffic cones, and barriers, as well
        as drinking water, disinfection teams and supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81e1baf-acc0-48af-b09a-00008fc72bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.016+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:13.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been distributed to checkpoints at various key areas on
        the Southern Tagalog Arterial Road (STAR), Southern Luzon Expressway, the
        Skyway system, NAIAX, and the Tarlac- Pangasinan-La Union Expressway.</p>'
    '6':
