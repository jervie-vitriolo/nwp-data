      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And former Prime Minister Theresa May, who was replaced by Johnson
        in the country''s Brexit crisis, also sent her wishes to the leader on Twitter.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9353313f-0f20-46ae-b42f-b8d67151cd73'
