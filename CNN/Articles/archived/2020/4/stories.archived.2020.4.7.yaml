      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” The mayor
        of Ormoc City in Leyte attributed the COVID-free state of the area to the
        local governmentâ€™s â€œearly and strictâ€ implementation of lockdown.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89997a41-7c4e-4188-8bcd-b3f8fc546e8a'
