      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary Tony Lambino said the economic team
        has diverted some â‚±205&nbsp;billion from the 2019 and 2020 national budgets
        to support the state''s COVID-19 response. The amount is&nbsp;largely from
        planned construction and purchases this year which have been discontinued
        due to the public health crisis.</p>'
