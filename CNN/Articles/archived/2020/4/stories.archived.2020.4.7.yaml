      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dc21e0-697d-4983-b34e-fc0ce37d4ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.926+08:00
      'mgnl:createdBy': 'lara'
