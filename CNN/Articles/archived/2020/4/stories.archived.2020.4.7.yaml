      'mgnl:lastActivated': 2023-01-26T17:13:04.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd0d4c-6b3c-4daa-b256-881d7db48d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T10:33:15.417+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:13:04.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to send best wishes to a very good friend of mine and
        a friend of our nation Prime Minster Boris Johnson. We''re very saddened to
        hear that he was taken into intensive care this a little while ago," Trump
        said. "He''s been a really good friend. He''s been really something very special.
        Strong. Resolute."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8901b147-7a00-4e49-b8c1-28dde4a51244'
