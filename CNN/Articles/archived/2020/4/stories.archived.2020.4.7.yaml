      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Monday night responded to the appeal of Cavite
        Governor Jonvic Remulla for the national government to extend subsidy to middle-income
        families from his province. The governor said that although these families
        rent homes in subdivisions, they still live through their monthly paychecks,
        adding they are "barely surviving."</p>'
