      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that agrarian reform beneficiaries will also receive a
        â‚±5,000 subsidy, on top of emergency relief packages and seedlings for farms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e01a10-4de6-487f-89e2-8526e913b668'
      'mgnl:activationStatus': true
