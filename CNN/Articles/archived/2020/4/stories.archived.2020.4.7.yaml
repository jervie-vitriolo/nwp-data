      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in his report that certain individuals from barangays
        affected by the communist rebellion, indigenous people communities and those
        running micro, small and medium enterprises would also receive a â‚±5,000 to
        â‚±8,000 cash aid.</p>'
    '9':
