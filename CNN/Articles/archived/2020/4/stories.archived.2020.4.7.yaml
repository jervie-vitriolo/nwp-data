    'title': 'PH now has 11 accredited labs for COVID-19 testing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb86290-1fd0-438f-95c8-1bed96a3f89e'
