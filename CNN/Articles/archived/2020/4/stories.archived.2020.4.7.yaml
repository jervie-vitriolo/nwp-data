      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yoko Ogawaâ€™s â€œThe Memory Policeâ€ was originally published in Japan
        in 1994, yet it remains to be eerily prescient. The book, whose English translation
        appeared in 2019, tells the tale of an unknown island where various facets
        of daily life are slowly disappeared by the titular institution. Disappearances
        are enforced, literally, from the littlest things such as perfumes to the
        more serious ones such as body parts. These disappearances take almost overnight
        and citizens go on in their lives as if these things did not exist. The Memory
        Police collects every last piece connected to the disappeared, going from
        house to house â€” even people whose memories of these objects are still intact.
        Things must be forgotten, and the Memory Police ensures that this must be
        so. There is a resistance brewing but it is quickly quelled by the oppressive
        state. One striking thing about the events in the novel is how people would
        submit to this in order for their lives to continue, which, as author Jessica
        Zafra points out, is similar to how we â€œwillingly give up thingsâ€ to have
        a semblance of a normal life in these extraordinary times. I remembered the
        nonexistent despair in the novel, how quiet the island is despite the immense
        effect of the disappearances â€” the state poking holes in the collective memory
        and sealing it shut. Let us hope â€œThe Memory Policeâ€ remains fiction.</p>'
