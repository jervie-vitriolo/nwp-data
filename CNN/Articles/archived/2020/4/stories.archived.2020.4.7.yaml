      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:18.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The RITM earlier served as the only confirmatory testing laboratory
        for COVID-19 in the Philippines, conducting tests on 300 nasal and throat
        swabs a day. Now it could process 900 tests daily.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
