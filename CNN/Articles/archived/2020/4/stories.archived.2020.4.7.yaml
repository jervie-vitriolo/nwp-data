      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:57.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Social Welfare and Development already received
        the first half of its requested â‚±200-billion allocation for cash aid, according
        to Duterteâ€™s second weekly report to Congress.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0eb88a-88a7-4b34-87c9-3758d9a9cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:57.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this, Duterte said P16.35 billion has been spent to distribute
        cash aid to 3,721,833 beneficiaries of the Pantawid Pamilyang Pilipino Program.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fbf0e4-a36a-4c22-9395-b597c574b3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:57.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe DSWD is exploring the most efficient methods to transfer and
        distribute the assistance to all target beneficiaries before the lifting of
        the enhanced community quarantine,â€ Duterte said in his 22-page report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e894d894-06d4-44e2-9f76-5ff530ea3a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:57.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of this, the Land Bank of the Philippines has paid out â‚±6.07
        billion for around 1.2 million conditional cash transfer beneficiaries of
        the DSWD, and will release an additional â‚±2.66 billion to around 333,000 public
        utility vehicle drivers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69604b3-b626-48ae-8859-3029a3220d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:57.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment has also released â‚±441.94
        million in assistance to 83,388 workers from 6,923 establishments hit by the
        COVID-19 crisis. This is just 28 percent shy of the departmentâ€™s target beneficiaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0038188d-9f1a-4dad-97bf-c1544cc68fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that 55,934 workers have so far benefited from
        the DOLEâ€™s emergency employment program, with the agency using â‚±174.59 million
        to benefit 55,934 workers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d746e2c-6d63-4d04-be04-e0b9476901bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:52:21.480+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:57.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture, meanwhile, distributed â‚±2.5 million
        worth of agricultural products to the local governments of Caloocan City,
        Las PInas City, Makati City, Muntinlupa City and Paranaque City to add to
        their relief goods.</p>'
