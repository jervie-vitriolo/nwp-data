      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f5f34-b167-40f3-bda4-6fcc89c33cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bhasha Mukherjee took a career break as a junior doctor after competing
        in the Miss World pageant in December 2019. Mukherjee represented England
        at the pageant after winning Miss England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1072f3d6-0e6e-4457-ba58-2bcc895efcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92805b8-fc80-4059-933a-5aed677c7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Invited to be an ambassador for several charities, Mukherjee had
        planned to hang up her stethoscope and focus on humanitarian work until August
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a605b-34bb-44d3-adcc-0fe0ffa1b91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d405d6-cf9f-4e61-8fe6-a4ef4cffd6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was invited to Africa, to Turkey, then to India, Pakistan and
        several other Asian countries to be an ambassador for various charity work,"
        she told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe47115-b923-495b-b5b7-c9b743f2aef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aaf95d5-03ea-4184-81ae-83a0fed30b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the beginning of March, the 24-year-old had been in India for
        four weeks on behalf of Coventry Mercia Lions Club, a development and community
        charity for which she was ambassador. They visited schools with donations
        of stationery, and also gave money to a home for abandoned girls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfb6162-2aeb-4d31-84bb-bfb635d0b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2307d53-2cab-4ba3-8dbd-2afd50235fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the coronavirus situation worsened back home in the UK, Mukherjee
        was getting messages from former colleagues at her old hospital, the Pilgrim
        Hospital in Boston, eastern England, telling her how hard the situation was
        for them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbcd154-872c-4e32-9148-c16967aca403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.347+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbee407-ebc8-4b7b-9615-327eb9406a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee contacted the hospital''s management team to let them
        know that she wanted to return to work.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ca63a8-8ab7-4821-9272-f3eda2a6c50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f826e25b-498d-412a-bc6b-9a6478bec4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She told CNN that it felt wrong to be wearing her Miss England crown,
        even for humanitarian work, while people around the world were dying from
        coronavirus and her colleagues were working so hard.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4de82f9-6f55-497e-8c6e-d8d32866c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880be9b1-a6ed-4d2a-8c07-413b7093f0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you are doing all this humanitarian work abroad, you''re still
        expected to put the crown on, get ready... look pretty."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ff7e11-e4d5-48bc-84f4-ef7abcb1960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d289539-000f-49d9-84b8-dfd3284d0c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, she added: "I wanted to come back home. I wanted to come and
        go straight to work."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a334edb1-752c-48ca-9685-a0c36621bc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d08ae-faa0-48ac-ae55-0ae848a4fe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee, who moved to the English city of Derby from Kolkata at
        the age of 9, said: "I felt a sense of this is what I''d got this degree for
        and what better time to be part of this particular sector than now."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a385d3bb-14b5-41f4-912f-75d3b9f96ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6e13fa-0028-4619-807b-ac02255a671e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was incredible the way the whole world was celebrating all key
        workers, and I wanted to be one of those, and I knew I could help," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd64cee-dda9-429f-a686-c864bb9adae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5dcd29b-d1d0-4c27-ad94-469226be28f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so Mukherjee returned to the UK on Wednesday after working with
        the British High Commission in Kolkata to find a flight from India to Frankfurt,
        then to London.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4609a8-1980-4f6c-a674-81005f53ce27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.348+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d043f76-6bea-4dcb-9806-428dae149fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no better time for me to be Miss England and helping England
        at a time of need," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf2a4ed-a7fd-454a-9959-f6009eee6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e9e07b-b9e2-4b4e-8fa0-7932eda7d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:09.349+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:53.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukherjee is self-isolating for one to two weeks until she can return
        to work as a doctor at the Pilgrim Hospital. She specializes in respiratory
        medicine but said doctors are currently being rotated to wherever they are
        needed.</p>'
    '33':
