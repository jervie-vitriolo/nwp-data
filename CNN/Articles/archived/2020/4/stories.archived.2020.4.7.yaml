      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/business/2020/3/10/global-oil-prices-crashing-explainer.html">Why
        oil prices are crashing and what it means</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62de823-68ec-496c-9a03-4244a5f8ecd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T09:50:14.735+08:00
      'mgnl:createdBy': 'mel'
