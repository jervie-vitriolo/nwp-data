      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d507d5-7b7a-4e64-9e21-9b324d32ccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.259+08:00
      'mgnl:createdBy': 'alyssa'
