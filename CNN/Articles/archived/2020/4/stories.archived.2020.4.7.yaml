      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;A beauty queen who was crowned Miss
        England in 2019 has returned to the United Kingdom from overseas charity work
        to continue her career as a doctor amid the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2265aad-90fb-4742-a60f-fc0cc4067dcd'
      'mgnl:activationStatus': true
