      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After that, we''ll include everyone from Rizal, Quezon, Batangas,
        and Laguna. We will test their PUIs as well. So you have to expect the curve
        in Calabrzon to have a spike from now that we have maybe 400 amongst the four
