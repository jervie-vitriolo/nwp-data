    'mgnl:tags': ['Great-Barrier-Reef', 'mass-bleaching']
    'template': '1'
    'title': 'Great Barrier Reef suffers third mass bleaching event in five years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34138713-8583-469e-ae15-e045bdbb1ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>Australia''s Great Barrier Reef has
        experienced its most widespread bleaching event on record, with the south
        of the reef bleaching extensively for the first time, a new survey has found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4566d-6c27-4bf3-b062-3d095d025aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b9bbc0-a152-4f83-8b9d-46a404d24c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the third mass bleaching event on the reef in just the
        last five years and scientists say that the rapid warming of the planet due
        to human emissions of heat-trapping gases are to blame.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809f7a8-7e8a-42dc-983b-7539c624ee8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f45b0-6296-4876-acaf-2b1cca00ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial analysis conducted by Terry Hughes, director of the ARC Center
        of Excellence for Coral Reef Studies at James Cook University, and others
        from the Great Barrier Reef Marine Park Authority, found that coastal reefs
        along the entire length of the iconic reef -- a stretch of about 1,500 miles
        (2,300 kilometers) from the Torres Strait in the north, right down to the
        reef''s southern boundary -- have been severely bleached.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7e0cf5-8214-4bb8-8dcd-c379f2e911ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb865690-cfd9-4b1a-9a64-d3e9058bc868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are all in shock really at how quick this has happened," said
        Hughes. "Three severe bleaching events in five years is not something we anticipated
        happening until the middle of the century."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba308a-afa2-477c-a634-0f6a71db83a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df4f27e-2d95-45a5-abe0-f654db031224'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warm ocean temperatures are the main driver of coral bleaching,
        which is when corals turn white as a stress response to water that is too
        warm. This happens because they are expelling the algae that grows inside
        them, which is their main energy source and gives them their color.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ef65f-251f-491c-b326-ed7cc2cbc0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b78ca-bae3-45c4-b5e8-00c6bea1af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleaching doesn''t kill coral immediately. But if temperatures remain
        high, eventually the coral will die, destroying a natural habitat for many
        species of marine life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bac703-cc18-421a-946b-92d713ba3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e0f227-8148-45f4-a52d-73e669590be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said he took about 11 flights over nine days in March criss-crossing
        the full length of the Great Barrier Reef, surveying 1,036 reefs from the
        air to measure the extent and severity of the coral bleaching.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bfacc-bd3f-469c-81df-071bc542e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e3611-4736-40ab-98c9-01b197f1435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What he saw was unprecedented.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0c6ba-0810-4b9a-b2f7-f7a79abf86b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cd47f2-dcf9-44fc-b1eb-b06e4d74537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the first time, severe bleaching has struck all three regions
        of the Great Barrier Reef -- the northern, central and now large parts of
        the southern sectors," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9776cbe-8e57-410f-a49b-2cd1a7b14deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f286b8-b7eb-4d57-9de1-687cfe5e88be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the reefs surveyed this year about a quarter were severely affected,
        while a further 35% had modest levels of bleaching.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b66fe2-fb63-49aa-9b6c-9cd13dfd19e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbff9d5-aca6-4a3a-834b-619f9b2dc024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bleaching event this year is not only the largest, in terms
        of the area affected, but also second most severe on record, the scientists
        found, with the damage likely to be lasting and irreparable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b4bea4-4712-4824-a839-100c2ac31e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c1d861-d4e3-42f2-91da-37cbdbb36469'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, bleaching killed more than half of the shallow-water corals
        on the northern region of the Great Barrier Reef. A second mass bleaching
        in 2017 meant the coral could not recover.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3a0cf2-871f-49c5-b1a5-2104f0936727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5f365-a83b-48fd-8512-9ae061ca3b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, the cumulative footprint of bleaching has expanded further
        south, affecting more fragile and heat-sensitive corals.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96ff10a-3c01-4797-b529-4188cdb324e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7014424d-3808-4292-9098-bc5596c9273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said they won''t know the full extend of the loss of corals
        until they go back to the same reefs conduct underwater surveys in October
        or November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e2002c-9088-4684-8af5-61a317b6f8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e434bfc-6cae-466e-96dc-8fc321af5988'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bleaching events getting more frequent</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb2cdeb-0575-449e-bd6f-8fa9d4ec8c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coral reefs are some of the most vibrant marine ecosystems on the
        planet -- between a quarter and one-third of all marine species rely on them
        at some point in their life cycle.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f4de17-1792-4718-8541-a104dde4ad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e85b627-b63f-4b54-b5a6-ba3ea99f1a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And none is more vital than the Great Barrier Reef.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df007feb-d591-47b6-8799-abf4123edadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2669f3-44b3-4e2b-b294-5313d51b607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Covering nearly 133,000 square miles, it is the world''s largest
        coral reef and is home to more than 1,500 species of fish, 411 species of
        hard corals and dozens of other species.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33a8f44-e796-43e8-b511-0b645eda656c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24270f9a-8bc2-46fd-a925-7f7800f839af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a vital resource to Australia''s economy, contributing
        more than $5.6 billion annually and supporting tens of thousands of jobs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7003c2a-a438-43d2-a28e-6f4dc6987741'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ced48-b37a-4dcc-951d-d924fce201e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bleaching expands and becomes more frequent, corals are at greater
        risk of dying off -- and that will be devastating not only for the region''s
        biodiversity, but for the thousands of people whose life and livelihood depend
        on the reefs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60bdb75-dbed-440b-93bf-3914b31874a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1eeac52-7218-4188-81a3-0c17dde339c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists'' main concern this year is the southern region,
        which escaped the bleaching during 2016 and 2017 as water temperatures were
        close to normal, Hughes said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4df4ee-f2e7-406f-a50b-2132070e67bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1b2c10-8435-49ec-8440-3a8fc1870214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because it has not been bleached before, this portion of the reef
        has more coral that is sensitive to the heat. Most susceptible to dying off
        are ecologically important species such as the staghorn, or branching, corals
        that are ideal habitats for an array of species of fish and other marine life.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2feab41-3bb1-4c28-a58f-55827156b76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc030dc-528a-4c08-a4d9-0c904c1a8b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we go back underwater in a few months time, we anticipate
        significant mortality or loss of those corals," Hughes said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e8eb74-7ffb-4e9a-9f22-85ef6015ac29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa8ed8a-270f-4060-abc1-17bb61a3f4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He anticipates that as much as half of these "red reefs" that suffered
        the most severe bleaching this year to have died because that''s what happened
        in the northern reefs in 2016.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0aaa60-5b76-45f2-be7f-97904e9f04a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bf2d7e-fa67-4bfb-9f4d-f86bf3ca5ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is the shrinking gap between one mass bleaching
        and the next. The first recorded bleaching event along the Great Barrier Reef
        occurred in 1998 -- then the hottest year on record.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957af22-fe0d-49e6-b2d1-b89f85b794c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d3be9-c307-44cf-8a9a-92133043ac4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four more severe bleaching events have occurred since, in 2002,
        2016, 2017, and now in 2020.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eaa9a33-bfed-4191-97b5-b651e74729e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bccc0a-0513-44c6-b529-455254ab2af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, February saw the highest monthly sea temperatures ever
        recorded on the reef since records from the Australian Bureau of Meteorology
        began in 1900. Many reefs experienced temperatures that were 3Â°C above the
        normal summer maximum.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43044926-814c-4c07-bc10-054342bc13ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027f86f5-3eff-4c4e-ab94-5e62d64716d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s incredibly destructive. Those extreme temperatures can
        kill the coral very quickly," Hughes said. "We really are on uncharted territory
        here in terms of rising temperatures."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6ed5d-f5c8-4337-9301-706496fe60c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3742ac27-b0b1-4943-b9b6-073ee18a856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fewer opportunities for recovery</h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a1bf2-d0c6-48c1-91bf-8c3e22b3c5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past bleaching events have typically occurred in years with a strong
        El Nino-Southern Oscillation, a climate phenomena that can increase the odds
        of a host of extreme weather events around the globe.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b14c7b2-de79-49ed-99d9-aa15a8384c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67a82a5-fd2e-4a89-85fb-e141515c4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as summers get hotter year on year in Australia, scientists
        found that bleaching can occur even when El Nino is not active.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc30a452-19b2-454e-9a94-d77f02e865db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68ed88-2d61-4ac9-a30e-f2309ec21646'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could have a huge impact on whether the reefs can recover.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebe0eb2-1216-4754-a9f8-14ca7f6230c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c58000-ee5a-4590-8b5d-2d88059ac884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.603+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hughes said it takes about a decade for the fastest growing corals
        to make a full recovery. As bleaching events become more frequent, there are
        fewer opportunities for the corals to rebound.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf66f4b-31b3-4127-94e5-fa339038c780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8413f171-79ed-4d5e-8fa1-30cbb4b94943'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal recovery rates for the reef are being impinged by the scale
        of the loss of the adult root stock -- that''s the grown up corals that make
        the babies," Hughes said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c02324-29c9-4520-b791-5f8141f7f3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5723c9-68e4-4fe8-bed0-2749a765d588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reefs are important because they protect shorelines and coastal
        regions from erosion and extreme weather events. They are also source of food
        security for millions of people around the world.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881c59a-74cc-41ea-a804-83f57429d50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4331c43a-059c-41a7-8650-27b8c9b76b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the United Nations on the Economics of Ecosystems
        and Biodiversity, coral reefs benefit about 850 million people worldwide,
        with at least 275 million depending directly on reefs for livelihoods and
        sustenance.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebe6f6d-6b1a-46a1-bc96-96e35c7c686e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbd6e3-4a6c-4dee-88e4-a118af97b718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already in Australia, fish stocks on the Great Barrier Reef are
        declining because of loss of habitat, Hughes said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa8e3b-516b-4e2f-ab72-f82eb0037317'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f8337-25fb-464f-a4ce-faa4c53d2fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You take out the coral, the ecosystem collapses and marine life
        dies.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd288424b-4188-4dbe-bb7a-f518e3aa4e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ae6377-0c14-4e56-9be9-e51c676bd7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass bleaching conditions were also observed in late March by
        Coral Reef Watch, which uses remote sensing and modeling to predict and monitor
        for signs of bleaching.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995117a-78eb-4cb8-80e6-b487c6af3c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.604+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a419ae-87cb-4f55-90cf-74a946541347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:43:30.605+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. C. Mark Eakin, coordinator of the National Oceanic and Atmospheric
        Administration''s (NOAA) Coral Reef Watch, told CNN last month that because
        of the massive amounts of heat the world''s oceans have already absorbed,
        the reef likely won''t have the chance to recover before it bleaches again.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b6eccd-f1f0-4a29-9527-06a4f91eee09'
      'mgnl:activationStatus': true
