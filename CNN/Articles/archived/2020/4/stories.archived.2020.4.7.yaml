      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af0667a-82f7-4604-9ce0-f7b6a03a8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T22:30:55.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:11:49.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as March 22, the city government has been strict in allowing
        entry to Ormoc, mayor Richard Gomez said in an interview on CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e74d15-aa30-46f9-9df8-b2b8237b1a1b'
      'mgnl:activationStatus': true
