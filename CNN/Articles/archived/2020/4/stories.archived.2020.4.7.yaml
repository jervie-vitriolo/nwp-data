      'jcr:uuid': 'c5ead3ba-01bf-45be-80a8-b18039b1458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.016+08:00
      'mgnl:createdBy': 'sandra'
