      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c96bb-20d7-4d03-afa7-3138ca97423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T22:30:55.506+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:11:49.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that facilities have already been set up in case
        coronavirus infections are to be reported in the city. These include&nbsp;a
        diagnostic center which can house at least 30 people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a90e1d-dc87-40a2-a70f-39d91b40724a'
