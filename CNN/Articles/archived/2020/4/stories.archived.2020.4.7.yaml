    'template': '1'
    'title': 'Lions, tigers and house cats: You won''t catch coronavirus from felines,
      experts say'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49991e74-3fdf-4827-97e5-e3589f6d6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Lions, tigers and house cats, oh my.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840209eb-de80-4088-aaa0-b9c826bb3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5229a2c7-cf03-4c8a-8ec9-88e7c60e6ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven tigers and lions at the Bronx Zoo in New York developed dry
        coughs and other symptoms of coronavirus after being exposed to a zookeeper
        "asymptomatically infected with the virus," according to a press release from
        the zoo on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0926c5-6285-4e33-840c-e79cb0094ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb6cbf2-3177-4ae3-9117-6539a710446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a report that a Belgian woman with Covid-19, the disease
        caused by the novel coronavirus, infected her pet cat in early March. But
        even though the cat had respiratory problems and high levels of the virus
        in its vomit and feces, researchers aren''t yet sure if the cat was sick from
        Covid-19 or another illness.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1475b3-422a-45a3-a11d-c050d5e6c2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e021473-9e4e-482f-b70f-fcffcec59cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do these cases mean for felines and their human caretakers?
        It appears that while humans can pass the coronavirus on to cats, experts
        agree that getting coronavirus from a cat is extremely unlikely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca2b571-422a-4c04-8fc5-ea6f0f9b8472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a0e612-6b84-42c6-94dd-5bb22db7e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bottom line is that there is no evidence that any cat, large
        or small, can transmit the virus back to humans," said veterinarian Dr. Sarah
        Caddy, a clinical research fellow at the University of Cambridge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fca59f-8ad2-4686-b519-f2ff38140787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d23849e-676c-44e2-8ed3-63c2f883e1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But until we know more about coronavirus, experts are also suggesting
        anyone diagnosed with Covid-19 avoid contact with their cats, to avoid the
        extremely rare chance that you might infect your pet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e604b0c6-0402-4e07-826d-8a5a80dd2e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1e20e5-3284-465a-af74-f0a3445a0a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:04:46.437+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a member of the household becomes sick with Covid-19, they should
        be isolated from all members of the household, pets included," said professor
        Jacqui Norris, from the Sydney School of Veterinary Science at The University
        of Sydney.</p>'
    '17':
