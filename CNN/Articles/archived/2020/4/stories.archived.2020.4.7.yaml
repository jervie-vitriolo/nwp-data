        Zealand PM adds 2 crucial figures to list of essential workers: The Tooth
        Fairy and Easter Bunny</a>"</em></p>'
  'NBA-Commissioner-Adam-Silver-resume-play-May-coronavirus':
    'author': 'Frank Pingue, Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-07T14:14:10.504+08:00
    'imagesource': 'jcr:5c553ab9-cfe7-42a9-bcc6-06877c66cfa1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d08ecb-80fd-4e2c-8a82-9fd7d8e24fbe'
    'lead': 'NBA Commissioner Adam Silver said the league was in â€œlistening modeâ€
      and discussed with players and teams scenarios for restarting the season, including
      playing at practice facilities with no fans or moving games to a single city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T14:17:50.878+08:00
