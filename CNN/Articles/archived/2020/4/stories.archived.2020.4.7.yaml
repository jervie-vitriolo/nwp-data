      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nogares, who is COVID-19 interagency task
        force (IATF) spokesperson, announced Tuesday morning that President Rodrigo
        Duterte has approved the recommendation of the IATF to extend the quarantine
        to 11:59 pm of April 30. The quarantine period was originally scheduled to
        end on April 12.</p>'
