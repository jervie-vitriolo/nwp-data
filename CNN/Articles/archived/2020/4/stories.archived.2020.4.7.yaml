      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But ventilators do not operate on their own. And while the <a href="https://edition.cnn.com/2020/04/04/politics/ventilators-trump-briefing-coronavirus/index.html"
        target="_blank">ventilator shortage remains a serious issue</a>, much less
        attention has been paid to the health care workers needed to operate those
        machines: respiratory therapists.</p>'
