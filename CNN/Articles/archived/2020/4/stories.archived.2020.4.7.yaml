      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> Inflation
        softened further in March as crashing global oil prices kept transportation
        costs down, the Philippine Statistics Authority said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ecc232-a4cc-4016-84f8-f1fa00453d54'
