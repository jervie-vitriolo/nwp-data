      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local government units were asked to come up with a master list
        of qualified beneficiaries in their respective cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb875fe8-23a5-4054-885d-ff7b99b610c4'
      'mgnl:activationStatus': true
