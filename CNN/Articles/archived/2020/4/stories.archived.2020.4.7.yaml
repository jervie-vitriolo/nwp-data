      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon is home to over 57 million people and where Metro Manila,
        the countryâ€™s political and economic center, is located.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594ba6aa-2b7a-4a76-8a06-aba7a749daba'
      'mgnl:activationStatus': true
