      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yormedis Quevedo, 21, was working at a cafÃ© in Colombia''s capital
        of BogotÃ¡ for about three months before the virus found its way into the country.
        After business slowed down, she was let go.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70778293-2539-475d-bdbe-c1b9bcded2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae7fc34-c4e2-47f7-a375-13ff07be2d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, she and her 2-year-old son lived in a hotel room. Now,
        they are living on the streets. Speaking to CNN on the phone, Quevedo said
        she''s debating going back to Caracas, the home she left over a year ago.
        "I am thinking about returning to Venezuela, but I don''t have the money to
        leave," she said. "I can''t walk there because of my son, but the streets
        here in BogotÃ¡ are hard and I have nowhere to go."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532a521-445c-406f-a7f2-b71d60a8d904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.687+08:00
