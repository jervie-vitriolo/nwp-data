      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also 7,063 public utility vehicle drivers who have been
        apprehended and arrested for violating the rule of social distancing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad0c462-bef2-4fc8-a1be-fa6ad560f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:18.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of curfew hours is listed in the report as a
        â€œmeasure for the protection of the welfare of citizens.â€</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dd9e81-d55f-4112-816a-93d32d9f847c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:18.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced Monday night that the Philippine
        government is inclined to extend the Luzon lockdown until April 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcbb782-8978-4b92-93cc-8e91d675a411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:18.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 414 new cases of the novel coronavirus
        disease in the country Monday, raising the total number to at 3,660. The Philippines
        now has 163 fatalities, and 73 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97145f5-0a0b-4eab-8e17-5af48b028cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:18.734+08:00
      'mgnl:createdBy': 'dani'
