      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/7/quezon-city-cash-aid-distribution-COVID-19.html"
        href="https://www.cnnphilippines.com/news/2020/4/7/quezon-city-cash-aid-distribution-COVID-19.html">Distribution
        of cash aid in Quezon City to begin in two weeks or later</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf6264a-4d4a-4499-a2f6-407615852c7a'
