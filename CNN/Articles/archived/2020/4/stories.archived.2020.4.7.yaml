      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> Japan
        will enter a month-long state of emergency starting Tuesday- a wake-up call
        for the Japanese people, an analyst said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c2d27a-cb90-4d9e-bfd5-2c0c835648f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:07:09.398+08:00
