      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b721d9d-08e9-403a-b7f3-fccbe2c222a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Need for extended lockdown</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feeccdc-cb61-4b46-af2a-718879fb1c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73216ef8-464d-4966-8e05-aed904b08438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the quarantine cannot be lifted this early because,
        based on three different models, cases spiked the moment quarantine orders
        were lifted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637c2a7-a25d-4e64-8db9-fb28058ae057'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f8541-a5a7-4a5c-b36a-90eeb06d2fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said government needs more time to ensure the Philippines can
        flatten the curve and hopefully not yet reach the peak number of confirmed
        cases.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c610110-4ed5-47a7-b085-205eeb25dcc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86659d17-124d-4bc0-ab93-455143adab80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department said it is still too early to say when COVID-19
        cases in the country would peak as it needs to give more time for new testing
        laboratories'' operations to stabilize.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e4e7ed-c8f0-49ed-9d7a-74327494f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db866688-2508-46b8-bc5d-aef09458153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles explained the two-week extension will give the government
        more time to ramp up the country''s COVID-19 testing capacity and test result
        turnaround in laboratories nationwide.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098a0d33-79e2-4ac9-90ac-470eec134cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82148de4-4be5-406e-9297-b38f1788a826'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only 10 certified laboratories nationwide as of Tuesday, only
        around 2,000 tests can be done daily. Nograles is confident that by gradually
        certifying more subnational laboratories, 13,000 to 20,000 COVID-19 tests
        can be done daily by April 27.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7b22f5-b629-4715-bf94-69406ff9b981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.928+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57338cf7-3695-4dbb-a51d-1746d83e6005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government is also targeting to hasten the release of
        test results to 24 hours so patients can be immediately isolated to prevent
        the spread of the disease. The isolation of patients under investigation will
        also be increased with the construction of more quarantine facilities.</p>'
