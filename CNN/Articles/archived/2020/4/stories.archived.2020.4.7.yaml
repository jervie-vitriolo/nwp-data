      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half of the war chest will be sourced from a credit line from the
        Bangko Sentral ng Pilipinas, which unveiled a <a href="http://cnnphilippines.com/business/2020/3/23/central-bank-300-billion-bond-buying-coronavirus.html">â‚±300-billion
        bond repurchase deal</a> â€”&nbsp;a form of short-term loan â€”&nbsp;with the
        Treasury.</p>'
    '5':
