      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino added that about â‚±50-100 billion will be borrowed from international
        lenders, which he said will likely be signed later this month. So far, the
        World Bank has approved a â‚±5 billion loan, while the Asian Development Bank
        extended a â‚±150-million grant to the Philippines to help in coping with the
        impact of the disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5566d015-3b07-4b99-95f4-2306d7a347b7'
      'mgnl:activationStatus': true
