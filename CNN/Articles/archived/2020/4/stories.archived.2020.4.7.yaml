      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iza tested positive for the new coronavirus disease on March 28,
        her manager confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97451aed-ea21-457f-8140-57bd2134de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:17:56.329+08:00
