      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By putting these changes in place, he said, the government hopes
        the Philippines can buy time and reach the peak number of cases only after
        scientists finally create a vaccine for the new coronavirus.</p>'
    '38':
