      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not just this machine they talk about on TV that we don''t
        have enough of. It''s very complex," said <a href="https://edition.cnn.com/2020/04/05/health/inside-new-york-coronavirus-hospital/index.html"
        target="_blank">Julie Eason, the respiratory therapy department director at
        University Hospital in Brooklyn</a>, part of the SUNY Downstate Health Sciences
        University.</p>'
