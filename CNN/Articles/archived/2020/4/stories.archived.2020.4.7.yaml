      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than a week of implementation, more than â‚±1 million worth
        of toll fees have been waived for medical front liners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0cd02d-b86b-4374-a234-a08c8cfd2b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.017+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:13.908+08:00
