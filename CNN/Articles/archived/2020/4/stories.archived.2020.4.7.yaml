      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> - Diversified
        conglomerate San Miguel Corporation has assured that its support for the Luzon-wide
        enhanced community quarantine for the duration of its extension until the
        end of April.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49060f38-3083-43c7-b5bb-0a44b7d61d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:48:11.017+08:00
