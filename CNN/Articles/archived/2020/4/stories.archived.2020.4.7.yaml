  'Reduce-child-abuse-pandemic-':
    'author': 'Melissa Merrick PhD and Robert Sege MD, PhD'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-07T20:52:45.159+08:00
    'imagesource': 'jcr:5cd3f606-3f99-4eed-b651-47d7d943ae6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d27791f-a978-4ba5-8671-a3987edf01e4'
    'lead': 'Two child abuse experts say parents and caregivers need to talk with
      their children, try to reduce their own stress and stay connected to their community,
      to reduce abuse in a time of great upheaval.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T21:03:28.737+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:11:50.215+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:21.641+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['child-abuse', 'pandemic']
    'template': '1'
    'title': 'Reducing child abuse during a pandemic

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ea723-b701-4d1b-a2f0-7173d73ce67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Editor''s note: Melissa Merrick, PhD, is the president and
        CEO of Prevent Child Abuse America. Robert Sege, MD, PhD, is a pediatrician
        at Floating Hospital for Children at Tufts Medical Center in Boston and on
        the board of Prevent Child Abuse America.</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01d4284-ae83-4507-a59b-b24b69824594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb169a-fa9b-45fe-b07f-1d0725a20ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Just as prior generations were deeply
        affected by the Great Depression, the assassinations of Martin Luther King
        and the Kennedys and the horrors of 9/11, the Covid-19 pandemic may well be
        the defining moment in the lives of today''s children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76435424-604c-47aa-a946-aa4a31ab8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e6086a-5aa0-4ff3-b105-5b86ccdcfc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why we owe it to our children to focus on positive experiences
        during these difficult times, while minimizing adverse experiences that can
        wound children for a lifetime.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac677da5-b095-4da9-93a2-adabc3a1f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09da531-6c07-47ac-98f9-002baf597621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We already know that positive experiences, especially close relationships,
        promote healthy child development and allow us to withstand the ups and downs
        of life beyond the current pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422191cc-46da-46b1-bdf2-c6e3bbae0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4788fc47-5bac-426f-918f-aca3f4763766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.737+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, adverse experiences such as child abuse, neglect
        and family challenges -- particularly in the absence of protective factors
        -- can cause lasting damage to mental and physical health.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0638f9cc-958f-4cb5-b8e4-6274a9ea53c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02dd1c3-1d1e-4cb6-9cde-8ccad04d4ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While many parents aren''t thinking about child abuse, raising awareness
        during this health crisis is key. That''s because the increased stress we''re
        seeing in families due to the virus can increase children''s risk of abuse
        at the hands of their loved ones.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84886c8e-91d8-4e81-a22e-b51e6244340c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6fbc4a-25cb-445b-bf88-44758520f9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are usually in school are now learning at home. Their
        parents may be working from home, working at essential jobs (without good
        childcare options) or may have lost their jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1db3df9-693f-4ced-bcb3-f990f35972e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aee025c-d305-4c14-89e5-51a895edfebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are being abused or neglected are more likely to go
        unnoticed without teachers and others to help them. (Anyone worried about
        the possibility of abuse or neglect can still contact the national child abuse
        hotline: 1-800-422-4423 or childhelphotline.org. Crisis counselors answer
        calls 24/7 and provide crisis intervention, information, and referrals.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366ac34-c132-4f9f-8975-40c22cd0b78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258976cb-b124-4539-ab49-394ec7a816fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some families will find that heightened stress can result in domestic
        violence which itself deeply affects children. If there is a gun in the home
        there may be greater risk, and local police are trained to help. (call the
        national domestic violence hotline at 1-800-799-7233 or by chat at thehotline.org.)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d6915a-85cc-447c-ae81-d2da19304103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93569e2-250c-45e8-a8ad-b5c5ce39907a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>April is Child Abuse Prevention Month, a perfect time to raise awareness
        and take actions to support children and create experiences that will help
        them understand, grow, and be resilient in this unprecedented time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87134a7d-86df-47f2-866e-8967396a65b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947f431e-aa5a-4d4f-8cb8-267bdd59466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Talking with children</h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab874c5-c1f1-481e-b85c-ba1d7a04409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ask children about their feelings. Try to listen without judgment.
        Just being heard strengthens your important relationships with your children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4efd2a-7ab8-4196-8218-593bd06593b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.738+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a135763-9c46-452a-826b-e5d2c918bce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children need to know that they matter. Explain why physical distancing,
        staying at home, not playing outside with their friends, and canceling school
        are personal sacrifices that they (and we) make for the good of all of us.
        Understanding and talking about this as a shared sacrifice builds their foundations
        for empathy.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8488c8-87a7-4358-9faf-36015926c653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cfce09-978e-4739-ba7c-683f3608bdfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Address children''s fears. Children old enough to see the news may
        worry, without understanding the meaning of what they view. While the news
        is scary, we can be both honest and reassuring by explaining how social distancing
        is helping and how scientists around the world are working together to help
        solve the crisis.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9fc08f-d294-4df5-9b06-0d9aeb00b22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f9359-9650-4855-bd6d-14ba7e66f2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Coping with stress</h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086a9e16-980a-4a68-9dc8-381b1243fa32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many families are financially stressed, even more than usual. It''s
        okay to talk with kids about your experience and what you''re doing about
        it. Find resources to make it through this difficult period. Fortunately,
        communities; local, state, and federal governments; and many businesses and
        nonprofits are helping meet basic needs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f1b97-26df-4190-8967-9bd4fbb486a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ffaa88-9fa5-468d-83e2-a5beaa2ec3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of us have work we can do at home. While this is a blessing,
        it''s also confusing for children, and stressful for us. For younger children,
        establish routines so they know when you can be interrupted, and activities
        to do when you''re not.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc64013-2174-4385-b9a1-73c231f0161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '888069aa-8823-4be2-a025-2c4d1d224254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be kind to yourself. It''s simply not possible to have both normal
        work productivity and be constantly available to your children. If you need
        to turn the TV on and have kids watch a movie or play a video game to give
        you time to focus, it''s OK!</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983a3df9-1fbc-4b47-9404-80978646b538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29694c36-83e1-48d8-bfa1-9c7d089abaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parents sometimes need a time out, too. It''s fine to take a moment
        for a deep breath, or even step inside a locked bathroom or outside patio
        to decompress. Our kids are watching and learning how to best deal with stress.
        Try to stay calm and unapologetic about taking time for yourself so that you
        have something left to give your kids when you''re in the right head space.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de27f412-64c8-4845-ad5a-aaa89f3eae80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593f82a8-19d6-4e26-a16c-c4cdf04b4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Reaching out and maintaining community</h3>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdafc93c-b500-4621-847f-b220351a18f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.739+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kindness toward families. We are seeing an outpouring of kindness
        to families with children at home. Neighbors are dropping off diapers for
        economically stressed families, writing uplifting messages in sidewalk chalk,
        and putting teddy bears in their windows for toddlers and young children to
        find on neighborhood walks. Think about what you can do for families in your
        community.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34679510-39cf-4661-b66c-be96c0c752ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3867e42-7c1d-41bf-b562-99823141a4f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More technology is OK. Maintaining our own social connections and
        those of our children means more reliance than ever on the web. Parents might
        relax their rules about internet use and allow children frequent contact with
        their friends online over Skype, Zoom, FaceTime or the like. Similarly, having
        a virtual cup of coffee with a friend can reduce our own isolation.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ed2ec1-07d2-480c-9c3d-569bd0b1987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T21:03:28.740+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
