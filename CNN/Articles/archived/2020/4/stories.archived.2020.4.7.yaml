      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how does the local-made test kit differ from the other rapid
        test kits and previous tests?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441534f5-775a-4d41-a609-e4f4a3aed839'
