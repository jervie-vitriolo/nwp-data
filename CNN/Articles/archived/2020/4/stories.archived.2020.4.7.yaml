      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Tony Leachon, speaking to CNN Philippines on Tuesday, commended
        what he called a â€œpreemptiveâ€ move by the government, which he said will buy
        the country more time to address the pandemic.</p>'
    '20':
