      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Real time PCR technology</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5a0d77-6138-40b8-a66a-1449abc332f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.259+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6349cc96-a732-43b1-8be7-5d5720e9fed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The product features a PCR technology, which identifies the Ribonucleic
        acid (RNA) of the virus in a rapid speed until it is detected by a computer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b1713c-0969-4e48-8594-aa58fc91e806'
