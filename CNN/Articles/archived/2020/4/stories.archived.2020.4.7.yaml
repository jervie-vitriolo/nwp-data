      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the deadly virus has killed 46 and infected 1,579
        people in Colombia, which is under a nationwide quarantine expected to end
        April 26.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc06a3-a4ea-461f-8aa8-23c12a5e90c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5a90a-b580-4abe-b809-b690f24ef148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want these days which are going to change our daily lives, which
        are going to alter our common and ordinary life, to serve to protect those
        who need it most," said Colombian President IvÃ¡n Duque, when he announced
        the quarantine. The country''s most vulnerable residents, he said, would receive
        the state''s support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c665879-1794-4967-b424-25e9c44da411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:12:15.038+08:00
