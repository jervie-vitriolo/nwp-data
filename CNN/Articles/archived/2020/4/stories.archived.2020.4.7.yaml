      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">As governor,
        I am respectfully asking that you consider them to be part of SAP. They may
        not get as much as the poorest of the poor but please consider their welfare.
        They are often over looked. They pay the most taxes. They are mostly law abiding
        citizens. <a href="https://t.co/07ahGHDaq6">pic.twitter.com/07ahGHDaq6</a></p>&mdash;
        Jonvic Remulla (@jonvicremulla) <a href="https://twitter.com/jonvicremulla/status/1246994098751340544?ref_src=twsrc%5Etfw">April
