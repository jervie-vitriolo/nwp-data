    'jcr:uuid': '413eb8ed-d598-4407-901c-dfd23bd06ef4'
    'lead': 'Authorities have temporarily suspended congregational prayers in mosques
      in the Bangsamoro Autonomous Region of Muslim Mindanao in a bid to stop the
      spread of COVID-19 in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T14:46:55.338+08:00
