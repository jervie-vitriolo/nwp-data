    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440d08e6-d4be-4f1c-8046-b588aeb9f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” Around
        24,500 people have been tested for coronavirus infection, but more tests should
        be done to get a "clearer picture" of the COVID-19 crisis in the country,
        a Cabinet official said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd7272d-6fcb-4d56-99f0-72e896a4b96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Francisco Duque III told CNN Philippines'' News
        Night that around 29,000 tests were conducted. He explained that a person
        goes through an average of two to three tests to confirm a possible infection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740b6d28-cada-4694-8952-145f1f537e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.172+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not enough. The daily testing load is about 2,000/2,500 and
        we need to scale this up to about 8-10,000 per day and that will now allow
        us to have more robust data to really have a clearer picture of the COVID
        situation in the Philippines," Duque said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfae21e0-bec8-4918-a918-b9a44acbfd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said authorities, particularly the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases, will use the data to decide
        on whether to lift the Luzon-wide enhanced community quarantine or further
        extend it beyond April 30.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee076f-3b30-491d-b5d2-888263ffad24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless we are able to test about 8,000-10,000 a day, it will be
        difficult to say anything that''s premature so let''s take it one step at
        a time," Duque said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbed82-897f-40ba-ac21-9f960cd299b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.173+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inter-agency task force announced an even bigger target: 20,000
        tests per day by April 27.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803b847-1f3f-40f3-bf7e-7d1f59b42852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Research Institute for Tropical Medicine, nine other
        facilities can now conduct COVID-19 tests independently.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61524e09-b47f-4ed4-9c63-7f25ac7c4a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/7/accredited-laboratories-coronavirus-testing.html"
        href="https://cnnphilippines.com/news/2020/4/7/accredited-laboratories-coronavirus-testing.html">READ:&nbsp;PH
        now has 10 accredited labs to conduct COVID-19 testing</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15bb7ac-4013-4d5b-adc3-5ffb43f1b27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of COVID-19 cases nationwide has risen to 3,764. This
        means more than 80 percent of the 24,500 people tested for COVID-19 were negative
        for the viral disease.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0f8ae-e04a-42ec-bba9-32a193331805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 177 patients succumbed to the virus, while 84 got well.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a964b7-0417-489e-968c-a612884712a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.174+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed Luzon under enhanced community
        quarantine since March 17 to contain the spread of the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f118363-721d-4fa5-85fb-2caf87a4f81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the President should have imposed the stay-at-home
        order earlier, Duque said, "I don''t think so because we were actually governed
        by the available data."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f0e5b7-ecf4-4063-bea5-5a17c36d3ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:24:34.175+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:12:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science and evidence" will also be the government''s guide in deciding
        when to lift the Luzon-wide lockdown, he added.</p>'
  'radomir-antic-barcelona-real-madrid-dies':
    'author': 'Ben Church, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-07T19:26:25.095+08:00
    'imagesource': 'jcr:ccf54602-e444-44b4-8503-19016b5ec998'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c3c975b-79bb-49a9-81fd-45c490b2506f'
    'lead': 'Radomir Antic, the only man to serve as coach of Barcelona, Real Madrid,
      and Atletico Madrid, has died at the age of 71.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T19:29:53.526+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:12:02.128+08:00
