      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> Authorities
        apprehended and arrested over 75,000 individuals for violating curfew hours
        in the Luzon-wide enhanced community quarantine as of April 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76f2d0-a2ed-4273-906a-f3418c11881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:07:18.734+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the April 6 report of the Joint Congressional Oversight
        Committee, 75,750 curfew violators were apprehended by the Joint Task Force
        Coronavirus Shield.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4267a99-bc18-4f36-90b8-0d77754b59fd'
      'mgnl:activationStatus': true
