      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œThe P100 billion for one month or the P270 billion for two
        months, â€˜yan nakaprogram na as earlier estimated is not enough. Iâ€™m calling
        on the Secretary of Finance to generate [funding.] Magnakaw ka, manghiram
        ka, wala akong pakialam. I-produce mo â€˜yung pera,â€</em> Duterte said in a
        televised address to the nation.</p>'
