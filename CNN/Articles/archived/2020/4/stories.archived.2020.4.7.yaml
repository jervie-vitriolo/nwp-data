    'template': '1'
    'title': 'No decision on resuming play before May, says NBA Commissioner Silver'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9656773-bab6-4685-a7eb-2d76d2c2e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;â€”</strong> NBA Commissioner Adam Silver said
        on Monday there will be no decision on ending the leagueâ€™s coronavirus shutdown
        until May at the earliest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f393917-1035-4108-8131-6a4f69959b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver, speaking on the NBAâ€™s Twitter account as part of the leagueâ€™s
        new NBATogether initiative, said, â€œin a perfect worldâ€ the league would finish
        the regular season in some form and move onto the playoffs but that it was
        too early to make projections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c34b47c-f9c7-4b0e-9238-3d2a37a46161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.878+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NBA was the first major North American professional league to
        shut down over the COVID-19 pandemic, which has infected 1.27 million people
        globally and left over 70,000 dead, according to a Reuters tally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbd18f8-5989-4bd7-9471-5e2d356059d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œEssentially, what Iâ€™ve told my folks over the last week is that
        we just should just accept that, at least for the month of April, we wonâ€™t
        be in a position to make any decisions,â€ Silver said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5db29d7-f9d4-4002-9fa9-48e5c2046307'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAnd I donâ€™t think that necessarily means on May 1 we will be.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2619ebd5-4733-4583-b556-647b697ca8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-March, with five weeks remaining in the 82-game schedule,
        the NBA suspended its season until further notice after a player tested positive
        for the new coronavirus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5f7bb-7dca-42ea-929a-64945eab85be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then a number of other NBA players have tested positive, including
        former league Most Valuable Player Kevin Durant of the Brooklyn Nets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48eae4d1-00ac-430e-896e-38bf15438c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The playoffs were originally scheduled to begin on April 18 and
        conclude in June and while Silver said the league had been working towards
        a variety of scenarios to restart the season there were just so many unknowns
        at this point.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b71b63-3099-4e34-9d0b-aff5999c0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.879+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen we initially shut down we were calling it a hiatus or a pause,
        there was a notion of 30 days because there wasnâ€™t any of the widespread view
        at that point that our country would in essence be entirely shut down over
        the next several weeks,â€ said Silver.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae90467-dc4b-4ba1-9e87-80b80b92622b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe fact is now sitting here today I know less, in a way, than
        I did then.â€</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d3543a-b1cb-4c3b-a775-c4aba68ec08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silver said the league was in â€œlistening modeâ€ and discussed with
        players and teams scenarios for restarting the season, including playing at
        practice facilities with no fans or moving games to a single city.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c5a364-b641-4952-994a-95877b1a371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that in recent weeks the NBA had gone from discussing
        scenarios regarding possible start-up dates to a more dialled-back approach
        while waiting to see what happens with the fight against the pandemic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd770296-51d5-4e6e-b07e-f71f458beadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œInitially, for the first week, two weeks, we were looking at more
        specific scenarios,â€ Silver said. â€œIf we start this date, what would it mean
        for the regular season? When would the playoffs begin? When would they conclude?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274f401-3b1e-4a9f-bc49-300b601418d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:17:50.880+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:12:33.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
