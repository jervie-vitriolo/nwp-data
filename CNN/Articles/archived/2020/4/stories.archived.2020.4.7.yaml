      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takeshita also expressed concerns with the preparedness of the countryâ€™s
        healthcare system, saying that there is a shortage in intensive care units.</p>'
