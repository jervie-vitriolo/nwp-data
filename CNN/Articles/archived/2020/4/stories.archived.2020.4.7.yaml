      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab915d8-e690-40cf-aa84-e5c82629de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Batch test results out in a day</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9645d8e8-1689-424c-8949-4e1e0e5ac0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dba8dba-d2d6-4bc6-bac9-381fe3121089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the PCR method can only take about an hour, Destura said laboratory
        officials  are likely to conduct batch testingâ€” to save cost and operation
        time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36f0dc0-9e08-4b3e-8561-cf3f672f66d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9baa8b-4a50-4723-b126-3ae1b1d75c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So even if it finishes in an hour and a half, if you do batch testing,
        it will probably take you a day to get the results," Destura told CNN Philippines''
        <em>The Source.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34997c5-faf9-4362-9e41-0cb85d78d2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09bcbe-301e-4d96-aa7f-bff493691d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the Research Institute for Tropical Medicine in Muntinlupa,
        which conducts the most number of COVID-19 tests in the country, also requires
        a 24 to 48-hour window for the process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f2d29-d98b-430f-b87c-4a6e00ebf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b386e48-b170-4ba3-8792-3cde37199797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baseline cost is â‚±1,320, but can reach â‚±3,500 with hospital processing</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec930a55-2e7b-41a5-8bf3-2ee0f78f4190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7145d-3161-4e46-b4ca-0ce1e729a769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baseline value for the product is at â‚±1,320. However, Destura
        said this could increase pending additional processing and operational costs
        of hospitals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53f2365-5756-4684-acaa-7d604c39ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.260+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cf349b-340f-43cd-8589-68c8e0c2d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we did our calculation, if they''re going to make it really
        affordable to everybody, it will probably cost in an area between â‚±2,000,
        if they would add additional costs to the processing and all of the things
        that you need around the patients, to around â‚±3,500," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af5ad25-4d65-4d48-ab2e-202bd846e1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a00a68-3606-459a-b8dc-fd1144c8fc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not exempted from false positives and negatives</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab261a48-e5c4-4349-bec7-fa7df0edb999'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534f2af0-3c8d-4165-9b0d-e711cb9ceb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like other technologies, the lead scientist said the product
        may still be subject to false positive and negative tests.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbbd7ea-1e26-4293-8e6a-3c830694681a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4681d24c-7e3e-497c-870a-ae7595f10b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destura said there are three scenarios where one test can get a
        "false negative" result: (1) If the samples were poorly collected; (2) If
        there is not enough virus in the sample; and (3) If processing is incorrect.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b438f-a461-4845-8f10-2060e519bb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369c944e-ea10-457a-8c4b-c3e2401a495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A false positive result can meanwhile be attributed to a possible
        contamination of a sample from one that previously tested positive, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbb427-76ff-4ff2-a161-391db7cf0559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37cedb9-feb7-477d-b8f0-73e9bce49732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:55:02.261+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:13.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good laboratory practice is very crucial in reducing false positivity
        and false negativity in terms of this technology," Destura noted.</p>'
