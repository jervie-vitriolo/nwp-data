      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)â€”</strong> As Luzon
        faces another two weeks of enhanced community quarantine, more lawmakers have
        called for the expansion of the cash aid program to help affected Filipinos
        deal with the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9118cceb-797b-4801-a38a-00e80aa683b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.095+08:00
