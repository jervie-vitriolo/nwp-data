      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4979c-fe75-4b16-b087-e7c41f296ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joey Salceda, Albay Representative and House Ways and Means Committee
        Chairman, proposed that the government provide subsidy to 90 percent of the
        country''s population.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92c60f5-dd2d-4047-a1bf-27de689d6d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.677+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d7f95-92de-4627-9b2d-f3e7832415b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The)  proposal is that â€œall Filipinos except those in the top
        10 percentâ€ of the population receive between â‚±1000 each in emergency assistance
        during the enhanced community quarantine. The said coverage would include
        the middle class," Salceda said in a statement Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cdb8ac-d17d-4c3e-b2f2-2ba045092a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a342732f-2759-485e-9a07-7bfb3c7d2407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda''s universal basic income proposal would provide an aid
        amounting to â‚±1000 to â‚±2000 per headâ€” a move he says would "avoid arbitrariness
        in selecting eligible beneficiaries and sectors."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc51d5c-fcce-4b7f-8264-1b332a23ba7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee4131a-5da6-4cf5-a54e-f8ebfb0ae860'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the government''s social amelioration program covers
        only the "poorest of the poor," with the low-income households expected to
        receive â‚±5,000 to â‚±8,000 worth of monthly assistance. The Albay lawmaker said
        the approach would be "human-centered."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac0c02-06c5-4fc6-bc9a-6f850b7210db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29f9cb-54c4-433d-8990-07a7b0b395ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag maraming maghahati-hati sa isang</em> household, <em>maliit
        ang</em> 5,000. <em>Kaya maganda ang</em> basic income per person approach.
        Because food intake is per person," he noted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08a0127-0cbc-4dbe-9ea1-fb12207f3c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356ecbd7-badb-4be6-9197-e466a21f59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:44:55.678+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:12:29.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When one household has many members, 5,000 can be
        small. That''s why the basic income per person approach is good. Because food
        intake is per person.]</p>'
    '13':
