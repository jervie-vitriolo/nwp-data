      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data so far suggests that while children can be infected with the
        novel coronavirus, they are likely to experience only mild symptoms.</p>'
