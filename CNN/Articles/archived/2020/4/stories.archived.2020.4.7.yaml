      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>â€œHindi ko alam kung kailan ako makahatid ng pagkain sa lahat.
        Hindi ko alam kung saan ako magkuha ng ng pera. Hindi ko alam kung ano ang
        ipagbili ko kung may magbibili,â€</em> he said.</p>'
