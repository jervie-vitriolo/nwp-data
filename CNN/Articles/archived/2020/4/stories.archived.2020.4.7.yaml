      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently 10 certified laboratories nationwide as of Tuesday.
        Only around 2,000 tests can be done daily.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee82732-91d4-47c9-9988-f3c1722a0e14'
