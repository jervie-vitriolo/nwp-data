      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:18.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Inter-Agency Task Force for the Management of Emerging
        Infectious Diseases Spokesperson Karlo Nograles stressed Tuesday that the
        country needs more testing centers, which could collectively process 13,000
        to 20,000 tests by April 27.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2bceb9-0678-4e81-b68e-52f5ba896ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:00:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:18.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SARS-CoV 2 tests are mainly reserved for elderly people, women with
        high-risk pregnancy, patients with severe illness, and healthcare workers.
        The government said it will test individuals suspected with COVID-19, with
        or without symptoms starting next week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993efed5-aade-4596-a2ff-7ec60ce5487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:00:16.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:12:18.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte approved the recommendation of the IATF
        to extend the Luzon-wide enhanced community quarantine until 11:59 p.m. of
        April 30, Nograles said.</p>'
