      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c605d62-a11a-4248-a8c1-21fec9990673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said there is no need yet to expand the enhanced community
        quarantine to Visayas and Mindanao. But he said medical experts are continuously
        monitoring the cases in the other regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944ddf2-8916-48d1-90c8-3f5ad4d07d77'
