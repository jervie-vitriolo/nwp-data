      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€”&nbsp;The
        government''s "early announcement" of extending the Luzon-wide quarantine
        is crucial in helping slow the spread of the coronavirus, the special adviser
        to the national task force on COVID-19 says.</p>'
