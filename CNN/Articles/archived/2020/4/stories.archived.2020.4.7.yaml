      'mgnl:lastActivated': 2023-01-26T17:12:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07b2148-ea63-408c-a873-1d73b154e45d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past week, the English language website of the People''s
        Liberation Army has posted stories on large-scale naval exercises and the
        sinking of a Vietnamese fishing boat. In addition, it also announced the ramping
        up of military industries in Wuhan, the original epicenter of the Covid-19
        pandemic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74153d09-10f8-4064-ab48-0b8fecc1d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d74bf-3893-479b-add4-ee8463c89068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South China Sea drills came after the US aircraft carrier USS
        Theodore Roosevelt passed through those waters on its way to Guam, where it
        is now docked after more than 170 cases of coronavirus have been reported
        aboard the ship.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8d1228-2151-49f5-ace3-8b61ac1a139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902cde9a-27be-41d6-b26e-6518ec58557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Roosevelt''s commander, Capt. Brett Crozier, was stripped of
        his command last week after a memo he wrote warning that urgent action was
        needed to protect the lives of his crew was leaked to the media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a9f2a-1373-4f6e-bd70-6bb97bdf3c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f26828-21da-4a98-97bb-b038080dbbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy''s other aircraft carrier in the Pacific, the USS Ronald
        Reagan, is also facing a "handful" of positive cases, a defense official told
        CNN last week. That ship is docked in Yokosuka, Japan, undergoing maintenance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8ea059-509a-47c6-8781-3d9d2896078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31364060-8275-46e3-b5a4-862c8259fc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Late last week, a second US Navy installation in Japan, Sasebo Naval
        Base, reported its first case of coronavirus. Other virus cases have been
        reported at US installations in South Korea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f636d-5e15-4165-8d40-52d25f773f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e857aae-6db1-46f1-a00e-3014e4e3688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total the US Defense Department reports more than 1,500 coronavirus
        cases within its ranks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a58100-075f-4a11-9eb8-9ebbede82edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b08489-88f4-4a14-a32a-5987ad374084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has taken steps to control the spread of the virus
        within the services, including stopping the movement of troops between installations
        worldwide and canceling training exercises and even delaying some basic training
        for recruits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51073e30-95af-4ea4-bb23-8e98dd333ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1757466f-0412-4948-bf02-1f8426c46de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that comes at a cost, including weariness among troops who were
        expecting to be rotated back to the States, or lack of familiarity with missions
        or equipment because training cannot take place.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9ced31-42be-4485-a243-1263e629ffed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b344f8fd-3a74-4f74-a257-2e936b7648a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Changing strategies</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c60484-bdc0-41d4-9ad0-cc58deff476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnathan Hoffman, US assistant secretary of defense for public
        affairs, told reporters last week the Pentagon makes daily risk assessments
        with an eye to regaining "full operational capability more quickly."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec987cc-0fe6-4486-9acb-c1ee0ab41ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d27b46e-74e8-4a93-86b7-d95f26666e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some analysts have suggested that in the South China Sea, even
        short-term pullbacks can create an opening the PLA could take advantage of.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d1ebb8-d09b-489c-acc3-02a3fa259efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d7b29-7e3b-43a7-b424-f6ba0f9ec5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think China is exploiting the US Navy''s coronavirus challenges
        to improve its position in the South China Sea by giving the appearance it
        can and will operate there at will while the US is hamstrung," said Carl Schuster,
        a retired US Navy captain and a former director of operations at the US Pacific
        Command''s Joint Intelligence Center.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd029cd3e-a842-4c0c-b18d-6c008124b673'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f7c590-0d9a-4a08-94cf-400f5015440f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire 1.3 million square mile South China
        Sea as its sovereign territory, and it has aggressively asserted its stake
        in recent years in the face of conflicting claims from several Southeast Asian
        nations. The US has long accused Beijing of militarizing islands there via
        the deployment of military hardware and construction of military facilities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93affee-df03-43f8-a455-13bddb108c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d35c86-b1b6-48de-a807-2c5f931b328a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster used the recent sinking of a Vietnamese fishing boat to
        illustrate how China will push its position.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4668f8b1-311a-4d20-841f-9636d275dc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1b0f8f-2f22-4f02-af18-69691e5b6571'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishing boat sank last Thursday in water near the Paracels,
        also known as the Xisha islands, in the northern part of the sea. Both China
        and Vietnam claim sovereignty over the island group.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca99db8c-f2c5-42b8-a760-7200ff6b1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739a4b97-2823-41e1-b2e3-53301ba0a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China said the boat sank after it rammed a China Coast Guard vessel
        that intercepted it in Chinese waters. Vietnam said its fishing boat was operating
        legally and blamed the sinking on the Chinese. Both sides acknowledge the
        fishing boat''s crew was rescued by the Chinese ship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce29cedf-c8df-4747-b4b0-2b8f8ff53c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d102f20-8c6b-4b02-a511-e6f3d33bf1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many analysts have noted that Vietnam appears to moving closer to
        the US as a result of tensions in the South China Sea. In fact, the Roosevelt
        was on a port visit to Da Nang before the coronavirus cases turned up on board.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6488a8-b73f-456c-9cf5-db3ddcc1e7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a62dd1e-ad62-442f-b03e-92052111333c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-day port visit in early March, only the second by a US
        aircraft carrier to Vietnam since the Vietnam War, was in commemoration of
        25 years of US-Vietnam diplomatic relations. It involved cultural and sports
        exchanges as well as, ironically, a professional exchange focused on cooperating
        on infectious disease prevention.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9fcc5-569d-4612-a1c6-75fbd93167c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719d2e15-ca32-4cd9-be72-1fc1b4cf66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Schuster noted that the incident with the fishing boat
        may send a message to Hanoi that "it has cozied up to the US at a time when
        the US is not in a position to respond to Chinese actions."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc56349-bfd5-43d5-b022-bd5b529a7587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b8823-7bfe-45ee-8a67-31878d0f1061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a story posted on its English-language website Friday, the PLA
        said that "the outbreak of Covid-19 has significantly lowered the US Navy''s
        warship deployment capability in the Asia-Pacific region."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe308ef-eb40-4ee9-8a77-ebcb79e9f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365146e-ea94-4c73-b27e-3ec7fa97e7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aircraft carriers, with their complement of 90 warplanes and helicopters,
        are the US Navy''s most visible and among its most imposing assets.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd3d59b-8c00-491d-8d5f-7d4f3a35bfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce01e87-9d8e-439b-aa26-374c43091899'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the Roosevelt quarantined in Guam for an indefinite period,
        it is unclear how easily it can be replaced in its South China Sea role. While
        the US has 11 aircraft carriers in its fleet, the nuclear-powered ships require
        extensive overhauls and long-term maintenance at regular intervals, making
        few available to deploy at any one time.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31916ac2-d7ac-4485-b109-a1ea9b741c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ff9740-d587-40b2-a7d6-9e095e277b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Naval Institute''s fleet tracker showed only five carriers
        available as of March 30. One of those is the Roosevelt, another is the Reagan,
        two others are deployed in to the Persian Gulf to respond to possible threat
        from Iran and the fifth is on the US East Coast.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4769c7-2934-4052-bafe-d7b2b463ab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70db7cb4-bac6-4677-a43e-63805f679ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving a carrier from one spot on the world''s oceans to another
        can leave vulnerabilities in the area it departed.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7864cd-3891-40bd-be55-a4566cccc536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a783c7c5-4383-44b9-8968-2a1eaa2f03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Schuster, the perception that US readiness has been
        impacted could embolden China, as to carry out an increased number of exercises
        in the South China Sea, such as those carried out in March.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5f320-be7f-4605-b16c-1fb9f15b3c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a40240b-e244-415a-b9c4-e98cad3e151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Not a geopolitical weapon''</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9340d43b-5d6b-45e4-949e-98d58fe91c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has consistently pushed back at the suggestion it is attempting
        to use the pandemic to gain geopolitical influence.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cb8d70-2ac4-4dae-9a68-0e8136a8115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee4cb22-9594-4e91-a4a9-f1f7b61e0018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At at press briefing on April 3, China''s Foreign Ministry spokeswoman,
        Hua Chunying, described the spread of the virus as a war. "(But) when fighting
        an intense battle, does anyone think of how much prize they will get after
        the war? The most important thing is doing your best and racing against time
        to achieve the final victory," said Hua.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315f1ca7-7e19-4ed6-b0fa-143421f421ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7dcdcb-58ec-4c57-907b-d662a62f0849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to share China''s good practice and experience with
        other countries, but we will not turn it into any kind of geopolitical weapon
        or tool," she added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8389ad-6223-46c5-85c2-f70593372245'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c893bbd7-e464-427c-b663-74087a78da55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US State Department has taken issue with that. In a statement
        Monday, spokeswoman Morgan Ortagus called the incident with the Vietnamese
        fishing boat just "the latest in a long string of PRC (People''s Republic
        of China) actions to assert unlawful maritime claims and disadvantage its
        Southeast Asian neighbors in the South China Sea."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb10a0ef-2d75-494d-87b6-464601696ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080de1eb-a71b-44c7-aa4b-6157b860ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on the PRC to remain focused on supporting international
        efforts to combat the global pandemic, and to stop exploiting the distraction
        or vulnerability of other states to expand its unlawful claims in the South
        China Sea," the statement said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ac264-f6ca-4d27-b873-5256b603eb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53685327-ed6c-4967-b25a-452787ecee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PLA has consistently maintained that it doesn''t
        face the same kind of coronavirus concerns the US does, noting a month ago
        that not a single soldier, sailor or airman had been infected with Covid-19.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61fa2fa-0683-4796-a2ae-ce804777604f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc20583-38fe-496d-a251-1bc55b953bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is widespread international skepticism about that claim. But
        according to Schuster, China enjoys some advantages in controlling, or at
        least concealing, the number of infections it has in its naval forces.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a8064-2dde-4b89-86b3-ffb0cf7f6ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b86aee-de06-4db8-a873-a757aab2106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US Navy fleet is scattered across the Pacific, far from
        its home shores and operating longer patrols, most PLA Navy ships are at sea
        under 30 days at a time and operating close to their bases, said Schuster,
        enabling them to "replace known infected crewmen off the ship with known healthy
        sailors from other ship."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b1d68-f87e-4310-ae01-e42cc5db7e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da4aff-13fc-4fee-8322-50f9b289e24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nor do their South China or East China Sea deployments include
        foreign port visits. The ships go out, do a five- to 10-day exercise and return
        to a military home port, where security limits if not prevents any public
        reporting of potential infections," he added.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b5e827-490b-4550-84f3-7d6d5273442a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/07/asia/coronavirus-china-us-military-south-china-sea-intl-hnk/index.html"
        target="_blank">"Coronavirus may be giving Beijing an opening in the South
        China Sea"</a></em></p>'
  'japan-state-of-emergency-coronavirus-pandemic':
    'author': 'Will Ripley and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T13:44:03.146+08:00
    'imagesource': 'jcr:34d9510f-bfdc-4223-8526-006d268bc2b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c3266a2-8850-4b2e-b580-34658e82f885'
    'lead': 'Much of Japan will enter a state of emergency on Tuesday as the country
      struggles to rein in the coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T13:43:44.286+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:12:35.218+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:09.344+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'Japan']
    'template': '1'
    'title': 'Japan to declare state of emergency over coronavirus pandemic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c512c4d4-4571-4b4d-98f7-35ad5a76dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - Much of Japan will enter a state of emergency Tuesday, as
        the country struggles to rein in the coronavirus pandemic, months after the
        first domestic cases were reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6252d84b-3257-46d3-aa2e-88b9e41a52ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7dc9c0-fb8c-41e7-a0c8-5e5a823226b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe said that "basic economic activity" will
        continue in Tokyo, Kanagawa, Saitama, Chiba, Osaka, Hyogo and Fukuoka, the
        seven affected prefectures, with public transport and supermarkets remaining
        open, but urged people to exercise social distancing and avoid unnecessary
        trips.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89a678-65d5-4a0c-a953-6aaf4e0e3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05cba0-11d2-4bdd-a080-ebb01ac88f69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency, which is expected to be formally announced
        at a press conference Tuesday, will last for approximately one month. The
        declaration comes as Japan reported 252 new cases of the coronavirus and seven
        more deaths Monday, bringing the total number of infections to over 4,600,
        with 91 deaths.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93ab876-7ad0-4b1e-bb1a-10ed23105ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.286+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103b2f62-f2d0-4df7-a340-cd5623823116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe has faced criticism for not activating emergency measures earlier,
        as experts warned the true number of cases could be far higher than the official
        statistics suggest, due to a lack of widespread testing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b6a94d-3d16-4ab2-a7ab-2faf013dd4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c618b1e7-303b-4fc5-bcf8-df82736913c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Growing concerns</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373cb810-2aa8-4222-8c88-837cdce43d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese capital Tokyo is among one of the country''s worst
        hit areas, and on Monday doctors in the city declared a state of medical emergency,
        citing a possible collapse of the healthcare system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e72f187-f370-4f8b-b90c-58c90bbc4554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26c23ed-5728-43da-937f-71d784b3083e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ozaki Haruo, president of the Tokyo Medical Association, told reporters
        Monday that the rising number of coronavirus cases could result in a shortage
        of beds and the spreading of the virus within hospitals, according to Japanese
        public broadcaster NHK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650f30bb-33ea-4844-a9fd-88e82cc41b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12144d8f-ea3c-4553-9487-5bcae71b6971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this happens, medical staff will be unable to provide services
        to critically ill patients, Ozaki said, adding that the next six weeks will
        be critical in preventing an "explosive spread" of the virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52745b0-7216-4620-9fb1-456bf9f32e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e69e8ab-7191-4ed8-9e69-2254c72a8d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan only has seven intensive care beds for every 100,000 people,
        a fifth of the proportion available in the US.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f0960-28fe-43ac-a4de-2f19bf80f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5458eabc-9517-4aeb-8c1f-7c5575443914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that authorities had previously been urging
        anyone with symptoms to go to hospital, putting additional strain on the health
        care system. However, Dr. Yoshihiro Takayama, an infectious diseases specialist
        at Okinawa Chubu Hospital, said that the authorities are preparing to shift
        to a new policy of requiring those with mild symptoms to "self-isolate at
        home."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a5f74b-98e4-46ee-8b75-012aaf085f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de644cb4-34ab-46c2-a77a-affab69f46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.287+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takayama was concerned however that the number of cases could be
        far greater than it appears from the official statistics, due to the paucity
        of testing nationwide.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e66184-af83-4c3c-b6bd-24d44b64483b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921941a-9961-4d74-9d40-2bcb4001372e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of last week, Japan had only conducted some 30,000 tests, compared
        with almost 400,000 carried out in neighboring South Korea.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c9dc96-479d-44e6-8aeb-34695b82b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95370ef0-fd86-45c4-96fd-271c45be756a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In some cases, the number of patients may be several times, or
        could be ten times more. I think it is necessary to use such imagination and
        prepare the medical system to deal with it," Takayama said. "The battle has
        only just begun."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a45d1-a478-4ed7-9022-a897ca9faa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea452b03-d52f-4a84-a3dd-22c4bb0c4b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is also facing a potential shortage of ventilators for
        the worst affected. As of February, Japan was estimated to have more than
        22,000 ventilators, for a population of over 126 million, according to a report
        in NHK.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27481027-bad1-461d-b1b1-bd86dde454e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2be51b-75a8-425e-b436-db5f2d6ca47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 40% of those ventilators are already in use, as officials
        scramble to ramp up production and source new machines from overseas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0014f6a9-6866-4413-9d8f-6a2e2f26614c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5837b3-acad-4438-933b-d061beb27252'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Slow response</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92f4ae-2fcc-495d-a2a0-43a619e5f408'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, with strong economic and transport links to China, was among
        the first countries to report cases of the coronavirus. For a long time, an
        outbreak on board the Diamond Princess cruise ship, docked in Yokohama, was
        the worst outside mainland China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473da878-7f1e-432c-91a4-44ae13b93eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a464195c-fa0d-4240-baed-e975218f8633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this long exposure to the virus, the country has been slow
        to take the kind of radical steps seen in many other parts of the world, and
        officials have faced accusations of deliberately dragging their feet to avoid
        greater damage to the economy after the postponement of the Tokyo Olympics,
        which is expected to cause a big hit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515294ca-322d-40a1-922e-e454ccabf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.288+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0713b8cf-2334-48fd-a18c-6bcfe639f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have warned that the failure to respond quickly could
        result in a far worse situation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468b2c60-76c6-4f8a-b356-cf06f1b548e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f90f0e4-cb90-4259-9aef-8b39563c52a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan needs to have the courage to change, when we are aware we
        are on the wrong path," said Kentaro Iwata, an infection control specialist
        from Kobe University, who has repeatedly warned that Japan isn''t doing enough
        to halt the spread of the virus. "We might see the next New York City in Tokyo."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f38c36-83e7-424f-beab-1e691f9e1d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cee85be-a9be-4ba9-a8ff-3edc5af9773a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwata said that the situation in the Japanese capital is comparable
        to that in New York, Spain and Italy just before they saw explosions in the
        number of cases, and he called on the government to conduct more widespread
        testing in order to get an idea of the true number of infections.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b06540-74ff-49cc-b010-3a7b85553d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b6391-0ccd-497c-ad73-1579bc37146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese government says its testing regime is adequate and
        suitably targeted to high risk cases.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f84358f-295e-46da-a694-ba92627c42a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5ad9d6-0dde-4273-8ace-dea939f24fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Testing people with a low probability of novel coronavirus would
        be a waste of resources," Japan''s Health Ministry told CNN in a statement.
        "We ask people with some symptoms to stay home for a period of time."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4e6ec-5a85-482b-8c6c-b86ebe0232a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b37315-8767-45bc-b03e-3d87787f0ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A government panel warned last week that hospitals and medical clinics
        in Tokyo, Aichi, Kanagawa, Osaka and Hyogo were already stretched and that
        "drastic countermeasures need to be taken as quickly as possible."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dc68d0-56b1-43a1-816e-e66b20cdad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:43:44.289+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:35.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/07/asia/japan-coronavirus-state-of-emergency-intl-hnk/index.html"
        target="_blank">"Japan to declare state of emergency over coronavirus pandemic"</a></em></p>'
  'pandas-mate-ocean-park':
    'author': 'Amanda Jackson, CNN'
    'caption': 'Giant panda (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T13:44:25.243+08:00
    'imagesource': 'jcr:8aace9b4-1aa7-4478-a2b1-f00af851afb1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18a2a410-1bc5-48ef-a9c3-59f097e0fd5d'
    'lead': 'It seems all these giant pandas needed was a little privacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T13:47:33.553+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:12:33.885+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:09.595+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['panda', 'lockdown', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'A zoo has been trying to get two pandas to mate for 10 years. When coronavirus
      shut the zoo down, the pandas finally did'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec73b1-3b9f-40a7-864f-afb73564118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;It seems all these giant pandas needed
        was a little privacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e72f84e-9943-4981-946a-2bd5345c63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parenthood might be around the corner for Ying Ying and Le Le, which
        are longtime residents of Ocean Park in Hong Kong. Zoo officials announced
        Monday that after 10 years of attempts at natural mating, and "through trial
        and learning," the two have finally succeeded.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef9234-1a9b-4446-9dae-203f90f8f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The successful natural mating process today is extremely exciting
        for all of us, as the chance of pregnancy via natural mating is higher than
        by artificial insemination," Michael Boos, executive director for zoological
        operations and conservation at Ocean Park, said in a press release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a16ffe-ecf3-4787-bf66-7fa76c8188b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the coronavirus outbreak, the park has been closed to visitors
        since late January. Staff noticed certain behaviors in the two giant pandas
        that are common during breeding season, which occurs every year between March
        and May.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2497e275-674a-49d4-9fe0-590edb8db3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since late March, Ying Ying began spending more time playing in
        the water, while Le Le has been leaving scent-markings around his habitat
        and searching the area for Ying Ying''s scent," reads the press release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f558fd-9570-415b-859c-1bb03d670627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is still too early to tell whether a baby panda is on the
        way, staff is closely monitoring Ying Ying''s body and behavioral changes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3011a39-4be8-44ec-ae9c-5d3655c83ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If successful, signs of pregnancy, including hormonal level fluctuations
        and behavioural changes may be observed as early as late June, though there
        is always a chance that Ying Ying could experience a pseudo-pregnancy," said
        Boos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b8dddb-0d22-4d1f-b241-d688fb24fb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is big news in conversation efforts for the species that is
        currently listed vulnerable, one category away from being endangered, according
        the IUCN Red List of Threatened Species. There are only around 1,800 giant
        pandas that remain in their natural habitat, according to Ocean Park.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4983542-165a-4077-aa2d-faf043dfb853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to bear wonderful pregnancy news to Hong Kongers this year
        and make further contributions to the conservation of this vulnerable species,"
        said Boos.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f639006-ed64-4d09-81bd-7d54228a2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.554+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Ying Ying is pregnant, the gestation period for giant pandas
        ranges between 72 and 324 days. The zoo said it will be sharing more updates
        on her journey to motherhood once more is known.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1a2be2-378b-41fb-953f-ae41f4245775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:47:33.553+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:33.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/travel/article/pandas-mate-ocean-park-trnd/index.html">A
        zoo has been trying to get two pandas to mate for 10 years. When coronavirus
        shut the zoo down, the pandas finally did</a>"</em></p>'
  'jacinda-ardern-easter-bunny-essential-workers':
