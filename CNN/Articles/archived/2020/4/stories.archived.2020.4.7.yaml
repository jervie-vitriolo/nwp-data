    'template': '1'
    'title': 'Hydroxychloroquine and COVID-19: an explainer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cb937e-dca0-4abe-adaa-8979b7a83338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”&nbsp;</strong>The prospect of using hydroxychloroquine
        to treat Covid-19 amid the novel coronavirus pandemic has sparked rancor and
        disagreement among politicians and scientists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae28ea1-f19b-45e2-b9bd-e7864ca12f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ab90a1-7537-42b0-a3dc-079d9943b87a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been indications that the drug is effective in treating
        or preventing Covid-19, but the tests haven''t endured the due diligence of
        extensive clinical trials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e14dc-c680-4b98-af9d-7eb2e387f03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb53b5c7-a151-4ca4-83af-0fc57b158095'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, many -- including President Donald Trump -- are calling for
        doctors to prescribe hydroxychloroquine to Covid-19 patients. Here is what
        you should know:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b019f12e-2253-4924-9dd4-fa8383fac490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76b18fd-fcb2-41e7-94a3-8f11a36211a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is its origin?</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453d8aa-5541-4f71-bc95-a38262fc9d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine -- also known by the brand name Plaquenil --
        and its analog, chloroquine, are derived from quinine, which French chemists
        in 1820 isolated from the bark of the cinchona tree, according to Medicines
        for Malaria Venture. In 1934, German scientists created the synthetic chloroquine
        as part of a class of anti-malarials, MMV said. Hydroxychloroquine is the
        less-toxic version of chloroquine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023cd16-a2fd-4ed6-ab4b-f96338b7539e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b383dd-f39f-4985-a4c1-93a13ccf7e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can it be used to treat Covid-19?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bb92a4-246f-44ec-87c2-e323ca0e96bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear. In labs it has demonstrated some efficacy against
        the severe acute respiratory syndrome coronavirus responsible for the present
        pandemic. But the White House''s coronavirus response coordinator, Dr. Deborah
        Birx, has said that efficacy in test tubes doesn''t mean it will work in humans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3742c3f-9987-4615-aa46-2feae608875b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dc1637-5cc1-4004-8a20-f61a3ba42f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.357+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies on humans have presented conflicting conclusions. For instance,
        a small Chinese study said the prognosis was "good" but the drug requires
        further investigation. Meanwhile, a French study combining the drug with a
        popular antibiotic -- which Trump said could be a game changer -- showed "no
        evidence of rapid antiviral clearance or clinical benefit."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223d73f-f2f4-4803-b815-885dc153f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb393b0-892b-406f-b988-e55dd0c3c9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another French study showed promise in treating the virus, according
        to the medical journal The Lancet, "but virologists and infectious disease
        experts caution that the excitement is premature."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491d070-84f8-4381-a7fa-411a8f8523b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246636ce-787f-4fa5-b414-19745306cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>So it''s an anti-malarial?</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1e418d-5156-4b40-866d-029df483e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, but since 2006, it has not been recommended for use in severe
        malaria because of problems with resistance, particularly in the Oceania region,
        according to the World Health Organization.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed3b977-9f54-438c-80eb-bb72e0fcf5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896a921-3887-46a9-ad26-de6df568a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has value as a "disease-modifying anti-rheumatic drug" that
        can decrease the pain and swelling of arthritis, according to the American
        College of Rheumatology. It is used to treat rheumatoid arthritis, childhood
        arthritis, some symptoms of lupus and other autoimmune diseases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610041d2-100e-4084-aa3b-38e77421e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553be4a0-1dc4-4285-ae8f-0635cadb9f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not clear why hydroxychloroquine is effective at treating
        autoimmune diseases. It is believed that hydroxychloroquine interferes with
        the communication of cells in the immune system," the college says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7520e06a-5b4a-4bd8-b90f-a7a5eb08d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819545c9-042d-4de9-b1dc-19b39b4d87f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Are more studies on humans coming?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06bef92-dbed-4e87-80f0-023f0c1c57dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, lots of them. Drug makers have provided millions of doses to
        the federal government, and the US Food and Drug Administration, which has
        not officially approved hydroxychloroquine for treating Covid-19, issued an
        emergency use authorization to treat Covid-19 patients with it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccedf3e1-7bd5-4217-983e-9e4210fde936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e58096-3482-45f7-8f58-57fdfc8edbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.358+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug should be used a last resort for extremely ill patients
        after they are "able to have a conversation with their health care provider
        about everything that they could possibly do to save their lives," US Surgeon
        General Jerome Adams told Fox News.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b8f93e-3439-401c-a03f-e43da15f20f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9868d-2c71-43ba-8680-fda05649728d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Detroit, 3,000 patients at Henry Ford Hospital will be part of
        a trial whose results will be tracked in a formal study, said Vice President
        Mike Pence, who is heading the White House''s coronavirus response. The federal
        government is also working to get millions of doses into areas with high infection
        rates, another White House official said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be3c0a-6418-40fe-a4a4-c23bd9d6904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597e015d-3c0d-4610-8562-3b08f92a9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does Trump keep mentioning it?</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552b019d-55f4-424e-ba02-4d68bba1319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the drug can be a powerful weapon against Covid-19,
        he says, "and there are signs that it works on this -- some very strong signs."
        He also feels taking the drug could be useful as a preventative measure for
        health care workers, he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d27b9a-05ea-457a-8b89-5907d33a8e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2a782b-7097-4d2f-ba1d-1d39340dd9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have not suggested the latter, but Trump is correct that
        there are promising signs. While health experts say it''s best to wait until
        clinical trials determine if hydroxychloroquine is safe and effective in treating
        Covid-19, Trump wants faster results. It may not work, he said, but he doesn''t
        want to wait 18 months to find out.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa0d11e-416d-4a7a-8ebf-7c384a23e49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c2fee-9011-4ceb-a93a-acba1c0651cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Department of Health and Human Services has also cited the
        encouraging anecdotal reports, but it, too, insisted more clinical trials
        are needed.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5605f400-8fbc-4f49-bb9e-6602e54b529d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30998541-4f9d-4470-8afa-10a5b091219b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But it''s safe?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a513ab4-26fc-4ecc-9663-e68297cc90ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump points to the fact it''s been in use for decades, "so we know
        that if things don''t go as planned, it''s not going to kill anybody." Health
        experts indeed feel better about its safety than they would "a completely
        novel drug," Adams told Fox.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fa6db6-79e2-4b14-a59b-213b3841cb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hydroxychloroquine is well tolerated in Covid-19 patients, the US
        Centers for Disease Control and Prevention says, while the American College
        of Rheumatologists says it''s well tolerated in general.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48159087-5b49-482c-bde2-87eadea68ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.359+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31c7e98-bd9f-4147-a64f-96f009a8f161'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Side effects are rare, according to the college, and most commonly
        include nausea and diarrhea. Less common side effects include rashes, hair
        changes, weakness and, in rare instances, anemia or changes in vision.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf538c-4412-4169-bffb-0304ff5b538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86470b42-0bd2-45ab-8ef5-e7605f6ab117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, Nigerian officials have reported cases of overdoses,
        and an Arizona man who took a form of chloroquine used for cleaning fish tanks
        died.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc91c9-1854-4981-9c82-b17203b8dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cda7a3-d6cc-4a3e-a455-a43926e46184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Should people just take it and see what happens?</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4118f0-ebb0-47d3-bfc1-4a1050fa5775'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lupus patients routinely use the drug to treat their symptoms --
        for some, there is no alternative -- and it''s the only known therapy for
        primary SjÃ¶gren''s syndrome, another autoimmune disorder, The Lancet said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e64380-4add-43ca-bfd8-26f40d1131b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ada8c30-1175-4307-9f54-b0e30b088780'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of shortages spurred by coronavirus-related interest, the
        Lupus Foundation of America has called on drug makers to increase their production
        of hydroxychloroquine, and Kaiser Permanente is no longer filling routine
        prescriptions for chloroquine, The Lancet reported.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c59969-3116-473d-b2c0-ed25a9e34ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c92261-92ff-4842-81a8-93cf25b3ecdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDA Commissioner Stephen Hahn, who has called for a "large, pragmatic
        clinic trial" of the drug, has also urged caution, warning against "treating
        patients with a product that might not work when they could have pursued other,
        more appropriate treatments."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09b963-e376-4dc1-b6b4-bf1de95b4fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:34:58.360+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:12:31.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/06/health/hydroxychloroquine-coronavirus-covid-19-explainer/index.html"
        target="_blank">Hydroxychloroquine and COVID-19: an explainer</a>."</em></p>'
