      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4423fb4d-8033-43a6-af0e-17d44992983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.521+08:00
