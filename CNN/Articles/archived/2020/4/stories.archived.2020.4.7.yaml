    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ffadfe-0ee6-43eb-86aa-407a046c8de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.944+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Schools around the world have been shut
        to prevent the spread of the novel coronavirus, but one team of scientists
        is questioning whether the havoc the closures are causing to millions of people
        is actually worth it -- suggesting that the impact on the pandemic might be
        smaller than previously thought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d7e5f-64c0-4645-bb04-cb09c14aa814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.941+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new study by researchers at University College London said recent
        modeling studies of Covid-19 suggest that school closures alone would prevent
        only 2% to 4% of deaths -- far fewer than other social distancing interventions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b446c0-0d77-4801-b32e-99343056c8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ec1dc1-5ee0-449c-bbb3-16a87012c708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in The Lancet Child and Adolescent Health
        medical journal late on Monday, reviewed 16 studies looking at past epidemics
        of SARS, MERS and seasonal flu, as well as others modeling the spread of the
        novel coronavirus, and found that the evidence to support national closures
        of schools to combat Covid-19 is "very weak."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686cac33-32b5-4204-b73c-41ed9320ff05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b210cc4c-45fc-4411-8ea3-0026864c4849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T20:20:17.942+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:11:57.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Data from the SARS outbreak in mainland China, Hong Kong, and Singapore
        suggest that school closures did not contribute to the control of the epidemic,"
        the researchers said.</p>'
    '7':
