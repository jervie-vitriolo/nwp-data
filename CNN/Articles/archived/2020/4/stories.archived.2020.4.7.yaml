      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverlens Galleries in Makati City is, by far, one of my favorite
        art galleries in the metro. Home to acclaimed artists such as Martha Atienza,
        Maria Taniguchi, and I-Lann Yee, Silverlens is also one of the top galleries
        in the Philippines. While they have temporarily closed in observance of the
        community quarantine, <a href="https://www.silverlensgalleries.com/publications"
        target="_blank">catalogs of previous exhibitions</a> â€” including their latest
        â€œSearching Sanctuaryâ€ curated by Gregory Halili and â€œA Spectacle of Coming
        Togetherâ€ by Bernardo Pacquing â€” can be downloaded for free on their website.
        If you havenâ€™t been to Silverlens, or if youâ€™re like me who simply misses
        the art space (among other art spaces), browse through their digital catalogs
        for a virtual experience. The <a href="https://www.silverlensgalleries.com/exhibitions/2020-03-25/art-dubai-online-catalogue"
        target="_blank">Art Dubai Online Catalog</a>, featuring works by Pio Abad,
        Nicole Coson, and James Clar, is also available for public viewing. â€” Elizabeth
        Ruth Deyro</p>'
