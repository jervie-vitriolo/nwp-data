      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karlo Nograles, the spokesperson of the COVID-19 task force, said
        President Rodrigo Duterte has approved the recommendation of the Inter-Agency
        Task Force to extend the quarantine to 11:59 pm of April 30 to further contain
        the spread of coronavirus. Under the earlier order, the present quarantine
        is scheduled to end at 12:00 a.m. of April 13.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ff9302-9342-4f3e-a514-8ce8faa05d7a'
      'mgnl:activationStatus': true
