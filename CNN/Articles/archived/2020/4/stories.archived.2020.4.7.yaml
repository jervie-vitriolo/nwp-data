      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œApproved by the DSWD so far is 377,000 families," Quezon City administrator
        Mike Alimurung told CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fb83d-89fb-4277-858e-2dabdabf5fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.521+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:05.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But estimates indicate there are [more than] 700 thousand qualified
        families considering that even stranded, non-residents are to be given cash
        aid," he added.</p>'
