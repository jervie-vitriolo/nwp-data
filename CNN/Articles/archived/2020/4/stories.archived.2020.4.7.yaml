      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œDapat with rigor and details tayo," he noted."At dapat everyday
        ang meeting nito, whether we are actually achieving our goals day-to-day."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6c917f-48b1-492b-afff-c33e40dfe1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our anti-COVID-19 plans must be executed with rigor
        and details. We should hold meetings everyday to assess if our goals are being
        achieved.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b008de6-916d-41eb-8071-afd3aafaeba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens after April 30?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b783f9-6a44-45ba-890d-955926bc0fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Luzon-wide lockdown is lifted after April 30, Leachon said
        that preventive measures must still be strictly exercised.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d46a95-ef8b-4221-9f6e-2ef408b20470'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œActually, I think the new normal is social distancing,â€ he said.
        â€œWe will maintain that, â€˜yung hygienic measures. We will develop a way of
        life na malinis tayong lahat.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f65197-1454-4282-a583-894b30571a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the need to be uncomplacent when it comes to such
        measures in order to prevent a second wave of COVID-19 outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd494a440-ab97-4f97-b188-20114f9b516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon singled out Singapore which is currently facing a second
        wave of the pandemic. The country had initially garnered praise for its early
        response to the coronavirus disease.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576d1634-3ffb-4266-9407-97e86cb4f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.896+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAng nangyari naging complacent sila,â€ Leachon said. [Translation:
        What happened is that they became complacent.] The city-state announced on
        April 3 that it will be closing all schools and offices to prevent escalating
        infections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b5ae42-e3ba-4d91-a525-e742373cd64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leachon also called for an â€œintensive surveillanceâ€ of the country
        until a vaccine for COVID-19 is developed. According to scientists, the coronavirus
        vaccine may take about 18 months to develop for mass production.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c46432f-abc4-4d7f-9301-7d29f790818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:01:55.897+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:10.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 7, the health department has recorded 3,764 confirmed
        cases of COVID-19 in the country. The death toll is now at 177, while a total
        of 84 patients have already recovered.</p>'
  'pregnant-women-coronavirus-new-study':
    'author': 'Hollie Silverman and Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-07T18:41:33.863+08:00
    'imagesource': 'jcr:896917ac-0938-4de8-97ae-fccfab5c3362'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ee4458f-51fa-43d5-b1d6-2f7ffacb8182'
    'lead': 'A majority of pregnant women who are diagnosed with coronavirus don''t
      experience more severe illness than the general population, according to a new
      study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T18:44:29.339+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:12:09.362+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:16.229+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pregnant women with coronavirus don''t experience more severe illness
      than others as they do with SARS and flu, study says'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8054f5c1-a1e9-4b5e-8693-d9c27c617deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” A majority of pregnant women who are diagnosed
        with coronavirus don''t experience more severe illness than the general population,
        according to a new study.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a88751-d5be-474c-afce-743b3d927a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also don''t seem to pass the infection on to their babies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50242ba6-987c-4690-a5fb-74a76899dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://els-jbs-prod-cdn.jbs.elsevierhealth.com/pb/assets/raw/Health%20Advance/journals/ymob/43_COVID_040320-1586192348270.pdf">A
        study of 43 pregnant women</a>&nbsp;diagnosed with the virus in New York was
        published Monday in the American Journal of Obstetrics &amp; Gynecology.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6e6108-62dc-45c3-8b77-31868678cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study took place over a two week period from March 13 to 27.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd03e1a0-d210-4522-aa49-75bd16a18d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 80% of study participants, 37 women, experienced a mild form
        of the disease while four, about 15%, developed more severe forms, the study
        said. Two of those women, accounting for 5% of the study, experienced "critical
        disease," according to the study.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a725df46-20b4-4b47-b2a2-26f2da2ff564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of the 29 symptomatic COVID-19 positive women, 25 (86.2%) were
        stable for discharge home, with normal vital signs, no need for supplemental
        oxygen, and no clinical indication for imaging or treatment," the study said.
        "None of the antepartum women required oxygen supplementation upon admission."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac4aecb-e8db-4aa2-98ac-e55002093ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No babies included in the study seemed to be infected based on testing
        performed immediately after they were born, either.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd32e6-c2ac-46dd-8e34-de24ae071783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in stark contrast to how pregnant women reacted to SARS
        and H1N1 during previous pandemics. Pregnant women were <a href="https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3322896/">more
        susceptible</a> to both diseases, had <a href="https://www.cnn.com/2009/HEALTH/07/28/swine.flu.pregnant/index.html">more
        serious complications</a> from those illnesses and had a greater chance of
        dying than the general population, the study said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbebea2-e8ce-435f-9268-713d3f1b3692'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study concluded that additional research needs to be completed
        in order to understand the true magnitude of the risks in pregnant women.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f75a17-0026-4cce-ae66-54dfeb9a62b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.278+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, the authors of the study suggest that hospitals test
        any pregnant woman admitted to protect patients, families and medical providers.
        The recommendation came after 14 women who participated in the study and showed
        no symptoms of the coronavirus either developed them during the admission
        to the hospital or were detected after hospitals began administering tests
        to all obstetrical admissions, according to the study.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334ccd6f-1591-43a6-8501-f604d9a14ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:54:10.277+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:09.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/07/health/pregnant-women-coronavirus-ajog-study/index.html">Pregnant
        women with coronavirus don''t experience more severe illness than others as
        they do with SARS and flu, study says</a></em></p>'
  'Romero-Lagman-coronavirus-budget':
    'author': 'Xianne Arcangel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-07T18:44:39.517+08:00
    'imagesource': 'jcr:8cf4127b-b50b-4127-88fe-328c138399c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e34160c0-a9b7-4c46-a898-72fa5876b8f5'
    'lead': 'The executive branch could generate as much as P160 billion for coronavirus
      disease 2019 efforts by slashing the maintenance and other operating expenses
      of government agencies, two lawmakers said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T18:46:59.965+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:12:08.888+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:16.359+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawmakers suggest more budget items that can go to COVID-19 response'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59bb847-3575-4718-8fc1-2e043ade66d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:46:59.965+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:08.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> â€” The executive
        branch could generate as much as P160 billion for coronavirus disease 2019
        (COVID-19) efforts by slashing the maintenance and other operating expenses
        (MOOE) of government agencies, two lawmakers said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b44bf0-6a8e-476c-8d05-859cb032b7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:46:59.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1-PACMAN party-list Rep. Mikee Romero said the executive branch
        can realign a portion of all government agenciesâ€™ MOOE since most of them
        are not operating anyway due to the Luzon-wide enhanced community quarantine
        (ECQ).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3949743a-c233-4d2a-8fa7-2bc8ddb11c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:46:59.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:08.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expenses under the MOOE include fuel, electricity, water, supplies
        and materials, communication, advertising, representation or dining out and
        entertainment, and travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf8b413-4eaf-43fa-acbc-eb3910cc0272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:46:59.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIf we save 10 percent of that during the 45-day ECQ up to April
        30, that will come up to P160 billion. If we save five percent, that is P80
        billion in additional funds for financial aid to 18 million poor and near-poor
        families affected by the lockdown,â€ he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2726df77-481e-4c23-beee-c71476c93f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:46:59.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:08.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albay Rep. Edcel Lagman, meanwhile, suggested cutting 10 percent
        of all government agenciesâ€™ MOOE. He also urged the executive branch to suspend
        the creation of new government positions, including additional diplomatic
        and consular posts to trim budgetary fat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf533d6-8142-4155-8993-2919131b957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T18:46:59.966+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:12:08.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised speech Monday, Duterte said the P275-billion budget
        allotted by the government for the COVID-19 crisis is not enough.</p>'
    '6':
