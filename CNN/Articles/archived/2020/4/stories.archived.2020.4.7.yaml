      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think there isnâ€™t enough â€œKimâ€™s Convenienceâ€ being discussed online.
        While there is the occasional spark once a new season drops on Netflix (the
        Candadian sitcom is initially broadcast on CBC), there isn''t enough talk.
        Whereâ€™s the â€œWhich â€˜Kimâ€™s Convenienceâ€™ character are youâ€ BuzzFeed quiz? Where
        are the Appa and Kimchee memes? It seems that the&nbsp;un-American-ness of
        the show strips it of gloss unlike American&nbsp;sitcoms like â€œThe Officeâ€
        or â€œParks and Recreation."&nbsp;But what makes â€œKimâ€™s Convenienceâ€ so great
        is that it is about people. They are flawed and devoid of any special kind
        of circumstance. The corner store gradually becomes a community hub for the
        neighborhoodâ€™s immigrants â€” Indian businessmen, Chinese restaurant store owners,
        Arabian families, Hispanic oddballs â€” and the lot makes for an interesting
        mix of cringe comedy and hard-hitting commentary. The latest season is now
        on Netflix, and with Simu Liuâ€™s casting as Shang Li in the Marvel Cinematic
        Universe, maybe&nbsp;this show gets a bigger audience that it deserves.</p>'
