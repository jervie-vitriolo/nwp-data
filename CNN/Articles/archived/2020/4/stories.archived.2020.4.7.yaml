      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> The Catholic
        Bishops'' Conference of the Philippines calls on parish churches to ring their
        bells on Holy Wednesday in solidarity with an interfaith prayer against the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9aa4643-d4e1-4a43-acf3-410e13fd94c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP President Archbishop Romulo Valles said that the simultaneous
        ringing of bells at 3 p.m. is â€œto signal the start of a televised interfaith
        prayerâ€ organized by the government.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693c3c0-dcb5-4380-8f21-087c6d60cae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt will be comforting and encouraging for our people when they
        sense and observe that a spirit of unity and working together is there in
        these trying times,â€ Valles said in a statement released Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd36cc9-8a50-4a1b-a449-60f3888aaa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prayer activity is an initiative organized by the Inter-Agency
        Task Force on the Management of Emerging Infectious Diseases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fffef4-5bd4-4457-856e-cae1a44abc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initiative will be led by the Chaplain Services of the Armed
        Forces of the Philippines (AFP), said Bishop Oscar Florencio of the Military
        Ordinariate of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed4845a-8b9c-479c-862e-ade212ce3654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe AFP chaplains will assist to invoke the mighty help of God
        as we plead Him to heal those affected by Covid-19 and to spare us from this
        present pandemic,â€ Florencio said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b921c71-0ade-4760-bc59-7e5ca291812b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department reported 104 new COVID-19 cases Tuesday, bringing
        the total number to 3,764. Meanwhile, the country now has 84 recoveries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b173d606-94b5-4eee-8853-95e1cafa5b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worldwide, COVID-19 has killed more than 70,000 people, mostly in
        Italy, although the outbreak began in Wuhan, China in December 2019. More
        than 1.3 million people have been infected, according to the Johns Hopkins
        University''s COVID-19 global tracker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e65ed-bb09-4af8-867c-44a038ae8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T23:18:11.458+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:11:47.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        were critically ill, the WHO said.</p>'
