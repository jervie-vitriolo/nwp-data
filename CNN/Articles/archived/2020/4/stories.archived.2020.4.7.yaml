      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus pandemic shuts down Colombia''s flights, borders
        and economy, some Venezuelan migrants say they see little choice but to return
        home -- where they may face still worse economic devastation and a crumbling
        health infrastructure.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb56b7-57b7-43f0-a4e3-a5dc7c0e0763'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:30:56.686+08:00
