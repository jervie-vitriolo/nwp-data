      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, meron tayong</em> access to around â‚±600 billion
        by the end of April... These resources are available, but we also have to
        be very prudent and careful about what we borrow, <em>dapat talagang makatulong
        ito doon sa mga nangangailangan</em> [This should really help the needy],"
