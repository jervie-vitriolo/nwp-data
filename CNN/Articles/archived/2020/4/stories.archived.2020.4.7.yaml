    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01038bb6-8d91-4b0f-befc-2c8d5d60e7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;For the first time in history, the
        US State Department has named a white supremacist organization as Specially
        Designated Global Terrorists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693b6848-33f9-4a50-9fb0-e1048d31f27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.859+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a27ecc-8f3e-4593-911a-2b7bd11249dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathan Sales, the department''s coordinator for counterterrorism,
        announced Monday the designation of the Russian Imperial Movement (RIM) and
        three of its leaders: Stanislav Anatolyevich Vorobyev, Denis Valliullovich
        Gariev, and Nikolay Nikolayevich Trushchalov.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d60aa33-fbff-40ff-9eee-6dfeaac94937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0343021-62ff-4dcc-a1f8-4a22ac3f262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales described RIM as "a terrorist group that provides paramilitary-style
        training to neo-Nazis and white supremacists."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1834525b-7f46-457b-972d-27f86ba0cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e8223-80ae-4263-a301-026cef477a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And it plays a prominent role in trying to rally like-minded Europeans
        and Americans into a common front against their perceived enemies," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b4d51-8f67-4da4-899d-229fc115cdbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fe96d3-620b-4000-8226-b270927aa163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time the United States has ever designated white
        supremacist terrorists, illustrating how seriously this administration takes
        the threat," Sales said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cc13d-4d94-4d36-baa7-16accc99f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d85a7fb-2a80-498a-85c5-b824808416c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s designation comes as officials have warned that the threat
        from white supremacist terror is on the rise at home and abroad and deadly
        attacks have claimed dozens of lives and wrought fear in communities around
        the globe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd861e6ba-3c09-4776-9ef8-f1d654b3b6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70340ff7-40a4-45b6-8691-1d84d79c80d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the State Department doesn''t "have the authority to designate
        groups with a substantial connection to the United States," Sales noted that
        the designation was meant to prevent the spread of RIM''s dangerous tactics
        to America.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133f16f2-b53c-4713-9e6d-e1fa0bb2426a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e3007-1d6c-4dfa-b1aa-13e175db6994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see what RIM-trained terrorists can do in Europe and we want
        to make sure that RIM is not able -- or any terrorist group is not able --
        to accomplish something similar here in the United States. That is to say,
        providing training that could enable violent attacks and deadly attacks here
        in the homeland," Sales said. "That is why we are designating RIM today, because
        it enables us to better protect our borders to keep these terrorists out of
        our country and to deny them resources they might use to plan additional training
        that could harm our interests."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b0d42d-a86f-4dff-8e0a-5b5a866bc78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fd2190-4d32-4fd5-b1bf-bde05e5f3dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Donald Trump signed an executive order which
        gave the US government greater latitude to go after groups who train terrorists,
        not only groups that carry out terrorist attacks. Monday''s designation will
        deny RIM members from accessing the US financial system, with the intention
        of making it more challenging for them to move money through the international
        system and fund their efforts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f04288b-422b-4b77-91d0-ef6db5778b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e53677-678c-492d-9706-b5395e480e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sales, RIM was responsible for training two Swedish
        men in 2016 who carried out a series of bombings in Gothenburg, Sweden. He
        not detail more recent attacks associated with the group -- which currently
        has two training facilities in St. Petersburg -- but said they are still actively
        training and recruiting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51d70ec-6044-4503-95c1-0b0a7a2a39fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b65a93-3eee-455b-8633-211377c2e80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RIM is still very much in the business of providing training to
        like-minded neo-Nazis and white supremacists across Europe," Sales said. "We
        know that they have recruited individuals from other countries in Europe and
        continue to do so."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b2ae7d-12cc-4928-9379-0205f8c99f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c7e702-768a-4387-8c4e-a6925331f68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the department was aware of reports that the white supremacist
        group had made outreach to Americans, and that RIM fighters fought in Ukraine
        among pro-separatist forces. The counterterrorism coordinator would not speak
        about potential connections between the Russian government and RIM, saying
        only that, "we encourage the Russian Federation, to live up to the commitments
        that it has made to countering terrorism."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c2e5f-1cee-451e-b3bf-55c72c1eb5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304495ee-8a69-4d25-849c-df9fab051e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have identified this group as a terrorist organization and we
        encourage all partners around the world, including the Russian government
        to take that threat as seriously as we take it," Sales said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc145f-48d1-499e-b829-839bd68f50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbd0689-775d-4b33-b436-aab47298ec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales did not preview any additional white supremacist groups that
        could be designated as terrorists using this same new justification but indicated
        that additional designations are possible.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5f4f3a-2f85-4bc3-89ec-fe3a0cce6148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:59:20.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:55.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
