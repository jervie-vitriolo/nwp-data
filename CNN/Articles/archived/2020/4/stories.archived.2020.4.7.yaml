        food costs grew by 3.7 percent in Metro Manila, much faster than the 2.3 percent
        climb in the regions. Rice and corn prices remained lower than last year''s
        levels, but the tags on fish, fruits, and vegetables all climbed by nearly
        a tenth.</p>'
