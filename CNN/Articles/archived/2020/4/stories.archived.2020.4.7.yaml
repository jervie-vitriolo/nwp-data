    'jcr:uuid': '104a511e-1a8d-46a7-a038-52877b55fabb'
    'lead': 'The scientists say there is zero evidence the Chinese or American government
      purposefully introduced the new coronavirus to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-07T05:29:11.176+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:13:00.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:11:01.096+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How did coronavirus break out? Theories abound as researchers race to
      solve genetic detective story'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c844f-6e4c-420f-b4f7-e6d112e58d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€”&nbsp;A vacuum of knowledge about the origins
        of the new coronavirus ravaging the world has provided fertile ground for
        all manner of theories â€”&nbsp;from the fantastic, to the dubious to the believable.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19392ee8-41d3-4123-a748-25ef5092973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee41b470-c6f9-4f9b-923e-8597a5589b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.176+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a bioweapon manufactured by the Chinese. The US Army brought
        the virus to Wuhan. It leaked â€”&nbsp;like a genie out of a bottle â€” from a
        lab in an accident. It took root at a wildlife market in Wuhan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7c6276-1b85-43e6-aeb6-c44b91a064d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abb1ae-4e3d-446a-8f89-0c64a8dd6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have banded together across international borders to
        condemn the nationalist-tinged conspiracy theories. And yet, they are divided
        on what was once widely thought the most likely culprit: a so-called wet market
        in Wuhan, where wild animals are kept in cages and sold as pets or food. It
        is believed that a bat-infected animal â€” perhaps a pangolin â€” infected the
        first human.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab1a31-4eea-4a0e-80f9-9ec79747f0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f96f85-d934-4062-9e09-bab258a0acfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The truth of how this began remains elusive. But CNN spoke to more
        than half a dozen virus experts about the origins of the outbreak, and all
        of them say anyone who claims to know the source of Covid-19 is guessing.
        The scientists say there is zero evidence the Chinese or American government
        purposefully introduced the new coronavirus â€” SARS-CoV-2 â€” to the public.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef44a87-84fb-4723-bb60-78fdf5fa88eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ec4b4b-545f-4497-b035-8208604f8d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, one thing seems likely: It came from bats.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d37639-acc8-43ad-848f-6a283bf0b770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd83e74-a449-46c8-96a2-55d52af8fd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Experts at odds over wet-market theory</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8c51b4-3659-4980-a31f-2ad035eb26b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "the most simple, obvious and likely explanation," said Dr.
        Simon Anthony, a professor at the public health grad school of Columbia University
        and a key member of PREDICT, a federally funded global program investigating
        viruses in animal hosts with pandemic potential. PREDICT has discovered 180
        coronaviruses over a decade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc408b97-a369-4511-8c85-e1e7d9805823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dc0f18-36a1-4129-acac-4968d317133f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the scientists discount conspiracy theories about bioweapons,
        on other questions they are divided.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df563762-aaf5-4b2b-ad46-d6b8957a2346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3a7201-dd0c-4c35-b74b-99b00281da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts are at odds over the once widely accepted theory that
        the virus originated at a wet market.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7af00d-3451-4eed-8d01-9bcf23c6c1d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.177+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abac5e8-0703-4b23-8680-d5fac6f3b753'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents believe the gory nature of these crowded markets packed
        with people and wild animals slated for slaughter make them the most likely
        culprit; the doubters cite a peer-reviewed study indicating that many of the
        first known patients had no direct exposure to the so-called wet market.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a77f1f7-4a64-468e-afae-de35d7d1acf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279030e-3e63-4e2d-85c5-56bf810c78c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another potentially explosive theory â€” first posed by two Chinese
        researchers in early February and amplified by Fox News host Tucker Carlson
        on March 31 â€” holds that the origin traces back to an accident in one of two
        labs near the Wuhan market that work with bats.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd12bb-2ee3-4364-884a-54465c28ee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10309e37-f7af-4218-9ee6-4a4557e24b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the experts interviewed for this story discounted the theory
        â€” whose progenitors reportedly withdrew their paper â€” saying it wasn''t supported
        by evidence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321a9f95-07f2-4dca-a6ca-b81b8bd28bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e4ca2b-0ccf-4c0e-bf81-d107226393fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory has also been strenuously denied by the Chinese government
        and one of the labs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c086fa7b-747c-41e9-b533-cebd222c00c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce6d239-3fbe-4daf-901a-819a65ed0c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But one expert, a chemical biology professor and bioweapons expert
        at Rutgers University, has suggested to several media outlets that the lab-accident
        theory has credence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abbf931-762b-4645-9daf-828128985217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f164447-964b-4a00-80d4-ade1c08385fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The possibility that the virus entered humans through a laboratory
        accident cannot and should not be dismissed," Dr. Richard Ebright told CNN
        in an email Sunday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0826181-81a7-4762-bf70-5fb7e67c8370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436cb732-1332-454d-8ff6-1fcc99c318dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Virus hunters zeroing in on bats</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e40762-76df-4574-afc5-2eae78400983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, researchers agree that the coronavirus jumped from
        an animal to a human, a phenomenon known as "zoonotic spillover."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d73040a-1f00-49b8-93e5-3aa72cbf0782'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.178+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78e0b3-97a3-49e7-94eb-c726ef81516f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In early February, Chinese researchers published an article in Nature
        â€” a top science journal â€” that concluded the "2019-nCoV is 96% identical at
        the whole-genome level to a bat coronavirus."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75797d51-ba85-4395-bb6f-de684f50def2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c00109-e9eb-4ab6-b086-03ae430a06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that month, 27 public health scientists from across the United
        States and the world wrote a letter in The Lancet condemning the conspiracy
        theories.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd93e159-1a79-4563-99db-742b6571b011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae18861-b015-4f1e-8298-ba3105823049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conspiracy theories do nothing but create fear, rumours, and prejudice
        that jeopardise our global collaboration in the fight against this virus,"
        they wrote.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c98de9-f1c5-43d5-9b70-59388ca8484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4064764-249b-4f17-89c6-66cd3a660da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Lancet piece, the experts cited scientific evidence that
        support the theory that "overwhelmingly conclude that this coronavirus originated
        in wildlife, as have so many other emerging pathogens."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccd4af8-e7e8-4d06-89d2-75322f201696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92c1e1-674b-4b1b-8bd8-16ed77ba1060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of those scientists is Peter Daszak, a preeminent virus hunter
        who has been working in China for 10 years.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76ab7c8-40f7-4d64-908a-ad94f493c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c974337f-43f8-4411-9e50-d1370ad1fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very confident that the origin of Covid-19 is in bats,"
        said Daszak, president of EcoHealth Alliance, a health nonprofit that tracks
        zoonotic spillover. "We just don''t know where exactly it originated -- which
        bat species exactly. And we don''t know how many others there are out there
        that could emerge in the future."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d848b-db23-492a-8ebc-4a730bb27e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1223c-0edc-4759-b2f6-5f28f73e29e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a genetic detective story.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9579438f-a85e-42d1-98f5-c0fedbd1dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.179+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6680035-c5a1-4b0f-8cab-b52ae5c2d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did it jump from bat to human, or to another animal first?</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5676a180-9ac2-436a-8cf9-6ed1b2449ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers hope to trace the virus that is killing tens of thousands
        to a yet-to-be captured bat in the wild.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038bd32c-91b6-4923-8e24-2d9baa859885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcebf7f9-8614-412e-a1d3-49e5f69a9be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source of debate is whether the virus that causes Covid-19
        transferred directly from bat to human, or whether there was an "intermediate"
        animal between.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc8ce3a-f98c-4c47-b034-c0e0cee8c559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e7989-ef7f-4556-9c12-9c20b662950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daszak believes a bat infected a farm animal that was brought to
        market alive, and kept with people in one of the most perfect incubators for
        viral infection: the Chinese wet market.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b653826-0379-4f91-a3cf-55faf2d80600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420a487-83db-4762-8793-17adfaaaf2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first time you go into China as a Westerner, it is a bit of
        shock to go to a wildlife market and see this huge diversity of animals live
        in cages on top of each other with a pile of guts that have been pulled out
        of an animal and thrown on the floor," he said. "As you walk towards the stalls,
        you slip on the feces and blood. These are perfect places for viruses to spread.
        Not only that, people are working there ... kids are playing there. Families
        almost live there."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2238b435-1fad-4ead-8b59-9700ba3ae8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a51612-236b-41b4-85dd-0a6f01d1197e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Andrew Cunningham of the Zoological Society of London
        says wet markets are a prime candidate for causing zoonotic spillover events
        from wildlife, which he said have become more common over the past 30 years.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bf6e7-04c4-41a1-b341-9763f68789fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae4226f-4425-43a6-a64d-0378d3b40903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you bring wild animals -- you catch them in the wild, you bring
        them together in large numbers," he said. "They''re stressed and then they
        can become virus factories, and they''re in close contact with human beings
        in the markets and they''re butchered in the markets, and by people in relatively
        unhygienic conditions."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c42cbfc-b11d-4e87-af0e-7034d92111a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d7a866-aa47-4600-bbfe-dacaced3bd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.180+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an article in Lancet has cast some doubt on the theory. The
        study shows that about a third of the first 41 confirmed infected patients
        had no direct exposure to the wet market. Among them was the first known patient,
        whose symptoms reportedly began appearing December 1.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c6944-4d7c-483a-ad40-50d35307aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e05f6b-f856-4603-8520-ae70e5affebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No epidemiological link was found between the first patient and
        later cases," the report states.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dac939-6401-4ddd-90ac-2c0c92c10f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3280f890-1240-4fa5-b1dd-c7a78558c91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market was shuttered January 1, two days after the Wuhan authorities
        issued a public health alert about it.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a65138a-0a02-45aa-bc82-64fd107b912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccee855-757c-48b7-9b68-3619bce0857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(An article in the South China Morning Post puts the date of the
        first case as early as November 17.)</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995762d3-53e2-4071-a793-a7f9ab144e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba568f2-79b7-4ceb-90f3-1449cf028eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think people went into the fish market who were already infected,"
        Vincent Racaniello, a microbiology professor at Columbia University, told
        CNN.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b396db8-7930-4c32-8399-a818182b1f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b71d1-f9d5-4bb2-a2bf-92519df08b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Most experts push back on lab leak theory</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063b9b3c-a074-4ac4-82f7-bc2d2b5a85b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racaniello offers yet another theory: The source of the outbreak
        is a farmer.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a48216-80e1-46e1-90e6-7a971a57c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea12a30-23b8-4a52-b575-6061570c6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In bats, these viruses are intestinal viruses, and they are shedding
        the bat feces, which we call guano," he said. "And if you go into a bat cave,
        it is littered with guano. And farmers in many countries harvest the guano
        to fertilize their fields."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22af55b2-3b6c-4595-a215-e1d8d398006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.181+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c55ddb-e8b6-4d38-9a3f-fb152c11a1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racaniello speculates that, after getting infected, a farmer or
        an associate came into Wuhan and started infecting other people.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8cb6d0-9467-4d7d-a587-50ee6330d3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd0c184-49be-420e-a187-c5ef269b8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do know that in China you can eat bats â€” that''s another scenario,"
        he said. "But I don''t think it''s any more likely than a farmer harvesting
        guano or a farmer encountering a bat in his barn."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd310eeb0-4ad2-4ece-9de9-992b0d39bc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d6803d-8c51-4ef1-9563-e3f057efc0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony, also of Columbia, echoed Racaniello''s skepticism of the
        wet-market theory.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e97ad4-3c64-49a2-8640-a25fb3f53587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a7f470-2dd5-4cb5-a8bd-3e86be34f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early in the outbreak ... everyone was talking about the thing
        having emerged from the wet market," he said. "And now I think the data calls
        into question whether or not that''s really true."</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333048ce-e176-41c8-a68b-cbf68a24f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabf7646-a510-4e87-ac27-973dd04611f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony noted that not even the mystery of the 2003 SARS outbreak
        is settled.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1d663-a125-448d-9119-67b5cc647844'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b11aa-1d9d-482c-abd1-280316676a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, it was widely believed that the SARS virus jumped
        from a bat to an intermediate host -- a cat-like civet -- that infected a
        person at a food market in China. But a study in 2013 -- backed by a followup
        in 2017 -- suggested that the 2003 coronavirus could also have jumped straight
        from a bat into a human.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b100dc4-2cce-41f3-bca8-6ee385d82b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a4174a-e3f8-45f0-9496-780e0ee97235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know which of those is actually true," Anthony said.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6a9480-b641-4b10-974a-e8631a04159f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.182+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0508b3e3-4888-448f-9fe2-ce16d8ff97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps, the most forceful rejection of the wet-market theory came
        from Ebright of Rutgers.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2161e25e-d73b-4802-be7d-6501b922d75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab41c1f-ae86-4e0d-83c8-fae565d299d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absolutely clear the market had no connection with the origin
        of the outbreak virus, and, instead, only was involved in amplification of
        an outbreak that had started elsewhere in Wuhan almost a full month earlier,"
        he told CNN.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cde5d-efcc-4118-bbd6-526262df3891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5b0440-bc67-4a26-b23e-8f875c145c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebright also isn''t ready to rule out the theory of the two Chinese
        researchers that the virus may have "leaked" from one of two labs near the
        Wuhan market, although one of the authors told The Wall Street Journal they
        withdrew the paper because it "was not supported by direct proofs."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb47028-5bc3-47df-8ec6-76bb390d6f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd021812-c658-44f2-a35f-15f04495926c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Ebright said he did not believe the genome sequence of the
        virus shows any "signatures of human manipulation," he said there is a risk
        that a lab worker could have accidentally been infected.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d1bc7-acf0-4453-ac4d-3303e1a3543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af1015d-a881-409b-afba-d2ea03caa940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN was not able to independently verify the points made by Ebright,
        and the main author of the study -- Botao Xiao -- did not respond to CNN''s
        emails and phone calls requesting comment.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f786f-6760-4c9a-948a-0d486b041d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dc4d84-146c-4fa3-b05f-d91d1cf71086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.183+08:00
      'mgnl:createdBy': 'lara'
