      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects being considered for budget cuts include the construction
        of the North-South Commuter Railway system and the Public Utility Vehicle
        (PUV) Modernization project. Some airport projects, including the Iloilo airport,
        New Siargao airport, Bukidnon airport and General Santos airport are also
        on the list.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a30f24-3c3d-477a-87ab-31df7e13ef38'
