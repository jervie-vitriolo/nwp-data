    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b87341f-035a-407c-8d5c-24b75b87b576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong>&nbsp;Social
        Security System members have until June 1 to pay their monthly contributions
        for the first quarter, the agency said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b630c58-3c12-4df8-8b32-517a55bb9a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state insurance company said self-employed, voluntary and non-working
        spouse members can pay their January, February and March contributions on
        the first of June, while regular and household employers have until that date
        to pay their February to April contributions. They will not incur any penalties.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175bdd0e-36fd-4f6b-b592-942112709299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.669+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regular payment schedule for self-employed, voluntary and non-working
        spouses will proceed after March and for employers, after April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72d926-c017-4b8f-b9c9-8222c3d9341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS explained that the extended deadline was due to limited operations
        within the quarantine period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02671bc-81e9-4bc0-9c42-b0c3bca8d24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize the difficulty encountered by our members and employers
        in paying SSS contributions since tellering services in SSS branches are temporarily
        suspended, and some banks are implementing limited operations,â€ said SSS President
        and CEO Aurora Ignacio in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab67eff8-f9e2-4a87-b0f2-439cd2cd28e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employers under the Contribution Penalty Condonation Program must
        deposit their post-dated checks due February, March, April and May on the
        deadline. Contributions paid retroactively by self-employed, voluntary and
        non-working spouse members will not be considered for any benefit claim if
        the payment date is within or after the semester of contingency, the company
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0153ec62-65c8-45fd-b71b-3524bd8cdd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS urged all members to settle their payments online or through
        mobile apps.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581a83ef-b705-4180-b342-d0b2c498573b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T16:02:26.670+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:12:17.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government moved to extend the <a href="https://www.cnnphilippines.com/news/2020/4/7/Luzon-lockdown-enhanced-community-quarantine-extension.html">enhanced
        community quarantine over Luzon until April 30</a>. Enhanced community quarantine
        means limited movement within, to and from the island, including suspension
        of mass transportation and work with some exceptions.</p>'
