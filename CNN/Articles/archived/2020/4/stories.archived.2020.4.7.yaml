      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7) â€”</strong> The Philippine
        government plans to spend up to â‚±600 billion for its COVID-19 response, but
        more than half of the amount will be funded by loans, the Department of Finance
        said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
