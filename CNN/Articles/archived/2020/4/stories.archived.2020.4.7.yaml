    'template': '1'
    'title': 'Coronavirus may be giving Beijing an opening in the South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22da6707-3ce5-4a06-9feb-7a086f3163d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:12:37.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;As the United States military was embroiled in controversy
        over its handling of an outbreak of coronavirus on one of its Pacific aircraft
        carriers, China was resuming operations in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6fecf-a456-4348-8112-fd5dab680355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:35:31.598+08:00
