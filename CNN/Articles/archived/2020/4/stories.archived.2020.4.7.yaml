      'text': '<p><strong>â€œThe Memory Policeâ€ by Yoko Ogawa</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c57860-5c8f-40ac-beb5-e9b76f7a2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:46:58.908+08:00
