      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: They can use the additional funds to purchase PPE
        [personal protective equipment], renovate hospitals and isolation facilities,
        and distribute relief packs.)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa32f6-73b9-48ce-b20b-1d3cde9029b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T14:38:14.978+08:00
