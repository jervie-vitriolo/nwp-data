      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d60ad6-e27f-4585-b383-0fb3003b0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.927+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 3,660 cases of COVID-19 in the Philippines, with majority
        of the cases recorded in Luzon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3a33e4-2cb9-44ee-9ca7-19192c150fca'
