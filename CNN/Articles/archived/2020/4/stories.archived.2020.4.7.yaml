      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte  issued Executive Order No. 25, Series
        of 2020, ordering residents to wear any form of covering for the nose and
        mouth such as face masks in all public places within the city to help prevent
        the spread of coronavirus disease 2019 (COVID-19).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198bad6b-bba3-4221-be38-b017dacc6ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:56:14.224+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:56.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said the city will be providing boxes of masks to its enforcers
        who will distribute them to people who do not have one so they can comply
        with the order.</p>'
    '14':
