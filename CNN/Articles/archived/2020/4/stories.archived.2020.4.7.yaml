      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€“</strong>&nbsp;Smartphone period trackers or fertility
        apps are a daily part of many women''s lives as a tool to monitor their menstrual
        cycle or help them plan or prevent pregnancy. Such apps were downloaded at
        least 200 million times in 2016 alone.</p>'
    '3':
