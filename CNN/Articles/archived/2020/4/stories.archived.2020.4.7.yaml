      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide lockdown, initially scheduled to end on April 13,
        was extended until April 30 to further help curb the spread of COVID-19.</p>'
    '6':
