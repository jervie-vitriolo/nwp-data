      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts say women shouldn''t turn to fertility apps during the
        COVID-19&nbsp;pandemic to avoid unintended pregnancies simply because people
        may be unable or too wary to visit their doctor face to face.</p>'
