      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 7)</strong> - The Luzon-wide
        enhanced community quarantine has been extended until April 30, and local
        chief executives in Metro Manila have urged the national government to provide
        relief to more Filipinos in need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5a06a6-5d2c-4941-b59f-43871098bdcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.520+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:05.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Council, composed of 17 mayors in the capital region,
        appealed to the Department of Social Welfare and Development and the Department
        of Finance to restore the original number of target cash aid beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ea30fc-2d2b-4638-867f-a528ccc47a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.520+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 11469 or the Bayanihan to Heal as One Act, the
        Department of Social Welfare and Development (DSWD) will provide cash aid
        between P5,000 to P8,000 to 18 million low income families amid the COVID-19
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99e7e30-5bdb-422d-97e5-c701417e90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.520+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:05.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be given to vulnerable sectors of society such as persons
        with disabilities, senior citizens, pregnant mothers, homeless persons and
        workers in informal sectors, the DSWD said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0c12c0-beaa-4d7d-88ab-ea4a88b30cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.521+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:12:05.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/3/30/dswd-coronavirus-cash-aid.html?fbclid=IwAR1fWuexpTi2NZtgWqOHSuZjs0KZLJXjKLxhEAbsOA9XiLgD9liMWhgQ4k4"
        href="https://cnnphilippines.com/news/2020/3/30/dswd-coronavirus-cash-aid.html?fbclid=IwAR1fWuexpTi2NZtgWqOHSuZjs0KZLJXjKLxhEAbsOA9XiLgD9liMWhgQ4k4">DSWD
        to distribute cards to LGUs for distribution of COVID-19 cash aid</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a6f90-cf22-4590-b517-98846ee7b8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T19:04:17.521+08:00
