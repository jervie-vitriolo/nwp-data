      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œI guess, I just want to express how grateful I am and then I would
        forever be expressing that,â€ she told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546de4a-aaec-45bb-bfb4-ee52ca1bf8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:17:56.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband, Ben Wintle, also expressed his gratitude for their
        family, friends, and supporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c8ea3c-4365-4f49-8c21-38bc126b25b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:17:56.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œItâ€™s obviously great to have people praying for us and messaging
        us,â€ Ben said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebae55c-3cc8-4b44-b253-c38d1155c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:17:56.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iza narrated her experience of getting diagnosed and her story of
        recovery. She said that her early symptoms were dry throat, and cough, but
        she did not have high fever yet on the onset of the disease.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f55df3-961c-4205-ba4a-22612ce18867'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T06:17:56.329+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:12:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she refused to share about the specific treatments she
        received at the hospital, as advised by her doctor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c075e35d-668b-4496-9109-2d5b603ad50d'
      'mgnl:activationStatus': true
