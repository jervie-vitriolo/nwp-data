      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71def7c0-48a4-4f72-a22d-a2918ebcdc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T15:30:40.365+08:00
      'mgnl:createdBy': 'lara'
