      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff4f2a6-810b-486c-8ae8-eb51b704ed55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:13:00.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other researchers contacted by CNN were skeptical of the lab accident
        theory.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a27e9-72d1-4c45-b01f-0ea8b4a12289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T05:29:11.184+08:00
      'mgnl:createdBy': 'lara'
