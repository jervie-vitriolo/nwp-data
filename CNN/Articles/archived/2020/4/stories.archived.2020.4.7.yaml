      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df3de89-d1ec-49f3-89f2-10367a0e6569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T13:59:49.926+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:12:41.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagkatapos ng kanyang announcement ay vinerify po namin ulit at
        ang sagot po ay, ang enhanced community quarantine is hereby extended until
        11:59 pm of April 30," he said in a virtual media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59614ab-3fc4-423d-a0b9-034861f23ec4'
