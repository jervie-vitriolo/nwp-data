    'title': 'Mayor Sara Duterte: Contact tracing ongoing for those who attended a
      cockfight derby in Davao City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403ecddc-1eff-4793-bd1b-47e5ee27ca76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-07T12:33:42.511+08:00
