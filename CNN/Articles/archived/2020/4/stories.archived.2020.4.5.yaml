    'mgnl:tags': ['salceda', 'quarantine', 'extension', 'coronavirus']
    'template': '1'
    'title': 'Salceda on quarantine extension: It protects lives, allows for economic
      recovery'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea10e74-ff00-4c69-8dad-92846eea9989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> - As the
        end of the island-wide enhanced community quarantine draws closer, a lawmaker
        again stressed the need for an extension to prevent the further spread of
        COVID-19 in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dc2982-a92b-4f5b-9977-90852cd6d5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0169f74b-9ee9-42dc-875f-98d1bbfcee7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Ways and Means Committee Chairman Joey Salceda reiterated
        his call to extend the enhanced community quarantine in Luzon, saying it will
        allow government to protect many lives and recover economic losses faster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdca525-e684-4a61-b995-e8e967eabede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699e28b4-c42e-470e-a230-a9ca915006db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Salceda, history and economics show that an extension
        is not a tradeoff between lives and economic growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b5a88b-6231-4278-b5ae-4ac3b6922980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c07d1d6-80cf-45a8-9da2-55316be3a351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anything, the more lives we lose and the more panic this virus
        creates if it gets worse, the less our chances are of any quick recovery,"
        Salceda said in statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e074abe-0941-4f3e-9816-5797b2a7a977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.665+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057fb67f-76ed-4e65-a92a-32cd000818bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our people and our confidence – these are the two greatest resources
        in any economy, and they are the only irreplaceable ones," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23664a9-9721-441e-8d9e-ce634dd6d2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca3cc38-14a1-4e47-829b-0096a5248e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda cited two studies, one from the 1918 Flu pandemic and another
        from the 2008 pandemic, which showed that cities with longer lockdown periods
        effectively reduced the mortality rate and increased employment rates in the
        medium term.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01b4c23-4aed-4788-ab92-2a9eff01be3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bank assets, manufacturing, the economy of those who imposed a
        lockdown, performed better than areas where there are more aggressive na mga
        lockdowns o tinatawag nilang non-pharmaceutical health interventions up to
        the pandemic," Salceda said in an interview on CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bedcb46-faf9-43ec-a882-f590db910b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4428b50e-66e7-4137-aa00-9eb493d91dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bank assets, manufacturing, the economy of those who
        imposed a lockdown, performed better than areas where there are more aggressive
        lockdowns or what they call non-pharmaceutical health interventions up to
        the pandemic.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4195136-db2d-423f-b10f-74a3013649f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e51e6f-4af8-41c0-97b6-bb6a2c9f8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:41:03.666+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda told CNN Philippines there are major risks of premature
        lifting of the quarantine. For this reason, the congressman is pushing for
        an extension of 15 days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92e753-d3aa-4423-a58d-5a975d68092d'
      'mgnl:activationStatus': true
