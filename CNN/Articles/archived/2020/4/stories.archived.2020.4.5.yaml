      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516ff15d-5314-4bd2-b7a4-8661d72bad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the church, Santi Quirico e Giulitta a Robbiano di Giussano,
        has been broadcasting mass over the radio but it plans to start live streaming
        soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc022da-be27-4fe5-801b-fdcc9c95fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.686+08:00
