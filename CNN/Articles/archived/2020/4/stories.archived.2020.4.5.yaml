    'created': 2020-04-05T13:23:49.288+08:00
    'imagesource': 'jcr:c9bbc6e9-9e1d-4081-a057-f8edc1d0d537'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2059ce5a-935b-445f-bade-3e317a926538'
    'lead': 'Three doctors in Cebu have tested positive for the coronavirus infection,
      health authorities have confirmed. Two of the health workers have died, while
      one has recovered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T14:12:58.148+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:09:45.683+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:14.330+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['three', '3', 'doctors', 'positive', 'coronavirus', 'covid-19',
      'cebu', 'province', 'central-visayas', 'region-7']
    'stories': ['260cf6b3-db88-48ec-a755-b820dbb396bd', '5a0549ff-fb78-4866-a36f-4697c8043baf']
    'template': '1'
    'title': '2 of 3 Cebu doctors positive for COVID-19 die'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a963d8-a604-4a97-80c8-23674f0f50dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.148+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Three
        doctors in Cebu have tested positive for the coronavirus infection, health
        authorities have confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b309c7-be42-4a51-b953-0c15232425c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.148+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaime Bernadas, director of the Department of Health in the Central
        Visayas, said two of the doctors have died, while one has recovered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbb8071-6559-4018-80f7-9f0cb4aa7308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.148+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regional director clarified in a statement Sunday that the doctors
        did not contract the disease from COVID-19 infected patients. He said there
        was "no clear evidence" that they got the infection from the hospitals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d585dd0-50ad-4ff3-a7f3-ecb36fdba523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.149+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, did not disclose the names of the three health workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae3cca-901f-436b-94d6-c1d66f230da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.149+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two doctors who had succumbed to COVID-19 were senior citizens
        and already had other prior illnesses, Bernadas disclosed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25828ca7-6aad-405c-8421-5f7fd7dbed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.149+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they had previous contact with a family member, who arrived
        from Manila and had possible exposure to a COVID-19 infected individual.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54245fa6-978e-40c3-8102-9ef8be75cee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.149+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The couple [was] not anymore actively practicing at the hospitals
        for COVID patients," Bernadas added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76342f68-45e4-4939-b9f7-c61bc2495da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.149+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the other doctor, who recovered from COVID-19, had history
        of travel to "a place where there [was] already a community transmission"
        of the viral disease. The regional director said the health worker has already
        been discharged from the hospital.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181436ac-1f89-4e3c-bc41-96489ef7ce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.150+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu now has 29 confirmed cases of the coronavirus infection, including
        4 deaths and 8 recoveries. The entire province is currently under enhanced
        community quarantine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3df86f-3b97-4c52-bf66-49e50a391aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:12:58.150+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of confirmed COVID-19 cases in the Philippines
        has reached 3,094, with 144 deaths and 57 recoveries.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8bae18-9cd8-4d45-b404-d6bf4bba4fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-06T15:18:53.386+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stringer Dale Israel contributed to this report.</em></p>'
