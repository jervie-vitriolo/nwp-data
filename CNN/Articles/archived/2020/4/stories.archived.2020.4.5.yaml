      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> - As COVID-19
        continues to spread across the country, so has discrimination against those
        who come in close contact with the infectious disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be642ff1-10ce-4622-af46-655f5938fbf8'
      'mgnl:activationStatus': true
