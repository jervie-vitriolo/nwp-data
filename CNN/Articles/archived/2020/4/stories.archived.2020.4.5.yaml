    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0e51fc-2a5b-43ff-acc7-1576e343d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:58:07.001+08:00
