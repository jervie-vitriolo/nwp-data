      special powers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7065b41-2a3e-4ba7-86ec-a77f06a6e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.910+08:00
      'mgnl:createdBy': 'xave'
