      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UE Dawn labeled the move as an "act of oppression", adding that
        citizens have the right to free speech as well as to criticize the government.</p>'
