      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Undersecretary Maria Rosario Vergeire said they continue
        to receive reports of COVID-19 patients and exposed health workers experiencing
        discrimination and stigma.</p>'
    '3':
