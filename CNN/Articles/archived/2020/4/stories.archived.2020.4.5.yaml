      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-05-20/h_a664fefdfdaac83b3b43054ecc0cc6f7"
