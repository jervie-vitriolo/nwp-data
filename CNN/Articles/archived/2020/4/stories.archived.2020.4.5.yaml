      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/4/task-force-discrimination-crackdown.html?fbclid=IwAR2mJkgvZg5Mg6CCxF-LX6MBqPfbLNqofH8ZgXYtRNR5YN0f1Pl8Q81bPwM"
        href="https://cnnphilippines.com/news/2020/4/4/task-force-discrimination-crackdown.html?fbclid=IwAR2mJkgvZg5Mg6CCxF-LX6MBqPfbLNqofH8ZgXYtRNR5YN0f1Pl8Q81bPwM">Task
        force cracks down on all forms of discrimination related to COVID-19</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbca46d-8d14-4c16-8af7-f87899178e1d'
      'mgnl:activationStatus': true
