    'template': '1'
    'title': '6 more Filipinos abroad die of COVID-19'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69994dbc-930e-4cc3-ba16-9a58bb168b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:26:32.420+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:37.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Six more
        overseas Filipinos have succumbed to the coronavirus disease, bringing the
        total number of Filipinos abroad who died of COVID-19 to 49, the Department
        of Foreign Affairs announced on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286307e8-e01c-4598-a074-cb9a5338f472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:26:32.421+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total number of COVID-19 infected Filipinos outside the country
        has risen to 525, as 8 new cases were recorded today. Of this number, 344
        are undergoing treatment, while 132 have recovered and were discharged from
        hospitals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510befe-b281-49cf-824c-2b674aab645f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:26:32.421+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA said the new cases of the viral disease were among Filipinos
        in America, Europe, and the Middle East.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c27d4a5-2f4f-4cc5-b342-92d7764a570c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:26:32.421+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 infected overseas Filipinos are scattered across 33 countries
        and regions. Asia-Pacific has the most number, with 215 confirmed cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6123187-ce98-440e-8337-e00cfab2f425'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:26:32.421+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:37.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now over 1.2&nbsp;million cases of the deadly coronavirus
        disease worldwide, including more than 64,000 deaths.</p>'
