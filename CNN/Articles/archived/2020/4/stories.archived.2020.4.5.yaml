      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments at all levels, hospitals, law enforcement and others
        are competing against each other for a scarce amount of personal protective
        equipment," Cooper said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd6ab23-087d-431d-86e4-1530361fff42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba121a1-125b-4383-91dc-fa8deb51452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Gov. Andy Beshear called on residents to donate equipment
        they may have, saying there''s a great need for gloves. He said officials
        in his state have tried to boost hospital bed capacity and buy more personal
        protective equipment, but "it''s really hard."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c061f4cd-00eb-464b-aaf8-653c40e8fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f10519b-6bf7-44d1-82bd-7c3582e70164'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The federal government buys most all of it," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751f047a-db53-41fc-9538-aa33c1e7a7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dff1e90-1b58-4dc3-90bb-0964948c9933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump this week said the US Strategic National
        Stockpile is nearly depleted.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194ded46-1c19-4490-b510-1b5551b0734e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bbe8ba-af75-4deb-952f-d3f05abcae59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House announces new face cloth guidelines</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8d8b2b-d2a0-4b6e-8e18-13f2132ec556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People are now advised to wear cloth face coverings when in public,
        the White House announced Friday upon recommendation of the US Centers for
        Disease Control and Prevention.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4bcc5c-6700-4fd2-9255-d99d00eec802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd93a3a-1083-4b68-b8e3-f8f2ab8eb489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really going to be a voluntary thing," Trump said. "I''m
        not choosing to do it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d95b17-417f-4bf1-9f30-e992c9317e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b09d6f-16df-42b8-a366-1d01c44bf031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s announcement came days after a panel of experts
        advised the White House on new research that suggests coronavirus could be
        spread by talking and possibly even just breathing.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a0906c-1705-426d-9d3d-7db63c86aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f333ea9a-f4bc-40af-bef7-5c3d91a56734'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, experts at the CDC said they felt "pressured" by the White
        House to draft the recommendations on face coverings, a senior federal health
        official involved in discussions said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91282fc6-0183-4aa0-98b9-eb0bdf5ed73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9153e046-3c1e-46f4-bf10-4da39707b54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How to make your own face mask</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48c8bf-d365-40be-b567-c2fe054ac850'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d4238-265f-4dc2-ad68-f67563c231a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CDC would not have gone this direction if not for the White
        House," the official told CNN. "We would have tried more to understand about
        asymptomatic transmission. We would have done more studies if we had more
        time."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03fd2d9-11c1-42ba-b641-373c9c608a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c1098-4921-45ea-ae18-ff64e72034ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDC experts were under "intense pressure" to draft the new guidelines
        quickly, the official said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32da3bc8-8122-40eb-98e2-763387a2fd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f39da-59b8-437a-ac7c-7999032d8d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Not yet reached the apex</strong></h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d575d8-2bf2-46fd-a8b5-c1bfc13c5c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have reported jumps in cases, including Louisiana,
        where there were nearly 12,500 cases —&nbsp;a 21% increase —&nbsp;and more
        than 400 deaths on Saturday, according to the Louisiana Department of Health.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4f06f8-d626-45b2-8de4-44db04b0f5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.821+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6033f094-36f2-4601-a638-55f21089514e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To deal with the influx of cases, officials are converting a New
        Orleans convention center into an emergency hospital.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500e827c-c3a0-4730-9a0e-cc0863380d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8606337c-acd2-4818-bc6c-7ea73472dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the magnitude of this. We are still very much in this,"
        Dr. Joseph Kanter, assistant state health officer for the department, said
        in a news conference. "In fact we haven''t even hit halfway."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ebe89e-32fc-4d02-8ee6-2d257a158208'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc53b75-a429-4820-bc16-f7fdadebebba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state has more than 113,000 cases, with more than 10,000
        reported on Friday —&nbsp;a "new high" —&nbsp;Cuomo said Saturday. At least
        3,565 people had died.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45cb46-d521-4593-9884-1ed09fb75d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ea6722-8e7e-4051-8f3a-640057cf6f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has yet to reach the peak of its curve, Cuomo told reporters,
        saying projections forecast the apex is between four and eight days away.
        At that point, New York''s health care system will face its "ultimate challenge,"
        Cuomo said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4331f0-2f66-4055-9292-2b5411b3d1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85481ba5-650b-4ba1-8178-3ef545027180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s part of me that says it''s good we''re not at the
        apex because we''re not yet ready for the apex either," he said. "We''re not
        yet ready for the high point. We''re still working on the capacity of the
        system. The more time we have to improve the capacity of the system, the better."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2771dba3-98e5-446f-b104-d268ae06db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369422f5-4ef9-4fda-b2b6-38ef70d6409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve that, the governor said he will sign an executive order
        to allow medical students who have yet to graduate to begin practicing. In
        all, the state has 85,000 medical volunteers, he said, including 22,000 from
        out of state.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c723a2f-e28c-4a66-b558-2358fbd8de9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6ccbf5-8b31-4384-b59b-97b339aa9b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.822+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, an emergency hospital facility at the Javits Convention
        Center in Manhattan will provide 2,500 beds, treat Covid-19 patients and be
        staffed by the federal government, Cuomo said.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847da266-6e6a-4d9d-a75b-cce68db42475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a6e2fe-33e2-49cb-829c-e56af6a7b9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Navy said Saturday that a "few patients" brought to the USNS
        Comfort tested positive for Covid-19, though the ship is not meant to treat
        coronavirus patients.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef2283cc-da60-4185-ab9f-4d8b5602c910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ee467-f82e-4d2d-abc5-8a7c66c524b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were isolated upon their arrival to the Comfort, which is docked
        in New York City, while they awaited test results. When those results came
        back positive, the patients were transferred to the Javits Center.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeac01e-9bbb-429e-97e6-84e05e58144d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ef66d-381e-4168-a073-0b4667718c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nurse says patients appear sicker than last week</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd543b0f7-e105-4e67-9822-8d4d6e133139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A New York hospital intensive care unit nurse says the patients
        she and her colleagues are treating this week appear sicker compared with
        last week. And it''s not just the lungs, Kelley Bradshaw said. Patients''
        heart and kidneys are being affected as well.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2220377-7485-4fed-a1f6-42bbca03fd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866d41a-b3cf-480c-a53a-62b852c2d752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s just a lot of unpredictability with these patients and
        it just feels like the longer someone battles this virus and the more critically
        ill they become, the harder our job gets," she said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df2b542-a823-42a0-b9ee-e483f15440b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f23ba3-808d-4990-8120-03d50accc6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICU has expanded to handle more patients, Bradshaw said, and
        while health workers still have all the protective equipment they need, they''re
        careful not to exhaust it in case they still have a lot of coronavirus patients
        three weeks from now.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10d20a6-e8e9-4011-b680-73ca6a399438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be40d96-9d05-4719-b329-b8c0ecce97c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do have to keep it very —&nbsp;it is very regulated, meaning
        that we can''t just blow through it, because we don''t know what''s coming
        next," she said.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8327fec0-b817-4078-9f8c-7fb28a562c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d4b989-870e-43f5-a4bc-b920adde8f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.823+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State officials in New York have planned to redirect ventilators
        and medical supplies from institutions that aren''t using them to overwhelmed
        downstate medical facilities under an executive order by Gov. Andrew Cuomo.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5c6a4-cc0f-4e2a-8af6-414385db9983'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d3feab-3f94-4037-a8f5-8a3cc8727ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo is asking upstate hospitals to loan up to 20% of their unused
        ventilators.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d384f-a104-46c9-9006-ea8c4fac5c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4054aad0-e656-44ee-a078-cea5d67f1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Moreover, when the pandemic wave hits upstate New York, the governor
        will ask downstate hospitals for similar help," Rich Azzopardi, a senior adviser
        to the governor, said in a statement. "We are not upstate or downstate we
        are one state and we act that way."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e3ab65-1566-4092-90a5-c45568d9123a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.824+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com<a href="https://edition.cnn.com/2020/04/04/health/us-coronavirus-saturday/index.html">
        ''US coronavirus death toll tops 8,000 as Trump warns ''there will be a lot
        of death''''</a></em></p>'
