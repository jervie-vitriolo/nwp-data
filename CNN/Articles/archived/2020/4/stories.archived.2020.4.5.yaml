    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c462aa-548c-4bb9-896d-e1d865815054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:12:38.799+08:00
