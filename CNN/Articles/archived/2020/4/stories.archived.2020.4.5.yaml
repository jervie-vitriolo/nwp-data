      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The province
        of Camiguin has recorded its first COVID-19 case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcc195e-8ff2-4257-918b-6a8350163f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:24:46.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.facebook.com/238273996508796/videos/2603137116582321/"
        target="_blank">video</a> posted on his Facebook page, Governor JJ Romualdo
        said the 32-year-old patient previously traveled to Manila to attend a conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b7059d-b4a0-4d09-8084-e4e5bea86e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:24:46.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdo said the patient was placed under a 21-day quarantine after
        returning to the province as it was learned that at least one lecturer at
        the conference tested positive for the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bdaf6-8a9d-4b71-b13f-39a60cb3ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:24:46.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient was confirmed to have COVID-19 on March 3.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c2c1d8-dd04-430a-8d06-5715c75b1764'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:24:46.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:47.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdo said contact-tracing was done immediately in a bid to stem
        the spread of the virus and he has also urged residents to stay at home. He
        added the province does not have sufficient resources to provide for all residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b3230f-cf09-4dbc-9ff1-467c5812621b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:24:46.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:47.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camiguin has been placed under Preemptive Community Quarantine since
        March 23 via EO 15 issued by Romualdo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9848695-2fab-4a82-be83-cc20a735295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:24:46.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:47.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other areas in northern Mindanao with confirmed COVID-19 cases are
        Cagayan de Oro City, Misamis Occidental, Lanao del Norte and Iligan City.</p>'
  'Robredo-supports-lockdown-extension-covid-19':
