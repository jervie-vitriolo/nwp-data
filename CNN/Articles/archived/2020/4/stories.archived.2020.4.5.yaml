      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi dapat ito makapekto sa pakitungo sa ibang tao o gawing dahilan
        upang manakit ng iba," Vergeire said in a briefing on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0653ea7a-12e0-465b-b2c6-2f3521003304'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:52:44.036+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should not affect the way people treat others or
        become a reason to hurt others.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be720f2-c568-4af5-aa14-843c158afdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:52:44.036+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire reminded the public that no one is immune from the disease,
        and that discrimination will only encourage fear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8d958c-c254-4103-8717-5870b7012b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:52:44.036+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mapanganib ang diskriminasyon dulot ng sakit na ito. Maari itong
        maging dahilan upang itago ng mga tao ang kanilang mga sakit at sintomas at
        piliing hindi na lamang sila pumunta sa ospital para hindi sila magpagamot,"
        she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef00397-8e4c-459b-b566-d0f0761d91d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:52:44.036+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Discrimination caused by this disease is dangerous.
        It can cause people to hide their illnesses and symptoms and choose not to
        go to the hospital for treatment.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61c753-5b4c-48cc-9b5b-e9fe63a23ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:52:44.036+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Emerging Infectious Diseases
        (IATF) also denounced “in the strongest terms" the discrimination against
        healthcare workers, suspected carriers of coronavirus disease and COVID-19
        patients and overseas Filipino workers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cee698-956e-43b6-99ea-b98d3eb97448'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:52:44.036+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:09:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IATF spokesperson Karlo Nograles said the task force will not hesitate
        to deal with them “criminally, civilly and or administratively” once it is
        proven perpetrators treated these said people unjustly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935952cf-8f3e-4feb-8dbc-9a150846277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:52:44.036+08:00
