        after <a href="https://www.cnnphilippines.com/news/2020/4/4/duterte-cabinet-donates-salary-.html">majority
        of Cabinet members pledged to donate 75 percent of their salaries</a> to government
        programs aimed at containing COVID-19.</p>'
