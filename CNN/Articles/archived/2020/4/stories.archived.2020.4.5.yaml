      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members of the Senate and House of Representatives called on
        Friday for an extension of the Luzon-wide enhanced community quarantine.&nbsp;</p>'
