      dies of coronavirus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583d0784-b42a-41d8-9e19-f7300494859a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Tom Dempsey, a journeyman NFL kicker
        who despite missing toes on his right foot set a field goal record that stood
        for more than four decades, has died of coronavirus, according to reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c35f2b0-ea88-4daf-9e1f-7bfcb0eed419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8e3afc-7d4e-4ffd-8a78-fda75ccf55a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 73-year-old, who suffered from dementia, died from complications
        with Covid-19 on Saturday at Lambeth House Retirement Community in New Orleans,
        his family told The Times-Picayune/The New Orleans Advocate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c7628-8636-43f0-a620-290aa90a4986'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7854d9a5-6354-4479-8fce-415e199eef29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported state officials were monitoring the
        facility after a discovering a "cluster" of cases at the retirement home,
        where numerous residents have died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324c348b-563d-4948-80e1-463ee1e28ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7891f3cc-b758-4e25-9f84-9539c51f42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a March 25 diagnosis Dempsey had initially fought the
        virus "promisingly," but his condition had worsened in the last week, daughter
        Ashley told the newspapers that form nola.com.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfa3fde-6e1b-431f-9cca-b9d31476976f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8777df7b-529d-491a-8d5a-c40716e19e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Lambeth House residents were quarantined, his family was
        not able to visit with him before he passed, but Ashley Dempsey was able to
        speak to him via video chat, she told the news outlet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe52fbf4-c83e-42b7-b53f-5257c2f9c02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.948+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0137ea7-7fcc-4905-99ae-77451d373116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We didn''t want him to think we had abandoned him," she told the
        papers. "We wanted him to know we still loved him -- always."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc7f7a-81b0-4054-88b3-1a2cff5e67ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7d8bc6-0e22-4aa3-986a-99ae44cee005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dempsey was born in Milwaukee and attended high school and college
        in Southern California.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe0cdba-a520-4ebe-8252-685d64a1a84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28a601f-ad0e-4cd8-9965-5524e2fc0fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born without toes on his right foot and with no fingers on
        his right hand. To compensate he wore a custom, flat-front kicking shoe that
        ended where his toes were supposed to begin.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8086a6-e01b-4e07-95f5-e6808a3a6f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fbcf6b-1159-47cf-8ee9-5e9a79aa99af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a time when NFL kickers were increasingly moving to soccer-style
        field goals and extra points -- booting the ball with the laces of their shoes
        -- Dempsey was a relic, preferring the old-school, straight-ahead style (which,
        for other kickers, meant kicking with their toes) that had dominated the early
        days of football.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd99693c-645f-430b-b40b-b40cc0103f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded9f1f-d3b4-4e67-8d07-2f948b4d6940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On November 8, 1970, Dempsey''s basement-dwelling Saints were losing
        17-16 to the playoff-bound Detroit Lions at home in Tulane Stadium. With only
        seconds left, safety Joe Scarpati took the snap and Dempsey booted a 63-yarder,
        shattering the record.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59272a00-b003-460f-9a0f-1ff00c49ea7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bec62-204f-43fa-a230-9163552a7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some claimed his specially designed $200 shoe gave Dempsey an unfair
        advantage, but he shrugged off the critics, according to "Game of My Life
        Detroit Lions: Memorable Stories of Lions Football."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c01da-aae5-49f7-9e95-4ff5d5caae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dacfd16-4f5d-47a0-8b45-8f008b25f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How about you try kicking a 63-yard field goal to win it with two
        seconds left and you''re wearing a square shoe -- oh, yeah and no toes either,"
        he told reporters, according to the book.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a1f997-2501-4719-9e05-95ed184d36de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
