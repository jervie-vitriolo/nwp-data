      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be5e093-bf85-4e54-a18d-9a322ad34089'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for the Vice President, the lockdown will only be good if those
        who are severely affected, particularly the low income families, will be given
        immediate assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55190c8-1e45-4df3-b476-8f0d3ea4207b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.652+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc65656b-e1cc-4709-9fcf-e85daaca6590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Pero sana kasabay ng pag-extend yung lahat ng pagtulong lalo
        na sa mga maliliit. Halimbawa, yung ipapamigay sa mahihirap na tulong sana
        maibigay na. Kasi lalong tumatagal lalong nagiging restless yung tao,"</em>
        Robredo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a403ccf-cea3-45f3-8986-51b508fa8c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a3d475-bf96-4a21-84a8-8402d2e8f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope that together with the extension , the government
        will also be able to provide aid to the poor. Because the longer it takes,
        the more that the people will become restless.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80a8b3-815b-46e2-b67d-75e1c67c8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41b0af1-c2b6-44c2-8e0c-7ff586107966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Consider the frontliners, too</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4913b098-630e-4fa5-96e9-f12c6829a732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised that aside from the poor, frontline workers should
        also be given food, lodging, and transportation assistance in order for them
        to fully perform their duties as the country continues to grapple with the
        rising COVID-19 cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035ec02-854b-4ec5-a152-4cf6fccbdc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbe3009-0ced-437e-b10e-235c50d162ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung hahabaan, siguraduhin na hindi lang merong pagkain ang
        lahat pero ''yung mga pangangailangan nung pumapasok pa din maasikaso. Halimbawa
        yung mga frontliners dapat siguraduhin na hindi sila naglalakad ng napakahaba
        para merong mapuntahan sa trabaho,"</em> Robredo said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1996960b-2a27-4315-9a56-20c3bcf26787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef57cdb0-8e84-429b-b8e3-040b63703a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they will extend, they should not just ensure that
        everyone has food, but the needs of those who still go to work as well. For
        example, they should ensure that our frontliners do not have to walk all the
        way to their place of work.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3782c07e-1467-41ea-b480-39a10cd3af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd391c9c-f17f-421f-804f-60ef3ac99f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, opposition lawmaker Edcel Lagman noted that the government
        should also use the extension to urgently conduct mass testing not only in
        Luzon, but all for rest of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e9818-784f-44fd-8bda-7a4ee54b66fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.653+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd131eaf2-92f9-4d6c-a4bf-409a6d347b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The remaining days before the expiration of the lockdown in the
        National Capital Region and Luzon will not be suficient to adequately conduct
        mass testing even for selected cases of persons under investigation and persons
        under monitoring," Lagman said, noting that mass testing will help segregate
        persons who are infected from those who are free from infection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeef9cc7-7655-493c-9b8f-971aa2b3ba96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f3f758-24d8-42f6-b4d8-4e3a76b6bb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 Response Chief Implementer Carlito Galvez told CNN Philippines
        that the remaining period is critical while the government has yet to finalize
        its decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493b6fde-e42b-4cc1-ab9f-e826a2af3e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872fe20-bdf9-4a64-855c-d6f0aa4f3a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, there is a possibility that it may be extended because the
        threshold has not been achieved. We will consider all salient factors when
        deciding on extending the quarantine," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7a233-cea5-4a95-bdce-8cd66739fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5fdc7-ba2c-49a0-a50d-510e6f366fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Vice President has been providing <a href="https://cnnphilippines.com/news/2020/3/18/free-shuttle-service-health-workers-frontliners-Luzon.html">free
        shuttle service</a> for health workers since March 17 following the shutdown
        of mass transportation in Luzon, but noted that rides will still be available
        should the lockdown be extended.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3da682-9e88-4a6b-8175-d6ab94f9dcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5030d15a-4220-4be6-9454-715de45e8038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also opened at least five dormitories in some areas of Metro
        Manila to accommodate medical practitioners, security guards, and other frontliners
        who need lodging.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216f7cdc-ec86-42b5-b64d-a3fd5f3cb28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a79b2ed-96b2-4afb-98c6-ec324eeb53ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.654+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo is also spearheading <a href="https://www.cnn.ph/news/2020/4/3/robredo-coronavirus-efforts-philippines0.html">efforts
        to provide reusable protective equipment for health workers and frontliners
        nationwide.</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f47a3e9-cf29-4bc0-8aa7-f192f831733f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7190b7-ea63-4ec5-b460-829b396528e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A time for unity''</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c66d8-479d-4e40-a4ab-0ed1ba26c3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Vice President  herself thanked Duterte for recognizing
        her COVID-19 initiatives, after an official of an anti-corruption body accused
        her of  competing with the national government''s response to the outbreak.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98287f-c744-4040-b68f-56c0c75e96e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9d515f-1255-43b1-a432-7e110ecd877d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T13:53:21.655+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:46.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mabuti naman na iyong mensahe ng ating Pangulo, yung mensahe
        niya magkaisa. Kasi hindi ito panahon na naghahanap pa ng diperensya. HIndi
        ito panahon na ang pagtingin sa pagtulong ay kompetisyon. Panahon nga ito,
        kailangan naeehance yung cooperation ng lahat,"</em> said Robredo, a known
        critic of the administration, especially of its bloody campaign against illegal
        drugs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e699879b-e1c6-4f92-8537-36542d75d1ee'
      'mgnl:activationStatus': true
