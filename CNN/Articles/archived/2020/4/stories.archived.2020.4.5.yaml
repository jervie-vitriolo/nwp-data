      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Alfred Caslam of The Word of God Spirit and Life Ministries
        Inc. was nabbed for ignoring social distancing measures enforced by city hall
        to help combat the spread of COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
