      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The birth rate ebbs and flows. And with any coronavirus-related
        baby boom, it could manifest once things feel safe again.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f706f473-d02b-4162-94ed-f3cde9cd19dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.556+08:00
