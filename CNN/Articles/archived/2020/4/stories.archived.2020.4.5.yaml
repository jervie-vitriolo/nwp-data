      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Authorities
        arrested a pastor on Sunday after presiding over a church service with around
        500 attendees in Cagayan de Oro City despite a city-wide quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594c477b-bb47-433b-ac91-bff7b6e9fc62'
      'mgnl:activationStatus': true
