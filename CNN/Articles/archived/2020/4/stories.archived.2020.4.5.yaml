    'jcr:uuid': 'a79aeab5-9273-4417-8553-0276d288a39a'
    'lead': 'House Ways and Means Committee Chairman Joey Salceda reiterated his call
      to extend the Luzon-wide enhanced community quarantine, saying it will allow
      government to protect many lives and recover economic losses faster. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T16:41:03.665+08:00
    'mgnl:createdBy': 'sandra'
    'mgnl:lastActivated': 2023-01-26T17:09:41.968+08:00
