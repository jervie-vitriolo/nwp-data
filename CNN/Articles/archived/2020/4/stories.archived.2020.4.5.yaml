      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Rest assured that we, from the Barangay Ginebra team,
        are continuously going to help ease your daily burdens. Long live, and stay
        safe.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
