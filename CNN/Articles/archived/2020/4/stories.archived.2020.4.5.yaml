      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e98218-59e6-4631-9292-e2c07ee048aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.465+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The Joint
        Task Force Corona Virus Shield on Sunday urged shippers and consignees to
        take advantage of clear, traffic-free roads to remove their shipments from
        ports in Luzon, amid the implementation of the enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80d63c7-4286-482f-b8d0-22f2ca5606cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.463+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to JTF CV Shield commander Police Lt. Gen. Guillermo Lorenzo
        Eleazar, it is the right time for shippers to help rid local ports of overstaying
        shipments and containers and bring them to their respective storage destinations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796d6b26-beb1-43fb-be7b-bd3f58c3e6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c20200-0310-4a53-890e-8378f58aa108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are also giving special consideration to cargo vehicles in order
        to ensure unnecessary and redundant inspections,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb2aad4-627c-4bb7-8b9d-5dd65b4a7b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed4b0f3-db8d-4a2b-afff-a1912e154719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Special lanes have been designated to ensure the smooth flow of
        cargo vehicles coming out of ports, the task force commander added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60121293-4c45-4ce6-88dc-ffdd4e5c6891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69383ce-5059-4f7d-9445-558a63d01ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The inspection of these cargo vehicles will only be done at the
        Dedicated Control Points, and if only necessary,” he said. The DCPs have been
        set up along major thoroughfares as part of the protocol crafted in handling
        cargo vehicles during the COVID-19 crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa626be-10e4-4214-a297-566c6d899a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1afdd3a-ffc0-49cb-b934-8fa40bdee7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Eleazar, the decongestion of ports is government’s
        way of preparing for the normal operations of ports once the Luzon quarantine
        is lifted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6480479-1fdf-4fbc-ba38-175400916ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e722010-c8cd-4fec-93cc-f033070a5529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:54:31.464+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:41.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila ports faced massive congestion in 2014, which led to
        a P2.5-billion daily loss to the economy, according to the House Transportation
        Committee. Previous efforts to decongest ports resulted in traffic jams along
        major thoroughfares leading to Manila.</p>'
  'taiwan-coronavirus-response':
