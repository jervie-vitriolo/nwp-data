      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) &mdash;</strong>
        Former Environment Secretary and Rappler board of directors member Fulgencio
        &ldquo;Jun&rdquo; Factoran Jr. died Sunday of a &ldquo;lingering illness,&rdquo;
        the news website <a href="https://www.rappler.com/nation/257037-jun-factoran-dies"
        target="_blank">confirmed</a>.</p>

        '
    '1':
