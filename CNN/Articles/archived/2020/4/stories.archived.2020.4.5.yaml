      'mgnl:lastActivated': 2023-01-26T17:09:48.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0a7785-ea33-4762-9a54-9a7ee4519d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T09:25:28.390+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:48.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Rizal Governor Reynaldo San Juan issued Executive Order 14
        declaring a total lockdown in the entire province and restricting entry into
        and from its borders to address the rising cases of the coronavirus disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa33cb-a9fb-44ee-9350-626ff100617b'
