    'template': '1'
    'title': 'Govt. to procure more PPE to address COVID-19 doctor deaths'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4aeb93-a222-41a1-a591-8b53a39b2405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> More
        personal protective equipment, or PPE, is on the way to prevent more deaths
        among doctors amid the coronavirus outbreak, COVID-19 Response Chief Implementer
        Carlito Galvez said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e43eb7-fe5e-4bc2-913e-3dbd7f98d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, 17 doctors have died tending to patients infected with the
        virus, the Philippine Medical Association (PMA) reported earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c19f994-d0b8-445f-867f-c5b509edf1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:50:42.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the association, their deaths could have been prevented
        if there was enough personal protective equipment for health workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71c5bc1-f773-4838-bf0c-61c6046c47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.094+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2020/3/31/17-frontline-COVID-19-doctors-dead-due-to-lack-of-PPE-.html">Medical
        group cites protective equipment lack for death of 17 doctors</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc0ad8b-d8bb-48d0-9d51-0b0c3daf95bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:50:42.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were not prepared for an onslaught of infection," PMA spokesperson
        and former president Dr. Oscar Tinio said Sunday in an interview on CNN Philippines.
        "''Yun ''yung isa sa pinaka matinding dahilan kung bakit nagkaganyan." [Translation:
        That''s one of the biggest reasons behind the COVID-19 casualties among doctors.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1410dfd3-2a92-49dd-aedc-ee40434e5d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:50:42.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:39.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We lost a lot of doctors and hopefully we don’t keep losing some
        more," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58a4ed-49da-4708-b28e-3de4fadb0bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:50:42.934+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Health Spokesperson Ma. Rosario Vergeire earlier said
        it''s difficult to secure PPE, with other countries rushing to get their own
        supply leading to a global shortage of equipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1dc4b6-6131-45c3-93e5-d88ecfda5942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvez assured they are normalizing the supply and demand
        of protective equipment in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aaa0f0-42b7-49cd-8654-390b3a8b31bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately a million PPE&nbsp;have been ordered from China, he
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0614b0de-ac8b-4c05-952f-4f0ac30203e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>30,000 sets are also set to arrive on Monday, from resort and casino
        Solaire.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de6b95c-1ccc-4bde-9ca3-0b7ac888d28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.095+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force''s C-130 aircraft will be picking up 12,000
        sets of PPE, Galvez added. The government will also be charting Philippine
        Airlines and Cebu Pacific flights to transport supplies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45eabc8-d755-42da-a74b-1dd3f63daef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:45:00.096+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:39.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are solving the problem. We want to protect the doctors," he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038a3323-c543-4bc6-b070-fda31f99a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:50:42.935+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:39.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMA also urged patients to be transparent about their medical condition
        and travel history in order to mitigate the impact of the viral disease. Besides
        the shortage of PPE, Vergeire earlier cited <a href="https://cnnphilippines.com/news/2020/3/27/COVID-19-lying-patients-doctor-deaths.html">patients
        not disclosing their full backgrounds</a> as a reason behind health workers
        contracting the disease.</p>'
