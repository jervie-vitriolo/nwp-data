      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)—</strong> Groups
        of campus journalists on Sunday slammed the "forced" public apology order
        reportedly issued against the editor of a student newspaper over a social
        media post critical of President Rodrigo Duterte''s administration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d710bf-7723-4363-804d-b7266978a3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:12:38.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:34.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f555a04b-9197-4476-b639-e1eaf6f004bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:12:38.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua Molo, editor-in-chief of the Dawn, the official student newspaper
        of the University of the East, was forced to publicly apologize after getting
        into an argument with his former high school teachers, the student publication
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32b4ad-bf44-4e26-9d94-d8973396e0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:12:38.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8599132-d98a-4b92-9eca-290937be9034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:12:38.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Molo was brought to the Barangay Hall of San Fernando Sur
        in Nueva Ecija, after his former teacher reported him to authorities. The
        barangay officials supposedly threatened to file a libel case against him
        unless a public apology was issued.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2de859b-90b8-469f-9c71-5a95db019fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:12:38.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd0e7f3-48dc-485a-83e6-ce507aa03481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:12:38.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:34.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaamin ko po na ako ay nagkamali, at hindi na muling mauulit
        ang pangyayari</em>," Molo said in a video which later on circulated online.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb667df-b3c2-4c85-abf6-55b0e6ea432d'
