      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we say mass-testing we already are actually doing this. We
        began when the cases started rising. We are now prioritizing of course the
        vulnerable population as well as those who are severley ill and of course,
        now including our health care workers," explained Vergeire.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885a4709-0c65-4580-8585-0bafdb8fbee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added this process was going to be progressive and they would
        be testing more as their supplies increase.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab509c-27c2-4bb7-8996-c0e239a4b606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also warns against those with no symptoms but want to be
        tested. She said there were protocols in place when it came to testing to
        identify those who are afflicted and prevent further infections.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6cee42-cea5-49cb-9b41-c7c41f54a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If ordinary people or persons who have no symptoms at all go to
        our facilities and be mixed with those who already have symptoms, there is
        a higher chance they may be infected," she said.</p>'
