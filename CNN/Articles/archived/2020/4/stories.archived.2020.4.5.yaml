      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know you’re already worn out and that you miss
        your family. From the bottom of our hearts, thank you very much. Even if your
        jobs put you at great risk, we know that you really have the heart to help
        the people out.]</p>'
