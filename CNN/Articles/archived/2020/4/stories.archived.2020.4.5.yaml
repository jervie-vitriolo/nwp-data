      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And there will be a lot of death, unfortunately. But a lot less
        death than if this wasn''t done," he said, referring to certain mitigation
        tactics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b077b9-6174-4d8f-a0e9-13de477cd403'
