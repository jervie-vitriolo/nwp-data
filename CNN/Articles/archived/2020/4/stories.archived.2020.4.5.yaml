      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2020/04/05/health/baby-boom-wellness-scn-trnd/index.html"
