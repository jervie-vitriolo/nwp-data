      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salceda also called mandatory mass testing for persons under investigation,
        and intensified contact tracing in order to identify infection clusters in
        the community level.</p>'
    '30':
