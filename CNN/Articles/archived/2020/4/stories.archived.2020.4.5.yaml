      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler described Factoran as a “consistent supporter of press freedom,”
        having served on the board of Newsbreak magazine in 2004 and joining the Rappler
        board in 2018.</p>'
    '7':
