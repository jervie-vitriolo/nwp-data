      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c45a3c5-d9ca-43ca-8477-06fe09a12e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.556+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Stone says the coronavirus could lead to a short-term slump,
        his analysis shows that birth rates could rebound again over the next one
        to five years.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59d4976-cbda-4881-8392-5b7795c1898e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.556+08:00
