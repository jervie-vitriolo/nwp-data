    'mgnl:tags': ['Italy', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Italian priest celebrates mass with photos of parishioners who can''t
      attend due to quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f20a70f-dadb-4442-873e-a81256783e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A priest in the Lombardy region of Italy
        has been celebrating mass in an empty church, except for photographs of parishioners
        he has taped to the pews.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddeeca09-ffa5-442c-b0ad-bb0c7ca02db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c3fa44-cc63-4cf4-b726-2d7059fd0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don Giuseppe Corbari told CNN that the idea of having pictures of
        his faithful came to him because “we''ve started holding masses without the
        faithful since February 24.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5697912-8373-40d2-9835-7984f3aa0364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24238672-e014-4041-9bb0-04a33e5c257d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he found delivering mass to empty pews was difficult at
        the beginning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8f542a-be5a-448b-9a67-76b206fa5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt isolated, it didn''t seem real to me,” Corbari said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099aaef0-69cd-46aa-b8e4-e10327af7d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.053+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbari said when he thought to ask parish members to send him their
        pictures, he didn’t expect the response he got.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9fcdb8-51fc-4b13-b7d1-eac9c84089ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93682a8-c0d5-4e6d-871f-f5909154ece6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I didn''t expect such a collaborative reaction. I was inundated
        by pictures, and I printed them. ...now I see that other parishes, even around
        the world, are doing similar things," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bea5b8-5c0c-4cbf-bd3b-e8350ecc4c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:35:46.054+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:33.685+08:00
