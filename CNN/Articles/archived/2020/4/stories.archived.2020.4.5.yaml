      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the real heroes who come to light in these days: they are
        not famous, rich and successful people; rather they are those who are giving
        themselves in order to serve others," he said.</p>'
