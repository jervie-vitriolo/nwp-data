      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The military
        top official has now tested negative for COVID-19, according to the Armed
        Forces of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bee24-dcf2-4f76-a13c-625a3458fb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:48:02.177+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to announce that the AFP Chief of Staff General
        Felimon Santos, Jr., has tested negative for COVID-19," AFP Spokesperson Brigadier
        General Edgard Arevalo announced in a statement Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69ff495-3120-44e3-8b2c-3bec2ad5a35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:48:02.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is thereby deemed to have recovered, although he has not experienced
        any of the symptoms of the virus infection ever since," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cd52cd-2b82-4969-8b9f-62ac0ead7249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:48:02.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo said Santos continued to carry on with his duties and responsibilities
        as the Chief of Staff, even as he was quarantined in his quarters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff12c17b-8e68-44cd-827b-8c024a3c8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:48:02.178+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to thank everyone for the continuing prayers and support
        accorded to the AFP chief, and to every soldier, airman, sailor, and marine,
        who tirelessly protect [our] fellow Filipinos and the communities against
        COVID-19," the spokesman said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92746f1-34a1-4758-bd59-75bf1a99c7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:48:02.179+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:45.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negative test results of the AFP officer came out Sunday. It
        can be recalled that he has tested positive for the coronavirus infection
        on March 27.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1e08c3-9e69-4253-9b0c-680439900470'
