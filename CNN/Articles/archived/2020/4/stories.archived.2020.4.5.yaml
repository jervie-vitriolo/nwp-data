      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7f2c6-f875-4ba9-b91a-29ff3089d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The record was tied numerous times -- first by Jason Elam in 1998,
        Sebastian Janikowski in 2011 and David Akers in 2012 -- but Dempsey''s defenders
        point out that two of those three kicks came in Denver, where the balls fly
        farther in thinner air.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5183361-af11-46d5-901c-4d2c88a877aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78d4d1b-a20e-4584-a8bc-5a9f89d931a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, more than 43 years after Dempsey''s boot, Matt Prater,
        who played for -- you guessed it, the Denver Broncos -- broke the record with
        a 64-yarder. That record still stands.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab7dd2-cd2d-42e7-b339-4b31eb1ce7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819cb57-407a-4f2e-9196-3e758ac7dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two seasons with the Saints, including his All-Pro rookie
        year, Dempsey went on to play for the Philadelphia Eagles, Los Angeles Rams,
        Houston Oilers and Buffalo Bills before retiring in 1979.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c153c-d7e2-4026-b186-de09b8ae8c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d2e857-b6d1-4810-8071-ee75ebec299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:14:12.950+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:29.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was diagnosed with dementia in 2012.</p>'
  'US-coronavirus-crucial-weeks-grim-milestone':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-05T23:30:20.727+08:00
    'imagesource': 'jcr:df0cd6ea-9094-44c8-92b3-afdea9b6d24e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fccec05f-1644-4342-81df-9c370b60feb8'
    'lead': 'The US reached a grim milestone with the highest number of coronavirus-related
      deaths reported in one day, and officials are warning the next two weeks will
      be crucial in the fight to stop the spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T23:34:09.018+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:09:28.109+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:19.785+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US coronavirus fight enters crucial weeks after reaching a grim milestone'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd14b4f7-105a-4fc4-89cd-b370a3578e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US reached a grim milestone with the
        highest number of coronavirus-related deaths reported in one day, and officials
        are warning the next two weeks will be crucial in the fight to stop the spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8cd94e-6ff8-4286-99ec-ad2fe91fa565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 1,344 new deaths reported Saturday, the US had the most fatalities
        recorded in one day. And with the number of cases continuing to rise around
        the country, it''s unlikely to be the last such record.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf729e59-6b9a-4423-8530-e8c48913799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early Sunday, the nationwide death toll had gone up to at least
        8,503 people, with at least 312,245 infected, according to data compiled by
        Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09656d79-65c2-4268-800e-b074c44247ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big test will come in the coming days, said Dr. Deborah Birx,
        the White House coronavirus response coordinator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1908f06-5cb7-4808-a9bc-5dd57968cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next two weeks are extraordinarily important," Birx said. "This
        is the moment to not be going to the grocery store, not going to the pharmacy,
        but doing everything you can to keep your family and your friends safe, and
        that means everybody doing the six feet distancing, washing your hands."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149128b3-5ce8-455c-ac43-0d31142e7e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice Admiral Jerome Adams, the US surgeon general, said this is
        going to be the "hardest and the saddest week in most Americans'' live," describing
        it on "Fox News Sunday" as a "Pearl Harbor moment" and a "9/11 moment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e74f47a-f543-4237-993d-705605796836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want Americans to understand that as hard as this week is going
        to be, there is a light at the end of the tunnel," Adams said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db16837c-5785-41d2-b3b9-4bbf1c85ccd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing measures already appear to be paying off in Washington
        state, Dr. Anthony Fauci of the National Institute for Allergy and Infectious
        Diseases said, calling the measure "our most important tool."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2b0da-9772-4293-90c0-c890a7c6db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, modeling cited by White House officials project that, even
        with stringent mitigation efforts, between 100,000 and 240,000 Americans will
        die from coronavirus. And President Donald Trump has refrained from a nationwide
        stay-at-home order, preferring to leave it to states to decide.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45dbdb82-d7e7-4191-be8c-104271a9224c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lack of testing still a key issue</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2134f4a5-16eb-4d6f-8b5b-eab105939f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A struggle many states are facing in the effort to understand and
        combat the virus is inaccessible testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940f911-02cf-4060-9abf-2bf2ad5493ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.019+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California, one of the hotspots of the outbreak, has been working
        to increase the number of its residents that have been tested, which stands
        now at more than 126,000, Gov. Gavin Newsom said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986fdc29-9ddb-4abe-9696-89cc6a2d0b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That testing number may sound high to some. It is low to many others
        and certainly to me," Newsom said in a news conference on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cb2266-4825-40c0-bde4-8491f56bd081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state formed a new task force led by leaders of the public and
        private sector to handle coronavirus testing as well as a partnership between
        University of California Davis and University of California San Diego to create
        at least five to seven testing hubs to increase capacity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc428c4-1c0d-4b17-8a0a-e33a073b057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Gov. J.B. Pritzker said his state doesn''t even have enough
        tests to get a clear idea of the scale of the outbreak.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30009ee7-695b-4a7c-b390-d188056c838e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything about the tests are very difficult to come by, and there''s
        no federal plan for this, so every state is on their own," Pritzker said.
        "As I''ve said, it''s the Wild West out here."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41690afa-14fb-4604-801a-5bfeeedcc549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>States see the impact not even halfway through</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b1d9f-1fe7-4446-bcf6-cd5d8235bf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have reported jumps in cases, including Louisiana,
        where there were nearly 12,500 cases — a 21% increase — and more than 400
        deaths Saturday, according to the state health department.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f257513-e46e-41e5-9573-2bfd866bb9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look at the magnitude of this. We are still very much in this,"
        Dr. Joseph Kanter, assistant state health officer for the department, said
        in a news conference. "In fact we haven''t even hit halfway."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86367b30-26c9-40f8-b529-e738d0e48488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Orleans'' coroner''s office and mortuaries have reached their
        limit, said Mayor LaToya Cantrell, and she''s asked the federal government
        for additional refrigeration.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164815a7-5148-4527-8105-8e6a5829a2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louisiana Gov. John Bel Edwards said Sunday his state could run
        out of ventilators by the end of the week if cases continue to surge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb32b289-2d6a-4776-94dc-c408e9928557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now think it''s probably around the 9th of April before we exceed
        our ventilator capacity based on the current number on hand, and ... we''re
        a couple of days behind that on ICU bed capacity being exceeded," he told
        CNN''s Jake Tapper on "State of the Union."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840e253d-f6c1-4d9a-9aa1-58ed2013d182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey had its second day in a row of more than 4,000 positive
        cases reported. The state has lost nearly 100 more of its residents to coronavirus
        than it did in 9/11, according to New Jersey Gov. Phil Murphy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b34f66-73fb-44b2-8261-b406c7bb9271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic is writing one of the greatest tragedies in our state''s
        history," Murphy said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c6b1f-bf07-49bc-825f-786b19f600fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.020+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 10,000 new cases reported on Friday alone, New York
        state has seen a "new high," Gov. Andrew Cuomo said Saturday. At least 3,565
        people have died in the state, with more than 114,000 cases reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5b4a3-0b71-493b-8693-c8824e97418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state has yet to reach the peak of its curve, Cuomo told reporters,
        saying projections forecast the apex is between four and eight days away.
        At that point, New York''s health care system will face its "ultimate challenge,"
        Cuomo said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b472afd-0692-4cb3-ac31-f680630f5086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s part of me that says it''s good we''re not at the
        apex because we''re not yet ready for the apex either," he said. "We''re not
        yet ready for the high point. We''re still working on the capacity of the
        system. The more time we have to improve the capacity of the system, the better."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7b6141-8a26-4e65-9ee0-9b0d450521ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A battle to stop the spread</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58db0d0-1574-4b8e-999a-4f9bb5d0d1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing cases continue to put pressure on facilities, staff and
        resources. But officials are finding ways to address those needs.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901f4a0-160b-4860-ba03-832c19766c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuomo said he will sign an executive order to allow medical students
        who have yet to graduate to begin practicing. In all, the state has 85,000
        medical volunteers, he said, including 22,000 from out of state.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a973e2eb-3b51-4d2c-a3ec-516500c24f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javits Convention Center in Manhattan has become an emergency hospital
        facility that will provide 2,500 beds and be staffed by the federal government,
        Cuomo said. In New Orleans, officials are also responding to the influx by
        converting a convention center into an emergency hospital.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640d4d68-b407-4401-8c5c-7c2822936f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And other states — and even another nation -- have rallied to remedy
        dwindling supplies in New York.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e47b71-4530-4fbf-86ad-553ee89cb2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state, which has been desperately searching for ventilators,
        will receive 140 ventilators from Oregon, Cuomo said Saturday in a news conference.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ffcdce-cad1-473f-8cdf-093258bb6409'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was unsolicited, but the 140 ventilators will make a difference,"
        Cuomo said, adding the gesture was both "kind" and "smart." Kentucky Gov.
        Andy Beshear has called on residents to donate equipment they may have.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504fb878-9d12-49a5-87f1-e959fab97ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is donating another 1,000 ventilators, Cuomo said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e093e3-653b-4b6b-a33e-40abc126f177'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:28.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all in the same battle here," the governor said. "And the
        battle is stopping the spread of the virus."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c013f20-2a8a-4b8d-a899-3abfff88e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T23:34:09.021+08:00
      'mgnl:createdBy': 'kristel'
