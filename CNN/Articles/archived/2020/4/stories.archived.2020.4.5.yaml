      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As much of the world settles into
        a new routine of social distancing, couples are likely to have a lot more
        free time at home to snuggle together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257b35b8-fee5-4928-bb0e-b99e615abbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9954e388-46a1-43b0-8827-6c9f555c458f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first blush, you might think couples with some extra time on
        their hands would do things that could lead to a stork visiting nine months
        from now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa51ad85-72fb-45c0-a1c6-09cf3446de8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec67ac3-f61e-4688-b824-ac0a09f0ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet with US Treasury Secretary Steve Mnuchin warning of dire scenarios
        and a possible 20% unemployment rate, couples whose jobs are vulnerable in
        this economy are likely to think again about kicking off their parenting journeys
        this spring.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cee5da4-4cc9-4fa3-8320-4086eb9b8020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5e0a2-7157-4f4a-a60b-d3791d22fdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the possibility of more couples splitting up. One
        marriage registry official in China said he saw a quarantine-related spike
        in divorces, showing that more time in closed quarters may be doing some couples
        more harm than good.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc88e6d-ea9c-4b57-80d6-0686e5bb3024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd09503-dba7-447e-8d7b-dbd59df68aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for couples weathering this storm together, is this a time when
        many will choose to add to their brood?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc346048-f26b-47c7-b269-7ddf98198882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4cb768-59cf-4d78-b1c7-94f5ed0972c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Baby booms can follow smaller storms</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed29b7a-97b7-46ae-991c-8591eb93f68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t foresee a baby boom in nine months," Dr. Renee Wellenstein,
        an OB/GYN and functional medicine specialist in upstate New York, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a693528c-c01d-4720-9a99-740487ddb870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.551+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bfa735-fa73-4834-bfb9-a1f4e756228c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a less severe context, like a snowstorm, sure -- it''s quite
        common to see an uptick in births nine months later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655dddb1-5c02-4d16-995a-b41ad7751223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fa957-5660-4e7f-9837-3d0c7cb3fba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She noted that couples spend more time cozying up indoors during
        the late fall and winter. Consequently, "in the northeast we see more babies
        in the late summer and fall months," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d58de1-681c-4739-9776-faf7c5e0fe02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55cb452-e829-43d6-a79e-c02a99fe5007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies back up her clinical observations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41b92aa-7e5c-44a0-929e-d4cc15476e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c176a46a-cd73-4ebb-a74b-0aac00ec20c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2007 paper by scientists at the University of Texas and Johns
        Hopkins University argued that relatively minor storm advisory events that
        caused power outages had slight positive effects in boosting the birth rate.
        However, the "highest-severity" storms causing death and destruction had a
        demonstrable negative impact, reducing the birth rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c2482-9d1b-4af6-bbb6-cb60ccb9fbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6f43c2-85bf-4b51-8cd2-54727991caab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>But larger disasters can lower birth rates</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d772376-567e-407d-811e-46508b7717b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Illness, quarantine and death can all have a major impact on conception,
        pregnancy and birth," scholar Lyman Stone wrote in an article published in
        March by the Institute for Family Studies.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb63e1b-659d-477b-8718-17bb88962927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c6a1fa-bb50-4910-a310-0369b4325625'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previous academic literature has shown that high-mortality events
        as diverse as famines, earthquakes, heatwaves and disease all have very predictable
        effects on reducing births nine months later," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03e50e-fab8-4a2a-8a89-6f9f3d093383'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0432be-daa5-480b-8b5c-6cbf90917890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.552+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stone looked at birth trends following recent catastrophes, including
        Hurricanes Maria and Katrina in the US as well as the 2015 Ebola outbreaks
        in Liberia, Sierra Leone and Guinea. Those all led to marked declines in birth
        rates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bce846-a1ba-43b9-b472-7d28ed873ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f32f55d-51b6-433e-9b70-3bc5d14df671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major progression leaps out: "Events that cause a large increase
        in deaths tend to cause a large decrease in births nine months later," Stone
        writes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df830ef-e25e-4142-a0ea-0a25d93a21c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78beb218-6237-43fa-814e-842d82e0dfc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the flip side, events such as the Cuban Missile Crisis and the
        Oklahoma City bombing may have led to higher birth rates, due in part to their
        effect on the American psyche, causing couples to cling more closely together.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae308b-baf4-44db-b83c-bb8ce5e84178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6074630c-a681-40d0-9342-45539cf349ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It may actually be hard to get pregnant right now</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94d4c27-5aaf-42bd-bcf9-825a5a14e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although being snowed in can be a little fun and lead to romance,
        the pandemic is stressful for couples: "[The] libido is down and menstrual
        cycles may be off," Wellenstein said. "It may not be possible to conceive
        due to this."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca6001-6bdf-4f66-a10d-da736081911d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8bb744-e268-4c67-ab55-6ae73902655e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for couples who still have the urge, Wellenstein said she would
        "absolutely not" advise anyone to get pregnant now, due to the uncertainty
        swirling around Covid-19. "You can push off conceiving and getting pregnant,"
        she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab16108-e412-4ba9-9aed-ecc58e37ba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a917e96f-5fb8-4ea0-88bd-fc0a367b1965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a number of risk factors, starting with the fact that
        there''s simply less care available in many areas as hospitals prioritize
        more resources toward helping the surge of Covid-19 patients being admitted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f994458-1e71-4bd1-ada5-2d17073e5746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a96550-80d8-4eb6-9424-6c3da055dd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for women who are already pregnant, each trip to the hospital
        during the pandemic carries additional risk.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b950018-c99a-450c-83f0-86cd2fa18012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.553+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100e0b7-7c9c-4b74-b84f-3b5fc1c65214'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s never ideal to have any infectious disease during the pregnancy
        due to the unknown impact on the child," Wellenstein said. "To enter a hospital
        puts her at risk."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72976fc0-a3c5-45d5-ab04-a8401d83eabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2b8704-b9b7-46e3-8026-368c9a567b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of where the science ultimately lands on transmission
        of the novel coronavirus in the placenta, it''s a risk not worth taking, Wellenstein
        says. Once the baby is born, we know with certainty that she is at risk from
        any virus carriers she may come in contact with.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b499e6fb-4c14-4226-97c0-816db9b27d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cd3ebd-e50b-4696-9262-b6fa0eabba13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There''s a lot of uncertainty around coronavirus</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985c64b-2c98-49b6-960b-a12c468f46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we don''t know with certainty yet, preliminary studies available
        so far appear to argue against coronavirus being transmitted during pregnancy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c136aa-2d89-4940-a706-71928f0ada70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5217487b-b197-4671-b83a-6ada35d66da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study recently published in the journal JAMA Pediatrics focused
        on 33 pregnant women who were infected with coronavirus. It showed that in
        the first week of their lives, just three of the newborns tested positive.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15f6fb7-cde8-431c-982d-8efb44b9fb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5adef-c05b-4a39-9222-cb131a254c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts believe the babies contracted the virus once they were
        out in the world -- and not while in their mothers'' wombs.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff65a2ab-b40f-46a9-87ca-04a7f52c3218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0bdeb-7488-4735-854c-c68e2f5d6e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As all infants had amniotic fluid and umbilical cord blood tested
        for Covid-19 with negative results, this is evidence against the virus being
        transmitted from mother to fetus via the placenta," Dr. Andrew Whitelaw, emeritus
        professor of neonatal medicine at the University of Bristol, told the Science
        Media Centre in the UK.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8df3a98-1cae-4aea-86b6-4c4e23e1e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b72e384-585d-497a-926b-86ea087c879e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.554+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, doctors have concern about whether a mother could
        expose her child to the virus after birth.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81cb646-fb95-46d6-9769-ae8cdc350c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a1a878-04f5-4907-8b79-e460de680846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Leana Wen, the former health commissioner for the city of Baltimore,
        told CNN''s Dr. Sanjay Gupta that she was fearful of being infected during
        a critical time in her life -- and her baby''s.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de47d7-f6f0-4240-ac30-1684f3705ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e766551-512f-422b-ba40-119600ca738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am almost 39 weeks pregnant as of the time that we are speaking,"
        she said. "I mean, I have a recurring nightmare myself of contracting Covid-19,
        and going through childbirth where I have to wear a mask."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f5c65e-4af7-4ab7-a038-259ba76b8fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce48724-bc88-4dc8-9994-77385db0e076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if my newborn were to get ill," Wen continued, "she would become
        extremely ill because she doesn''t have immunity and little babies are so
        fragile. And I know of so many other pregnant women who have their own anxieties
        in this time. Because Covid-19 is a respiratory virus, if the mom were to
        cough and then she coughed onto her hand and then her hand touched the baby,
        she could infect her newborn that way."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97be813-edb7-4ca3-97e7-2db61e8caf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273c877-12f5-470f-82b7-44e542882c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC''s recommendations include having safeguards to separate
        the mom and the newborn.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3751541f-24e3-481d-9c40-a45abf2dd054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c5ebe-c612-488e-a143-fbcc9706ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wait until things return to normal</h2>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff31a65-87f2-4543-a571-ec41f43f1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s still too soon to make any substantive birth rate forecasts.
        We don''t know how long this year''s pandemic will remain vicious, what the
        long-term effects on young people are, or how far and wide a deepening global
        economic recession might reach.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bf2cc-f7e8-44a7-8681-79420cb46b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48873f-6e82-4dea-bc0c-618025b5e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History does have examples of a surging birth rate after tragedy:
        The historic Baby Boom generation is composed of those born in America''s
        post-World War II years between 1946 and 1964.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee5399-7e67-4de2-bf4d-eb6ac26e5d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.555+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58096875-90d2-471a-a6f1-c21c0f258c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.556+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:31.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scholars point to many causes, but generally agree that following
        the tumult of the Great Depression and World War II, couples found it more
        realistic to raise children in the relative calm and economic prosperity following
        the war.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
