    'lead': 'A priest in the Lombardy region of Italy has been celebrating mass in
      an empty church, except for photographs of parishioners he has taped to the
      pews.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T21:35:46.053+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:09:33.682+08:00
