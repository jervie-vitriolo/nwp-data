      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department urged the public to stop discrimination against
        those with COVID-19 symptoms and healthcare workers, as this may discourage
        people from seeking treatment.</p>'
    '2':
