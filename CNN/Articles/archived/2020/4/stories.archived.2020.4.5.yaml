      'mgnl:type': 'text'
      'text': '<p>The project will be implemented in close coordination with the Health
        Department and the Bureau of Quarantine. DOTr noted the move is also expected
        to ease the burden of hospitals that are now operating at full capacity, due
        to the disease outbreak.</p>'
