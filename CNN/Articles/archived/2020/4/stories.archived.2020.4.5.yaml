      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To minimize the economic costs, the most important thing is to
        keep the lights on. To maintain the pre-covid structure of the economy with
        as little loss in jobs as possible. That’s why it’s important to lend cheap
        credit to businesses, provide subsidies to the people, and keep our logistics
        moving," Salceda said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
