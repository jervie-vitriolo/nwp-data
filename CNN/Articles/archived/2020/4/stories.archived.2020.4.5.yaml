      'mgnl:lastActivated': 2023-01-26T17:09:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Oscar Moreno placed the city under community quarantine on
        March 19.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6bf8c3-3bbf-483a-9279-dbb2521b00b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:36:00.917+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caslam faces charges for violation of Article 151 of the Revised
        Penal Code for resistance and disobedience to persons in authority; and Section
        9 of R.A. 11332, for non-cooperation related to health events of public concern.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfd7be-8287-49be-8a64-8a0f846f1726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:36:00.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties of arresto mayor or imprisonment of one month and a day
        to six months and a fine not exceeding ₱500 are meted to those who violate
        Article 151 of the Revised Penal Code.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b25a6e-b1b2-472d-82ee-37a922ecf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:36:00.919+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violators of Section 9 of R.A. 11332, meanwhile, face a fine ranging
        from ₱20,000 to ₱50,000, or imprisonment of one to six months, or both.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da862b6e-83a5-4248-aac1-0a50104828da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T19:36:00.918+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:36.611+08:00
