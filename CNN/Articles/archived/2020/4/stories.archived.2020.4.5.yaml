    'title': 'Singapore open to working with PH on COVID-19 contact tracing app'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d969b91-8f6b-4712-bae8-282c99ca182f'
      'mgnl:activationStatus': true
