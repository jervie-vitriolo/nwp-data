      'mgnl:created': 2020-04-05T15:08:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sound and smell were from a beloved model train set passed down
        through generations that Ginsberg''s son had <a href="https://www.linkedin.com/feed/update/urn:li:activity:6649059618951692288/"
        target="_blank">found and erected</a>&nbsp;for the first time in a decade.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0844c2-0730-421a-94bf-4a88648c4f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This train set belongs to one of the forgotten hobbies people around
        the world have revisited during this health crisis, thanks to self-quarantine
        orders <a href="https://edition.cnn.com/2020/03/23/us/coronavirus-which-states-stay-at-home-order-trnd/index.html"
        target="_blank">confining millions at home</a>. For people like Ginsberg,
        these hobbies have been a respite from the grim reality of the coronavirus
        and a reminder of life before the outbreak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ce7b0-f3a6-44a4-8c66-2a61e1a5922a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that moment, despite all the uncertainty and fear about Covid-19
        and the world, I smiled as the best moments of my childhood with my grandfather
        and memories of wonderful times with my son flowed back to me," Ginsberg told
        CNN in an email. "It was calming and wonderful. Somehow, something that was
        so special to me was there and I shared a wonderful 15 minutes with my son
        reminiscing and enjoying this simple pleasure. It was warm and nostalgic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c86299-a6da-4ff2-9e92-c7553e1dcf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginsberg joins other home-bound Americans like Trevor Dieterle,
        in Monterey Peninsula, California, who has picked up origami, and Brittany
        Boen, of Phoenix, Arizona, who has started juggling soccer balls on her knees,
        a hobby she developed when she was 4.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04b070e-03c8-4809-9825-8150ce1c9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dieterle is not home by choice, though. As a personal trainer and
        yoga instructor, Dieterle is effectively unemployed after his studio shut
        down, he told CNN in an email.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786a60c1-b13d-4b45-b4ff-6cde8e06090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the last couple weeks, the coronavirus outbreak has forced many
        businesses to suddenly shutter as the US tries to slow the pandemic from infecting
        every sector of society. For many businesses, that has meant laying off or
        furloughing workers, at least temporarily. Jobless claims soared to a seasonally
        adjusted <a href="https://edition.cnn.com/2020/03/26/economy/unemployment-benefits-coronavirus/index.html"
        target="_blank">3.28 million in the week ending March 21</a>, according to
        the Department of Labor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d68b40-7065-4f82-81dd-78144592183e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely an overabundance of free time on my hands which has
        led me to revisit some old hobbies," Dieterle told CNN. "It''s been pretty
        nostalgic. I found a stash of authentic Japanese origami paper that I had
        apparently been saving. Also dredged up some good memories that I had forgotten
        about. It''s really the perfect distraction, engages your mind and your hands."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb8b4c-ba6e-401c-ba1e-99669239e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the US continues to come to grips with the pandemic, millions
        more around the world have already adapted to life under the shadow of coronavirus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a10c1e6-afe5-426b-b6ea-6c3d0a06a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hobbyists around the world unite under adversity</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5774b31-c769-4c1e-af8f-1bc32cbed9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joëlle Hol is a retail marketing manager who has used her free time
        to find a silver lining during the pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac841814-0f90-43ad-85e6-1f1c6f828130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hol, of the Netherlands, started sewing purses and pillowcases when
        she was around 12 years old. That passion for sewing lasted through college
        until a health issue forced her to quit during her second year, she told CNN
        via email. With her marketing job now on hold due to the coronavirus, she
        says this is her chance to revisit her old hobby.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c2db0b-ebda-42ce-8ebf-000f644407c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was never in the right head space to start a new sewing project,
        too much to do, life responsibilities and too much chaos in my mind but now
        that my country is on lockdown, and there are no job responsibilities calling
        me, I decided to start a new sewing project," Hol said. "Once I start on something,
        I get totally consumed by it and lose all sense of time, and while that''s
        usually a problem, in this situation it''s quite the opposite. I can devote
        all my time and energy into this hobby and once the lockdown is over I will
        probably have a whole new wardrobe and a whole new motivation to continue
        with this hobby."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c19d0-8714-440a-8b38-2ce47a056bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 3,100 miles away in the United Arab Emirates, Shadi Kandil
        has used the newly-found time at home to enjoy his family and to pick up the
        love for drawing he abandoned seven years ago.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abe6f7-9295-4581-baa3-f0b4ecde55a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.901+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got away from drawing and writing because of life," Kandil told
        CNN via Twitter. "I have family and two kids, too many work and life and family
        responsibilities, not enough time anymore for hobbies."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6e7a2f-57f9-44b6-9efa-4087d8cca4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who has had a figurative front seat to the rising wave
        of people revisiting old hobbies around the globe is Christian Braun, CEO
        of the Colorado-based company <a href="https://www.hobbydb.com/" target="_blank">hobbyDB</a>,
        which he said celebrated its 6th anniversary on March 30.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bff8a50-616f-4095-a409-eb1370374c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 750,000 registered users and 6,000 volunteers, hobbyDB
        has grown in popularity among people who want to discuss drawings, corkscrews
        and <a href="https://edition.cnn.com/2020/02/22/us/banana-label-collector-becky-martz-trnd/index.html"
        target="_blank">every odd hobby in between.</a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59751d22-69f2-406c-a09b-b1dc73eb5c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of our community members have told us our database is a rock
        for them, providing a little oasis where they can come to forget about viruses
        and job worries for awhile and indulge themselves in reading up on and enjoying
        the toys and collectibles they''re most passionate about," Braun said. "When
        people are often feeling alone at this time, we try to bring some fun into
        their day."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e559fb-6711-41bd-9cf0-6a74c71f739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The therapeutic benefits of hobbies</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de11b7-fd7e-4ecb-b0b8-fa45ec850344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliza Sherman Risdahl is a writer and entrepreneur who has also
        had her life turned upside down by coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ec092-9a9c-4b15-985e-4c838eb63348'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Risdahl and her two teenage children are currently staying with
        in-laws in Washington state while her husband is home in Alaska with their
        toddler. The distance has added to the stress of self-quarantining, Risdahl
        told CNN via email.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da8422d-27f8-45dd-8ed4-b49d3b465ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pandemic has forced me to be more isolated than ever before
        but also to rely on my extended family, and it''s given me a chance to get
        to know them better. It has stripped me of most of my income," Risdahl said.
        "It has compounded the stress our family has been under due to a series of
        health scares over the last year and the resulting crippling expenses, but
        it also has reminded us of what is truly important: family and loved ones."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d734935-cbc1-49dc-b219-fcb4cf36dcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.902+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the ways Risdahl is coping with the stress is through doodling.
        This childhood activity has been incredibly therapeutic, she said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea3f546-a201-4869-8677-6b947a65d7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Returning to my doodling and drawing is grounding during such chaotic,
        unpredictable and stressful times," Risdahl said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fed02d-7afb-4b54-baee-58e5e915c2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hobbies and self-care are crucial during the coronavirus pandemic,
        clinical psychologist Dr. Jeff Gardere told CNN. The last time the world has
        had to collectively face something as tragic and all consuming was WWII, Gardere
        said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48faa9df-cdf5-4b03-a6af-4f35ee5cf883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this time of uncertainty and instability, and a world and existence
        we no longer recognize, people need an anchor to familiarity and what once
        brought them comfort, stability, safety, and happiness," Gardere said in an
        email to CNN. "The psychological shock of this unprecedented, accelerated,
        dizzying and dangerous time has us grasping for our old lives and customs,
        which we enjoyed only a few short weeks or months ago."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc5cf8-457a-46dd-a9ec-d2af813e7731'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T15:08:37.903+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:44.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/05/world/old-hobbies-quarantine-coronavirus-wellness-trnd/index.html"
        target="_blank">The long lost hobbies people around the world are revisiting
        during the coronavirus pandemic</a>."</em></p>'
