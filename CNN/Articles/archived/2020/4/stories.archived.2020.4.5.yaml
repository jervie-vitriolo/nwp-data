      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nasa budget na po natin yan. We budgeted for two months and in
        fact, ‘yung atin pong assistance, yung tinatawag nating social amelioration,
        nakabudget po yan, two tranches, one in every month," Salceda said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
