      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f6e062-7d5d-49e2-8d37-f1f5905d70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:57:08.556+08:00
