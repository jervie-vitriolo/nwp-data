      'mgnl:lastActivated': 2023-01-26T17:09:38.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)—</strong> President
        Rodrigo Duterte will be donating one month of his salary to help the government
        address the COVID-19 crisis, Malacañang said on Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2923074-5e2d-41ce-b9ed-196b00158b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:58:07.001+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after most of Duterte''s Cabinet members volunteered
        to take 75 percent <a href="https://www.cnnphilippines.com/news/2020/4/4/duterte-cabinet-donates-salary-.html">monthly
        pay cuts</a> to help boost the country''s response against the infectious
        disease.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6abff4-bfb4-4577-8ad1-75495fd3672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:58:07.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Others have volunteered a salary deduction for the whole duration
        of the state of public health emergency in solidarity with our countrymen
        and to help in the government efforts to halt the spread of the coronavirus,"
        Presidential Spokesperson Salvador Panelo said in a statement. "The President
        is likewise donating his one month salary for the cause."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5e8cf9-13fa-4c4c-96e1-3be753058005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:58:07.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the assistant secretaries of the Office of the
        Chief Presidential Legal Counsel and the Office of the Presidential Spokesperson
        have also volunteered to donate at least 10 percent of their April income.
        They also pledged parts of their salaries in the succeeding months to support
        groups at the front line of the crisis.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ff7082-f659-4e5d-83ce-7ba79a620a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:58:07.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, some 200 lawmakers from the House of Representatives agreed
        to donate their <a href="https://cnnphilippines.com/news/2020/4/5/House-donation-salary-covid-19.html">full
        salaries</a> for the month of May, in an effort to raise an initial ₱50 million
        for the government''s disease response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf337bc-99ad-4a17-8168-b9e641d48e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:58:07.002+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has so far reported <a href="https://cnnphilippines.com/news/2020/4/5/Philippines-COVID-19-coronavirus-cases.html">3,246
        cases</a> of the infectious disease, with 152 deaths and 64 recoveries.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9950e59-18b5-4b76-ae3b-d027b2b5317a'
      'mgnl:activationStatus': true
