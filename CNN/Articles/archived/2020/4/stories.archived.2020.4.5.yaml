      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy will instead focus on helping frontliners contain
        the spread of the viral disease, as well as maximizing its capabilities to
        "mitigate the devastating effects of COVID-19."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb3996-20a5-4cfa-bb22-cbbb6e66b1d1'
