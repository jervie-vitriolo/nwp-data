    'mgnl:tags': ['zoom']
    'template': '1'
    'title': 'New York City schools won''t be using Zoom anymore because of security
      concerns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab7e6f-4742-4cf1-a939-19f8319e3507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Schools in New York City are moving away
        from using the video conference app Zoom after a review of security concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd01935-0584-4ed6-896c-1f16ca3f2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52f010-8c38-450d-a42c-16aa817772b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s Department of Education is directing schools to "move
        away from using Zoom as soon as possible," Danielle Filson, a department spokeswoman,
        told CNN in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8200bd-86e2-43f1-992e-bbab3a68d98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67cc96-9e27-4c63-a428-7e7072106271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many new components to remote learning, and we are making
        real-time decisions in the best interest of our staff and student," Filson
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df87f9c8-8f19-403b-ab99-fb3170afdb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bd759-1474-48f9-8273-8cf8d342df6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department does not have a central contract with Zoom, Filson
        said, and students and staff will be transitioning to Microsoft Teams, which
        has "the same capabilities with appropriate security measures in place."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0f910-86bb-48ef-9c8e-fd017824ac38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db705ed-0d8e-4ca2-87ca-d68392547415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week, federal officials began warning of a new potential
        privacy and security concern called "Zoombombing."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b4b382-e5f5-49cc-b95d-c6784f2d0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c215d862-6132-40a9-953f-e4e73d3f49e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.560+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term refers to a form of cyber harassment reported by some app
        users, who have reported that some of their calls have been hijacked by unidentified
        individuals and trolls who spew hateful language or share graphic images.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf70a42-2d15-4116-8348-6e5bd99e04e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c62e01-c2e2-4973-9db1-01116ce4eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several incidents have occurred during online Zoom classes, involving
        people yelling profanities or exposing themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ae0d85-1cc1-4744-b33c-ec851d5b8c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b2cc50-7f7c-489b-98ab-844931bc957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Yuan, the founder and CEO of Zoom, apologized to the video
        conferencing app''s users for the privacy issues earlier this week, saying
        his team will stop adding new features for the next 90 days and instead focus
        solely on addressing privacy issues.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7d2af-2dc0-45ae-a963-43277d7b08ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd0f30a-0c86-48a2-ab52-b25bc5773460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that we have fallen short of the community''s —&nbsp;and
        our own —&nbsp;privacy and security expectations," Eric Yuan said in a blog
        post on Wednesday. "For that, I am deeply sorry."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bc6dd3-bc6c-476f-ba71-b08a94801af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c821c-8366-4eff-910e-6bc3b345e40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yuan said over 90,000 schools across 20 countries have been using
        the platform for online teaching since the company offered its services free
        of charge to schools because of the Covid-19 pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1148831d-8f50-4f3b-bcbe-b4b71229c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:30:25.561+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/04/us/nyc-schools-zoom-online-security/index.html">''New
        York City schools won''t be using Zoom anymore because of security concerns''</a></em></p>'
