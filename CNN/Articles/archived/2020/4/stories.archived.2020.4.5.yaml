    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070f372-44c8-4086-ad6d-69546f1367cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.023+08:00
