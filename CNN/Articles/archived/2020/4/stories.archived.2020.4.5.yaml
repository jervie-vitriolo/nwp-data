    'lead': 'Schools in New York City are moving away from using the video conference
      app Zoom after a review of security concerns.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T06:30:25.559+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:09:51.972+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
