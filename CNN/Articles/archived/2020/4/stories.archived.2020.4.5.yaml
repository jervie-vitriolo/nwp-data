      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Rizal
        province will be on total lockdown starting Monday, April 6, to contain the
        spread of COVID-19.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d91776c-caf8-40c9-b5ee-faeaa624ffd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T09:25:28.390+08:00
