    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b342ad91-79ee-4db1-9db4-48e59ac206e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a diagnosis of breast and thyroid
        cancer last spring, LaDonna Lokey knew she had a long year of surgery and
        chemotherapy ahead of her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e8d2a-8604-4635-848c-8e00d7a7a661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of January, she had finished chemo and needed one more
        surgery to remove lymph nodes closing in on her vocal cords. But then the
        coronavirus pandemic struck, overwhelming her hospital in Wisconsin and others
        across the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c76c3-e5e8-4395-8941-827514cc002f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As coronavirus patients flood clinics and hospitals, health care
        workers are taking steps at the recommendation of federal and state officials
        to cancel elective procedures, close non-emergency doctors'' offices and postpone
        nonessential appointments. It''s putting people with other health issues --
        from cancer to pregnancy -- in a precarious position.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe733230-1582-414c-8e0c-cd6cdb03abf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.591+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, services they relied on are no longer available or have
        been canceled. For others, the services they need are still available, but
        they''re too scared to venture out and risk contracting the virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25afdab-4488-4007-9611-28b6fb9e2ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Putting treatment on hold</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b4de0d-41db-45de-bcc0-c57b8e4271d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before her lymph node surgery, Lokey had to have an ultrasound done
        at a Green Bay-area hospital. But before she could go, they called to say
        it would need to be rescheduled to the end of April, at the earliest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4dd9d6-03a9-4739-bf3a-fc4b0d5dc70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They told her the ultrasound would have to wait. "My sense from
        all of the health care providers, they just felt like they did not know what
        was coming," she told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533a9c2d-082e-4c3c-951e-08cd860857de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the ultrasound, Lokey can''t have the surgery. But even
        if she could get the ultrasound, she''s worried to have the surgery done during
        a virus pandemic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa8aa1e-2a5e-4f5e-8aa9-6858561056ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One is would they do it, and two is do I want them to," Lokey said.
        "Just going there, I''m at risk... even if they said, ''Yeah, I''ll go ahead
        with it,'' do I even want to right now? I''m scared either way. I don''t know
        if I would. I might wait."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc441a7-788b-4d1f-a186-f1f140a31c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the time being, Lokey can live with the lymph nodes in and around
        her throat, but it''s uncomfortable, she said. The longer they are there,
        the higher the risk that they''ll grow, or the cancer will spread to other
        parts of her body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf53327-d55e-423e-9741-6f6544d0cba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also want to rip it out of my throat, that''s how I feel," Lokey
        said. "Every day that it''s in, it could go further into my lymph nodes."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8cc8a-ec2d-4bf9-8c47-ce8a2f4db993'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other cancer patients, Lokey''s entire treatment plan is on
        indefinite hold.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673fe971-b63a-44f2-a650-0cdaf6f2276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Some patients will die</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16443033-21d8-4586-b3df-ee72e8e9882d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna Steegmann, a 65-year-old professor in New York City, didn''t
        think a whooshing sound in her ears would lead her to a cancer diagnosis.
        But after a series of blood tests, four days in the emergency room and a bone
        marrow biopsy, she was diagnosed with myelodysplastic syndrome, a type of
        blood cancer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fab469-536d-4e0b-ad24-7af1031fda10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steegmann was diagnosed on March 13, when New York already had more
        than 400 coronavirus cases. After getting the diagnosis, she reached out to
        Memorial Sloan Kettering, the top cancer hospital in the region. They said
        they weren''t taking any new patients now.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446255c-69a9-4dcf-a7cf-e1e5a7557c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They said we''re in a holding pattern right now. They said they
        can''t take anybody on," Steegmann told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f5d8f-b89c-4877-854d-f61b36654e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After weeks of calling doctors'' offices and coordinating medical
        records to be sent to those locations, Steegmann was able to get a video-streaming
        telehealth appointment with a specialist. She said she wants to ask basic
        questions like how long her prognosis is -- this type of cancer has no cure
        -- and what treatment options are available to her.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3febda94-50a7-47c3-bde1-5663fa6d156c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.592+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It feels like I''m just waiting, waiting, waiting, condemned to
        waiting, and I''m wasting time that could be better spent getting treatment,"
        Steegmann said. "Anyone who was recently diagnosed with a serious illness,
        they are going to have a hard time getting treatment."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1f0b0f-58a2-4c21-abb2-7a7d11aee3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Arthur Caplan, a CNN medical analyst and direction of the Division
        of Medical Ethics at the New York University School of Medicine, said the
        pandemic will surely hurt patients without the virus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aa9adb-e765-4f5c-95ed-5fb19e6a6dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are going to be at risk, and some will die, because the
        normal treatment, particularly early treatment for cancer is not available,"
        Caplan told CNN. "We''re talking about hopefully a matter of months, but if
        this goes on for, say, a year, you''re talking about people who are dying
        not from the virus, but because of the virus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ca3f9-b80e-4bdb-a1ed-2e7c542cfb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Managing long-term care</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e653d77e-8fa8-473d-a469-071678842a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For patients managing long-term health issues, the pandemic is upending
        their routine doctor''s visits, lab tests and treatments.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95234340-37ea-4f9a-9673-0cee7d710223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Molly Schreiber, 40, was diagnosed with Type 1 diabetes when she
        was a child. Years later, she was diagnosed with rheumatoid arthritis, an
        auto-immune disorder.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e898d0-bb0a-4657-b8ca-ff44a46dccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her arthritis, Schreiber gets IV infusions of a drug called
        Rituxan every four months. These infusions must be done in a hospital. Although
        her next infusion isn''t until the end of May, she''s already nervous.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff436dfb-b634-43a6-84fb-273ad6ac5e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My biggest fear ... just going into the hospital environment,"
        Schreiber told CNN. "My concern is that I would get something much worse in
        the hospital."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a571b873-8d41-498c-a007-edb5a9c73334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs Schreiber takes for her arthritis weaken her immune system,
        which puts her at increased risk for contracting coronavirus.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f86584-992c-4802-814f-dcdfaf870766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides the infusions, Schreiber usually gets blood work done every
        six weeks to check certain markers and make sure her health is stable. She''s
        thinking about postponing those for the time being, she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd72466-2332-4bf6-8953-4c5209190624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her rheumatologist and other doctors who can do telehealth appointments
        have recommended that she stay inside as much as possible. Her hospital told
        her if she needs to come in for diabetes-related issues, she should bring
        her own equipment to check her blood sugar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2398aca-9b7f-4334-8455-d78abcf6721b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are putting out some guidelines to say just bring your own
        needles, your own supplies, everything, so that we can check your blood sugar,"
        Schreiber said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649d9a2-7b98-4361-90f2-f8cafe92175e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Telehealth helps, but not always</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074f706-5371-4742-9c36-92d3f521cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Telehealth services have increased in the past few weeks as an alternative
        for people who fear going to a hospital and potentially exposing themselves
        to coronavirus. Federal agencies have deregulated some of the provisions that
        prevented insurance companies from covering such services, allowing Medicaid
        to cover telehealth.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b3c149-7d39-4416-90e8-f0e11f3960a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.593+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heal, a telehealth and home health service, has been in business
        for more than five years, but founder and chief medical officer Renee Dua
        said the business has seen a 640 percent increase in patients over the past
        month. Dua said that telehealth and home health services can provide a safe
        alternative so that preventive medicine and critical care of auto-immune disorders
        don''t go by the wayside during this time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff021f-d177-4ea2-9104-525f0fa7b588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The growth has been profound," Dua told CNN. "We call it closing
        care gaps. We should not avoid preventive screenings and primary care right
        now."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f42c80-7ba6-4730-95ff-1bbb0cef488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While telehealth services and home visits can supplement some hospital
        visits, other in-person appointments cannot be replaced.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32d244-244c-4c93-97fa-6e70a2c44f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rebecca Gray, a 28-year-old mom of two with another baby on
        the way, ultrasounds are required -- and they can only be done at a hospital.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f3437a-a066-44fe-bafa-05e7f74961c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nerve-racking. You fear for the worst. You see they have
        a little tent set up because the emergency room to the hospital where you
        are walking are right there in sight of each other," Gray told CNN. "I have
        to do what''s best for my unborn child ... make sure we''re on track for that,
        and also trying to make sure my other two are safe and healthy."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1888f3e-0c76-417f-b8f0-15c451a34378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lokey said she wished hospitals would communicate better about which
        ones do and don''t have coronavirus patients, because it would make it easier
        to know when she''s at increased risk.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1762a5ad-b6aa-4d94-9e7c-b1ea772a941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not clear what they are doing. We don''t want to go at all,"
        Lokey said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ff8854-a7e3-4042-a5d3-164ddcbb6797'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caplan agreed the federal government and local emergency management
        teams could do a better job of telling people which hospitals are safer than
        others.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca60cd-dcc7-4240-bfd4-db5ef2d6764b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we should hear more from the White House about this problem,"
        Caplan said. "We should see more from first responders in cities. Here''s
        what the deal is, this is when you should call an ambulance, this is when
        you should call the fire department. We''re not getting enough guidance."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790028bc-acf2-4870-a595-7cfb471da7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:14:48.594+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:32.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com</em></p>'
  'Catholic-Church-celebrates-Palm-Sunday-mass-online-amid-coronavirus-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-05T22:22:08.596+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a6b621e-73f3-4d0d-841f-223993fa8326'
    'lead': 'The Catholic Church observed Palm Sunday this year while embracing technology
      amid the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T22:24:26.318+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:09:31.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:18.704+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Catholic Church celebrates Palm Sunday mass online amid coronavirus
      crisis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95946cb1-a18f-4f34-b660-8e304497578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The Catholic
        Church observed Palm Sunday this year while embracing technology amid the
        coronavirus crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeba4377-8208-4f82-8217-37e074e543c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the government order for everyone to stay at home in place,
        the Catholic Bishops'' Conference of the Philippines urged the public to follow
        the mass on radio, television, or online.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84e15e-c73b-4c5a-b4a5-c3774c0f52c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBCP said in a circular that the faithful could hold their palm
        branches at home as the priest recites the prayer for blessing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d004f9e-5def-461b-bc67-04dd0c0e3474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father Aris Sison, parish priest of Saint John Paul II in Quezon
        City, admitted that celebrating mass in an empty church is a challenge, as
        he can’t interact with parishioners in real time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893f192-0778-4fc0-b955-cb53d0f2fff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mahirap mag-misa na ang kaharap mo cellphone and one sacristan,”
        Fr. Sison said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1c6c7-32ea-4b8a-b063-ed3177a2719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translate: It’s difficult to lead a mass while facing a cellphone
        and one sacristan.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb71a4e-618c-4b85-a2a7-de29c8a4bf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, what’s important is that he’s able to get God’s message
        across to parishioners through livestreamed masses, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e036173-0cd1-4d4e-b579-1961133181b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priest added that he hopes the enhanced community quarantine
        will strengthen people’s faith in God, since they will have more time for
        prayer and reflection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f141b4d8-3519-496d-9887-49d5e0d4898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.319+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do have the time, the chance to be quiet, to open the Bible
        and to reflect on the Lord, on his passion and our relationship with Him,”
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b119a-c02d-4ef3-9f85-4dfd0629f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Pope Francis also celebrated Palm Sunday mass in St.
        Peter''s Basilica without public participation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9476aaad-0a43-4d3b-8028-ce1bb1437b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church is located in Italy, which has recorded the highest number
        of fatalities worldwide due to the viral disease. According to the Johns Hopkins
        COVID-19 global tracker, Italy’s death toll so far stands at over 15,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b89976-d1ce-4c7c-b13a-2b16889225d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Globally, there are over 1,218,400 confirmed cases of COVID-19 as
        of April 5. Of these, some 66,000 resulted in death, while a total of over
        252,000 patients have recovered.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0f9921-dd01-4b4f-83f7-b2e20fb69578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T22:24:26.320+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xianne Arcangel contributed to this report.</em></p>'
  'COVID-19-quarantine-baby-boom':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
