      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam namin na sobrang pagod na po kayo at na-mi-miss nyo narin
        yung family ninyo,” said Pingris, who filmed the video with his wife Danica.
        “Sobrang salamat po, galing po sa puso namin, kahit alam namin na sobrang
        delikado po ‘yung ginagawa ninyo ngayon, talagang andyan ‘yung puso nyo talagang
