      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — On January 25, as the world was still waking
        up to the potential danger of the novel coronavirus spreading rapidly out
        of central China, two governments recorded four new infections within their
        territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf94638b-a769-4f86-ac4d-2655a14bf8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia and Taiwan have similar sized populations of about 24
        million people, both are islands, allowing strict controls over who crosses
        their borders, and both have strong trade and transport links with mainland
        China. Ten weeks on from that date, however, Australia has <a href="https://www.health.gov.au/news/health-alerts/novel-coronavirus-2019-ncov-health-alert/coronavirus-covid-19-current-situation-and-case-numbers"
        target="_blank">almost</a> 5,000&nbsp;confirmed cases, while Taiwan has <a
        href="https://sites.google.com/cdc.gov.tw/2019-ncov/taiwan?authuser=0" target="_blank">less
        than 400</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18454a55-fde9-47c5-ab4e-7c985e8c13b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question is not what Australia did wrong — 20 countries have
        <a href="https://edition.cnn.com/interactive/2020/health/coronavirus-maps-and-cases/"
        target="_blank">more cases than Australia</a>, and seven have more than 10
        times as many but how Taiwan has kept the virus under control when other parts
        of the world have not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df9dc1-4fae-4dd2-84a9-3a1cf0ceceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hard learned lessons</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b353117-0695-447f-8606-812575239760'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the severe acute respiratory syndrome (SARS) outbreak of
        2003, Taiwan was <a href="https://www.sciencedirect.com/science/article/pii/S1201971204001766"
        target="_blank">among the worst-hit</a> territories), along with Hong Kong
        and southern China. More than 150,000 people were quarantined on the island
        — 180 kilometers (110 miles) off China''s southeastern coast — and 181 people
        died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f82798-7109-4730-b206-b59d6db9cb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.023+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While SARS now pales in comparison to the current crisis, it sent
        shockwaves through much of Asia and cast a long shadow over how people responded
        to future outbreaks. This helped many parts of the region react faster to
        the current coronavirus outbreak and take the danger more seriously than in
        other parts of the world, both at a governmental and societal level, with
        border controls and the wearing of face masks <a href="https://edition.cnn.com/2020/04/01/asia/coronavirus-mask-messaging-intl-hnk/index.html"
        target="_blank">quickly becoming routine</a>&nbsp;as early as January in many
        areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55d16f-2b54-448a-89f6-641273636853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has a world-class health care system, with <a href="https://www.vox.com/health-care/2020/1/13/21028702/medicare-for-all-taiwan-health-insurance"
        target="_blank">universal coverage</a>. As news of the coronavirus began to
        emerge from Wuhan in the run up to the Lunar New Year, officials at Taiwan''s
        National Health Command Center (NHCC) — set up in the wake of SARS — moved
        quickly to respond to the potential threat, according to a recent report in
        the <a href="https://jamanetwork.com/journals/jama/fullarticle/2762689?guestAccessKey=2a3c6994-9e10-4a0b-9f32-cc2fb55b61a5&amp;utm_source=For_The_Media&amp;utm_medium=referral&amp;utm_campaign=ftm_links&amp;utm_content=tfl&amp;utm_term=030320"
        target="_blank">Journal of the American Medical Association</a>&nbsp;(JAMA).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4485197-7afc-495e-bb1a-770c362e061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan rapidly produced and implemented a list of at least <a href="https://cdn.jamanetwork.com/ama/content_public/journal/jama/0/jvp200035supp1_prod.pdf?Expires=2147483647&amp;Signature=bIZCLS7ZLWTJd~U~H40JgiEGdFb3ggVUJpBvJ7KdANK7HgK1zaj4uWHvqweGym1nWfO~nXt9Y5i1vX79pF7zjjqfzmJAy3udTdpVVZQe07xnQIPcBMXLwZ5XjgTO8yKFXVIpxsXhrmOu8sGSpKiEmQ86ZCKfOTar7fMAGmUCtjiYVFwf31K3REWAA-r3hZyoZpqz3QKpVgpsRpF9fV9thQCq0~yvbvRKTH4PcoB~CZgmXH7rpVb6bILXQn5zBCphf6pyLAa4zIebUEKfCdCYdSdi9LeIEUsesqsYpNWgHJcr4K1LC0hFlst0RHQz-vZ7I-OvrX~5jel6zjjtuDQzjQ__&amp;Key-Pair-Id=APKAIE5G5CRDK6RD3PGA"
        target="_blank">124 action items</a>&nbsp;in the past five weeks to protect
        public health," report co-author Jason Wang, a Taiwanese doctor and associate
        professor of pediatrics at Stanford Medicine, <a href="https://healthpolicy.fsi.stanford.edu/news/how-taiwan-used-big-data-transparency-central-command-protect-its-people-coronavirus"
        target="_blank">said in a statement</a>. "The policies and actions go beyond
        border control because they recognized that that wasn''t enough."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710d3c2b-289e-4c9a-8963-1dfbfe3dc4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was while other countries were still debating whether to take
        action. In a study conducted <a href="https://systems.jhu.edu/wp-content/uploads/2020/01/Gardner-JHU_nCoV-Modeling-Report_Jan-26.pdf"
        target="_blank">in January</a>, Johns Hopkins University said Taiwan was one
        of the most at-risk areas outside of mainland China — owing to its close proximity,
        ties and transport links.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f3352-a86b-4e91-9a3c-ffb4839072a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those early decisive measures was the decision to ban travel
        from many parts of China, stop cruise ships docking at the island''s ports,
        and introduce strict punishments for anyone found breaching home quarantine
        orders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705ff06-2dda-4736-a301-a0a174b7cd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Taiwanese officials also moved to ramp up domestic
        face-mask production to ensure the local supply, rolled out islandwide testing
        for coronavirus — including retesting people who had previously unexplained
        pneumonia — and announced new punishments for spreading disinformation about
        the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0829efbf-06f1-4963-838a-800833638d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the continual spread of Covid-19 around the world, understanding
        the action items that were implemented quickly in Taiwan, and the effectiveness
        of these actions in preventing a large-scale epidemic, may be instructive
        for other countries," Wang and his co-authors <a href="https://jamanetwork.com/journals/jama/fullarticle/2762689"
        target="_blank">wrote</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7ffaaf-5511-463f-84c2-79a4801e9004'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.024+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwan''s government learned from its 2003 SARS experience and
        established a public health response mechanism for enabling rapid actions
        for the next crisis. Well-trained and experienced teams of officials were
        quick to recognize the crisis and activated emergency management structures
        to address the emerging outbreak."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c36b9-b362-4cf1-8a22-38208b95c021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, Taiwan''s rapid and transparent response — with medical
        officials holding daily briefings on the matter — has been held up as an example
        of how democracies can still rein in epidemics, even as some were claiming
        only an autocratic government like China''s could effectively control such
        a rapidly spreading virus. Taiwan also avoided the type of strict lockdowns
        that characterized the response in China and many other countries.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9bc96-2a93-48ed-8114-2429b1cf14f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is in such a strong position now that, after weeks of banning
        the export of face masks to ensure the domestic supply, the government <a
        href="https://focustaiwan.tw/politics/202004010014" target="_blank">said Wednesday</a>&nbsp;that
        it would donate 10 million masks to the United States, Italy, Spain and nine
        other European countries, as well as smaller nations who have diplomatic ties
        with the island.</p>'
    '67':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Today
        I announced three major areas where <a href="https://twitter.com/hashtag/Taiwan?src=hash&amp;ref_src=twsrc%5Etfw">#Taiwan</a>
        will contribute to the global fight against <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>:<br><br>
        1️⃣: Donating 10 million face masks to countries in need.<br> 2️⃣: Increasing
        production of quinine.<br> 3️⃣: Sharing our use of technology to trace &amp;
        investigate outbreaks. <a href="https://t.co/F5yxyuF0Fc">pic.twitter.com/F5yxyuF0Fc</a></p>&mdash;
        蔡英文 Tsai Ing-wen (@iingwen) <a href="https://twitter.com/iingwen/status/1245316355609350146?ref_src=twsrc%5Etfw">April
        1, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9350cc3a-d021-47e8-880d-acd203561702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c092f4-0265-4ec1-900e-e55dde1245bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pandemic politics</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1c0c4f-bacf-4995-be84-530698468f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s relative success in stymying the coronavirus outbreak
        has largely been overshadowed by the worsening crisis in Europe and the US,
        and the sense that, if any lessons were there to be learned, the moment has
        passed.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5902dbd-80e4-4571-976a-0d0a4ce3ba1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04456985-5e49-457f-b321-975ea6cf8157'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that may be true, why Western countries did not follow Taiwan''s
        lead in January and February when they still had a chance remains unclear.
        One contributing potential factor many observers have pointed to is that Taiwan,
        unlike most every other governments, is not a member of the <a href="https://edition.cnn.com/2020/02/14/asia/coronavirus-who-china-intl-hnk/index.html"
        target="_blank">World Health Organization (WHO).)</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f81cc7-9167-472c-9a09-add98db8a5c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is claimed by China as part of its territory, and Beijing
        blocks Taiwan from participating in many international organizations unless
        it does so in a way that conforms to the "one China" principle — which obfuscates
        the island''s separation from mainland China — <a href="https://edition.cnn.com/2018/11/23/asia/taiwan-referendum-olympic-chinese-taipei-intl/index.html"
        target="_blank">such as calling itself "Chinese Taipei" in the Olympics</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5d201b-700a-4456-941a-58595768050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.025+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan did have observer status at the WHO until 2016. That changed,
        however, with the election of President Tsai Ing-wen, of the traditionally
        pro-independence Democratic Progressive Party, which has been followed by
        Beijing massively <a href="https://edition.cnn.com/2018/05/28/asia/taiwan-china-explainer-intl/index.html"
        target="_blank">ramping up pressure on Taipe</a>, poaching its few remaining
        diplomatic allies and staging military shows of force.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cedc4c-954b-4357-9074-d90ab4a9dd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO argues that Taiwan''s exclusion from meetings of member
        states does not have an effect on the day-to-day sharing of health information
        and guidance, with experts and health workers still interacting with international
        colleagues through the organization. However, numerous observers, including
        Taiwanese officials, have claimed that it has had a negative effect both during
        the SARS epidemic and the current crisis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd4e696-d3cb-41f9-8ee6-008d7f263b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Natasha Kassam, an expert on China, Taiwan and diplomacy at Australia''s
        Lowy Institute, said that early on in the coronavirus pandemic, a lack of
        direct and timely channels to the WHO "resulted in inaccurate reporting of
        cases in Taiwan," with WHO officials apparently relying on Beijing for numbers
        from the island.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6be4a4-55dc-4b2d-ba90-52b6b72ae507'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwanese authorities have complained about the lack of access
        to WHO data and assistance," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a8d3ad-a59d-49e7-94a4-57122616e1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That lack of information may have forced Taiwan to go it alone and
        make decisions early on independently of the WHO guidance and broader international
        consensus.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b5284f-ad57-4a81-8421-95d795336516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistance goes in both directions, however, and in recent weeks,
        Taiwanese officials have repeatedly complained that their exclusion from the
        WHO is preventing the island playing its full part in the global response.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502df063-c59c-4e83-b45d-ed66f19297f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.026+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to help — to send out our great doctors, our great researchers,
        our great nurses — and to share our knowledge and experience with countries
        that need it," Vice President Chen Chien-jen, a Johns Hopkins-trained epidemiologist,
        told the American Chamber of Commerce in Taipei last week(https://topics.amcham.com.tw/2020/03/vice-president-chen-observations/).
        "We want to be a good global citizen and make our contribution, but right
        now we are unable to."</p>'
    '68':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Wow,
        can’t even utter “Taiwan” in the WHO? You should set politics aside in dealing
        with a pandemic. FYI <a href="https://twitter.com/WHO?ref_src=twsrc%5Etfw">@WHO</a>,
        450+ news reports from 40+ countries so far positively covered <a href="https://twitter.com/hashtag/Taiwan?src=hash&amp;ref_src=twsrc%5Etfw">#Taiwan</a>’s
        handling of <a href="https://twitter.com/hashtag/COVID19?src=hash&amp;ref_src=twsrc%5Etfw">#COVID19</a>.
        These reports do not mistake us as part of China &amp; <a href="https://twitter.com/hashtag/TaiwanCanHelp?src=hash&amp;ref_src=twsrc%5Etfw">#TaiwanCanHelp</a>.
        JW <a href="https://t.co/KbupbUb7NG">https://t.co/KbupbUb7NG</a></p>&mdash;
        外交部 Ministry of Foreign Affairs, ROC (Taiwan) 🇹🇼 (@MOFA_Taiwan) <a href="https://twitter.com/MOFA_Taiwan/status/1244076656353935361?ref_src=twsrc%5Etfw">March
        29, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6c5901-be54-4772-9543-6bec3a444f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39af7466-7d58-4a39-99f4-f0ecd640ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on the island <a href="https://twitter.com/MOFA_Taiwan/status/1244076656353935361"
        target="_blank">have seized</a>&nbsp;on <a href="https://www.rthk.hk/tv/dtt31/programme/thepulse/episode/619602"
        target="_blank">an interview</a>&nbsp;with WHO assistant director-general
        Bruce Aylward by Hong Kong public broadcaster RTHK last week, in which he
        appeared to dodge a question on Taiwan, blaming internet connection issues.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d07dc5-c902-4a25-bb58-24df4c232e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.who.int/news-room/detail/29-03-2020-information-sharing-on-covid-19#.XoDH-_XDYg4.twitter"
        target="_blank">In a statement</a>, the WHO said that "the question of Taiwanese
        membership in WHO is up to WHO Member States, not WHO staff."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88370c-5dda-4195-bcec-bf1d9c94d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters Friday, Chinese Foreign Ministry spokeswoman
        Hua Chunying, said that all sides clearly understand "that WHO members have
        to be sovereign states."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c123f3-b5f5-4fd1-a664-11fcdb622bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There have been no issues with Taiwan''s participation in relevant
        WHO events and its obtaining information on public health emergencies, including
        this pandemic," she claimed, contradicting the island''s own government. "We
        hope (the US and Taiwan) stop their attempt in engaging in political manipulation
        under the pretext of the pandemic."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98930bde-f1d4-44f9-8420-f080c30834ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the WHO told CNN that "some people are confusing
        WHO''s technical global public health mandate, with the mandate of countries
        to determine WHO''s membership."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd03305-bf80-40cc-bcdb-46102f6ac9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every year, WHO and Taiwanese authorities and experts interact
        on vital public health and scientific issues, according to well-established
        arrangements. During the current Covid-19 pandemic, there are regular interactions
        as well," they said in an email. "The Taiwanese caseload is low relative to
        population. We continue to follow developments closely. WHO is taking lessons
        learned from all areas, including Taiwanese health authorities."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bcf85c-1231-48e7-8b52-0455056a135a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:01:48.027+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:40.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/04/asia/taiwan-coronavirus-response-who-intl-hnk/index.html"
        target="_blank">Taiwan''s coronavirus response is among the best globally</a>."</em></p>'
  'kobe-bryant-hall-of-fame-tim-duncan-kevin-garnett-basketball-':
    'author': 'Wayne Sterling and Jay Croft, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-05T17:25:56.859+08:00
    'imagesource': 'jcr:e1650da8-1f33-4940-afe8-85141bc4c1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd475e827-745a-4288-bb1b-5ce500c8ce6b'
    'lead': 'Kobe Bryant, a five-time NBA champion and the fourth all-time leading
      scorer in league history, has been posthumously elected into the Naismith Memorial
      Basketball Hall of Fame in his first year of eligibility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T17:32:02.066+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T17:09:39.587+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:16.129+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kobe Bryant headlines Hall of Fame class'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12963a31-6408-4ca4-ad3d-1884908320b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> <a href="https://edition.cnn.com/2020/02/23/us/kobe-bryant-memorial-service/index.html">Kobe
        Bryant</a>, a five-time NBA champion and the fourth all-time leading scorer
        in league history, has been posthumously elected into the Naismith Memorial
        Basketball Hall of Fame in his first year of eligibility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021d1e9-4c17-4a12-a754-e6efad12cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made Saturday on ESPN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e16b0a-9468-4949-8795-bd9d5e923eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.066+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-time NBA All-Star played his entire 20-year career with the
        Los Angeles Lakers, winning the league MVP once and the finals MVP twice.
        He also captured two Olympic gold medals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07656ca-2494-4b73-bf39-4c5a0944164d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bryant, his 13-year-old daughter Gianna and seven others were <a
        href="https://edition.cnn.com/2020/01/26/us/calabasas-helicopter-crash-trnd/index.html">killed
        in a January 26 helicopter crash</a> in Southern California as they traveled
        to a youth basketball tournament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945624be-7343-42dd-b094-ab8ae8b4cfd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable names joining Bryant into the hall are:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa86fd9-2f79-4de0-9673-ed7f413e341f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>•</strong> Tim Duncan, a five-time NBA champion and 15-time
        NBA All-Star with the San Antonio Spurs. He is the only player in NBA history
        with at least 1,000 wins with one team;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1bc330-78c6-4f61-8a52-15293467fdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>•</strong> Kevin Garnett, a 15-time NBA All-Star who won
        an NBA championship with the Boston Celtics in 2008. He led the league in
        rebounds for four straight seasons;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6203aae-924e-4116-93eb-e675476dc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>​•​&nbsp;</strong>​​​​​Tamika Catchings, a four-time Olympic
        gold medalist and 2012 WNBA champion with the Indiana Fever. She won the 2011
        MVP.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9776c18-55d5-48b7-a18a-64a34f617257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Class of 2020 will be enshrined on August 29 in Springfield,
        Massachusetts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8bbb7b-b7f1-4235-b1ba-9d1a6944c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s (an) incredible accomplishment and honor," Bryant''s widow,
        Vanessa, told ESPN. "We''re extremely proud of him. Obviously, we wish he
        was here with us to celebrate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32efa6a7-ae77-41a3-9439-1c32c69971d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s definitely the peak of his NBA career and every accomplishment
        he had as an athlete was a stepping stone to being here."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616651a-b6c5-4798-8fef-77020539ebe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lakers owner Jeanie Buss said in a statement, "No amount of words
        can fully describe what Kobe Bryant meant to the Los Angeles Lakers. Kobe
        was not only a proven winner and a champion, he gave everything he had to
        the game of basketball. His fierce competitiveness, work ethic and drive were
        unmatched.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd1f21-767d-4938-84f5-b19ab1f74a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those qualities helped Kobe lead us to five titles -- and have
        now brought him to the Hall of Fame, where he will be enshrined with the greatest
        to have ever played the game. No one deserves it more."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2623d45e-245f-4e09-b86c-7ae63bce71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T17:32:02.067+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:09:39.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/04/us/kobe-bryant-hall-of-fame-trnd/index.html">Kobe
        Bryant headlines Hall of Fame class</a>"</em></p>'
