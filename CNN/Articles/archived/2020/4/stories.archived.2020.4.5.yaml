      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House experts earlier this week predicted at least 100,000
        Americans could die from the virus —&nbsp;and that''s if residents strictly
        abide by federal social distancing guidelines, which were extended for another
        month.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabd243-ad92-4804-bb08-ae07686826b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf3c1ed-8077-48fd-ba84-50694f8d8b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>State-by-state coronavirus cases</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0beee92b-ae80-46d7-9b00-7ef851b59d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e10f8bc-aea6-420c-9829-49ce3c0acc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States don''t have adequate supplies, leaders warn</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9f01a1-28ce-4eaf-a710-93f7c385d6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several states have seen large jumps in their number of cases, including
        Louisiana, which reported 2,199 new cases Saturday, and New Jersey, which
        reported 4,331.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4865ada-756c-4aeb-b9dc-f06b6a69cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9495416c-a34c-4f2b-90cf-a1744944bf38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But along with the rise in cases, some state leaders have said they''re
        still missing vitals tools to combat the virus and slow it''s spread.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004cd51-044b-46ca-8f64-ba191ee415c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a2b573-a27a-4c6b-b094-e4630e027e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York state, which has been desperately searching for ventilators,
        will receive 140 ventilators from Oregon, New York Gov. Andrew Cuomo said
        Saturday in a news conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7dcff4-bf20-4ec0-802d-a7149b0c802b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be678839-6d48-4d5e-930a-b18132d1d72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was unsolicited, but the 140 ventilators will make a difference,"
        Cuomo said, adding the gesture was both "kind" and "smart."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f94d82-2508-494a-96ff-a0d45a7641cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac081c8-ad58-44ad-9c07-6acae3cf3987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re all in the same battle here," the governor said. "And the
        battle is stopping the spread of the virus."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f44aec-c499-4e94-a6ce-7a5e229b7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3088d03c-db3d-405f-89f3-3a98276bca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is donating another 1,000 ventilators, Cuomo said. Those are
        expected to arrive Saturday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cc876b-78c4-4ef2-8024-3bfb9bc75a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c32152a-13e9-4d05-baf9-c2b26cc9f754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois Gov. J.B. Pritzker said his state doesn''t even have enough
        tests to get a clear idea of the scale of the outbreak.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98c2821-c44f-48f9-9132-d70b6a4006ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce023a2-1761-4272-8459-57a10abbcf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything about the tests are very difficult to come by, and there''s
        no federal plan for this, so every state is on their own," Pritzker said.
        "As I''ve said, it''s the Wild West out here."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f59447-cb1b-49e8-ab83-35ebfa91c8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf763be-56c0-4f7d-ad52-cfd3207241a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.819+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina Gov. Roy Cooper called on the federal government
        to ramp up efforts for more personal protective equipment, or PPE, saying
        the state had received some but not all it had requested. He said the state
        is "grateful" for the supplies, but had only received a third of what it asked
        for.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf64c4e-8955-4fcf-9fb6-03d4c20ffdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf72c0-dc27-46c1-82f4-ae10f42f8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.820+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This pandemic is a war," he said. "And we need the armor to fight
        it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9cbd63-e7e2-4fba-9eed-9114ce60487a'
