      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials urged Americans to continue following social distancing
        guidelines, with Dr. Anthony Fauci of the National Institute for Allergy and
        Infectious Disease calling it "our most important tool." He pointed to Washington
        state, where social distancing measures appear to be paying off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e37a6d3-f1f2-46aa-8cd5-e62ff4a17043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4d1c48-b52e-499a-b2e7-023f9cc29e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to actually just plea ... to the American public, you know,
        as sobering and as difficult as this is, what we are doing is making a difference,"
        Fauci said. "So we really need to continue to do that."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33a1f8-8251-4f56-bcd3-17f970cbc9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:09:51.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9459904-7893-4e8b-82d0-1729279f4b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T06:51:40.818+08:00
      'mgnl:createdBy': 'glee'
