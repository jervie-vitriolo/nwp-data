      'mgnl:type': 'text'
      'text': '<p>(CNN) -- During a Palm Sunday mass held in a deserted church, Pope
        Francis told young people not to be afraid to put their lives on the line
        for others during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f1f7f3-2b87-418b-bcae-3a520e95cab2'
