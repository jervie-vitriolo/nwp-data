      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:09:37.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, the Department of Transportation said it
        has partnered with shipping and logistics firm 2GO, with the company already
        agreeing to turn two of its vessels into "quarantine ships" that can house
        1,500 patients.</p>'
