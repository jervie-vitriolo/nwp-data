      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Factoran served as Environment Secretary from 1987 to 1992 under
        then-President Corazon Aquino. Prior to this, he served as Aquino’s deputy
        executive secretary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a4dd87-06ef-4a9f-b2e1-78afa8581fdb'
