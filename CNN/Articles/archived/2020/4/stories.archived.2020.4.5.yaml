      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 301,902 people in the United States have been infected
        by the coronavirus and 8,175 have died, according to Johns Hopkins University''s
        running case count.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699970de-1ab1-4103-a937-9a9f02392a88'
