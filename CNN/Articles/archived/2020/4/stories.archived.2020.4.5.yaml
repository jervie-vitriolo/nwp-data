      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) &mdash;</strong>
        Lawmakers are expecting to see a clearer picture on how the government will
        distribute the cash aid to indigent families in President Rodrigo Duterte&rsquo;s
        second report to Congress on his special powers to address the COVID-19 crisis.</p>

        '
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f002b2-61e6-4185-a00a-cdd825611546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f004c9-2c4f-4d78-a16c-be54c870d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President wanted to inform us that they will straighten out
        the confusion brought about by the database of the Department of Social Welfare
        and Development that does not tally with the local government unit database,”
        Senate President Vicente “Tito” Sotto III said, citing Finance Secretary Carlos
        Dominguez III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ad4ea9-eb40-4a66-9ee6-b1169aa4f2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00661320-4419-4714-8975-443c049b5b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Christopher “Bong” Go is also urging the executive department
        to iron out the system of distributing cash aid soon.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2c9a0-3311-4a7f-93ad-b34da11d9c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cfa444-91e1-49e5-824d-e068a95f3005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I urge all concerned agencies to perfect the distribution system
        on this first month of [the] enhanced community quarantine since we still
        do not know how long this crisis will last,” Go said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cf8a3-f992-45ac-9af1-3eb3c3deaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb326b4a-120d-4982-8570-0f44174cc992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that he also expects Duterte to heed the senators’ suggestion
        to broaden the coverage of the cash subsidy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ec35d-e5d1-45e1-a72f-6187652332a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ca1dc-ad33-42fa-9d0b-1c5dc0d9f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key provisions of the Bayanihan to Heal as One law, which
        gave Duterte special powers, is the provision of a ₱5,000 to ₱8,000 monthly
        allowance for two months to indigent families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17753035-fdc7-4ca3-affb-f5a62c1685bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ea9d84-65cb-4759-9e84-14d052206fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD said that all 3.6 million Pantawid Pamilyang Pilipino Program
        beneficiaries with cash cards have received their emergency subsidies on Sunday,
        which the agency said totalled to more than ₱16.3 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fbcdce-f86b-4bdd-b856-c3b19ed0325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.911+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c85b3e7-94ce-441c-add3-e3f4b1ae68d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emergency subsidies for 4Ps beneficiaries who do not have cash
        cards have been remitted to DSWD regional offices.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1142d8a6-cc02-456b-9e12-f237ad13eac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a90ca1c-8e7a-4756-83f3-daa2091464b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The department is working on the distribution arrangements with
        the local government units together with the city or municipal links who will
        coordinate with the beneficiaries for the scheduled release of their emergency
        cash subsidy,” the DSWD said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ca8f2-1006-4de6-a2c5-4c687e4a5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9fc5b8-4942-44ca-8717-8fcb059bfd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD has also distributed 78,651 food packs to local governments
        in Metro Manila, Central Luzon, Western Visayas and Zamboanga Peninsula on
        top of other financial and non-food aid, according to Duterte’s first report
        to Congress.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d74a77a-70fd-483e-beeb-808b88b2ad48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59af1c22-4249-4893-9213-3580b8e2c738'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Bayanihan to Heal as One law, which was passed last week,
        Duterte should deliver a weekly report to Congress every Monday, where he
        would detail what the government has done in the past week with regards to
        the COVID-19 pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898f9f8f-a3a9-4711-aaee-0d2f3b2bf88f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a04736-7b90-4d66-bfa5-2d4f5803eb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report should include how much of the funds have been used,
        how much has been added, reprogrammed, reallocated and realigned for COVID-19
        response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e3b1c7-d5f5-4a9a-b025-a7b14e0acfb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9bfe42-e1d8-4530-8b37-c5fdae4e7407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government can use at least ₱882.19-billion to fund its fight
        against COVID-19 from dividends, unreleased appropriations, excess and unauthorized
        balances, cash, and cash equivalents, according to Duterte’s first report
        to Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cda8b82-9984-40fb-9b6d-03d21851eac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7a4f2a-5e6f-40ac-882c-032ed7b9741f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.912+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92705122-23d9-4a77-90d9-73084d7ca83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:26:16.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 3,246 confirmed cases of COVID-19, with the
        death toll climbing to 152, while the total number of recoveries is now at
        64.</p>'
