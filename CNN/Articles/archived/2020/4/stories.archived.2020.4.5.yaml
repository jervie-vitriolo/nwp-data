      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)—</strong> Some private
        passenger vessels will soon be converted into quarantine facilities for returning
        overseas workers and seafarers, as the government gears up for the arrival
        of more Filipino evacuees amid the global COVID-19 crisis.</p>'
    '2':
