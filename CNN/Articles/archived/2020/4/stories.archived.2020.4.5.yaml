    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d00218d-63d5-48d3-a5ab-cef37835069b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T14:48:02.177+08:00
