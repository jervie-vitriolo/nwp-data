      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong>&nbsp;Singapore
        has expressed willingness to work with the Philippines in using an app that
        would help in the tracing of individuals who have come in contact with COVID-19
        patients, the Department of Information and Communications Technology said
        Sunday. &nbsp; Singaporean Ambassador Ho Wei Hong was quoted by the DICT as
        saying his government is willing to provide the Philippines technical assistance
        on the use of the app called TraceTogether. &nbsp; <a href="https://www.gov.sg/article/help-speed-up-contact-tracing-with-tracetogether"
        target="_blank">TraceTogether</a>, an app developed by SGUnited, the Singaporean
        Government Technology Agency and the Singaporean Ministry of Health, uses
        Bluetooth to track people who have come close to a COVID-19 patient. &nbsp;
        It tracks when they were in close proximity with other people, which can be
        used to identify the close contacts of COVID-19 patients, if they allow the
        Singaporean Ministry of Health access to data in the app. &nbsp; The Singaporean
        government ensures that the app does not track a user’s location and contacts
        and data it collects will only be stored on the phone for 21 days and will
        not be accessed unless they are identified as a close contact. &nbsp; Over
        a million people have downloaded the app, according to the <a href="https://www.straitstimes.com/singapore/about-one-million-people-have-downloaded-the-tracetogether-app-but-more-need-to-do-so-for"
        target="_blank">Straits Times</a> daily. &nbsp; “The DICT ... recognizes the
        need for systems to identify, screen and assist Filipinos suspected or confirmed
        to be infected with Covid-19. These include contact-tracing systems that will
        minimize, if not prevent, the local spread of the coronavirus through the
        use of information and communications technology,” the department said. &nbsp;
        The Philippines has recorded 3,094 COVID-19 cases as of Saturday, with 144
        deaths and 57 recoveries. &nbsp; Singapore, meanwhile, has recorded over 1,000
        cases of the respiratory disease caused by the virus SARS-CoV-2 and six deaths.</p>'
