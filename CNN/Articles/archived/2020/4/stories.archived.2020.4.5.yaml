      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac13c84-fea4-4733-987e-b200e8fddeb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:17:20.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:09:34.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally celebrated outdoors in front of thousands of tourists,
        the Pope instead spoke in the presence only of a small handful of priests
        and nuns and a reduced choir, who all maintained a safe distance from one
        another.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58d306-439e-4e21-ae0c-099b5e05bf2d'
