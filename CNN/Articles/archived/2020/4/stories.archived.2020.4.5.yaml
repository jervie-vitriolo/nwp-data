    'jcr:uuid': 'f89cd780-27cc-491f-a7ca-3bcba5267acc'
    'lead': 'The Joint Task Force Corona Virus Shield on Sunday urged shippers and
      consignees to take advantage of clear, traffic-free roads to remove their shipments
      from ports in Luzon, amid the implementation of the enhanced community quarantine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T16:54:31.463+08:00
