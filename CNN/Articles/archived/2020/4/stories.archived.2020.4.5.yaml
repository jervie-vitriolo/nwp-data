      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Members
        of Philippine Basketball Association teams in a series of video messages expressed
        their gratitude to those at the frontlines of the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b3014a-683c-41ce-b6da-f6d8014d338d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:00:48.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:38.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players for the San Miguel Beermen, Barangay Ginebra San Miguel,
        and Magnolia Hotshots thanked the medical workers and other frontliners for
        their “heroic” efforts amid the health crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '450f797c-53fe-4eec-bf96-7526695c2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:00:48.833+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa lahat ng frontliners natin, salamat sa sakripisyo ninyo. Kayo
        ‘yung tunay na Most Valuable Player ng mga Pilipino,” said June Mar Fajardo,
        hailed as “the Kraken”, of the San Miguel Beermen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4ffe9-40f8-4031-89b0-83255e2a3444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T18:00:48.834+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:38.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all our frontliners, thank you for your sacrifices.
        You are the true Most Valuable Players of the Filipinos.]</p>'
