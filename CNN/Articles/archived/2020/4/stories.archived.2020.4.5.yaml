      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly awaited events were set to happen mid next month, which
        would have coincided with the founding anniversary of the Philippine Navy
        on May 20.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c0f453-55ef-4151-a416-c0fd145e88d7'
      'mgnl:activationStatus': true
