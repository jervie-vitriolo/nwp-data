  'manila-city-moreno-cash-aid-coronavirus':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-05T21:36:48.051+08:00
    'imagesource': 'jcr:d3a9dc72-a420-4567-b97f-9f51c21f039a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0cc01ad7-8b10-4c1f-aaf4-8a1352073b54'
    'lead': 'Families in the City of Manila are set to receive ₱1,000 cash aid each
      starting Tuesday, said mayor Francisco “Isko Moreno” Domagoso.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T21:39:22.922+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:09:33.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:18.223+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila to distribute ₱1,000 cash aid to city''s 568,000 families — Moreno'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9055a-ce39-406a-903f-c60c690930a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — Families
        in the City of Manila are set to receive ₱1,000 cash aid each starting Tuesday,
        said mayor Francisco “Isko Moreno” Domagoso.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b31349-b6ea-43b0-9e38-8f06c728d9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno announced Sunday a newly signed ordinance creating the City
        Amelioration Crisis Assistance Fund of 2020. Under the ordinance, ₱591 million
        will be handed out to city residents to relieve them of financial difficulties
        amid the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94221bee-d00c-482b-8291-a797bb6c8433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount shall be coursed through the barangays, the mayor said.
        Barangay officials will personally visit households to distribute the cash
        aid starting April 7, he added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d666538-1be5-4c7f-bcc6-58eeb22fbfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sa tingin ko po by Thursday [April 9], nabigyan na ang lahat ng
        kani-kanyang barangay,” Moreno said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad16781-5f81-457e-be0a-a19a64ef51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think by Thursday, April 9, every family would have
        already received the cash aid from their respective barangays.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba4dbc0-87a9-4939-8388-70befb7628b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong solusyon na ''to sana maging sapat kahit papaano na maibsan
        man lamang ang inyong pinagdaraanan ngayon."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf5e22-0677-45dc-8050-78ece2b8a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope this solution will, to&nbsp;some extent, suffice
        in alleviating&nbsp;your burden in these times.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277e3c1-20de-49da-a3a7-5bc28606c4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.922+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added that as of April 5, the local government has been
        able to distribute food assistance to 352 of the 896 barangays in Manila City.
        He said the lack of supplies—caused by the surge in demand among different
        LGUs—has posed a problem in providing relief assistance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8488892-9bae-4414-80b0-c93ae8145f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang naipamahagi pa lang po natin—kahit na kami maghikahos, mag-impake
        araw-araw, at maghintay nang maghintay ng mga supplies—235,072 families [out
        of 568,000] pa lang po ang nabibigyan natin,” Moreno said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05e7353-ba43-4b19-8563-ad04c9dd6825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Despite our daily efforts to pack relief goods and
        wait for supplies, we were only able to distribute aid to 235,072 families
        out of 568,000 in Manila.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b148ab-15ab-4df2-9205-bf8cdf7ccb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T21:39:22.923+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:09:33.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Moreno, the cash aid is still apart from the food packs
        they are dispensing to families in the city. He assured that food packs will
        still be given to households which have not yet received them.</p>'
