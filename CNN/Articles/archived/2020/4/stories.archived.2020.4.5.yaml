      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide quarantine, which was imposed to avert the spread
        of COVID-19, is scheduled to end on midnight of April 13.</p>'
  'shippers-decongest-metro-manila-ports':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
