  'policies-philippine-economy-COVID-19-new-normal-NEDA':
    'author': 'Pilar Manuel, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-05T20:00:23.010+08:00
    'imagesource': 'jcr:505ba4ee-19f7-46e9-88e3-1a2750dc4b3f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '183d937c-db85-4df6-b2ec-7492524a3027'
    'lead': 'Policies to help guide the Philippine economy in adjusting to the "new
      normal" brought about by the coronavirus pandemic are already being identified,
      the National Economic and Development Authority (NEDA) said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-05T20:02:20.540+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:09:35.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:09:17.354+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['25241595-2278-4c6b-bd49-904e7e82abed', 'a79aeab5-9273-4417-8553-0276d288a39a']
    'template': '1'
    'title': 'Policymakers plot moves for economy in COVID-19 aftermath'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c54360-0208-4317-b97d-d4296094981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> Policies
        that will help guide the Philippine economy in adjusting to the "new normal"
        brought about by the coronavirus pandemic are already being identified, the
        National Economic and Development Authority (NEDA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e21457-fec1-400e-b4b0-c214237e4a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA chairs the Inter-agency Task Force Technical Working Group
        for Anticipatory and Forward Planning (IATG-TWG-AFP), which is in charge of
        preparing the said policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27829f-ab42-4e70-acc6-81e5adb180bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.540+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group shall recommend programs and strategies to promote confidence
        in the country''s health systems through data analytics, rebuild consumer
        confidence, and adapt to "a new normal" state of economic activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d4026-07aa-44a6-b137-c7db0fafa5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon, including the country''s main economic hub Metro
        Manila, has been placed under a month-long lockdown in hopes of containing
        the spread of COVID-19. Other areas in the Visayas and Mindanao have also
        followed suit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb046b6-dda7-4bc5-ae3f-fe1f267ee881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As business operations, tourism efforts and household spending are
        put on hold, economic growth might grow by just two percent this year assuming
        the containment of the virus in June, regional lender Asian Development Bank
        reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce26df07-82d2-4cfc-9ceb-1bc5ce5cd746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/business/2020/4/3/ADB-2020-outlook-coronavirus.html">Economy
        to grow by just 2% this year as COVID-19 pandemic bites – ADB</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3846218a-1bcb-407f-bbd9-340966338022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We aim for these strategies to cover the most pressing issues and
        build from there with forward planning as our lens,” Socioeconomic Planning
        Secretary Ernesto Pernia pointed out in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b418f1-a003-4136-9727-41c5753f1d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other members of the group are the Departments of Science and Technology,
        Trade and Industry, Education, Health, Budget and Management, Finance, Agriculture,
        Tourism, and Information and Communications Technology.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5757c3-9a95-4037-9060-69fa050d9dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.541+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Intelligence Coordinating Agency, Bangko Sentral ng
        Pilipinas, and University of the Phlippines Resilience Institute are also
        part of the IATG-TWG-AFP.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d727de-a7e9-4446-8e63-d130e5b46488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individuals and institutions from the private sector and the academe
        shall be tapped as resource persons for the group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c87692-f145-44d8-a270-fc339024bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is currently conducting surveys for <a href="http://www.dof.gov.ph/iatf-afp-msme-survey/">business
        owners</a>&nbsp;and <a href="http://www.neda.gov.ph/consumer-rapid-assessment/">consumers</a>.
        Two more surveys will follow on industry and services, and agriculture and
        fisheries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f442195-031e-4f25-8838-64d12e246bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://bit.ly/NewNormalConsultation">public consultation</a>
        is also being held to help define and prepare for the "new normal."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e780f53-8c30-4edc-852c-8bd6fe770390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATG-TWG-AFP is expected to submit a progress report to the
        IATF for the Management of Emerging Infectious Diseases (IATF-IED) on April
        7, and the final report by April 13.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d4cef0-08c4-47d0-bdc0-589be2744726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T20:02:20.542+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:09:35.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group was created through IATF-IED''s Resolution No. 16 on March
        27.</p>'
  'Rodrigo-Duterte-Congress-report-special-powers':
