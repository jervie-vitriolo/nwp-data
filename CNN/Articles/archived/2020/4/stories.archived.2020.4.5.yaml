  'new-york-zoom-security-concerns':
    'author': 'Nicole Chavez and Sara Jorgensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-05T06:22:26.539+08:00
    'imagesource': 'jcr:d6c998e9-2943-4272-ac90-644d7e22bfe6'
