    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81647717-915e-4d55-82cb-19ecf4b953f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5)</strong> — The Department
        of Health (DOH) says the Chinese experts arriving Sunday will be visiting
        local facilities to see how the country is managing the spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f03aa4-ad36-4458-afea-10d4b2b37213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines, DOH Spokesperson Undersecretary Maria
        Rosario Vergeire said the 12 experts would be sharing their medical treatment
        experiences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5366f633-0a74-43ef-9aef-fc536c53085c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These medical experts will be helping us, they will be providing
        recommendations based on their experience in their country. They would be
        looking at our facilities during their stay here," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f08ac8-f2ca-4b8f-a2b8-16e49c5d7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the facilities to be visited, said Vergeire, are the San Lazaro
        Hospital in Manila and the Lung Center of the Philippines in Quezon City,
        both of which are COVID-19 referral hospitals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c2889-4d6c-4a72-8cb9-4dd3bd59a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the experts would also discuss their experiences
        on laboratories and community quarantine facilities. Vergeire did not say
        how long the experts would be staying in the country, only it would be for
        a number of days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b54808-8c82-43bc-a3d9-98967389e6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they arrive here today, I think the itinerary would be that
        they would do the visits to the facilities," she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2efe2-e70d-4344-ba9c-05d437ebeebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T12:20:48.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:09:48.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also explained how the DOH would process mass testing for
        COVID-19.</p>'
