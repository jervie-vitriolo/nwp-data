      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 5) —</strong> The country''s
        hosting of the 17th Western Pacific Naval Symposium (WPNS) and the International
        Fleet Review (IFR) has been postponed indefinitely amid the continuing fight
        against the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c72d2cb-1983-4d09-868a-81f292a6276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:26:02.048+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:09:42.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rapid increase of cases worldwide, which also affects 21 member
        countries and 8 observer states compelled the PN (Philippine Navy) to defer
        the historic convergence of navy chiefs and warships," the Philippine Navy
        stated in a press release Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16cd78-8071-4a7c-868e-f402842b33ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-05T16:26:02.048+08:00
      'mgnl:createdBy': 'currie'
