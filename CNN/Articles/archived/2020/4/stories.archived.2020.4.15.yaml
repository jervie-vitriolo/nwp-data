    'jcr:uuid': 'f2638307-7d14-4777-8955-f7973172ddd8'
    'lead': 'The Department of Labor and Employment is in talks with employers to
      set a minimum hazard pay for health workers in the private sector amid the coronavirus
      crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T19:15:44.947+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:22:57.591+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:22.582+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes minimum hazard pay for private health workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889840a8-642a-47db-a33d-1b6fb4e04788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        Department of Labor and Employment is in talks with employers to set a minimum
        hazard pay for health workers in the private sector amid the coronavirus crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b117e30-d636-4adc-a9ff-224015bf22a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.947+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinag-uusapan na po ngayon ng Department of Labor and Employment
        kasama ng mga private employers ang suggestion tungkol sa minimum hazard pay
        para sa ating mga healthcare workers sa pribadong kumpanya</em>," Health Spokesperson
        Ma. Rosario Vergeire said in an online media briefing on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932a691-1382-4d30-a331-b13e89b68166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Department of Labor and Employment and private
        employers are discussing the suggestion on the minimum hazard pay for healthcare
        workers in private companies.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b8de9b-b446-46a4-99a9-43c3e7776fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire was asked to respond to reports that some nurses in private
        hospitals have been receiving a hazard pay of only ₱200 a day since the COVID-19
        started.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc84d33d-47d3-4f73-ac89-a96f8a1e85f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.948+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace, through<a href="https://www.cnnphilippines.com/news/2020/3/22/hazard-pay-government-workers-COVID-19-quarantine.html">
        Administrative Order No. 26,</a> had set the amount at ₱500 daily for all
        public health workers and other government personnel reporting for work during
        the COVID-19 outbreak.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4bcb9e-77f4-4418-b412-e4f03308273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same order states that “private hospitals and other facilities
        are strongly encouraged” to provide similar benefits to their frontliners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d99780-3056-4e18-a59d-27bc3b533da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has declared a state of calamity amid
        rising cases of coronavirus infections in the country. Most residents in Luzon
        are ordered to stay home under an enhanced community quarantine, except healthcare
        workers and other frontliners engaged in basic services. Other areas in the
        country have enforced their own lockdowns.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cee718-8808-4840-a644-ea1ac507bc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 200 doctors and nurses have tested positive for COVID-19,
        the Department of Health said last week, adding that 12 have succumbed to
        the viral illness. The Philippine Medical Association has reported a higher
        number, saying 17 doctors have died of COVID-19. It said they contracted the
        disease due to the shortage of personal protective equipment.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8845e87-f688-4d50-9e79-6f1e5e1b4e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.949+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has since <a href="https://cnnphilippines.com/news/2020/4/5/more-PPEs-to-address-doctor-deaths-COVID-19.html?fbclid=IwAR049ECrxBQrC1yj-3YakZUPJ8T9O8fSFvWK8vMbTpLp7_G7f1eBJtSftJg">procured
        more protective gear for health workers</a>, augmented by generous donations
        from the private sector.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bb0a7-4cd7-42e1-9493-957b027f732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:15:44.950+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:22:57.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of confirmed COVID-19 cases <a href="https://cnnphilippines.com/news/2020/4/15/philippines-covid-19-cases-recoveries-deaths.html">has
        reached 5,453</a>, with 353 recoveries and 349 deaths.</p>'
  'senator-angara-plasma-donation-covid-government-led':
    'author': 'Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T19:11:45.880+08:00
    'imagesource': 'jcr:d32396d5-1c27-456a-95d0-ab68446419d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '313fad39-136d-4d45-a7fe-c0126e516283'
    'lead': 'Senator Sonny Angara, a COVID-19 survivor, says the government should
      be at the forefront of efforts to obtain blood plasma donations from other recovered
      patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T19:22:56.141+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:22:57.194+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:22.723+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 survivor Angara: Govt. should lead plasma donation efforts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b2a6c4-fab1-4532-8de7-6ac58720d00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — Senator
        Juan Edgardo "Sonny" Angara, who recovered from the coronavirus disease last
        week, said on Wednesday the government should be at the forefront of efforts
        to obtain blood plasma donations from people who survive COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19aac973-6b0e-484a-986d-431fe262256b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While scientists have yet to find a specific cure for the viral
        disease, medical experts say that antibodies in fully recovered patients could
        help those infected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd4b4a-7334-4be4-b18a-e58e29444443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.141+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the government—and I’m part of that government—we have
        to be better in organizing the efforts,” Angara told CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f68d52-b72b-45a8-a6cc-8c135804c8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said plasma donations should be government-led because
        the information on COVID-19 patients is with government agencies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a0bef-7464-405d-ae2c-cbc71fb4d27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We shouldn’t cite any technicalities, like privacy, which prevent
        us. Because we can try to secure [COVID-19 survivors’] consent naman and protect
        their privacy at the same time,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34507881-4c2d-49ff-99da-a04b239096a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara himself has donated blood plasma for a health worker who
        has developed a severe case of the disease. The patient is currently admitted
        at a Quezon City hospital where the senator was also formerly confined.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1fda39-e598-4ecf-bedc-7b5a29b3173a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was very gratifying because it was the hospital where I spent
        more than a week at doon ako gumaling (that''s where I got well),” Angara
        said. He added that donating his plasma, especially to a medical frontliner,
        was the least he could to pay back.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9f50e1-3924-42c5-a9e0-f5d5c6d7e415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Department of Health earlier said the effectiveness
        of plasma therapy to treat coronavirus is still being studied by experts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b64d06-ec43-4a14-9075-9eb7cc3fcd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While this procedure has been done by international health workers
        in the past to treat infections like severe acute respiratory syndrome (SARS)
        and Ebola, a medical expert said the Philippines is still in its early phase
        of testing the method.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58573c7c-cf71-4276-9396-f3d7f07ab1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:22:56.142+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:57.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/14/COVID-coronavirus-blood-plasma-donations-facts.html"><strong>READ:&nbsp;</strong>FAST
        FACTS: Donating blood plasma for COVID-19 patients</a></p>'
  'kawit-cavite-total-lockdown-extreme-enhanced-community-quarantine-covid-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-15T19:22:40.597+08:00
    'imagesource': 'jcr:f1de1dbf-70f4-436b-becc-f624a8cd082c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60eb6ed9-3336-4140-bd6f-4d0dbdbb39f3'
    'lead': 'Kawit, Cavite Mayor Angelo Emilio Aguinaldo announced Wednesday that
      he placed the municipality under "extreme" enhanced community quarantine in
      an effort to prevent the spread of the deadly coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T19:23:50.978+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:22:56.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:22.856+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['kawit-cavite', 'municipality-of-kawit', 'municipality', 'mayor-angelo-emilio-aguinaldo',
      'aguinaldo', 'total-lockdown', 'extreme-enhanced-community-quarantine', 'extreme-ecq',
      'covid-19', 'coronavirus']
    'stories': ['d69e2160-16c1-4e77-9305-114f6cb188a2']
    'template': '1'
    'title': 'Mayor places Kawit, Cavite under ''extreme'' quarantine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e0536-af66-4fbb-bd0c-f492a4f934f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Kawit,
        Cavite Mayor Angelo Emilio Aguinaldo announced Wednesday that he placed the
        municipality under "extreme" enhanced community quarantine in an effort to
        prevent the spread of the deadly coronavirus disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c0ba39-e80d-4232-a034-a97cf877a542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Isasailalim na natin ang buong Kawit sa extreme [enhanced]
        community quarantine simula ngayong araw, April 15, bilang bahagi ng ating
        mas pinaigting na aksyon laban sa COVID-19</em>," Aguinaldo said in a Facebook
        post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6828fe3-8a03-40cb-bb98-de3826dfa970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will put the entire Kawit under extreme (enhanced)
        community quarantine starting today, April 15, as part of our intensified
        efforts against COVID-19.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02103436-e847-4c68-981f-c62648c8745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the municipal government will impose stricter measures
        on social distancing. Operating hours of establishments within his jurisdiction
        will also be limited, he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b2858-a5a4-429c-9114-d93f3288972f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas hihigpitan na rin natin ang pagbabantay sa mga Authorized
        Persons Outside of Residents (APOR)</em>.&nbsp;<em>Kakailanganin na ng mga
        APOR na magdala ng updated quarantine pass at ng personal log sheet</em>,"
        Aguinaldo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0e4ab5-b97a-4df7-978d-868f3f8b6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.979+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will also be stricter toward Authorized Persons
        Outside of Residents (APOR). They will have to secure an updated quarantine
        pass and a personal log sheet.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d70a340-adde-4ccd-9cd5-77fa9958102e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authorized persons will be required to record their activities
        and&nbsp;the people they interact&nbsp;with in the log book, the mayor said.
        He noted that it will help the municipal government in contact tracing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fcf8ba-aaa1-4023-b93c-971ead210afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aguinaldo assured its citizens that he will provide food aid during
        the quarantine period. He said he is currently coordinating with the local
        council to reallocate the municipality''s funds for the benefit of those who
        will not be covered by the Social Amelioration Program of the national government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f45c015-db71-4a87-9dd3-635025cf01dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawit, Cavite reported its first confirmed COVID-19 case on April
        9.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519d37c2-383c-4dbb-878f-42aea8b8ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:23:50.980+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, the Philippines has 5,453 cases of the viral disease,
        with 349 deaths and 353 recoveries.</p>'
