    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56349c0e-9742-4d4a-b466-282002924e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.617+08:00
      'mgnl:createdBy': 'xave'
