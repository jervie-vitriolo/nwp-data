      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)—</strong> Southeast
        Asian leaders and their East Asian partners have backed the setting up of
        a COVID-19 response fund and a regional reserve of essential medical supplies
        to bolster their battle against the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3518cc-cd77-4f85-9c3f-a96dc6e58c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:25:44.907+08:00
