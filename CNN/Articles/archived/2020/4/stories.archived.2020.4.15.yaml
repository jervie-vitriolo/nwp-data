      'mgnl:lastActivated': 2023-01-26T17:23:46.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, the 26-year-old is back behind bars for several new charges
        including second-degree murder with a firearm, according to the Hillsborough
        County Sheriff''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cdee1e-421f-4ad9-b20a-6c22c6157685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4636c4-2619-4713-88e8-12a8a54cb19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was originally arrested March 13 for possession of heroin
        and drug paraphernalia, according to court records. He was one of more than
        100 inmates released March 19 to curb the spread of the virus in detention
        centers and protect inmates and staff.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d25be0-1ae5-4bf6-9dfa-3329fb9d4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad5bdb-ae76-4073-9252-a67d9612b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after being released, the sheriff''s office says, Williams
        became the suspect of a murder case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585a4022-a6e9-4f0e-8a10-549569b3e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93e64df-619a-4f6b-965c-260f730dcd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no question Joseph Williams took advantage of this health
        emergency to commit crimes while he was out of jail awaiting resolution of
        a low-level, non-violent offense," Hillsborough County Sheriff Chad Chronister
        said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5cf762-49c5-4afe-bca4-3a4ae4787eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9f93be-1e3d-486f-b297-e614bf1744c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every murder, every violent crime, especially those involving a
        gun, is a sickening example of the worst in our community, especially at a
        time when our community is working relentlessly to fight against the spread
        of this deadly COVID-19."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e45ff-7888-4f36-a657-22fc6df35e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
