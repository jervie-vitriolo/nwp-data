      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e113c8-45ef-481e-a992-88a025787357'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his size and position, the 6-foot-6 hoopster is considered one
        of the pioneers in the country when it comes to a power forward hitting shots
        from the three-point line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eab15d3-bf66-4b15-b956-989b4bb1ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Ranidel’s dedication to perfecting his craft manifested
        during games.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5c4474-7f5e-418f-82da-f0e8506df0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5e6f31-4c90-4d75-bd19-ce43768d405b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his tribute message, Reyes recalled that even during their boring
        and monotonous daily shooting drills, Ranidel would excellently practice his
        jumper that would later on become game-winners in actual game situations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a25e0e4-07bb-43c4-a749-cc9583aeb817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e5ab3-cc90-427e-8a89-8e68b1711a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“One dribble, one shot for the win," Reyes said. "As Ranidel practiced
        so did he execute during game time. When you wanted something done in the
        game, you could count on Ranidel.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ac5b0b-1f0d-4cc4-a26b-a7ebae42de13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only was he dependable on the court but De Ocampo also proved
        to be agile and resilient.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e47a2-89ab-4323-985b-6dbfe7ce22d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16f1051-df63-432b-b8ad-04360c3e3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with former Gilas Pilipinas team captain Jimmy Alapag,
        the two played pivotal roles in breaking the “Korean curse” during the 2013
        FIBA Asia Championship that would eventually book their historic ticket to
        the 2014 FIBA World Cup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eada6d-23d8-4b8f-a638-795e0f4e7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22fe9e6-9284-4cd1-88ff-7fb6bcb361aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the world stage, RDO continued to show his grit by playing through
        an injury with two staples on his forehead and still sinking two huge free
        throws that would give the Philippines its first win in the World Cup after
        40 years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03085427-ff6d-40cd-bfd1-d35eb1361308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90eb828-4483-4268-88f1-96b2e7b44809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He made others around him better, he made himself better, and he
        made his coach a better coach and a better person,” said Reyes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0f0f00-e56d-4dfc-b39a-c513f53ab6d2'
