      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2a825d-578b-4392-9477-501a80015bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, the country reported two new recoveries and one death
        as the total number of confirmed COVID-19 cases hit 16. The DOH has been reporting
        a daily surge in deaths since then.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459ab97a-5cd4-4132-9c2f-dd65336c3a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4df7f-de41-437a-b87c-193481ef783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has explained that this is because mild coronavirus cases
        take up to two weeks to recover, while those in severe and critical condition
        take three to six weeks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0e75d-e4c1-482f-b47a-783a0a354a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c4a1c-3598-45f5-be07-310187cd707f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH on Tuesday also said its report now covers people with mild
        or no symptoms who have recovered from the disease while under home quarantine.
        Previously, its count only included those confined in hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c1b9dc-5aa8-4f13-94aa-0d48d2dfad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b30204-943d-42c0-9015-4782fb024b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak began in Wuhan, China in December 2019
        and has since infected more than 1.9 million worldwide. COVID-19 has killed
        126,000 people, according to the Johns Hopkins University''s COVID-19 global
        tracker.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4e0af3-a5dc-4b21-98e1-bc7e2ae364d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44041974-42d0-4422-96a9-bc33008268b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.464+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines confirmed its first case late in January. President
        Rodrigo Duterte has placed Luzon under enhanced community quarantine, restricting
        people''s movement to contain the spread of the virus, while other local government
        units enforced their own lockdowns.</p>'
