      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, the Valenzuela mayor''s brother, emphasized
        the importance of mass testing in lifting the Luzon lockdown, which is slated
        to end on April 30. But he said local governments are still waiting for the
        Department of Health''s guidelines on how they will go about the mass testing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6791e444-dde4-43c2-9d87-74a9d76acec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.879+08:00
