      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong>&nbsp;US President Donald
        Trump stunned world leaders and health experts on Tuesday when he announced
        he was <a href="https://www.edition.cnn.com/2020/04/14/politics/donald-trump-world-health-organization-funding-coronavirus/index.html">halting
        funding</a> to the World Health Organization, in the middle of the <a href="https://www.cnn.com/specials/world/coronavirus-outbreak-intl-hnk">global
        coronavirus pandemic</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68386cc3-ec85-4e84-96d7-04f6d531dc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He first threatened to do so last week, accusing the WHO of mismanaging
        the spread of the novel coronavirus, and of not acting quickly enough to investigate
        the virus when it first emerged in China in December 2019.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e241a66b-849a-4272-a5bd-b0415fd50700'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonio Guterres, secretary-general of the United Nations, which
        is the WHO''s parent organization, described the pandemic as unprecedented
        <a href="http://www.un.org/sg/en/content/sg/statement/2020-04-14/statement-the-secretary-general-the-world-health-organization">in
        a statement Tuesday</a> and acknowledged that there would be "lessons learned"
        for future outbreaks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9e0b6-888f-4ddd-8237-27f7819d6657'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have finally turned the page on this epidemic, there must
        be a time to look back fully to understand how such a disease emerged and
        spread its devastation so quickly across the globe, and how all those involved
        reacted to the crisis," he said in the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9429264b-1a2e-48d2-8275-ba8e1751ce90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But now is not that time ... it is also not the time to reduce
        the resources for the operations of the World Health Organization or any other
        humanitarian organization in the fight against the virus," he said, urging
        unity in the face of a pandemic that has killed more than <a href="https://coronavirus.jhu.edu/map.html">126,000
        people globally</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7826610f-65c4-4b8c-be91-20873683bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the WHO?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805526c-5c4b-4885-adf7-826a914b1815'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is a UN agency founded in 1948, only several years after
        the UN itself was formed. The agency was created to coordinate international
        health policy, particularly on infectious disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c752a6d-d620-40ce-8bec-dc20b7314fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.742+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization is comprised of and run by 194 member states. Each
        member chooses a delegation of health experts and leaders to represent the
        country in the <a href="https://www.who.int/governance/en/">World Health Assembly</a>,
        the organization''s decision and policy-making body.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035cbb8d-2377-48ce-9b09-01c0061a46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The member states directly control the organization''s leadership
        and direction -- the assembly appoints the WHO director general, sets its
        agenda and priorities, reviews and approves budgets, and more.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866fc98-9b6b-4a09-b564-12f49085c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has regional headquarters in Africa, North and South America,
        Southeast Asia, Europe, the Eastern Mediterranean, and the Western Pacific.
        There are more than 150 field offices globally, where staff on the ground
        work with local authorities to provide guidance and health care assistance,
        according to <a href="https://www.who.int/about">the organization''s website</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa6da01-0b78-4e0e-bc67-51d1546b48ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 70 years since its founding, the WHO has had its share of
        successes: it helped eradicate smallpox, reduced polio cases by 99%, and has
        been on the front lines of the battle against outbreaks like Ebola.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a7ff25-2cfb-4d1f-bfbf-174ad56e49ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More recently, it is helping countries battle the <a href="https://www.who.int/news-room/feature-stories/detail/who-scales-up-response-to-worldwide-surge-in-dengue">dengue
        outbreak</a> in South and Southeast Asia, providing local clinics and health
        ministries with training, equipment, financial aid and community resources.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa8e46d-a7a4-4687-8d23-dc384679d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the WHO has <a href="https://edition.cnn.com/2020/02/14/asia/coronavirus-who-china-intl-hnk/index.html">also
        faced criticism</a> for being overly bureaucratic, politicized, and dependent
        on a few major donors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aec9bdc-08f0-4dd5-8709-600cc09784c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where does it gets its money?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a36992d-55f2-4c2c-822e-580da8065405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO is funded by several sources: international organizations,
        private donors, member states, and its parent organization, the UN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431a4e5d-999c-4144-a1f7-8fd4afd2f595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.743+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each member state is required to pay dues to be a part of the organization;
        these are called "<a href="https://www.who.int/about/finances-accountability/funding/assessed-contributions/en/">assessed
        contributions</a>," and are calculated relative to each country''s wealth
        and population. These dues only make up about a quarter of the WHO''s total
        funding.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09a38a6-f291-42f4-9fd9-f6d01f55d2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the three quarters largely come from "<a href="https://www.who.int/westernpacific/about/partnerships/donors">voluntary
        contributions</a>," meaning donations from member states or partners.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79a2e86-d3be-495d-8918-ad58e7ab92f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the countries, the US is by far the largest donor; in the
        two-year funding cycle of 2018 to 2019, it gave <a href="https://open.who.int/2018-19/contributors/contributor">$893
        million to the WHO</a>. Of this total, $237 million were the required membership
        dues, and $656 million was in the form of donations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28e8c2c-91df-423b-bb7e-2267b9d36af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US'' donations make up 14.67% of all voluntary contributions
        given globally. The next biggest donor is the Bill and Melinda Gates Foundation,
        an American private organization.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b47d1b-c1f4-4b0a-8b82-655091f99a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not yet clear whether the US'' cuts to WHO funding will be
        taken from assessed or voluntary contributions.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33e1370-1fcf-4208-b3e8-e9de037b3249'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next member country with the biggest contributions is the UK,
        which paid $434.8 million in dues and donations during that same time span,
        followed by Germany and Japan.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb5eaf6-08f4-4f16-9525-abf0faf7f2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China contributed close to $86 million in assessed and voluntary
        contributions in that time period.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20c4eb-c673-4830-acbd-541d07986d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Why does this matter?</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67395d5-ae81-4c48-99e4-d530fd9e92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the issue: critics have long alleged that member states
        hold different levels of influence in the WHO due to their political and financial
        capabilities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e5727c-9752-4cca-9f60-6a50de003b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major donors like the US are perceived by some as holding outsized
        influence, which has historically caused friction; during the Cold War, the
        Soviet Union and its allies left the WHO for a number of years because they
        felt the US had too much sway in the organization.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df38dc-16e8-4b4d-941f-141cde036f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the same skepticism has been aimed toward the WHO''s relationship
        with China; critics have questioned whether the WHO is independent enough,
        given China''s rising wealth and power. They point to the WHO''s effusive
        praise of China''s response to the coronavirus pandemic, and the fact that
        China has successfully blocked Taiwan from gaining membership.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede710f-e86a-4fad-aab9-e0ce7b37591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan is a self-governing democratic island which has never been
        ruled by the government of the People''s Republic, but is claimed by Beijing
        as part of its territory.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d43fb8-9fcf-407d-b9c7-5a046a5e3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is a specialized UN agency composed of sovereign states," said
        Chinese Foreign Ministry Spokesperson Zhao Lijian at a news conference <a
        href="https://www.fmprc.gov.cn/mfa_eng/xwfw_665399/s2510_665401/t1768338.shtml">on
        April 10</a>. "Taiwan''s participation in the activities of WHO and other
        international organizations needs to be arranged in a reasonable and appropriate
        manner after cross-straits consultations under the One-China principle."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5433e6b-4fec-45a9-a9b4-1e1214cf266b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and his administration alluded to the alleged Chinese increase
        in influence in regard to the pandemic on Tuesday.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0e23ce-a478-45ae-a8c1-4871e03cfdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the WHO done its job to get medical experts into China to objectively
        assess the situation on the ground and to call out China''s lack of transparency,
        the outbreak could have been contained at its source with very little death,"
        Trump said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811b937-5807-4ca3-990f-a180d08c4ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.745+08:00
      'mgnl:createdBy': 'pilar'
