      'mgnl:lastActivated': 2023-01-26T17:23:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance said the extension would lead to a ₱145
        billion shortfall in tax collections, which would mean fewer funds for government
        spending at a time when authorities are scrambling to <a href="https://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">fund
        subsidies and other interventions</a>&nbsp;to soften the impact of COVID-19
        to families and the economy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdef932-4b57-460c-8091-7f209a6fbc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
