  'Long-spaceflight-increase-astronaut-brain-volume-':
    'author': ' Ashley Strickland, CNN'
    'caption': 'A comparison of an astronaut''s brain before (left) and after long-term
      spaceflight shows the expansion of brain volume.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T16:05:40.636+08:00
    'imagesource': 'jcr:5a4f5acd-b00e-4878-a19c-87ede6e27924'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5784bc3a-ab8d-47f6-8b62-6fba29779c62'
    'lead': 'Brain scans of astronauts who experienced long-term spaceflight missions
      on the International Space Station revealed that they experienced an increase
      in brain volume, according to a new study.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T16:10:05.961+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T17:23:14.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:18.323+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['spaceflight', 'astronaut', 'brain', 'volume']
    'template': '1'
    'title': 'Long-term spaceflight could permanently increase astronaut brain volume,
      study says

      '
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce9d77c-a8fa-4682-9469-f0d52243f8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Researchers have identified previously
        unknown changes in the brains of astronauts on long-duration spaceflight missions,
        according to a new study.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a0829a-a368-4e3d-a534-402410d9b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dae7a7-2533-45de-8db9-ba790fa3473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These long-term spaceflight missions on the International Space
        Station provide many ways to understand how space affects the human body,
        all of which can help NASA and its astronauts better prepare for missions
        that will get longer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680b5361-48ba-4a24-8040-09b7a5982c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.961+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f21541-60e3-4300-8a57-1b029c0f03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current schedule of six-month stays on the space station will
        give way to longer stays. NASA''s Artemis program will return humans to the
        moon by 2024 and eventually land them on the surface of Mars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5dad0f-9229-42b6-bf75-dfc67c862353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467c560-4018-4c43-9b4d-894f5a77364a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new study suggests that long-term spaceflight can permanently
        cause changes in brain volume and deform the pituitary gland. The pituitary
        gland, also called the "master gland," is a tiny structure at the base of
        the skull that is responsible for the functions of multiple glands in the
        human body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0302b6ae-e47c-474c-9589-87ef9bb63898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be676ff-6af2-458a-a837-f96a6715ca7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Tuesday in the journal Radiology.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770d14a8-f2f0-4bb3-876f-497a6c3991d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011bd2dc-3d1a-4ca9-8483-01ab3603a40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astronauts on long-term missions aboard the space station have complained
        of what NASA calls spaceflight-associated neuro-ocular syndrome.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8551647-8eb7-4a11-a092-ac440a5ed809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc70967c-4835-48a5-a32b-b5b38875db11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The headward shift of blood that astronauts endure in the absence
        of gravity creates more pressure on the head. This has caused vision problems
        in more than half of the astronauts who have spent time on the space station.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4e477c-594c-4b06-abb9-47074a9dc266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf4a60-e9d3-44b1-bb56-89cedf3ae5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After returning to Earth, evaluations of the astronauts have revealed
        swelling of the optic nerve that connects the eye and brain, retinal bleeding,
        fluffy white patches on the retina and other changes in eye structure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9458c7-1418-448b-9fd3-0ea9020dfabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.962+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45595f96-1ddb-448e-8aa1-55e56e0e5662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple studies have centered on this phenomenon and how to ease
        it in astronauts, as well as detect other possible changes in brain caused
        by spaceflight.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b463ded7-4fc0-4d9d-aa5b-6b86e0c06f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66642ec-9483-4f91-a2d7-99e04fef6749'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re in microgravity, fluid such as your venous blood no
        longer pools toward your lower extremities but redistributes headward," said
        Dr. Larry A. Kramer at the University of Texas Health Science Center at Houston
        and lead study author. "That movement of fluid toward your head may be one
        of the mechanisms causing changes we are observing in the eye and intracranial
        compartment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827f6a57-9319-4141-914d-d9633ec6209d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8508a3c9-80e5-4d15-9b31-d4088255a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven astronauts -- 10 men and one woman -- agreed to participate
        in the study before and after long-term spaceflight missions on the space
        station. They underwent brain MRIs before flight, one day after they returned
        and then several more times over the next year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc34e2af-aabc-4730-a79b-520a3e8d4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ec59d4-2ccd-4d38-bc33-d4c84f122343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five of the astronauts had previous spaceflight experience and six
        had none, according to the study. The average time spent by the astronauts
        in space averaged out to 171 days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75628f76-362e-4f62-a552-898fe8b207a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccbd814-52c3-4af5-87bb-a940120319dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers noticed that the brain and cerebrospinal fluid volumes
        in the astronauts expanded and increased by 2%. Cerebrospinal fluid can be
        found in, and surrounding, the spinal cord, as well as the brain''s hollow
        spaces. These fluids enrich and protect the brain.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d172c04-ee84-4f98-b3ec-f78e217cf9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7b75aa-40e9-44d1-a475-243d3a1f69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These increases remained one year after spaceflight, which led the
        researchers to believe that the change was permanent.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796eb618-1699-4f83-bfbe-c0297f8690d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54c9783-e91b-4a9d-b811-e1c9acf911bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we identified that no one has really identified before is
        that there is a significant increase of volume in the brain''s white matter
        from preflight to postflight," Kramer said. "White matter expansion, in fact,
        is responsible for the largest increase in combined brain and cerebrospinal
        fluid volumes post-flight."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d2a016-7cc4-4246-893f-8d279e5d1642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.963+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59cc6c-9b70-435e-a5fb-0e302f89c641'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pituitary gland in six of the astronauts in the study also showed
        signs of deformation, likely in response to pressure inside the skull.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc737e2-6340-4eb6-af54-a468599a9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c286db3-cb1e-45ea-80c2-695374b5c187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that the pituitary gland loses height and is smaller post-flight
        than it was pre-flight," Dr. Kramer said. "In addition, the dome of the pituitary
        gland is predominantly convex in astronauts without prior exposure to microgravity
        but showed evidence of flattening or concavity postflight. This type of deformation
        is consistent with exposure to elevated intracranial pressures."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3659c111-199f-4934-91c5-2466077ccc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15622fa5-5feb-4780-af9d-1b161f608c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Postflight analysis also showed that the astronauts'' lateral ventricles
        had increased in volume. These are areas in the brain that contain cerebrospinal
        fluid. They compared the change to patients who experienced long bouts of
        bed rest.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5b4b92-cb77-4fc7-abfa-03785ded0fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3fa83b-6865-4a85-aace-62550b547801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also noticed an uptick in the velocity of cerebrospinal fluid
        flowing through a small channel that connects the four fluid-filled cavities
        in the center of the brain. It was comparable to patients with hydrocephalus,
        where those cavities are unusually large. People with hydrocephalus can have
        dementia, trouble walking or issues with bladder control -- none of which
        have been associated with astronauts.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17433899-d669-426e-ab97-97bf1485c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a984fead-7698-4d47-80ae-78d1b9c02883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous issues associated with spaceflight, like bone and muscle
        loss, have been mitigated on the space station with the addition of exercise
        equipment and the recommendation that astronauts workout for at least two
        hours a day.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01afcf3-10cf-4913-8445-b9faee404513'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93991cc-f08d-42ec-8921-cd53e200f85c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers are also trying to find countermeasures to combat the
        fluid shift and head pressure. One includes a suit on the space station that
        uses pressure to draw fluid back toward the lower limbs. Another possible
        idea is a centrifuge that can create artificial gravity.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3460a81-1934-4010-abe9-ab99fc52195f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857048fb-b8ad-4694-bb4e-1afeb1fda81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers acknowledged that their study only included a small
        number of astronauts, among other limiting factors, and that more research
        is needed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03912907-0bd0-4b06-b014-06bfbc1510b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.964+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b700822f-b4a1-469d-a74a-49e863944fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can better understand the mechanisms that cause ventricles
        to enlarge in astronauts and develop suitable countermeasures, then maybe
        some of these discoveries could benefit patients with normal pressure hydrocephalus
        and other related conditions," Dr. Kramer said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dc1487-32f5-4531-873a-464de68eb064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:10:05.965+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:23:14.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/14/health/astronaut-brain-volume-changes-wellness-scn/index.html"><em>"Long-term
        spaceflight could permanently increase astronaut brain volume, study says"&nbsp;</em></a></p>'
