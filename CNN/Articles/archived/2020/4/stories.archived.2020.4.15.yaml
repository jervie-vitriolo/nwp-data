      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, the prime minister took early action to shut down
        tourism and impose a month-long lockdown on the entire country, limiting coronavirus
        casualties to just four deaths.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af9637-4b24-4ecc-baf9-8ca1ab6822d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69cc6f8-825c-48e2-9bfc-e925603f5a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three places have received accolades for their impressive handling
        of the coronavirus pandemic. They are scattered across the globe: one is in
        the heart of Europe, one is in Asia and the other is in the South Pacific.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bfcc54-0e4a-474a-ad2e-6cc69b7f3dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac661c89-e94a-4ce3-a012-3250396ba23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they have one thing in common: they''re all led by women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777e4e08-5974-45a9-8a2c-2bb058f30d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adb1125-24cb-41f1-86ce-c373fe5395dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The success of these and other women-led governments in dealing
        with a global pandemic is all the more noteworthy, given that women make up
        less than 7 percent&nbsp;of world leaders.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e52aeb-7af0-441c-bbe9-cfb9a92bc971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb82df9c-e1ae-45f1-b49e-741960192e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early, decisive action</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6d675-1af6-42ff-95aa-23bb87f9c603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These countries -- all multi-party democracies with high levels
        of public trust in their governments -- have contained the pandemic through
        early, scientific intervention. They have implemented widespread testing,
        easy access to quality medical treatment, aggressive contact tracing and tough
        restrictions on social gatherings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d8823-553f-4acc-bd5a-77dbbbb65266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a7b5d3-ff1b-44e2-937a-422b6c062ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Taiwan, a democracy of almost 24 million people -- with roughly
        the same population as Australia -- off China''s east coast. Taiwan is claimed
        by Beijing as its territory and shunned by the World Health Organization,
        so it should have been highly vulnerable to an epidemic originating in mainland
        China.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406cf6d1-a180-46d0-ba52-0457e47f3f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967d80a7-b79c-4f2f-a7f2-b022e77cab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when Taiwan President Tsai Ing-wen heard about a mysterious
        new virus infecting the citizens of Wuhan in December last year, she immediately
        ordered all planes arriving from Wuhan to be inspected.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b3500-518b-495b-a6c8-2d844c8457d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463a9020-b43c-4467-91ef-aa8eb45f3d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then set up an epidemic command center, ramped up production
        of personal protective equipment such as face masks and restricted all flights
        from mainland China, Hong Kong and Macau.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e949ad6d-0ca5-48d6-ad42-84dc39a0b27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c9c9ae-506e-4ba7-b55e-f5fba89c7d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s early, aggressive intervention measures have limited the
        outbreak to just 393 confirmed infections and six deaths. The US State Department
        cites Taiwan''s coronavirus success in calling for Taiwan to be given observer
        status in the WHO''s World Health Assembly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08db6f64-3c28-4b15-bbd7-7a9cab5ef4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630afa7c-b55b-42b3-9587-8d1a50a657e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany, with 83 million citizens, has had over 132,000 infections
        but very low deaths per million -- far lower than most other European countries.
        German Chancellor Angela Merkel, with a doctorate in quantum chemistry, has
        seen her approval ratings soar due to her capable handling of the pandemic.
        Germany has the most intensive care beds and the largest-scale coronavirus
        testing program in Europe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8fc85-2ca7-46ba-9e6f-6b52e9b57746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e282a82-6270-4d96-a19d-84e57279078a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe our biggest strength in Germany ... is the rational decision-making
        at the highest level of government combined with the trust the government
        enjoys in the population," Hans-Georg Kräusslich, the head of virology at
        University Hospital in Heidelberg, told the New York Times.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003f7ce1-8ca7-4511-800e-3e7c24c5c3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780b1fd-6022-4d8b-8edc-f0808f8f6881'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is an island country of almost five million, which relies
        heavily on tourism.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c17596f-3005-4fb3-a2a2-b9be3233a216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df213acc-f198-4e69-9e67-f78d975938c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.722+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Prime Minister Jacinda Ardern shut New Zealand''s borders to
        foreign visitors on March 19 and announced a four-week lockdown of the country
        on March 23, requiring all non-essential workers to stay at home except for
        grocery shopping or exercising nearby.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa128f3-8110-444f-a03d-ca40ff63f35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '049b8cc3-b398-4d23-a23d-4fd4aa5b575d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has carried out widespread testing and recorded over
        1,300 coronavirus cases, but only nine deaths. New Zealand is only halfway
        through its lockdown, and Ardern has said it won''t end early.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66b107-3c32-430a-b89a-e5516effb2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5bf33-e55f-4a88-a8b7-40a3f077f114'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of the greatest threat to human health we have seen
        in over a century, Kiwis have quietly and collectively implemented a nationwide
        wall of defense," Ardern said in a speech to the nation Thursday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38ab1ce-3c38-4779-93bc-d41c712f0ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fd96ff-ef1e-468f-902d-1d26fc4d5dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Nordic countries</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bcd53-1bab-4851-8e4c-66c80ba1ffc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the five Nordic countries are led by women. Their countries
        each have lower death rates from coronavirus compared to the rest of Europe.
        For example, Finland''s Prime Minister, 34-year-old Sanna Marin, is the world''s
        youngest leader but she has an 85% approval rating among Finns for her preparedness
        for the pandemic, with only 59 deaths in a population of 5.5 million.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a62a4f-1bca-469d-9c6d-10a1e40dd001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9408f3a-2629-4755-82bb-86e1083930cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s Prime Minister Katrín Jakobsdóttir governs a small, island
        country of only 360,000 people. But its large-scale, randomized testing of
        the coronavirus could have broad ramifications for the rest of the world,
        as it has found that around half of all people who test positive for the virus
        are asymptomatic. Iceland also intervened early, aggressively contact-tracing
        and quarantining suspected coronavirus cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbe7241-08a5-4f44-af77-ee1177c80efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a8aa45-bfdc-4e34-bdfa-c7027ea6f407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrast these interventionist responses with Sweden -- the only
        Nordic country not led by a woman -- where Prime Minister Stefan Löfven refused
        to impose a lockdown and has kept schools and businesses open. There, the
        death rate has soared far higher than in most other European countries.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb66f42-87f8-4443-9f55-b862cd592008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5b3b4-8a18-4ef3-98f7-896cf83e9cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other female heads of state have also made headlines through their
        tough response to the coronavirus. Prime Minister Silveria Jacobs of Sint
        Maarten governs a tiny Caribbean island of just 41,000, but her no-nonsense
        video telling citizens to "simply stop moving" for two weeks has gone viral
        around the world.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb6c686-aad3-4b75-be92-c9f4e29fe1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a289aab-b90a-442f-b0aa-f6534ff0e980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.723+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not have the type of bread you like in your house, eat
        crackers. If you do not have bread, eat cereal. Eat oats," she says emphatically.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa172a9-ab05-4f19-9846-94c94123ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ccc17-2c8e-4b5d-9881-33c2095f3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Incompetent, science-denialist men''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212a570d-841b-4c55-8340-3a0f3a0a714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, South Korea''s (male) President Moon Jae-in has deservedly
        received praise for flattening the curve of infections in his country through
        widespread testing. But many countries led by incompetent, science-denialist
        men have led to catastrophic coronavirus outbreaks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aee5d81-37ba-478c-9687-d2ba2aebf919'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a0b684-a090-47dd-904a-d39c9d356d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epicenter of the pandemic is now the United States, where President
        Trump initially accused the Democratic party of politicizing the virus as
        a "hoax" and failed to heed multiple warnings from top scientists for months.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc426e03-aa34-4e65-b348-f92077b55bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8c5685-afed-4db3-a7d9-d1f324fdca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped bring about the current emergency of over 25,000 coronavirus
        deaths and a half-million cases, which continue to mount each day.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f5cf2a-f858-48e2-bb14-7da1dae9c553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a80e752-c09f-4e9c-8a12-a8f42afaf2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, UK Prime Minister Boris Johnson dismissed the severity
        of the public health crisis and refused to introduce restrictions on social
        gatherings long after other European countries went on lockdown. Before he
        was hospitalized with Covid-19, he told reporters that the virus would not
        stop him from shaking hands with hospital patients.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50d580c-99d0-4867-99df-d3bf6ef97c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d9cc35-ff12-427c-b699-952e8600a960'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the coronavirus would not have spread throughout the world as
        swiftly if Chinese President Xi Jinping had not allowed five million people
        to leave Wuhan before it went on lockdown.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8ea293-aad8-4bd0-9c12-b6af746fa03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4377c33-5a54-4c07-a2f6-c5c9c3c7a65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More women needed?</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e09b460-1c67-44c4-a0bc-3a6a35d38727'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.724+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s too early to say definitively which leaders will emerge as
        having taken enough of the right steps to control the spread of coronavirus
        -- and save lives. But the examples above show that a disproportionately large
        number of leaders who acted early and decisively were women.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882ba048-d61e-4aec-83b7-5690dbcba1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb94d8d8-85a4-4a6b-aa42-6a91019878d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, on January 1, 2020 only 10 of 152 elected heads of state were
        women, according the Inter-Parliamentary Union and the United Nations -- and
        men made up 75% of parliamentarians, 73% of managerial decision-makers and
        76% of the people in mainstream news media.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88e7ec-0907-4310-9498-3f0674ff75c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b29f2-548c-411d-a4bc-67fac9c754c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have created a world where women are squeezed into just 25%
        -- one quarter -- of the space, both in physical decision-making rooms, and
        in the stories that we tell about our lives. One quarter is not enough," said
        UN Women Executive Director Phumzile Mlambo-Ngcuka.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9089c09c-ef66-4c7b-b896-96d4faaa738d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280c8f8-6281-41fd-a1dc-d2fd9bc282fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is long past time for us to recognize that the world is in dire
        need of more women leaders and equal representation of women at all levels
        of politics.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675a1f95-fead-4fb8-b51f-c1bb081782fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02948f69-6060-48bb-a0a9-904470f1f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the very least, the disproportionate number of women leaders
        succeeding in controlling this pandemic -- so far -- should show us that gender
        equality is critical to global public health and international security.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c6b3b7-1346-46df-8c2c-672515cb72ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.725+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This opinion piece was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/14/asia/women-government-leaders-coronavirus-hnk-intl/index.html">Women
        leaders are doing a disproportionately great job at handling the pandemic.
        So why aren''t there more of them?</a>"</em></p>'
