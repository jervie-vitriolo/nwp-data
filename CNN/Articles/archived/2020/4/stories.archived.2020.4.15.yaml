      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health on Wednesday reported that 58 more people
        survived the viral disease, bringing the total number of recoveries to 353.</p>'
