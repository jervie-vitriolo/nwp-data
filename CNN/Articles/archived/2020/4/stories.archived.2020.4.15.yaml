    'template': '1'
    'title': 'South Koreans head to polls despite coronavirus outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e50d417-a9e4-4b2e-b302-70eca6cb4704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Voters in masks and gloves, disinfected
        polling booths, and spaces between people as they queue up to vote. It''s
        election day in South Korea during the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eab65c-c605-48ef-b0d7-4304f15ce27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6cd9d9-cea6-4fb9-bae5-651bfd9c771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of South Koreans are expected to cast their vote in Wednesday''s
        parliamentary election for the 300 members of the National Assembly in an
        election that is seen as a mid-term referendum for the country''s President
        Moon Jae-in and his party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd14a88-e147-464b-8111-ebc702841b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f274c8-c0bb-4084-b872-c5d82dc80fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a quarter of the country''s 44 million voters cast their
        ballot early -- a record proportion of early voters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0ab92e-ff49-419e-b3b1-47e7aa354b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd236424-84a3-4c12-a3d3-c78ce3a7747a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.583+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea is the first country with a significant outbreak to
        hold a nationwide election since the pandemic began, which has infected at
        least 10,560 people in South Korea alone. But South Korea''s government has
        won praise for its handling of the crisis, and already more than 7,500 people
        in the country have recovered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659e3f9c-00c2-45a6-979b-202d42d6ca02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d8f681-0457-4ad8-814a-aaed5e748eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 3 p.m. local time, 56.5% of registered voters had cast their
        ballot -- including those who voted early. That''s 10 percentage points higher
        than the proportion who had voted at same time in the last parliamentary election
        in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc296e4e-2593-4862-af41-bef08acbef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42adcf44-a550-452a-b722-ecda67390cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the last parliamentary election, the final turnout was 58%. It''s
        possible that this year''s turnout could exceed that, despite the difficult
        circumstances.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b21184-cbca-4f62-b54d-9069188ccad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dc3169-12e2-42a3-b9b3-8a546abd9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Moon''s ruling Democratic Party holds 120 seats in the
        National Assembly compared with the 92 held by the conservative opposition
        party, United Future. Over the past few weeks, Moon''s coronavirus response
        has boosted his approval rating, according to Gallup Korea surveys, and Moon
        will be hoping that helps his party''s chances at this election. Full results
        are expected to be announced Thursday morning local time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261c74f6-138b-46d9-8caa-1b62dc7fc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989719bb-edc5-4920-b389-bce885a4be90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Seoul''s Samseon-dong polling station, stickers on the ground
        outside indicated where voters should stand so that they are spaced at least
        one meter (three feet) apart from one another as they queue up to cast their
        ballot.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8974618b-3f2b-4b4b-a492-2e34196bc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
