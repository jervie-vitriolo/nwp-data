      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio contributed to this report.&nbsp;</em></p>'
  'BIR-moves-tax-deadline-May-30':
    'caption': 'The deadline may be pushed back anew if the enhanced community quarantine
      is again extended. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T17:01:04.083+08:00
    'imagesource': 'jcr:32d3ab30-cc27-4479-a921-405a80efa36f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a793c0ee-8155-4325-91eb-59126960f606'
    'lead': 'Taxpayers have been given more time to settle their 2019 income taxes,
      with the Bureau of Internal Revenue granting a May 30 deadline to file tax returns.
      The deadline may be pushed back anew if the enhanced community quarantine is
      again extended. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T17:06:05.879+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:23:08.677+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:19.502+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BIR', 'Bureau-of-Internal-Revenue', 'tax', 'income-tax', 'COVID-19',
      'lockdown']
    'template': '1'
    'title': 'BIR pushes back income tax payment deadline to May 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e80a31-99ed-4947-a01a-edd109e098cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Taxpayers
        have been given more time to settle their 2019 income taxes owing to the extension
        of the enhanced community quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a75093-b71d-437d-aa72-f0364808b306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aedcbe8-d975-46c4-b9ab-462ec4cd8e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Internal Revenue recently issued Revenue Regulation
        10-2020 which extends most tax payment deadlines, including the filing of
        annual income tax returns until May 30. This means that taxpayers can submit
        their ITRs and settle their dues from 2019 until next month without any penalties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53357f2c-9096-48f4-90ff-08b6aa5a8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798d722c-22cb-4eff-b995-a2154918cf0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is two weeks later than the first extension to <a href="https://cnnphilippines.com/news/2020/3/19/BIR-tax-deadline-extended.html">May
        15</a>. The BIR said the fresh reprieve followed the extension of the Luzon-wide
        lockdown over the COVID-19 outbreak to April 30, as the government seeks to
        contain the spread of the deadly disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddb5d08-8aaa-4d46-8f57-08afbf128d88'
