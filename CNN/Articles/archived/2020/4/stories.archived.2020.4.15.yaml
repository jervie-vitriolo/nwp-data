      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our residents need to be responsible. Like what happened
        here, we don''t tolerate this type of situation simply because we are certain
        about our rules.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
