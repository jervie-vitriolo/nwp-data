      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Graduation
        rites in the country will be postponed indefinitely due to the extension of
        the enhanced community quarantine and government''s restriction on mass gatherings,
        the Education Department said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cacb7a-5fb0-497b-b3c0-7a2ecf23df6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:53.939+08:00
