      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If holding the rites will push through, DOH guidelines on mass
        gatherings must be observed," the DepEd said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229a5e0d-fbd1-4d02-8bbe-2a520b471569'
      'mgnl:activationStatus': true
