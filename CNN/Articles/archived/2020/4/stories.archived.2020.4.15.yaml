    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b2257e-bf27-4a93-9e32-83ee0a23b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.837+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touted as one of the best ''stretch fours'' the country has ever
        seen, RDO is a testament that hard work is the path to success.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fac452-2e35-4343-990b-dba4c64ca76a'
      'mgnl:activationStatus': true
