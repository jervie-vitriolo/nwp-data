      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255289eb-fc5e-4a37-98af-d581236cadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Demand implosion''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd606d2e7-2aef-4d80-a3c7-bc33858f09e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central problem remains the collapse in the world''s thirst
        for oil. The coronavirus pandemic has grounded countless flights. Highways
        remain empty. Many factories are still dark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f4234e-a9c0-478d-8147-fa7e3da01450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c52f8d8-f1ac-4a94-aae7-e9924f9afb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bank of America is now projecting that demand will plunge by an
        average of 9.2 million barrels per day in 2020, more than double the 4.4 million
        drop initially projected.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f16eb6-bd30-4d0f-b690-aa63ef0ecac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcb47f-c851-4e2b-b842-df9efef36a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The demand implosion is immediate and deep, while the supply decline
        will likely happen in stages," Bank of America wrote in a report Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57864677-d0a8-439f-af1e-746950d517dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2628d11-fdd8-4093-a853-3229df51bb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that the OPEC+ supply cuts lower the immediate
        risk of a disaster in the oil market. Demand was collapsing at such a staggering
        pace -- and supply was increasing -- that the world was rapidly running out
        of room to store oil. And reaching "tank tops," as it''s called in the industry,
        could have sent oil plunging to single-digits or even negative territory in
        some places.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c710141-c50e-41c8-a56b-7e649b6b5742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc77c249-03db-4d40-8979-b055e759a7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This prevents the impending car crash that was happening in slow
        motion," said Michael Tran, director of global energy strategy at RBC Capital
        Markets. "Dodging that iceberg is extremely constructive. But in the near-term,
        we continue to be plagued by the coronavirus."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59168c4-2994-4801-b2c3-af0f519452eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f490ae-d190-4b0a-965f-c5235b69534a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Storage space is still being pushed to the limit</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5a82a6-70ee-41d8-9619-62dac9cbc2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others fear that storage iceberg hasn''t been avoided altogether.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937603d8-e5f2-4eac-be64-45c74d14cefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497a397-a53c-4762-95f4-8f36941ff219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even after the OPEC+ deal, Bank of America warned it still anticipates
        inventories will surge by 12 million barrels per day during the second quarter
        and another 1.5 million barrels in the third quarter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8e71ef-133a-45b2-9f26-8524548d6305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de1857f-6134-4706-b0a1-54430680f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will push "global storage capacity to the limit...Plenty of
        downside risks remain," Bank of America strategists wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0206f811-a165-401b-854e-b81205ef5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.862+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efe1e29-3e2c-4c95-86e1-2cec265ceceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the problem is that the production cuts may not be as big
        as advertised. Goldman Sachs says OPEC production is dropping by only 7.2
        million barrels per day from average levels of the first quarter. And OPEC
        and its allies are notorious for "cheating" by producing more than they say
        they will.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6c2cf0-8d54-41ed-8521-d9e378b051e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae0687f-bf2a-4dd3-b52b-4f6751e64f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if there is full compliance from OPEC members and 50% compliance
        from other nations, this agreement will reduce actual production by only 4.3
        million barrels per day from first-quarter levels, Goldman Sachs said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74688c02-6ae6-4100-8141-ed534dd26978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558fc49f-70ce-4ea3-9d05-578f0e857b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s agreement leaves the voluntary cuts as still too little
        and too late to avoid breaching storage capacity," Goldman Sachs wrote in
        a report Sunday night. In fact, the bank said that "no voluntary cuts could
        be large enough" to offset the drops in demand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542fada9-bf4b-48d0-bcf0-b7673391a629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c64ac04-98ba-473e-9751-2de1cca848ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, market forces will be needed to cause deep output
        drops in the United States and elsewhere.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9acb7b-a3b9-434a-8879-6b098010b20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9eb12-b36a-4c7a-95e5-2b1e23e1ffc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Oil bankruptcies loom</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519e5e4b-1ada-41b0-8a5e-b65a1dba87a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs said that although oil prices will rebound in the
        long run, for now there will be further "weakness" in oil prices, perhaps
        even below the bank''s short-term forecast of $20.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae4cd43-3571-46f5-a4e2-5be243f779d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deeece9-792a-44e9-99e4-a696dd4a0754'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s good news for American consumers dealing with deep economic
        uncertainty.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ba606-12ea-41e1-8cb9-314d2cd3b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51d593c-f8e6-413c-add7-4361333f4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.863+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The average price of a gallon of gas has tumbled to just $1.87 a
        gallon, according to AAA. That''s down from $2.30 a month ago and well below
        the year-ago levels of $2.82.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbb559e-e1e2-475c-9689-42374c07cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2464c3db-cb73-4692-a346-017df9f802d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, few drivers can take advantage of cheap gas because of
        the health crisis. The vast majority of the country has been forced to work
        from home. And road trips aren''t an option either.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fb388e-86a6-4e05-9dae-53397eace364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f633c-c707-429a-940a-ccec010c2145'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet cheap crude will continue to pose a serious threat to US oil
        companies, especially independent frackers that piled on too much debt.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db681c-fbc2-4629-ae52-d62490231ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49aa83f-a934-4d87-bf15-d5766041f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rystad Energy recently estimated that 140 US oil producers could
        file for bankruptcy this year if oil stays at $20 a barrel, followed by another
        400 in 2021. That would cause countless jobs to disappear.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6920d7-ee0f-4a14-b23e-936fe2381b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7535a2-a212-4b2d-b88f-3685b08faad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump: OPEC+ wants to cut 20 million barrels per day</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ca150-5435-465e-9f41-de5a9c2cd07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this explains why Trump suggested the production cuts are
        deeper than people realize.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1aa04-e588-4f77-83f4-74322510240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ebf9ba-948a-41ad-882e-41becfd214cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having been involved in the negotiations, to put it mildly, the
        number that OPEC+ is looking to cut is 20 million barrels a day, not the 10
        million that is generally being reported," Trump said in a tweet.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616b96db-04ea-4a73-b9a4-c02beb52907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a24b24c-f3b1-4921-8d2b-66c39da1c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, analysts expressed doubt about that claim, saying it likely
        includes reductions in supply in non-OPEC nations like the United States.
        But those cuts are market-driven, not voluntary. That is not what moves the
        needle for the oil market.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5271b0d-42dd-4b1c-9a46-49d95e58152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3301afaa-3667-4448-8b9a-4b7f33ab6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.864+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this means that a speedy return to healthy oil prices is
        likely not in the cards -- despite the strong action taken by OPEC and Russia.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d558db-d277-4491-872f-09c93a7c8fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3503b95a-1954-4d51-b54f-70e5cd528041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The $50 scenario is extremely far-fetched in the near-term because
        coronavirus continues to take the oil market hostage," said RBC''s Tran.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59229da2-cad1-4f9f-9288-11890f0ad79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.865+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/13/business/oil-prices-opec-deal-trump-putin/index.html">Cheap
        oil isn''t going away, even after record production cuts</a>."&nbsp;</em></p>'
  'South-Korea-votes-coronavirus-COVID-19':
    'author': 'Julia Hollingsworth and Jake Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T15:07:40.436+08:00
