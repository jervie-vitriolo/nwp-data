      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor explained that when a resident tests positive for coronavirus
        disease, the entire household of the patient will be "barricaded" and placed
        under lockdown. Healthcare workers and police officers will ensure they strictly
        follow quarantine procedures to prevent the spread of COVID-19 in their community.
        He admitted this will require more human resources as the city expands its
        testing capacity.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834c6e31-bba8-41d1-ace7-2588086f3c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eac5901-6774-40d5-8812-fd70b2988a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we’re going to do now is isolate only those that are positive,
        making sure that their houses are put in lockdown or we can move some of them
        to our central isolation unit," Gatchalian said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aaf7f7-48b6-4acc-bca4-7600570de7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.879+08:00
