      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6ecf83-20c4-4883-9a0c-80075b4d992a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court will tackle on Friday a petition seeking the release
        of low-risk prisoners on humanitarian grounds.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b6742-c31b-4992-a2f6-5d625e04eeb8'
