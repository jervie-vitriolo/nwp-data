    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US marks highest number of deaths in a day after several days of a downward
      trend'
    'visualType': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1234148-93b2-484c-9e02-35d95f3b19c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The US recorded its highest number of coronavirus
        deaths in a day after several days in which the death toll had fallen or was
        nearly flat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a21b72-7300-4cc9-9d41-3dc1ceb14376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The daily death toll was 2,405 on Tuesday, according to Johns Hopkins
        University''s tally of cases, bringing the total number of US deaths to 26,033.
        At least 609,240 people have been infected with the virus in the US.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d5d0a8-71db-4189-86d6-1529f070cbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the grim numbers, health officials have said they believe
        US numbers are leveling, but warn states shouldn''t yet ease up on social
        distancing measures because a resurgence of the virus is highly likely once
        Americans begin getting out of the house again.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c92170-604d-43f3-8768-fa073efa0a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.911+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What will be key to preventing another deadly wave in the country
        are the tools to track and monitor new cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913fcf50-1590-4607-a788-0a714c50136a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want your resources to be able to very efficiently in real-time
        identify, isolate, and contact trace," Dr. Anthony Fauci, director of the
        National Institute of Allergy and Infectious Diseases, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0166e-41d9-4058-8277-0a38736d9c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, finding the right time to reopen the country is
        still a work in progress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3990d-c02e-4b23-8c7d-1ff08dc9ffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team led by the US Centers for Disease Control and Prevention
        and the Federal Emergency Management Agency has drafted a strategy to return
        the country to work that includes guidance for local and state governments
        on how to reopen the country safely and in phases, the Washington Post reported.
        CNN has reached out to the government agencies for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbb4914-ad2f-46b2-b26e-871a6cdd9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, governors across the country have also begun diving into
        discussions about the first steps toward reopening their economies, with many
        of the nation''s stay-at-home orders, as well as the federal government''s
        social distancing guidelines, set to expire at the end of the month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0f394-202e-4d35-ace9-e6d1d03e3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many state leaders who are still seeing their number of cases
        climb say it''s still too soon to begin thinking about lifting any measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb3b813-f590-4ddd-a83e-00eda39146db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How will states know when to reopen?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8886a6-b7b6-4bf0-b66a-eb9e2d4d37e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly <a href="https://edition.cnn.com/2020/04/13/politics/states-band-together-reopening-plans/index.html">a
        dozen states have begun working together to determine</a> what the first steps
        should be once stay-at-home orders are lifted. But with experts cautioning
        that each state should be treated as a separate situation and assessed individually,
        there are still few answers to the questions of when each part of the country
        will begin reopening and what that will look like.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43355beb-34ed-4bba-bf60-c33339c83813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All that some state leaders have offered so far are indicators of
        when their state may begin thinking about reopening.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd012ceb2-0b54-4047-a359-90bd7749d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.912+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>California Gov. Gavin Newsom, <a href="https://edition.cnn.com/2020/04/14/politics/california-economy-coronavirus-newsom/index.html">who
        said he''ll be working with Washington and Oregon to determine</a>&nbsp;a
        path forward, announced Tuesday a set of indicators that will help the state
        pin down the right time to begin lifting measures.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4580ce74-0654-43cb-976d-b8ee04f31b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those include the state''s ability to track and monitor infected
        individuals through testing, contact tracing and isolating procedures, as
        well as its ability to prevent infection of at-risk groups.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50d790c-ec1c-4d0d-b455-d8bca8ae337d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Science, not politics must be the guide. It cannot be ideological,"
        he said. "We can''t get ahead of ourselves. ... I don''t want to make a political
        decision. That puts people''s lives at risk."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207d4ad-03c0-423a-bca8-04d3aeadecc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts Gov. Charlier Baker told residents of his state he
        was expecting "difficult days and weeks ahead." He said officials have begun
        conversations around reopening the state but there''s still a lot of work
        that needs to be done before a plan is set into motion.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ff8e43-00a8-44d4-8345-0b100b7e66a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will need to have testing, tracing, isolation and quarantine
        procedures in place to reopen, the governor said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b2404-6eb0-4fbc-b647-1dd229b1ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker, who will work together with other governors of the Northeast
        in a plan toward reopening said that while his priority is doing "what''s
        right for Massachusetts," it will also help staying in sync with other state
        leaders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecabaa43-6041-4954-999d-4f16e446c7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be really important that we all pay attention
        to what the others are up to, and to make sure that nobody does anything that
        puts somebody in a really bad spot, because they just weren''t thinking about
        what that impact was going to be on some other part of the Northeastern part
        of the US," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da71d11-b522-4260-9d92-65b64a5a679e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Ohio, Director of the Department of Health Dr. Amy Acton said
        that the state would first need to see a sustained decrease in the number
        of new cases -- so low that officials could trace each infected resident --
        before considering reopening the state.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ceab6-0334-4077-acb9-3bdd9752c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even when that happens, until there''s a vaccine, daily life
        won''t look like it did before, the state''s governor said, and institutions
        will need to take precautions to prevent further infections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4045d6-cdef-435f-a562-43b1a50c1c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until there is a vaccine -- this monster is going to be working
        around us. When we start opening businesses and schools back up, it''s going
        to be different," Ohio Gov. Mike DeWine said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b935fc-0940-477d-8f0a-ee4d3b6015a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>We might not go back to normal for another 2 years</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2799b58c-4e60-4fdc-9248-4e270afcc7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DeWine''s assessment was underscored by researchers from the Harvard
        T.H. Chan School of Public Health who published findings Tuesday <a href="https://www.cnn.com/2020/04/14/health/social-distancing-research-coronavirus-2022-trnd/index.html">that
        projected the US may have to endure social distancing measures</a> -- such
        as stay-at-home orders and school closures -- until 2022, unless a vaccine
        becomes available.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54123f-cc69-45e1-9cfa-7a27fe017802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intermittent distancing may be required into 2022 unless critical
        care capacity is increased substantially or a treatment or vaccine becomes
        available," they wrote in their report.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7bd24a-41d0-4bdb-8f9e-6e60891bf02b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those findings directly contradict research cited by the White House
        that suggests the pandemic could stop by this summer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba7d588-543e-46aa-b9d5-185f709e4cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.913+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And much like experts have already warned, the Harvard team warned
        that another round of the virus is possible once social distancing measures
        are lifted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3bd3ef-fdc9-4ef4-80f6-7dd47e1661c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the event of apparent elimination, SARS-CoV-2 surveillance
        should be maintained since a resurgence in contagion could be possible as
        late as 2024," they wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbf1a75-0ec9-4c7a-9891-2f8c021e6bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:51:12.914+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:23:17.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/15/health/us-coronavirus-deaths-trends-wednesday/index.html">"US
        marks highest number of deaths in a day after several days of a downward trend"</a></em></p>'
  'mmda-coordinating-agency-covid-19-remains-lgu-hospitals-crematory-services':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T15:59:21.661+08:00
    'imagesource': 'jcr:a159601a-bcda-476c-bd92-169fb0022d13'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '074d5d9c-7a70-46db-93f1-66537cfc6b76'
    'lead': 'The Metro Manila Development Authority (MMDA) will serve as a coordinating
      agency of local government units, hospitals, and crematory services to steer
      clear of problems hounding the burial and cremation procedures for the remains
      of COVID-19 fatalities, its spokesperson said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T15:59:42.439+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:23:16.152+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:17.765+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mmda', 'asec-celine-pialago', 'mmda-spokesperson', 'coordinating-agency',
      'lead-agency', 'bridge-the-gap', 'local-government-units', 'LGUs', 'hospitals',
      'crematory-services', 'concerned-agencies', 'covid-19-remains', 'handling',
      'transporting', 'disposing', 'collecting', 'coronavirus', 'covid-19', 'pandemic']
    'stories': ['ad947584-80a9-47d2-9abe-606fa2a7233b', '835f5dc6-231f-4961-a5bb-a06c3216126f']
    'template': '1'
    'title': 'MMDA to ''bridge the gap'' between LGUs, agencies in handling COVID-19
      remains'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae37e90-57ee-4c47-8350-cf545ca3eb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> The
        Metro Manila Development Authority (MMDA) will serve as a coordinating agency
        of local government units, hospitals, and crematory services to steer clear
        of problems hounding the burial and cremation procedures for the remains of
        COVID-19 fatalities, its spokesperson said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf41c978-fdc5-4b1c-8150-0fcda3e5c695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll try to bridge the gap between LGUs, hospitals, and crematory
        services," MMDA Spokesperson Celine Pialago stated in a public briefing Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f4328-75ac-4f79-92c8-757d7706ed95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tayo ho ang magsisilbing coordinating agency dahil ho nakaka-encounter
        ng iba''t ibang problema ang mga local government at hospital, kagaya po ng
        delayed release[s] sa [burial] certificate. [....] Kailangan po may lead agency
        na mag-cocoordinate</em>," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b50aa47-086f-4085-a28a-3ed08cf60ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will act as the coordinating agency because local
        government units and hospitals encounter various problems, like the delayed
        release(s) of (burial) certificates. (....) There should be a lead agency
        for coordination.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ff04b4-3d95-431d-969e-cba440b6c1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA clarified that it will not take charge of the transport
        of remains of COVID-19 infected patients.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911cb7a5-4044-4b9a-880e-144b2a49ce1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.440+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang MMDA po will not be responsible in terms of collecting,
        transporting, and disposing [remains] na mula po sa COVID-19 casualties po
        natin</em>," Pialago said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d0eb14-2665-4709-b6e2-950b056591ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The MMDA will not be responsible for collecting, transporting,
        and disposing (remains) from our COVID-19 casualties.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb31527-e83c-4362-8155-4daad6569f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said officials of the Department of the Interior and Local Government
        (DILG) and representatives of the concerned agencies will meet on Thursday
        to address logistical issues and other concerns.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8895b105-36ba-4632-ab22-a2ac7e7254fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Most probably po the day after the meeting, makakapaglabas
        na po tayo ng proper guidelines on how to effectively and efficiently manage
        the [remains]</em>," the MMDA spokesperson said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fdedbc-2cde-4018-ab6b-80f50cda4c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will release proper guidelines on how to effectively
        and efficiently manage the (remains)&nbsp;most probably the day after the
        meeting.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857779c-9ba9-4364-b8cf-24caf5b76452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ng limitasyon ng aming ahensya ay mapag-uusapan sa
        meeting</em>," she added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f7fbaa-11ac-45a8-87b6-c6f27d916093'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The limitations of our agency will be tackled in the
        meeting.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d284be3-138c-46ec-84ba-d2aec2502ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.441+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 5,223 confirmed COVID-19 cases, with 335
        deaths and 295 recoveries.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef47d4b9-551e-48d6-94c0-a200e2e1a29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:59:42.442+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire Luzon has been placed under enhanced community quarantine
        to prevent the spread of the viral disease. Provinces and municipalities outside
        the most populous island group have also implemented community quarantine
        amid the continuing rise in the number of COVID-19 cases.</p>'
