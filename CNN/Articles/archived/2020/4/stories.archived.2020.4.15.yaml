      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Metro Manila, the authorized testing centers are the UP National
        Institutes of Health and San Lazaro Hospital in Manila; Philippine Red Cross
        and Detoxicare Molecular Diagnostics Laboratory in Mandaluyong; Lung Center
        of the Philippines, St. Luke’s Medical Center and Victoriano Luna Hospital
        in Quezon City; The Medical City in Pasig; Makati Medical Center; St. Luke’s
        Medical Center-BGC in Taguig and the Research Institute for Tropical Medicine,
        Inc. in Muntinlupa.</p>'
