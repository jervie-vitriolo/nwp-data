      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire in Tondo''s Delpan area started at around 9:30 AM and reached
        the third alarm, according to Senior Superintendent Geranndie Agonos, spokesperson
        of the Bureau of Fire Protection. Under the third alarm, up to 10 firetrucks
        are asked to help put out the blaze.</p>'
