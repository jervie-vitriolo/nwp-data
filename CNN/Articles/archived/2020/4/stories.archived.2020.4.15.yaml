    'template': '1'
    'title': 'Two infants infected as Cebu posts largest single-day jump in COVID-19
      cases'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3bebc1-9aa2-41a4-a32e-f32722bf7fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:58:54.448+08:00
      'mgnl:createdBy': 'currie'
