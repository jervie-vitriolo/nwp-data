      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ddc28-b644-4e49-96c3-0b57099a818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.879+08:00
      'mgnl:createdBy': 'lara'
