      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609e07a-45d4-46e6-b5d4-7335c8b57fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
