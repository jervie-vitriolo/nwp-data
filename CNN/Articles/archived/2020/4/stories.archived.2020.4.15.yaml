      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3050e5-a166-402c-87f5-e3f37c784b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He clarified that for detainees who are awaiting trial, the courts
        have the discretion for their release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbd3283-d747-4c79-83ed-eb58694439a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779c01a-9a09-462d-bc69-d13d82a5dd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for those serving their sentences, Guevarra said they may be
        released either through Good Conduct Time Allowance, parole or executive clemency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb447d0-8ed9-413e-a145-e9e60da8183c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ef487e-91ae-478b-9615-6ee2de171b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All of which go through a process,” he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e7018d-2683-47aa-b89c-720a31db406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
