    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'coronavirus-disease', 'pandemic', 'COVID-19']
    'template': '1'
    'title': 'It''s less risky to book future travel right now than you might think'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea8cb85-3720-43ae-a8ce-c6f2f7ea33cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Oh, remember the good old days of
        travel? The ease of picking dates and booking flights, hotels and home rentals?
        Well, those days are gone, for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5c5fb1-e090-4a25-a1d8-771980760a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Covid-19 pandemic has put all but essential travel on hold,
        and no one can yet answer when we''ll be free to go away again. But should
        we be planning future travel now?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0345d-91ec-4985-bfc6-79a0f4dd9f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Risk-free cheap flights —&nbsp;for now</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353aaf49-fd5c-463f-8645-0e90c73e515c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short answer is yes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988cc0d1-2508-4ce5-af3c-cd12014b2890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can start planning and booking today, depending on your flexibility,
        risk tolerance and willingness to take an active role in following the latest
        developments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81995ed-8d16-4595-9237-bdc863e03fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jesse Neugarten, CEO and founder of the million-plus member discount
        subscription service Dollar Flight Club, has seen his members booking travel
        from July onward.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f15c7-0caa-47e2-b583-ec4f5c77c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re telling our customers is that they book flights now
        for future travel, because prices are going to be as cheap as you''ve seen
        since 2001, and then they''re going to increase sharply when demand rebounds."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe04c07b-ae20-4dbf-af76-567b7dd38d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals are pretty astounding. "For peak summer, peak New Year''s
        Eve and Christmas flights, we''re seeing flights to Europe and South America
        for a few hundred dollars round-trip. And people are actually booking them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1473d4-df6b-46fa-bd89-e31745740ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next interesting thing is the cancellation policies, which are
        usually very strict. Every time you have to change or cancel a flight, you''d
        expect to pay a few hundred dollars to change plus any fare difference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56959144-2759-4314-9e75-633b6f8ebd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, the majority of major US carriers are offering free change
        fees and cancellations," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3b8aa8-f870-4ed5-bc81-a545d608213a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s important to remember that if a flight is canceled and
        there''s no reasonable rebooking option, airlines are required by law to issue
        you a refund.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a01bb-4b84-4187-931b-87e235430e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t take a voucher or a credit when you''re entitled to get your
        money back. Airlines may entice you to take the credit, by offering bonuses,
        but the choice is yours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19280c0-95f4-4ac8-845c-38ec117548fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hotels and homestays also offering more flexibility</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d12421-a259-4643-a096-a333daf1a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels, too, are loosening up their relatively fair cancellation
        and rebooking policies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0468f53d-57b6-4e8d-a6a8-86ae503b958d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arne Sorenson, president and CEO of Marriott International, wrote
        to customers on April 8, "For guests making new reservations for any future
        arrival date, including reservations with pre-paid rates, between March 13
        and June 30, 2020, we will allow the reservation to be changed or canceled
        at no charge up to 24 hours before your scheduled arrival date."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1458f6f-9864-41ba-8d23-1b3aa9b5d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is important because pre-paid rates are usually discounted
        and nonrefundable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a89b0b6-6db8-4a89-98ab-ca69e5186c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb has been in the news for its initial Covid-19 cancellation
        restrictions, which did not cover bookings that weren''t in countries that
        were on lockdown.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e5eb9-7c35-4d64-b209-173be27c65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve since expanded their "extenuating circumstances" policy
        to include all bookings that were made before March 14 for travel through
        May 31. Any bookings outside of those parameters remain under their standard
        cancellation policy, "except where the guest or host is currently sick with
        Covid-19."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d949f7-3533-4d08-8377-ff15aebfda5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What are travelers planning?</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ebc05b-0385-41d1-86a9-65b6fdf8708b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misty Belles, managing director of global public relations at Virtuoso,
        an international travel agency network with 1,100 agency locations, reports
        that their clients fall into one of three groups: "About one-third are canceling
        outright, a third are postponing and a third are in ''wait-and-see'' mode."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a05d72c-9e13-4264-a317-b6ba077a9652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last two groups are, for the most part, going to travel nine
        months from now, most people are looking to rebook within a year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9239ae1f-d8b5-4480-aac6-c50eaadb987f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who are wait-and-see mode are actually closer in and
        who aren''t canceling or postponing because if the trip is canceled for you,
        you are entitled to more benefits."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e2b3ed-34de-4083-8233-377c2cd1f6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtuoso advisers are bracing for an influx of bookings in the next
        six to eight weeks. And those bookings are likely to be for travel during
        the winter holiday season, late November to early January.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e97ef-e9d8-4bb1-80a3-9e526afaf9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to where travelers might be headed when the time comes, Belles
        says, "People will need the opportunity to unwind and clear their head —&nbsp;so
        we''re anticipating spa, wellness, beach vacations, places with wide open
        spaces, ranches in Wyoming or national parks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab39e49b-dc2b-43b6-b9dd-c6ca4494a27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.618+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Making plans will make you happy</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2107fbe-81e0-498f-9d72-c20264192eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saving money and added flexibility are alluring incentives to book
        now for travel later in the year. But there''s another benefit: Planning a
        trip can make you happy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750c998d-755b-4304-82c2-5cbfa7c0c7e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to an Applied Research in Quality of Life study, published
        in 2010, "For most, the enjoyment starts weeks, even months before the holiday
        actually begins."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f247c5-e0af-4f4c-82bf-7a022889350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, if you decide to make travel plans, you''re very likely to experience
        this "pre-trip happiness."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b504d7bb-b984-489b-ba5a-3206c1990a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study goes on to report, "Need theory can explain the pre-trip
        high if one assumes that we have an innate need for wandering, possibly a
        leftover of our hunter-gatherer past and that this need can already be partially
        gratified by anticipation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09eef105-3fa8-483c-b4e6-ffcbf4a0d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belles, who had to cancel a family spring break vacation, says that
        once it''s safe, she and her family are heading straight to the beach.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac05f2-47e8-4859-bd95-d6b2ffddbe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need the zen of sitting there, exhaling, watching my kids play
        in the surf."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890d1de-2281-4d87-9490-8c1fcbf55c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Policies at a glance</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba87656-b566-40fb-bd2a-d2e94ceb6310'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delta Air Lines has extended fee waivers through the end of May
        and just put an extension on using those credits to two years instead of the
        end of 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00107c13-96d4-411b-8589-2eb02dc24e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Airlines website states that "customers now have until April
        30 to make changes to, or cancel, any travel they have booked through the
        end of the year without fees."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d1b6d-f800-413d-826c-d17c0f3424e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spirit Airlines is waiving cancellation and change fees for any
        travel affected by Covid-19 and credits are valid for one year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6094ef55-893a-4c04-8508-cb2464adc8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Airlines'' travel policy is straightforward: Any ticket
        purchased from March 1 at 4:30 p.m. CT through May 31 at 11:59 p.m. CT will
        not incur change fees prior to travel.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290fa86a-764a-4151-8364-3cd8fcd81b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marriott allows that all new reservations made between April 6 and
        June 30 can be canceled within 24 hours with no penalty, including prepaid,
        previously nonrefundable rates</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3a6c26-c0d3-48ae-8750-becdeb0449b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:30.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilton has a similar policy in place for any new bookings. "Any
        individual reservations you make — even those described as "non-cancellable"
        ("Advanced Purchase") — that are booked between [April 6] and June 30, 2020,
        for any future arrival date can be changed or canceled at no charge, up to
        24 hours before your scheduled arrival day."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b66882-fe3d-4c2d-b091-001d7cba2b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:38:26.619+08:00
      'mgnl:createdBy': 'janine'
