      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-two inmates sought for their temporary liberty amid the coronavirus
        pandemic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546f0e77-a57a-4138-a317-40780fdf3cb9'
      'mgnl:activationStatus': true
