      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98feff5e-c36e-4541-99f7-042eebd3ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Chernobyl tour operator Yaroslav Yemelianenko reported
        fires were burning within two kilometers (1.2 miles) of the nuclear reactors
        and the storage facility in a video posted on Facebook.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aed2578-a872-4894-8c6e-bd25189f319d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7dafc62-ec81-43b4-adc2-2da04f0cdc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is critical. The exclusion zone is blazing. Local
        authorities report that everything is under control, but in fact, fire is
        rapidly spreading to new territories," he wrote in the post.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7f85fd-270e-4429-be83-a999d3fcb50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cb2c83-b047-469f-a171-bfa672ac59a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any smoldering in the exclusion zone that remains will be extinguished
        in "a few more days" according to a statement from the office of Ukrainian
        President Volodymyr Zelensky.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24216f0c-b513-4c56-9a96-67f79f72a150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c542167-5561-4d63-9a0c-d315b7f42f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion at Chernobyl killed 31 people and millions more were
        exposed to dangerous radiation levels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7d438a-e9a9-46ac-a95f-821338202e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d35e7c-a313-4d1b-bd5a-6c0e392ebf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final death toll as a result of long-term radiation exposure
        is much disputed. Although the UN predicted up to 9,000 related cancer deaths
        in 2005, Greenpeace later estimated up to 200,000 fatalities, taking further
        health problems connected to the disaster into account.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4878393-2546-4ef8-8ba8-e3fc3208dd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c5cde-8707-4f45-a3fd-56095e88042d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than two decades, authorities maintained the exclusion
        zone around the reactor, including the city of Pripyat, once home to 50,000
        people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6f8aa6-37fb-4409-8941-f2fd033ab977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5bc800-3d76-491b-af8e-ebb016304055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However in recent years Chernobyl has become a popular site for
        tourists, despite its tragic history.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672214f-9d1c-495e-8c0f-19603250d038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52c76f-8123-4494-84a3-a4e286f1ca9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:50:15.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:55.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitor numbers saw a sharp rise following an HBO mini-series about
        the tragedy which aired in 2019, and the Ukrainian government decided to designate
        it an official tourist attraction in July.</p>'
  'US-World-Health-Organization-funding-COVID-review':
    'author': 'Betsy Klein and Jennifer Hansler, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T06:32:28.433+08:00
    'imagesource': 'jcr:1b40976c-e9fe-4248-b9da-8651517e4550'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd40da11b-41a7-48ce-85da-1329e5b7cf7d'
    'lead': 'US President Donald Trump announces he is halting funding to the World
      Health Organization while a review is conducted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T06:33:31.565+08:00
