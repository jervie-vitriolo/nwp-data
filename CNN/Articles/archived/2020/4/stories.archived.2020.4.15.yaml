      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President earlier said the national ID system can help
        address the targeting and distribution concerns in the government''s cash
        aid in the current public health emergency.</p>'
