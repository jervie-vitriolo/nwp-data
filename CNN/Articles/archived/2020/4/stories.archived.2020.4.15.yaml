      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> The
        <a data-cke-saved-href="https://www.davaocity.gov.ph/local-government/ecq-extended-in-davao-region-and-davao-city/"
        href="https://www.davaocity.gov.ph/local-government/ecq-extended-in-davao-region-and-davao-city/">enhanced
        community quarantine</a>enhanced community quarantine in the entire Davao
        Region will be extended from April 19 to April 26, said Davao City Mayor Sara
        Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b23c0ee-e808-46fa-99f7-4c6e0b979b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:23:14.612+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential daughter said the borders of Davao City will be
        closed to traffic, except for important cargoes and emergencies. Airports
        and seaports will also remain closed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570dce69-a249-471f-953d-25dbb3d0f813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:23:14.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that the extension was decided upon by officials of
        the region on Wednesday amid the three new positive cases in Davao City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b153a3-f4fb-4f2c-a5e8-d014d206c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:23:14.613+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:47.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Na-desisyunan sa Inter-Agency Task Force (IATF) na mag extend ng
        additional seven days sa implementation sa ECQ," she said. "So it is half
        of the incubation period.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15700c8c-75ea-4eea-bf50-5469c40613ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:23:14.613+08:00
      'mgnl:createdBy': 'dani'
