      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2f70c4-6cea-4f19-8676-1125986d1d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte said in his third weekly report to Congress
        that the Bureau of Corrections has not yet recorded a COVID-19 case in its
        facilities across the country, but one of its personnel and two prisoners
        are considered persons under investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1877a8fd-4044-420e-b743-b9d8ceb3e029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddc0c12-1b5e-4d6d-8714-7c80d613fda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty of its personnel and 74 prisoners are also considered persons
        under monitoring</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77608f39-b983-441c-866b-6a309f4a79b4'
