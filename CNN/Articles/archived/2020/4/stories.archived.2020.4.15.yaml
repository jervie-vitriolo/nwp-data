      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Leonor Briones, who herself had just recovered
        from COVID-19, initially scheduled the end-of-school year rites on April 13
        to 17, with emphasis on physical distancing measures for all schools.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb1d33f-5251-47b4-af93-392d2231eb41'
