      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you’re from Makati and you’re going to Quezon City to buy goods,
        it is not reasonable,” said Pialago in an interview with CNN Philippines’
        Ruth Cabal.</p>'
