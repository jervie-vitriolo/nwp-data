      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees, the self-employed, and companies usually flock to the
        BIR’s district offices leading up to the due date, even if payments are being
        accepted as early as January. Bureau officials earlier appealed to taxpayers
        to settle their accounts ahead of the deadline to avoid huge crowds, in keeping
        with the “social distancing” protocol amid the pandemic. This involves staying
        about a meter away from other people to contain the spread of the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c683ccb-0cbb-47f9-a229-47c830fa709a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
