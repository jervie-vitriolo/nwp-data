    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:06.819+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump halts World Health Organization funding over handling of coronavirus
      outbreak'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a93089-19da-48ad-b3fc-2e86f2dd9a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> US&nbsp;President Donald Trump announced
        Tuesday he is halting funding to the World Health Organization while a review
        is conducted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a30b66-249b-463b-ba71-6c22cb9b61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26f1bac-a2dc-4e3c-bd55-ae6f7c4b425e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the review would cover the WHO''s "role in severely mismanaging
        and covering up the spread of coronavirus."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f5ec80-6e2f-44ed-a815-0b0f5e21b3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e8164-c31a-4b89-8de4-5995802cbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.653+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s announcement comes in the middle of the worst global pandemic
        in decades and as he angrily defends his own handling of the outbreak in the
        United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f81373a-e2c5-4bf1-8eb3-7511fd4be3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cbfec-7b69-416f-bf2e-dd5c4f3a5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid swirling questions about whether he downplayed the crisis or
        ignored warnings from members of his administration about its potential severity,
        Trump has sought to assign blame elsewhere, including at the WHO and in the
        news media.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62481655-0243-43a0-8172-1460c03704e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1d8a1-3523-47f8-8ebc-34e7d3e6b18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US funds $400 to 500 million to the WHO each year, said Trump,
        noting that China "contributes roughly $40 million."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4c94e3-e08d-4ac9-9495-f3b650253de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a35e65-8580-4967-97d4-98b7601d46ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the WHO done its job to get medical experts into china to objectively
        assess the situation on the ground and to call out China''s lack of transparency,
        the outbreak could have been contained at its source with very little death,"
        Trump said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105b9bd2-d437-4252-90fc-9c073a765fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ab0f92-bfb0-4b9a-b9c7-f90f1cefe3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His decision to withdraw funding from the WHO follows a pattern
        of skepticism of world organizations that began well before the coronavirus
        pandemic. Trump has questioned US funding to the United Nations, withdrew
        from global climate agreements and lambasted the World Trade Organization
        -- claiming all were ripping off the United States.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7733cc34-9c2f-439f-b6f9-a5657686c49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c88338-d61a-455c-9f6c-060a305ec9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic Sen. Chris Murphy of Connecticut, who serves on the Senate
        Foreign Relations Committee, said earlier Tuesday that while the WHO and China
        "made mistakes," Trump is also looking to deflect blame from his own administration.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f4319-54b1-4753-b23b-ef4cbc0add85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.654+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0636c73-896e-40fa-b46c-0096d1df498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there is a very coordinated effort amongst the White
        House, and their allies to try to find scapegoats for the fatal mistakes that
        the President made during the early stages of this virus," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884c79db-7262-408b-a99c-b59af77588d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d840a63-0c91-46c8-899d-178fa33b4a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murphy added: "It is just wildly ironic that the President and his
        allies are now criticizing China or the WHO for being soft on China when it
        was in fact the President who was the chief apologist for China during the
        early stages of this crisis."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927676dd-7b20-4356-9529-6dd5064f0f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7daa21b-3857-49ef-8ba6-bf1abfe7d11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Tuesday if the WHO had acted appropriately, he could
        have instituted a travel ban on people coming from China sooner.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e9611-5281-4b59-9fe1-2e8b8322893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792cd88-bd1b-47d0-a845-07e1aad1d103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Tuesday the WHO made a "dangerous and costly" decision
        to oppose travel restrictions from China.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2bff00-543a-4bf5-b449-dd1e8d2ee1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ce7cf8-0f39-45b9-aaf8-5c591e104ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just days before Trump instituted his ban on travelers from
        China, he also was praising the country.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad4f34-581a-4532-87e8-097247e9547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.655+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0d9ea-b02d-489d-8ee8-dce5f4f09a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 24, Trump tweeted: "China has been working very hard
        to contain the Coronavirus. The United States greatly appreciates their efforts
        and transparency. It will all work out well. In particular, on behalf of the
        American People, I want to thank President Xi!</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad2355b-86f6-4a08-bf8e-9d39b1f12018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c978c107-2229-47d7-9318-dd733fbfa825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo reiterated the administration''s
        dissatisfaction with the international organization amid the coronavirus pandemic
        in a series of interviews prior the President''s announcement.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62279f97-df32-430d-9097-ea20aef7a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364674c3-3fd8-4158-b961-00b6bff64acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The World Health Organization in its history has done some good
        work. Unfortunately, here it didn''t hit the top of its game, and we need
        to make sure that we push through efforts to fundamentally change that or
        make a different decision that says we''re going to do our part to make sure
        that these important world health obligations, things that frankly keep Americans
        safe too, actually function," Pompeo said in an interview with "Good Morning
        Orlando."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3366aca-6c83-4ce3-9949-07b2205a4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d74a9a7-4a30-49a0-b247-7067ff77afec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks earlier, Pompeo and the State Department had highlighted
        the US contribution to the global pandemic response, including its role as
        "the largest supporter of the World Health Organization since its creation
        in 1948."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cbcc13-0e76-4117-a7df-55b514a4ab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17af34cb-f15f-466d-9110-5004595bc7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s announcement about the halting of funding comes days
        after a major US ally -- the United Kingdom -- announced an additional £65
        million contribution to the WHO.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5ac4aa-f876-4d3c-91a6-cd5f0e8f3ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.656+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4938723e-5317-47ee-b8b3-74376d7a3274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move to freeze the funding is the latest in a series of administration
        actions against international multilateral organizations. Prior to the pandemic,
        the administration''s fiscal year 2021 proposal laid out a $65 million cut
        to the World Health Organization -- a more than 50% decrease over FY20.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1121009-8f68-45c0-b2da-f29dcb5350a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45109e41-9774-4ee2-a660-018b7dce5246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T08:27:20.657+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:54.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kevin Liptak contributed to this report.</em></p>'
  'Cannes-Film-Festival':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
