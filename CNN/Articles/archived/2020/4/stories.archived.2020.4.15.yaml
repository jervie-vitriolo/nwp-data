      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75aeccdb-3392-42a1-941f-b1289e07117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.674+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "The FDA sees the public health value in expanding the
        availability of COVID-19 testing through safe and accurate tests that may
        include home collection, and we are actively working with test developers
        in this space."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358e89d-613c-4cde-b675-6f4da1e63252'
      'mgnl:activationStatus': true
