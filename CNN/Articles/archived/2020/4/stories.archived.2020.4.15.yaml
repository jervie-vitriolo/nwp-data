        impact of the COVID-19 outbreak in spaces that are not blighted with overcrowding
        and lack of access to hygiene measures and medical care,” read the petition.</p>'
  'billionaires-self-isolating-yachts':
    'author': 'Tamara Hardingham-Gill, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T17:40:50.700+08:00
    'imagesource': 'jcr:d18e7684-9c71-4879-85e3-197e2f4b53cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '700c1241-9362-4299-85e3-ef62c7e77a2c'
    'lead': 'When entertainment mogul David Geffen shared an image of his superyacht
      "Rising Sun" at sea alongside the caption "isolated in the Grenadines" last
      month, it''s fair to say the post ruffled a few feathers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T17:54:35.906+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:23:01.373+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:21.585+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['billionaires', 'COVID-19', 'pandemic', 'superyachts', 'self-isolation']
    'template': '1'
    'title': 'Are billionaires really self-isolating on superyachts?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897cbb4e-dc4d-446f-8e11-80f7d3337eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When entertainment mogul David Geffen shared
        an image of his superyacht "Rising Sun" at sea alongside the caption "isolated
        in the Grenadines" last month, it''s fair to say the post ruffled a few feathers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cfcced-a59a-4ae8-b820-fecb0d8bccea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However well-meaning his message may have been intended, many felt
        the billionaire came off as tone deaf, pointing out that self-isolating on
        a $590 million superyacht (pictured in 2017, above) during the <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-13-20/index.html">coronavirus
        pandemic</a> didn''t seem like much of a hardship.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e5cbc-43d3-4116-8eae-2cd896dfb885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the reaction was so strong, he later <a href="https://www.businessinsider.com/david-geffen-deletes-instagram-after-self-isolating-yacht-post-2020-3">deleted
        the post</a>, which included the message, "I''m hoping everybody is staying
        safe."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb66ea4-50e0-46b6-a2ea-17f6dc6f56ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in the weeks since then, various stories have emerged of
        the uber rich hopping on private jets and going into quarantine onboard a
        luxury yacht.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a8a4c-e9ce-4187-9f19-5218e4fc62ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the ongoing <a href="https://edition.cnn.com/travel/article/countries-with-travel-restrictions-coronavirus/index.html">travel
        restrictions</a> across the world -- not to mention that, while advice may
        differ from country to country, people are by and large being instructed to
        <a href="https://www.nytimes.com/interactive/2020/us/coronavirus-stay-at-home-order.html">"stay
        at home"</a> -- is yacht operation even possible at the moment?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da613a40-1e88-43bf-bfd2-6de6f958756d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.907+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those owners with a full crew who are stationed in a location
        where supplies can be brought over to them, it seems it''s very much possible,
        albeit something of a rarity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead48653-4476-4c74-9e23-fe6ccf7bb371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a limited number of private yacht owners who have elected
        to isolate on their yachts," Rupert Connor from <a href="https://www.luxyachts.com/">Luxury
        Yacht Group LLC</a> tells CNN Travel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3791c-73ec-45b9-8a15-5d67f0895c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"The most amazing sanctuary"</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ace62e-1898-4f9e-9124-dfb7bbb0c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you know your yacht and crew well, it is a very wonderful
        oasis from the madness that is enveloping the world.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1f8212-1215-4536-9775-ac8084a802b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the larger yachts have supplies for long range cruising,
        their engineering systems can support them for months at a time and most of
        the crew have medical training."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa6bbc7-a9c7-46d1-b04e-cfd760f062b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Connor, those who are isolating on their yachts aren''t
        actually moving.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04300fe-622d-49e2-a7bb-c98d26963df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead they''re "sticking to an island group where they can receive
        air freight provisions" and plan to remain there until the global restrictions
        are lifted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdf1ddf-3147-4419-a670-dc38fe91b49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a few customers have expressed an interest in long-term yacht
        charters for the purpose of self-isolation, this isn''t a service the company
        is currently able to offer due to the level of risk involved.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737eb7a7-e8a4-4c52-9da7-a9aae5eb474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.908+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truths of this disease have changed too rapidly for anyone
        to make solid decisions that involve a yacht charter where the client doesn''t
        know the crew or owner''s health history," he explains.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7367cce2-12f5-43a7-b109-d085f645a122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I don''t think the science is yet available to be able to state
        that a yacht is ''clean''."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91104a36-8531-44f6-9fb4-5be002c45564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it seems there are some yacht brokers who are continuing
        to offer charters in special circumstances.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1f2c0-076a-4977-97c2-026c286c77ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathon Beckett, CEO of luxury yacht broker <a href="https://www.burgessyachts.com/">Burgess</a>,
        recently told luxury lifestyle magazine <a href="https://robbreport.com/motors/marine/superyacht-charters-postponed-not-cancelled-2911782/">Robb
        Report</a> that a select few customers have booked seven-week and four-week
        charters for their families "to see out the pandemic."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575bbf9e-b29e-49d9-bb13-67e9796b90fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be home schooling, but the children will also have cooking
        lessons with the chef and spending time in the engine room with the engineers
        learning the more technical sides of yachting," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00236cce-16a6-42b0-bdb3-82ce80baf7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luxury Yacht Group hopes to be able to offer a similar experience
        when yacht charter companies are able to carry out adequate testing on both
        passengers and crew.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522c8816-871d-4fed-bc88-21a2938247ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once we have onboard testing for both Covid-19 antibodies for people
        who have had the disease and testing for the actual disease itself, a yacht
        is going to be the most amazing sanctuary."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7affdc3-98da-47fc-ba33-1b1f578cc81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.909+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many of us, an enormous yacht situated in an exotic location
        certainly seems like an "amazing sanctuary" for self-isolation, so it''s no
        surprise that customers are keen to get on board.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc308854-5f07-409d-9111-f659287af0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stationery yachts</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75022cff-91b2-4be7-8513-e7be74baf5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Rumble Romagnoli, CEO of Relevance, a luxury digital marketing
        company specializing in Monaco yacht marketing, is skeptical of the notion,
        pointing out that the practicalities involved make it an unfeasible choice
        for most.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93797ea-470c-413d-9bfc-1c4982fe63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a bit unrealistic to think people are going to swan
        off, get on board a yacht and just sit in the middle of the sea," he says.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec98ee77-22e6-40c9-a163-5787ea8fef1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stresses that being stuck in the middle of the sea for weeks
        on end would prove tedious for most, even if they have lavish amenities at
        their disposal -- "Rising Sun" has a wine cellar and a basketball court onboard.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa52170-aea4-4a4d-b144-6aff3d36813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These billionaires and multi-millionaires don''t just stay on a
        yacht for two to three months. It''s not that pleasurable," he adds.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901cbd93-bfca-41ac-a91b-580d906b2400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They fly over, get on a yacht, go to a restaurant, get off the
        yacht for lunch, go to a nightclub, get a helicopter somewhere else.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3625761d-df9c-4386-863a-384cbc0ecda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not like a villa. It can be quite claustrophobic."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c20512e-d5dd-4e11-b8ef-1aac9c5c479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.910+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, with a full crew on board, as well as passengers, the risk
        of possible infection cannot be ignored.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3438925-14b1-480e-8ecd-16967c903dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if no-one is getting on or off, it''s easy to see why some would
        choose to remain at sea, particularly if supplies are being brought over in
        a regulated manner and members of the crew are medically-trained.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244b488d-36aa-464c-a252-dc2987e6f8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, those hoping to charter a luxury yacht in order to follow
        suit shouldn''t get too excited just yet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b697f0a3-45c7-40a9-892a-375c2bbe597f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current global travel restrictions make reaching a yacht very
        difficult -- a group of Cannes-bound passengers on a private jet which flew
        from London to Marseilles Airport earlier this month, breaching a ban on non-essential
        travel within France, <a href="https://www.thelocal.fr/20200410/french-police-turn-back-private-jet-from-london-as-passengers-tried-to-holiday-in-cannes">was
        met by police and refused entry</a>.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564670bd-1068-4aad-9496-a5ff987f2e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taking a trip on a yacht would also be going against the current
        "stay at home" instructions in place across the world -- many of those who''ve
        sailed off to destinations such as the Caribbean and the South Pacific will
        have done so before restrictions were put in place.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c16e30-4c10-4d52-a76c-e28dd2117a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the rather important fact that almost all charter
        bookings have been canceled, crews are being sent home, and the upcoming Mediterranean
        season is in jeopardy.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc40127-025f-4910-8c50-1b2e87db1b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Packed ports</h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6941710-f77b-4c6c-8b65-0fb4ae38185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone''s on hold, waiting for some idea of when the season will
        open," says Romagnoli.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f8b910-6963-47e3-9885-40dcb2f9fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.911+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe there are no yachts out there. Some crew members are
        being released from their duties. Captains and first mates are losing their
        jobs.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26684346-7928-4dae-ac6b-3ea0c0d77555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some boats are coming out of the water and being wrapped up."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c69a3a-ab0a-4246-848a-70634ae4a10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connor also notes that most of his company''s charter fleet have
        "taken up long term dockage."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60bfa5e-f2d0-482c-8d50-3a43bb44cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The docks in Fort Lauderdale (and everywhere in the world) are
        full and crew are bunkered down onboard, if they are fortunate to have been
        kept on contract.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ff765-f0a0-42cc-8b5a-71d27aca4bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main charter season runs from spring to late September, so
        we are projecting that coronavirus will decimate our 2020 revenues.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb02dc2-94f6-4d75-b6c9-93fb212122c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any charters already booked for the summer are nervously waiting
        for good news but realistically face cancellation."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f07aa17-cd98-4c33-918b-4ec0b2a23de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.912+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But although almost all sailing has stopped, work is continuing
        at shipyards across the world.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9220db36-255e-4163-a6c5-bd4020ad457c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paris Baloumis, marketing manager for Netherlands-based <a href="https://www.oceancoyacht.com/en/">Oceanco</a>,
        tells CNN Travel his team is working "with enhanced measures" on various projects,
        despite the high level of uncertainty.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79999fd5-b7fc-4147-a05b-153e922c4a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coronavirus has definitely also affected the yachting industry,"
        he says, lamenting the many industry events that have been postponed or canceled.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3b6a0-ef01-457a-a487-de7b7f23df23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a builder we have various projects under construction and have
        therefore taken all necessary safety measures to secure this process as far
        as possible."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e51f71-1c01-4464-aaa0-fb0d8d284334'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are shipyards like Oceanco carrying on with projects, people
        are still buying and selling yachts, with brokers offering virtual tours in
        some cases.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de51b1c-7f5f-46d7-8161-b6eb339e7510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m already fielding calls from strong sellers and trying to connect
        them with the few prospective buyers who have already started to sense an
        opportunity," says Connor, adding that some clients will likely be forced
        to sell as a result of the economic effects of the coronavirus crisis.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1808b89f-7cc0-437e-97f7-f4dc019713fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while <a href="https://www.nbcnews.com/health/health-news/what-you-need-know-about-coronavirus-testing-kits-n1181141">no
        at-home tests have been approved by bodies such as the US Food and Drug Administration</a>
        as yet, he''s optimistic this will change in the coming months, opening up
        many doors for charters.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd58e7d-9f1b-4ae1-801b-9efbade99402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The timing for at-home testing will hopefully coincide with the
        re-opening of international borders and we can then send our yachts out to
        sea before the summer is completely gone," he adds.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2258f48a-0db7-4fac-aff2-f7b2871e1a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.913+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romagnoli is also staying positive about the future of yacht chartering,
        stressing that customers are more eager than ever to get back out there.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016331ad-4a78-4f1a-a415-347d531c3f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As soon as they drop the restrictions on movement," he says. "I''m
        sure there will be the biggest Black Friday of yacht charters ever known."</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883194a8-1fcf-4490-a25d-3967867274ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until then, everyone is just waiting for the current situation to
        play out, but a select few just happen to be waiting onboard a yacht in international
        waters.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75bc49e-2890-4aa2-9e95-409c92381510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:54:35.914+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:01.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/billionaires-self-isolating-superyachts/index.html">Are
        billionaires really self-isolating on superyachts?</a>"</em></p>'
