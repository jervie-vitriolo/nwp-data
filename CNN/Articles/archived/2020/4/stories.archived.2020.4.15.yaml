  'philhealth-covid-19-expenses-covered':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'The government will continue to cover the hospital bills incurred
      by patients who tested positive for COVID-19. But the state-owned agency has
      imposed limits on bearing the cost of hospital expenses. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T20:56:56.989+08:00
    'imagesource': 'jcr:3e941bff-1477-4e16-b02e-410d1adce36b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68170b28-0f9c-47b1-ac99-cb077c0d7f7b'
    'lead': 'The government will continue to cover the hospital bills incurred by
      patients who tested positive for COVID-19. But the state-owned agency has imposed
      limits on bearing the cost of hospital expenses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T21:00:48.410+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:22:51.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:24.410+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PhilHealth', 'Philippine-Health-Insurance-Corporation', 'COVID-19',
      'coronavirus-disease', 'pandemic']
    'template': '1'
    'title': 'PhilHealth to continue footing hospital bills of COVID-19 patients,
      but imposes limits'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726e337e-a9e4-495f-8a48-a94182d1cb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —&nbsp;</strong>The
        government will continue to cover the hospital bills incurred by patients
        who tested positive for COVID-19. But the state-owned agency has imposed limits
        on bearing the cost of hospital expenses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fbaf5f-3b9b-4987-a0c6-0b11aa48e94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Philippine Health Insurance Corporation (PhilHealth)
        Vice President for Corporate Affairs Dr. Shirley Domingo during a Health department
        virtual press briefing on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd008d581-04ac-44ac-a331-f9667d68833b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, PhilHealth said it would shoulder the full cost of treatment
        of COVID-19 cases from February 1 until April 14, 2020 in accordance with
        Advisory No. 2020-022.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26859d93-7573-4c22-a5dd-ed399f73691c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, however, PhilHealth came out with the case rates from
        costing data they got from hospitals.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314a5c76-7c45-4a98-be01-53ecc4891b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tuloy-tuloy po ang bayad o tulong ng</em> PhilHealth <em>sa
        mga naapektuhan ng</em> COVID <em>kung kailangan nila maospital kasi ''yung
        iba akala nila</em> after April 14, <em>wala na kami itutulong sa kanila</em>,"
        said Domingo. "<em>Tuloy-tuloy po ''yon</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299f7cb-db91-4e42-92f7-34c1cd8648ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Help from PhilHealth will continue for those affected
        by COVID-19 if they need to be hospitalized because others think that after
        April 14, we will no longer aid them. Help will continue.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a004fa-c32b-42b8-852d-a091545a14c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.106+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth’s newly released case rates are based on the severity
        of the patient’s pneumonia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1905dc-1642-4350-9822-5caf210dc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For patients with mild pneumonia, PhilHealth will pay P43,997
        off the total cost.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb317a-711c-4917-ba78-1fcf10131250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For patients with moderate pneumonia, PhilHealth will pay P143,267
        off the total cost.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4655403-6bb5-4e5f-95d6-f93e15d7f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For patients with severe pneumonia, PhilHealth will pay P333,519
        off the total cost.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e866a6b-cd0d-4fc0-a254-83161e3cb22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For patients with critical pneumonia, PhilHealth will pay P786,384
        off the total cost.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9318852e-5e26-4125-8ff3-8edf628666bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case rates are effective April 15, Wednesday in levels one to
        three hospitals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f546fd1-50b2-4c4f-9138-9840cb96d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Domingo, all Filipino citizens, even those who are
        not members of PhilHealth, are covered by the case rates.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164f155-7aa5-4c90-97be-131bba740130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Universal Healthcare <em>na po tayo ngayon</em>," Domingo pointed
        out. "<em>Lahat ng Pilipino, miyembro na po kayo.</em> Part <em>ng</em> Universal
        Healthcare Law <em>sinasabi na</em> immediate eligibility, <em>lalo na po
        ngayon na</em> emergency, <em>nasa</em> pandemic <em>tayo. Kung</em> non-member
        <em>kayo, pwede kayo mag-</em>avail."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b4f36-6532-4170-92a5-9acc7e84bfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have universal healthcare. All Filipinos are now
        members. Part of the Universal Healthcare Law mentions immediate eligibility,
        especially now there is an emergency, we are in a pandemic. If you are a non-member,
        you can avail.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafa50a-e7cd-4394-9615-c0f675a8a135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:04:29.107+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PhilHealth also urged hospitals to not ask for advanced payments
        from any suspected COVID-19 patient.</p>'
