      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The graduation and moving up rites in basic education throughout
        the country is postponed indefinitely," the DepEd said in its advisory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1765a242-d9b5-40a9-82d9-ae3cc0177a7b'
