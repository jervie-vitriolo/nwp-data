      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders likewise said they will consider setting up a regional
        reserve of essential medical supplies for citizens to respond faster in times
        of health emergencies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4720f77-ffeb-4ccb-824c-bcf0d59d0cad'
