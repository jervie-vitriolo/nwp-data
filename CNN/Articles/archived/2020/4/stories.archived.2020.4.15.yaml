    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8188924-fe8d-4993-b8ae-ffffcf800202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:00.306+08:00
      'mgnl:createdBy': 'pilar'
