      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASEAN Plus Three leaders also encouraged the rollout of effective
        public communication, including the release of timely and accurate health
        and safety information.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2285a2-316c-4076-9744-c08b547a1edb'
