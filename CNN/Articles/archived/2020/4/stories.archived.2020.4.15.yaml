    'title': 'Financial adviser says businesses must innovate to ensure growth post-lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b393c2-132d-4a1a-bfca-f420bdde8921'
