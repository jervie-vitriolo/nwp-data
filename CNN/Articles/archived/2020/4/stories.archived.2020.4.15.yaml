      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Region, formerly called Southern Mindanao, is composed of
        Davao de Oro, Davao del Norte, Davao del Sur, Davao Oriental and Davao Occidental.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26895073-48b8-43af-9d50-a74f32d3290e'
