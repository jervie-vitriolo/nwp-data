    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ae81eb-bfbf-4815-aa19-90fab1bcb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.674+08:00
