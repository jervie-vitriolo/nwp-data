      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Asec. Celine Pialago clarified that the barangay
        quarantine passes are meant to be presented only in barangay or city quarantine
        checkpoints.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3189ab1a-4815-4edc-9f0b-d2b8c00ef35f'
