      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> - Financial
        adviser and best-selling author Chinkee Tan told CNN Philippines that businesses
        must innovate to thrive in the ''new normal'' after the enhanced community
        quarantine is lifted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875a8d4-27a0-4924-b7f0-599ba7079000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to already start changing and adapting, and there are
        certain industries who are willing to change and adapt, they will thrive,"
        Tan said in an interview on CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12cd314d-3606-4f63-b860-01699311f21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan shared the experience of a female vendor he buys fish from,
        who saw sales drop by about 80 percent during the onset of the COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713cafb-cb40-43dd-832c-530d019a8f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said he provided her with some advice - simply go online and
        deliver to customers. A week later her sales had improved, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a24da7-e549-49fb-932e-0ec4de819ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.446+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you do not innovate, you will evaporate right now," Tan added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e35fc2-bb4f-4497-885c-25e31f87e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.447+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financial adviser told CNN Philippines he expects four industries
        to perform strong after the quarantine, namely the food industry, health and
        wellness industry, technology industry and transport industry.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ec3ae-771c-4e91-ac0e-e91a23ae7930'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.447+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the groceries, pharmaceutical companies and stores providing
        medical supplies are among the big winners in this scenario.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdb06db-2b70-47c3-bbeb-35a292dc63f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.447+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that insurance companies will benefit, as more Filipinos
        recognize the need to invest in health and life insurance because of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abeb87b-db72-4d5a-89fe-fc6ca93345f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.447+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People will be more concerned about their health, because they
        know for a fact that once they get hospitalized, it will cost them much,"
        Tan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f13ac2e-ab8e-4eae-aec9-d8065d7b7a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.447+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan also expects online industries to perform well, among them telemedicine,
        online gaming and online shopping, as Filipinos remain cautious about going
        to public and crowded places.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83020d82-86de-433a-aebc-af2d6e2008ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:15:59.447+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:48.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that this will be a lifestyle," Tan said. "I don''t see
        it going back to normal."</p>'
