      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, during the coronavirus pandemic, the FDA has worked with
        more than 300 test developers who have said they plan to submit emergency
        use authorization requests to the agency for their diagnostic tests, the agency
        announced on Monday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
