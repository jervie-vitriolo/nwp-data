    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'John H. Conway, a renowned mathematician who created one of the first
      computer games, dies of coronavirus complications'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23965e1f-a85c-4e06-8d24-c8cd62057978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>John H. Conway, a Princeton professor
        and internationally renowned mathematician who created one of the earliest
        computer games, has died at the age of 82.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457dbfb9-a94f-4c06-91f3-88b155b707f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784323df-1c14-49ec-9356-fb0d7df61806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway passed away Saturday as a result of complications from COVID-19,
        his wife confirmed to CNN on Tuesday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cafbd-899b-4adf-aa70-eb96efb38f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961e994a-a04d-46a6-a973-47f633a90e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operator of Conway''s nursing home in New Brunswick, New Jersey
        confirmed it had cases of coronavirus on its website. Conway had been at the
        facility, Parker at Landing Lane, since July 2019, his wife, Diana Conway,
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2785a20-c166-4e79-b996-137e6c4b552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b64a6d-a4f4-41b6-ba15-df48c2cfa0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 60 years of research, Conway discovered the concept
        of surreal numbers and invented one of the first computer games, "The Game
        of Life," according to his biographer Siobhan Roberts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cb64ae-47f6-4c9e-b457-f4cd31a7fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ee0c4-821b-441c-a8cb-cab08fa7bb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Google search for "Conway''s Game of Life" prompts the search
        engine to automatically start playing the game. It is now commonly used as
        an introductory exercise in computing classes, Roberts said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5963ee0c-30a5-45a6-8a49-498ee4c1caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740a817b-a4bc-4979-9bb0-39352efe4556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway used his love of games to connect with children, spending
        time at math camps across the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9175f406-7db4-4cf8-944c-e6363cd04e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f46587-8a3c-47b5-908e-e93191723486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educated at Cambridge University and an Ivy League professor, he
        avoided "pomp and circumstance," his wife said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa00145-f905-495e-b614-e1c200ce74f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ed2ea1-bdf5-4c09-9f1f-5f07cac07c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.472+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was never someone who cared about a person''s pedigree," Diana
        Conway said. "He just cared about the person."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c0bcb5-2357-4da1-981a-5f4453c44f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e5365-10c2-4ac3-be6c-9547420a5431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Princeton University''s mathematics department issued a short statement
        after he passed, acknowledging his many awards. Conway''s awards included
        the London Mathematical Society''s Berwick Prize and the American Mathematical
        Society''s Leroy P. Steele Prize.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6241e9b7-6ed5-4d59-9986-b8fae85de7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fda6dc-06eb-444a-8463-a71c7f24d3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:19:49.473+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:57.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conway is survived by his wife, Diana, and seven children.</p>'
