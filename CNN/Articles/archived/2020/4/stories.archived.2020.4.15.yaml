      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro admitted to CNN Philippines that he will be breaking the
        law when the COVID-19 testing center at Barangay Concepcion Uno opens on Friday,
        but he said he can no longer put off mass testing for Marikina residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e866b1-f133-46df-b3d6-8be3bd77b6e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.052+08:00
