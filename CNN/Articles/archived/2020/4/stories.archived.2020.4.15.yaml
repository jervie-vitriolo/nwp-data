    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7fa45e-38fd-4e34-8035-d204c3ac231e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIR said tax payments can be settled online ahead of the deadline
        through their partner banks and financial firms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626a54c-3661-42e3-a659-62a6c6c572f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a66c64-81cb-4a0f-bd19-fd56d9da1c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deadlines for other types of documents have been pushed back by
        the agency, including monthly and quarterly reports on tax refunds, withholding
        taxes, value-added tax declarations, and sales reports, to name a few.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a60d792-0994-4dce-969b-9418c672ee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152ab6d5-66e0-45b6-81b9-875a05b7a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.880+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:08.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New BIR rules also specify that tax payment deadlines will be automatically
        pushed back "if the ECQ period will be extended further." Taxpayers will be
        given a month after the lifting of the strict stay-at-home protocol to settle
        their dues without incurring interest charges.</p>'
