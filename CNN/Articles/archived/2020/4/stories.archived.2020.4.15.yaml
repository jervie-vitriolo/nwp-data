      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The beauty of this is, rather than just isolating people by mere
        suspect, we’re actually going to test everybody, pin down who will be positive,
        isolate that person or quarantine that person, or give them the necessary
        medical intervention," he told CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4220a4-fd47-455e-a096-2e1c1f50fea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.879+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.949+08:00
