      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Monsune’s “Tradition”</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9563d00b-fd50-4296-beb2-5ad6d82e6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Debut EPs are a tricky thing for an up-and-coming artist: it has
        to be an airtight package introducing what kind of musician one sets out to
        become in just a span of four to eight songs. Rarely do they make a lasting
        impression, but Monsune’s “Tradition” may be one of the select few. The five-song
        EP is “loosely based on the emotional chaos” that the Chinese-Canadian artist
        (whose real name is Scott Zhang) has endured as he paced from adolescence
        to adulthood, touching themes of infatuation, diaspora, and the uncertainty
        carried throughout this transition. Drawing inspiration from the likes of
        Prince, Outkast, Mazzy Star, and J Dilla, the EP is a soulful mix that puts
        Monsune’s musical versatility on full display. “It''s admittedly pretty all
        over the place,” he wrote in an email to <a data-cke-saved-href="https://www.thefader.com/2019/09/19/monsune-tradition"
        href="https://www.thefader.com/2019/09/19/monsune-tradition" target="_blank">The
        Fader</a>, “but it''s probably a good representation of my confusion as a
        young adult in this weird day and age."</p>'
    '9':
