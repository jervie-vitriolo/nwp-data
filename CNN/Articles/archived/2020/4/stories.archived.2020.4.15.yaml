      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8d06e4-a04c-4af8-be80-46d8ba8bcef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:43:39.679+08:00
