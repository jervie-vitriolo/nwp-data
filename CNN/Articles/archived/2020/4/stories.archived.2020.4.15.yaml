      'mgnl:lastActivated': 2023-01-26T17:23:43.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717313e1-37ea-498f-aadb-7383a7a92c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.394+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said barangay in Parola Compound, Tondo was put in the spotlight
        after residents reportedly took part in public activities such as boxing and
        bingo— despite the social distancing rules set amid the COVID-19 pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db7690a-5b3e-4ab5-8681-9d00bec5abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30694e97-5e36-4871-b529-2845a0572df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, <em>''yung mga</em> barangay officials,<em> nanagot
        na</em> (the village officials have paid the price). They''re going to face
        some administrative charges," Moreno said in an interview with <em>The Source.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f889287e-122e-4059-a812-8026f7603e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b79aaf-f96c-4a0c-a451-bce7d5180a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila government also reported that at least 80 residents were
        apprehended for violating the lockdown and curfew regulations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd8315-5b18-4908-a78b-6aed6b3cd0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb37cc-fb39-432f-aee3-774bc17d72e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno added the person who led the boxing match has been arrested,
        and will also be charged for violations of the quarantine protocols and the
        Republic Act No. 11469 or the Bayanihan to Heal as One Act.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574767a9-f779-44c3-a3ff-2129d2e570e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4004a5-8740-465c-bce4-0354697d5fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay 20 is currently under a <a href="https://www.cnnphilippines.com/news/2020/4/13/manila-moreno-orders-total-shutdown-barangay.html">24-hour
        shutdown order</a>,&nbsp;which took effect at 8 p.m on Wednesday. Apart from
        the violations, Moreno said the decision also stemmed from the alarming rise
        of suspected COVID-19 cases in the compound.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91de10ec-ef78-4d14-b8ae-8fe0a3805d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
