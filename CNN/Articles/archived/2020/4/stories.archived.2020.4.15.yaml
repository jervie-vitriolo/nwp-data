      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mahahanap natin itong mga COVID positive, pwede na nating
        dahan-dahang buksan ang ekonomiya ng ating bansa or ekonomiya ng ating lokal
        na pamahalaan," said the senator, who was also a former mayor and congressman
        of Valenzuela.</p>'
