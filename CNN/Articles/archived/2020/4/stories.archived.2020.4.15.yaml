      'mgnl:lastActivated': 2023-01-26T17:23:08.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90109225-9abd-49d8-9284-46ed5519dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.880+08:00
      'mgnl:createdBy': 'mel'
