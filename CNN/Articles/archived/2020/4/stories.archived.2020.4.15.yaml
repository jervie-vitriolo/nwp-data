      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 5,223 COVID-19 cases in the Philippines with 335 deaths.
        A total of 295 people have already recovered from the infection.</p>'
  'new-normal-game-plan':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T13:21:35.532+08:00
    'imagesource': 'jcr:b8c152de-8890-4062-8903-0cbf97e8d91a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25703b96-5ab2-4242-8b96-36364ba8fb48'
    'lead': 'The government’s strategy after the lifting of the enhanced community
      quarantine over Luzon is gradually taking shape, the Inter-Agency Task Force
      for the Management of Emerging Infectious Diseases said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T13:24:54.073+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:23:32.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:13.763+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['luzon']
    'template': '1'
    'title': 'Task force says game plan beyond April 30 slowly taking shape'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aca751-7379-4c61-b6e3-af12d1a9fb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        government’s strategy after the lifting of the enhanced community quarantine
        over Luzon is gradually taking shape, the Inter-Agency Task Force for the
        Management of Emerging Infectious Diseases said on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac7236d-ba64-4329-bf5d-34246c7318a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Slowly we are coming up with a game plan on what will happen after
        April 30,” said Karlo Nograles, who communicates the plans made by the country’s
        policy-making body on COVID-19 response to the public through televised briefings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020de2c8-84c7-418e-a0ea-237724079c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson said the government is considering many options,
        including imposing modified lockdowns and reopening some establishments, but
        he said there is no definite decision yet on the post-April 30 scenario.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed762f3-46a4-4e7d-9ed4-1ac8fc6c76af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official reiterated the only certain thing right now is that
        people in Luzon will face a “new normal” two weeks from now, including mandatory
        social distancing rules, the wearing of face masks, and the practice of proper
        hygiene.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19682b8f-1c45-4756-b4df-bac2a47abca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are considering <em>ano</em> ‘<em>yung mga pwede nang ibalik,
        pero di siya pwedeng tulad ng dati</em>,” Nograles said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725713b-971c-4232-b38a-42c269d82649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are considering what we could allow again, but
        we cannot go back to normal.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610049f0-51d2-4536-b3df-5d5c4746b92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon has been under quarantine for almost a month now.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87bba93-db1f-4394-9e97-3e461e01a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown shuttered businesses, except those offering essential
        goods and services. It also emptied streets by prohibiting mass gatherings
        and ordering most, except for those rendering vital services, to stay at home.
        It was the most extreme measure yet to slow the spread of COVID-19.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70841c0-a6c6-4830-bb03-c671bcfa3ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the goal of the quarantine is to keep hospitals from
        getting overwhelmed since there is no vaccine yet for the viral disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0986dbc7-c863-47e5-acae-f421b4fa188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bukas na ating mga</em> COVID-19 quarantine and isolation facilities,”
        he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268d8cec-f2ad-4624-b966-e46fb35983e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our quarantine and isolation facilities are now open.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43cd380-1ec2-428d-be67-8a931a0568ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87bb10e-0d2f-4318-9d18-24ca3471a3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.074+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang target po natin</em> (Our target) is we test more, we isolate
        them more, we treat them more and we have more recoveries,” Nograles added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb97a9-6b88-4ce8-92a1-79bd0636e8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said as of April 11, there are 2,705 quarantine facilities with
        a total of 166,435 beds "have been built" across the country. They are serving
        1,644 confirmed, probable and suspect COVID-19 cases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3edb6ec-6ae9-493f-a280-6a5a960eeac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:24:54.075+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:32.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health <a href="https://www.cnnphilippines.com/news/2020/4/11/doh-new-classification-of-coronavirus-cases.html"
        target="_blank">previously referred</a> to probable and suspect cases as ‘persons
        under investigation.’</p>'
  'coronavirus-prone-positioning':
    'author': 'Elizabeth Cohen, Senior Medical Correspondent'
    'caption': 'A medical worker in protective clothing walks past the bodies of deceased
      patients from a refrigerated overflow morgue outside the Wyckoff Heights Medical
      Center in Brooklyn, New York.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
