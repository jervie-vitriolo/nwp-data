      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e540f-cbfd-4958-80f0-48a0c08cc0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first time since March 11 that there are more recoveries
        than deaths in a day in the country''s fight against the coronavirus disease.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35091b9-0093-4d65-86b3-e29fdd7d658b'
      'mgnl:activationStatus': true
