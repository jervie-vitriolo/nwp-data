    'title': 'DepEd postpones high school, elementary graduation rites nationwide

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d45867a-776d-4062-814f-34d7a82909b8'
