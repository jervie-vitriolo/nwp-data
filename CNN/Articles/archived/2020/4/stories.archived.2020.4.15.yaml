      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> PLDT,
        Smart, and Globe have announced longer deadlines for bill payments to help
        ease the financial burden of their customers during the COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474a572c-a972-48f9-81c6-3063d432de30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:00.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:22.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For postpaid subscribers of PLDT Home, Smart and Sun, a six-month
        installment payment program will be in place beginning May 1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cf6e6e-c4a9-46c6-b152-267da8e74d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:00.305+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:22.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers can settle their unpaid balances as of April 30 in "six
        equal monthly payments with 0% interest and no penalties” under the program,
        PLDT said on its official Facebook page.</p>'
    '34':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FPLDTpublicaffairs%2Fphotos%2Fa.217847091620370%2F3725036857568025%2F%3Ftype%3D3&width=500"
        width="500" height="503" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
