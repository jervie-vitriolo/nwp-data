      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In a no-intervention scenario … the Philippines may lose about
        P2 trillion in foregone gross value added as a result of weaker household
        demand as more workers are unemployed for extended periods of time,” the think
        tank warned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc1c635-d308-4fb7-9756-52cbbf9f179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:43:39.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But still, at the best case, the think tank said the COVID-19 crisis
        can deal a ₱276.3-billion loss to the economy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84b788-1051-4309-944f-cb516035b550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:43:39.678+08:00
