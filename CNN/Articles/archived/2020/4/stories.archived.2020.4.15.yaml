      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was decided in the Inter-agency Task Force (IATF)
        to extend the implementation of the ECQ for an additional seven days, so it
        is half of the incubation period.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320361c-3c30-4d33-8c77-f4010055c602'
