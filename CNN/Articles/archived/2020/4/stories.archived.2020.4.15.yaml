    'template': '1'
    'title': 'Dar: Fisherfolk, farmers should be included in SAP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ff2ef-8ac9-4915-ab62-52b60e9b3b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — Fisherfolk
        and farmers of crops other than rice should be receiving cash aid under the
        social amelioration program of the government, the Department of Agriculture
        said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bd5f5-2219-48e2-8943-0d997ee21a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mayroon kaming ugnayan ng</em> DSWD <em>na yung hindi masama
        dun sa</em> financial subsidy for rice farmers —&nbsp;kasi <em>nagbibigay
        tayo ngayon</em> for 34 provinces, ₱5,000 for those (rice farmers) tilling
        one hectare and below — <em>yung hindi makasama po dito ay kasama po doon
        sa</em> SAP basta poorest of the poor," Agriculture Secretary William Dar
        said during the government''s Laging Handa briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f71c15-c516-4c36-b2c4-b5c53d5c38e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have spoken with the DSWD that those not included
        in the financial subsidy for rice farmers -- because we are giving ₱,5000
        to rice farmers tilling land measuring one hectare and below -- those not
        falling into that category should be included in the SAP as long as they are
        included in the poorest of the poor.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20ae12-3bb0-496c-83cf-27fbc7076125'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said this includes, among others, fisherfolk and those working
        in the coconut industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df4cf2-f527-4785-9574-3bda1328c0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>it would be up to the workers to talk to their barangay chairmen
        so they can be included in the list to be submitted to the Department of Social
        Welfare and Development, he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f9faef-4795-4fff-b396-fc6cd7a420c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar, however, clarified that the DA would only give one month financial
        aid to qualified rice farmers, and they should be included in the SAP after
        that.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a583fa-ce01-4ad5-b0aa-c72f959d3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dalawang buwan ng pamimigay ng</em> DSWD. <em>Ang usapan namin,
        yung</em> rice farmers <em>na makakuha dito sa</em> ₱5,000, <em>ay kung dito
        sa</em> second month, <em>ay kasama na po sila sa</em> SAP <em>kasi</em> one-time
        aid <em>lang ang binibigay ng</em> DA," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d5fdc1-1034-48a5-b51b-51a2f3047f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:49:31.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:17.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DSWD will be giving cash aid for two months. Out
        agreement is the rice farmers receiving ₱5,000 now, should be included in
        the SAP in the second month because the assistance from the DA is only for
        one month.]</p>'
  'US-highest-coronavirus-deaths-after-downward-trend':
    'author': 'Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T15:41:03.487+08:00
    'imagesource': 'jcr:867dcd36-e433-459d-9b2d-b2b959aebe63'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
