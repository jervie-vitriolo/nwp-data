      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6e12a1-52e8-4a12-9f5e-56f0e1cda3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Diyan kasi maraming</em> PUI (there are many patients under
        investigation), sa Parola," the Manila Mayor said. "So we decided to shut
        it down today. Nobody moves, literally. They have to stay in their houses
        to pave the way for swabbing of more or less two dozen individuals in the
        community," he shared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3d6018-dcb0-4185-9c92-abc4d694f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
