  '5-ways-to-get-along-with-your-new-coworker-your-spouse':
    'author': 'Kathryn Vasel, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T02:02:51.777+08:00
    'imagesource': 'jcr:21ec357e-22eb-46c9-aef6-6221eb13e785'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f36efd1-d2a7-404b-b340-3c37bc343838'
    'lead': 'For many couples, a good portion of the week used to be spent apart at
      their jobs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T02:06:35.929+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:23:59.932+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:05.491+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 ways to get along with your new coworker - your spouse'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c659cd-c072-442b-a6fb-68a890caafa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> <strong>—</strong> For many couples, a good
        portion of the week used to be spent apart at their jobs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feb30b1-9985-4d89-85a1-47f8409bb197'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with so many people now working from home, partners are getting
        an inside look at each other''s work lives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b55b09-13b4-42de-a299-9b51fba1eabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while you might be comfortable working side-by-side with your
        co-workers, you may find yourself clamming up when having to make a call with
        your partner next to you.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb8264b-2da7-44ae-a573-12ddc0291034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the person you are most intimate with in the whole world
        and you realize there is a domain of their life that you know very little
        about," said Jennifer Petriglieri, author of "Couples That Work: How Dual-Career
        Couples Can Thrive in Love and Work" and a Professor at INSEAD business school.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8864fad-c94b-4855-87ad-aebd7dfb3b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are a few ways to break the tension.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9631dab-a700-438b-bb95-36824a66d992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>1. Address the elephant in the room</strong></h3>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b0b25-2164-4382-a249-2055bd83914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing what your partner does is one thing, but seeing them in
        action is another.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8d2ad6-7e16-4301-940c-8e3221f34829'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are forced into the intimacy, not just with spouses, but also
        with kids or whoever else is in the home," said Karen Bridbord, a psychologist
        and organizational workplace consultant in New York City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f36587-b994-41a1-a74e-542e455b11ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first step in making this situation work is to talk about it.
        Talk about any insecurities you may have whether it''s participating in a
        video meeting or being eavesdropped on and what you need in terms of a work
        environment. Then create a schedule and set boundaries when it comes to separating
        work life and personal life.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f8e1bf-6a0e-405f-a6b3-2d49342d5b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have a more general conversation about concerns: what are you worried
        about vis-à-vis work -- your partner seeing you work being one of those --
        and why you worry about them," said Petriglieri.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71997979-8ae8-4b46-9a55-9722ead50510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By keeping your concerns as part of a bigger conversation, you''re
        more likely to evoke empathy from the partner which will help negotiate boundaries,
        she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3eb49cc-059b-45c2-85f3-dc9e1579ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a relationship had issues before, working in such close quarters
        under stressful conditions will likely magnify them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2f0661-f30e-402b-9ab4-48b20c595369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Issues will come bubbling up in different ways," said Bridbord.
        "When everything is irritating you about the other person, that is when you
        have to look at yourself and why you are so triggered."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5a73aa-95db-4f5b-96fb-9a2202e0ab5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.930+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2. Provide an inside look</strong></h3>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567559dc-7ed3-43fb-909a-0f084fb453b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, our partners only hear the bad stuff about work: the
        micromanaging boss, that loud co-worker and the impossible deadlines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ef8bfb-d46e-4582-ab4d-f74efccec396'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But being forced to work out of the same office now can help change
        perceptions and even help partners and kids better understand what we do all
        day. And that''s not a bad thing.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1076910e-c504-458c-ae09-913b638fab10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make your work part of the daily conversation by talking about what
        you''re working on and why it''s important to you, suggested Petriglieri.
        And if applicable, how your work relates to or has changed due to the pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc8f41a-270f-48e7-8e8a-6123a76fee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When everyone understands the priorities... and why they are important
        and what they contribute too, we''re more likely to be respectful of boundaries
        and appreciate each other''s work space and then make the most of when we''re
        together without work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50eedf4-5b4f-49fe-8ffe-fb2d3f30e422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting an inside look can help make late nights or missed life
        moments more justifiable once there is a return to office life and separate
        careers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65653a62-26b4-4802-9681-04c898943670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>3. Use project management tactics</strong></h3>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f3ccef-fac3-4d5c-a7cb-ff47220d3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tackle this situation like you would a challenge at the office:
        get organized, communicate and delegate.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c6e25-ed1a-4fd0-9b16-361de06386c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Take those business principles and apply them to your life at home
        right now," suggested Bridbord. "Our lives together are, in essence, a business
        with lots happening at once," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350d0da-5c78-44a0-81fc-26a08bac75d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means defining everything that needs to be done, including
        child care, cleaning and cooking, and then delegating.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32906b9d-5bc2-433d-9f11-bdac9d4f3f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having daily meetings to plan or assess the day or documenting all
        the responsibilities can help keep everyone on track.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148f74be-81d4-4615-9078-7a1a4125d8ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These systems allow us to focus and plan -- and helps share the
        cognitive load," she said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d76378e-1d2f-47f5-a3f7-b0de53b0ae85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>4. Avoid treating each other like colleagues</strong></h3>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db38e2-4dc2-4a5c-9ec7-2debc8c7a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You might be learning that your spouse is a fan of all the office
        clichés or holds too many meetings -- but it''s best to keep that to yourself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13250089-8e4e-4310-a92e-bb77c42a1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.931+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if you think your intentions are good, don''t offer any unsolicited
        feedback when it comes to your partner''s work style.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1169bc5-103e-4eb3-a215-636a00862051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And don''t mistake complaining as an opportunity to critique.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40a65bf-a1b1-4b38-bb04-7c0be6970df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if a partner is complaining about work, you shouldn''t see
        that as an invitation or opportunity to provide critical feedback," said Anthony
        Chambers, couple and family psychologist and chief academic officer at The
        Family Institute at Northwestern University. "Allow them to vent and be heard."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7708b1fc-f2ca-4f7a-b105-f4eb013d8098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>5. Don''t go tit for tat</strong></h3>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9bd9f6-3a34-46f5-9186-ead5f388a453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These working conditions aren''t ideal for many people right now
        -- especially if you are juggling kids and other care giving responsibilities.
        It can feel overwhelming and exhausting, but try not to keep score of who
        is doing what around the house, or who''s work is more pressing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b1fed2-938b-4f48-b3b2-26a67e96a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being competitive can be a sign of a deeper issue. "Feelings of
        competition can arise when people feel that they are not on the same team
        and there is a zero/sum experience in the relationship," said Bridbord. "And
        they are not supporting one another emotionally and pragmatically on a day-to-day
        basis."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc69624-b10f-4575-8311-5a1f46851b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T02:06:35.932+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/14/success/couples-work-from-home/index.html">5
        ways to get along with your new coworker - your spouse.</a>"</em></p>'
  'Universities-begin-considering-canceling-in-person-classes-until-2021':
    'author': 'Brian Ries and Meg Wagner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T03:10:37.472+08:00
    'imagesource': 'jcr:6fbc8969-3f2c-498c-b0a8-147773d7a7b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed182a08-53b0-484c-bab6-b908eebc74d6'
    'lead': 'A number of universities are beginning to consider the possibility that
      in-person classes may not resume until 2021.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T03:16:10.562+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:23:59.023+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:05.689+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Universities begin considering canceling in-person classes until 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50fefbc-3975-46d8-899d-e0c1f3db77d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- A number of universities are beginning to consider the
        possibility that in-person classes may not resume until 2021.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0efb12-b5bb-484c-85ff-478825a39f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston University has already canceled all "in-person summer activities"
        on its primary campus. But the school''s coronavirus recovery plan includes
        protocols should officials deem it not safe to return for the fall semester.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc87386-389d-40a0-9894-0c88d31f3981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.562+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Recovery Plan recognizes that if, in the unlikely event that
        public health officials deem it unsafe to open in the fall of 2020, then the
        University''s contingency plan envisions the need to consider a later in-person
        return, perhaps in January 2021," the university said in an online statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b5c42-2819-42ee-987a-0ce0ac1528cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school will "offer remote learning courses this summer" and
        it plans to "continue providing the minimal housing and dining services that
        are currently available."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f275b7-3ea7-42cc-9356-b2aa828b0aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Robert A. Brown sounded hopeful that Boston University
        would allow students to return on the fall -- a "best-case scenario" -- and
        until then would focus its efforts on finding "the best and safest way" to
        do that.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fe937f-c12f-472a-a3b4-aa135e72ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jean Morrison, the provost and chief academic officer, told NBC10
        Boston that while suspending the fall semester is a possibility, it''s not
        the one they''re aiming for. "We''re focusing our planning on a fall return
        to campus," she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c216c8-eb1a-4102-8b24-5d50fab2a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news underscores just how upending the coronavirus has been
        to the reliable beats of higher education, where schools are facing once unimaginable
        changes to their ways of life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911d52b-1ceb-4835-8786-a977cdb25eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With classes moved online, spring break canceled, summer jobs furloughed
        and commencement ceremonies postponed, students remained largely hopeful that
        the fall would bring an end to the uncertainty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de03f63-de87-4d83-bb2d-ad3cc6704e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, an increasing number of schools are all having the same discussion.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcab0d0-1e72-4cbc-94ea-65cc4c280019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard, which was one of the first universities to send students
        home earlier this spring in a bid to "de-densify" its campus, is considering
        "lots of different scenarios" for the fall semester, President Lawrence S.
        Bacow said in an interview last week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c950a65-0842-4b78-9538-f10912f326dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the issues, he said, is that at some point decisions will
        have to be made and there will still be "a tremendous amount of uncertainty"
        with regard to the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9db4d4-eb4d-411e-99e9-8abd560fddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oregon State, like most colleges in the US, moved most of its summer
        instruction online. As for the fall semester, OSU spokesman Steve Clark told
        The Oregonian, "Only the novel coronavirus will determine what happens. We
        can hope for a full return in fall 2020, but hope is not a strategy. So that
        is why we are going to prepare as best we can for every possible contingency."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1344c3cb-6ff6-4b93-aea6-2b4f61f6eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the University of Arizona said it remains hopeful the fall semester
        would include a return to campus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0841a691-9c78-4cfb-abe6-8064cd42d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are cautiously optimistic that the fall semester will be able
        to launch with the normal face-to-face campus experience, but of course we
        will prioritize the health and well-being of our community in making that
        decision," the university said in a statement to the Arizona Daily Star.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203224ec-e9d8-489f-9557-8c2ef99bf4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:16:10.563+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/14/us/university-may-cancel-classes-fall-2021-trnd/index.html">Universities
        begin considering canceling in-person classes until 2021</a>."</em></p>'
  'Bishop-who-said-God-is-larger-than-Covid-19-has-died-from-the-disease':
    'author': 'Rebekah Riess, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T03:20:26.953+08:00
    'imagesource': 'jcr:12256651-8a03-44e8-91a6-f77d393dc403'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e66dc51-818c-4bd8-b962-4a7d39180476'
    'lead': 'Bishop Gerald Glenn, the pastor of New Deliverance Evangelistic Church
      in Virginia, has died, the church announced on Sunday. Glenn had tested positive
      for coronavirus, according to a video posted by his daughter Mar-Gerie Crawley.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T03:26:49.545+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:23:58.517+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:05.811+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bishop who said ''God is larger than'' Covid-19 has died from the disease'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcae9f-c1c8-4d17-8a45-cc9090713a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bishop Gerald Glenn, the pastor of
        New Deliverance Evangelistic Church in Virginia, has died, the church announced
        on Sunday. Glenn had tested positive for coronavirus, according to a video
        posted by his daughter Mar-Gerie Crawley.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33fa233-f326-48dd-b0d9-6c9ce3fcf08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite warnings from the Centers for Disease Control and Prevention
        to avoid mass gatherings and maintain social distancing, Glenn said in a sermon
        on March 22, "I firmly believe that God is larger than this dreaded virus,"
        and announced he was not afraid to die.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e582a532-9af6-45aa-bdc4-5596a2327165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the next day that Virginia Gov. Ralph Northam issued his
        executive order banning all public and private gatherings of 10 people or
        more.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e7352e-6f35-424f-92f0-1f2377e13491'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, Glenn''s daughter posted a video, announcing that both
        he and his wife, Marcietia Glenn, had tested positive for coronavirus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554ccfca-fb7b-407b-b7ae-cc8ad6ab9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church''s post announcing Gerald Glenn''s death, asked that
        others would allow the "First Family to grieve in their own way."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82811019-ddae-4b20-8fd1-5d5a408c51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While they are mourning the heartbreaking earthly absence of their
        family patriarch &amp; spiritual father, they also have family members who
        are struggling to survive this dreaded pandemic," the church''s Facebook post
        read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2e666-01d7-4da9-b8af-da3a07ed6dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.545+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Final arrangements for Glenn are expected to be made within the
        next few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fe8272-0536-4775-a710-8104248fbe97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T03:26:49.546+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:58.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/14/us/bishop-gerald-glenn-god-larger-coronavirus-dies/index.html">Bishop
        who said "God is larger than" Covid-19 has died from the disease.</a>"</em></p>'
  'COVID-Saliva-Test-US':
    'author': 'Jacqueline Howard, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T05:09:50.089+08:00
    'imagesource': 'jcr:e416048a-56e8-47cd-825e-e863ed836373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5962272c-331c-404d-af4a-b733063a177d'
    'lead': 'Using saliva to diagnose novel coronavirus infections could expand testing
      capacities across the United States. So far testing for COVID-19 has usually
      involved nose or throat swabs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T05:13:29.671+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:23:58.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:05.995+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FDA authorizes COVID-19 saliva test for emergency use'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d4766a-03a7-43c1-bee8-74b3453b8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US Food and Drug Administration
        has authorized a saliva test for "emergency use" for diagnosing Covid-19.
        Rutgers University, where the test was developed in collaboration with other
        groups, announced the FDA authorization on Tuesday after formally receiving
        it over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bac1de3-59d4-40cd-8e84-f2fbbec8c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62479b-c090-4ee2-b877-39efbd39f955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using saliva to diagnose novel coronavirus infections could expand
        testing capacities across the United States. So far testing for Covid-19 has
        usually involved nose or throat swabs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87476654-54b7-4f89-882d-16ea9b7eb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca757692-ede5-4db6-aeef-65faa1f32c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means we no longer have to put health care professionals at
        risk for infection by performing nasopharyngeal or oropharyngeal collections,"
        Andrew Brooks, chief operating officer and director of technology development
        at the university''s RUCDR Infinite Biologics lab, said in a news release
        on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da382c-823f-42bb-9d0f-e4a9d4d03112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b562a1e3-4775-46be-83a2-832543e5b2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can preserve precious personal protective equipment for use
        in patient care instead of testing. We can significantly increase the number
        of people tested each and every day as self-collection of saliva is more quick
        and scalable than swab collections," Brooks said. "All of this combined will
        have a tremendous impact on testing in New Jersey and across the United States."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5ecd4-6403-498b-afb9-b9d08278bd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c7c541-5d9e-4765-ad1f-bb853f131e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rutgers University''s news release, this is the first
        such saliva test to receive emergency use authorization from the FDA. Brooks,
        a professor at the university, called the impact of the authorization "significant."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c84b86-308a-48df-9cfa-1562f5afacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.672+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9449a767-bf98-4e75-9af9-d8eca0c5715f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rutgers University has partnered with the RWJBarnabas Health network
        and Middlesex County in New Jersey to make the saliva tests available beginning
        on Wednesday to residents through a drive-thru testing facility in Edison,
        New Jersey.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a527baa1-edcb-4aa0-8a4c-9edc9deb0f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3550692d-9fed-44bc-9040-2cc0172ec52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Food and Drug Administration Commissioner Dr. Stephen Hahn, emphasized
        on "Fox &amp; Friends" Tuesday morning that the new saliva-based Covid-19
        test that received an emergency use authorization is not a test that can be
        done at home.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6c07b-4990-4fcf-836f-87d1afcd24bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3561e012-1f5d-4ab7-847f-77dea9c94fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not an at-home test. This still has to be performed with
        a provider, but it does provide great advantages moving forward and expands
        the opportunities for testing," Hahn said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f629449-d0c0-4599-8d25-6d66c175ee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c43118-a1d9-45d7-b02f-ac99fe203dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It highlights the great innovation that we''ve seen around the
        country in response to the outbreak," he aid. "You can use saliva rather than
        the swab in the nose. It''s more comfortable for the patient. Obviously, it
        can be repeated multiple times and it''s actually safer for the health care
        provider in terms of collection."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdaccf2-80da-40a4-a14b-0c7d55898c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4cf3cc-e89e-4e43-88ba-c56463bb279c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One company, Vault Health, is selling the Rutgers saliva test kit
        for $150 and responded in an email to CNN that the saliva for the test could
        be collected at home during a telehealth doctor''s appointment. According
        to the company, that would meet the requirement of the test being performed
        with a provider.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887999c1-a3e2-44ce-a286-2d82235d813a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c46f19-bfe6-451a-98b1-40568ff687a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is no different than if a patient was standing in front of a
        medical professional in a physical office," Vault Health Founder and CEO Jason
        Feldman said in the email.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f1029d-6722-40d1-ad30-9f53be373fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc254273-e91c-4faa-944d-c9a2e12f005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the uncertain times we find ourselves, with social distancing
        showing real results of flattening the curve, plus the scarcity of PPE, Vault
        believes this is an effective method to maintain the safety of medical professionals
        and the patients to whom they provide care," he said in part.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44702b2-3c17-47ee-a943-91a55550f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410ecbd4-3347-4d62-8027-e72ba672d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.673+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:58.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet there still appears to be a regulatory gray area in this evolving
        landscape of testing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
