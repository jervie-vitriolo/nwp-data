    'jcr:uuid': '25f3d5f8-413f-42b9-9462-733803983d23'
    'lead': 'The city will soon start testing medical frontliners in public and private
      hospitals, security frontliners, OFWs, and dialysis patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T08:39:35.415+08:00
