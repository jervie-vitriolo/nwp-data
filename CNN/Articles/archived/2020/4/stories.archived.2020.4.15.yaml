      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd88db-357e-47d0-bff0-76c10fdc47fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:25:44.907+08:00
      'mgnl:createdBy': 'alyssa'
