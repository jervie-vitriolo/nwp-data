      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sinabi nila, that is one of the best PPE that they ever had
        because this is "level 4"," Galvez pointed out, "Magandang isuot, malamig
        at saka very soft. Yung iba kasing PPE mabigat, makati, mainit."</p>'
