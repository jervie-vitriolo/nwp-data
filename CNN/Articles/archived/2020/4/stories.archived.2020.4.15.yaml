    'template': '1'
    'title': 'Valenzuela City ramps up COVID-19 community testing'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb96a110-d141-4827-9ab8-8d0a5a12cd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Valenzuela
        City Mayor Rex Gatchalian on Wednesday said more residents and frontliners
        suspected of having COVID-19 can undergo testing in the next days after the
        city inked a new partnership with a testing laboratory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695275d5-7aef-449e-8021-86fcd93a0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e69a1-5075-4314-a41f-b6a53aa09f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city can now process up to 115 COVID-19 samples daily from suspected
        and probable cases through the help of The Medical City and Detoxicare Molecular
        Diagnostics Laboratory. The Pasig hospital can process 25 to 40 samples daily,
        while the accredited laboratory can examine 90 samples daily in the next two
        weeks. The two medical facilities will use reverse transcriptase–polymerase
        chain reaction (RT-PCR) test. Test results are expected two days after the
        procedure.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9562892f-a0a6-4f7e-8a4a-78c1bcf9ce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62d3c5d-a791-4e3d-8f81-0f48e77d6539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valenzuela was one of the first cities to start localized testing.
        It has tested around 150 people since April 11.  From the first batch of testing
        over the weekend, two turned out positive, while 18 people tested negative.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4ce029-a6fd-4ac8-9ded-9d52906c9fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0faa46-1338-4639-a174-756cfb0c8787'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:47.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian expects the backlog of tests for around 200 persons to
        be cleared by this weekend. Once that is done, the city will start testing
        medical frontliners in public and private hospitals, security frontliners,
        OFWs, and dialysis patients.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc1abcc-07ca-42e2-989a-39b3aa1ec4d0'
      'mgnl:activationStatus': true
