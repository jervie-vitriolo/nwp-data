      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That suggestion has been taken up with President Rodrigo Duterte,
        Philippine Chamber of Commerce and Industry president emeritus George Barcelon
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
