    'template': '1'
    'title': 'IMF expects PH growth to remain almost flat in 2020, rebound in 2021'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986762b-479c-4b9a-8157-a2d7a8068785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.672+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> - As more
        countries close their factories and borders in response to the COVID-19 pandemic,
        the global economy may see the worst economic fallout since the Great Depression,
        the Philippines with it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00959d-50fb-4a8b-9be9-95c17e5106dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its latest World Economic Outlook released on Tuesday, the International
        Monetary Fund (IMF) slashed its growth forecast for the Philippines to 0.6
        percent this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1b5d9-bbe3-43a7-bef9-439fef82da94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.672+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a huge downgrade from their previous 6.3 percent growth
        projection in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9473535f-9bd4-4660-bbda-920738ba2f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.672+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IMF resident representative to the Philippines Yongzheng Yang told
        CNN Philippines the downward revision is mostly due to supply disruptions
        and weaker demand among the country''s major trading partners in relation
        to the COVID-19 pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb632f3-58cc-49fa-bc70-79de0b7d924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.672+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tighter global financial conditions, weaker public confidence,
        and lower remittances are also expected to weigh on private consumption and
        investment," Yang said in an email to CNN Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be9202-6ee1-4418-bca0-8249026eeef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.672+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the country''s gross domestic product (GDP) expansion slows,
        job losses are expected to rise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e0a4d7-75eb-4aea-8f5f-79c401879b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF projection showed the unemployment rate in the Philippines
        will increase to 6.2 percent this year, up from 5.1 percent in 2019, before
        settling down to 5.3 percent in 2021.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275eb73b-5c95-4016-93eb-df9533a19081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest outlook is based on the assumption that the virus outbreak
        will peak in the second quarter of 2020, leading to a gradual recovery in
        the second half of the year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8961ca9e-72a1-4472-b714-5627a039049a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said the negative impact of the COVID-19 crisis can be partially
        offset by policy support, which should focus on both protecting public health
        and safeguarding people’s livelihoods.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e05ffee-f1c4-45e2-adb6-a72d8dd845e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the need to get the virus under control, which
        is a prerequisite to saving livelihoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c49498f-234d-40db-b979-a0bc264d096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By acting forcefully now with strong actions to stop the spread
        of infections, complemented by strong economic policy actions to support people
        and businesses, the crisis can be ended sooner with less human and economic
        cost," Yang said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bb58e-5e0d-4056-b213-0b779370e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippine economy post-pandemic</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6775356c-22d4-4085-aff6-58aa657727fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington-based lender remains optimistic that the country
        can make a strong recovery next year, with a full year growth projection of
        7.6 percent for 2021.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3360b1-bde5-4865-b237-8ba907257276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should this be achieved, the local economy would be performing stronger
        than the global economy, which the IMF expects to rebound to 5.8 percent in
        2021.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546e0ec-01e2-4b36-9878-21942c2be9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The downside risks mainly stem from potentially broader or longer
        lasting COVID-19 transmissions globally and locally, constraints on timely
        and adequate policy support, as well as more-than-anticipated worsening of
        external demand and financial conditions," Yang told CNN Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955a2a1d-c3e8-47b3-80c8-d2900aedca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang said the country has room for additional policy stimulus given
        the relatively low level of public debt and manageable inflation expectations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01d04f9-3138-4153-bb28-f71421e5b392'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We welcome the authorities’ fiscal and monetary policy responses
        to the impact of COVID-19," Yang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaa91fe-a3f1-4aed-ab3f-7783224b3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Owing to prudent macroeconomic management, the Philippines has
        built considerable policy buffers in recent years, and both the government
        and the BSP have been making good use of this policy space," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55834abd-a84a-42c0-9e79-5dbd36bbb594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang highlighted the need to aid the vulnerable sectors of society
        amid this pandemic, saying the government''s cash assistance program was a
        welcome move.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0b06c-9c91-40c6-a8a9-6ac077d2f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.673+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is critical to respond promptly and forcefully to the needs
        of the poor and the vulnerable, as well as the healthcare sector," Yang said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3268f035-37bf-46fe-90ef-65ad80bcf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government’s ₱200 billion cash aid program will provide much
        needed assistance to the 18 million low-income households," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1141f788-d573-4787-a0d6-e8c11d750d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said global growth is expected to contract by 3 percent
        this year, a major revision from the 6.3 percent forecast in January. If realized,
        this would beat the 1.7 percent drop in global GDP recorded a year after the
        2008 global financial crisis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417f907-e70b-4663-a863-07cb7e47712d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://edition.cnn.com/2020/04/14/business/imf-world-economic-outlook/index.html">The
        world hasn''t seen a recession this bad since the 1930s. The recovery is far
        from certain</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4937453d-b623-436f-93a2-e9cbca6ab2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes the Great Lockdown the worst recession since the Great
        Depression, and far worse than the Global Financial Crisis," IMF said in the
        report released Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d0f576-5b1c-4507-8e5d-028270bebc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:16.674+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:23:06.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Policymakers are providing unprecedented support to households,
        firms, and financial markets, and, while this is crucial for a strong recovery,
        there is considerable uncertainty about what the economic landscape will look
        like when we emerge from this lockdown," it added.</p>'
  'da-help-farmers-sell-harvested-fruits-vegetables-metro-manila-covid-quarantine':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
