    'template': '1'
    'title': 'China''s wet markets are not what some people think they are'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b9774c-b2cb-4f8f-9cc8-d0ce97b42bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;If you have ever been to shopping area where butchers
        and grocers sell fresh produce straight from the farm, then you have been
        to something that would, in some parts of the world, be called a wet market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ac000c-a43d-4ef1-be4f-d9c5dbcbf1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4ca522-0d45-499f-bcc9-56afecfbfb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That might be surprising -- because recently the term wet market
        has become almost synonymous with Covid-19 for some people in the West.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cabf4c-864f-45bd-a79f-6b1d6abd3bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5e0810-6a1f-40cc-9ec7-8e321cf807c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, which has infected close to 2 million people
        globally, is believed to have originated in a wet market in the city of Wuhan,
        where wild animals such as porcupines and deer were being sold and slaughtered
        for food and medicine.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633ea9f0-3a47-4faf-8b6e-96f63a060552'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8bfb46-3cec-4791-a12b-e14c0429c9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.664+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on April 3, the US'' top infectious disease specialist,
        Anthony Fauci, told Fox News that all wet markets should be "shut down right
        away," saying he couldn''t understand why they were still open.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafeec6-141c-48bd-9c4d-bea69e42e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d77c58-3c49-472e-9f61-b81b132d053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But wet markets, as opposed to dry markets, which sell non-perishable
        goods such as grain or household products, are simply places that offer a
        wide range of fresh produce. Some, but not all, also sell live animals. They
        are referred to as "wet" owing to the fact that floors are often hosed down
        after vendors wash vegetables or clean fish.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ea3fb7-9f4b-4334-a753-79da60dd9c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532cd0e-50dc-4129-b19a-4dd88a6e52fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wet markets that sell live animals can risk creating the types of
        dangerous conditions where viruses can spread from animals to humans, due
        to the close quarters and potentially unsanitary practices -- especially,
        if they keep rare animals or those captured from the wild, experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263d1c1c-dc70-49a1-82e7-cfc1684ddee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dd02bd-229e-4b7b-9a72-ea7d13764b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2003 SARS epidemic, for example, was linked to the sale of civet
        cats in Guangdong province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60217341-d040-48d6-8358-0861c64b4684'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96091606-0fe1-4739-b1b6-7dcca4b5950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most wet markets, however, are not virus petri-dishes filled with
        exotic animals ready to be slaughtered.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89fa0f2-8d4b-4230-8d2e-864fa40de115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a71789-aecd-4836-9d38-5815b66ceee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a large proportion of people in China and across Asia, they
        are just places to go to buy fresh food, such as chicken, pork, fish and vegetables,
        at affordable prices.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139352e-1707-4f53-b663-3264d5ef395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419b9c7-b405-48a7-a5a1-0f569554f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Billion-dollar wildlife trade</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfafbdc-36fd-4ca6-8bc0-6272b8adf0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.665+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wet markets are a common sight not just in mainland China but across
        Asia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bab8e33-c7ef-4ca9-9890-f59b496ad640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19dab6b-d92d-42a1-9c55-c3d77b34573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hong Kong, for example, there is a widespread network of wet
        markets where thousands of locals shop everyday for their meat and vegetables.
        There is one in almost every district and none of them trade in exotic or
        wild animals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0934f1a6-2cc6-4de2-a5da-71ee899fac6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6049e129-1032-48ec-8556-8103764b7350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar markets can also be found in Indonesia, Malaysia, Philippines,
        Singapore, Taiwan, Thailand and Vietnam.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e8a79e-d15c-4236-b918-0141257b0a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544af662-f18b-41ce-a3cf-aefbffc0c31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some wet markets, however, can provide an outlet for the trade in
        exotic wildlife, which according to a 2017 Chinese government report was worth
        more than $73 billion.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3038245-de43-43a7-b22a-660089fef7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e49f6b-b997-4b5f-accb-f0eb129fdcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trade, while lucrative, is by no means mainstream. The consumption
        of wild meats is not common, especially in big cities, and consumers often
        have to travel to specific sites to purchase rare or exotic animals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf78d47f-9aba-4625-8d7a-a5052613e80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e78420-4841-4e60-b352-529cb5c2209c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After SARS authorities in several provinces tried to tackle the
        wildlife trade, banning the sale of some animals such as civet cats and snakes,
        but many of the bans either weren''t enforced or were quietly removed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65a7ded-adae-43c2-b74d-76984466fa02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8add040-6637-4d1e-96cc-69ff68dc05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the coronavirus pandemic, the Chinese government
        temporarily banned the trade of wild animals for food in late February and
        is currently drafting a permanent law to further tighten controls.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d33bc4f-9c7b-463e-b1c6-2a0b8b88d4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a719fe2a-5c98-4a60-863a-a4f6c4011874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.666+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Chinese state-run media Xinhua, at least 94% of mainland
        China''s wet markets had been reopened as of March 22. It remains unclear,
        however, how many of those have completely stopped trading wild animals.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7628b3-7016-4de5-b42d-e7b3797bfedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af80b43-2a78-4c85-84b7-890434ebd399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of Covid-19, it is understandable that around the world
        there are calls for shutting down all wet markets," said Duan Biggs, senior
        research fellow in the Environmental Futures Research Institute at Australia''s
        Griffith University.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f275b969-91da-4de2-977f-6450e1cb98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d09c11-a94f-4f8f-9879-ac7800d0ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, a complete ban is unlikely to be a sustainable solution
        to this risk -- as earlier failed attempts at bans and shutdowns show. Instead,
        new policies and regulations need to incorporate scientific evidence together
        with consideration of different cultural perceptions and values towards wildlife,
        wildlife trade and consumption."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2fde4d-6e77-4883-84e5-0c297297f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a660ec-df0c-4b29-9216-e7517bb9ad22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Changing practices</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd8703eb-af2b-44a8-9ec8-cddad508f778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, consumers in China have long favored fresh produce,
        preferring to make several trips to a market each week to buy meat, fish and
        vegetables, rather than driving to a supermarket for a weekly shop. But in
        recent years, like everywhere else globally, wet markets have lost ground
        to supermarkets, especially among younger consumers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e41fa8c-ae90-4570-9ef3-7a918a51fc2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a900119-8953-42f8-8ac7-3369d6fe0b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online grocery stores, backed by internet giants who have cash to
        burn and sophisticated logistics systems, are also gaining ground.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56f246d-4112-4647-b94c-ba485fe59817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d7113-c6d7-40b8-8ddf-82f9a8c837b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even older generations, who have a lifelong habit of shopping in
        wet markets, are being lured to new services such as Alibaba''s Hema (Freshhippo)
        with generous discounts and pledges for safety and traceability of its produce.
        Hema alone had 197 storefronts in China by the end of 2019.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342ed84f-8a63-461d-b3df-ef4e67466b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab20f4-a6b7-42e4-96db-08c67d6fa751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel restrictions during the virus have accelerated the trend
        away from wet markets. Online grocery stores become a daily necessity when
        people across China were locked down in their homes.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63d673e5-8e4a-4320-91fa-fb2c1cfbb51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.667+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42a483c-a25b-41d2-9716-7196e2e0c0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eliam Huang, analyst at Coresight, said the outbreak forces users
        to adapt to the trend otherwise they would be hesitant to do so. "The crisis
        makes people more prepared for the techy future," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a6f5fd-faea-4636-b096-84070847ab8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17ef7b-560e-409d-918a-c35e31459a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, discouraging people from using wet markets altogether
        is not a viable solution. University of Sydney''s environmental and humanitarian
        engineer Petr Matous said that wet markets play an important role in food
        security for many low income communities, both in China and globally, who
        don''t have access to online options.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495fd900-1854-4b04-8de6-ee72132d940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab93afd7-94d4-4828-9e6c-37b93aa31199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abolishing wet markets may give the illusion of solving the cause
        of the current situation but the real problems are deeper than that," he said
        in an email.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7f5ac2-8462-41b1-8378-bf749dcaeac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5753412-0106-463f-bb4d-09adbb0b4055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts agree that ending the illegal trade of animals is the
        most important means of preventing the next pandemic -- and that means better
        regulation and stricter enforcement, especially at a local level.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef4e88d-486b-4b43-8adf-d07c133537a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83921b91-c8f9-4608-803b-39d01fea7559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long term, however, even better regulation might not fully
        stop the illegal wildlife trade if demand persists -- it will simply go underground,
        according to the World Wildlife Fund.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bd3fe-512a-4f47-abba-e20f49c8af75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd7eae2-3ff4-4bc8-b7cb-372598dbc2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This health crisis must serve as a wake-up call for the need to
        end unsustainable use of endangered animals and their parts, as exotic pets,
        for food consumption and for their perceived medicinal value," said the organization.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0dd0cf-1e98-4f1b-8d31-e7794738df89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:20:58.668+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:36.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/14/asia/china-wet-market-coronavirus-intl-hnk/index.html"
        target="_blank">"China''s wet markets are not what some people think they
        are"</a></em></p>'
