      'mgnl:created': 2020-04-15T13:11:53.940+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:32.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte placed the entire Luzon under lockdown
        on March 17. The quarantine, which was supposed to end at midnight of April
        13, was then extended until April 30 as the government continues to address
        the COVID-19 crisis. Some other areas outside Luzon have also<a href="https://www.cnnphilippines.com/regional/2020/3/18/areas-outside-Luzon-shut-down-its-borders-as-number-COVID-19-rise.html">
        temporarily shut down their borders or imposed a lockdown</a> to contain the
        virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd979c722-517d-489d-aa44-98d3ef99238b'
