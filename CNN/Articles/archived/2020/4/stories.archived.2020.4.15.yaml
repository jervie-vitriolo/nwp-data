      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Monday night, Alvarez''s daughter said a viable plasma has been
        identified for the ex-senator and Cabinet official.&nbsp;</p>'
