      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private sector has been calling for a "modified" quarantine
        where barangays or areas with limited infections can be allowed to return
        to work, rather than the current stringent lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f35aec-fd3e-4fbe-8b6d-1341ee590cab'
