      'mgnl:lastActivated': 2023-01-26T17:22:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9f0d3d-0d37-4209-88bb-dc57eb0d5ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:43:39.678+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases said Tuesday it was discussing what measures it will take and implement
        <a href="https://www.cnnphilippines.com/news/2020/4/14/new-normal-after-luzon-quarantine.html"
        target="_blank">‪after April 30</a>‬, the expected end-date of the enhanced
        community quarantine over Luzon.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1b2284-c050-4c7e-aff0-70dff0efca00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:43:39.678+08:00
