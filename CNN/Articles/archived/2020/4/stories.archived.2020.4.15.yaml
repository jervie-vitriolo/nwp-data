    'jcr:uuid': '5bdee8f5-a3e2-43be-9a30-4a9d649daebb'
    'lead': 'Millions of graduating students won''t have commencement ceremonies this
      year due to ongoing social distancing amid the coronavirus pandemic, but thanks
