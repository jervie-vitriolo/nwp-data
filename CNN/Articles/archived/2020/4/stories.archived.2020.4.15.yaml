    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Free electricity for March and April for low-income households'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0e1574-fc37-4c40-bac7-b350671c1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Power
        distribution utilities will no longer charge households whose monthly electricity
        use fall below 50 kilowatts per hour for the March and April billing periods,
        the Inter-Agency Task Force for the Management of Emerging Infectious Diseases
        announced on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14b7180-e4ad-482c-9a14-61d7c1d785a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674cd211-4a92-487c-997e-67dcdb2a2f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force spokesman Karlo Nograles said in a televised briefing
        that the assistance aims to provide relief for 3 million consumers of electric
        cooperatives across the country whose primary sources of income and livelihood
        have been disrupted by the COVID-19&nbsp;crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b552c7-821c-4884-8275-2727a4a641e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcebfc2-a1bc-431c-8f82-db65643d084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the free supply, the National Electrification Administration
        announced last week that 90 electric cooperatives in Luzon had granted a 30-day
        grace period on electricity bills whose due dates fall within the duration
        of the Luzon-wide quarantine. They also cancelled penalties, interests and
        charges for late payments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c832d-6ecb-4ffb-8050-f776e96f6528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d61ef1-242e-43aa-b1c4-df708543ab1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No water and power interruption</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7d67de-cfd7-4ef9-b934-96ec8603c820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd669462-1643-4b41-acaf-f15369cd282b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.306+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also assured there would be adequate supply of water in
        Metro Manila and electricity in Luzon during the enhanced community quarantine
        on the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b81dd7-d4b4-4aaa-813f-cc2085ad6d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61963a09-3522-4269-9884-43af6d1a872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The National Water Resources Board has given 46 cubic meters per
        second to Metropolitan Waterworks and Sewerage System until April 30 to ensure
        the continuous supply water in Metro Manila,” the official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b173e3-153a-4808-882d-bea6f14980e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f89797-516d-4fd5-b250-0ded9843d84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is equivalent to an allocation of about 4000 million liters
        per day, the NWRB said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6dbe18-6602-4877-92a1-d0274dc68e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dec3d2a-c017-441d-9b0d-6be87dddb9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Energy, meanwhile, said its current megawatts
        capacity “is greater than the actual peak demand&nbsp; ... in Luzon.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b909cc6f-0641-4d8c-b520-82069eca19c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bdf3b-9628-4527-890c-9e6fd75f1953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Presidente Rodrigo Duterte ordered most people in the
        northern Philippines, except for those rendering vital services, to stay at
        home.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ddecee-16c5-4535-a064-4d91d2ba02c4'
