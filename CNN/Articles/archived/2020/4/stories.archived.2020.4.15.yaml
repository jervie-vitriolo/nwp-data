      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life Staff) —</strong> This week,
        we recommend an infuriating video game, a book that promotes a new measure
        of productivity, a Boy''s Love show ship, a soulful debut EP, and an incisive
        podcast.</p>'
    '22':
      'image': 'jcr:1e955ff0-3541-4504-9123-10599e8e6ecf'
