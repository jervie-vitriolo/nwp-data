      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        governor of Marinduque is pushing for a fixed salary for barangay workers,
        saying they are also frontliners in the fight against COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5085d9f3-b640-4f7e-9519-5e9762e99e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:37:32.499+08:00
