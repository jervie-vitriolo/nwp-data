      'mgnl:type': 'text'
      'text': '<p>“For me, Ranidel is a coach’s dream," said Reyes. "He’s a type of
        player that we call “highly-skilled, high-value but very low maintenance.”,
        bared Reyes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0657448a-b0a7-4c83-84db-4f5e5502d13c'
