      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed fund will be sourced from existing cooperation funds,
        the group said,  together with possible "additional support" from ASEAN''s
        external partners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade23f73-dfe9-4839-86cf-f10c85799c5b'
