      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;President Donald Trump took a victory
        lap over the weekend for helping convince Russia and Saudi Arabia to make
        record-shattering production cuts — but there was no celebration in financial
        markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0c54db-8c09-4bc2-b842-24627871ff90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3d037-c47f-45c7-ab42-1bb775c0a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will save hundreds of thousands of energy jobs in the United
        States," Trump tweeted Sunday. "I would like to thank and congratulate President
        Putin of Russia and King Salman of Saudi Arabia."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839cb18e-79da-4c08-81e1-6b9c310761c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb3d2b-5bc8-4270-9b0e-851b53602ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet oil prices barely budged Monday, remaining near 18-year lows.
        And the S&amp;P 500 energy sector lost further ground, leaving it down a stunning
        43 percent&nbsp;on the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9c42db-2548-4d20-beb7-e93869a67902'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ea59d0-8c2b-430c-bf1b-fe351595fe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The muted reaction on Wall Street reflects a realization that despite
        the historic nature of the OPEC+ cuts, they aren''t nearly deep enough to
        erase the epic supply glut facing the oil market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331bbe4-a493-4b4f-9430-008ea84c1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217fac89-a3bf-4f76-a446-6f9ed2a380c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will stabilize things a bit. It will slow the bloodletting,"
        said Matt Smith, director of commodity research at ClipperData. "But it''s
        absolutely not enough to rebalance the market."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ce7ed5-24b2-4652-aefe-03420aa81f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0314f6b-3e59-4e3e-9dda-15d642ac2e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:26.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US oil prices finished 1&nbsp;percent&nbsp;lower on Monday to $22.41
        a barrel. That''s a far cry from the record 32&nbsp;percent&nbsp;spike during
        the first week of April, when Trump first touted major OPEC production cuts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398f2394-1c02-40eb-b1d7-1347becde838'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.861+08:00
      'mgnl:createdBy': 'mel'
