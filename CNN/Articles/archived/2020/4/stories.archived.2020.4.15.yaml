    'lead': 'Plans to hold the Cannes Film Festival are once again being reevaluated
      amid the global coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T06:38:50.187+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:23:53.890+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:06.978+08:00
