    'lead': 'Power distribution utilities will no longer charge households whose monthly
      electricity use fall below 50 kilowatts per hour for the March and April billing
      periods, the Inter-Agency Task Force for the Management of Emerging Infectious
      Diseases announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T15:15:24.306+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:23:20.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:16.585+08:00
