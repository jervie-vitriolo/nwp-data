  'Russian-President-no-longer-confident-as-coronavirus-takes-serious-turn-in-the-country':
    'author': 'Nathan Hodge, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T16:25:39.301+08:00
    'imagesource': 'jcr:0067e7f2-efb6-46d6-a33c-575654c749cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29d928de-ef43-4364-9081-a91aa598d164'
    'lead': 'World leaders have been working from home during the coronavirus pandemic;
      and Vladimir Putin is no exception: On Monday, the Russian President held a
      videoconference from his official residence outside Moscow with some of the
      officials leading the government''s efforts to tackle the disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T16:20:00.581+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:23:12.524+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:18.651+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['russia', 'president', 'vladimir-putin', 'putin', 'no-longer-confident',
      'serious-case', 'covid-19', 'coronavirus', 'pandemic']
    'template': '1'
    'title': 'Russian President no longer confident as coronavirus takes serious turn
      in the country'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b6b22-d362-496d-9f89-36874c749951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> World leaders have been working from home
        during the coronavirus pandemic;&nbsp;and Vladimir Putin is no exception:
        On Monday, the Russian President held a videoconference from his official
        residence outside Moscow with some of the officials leading the government''s
        efforts to tackle the disease.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1d055-39d4-4354-98f8-fc0950563f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was an unusually somber meeting. Less than a month ago, Putin
        had radiated confidence about his government''s response to a growing global
        crisis — reassuring his citizens that the situation was "under control," thanks
        to early intervention measures. A few weeks later, Putin played the role of
        international rescuer, dispatching a planeload of medical supplies to New
        York''s John F. Kennedy Airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a10c07-7e8b-4e54-8ed1-1a2e024acf81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How quickly things can change in the time of coronavirus. In his
        Monday videoconference, Putin took stock of a worsening situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed145c3-cf7a-4b88-93b6-9e5d56e815d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a lot of problems," Putin said. "There is nothing to boast
        about;&nbsp;and we must not let our guard down, because in general, as you
        and your specialists say, we have not passed the peak of the epidemic yet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ac2ef-553e-41c1-93c7-015578953acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trendline speaks for itself. While Russia has comparatively
        few cases compared with the United States or the hardest-hit European countries,
        the number of confirmed cases has surged in recent days. On Monday, Russia
        reported a record one-day rise in cases, with 2,558 confirmed over the previous
        24 hours.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2298b9d-2534-4477-9c97-a55d20189af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.582+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Russia hit a fresh record: 2,774 confirmed cases. And
        Putin is coming in for serious criticism over his handling of the crisis.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd507deab-3c7d-4e2b-880e-78171f989502'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a recent essay, Tatiana Stanovaya of the Carnegie Moscow Center
        said the coronavirus pandemic had underscored Putin''s isolation from ordinary
        Russians.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9523bb6-cfe2-4f94-886a-2878140d6904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the main topics today is why Putin is almost imperceptible
        in the coronavirus situation," she wrote. "He only addressed the nation briefly
        twice, and went to the [coronavirus] hospital in Kommunarka;&nbsp;but he neither
        gave his own assessments of the crisis nor proposed a plan of action;&nbsp;but
        limited himself to scattered measures and general words. No drama, empathy,
        or attempts to mobilize."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf7a66-afb0-410c-b739-2777b0d123c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin, Stanovaya argued, does not wish to be associated with harsh
        or unpopular measures, leaving such chores to local subordinates. In the case
        of the coronavirus, the task of rolling out some of the most heavy-handed
        restrictions has fallen to Sergey Sobyanin, the mayor of Moscow.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45f8e83-0be4-47f1-8fb4-0871842360da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian capital has been the hardest hit by the virus. Officially,
        Russia has 21,102 cases, according to the government''s official tracking
        website, and the death toll has reached 170. Around half of the country''s
        recorded cases — 11,513 —&nbsp;are in Moscow;&nbsp;and 82 Muscovites have
        died.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f35b5-2c14-4e7b-a5c7-10121b86dd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sobyanin has taken the lead in enforcing lockdown measures, including
        the introduction of a controversial digital tracking system designed to keep
        residents indoors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41ca14-5f3b-4179-ac93-8d0633edfa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent outbreak in China has also underscored the severity of
        the situation in Russia. Health authorities in Shanghai recently reported
        a surge in imported cases, tracing dozens of cases to a single flight that
        arrived in Shanghai from Moscow on April 10. Chinese authorities are also
        fighting an outbreak in city of Suifenhe, on the border with Russia''s Far
        East, a wave of cases attributed in large part to Chinese nationals returning
        from Russia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d36a6e3-e8a5-4b58-9c0d-20c1092bae27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.583+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kremlin spokesperson Dmitry Peskov on Tuesday deflected questions
        about the planeload of coronavirus cases that arrived in China, referring
        reporters to other agencies. But the spike in cases imported to China from
        Russia has raised a larger question: the reliability of Russian official statistics.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18bb254-5e78-4ac9-9f22-5d655059b35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.584+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian government says it has carried out over 1.4 million
        tests for COVID-19; But Moscow doctors have recently begun diagnosing patients
        as positive based on lung scans because of questions over the accuracy of
        the tests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb304b5-a1b0-4f67-a9db-b09a6eead549'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.584+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his Monday videoconference, Putin said the next few weeks would
        be critical for determining whether Russia is able to effectively flatten
        the curve and reduce the spread of coronavirus. And he said that the Russian
        military "can and should be deployed here, if necessary."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd8eb02-f034-416e-8e19-7f837015a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.584+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next two or three weeks may be critical for another reason.
        The Kremlin is still planning for an important date: the May 9 Victory Day
        parade, a major celebration to mark the 75th anniversary of the end of World
        War II in Europe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9646c61e-8c9b-4af8-ab0c-7949e53d0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:20:00.584+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kremlin says plans are still underway to hold the event, which
        centers around an impressive display of military hardware rumbling through
        Red Square. Officials are reviewing plans amid coronavirus. But this prestigious
        event —&nbsp;on a holiday that is an occasion for near-religious reverence
        in Russia —&nbsp;presents a hard deadline, and a hard problem, for Putin''s
        anti-coronavirus campaign.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2eebd-1f4a-4c94-8c4b-3b5c1c5839fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:26:16.884+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:12.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/14/europe/russia-coronavirus-putin-response-intl/index.html">"Coronavirus
        takes a serious turn in Russia, and Putin no longer radiates confidence"</a></em></p>'
