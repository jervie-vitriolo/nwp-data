      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what you don’t often hear is a coach baring that he’s learned
        a great deal of leadership lessons from his player.</p>'
