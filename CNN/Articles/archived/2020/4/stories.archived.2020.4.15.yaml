      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“Untitled Goose Game”</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44732367-0faa-4ecd-a608-571b6a3f73f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just in case you want a game to alternate with “Animal Crossing:
        New Horizons” or the “Final Fantasy VII” remake, I highly recommend the “Untitled
        Goose Game.” It’s an absurdist game where you’re required to wreck things
        and just be pure chaos in a sleepy little town. The Washington Post called
        the game “the new punching a wall.” And it truly is. You’re “the asshole goose”
        who one day shows up in a village and goes into a couple of mild criminal
        offenses. You have a list of to-do tasks (have a picnic, get on TV, etc.)
        but how you’ll accomplish these things is a matter of lateral thinking. You
        have to be resourceful and think of how you can use your surroundings. In
        this aspect, it doesn’t differ from some of the puzzle-type games like “The
        Legend of Zelda”’s shrine quests or even “Tetris”’ falling block system. It
        became the number one game on the Nintendo Store when it was released in September
        2019. It’s a short play, but&nbsp;a well-made game that’s sure to give you
        fun in these already chaotic times. Buy the game on the <a href="https://www.nintendo.com/games/detail/untitled-goose-game-switch/"
        target="_blank">Nintendo Store</a>. — DJ</p>'
