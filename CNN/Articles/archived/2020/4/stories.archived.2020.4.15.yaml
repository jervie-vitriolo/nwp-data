      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Former
        Senator Heherson "Sonny" Alvarez is set to undergo experimental plasma therapy
        to treat COVID-19 using blood from a recovered patient.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51250b96-a0dd-4848-8293-4a432d2a3bd7'
