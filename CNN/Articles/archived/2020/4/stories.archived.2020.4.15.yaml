      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) –</strong> The
        Metropolitan Manila Development Authority reminded the public on Wednesday
        that barangay quarantine passes are not for use at quarantine checkpoints
        along national highways.</p>'
