    'mgnl:tags': ['coronavirus', 'coronavirus-disease', 'COVID-19']
    'template': '1'
    'title': '''Such a simple thing to do'': Why positioning Covid-19 patients on
      their stomachs can save lives'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e62ec3-e5c1-49cc-a4bf-6f3a839536a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;On Friday, Dr. Mangala Narasimhan
        received an urgent call. A man in his 40s with Covid-19 was in a dire situation,
        and her colleague wanted her to come the intensive care unit at Long Island
        Jewish Hospital to see if he needed to be put on life support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c26e993-fac7-47ff-94ff-041ae9e4c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before I come over there, Narasimhan told the other doctor, try
        turning the patient over onto his stomach and see if that helps.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86891244-b347-4f1b-9f8a-3178a4be80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narasimhan didn''t need to go the ICU. The flip worked.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0793ff1a-675a-4e85-99b8-2c4fda6fc165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors are finding that placing the sickest coronavirus patients
        on their stomachs -- called prone positioning - helps increase the amount
        of oxygen that''s getting to their lungs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718c7afe-1e29-4f33-8ff8-ffe1ed04ad15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re saving lives with this, one hundred percent," said Narasimhan,
        the regional director for critical care at Northwell Health, which owns 23
        hospitals in New York. "It''s such a simple thing to do, and we''ve seen remarkable
        improvement. We can see it for every single patient."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ca45b-1b97-4a68-ab0e-e211a91811eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once you see it work, you want to do it more, and you see it work
        almost immediately," added Dr. Kathryn Hibbert, director of the medical ICU
        at Massachusetts General Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561dc214-5502-4d60-b18c-57166b8d3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We''re opening up parts of the lung''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b57667-09f1-4462-b847-39c7d9e2648a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with coronavirus often die of ARDS, or acute respiratory
        distress syndrome. The same syndrome also kills patients who have influenza,
        pneumonia and other diseases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78fe95-e004-41ab-ae4e-df6b354bb42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven years ago, French doctors published an article in the New
        England Journal of Medicine showing that patients with ARDS who were on ventilators
        had a lower chance of dying if they were placed on their stomachs in the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad183f85-7801-4047-a6ae-cfd2972d0cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, to varying degrees, doctors in the United States have
        been placing ventilated ARDS patients on their stomachs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd744631-9bd0-43e6-9b71-0200c4e3f022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they''ve doubled down on this with coronavirus patients, and
        it''s paying off. When the patient at Long Island Jewish was placed on his
        stomach, his oxygen saturation rate, a measure of oxygen in the blood, went
        from 85% to 98%, a huge jump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cae545-2b9e-4a0e-8166-0f74e1cfa5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ventilated patients typically stay on their stomachs for about
        16 hours a day, going on their backs for the rest of the time so doctors have
        better access to their front side and can more easily give them the treatments
        they need.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d233f3-1e74-485e-bbe6-54e03e0512aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critical care specialists say being on the belly seems help because
        it allows oxygen to more easily get to the lungs. While on the back, the weight
        of the body in effect squishes some sections of the lungs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab6f772-66f3-4ff9-b1bd-ba1fd75bc267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By putting them on their stomachs, we''re opening up parts of the
        lung that weren''t open before," Hibbert said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa40622-2e7a-49e0-b553-0857305a94f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Choosing belly or back</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bef000-2cdb-4642-8171-326a5ece4fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a downside to placing ventilated coronavirus patients on
        their stomachs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ab090d-57e6-4683-8e6c-e94f30333019'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ventilated patients require more sedation when they''re on their
        stomachs, which could mean a longer stay in the ICU. At Mass General, about
        a third of coronavirus patients on ventilators get placed on their stomachs,
        usually the ones who are sickest and have the most to gain from being in that
        position.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330e4259-2159-41da-a151-bd46b1e3ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some hospitals are also placing coronavirus patients who are not
        in the intensive care unit on their stomachs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e451c405-8e34-4a1a-8c5b-a18c96984968'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Mass General, a "proning team" of nurses visits patients outside
        the ICU to encourage them to turn onto their stomachs. Since it might be uncomfortable
        for a non-sedated patient to spend 16 hours on their stomachs, the nurses
        try to get them to spend at least four hours on the stomachs, split into two
        sessions.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89b9946-eb4f-4b95-93ee-5819e608ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most are willing to give it a try," Hibbert said. "How long they
        stay in that position really varies from person to person, whether they''re
        comfortable falling asleep in that position, or if they get bored and want
        to turn over to their backs."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e67f413-9492-4b61-8daa-752c8e963f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2013 French study looked only at patients who were on ventilators,
        so it''s not entirely clear what effecting the stomach position has for patients
        who are not as severely ill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430cfd2b-cfbd-41b3-aaea-21caa96f38c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Rush University Medical Center, they''re studying whether the
        stomach position is helpful for patients who are not so sick that they need
        a ventilator to breathe for them, but sick enough that they need supplemental
        oxygen delivered through a tube in their nose.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66205d8c-47d5-48b6-90d5-fffe75cbbfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their clinical trial, patients are being randomly assigned to
        be on their stomachs or backs, according to David Vines, chair of the cardiopulmonary
        sciences department at Rush.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7cef97-c612-4b71-965e-c4b41f8e041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.139+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll see if proning helps, and if so, how long should they be
        in the prone position," Vines said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36841982-fecd-4ed7-ac2c-ded55d2658a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:30:47.138+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:31.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/14/health/coronavirus-prone-positioning/index.html"
        href="https://edition.cnn.com/2020/04/14/health/coronavirus-prone-positioning/index.html">''Such
        a simple thing to do'': Why positioning Covid-19 patients on their stomachs
        can save lives</a>"</em></p>'
  'future-travel-bookings-pandemic':
    'author': 'Brekke Fletcher, CNN'
    'caption': 'The Covid-19 pandemic has put all but essential travel on hold, and
      no one can yet answer when we''ll be free to go away again. But should we be
      planning future travel now?'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-15T13:32:34.973+08:00
    'credit': 'From Marnie Hunter/CNN'
    'imagesource': 'jcr:1497adc2-d062-4ddb-921a-034afc517364'
