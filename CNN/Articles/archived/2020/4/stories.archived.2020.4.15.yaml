      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“The Guilty Feminist” podcast</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c002a8c9-ff8f-48ea-836f-d87ad3a493ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each episode of “The Guilty Feminist” opens with a confession: “I’m
        a feminist, but…” This three-letter conjunction is the focal point of the
        show: there’s always a “but” to every statement, and “The Guilty Feminist”
        embraces the reality that no one truly is a perfect feminist ⁠— and no one
        can be. For each episode, comedian Deborah Frances-White and guest panelists
        (the podcast is recorded in front of a live audience) tackle pressing issues
        surrounding women and feminism, but also share the “insecurities, hypocrisies,
        and fears that undermine [21st century feminists’] principles,” as told in
        the show’s <a href="https://guiltyfeminist.com/" target="_blank">official
        website</a>. It’s refreshing and insightful to hear these little, usual things
        feminists rarely talk about being discussed out in the open, informing the
        public that such instances must not be deemed despicable, but rather human.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f65fe-eb94-4005-8016-6134c0227f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its latest episode, Frances-White and guests Robby Hoffman and
        Shauna M. Ahern discuss that one question every woman surely has asked herself
        at least once in her life: “too much or not enough?” Listen to the episode
        <a href="https://guiltyfeminist.com/episode/?episode=252" target="_blank">here</a>.
        — ERD</p>'
