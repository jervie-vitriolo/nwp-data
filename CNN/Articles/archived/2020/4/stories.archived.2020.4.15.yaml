      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff51168-744a-415e-9576-a08e490c93c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is far too much inference and far too little direct data,"
        Wood concluded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f06d5-4e22-4182-8305-22771678a604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68599abb-6d4c-4134-99ca-793691f627de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do we have to worry about getting it from our dogs or do we have
        to worry about giving it to our dogs?" asked infectious disease expert Dr.
        William Schaffner, a professor of preventive medicine and infectious disease
        at Vanderbilt University School of Medicine in Nashville.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de75e61b-529a-44ea-81f8-ac231fd6711f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d4cc17-a023-418d-bef4-ad39d8bb4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The answer to both of those questions is no."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f24fa-4748-4fd7-acb1-7678f940b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb41ecd-f207-4658-a34f-c5fa3ccc79c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The search for compatible hosts</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f13376-a010-43f4-af40-c4c1b119345f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world scientists are feverishly burning the midnight
        oil at their home computers or makeshift labs, looking for the holy grail
        of virology: the animal responsible for transmitting the novel coronavirus
        known as Covid-SARS2 to humans.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b620ede-d657-41f1-8713-f046059a9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7595542a-5b51-41c6-96f4-fc3ba3fff61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most agree bats are the original source -- bats have been the host
        for several deadly viruses that have jumped to man -- but the transmission
        wasn''t direct. Bats had to have given the virus to another animal, which
        then gave it to people.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7780d7-d9eb-4cfd-b41a-368dd00751dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7229fa4-cbf2-4a8c-ab94-c7b47ecd4abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first suspect was snakes purchased at a Wuhan "wet market,"
        a shopping area where people buy live wild animals to eat. It''s thought to
        be the epicenter of the first case of Covid-19, the disease caused by the
        virus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a5a09b-7489-4722-9abd-0c2b389c9327'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95210e2-de45-453b-bb81-13e8fe109c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers have since added wild civit cats, domestic cats, ferrets
        and pangolins (a scaly anteater) to the list of potential suspects, and now
        -- the intestines of stray dogs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48f3cd-cc2e-4194-8c06-62cfd71bb187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a158be6e-a590-4d0a-b759-e8b606b027f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one theory has the scientific world convinced, with comments
        flying back and forth in agreement and disagreement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f9788-6ac9-4712-ac1d-09379bbe91dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bee41e2-f8e1-4ba2-b699-96ce3e92054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Only a computer analysis</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81634a1a-d0bd-4feb-b4a0-2dcbc13858ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, published Tuesday in the journal Molecular Biology and
        Evolution, focused on a part of the coronavirus genome called CpG, and a protein
        in animal immune systems, Zap, which helps protect us from viruses.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb5d536-3cf9-4277-9993-ee6ec7347586'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d84e6f8-1d80-4b37-97cd-5fb31f49bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study explored the idea that SARS-CoV-2 has evolved to evade
        the protective human ZAP protein, also known as zinc finger antiviral protein,
        by reducing genomic CpG. Low levels of CpG would encourage the virus to replicate,
        the study speculated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e275c3c2-dc7d-4ff1-b0f3-8277dae67a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fca4a8e-9ac2-4495-bb26-346bdcaccf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the thousands of genomes analyzed, dog intestines were the best
        host for replication, said study author Xuhua Xia, a biology professor at
        the University of Ottawa.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27ff629-8a8c-4b04-831a-9d0853732b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c2eb45-f93a-4dd4-b766-c134863f1c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Canis [dog genius] have a tissue that favors the evolution of coronaviruses
        with a low-CpG genome."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b174379f-5279-42eb-8664-f502d12637f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931ad2c-0efd-4305-9ba0-10db174f92f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He points out, however, that since not all mammals have been geneotyped
        and were available for analysis, there could be additional candidates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082f09c0-2ed4-4b0c-9d31-807e9c6cfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca7d23f-0324-437e-9046-44e1039ba926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The respiratory tract and the digestive tract -- they share the
        mouth as the common opening," said Xia, therefore, it makes sense that a respiratory
        virus could be swallowed and cause digestive symptoms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ee11b0-5f65-4c0e-a6ad-7e3521e13a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4729ebb2-6a4c-4ae8-b359-561c3039d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, a recent study out of China found one third of the early
        Wuhan patients with Covid-19 had diarrhea.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc4d2a2-6713-4adb-853c-18972c5347d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb456fb-7822-4348-b8af-ed642ee3c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there is no real world evidence of SARS-CoV2 transmission
        in dogs. On the contrary, another recent study on real dogs -- not computers
        -- found the virus replicates very poorly in canines, thus indicating that
        they are a likely dead end for transmission.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c149c83-c6e2-4665-bb5a-56c43a6c8c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a8fb78-ae09-487b-a6c9-20ba67ff2baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xia argues that CpG levels in the digestive tract of feral dogs
        would be a more favorable replication site than the lungs, so therefore the
        previous study showing dogs were not efficient transmitters via the respiratory
        tract may not apply.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf5b1d-38d1-465a-a7fb-d285cea1bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c97b0-3e52-40ea-8e53-89f6b9ef8f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics are skeptical.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8755c4ad-2075-4d67-beae-8d18d59c2d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62fa851-dcd0-438f-9825-0448ce3fcad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The theory that SARS-CoV2 originated in dogs seems to stem from
        speculation about CpG and high Zap expression. This is speculative at best
        and certainly isn''t strong evidence for the link," said Mick Watson, personal
        chair of bioinformatics and computational biology at the Roslin Institute
        at the University of Edinburgh.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b3dbe-513c-44a6-89d4-6e1d45563fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d04c1c-6837-4b68-8a4f-53a5edddb0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This study is based on re-analysis of old data without any new
        data," said Ben Neuman, chair of biological sciences at Texas A&amp;M University-Texarkana,
        adding that the research has similarities to an earlier paper that incorrectly
        named snakes as the origin of SARS-CoV-2.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65626be-44c9-46eb-b8b8-ae59379ccae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8b8263-bac3-40d1-b825-045afaa285f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is going to take some new data to finally solve the mystery
        of the origin of SARS-CoV-2," Neuman said. "The conclusion that cats or dogs
        were involved as an intermediate host for SARS-CoV-2 is highly speculative,
        and should not be presented as fact."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748fc68-64ff-4b92-aa26-82bd5e9c12eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2031c11-742a-4dfd-a0e3-a4cd41ddb3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Animals as food sources</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44959c7-4eeb-4e29-82b0-f6335eebb1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the hypothesis was true, how would the virus jump from feral
        dogs to people? Xia suggests it could be transmitted to a person if they touched
        the dog''s feces or was licked or bit by a dog who had recently cleaned its
        rectal area.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a8ab6f-d0fb-4f01-bb16-33ff351f9418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fb8181-d809-4cd2-b1eb-88de64d058fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or perhaps it could occur by selling animals to eat at the "wet
        market" in Wuhan, as was suggested with the snake hypothesis.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42111c3f-7b90-40b5-b83c-2c1de3de1054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d1dec0-26e6-478c-bb56-078aa4d92c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has got nothing to do with eating the animal," said Vanderbilt''s
        Schaffner.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd8fd5-3e9e-4b83-936a-eaa6cc16d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6199c0a3-0bb2-44d5-b9ec-705cc57ef18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t think food is a mode of transmission of this virus,"
        Schaffner said. "There are two ways it can transmit -- the animal is butchered
        and you create aerosols during the course of butchering and breathe them in.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52dab6be-e987-4518-957a-55a15dd20e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e325b4f-61e0-4a78-95da-05014e3aa020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Or you can get your hands contaminated and then touch the mucus
        membranes of your own mouth and nose."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee6783b-0502-4e8d-88ab-599113b95cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2901a238-90c9-4c20-abe5-66576b0f2436'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Putting into perspective</h2>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690e1ae-230a-4f61-829e-6a29b3ae2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To verify his computer hypothesis, Xia would need to find a grant
        or other resources to test stray dogs in the wild.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d939e-2071-4445-a412-984ef5a01ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c38f47-21aa-47a9-959a-1718f63f6bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This suggests the importance of monitoring SARS-like coronaviruses
        in feral dogs in the fight against SARS-CoV-2," Xia said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63b5401-6231-40ac-84c1-cc8de5ecb8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425aeedb-940f-49b7-a643-87f2355e65b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that''s a reasonable hypothesis based on the study of viruses,
        it will take time to do, and the results may or may not support the theory,
        just as other hypotheses have fallen to the wayside.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346bd33-6fe7-4409-93d1-1cf982b39a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471985de-3160-4257-b2cb-4b2396e5cd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am confident that answers about the origin of SARS-CoV-2 are
        still out there, somewhere in the natural world, but we have not found them
        yet," Neuman said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b19ad9-ad62-4200-ae00-8f4c3c2d03d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6201b8-4b92-46ec-badc-ab7e91295dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put the study''s conclusions into perspective for pet owners
        worldwide, Schaffner points to what he calls the key line in the paper: "zoonotic
        transmission must be a very rare event."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0231f82-c5c2-4cdb-92c6-643bc18346b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00443a9f-83d2-4373-82a4-f31f9b1473d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.613+08:00
