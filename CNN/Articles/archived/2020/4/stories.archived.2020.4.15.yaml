  'US-may-have-to-endure-social-distancing-until-2022-if-no-vaccine-is-quickly-found,-scientists-say':
    'author': 'Leah Asmelash and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T16:45:22.691+08:00
    'imagesource': 'jcr:19bb6329-b84a-4a20-80a5-af09a398f30e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2893424a-c13c-44ec-8a0e-e0e791dc8857'
    'lead': 'The US may have to endure social distancing measures — such as stay-at-home
      orders and school closures — until 2022, researchers projected on Tuesday. That
      is, unless, a vaccine becomes quickly available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T16:39:47.167+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:23:11.327+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:18.942+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['us', 'united-states', 'endure', 'social-distancing', '2022', 'no-vaccine-found',
      'scientist', 'prediction', 'researchers', 'projection', 'covid-19', 'coronavirus',
      'pandemic']
    'template': '1'
    'title': 'US may have to endure social distancing until 2022 if no vaccine is
      quickly found, scientists say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fe3874-299d-4948-ac8d-5f659aaf52b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.167+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>This may be the new normal for quite
        a while.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d0a3a-55cb-4e09-88a6-215958977a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.167+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US may have to endure social distancing measures — such as stay-at-home
        orders and school closures — until 2022, researchers projected on Tuesday.
        That is, unless, a vaccine becomes quickly available.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aabc073-a61f-416f-907e-a5f010d2a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.167+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to researchers from the Harvard T.H. Chan School
        of Public Health, who published their findings in the Journal Science on Tuesday.
        Those findings directly contradict research being touted by the White House
        that suggests the pandemic may stop this summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd391ab52-bf7a-4106-8679-fcc94969b842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at the Harvard School of Public Health used what''s known
        about COVID-19 and other coronaviruses to create possible scenarios of the
        current pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28140f22-f55c-4642-8d5b-fac5e61bfaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intermittent distancing may be required into 2022 unless critical
        care capacity is increased substantially or a treatment or vaccine becomes
        available," they wrote in their report. "Even in the event of apparent elimination,
        SARS-CoV-2 surveillance should be maintained since a resurgence in contagion
        could be possible as late as 2024."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4be1e2-0251-444d-913b-6dd2554dafb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Harvard team''s projections also indicate that the virus would
        come roaring back fairly quickly once restrictions were lifted.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcd966d-3a81-4082-a5ce-ab0be46d2b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If intermittent distancing is the approach that''s chosen, it may
        be necessary to do it for several years, which is obviously a very long time,"
        Dr. Marc Lipsitch, an author on the study and an epidemiology professor at
        the Harvard School of Public Health, told reporters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd3f1b-eb52-448b-9499-f468fbbc7772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important factor: Whether people become immune to the new
        coronavirus after they have been infected — that''s not yet known.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20fe1ba-fbb1-4574-8b03-d4c9678f2472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.168+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential challenges include finding a reliable test to determine
        who has antibodies for the coronavirus;&nbsp;establishing the level of immunity
        conferred by previous infection and how long it lasts;&nbsp;and the capacity
        of overstretched health systems to carry out reliable, widespread antibody
        tests in the general population.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef91f64-3e80-45a0-af94-9802ceff7fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the difficult social questions around immunity certificates,
        which have been floated as a possibility in the UK. Would they create a kind
        of two-tier society, where those who have them can return to a more normal
        life, while others remain locked down?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd28797d-8dd0-4e1b-ad72-dc4420f2b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study researchers say they are aware that such prolonged distancing,
        even if intermittent, would likely have "profoundly negative economic, social,
        and educational consequences."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde37fbd-aa0f-4359-a659-d61177fc86c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They hope their research will help identify likely trajectories
        of the epidemic under alternative approaches, identify complementary ways
        to fight it, and&nbsp;spur further thinking about ways to get the pandemic
        under control.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2589b1-2392-4cb1-b61e-5d39b7ca5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though coronavirus cases in the US have been soaring, social distancing
        appears to be effective.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a590fe02-9900-482a-87b3-e8c21569e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing is "one of the most powerful weapons" against
        COVID-19, said Robert Redfield, director of the Centers for Disease Control
        and Prevention.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d1e80-8eaa-4fb4-bde1-8aff8a34a5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.169+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can just maximize that social distancing, we can limit this
        virus''&nbsp;ability," he said earlier this month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954f376-b363-4cdd-b212-76f9ea9b0c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States across the country have issued stay-at-home orders, allowing
        only for essential errands or tasks.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bed9680-b4e1-4f28-87b5-a4b77de84aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for breaking the order vary by state. In Maine, the penalty
        for breaking the order can be up to six months in jail and up to a $1,000
        fine.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17498881-aca2-4a06-b5b6-83d16b020ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, a pastor was arrested last month for continuing to hold
        large services, and is charged with unlawful assembly and violation of public
        health emergency rules, both second-degree misdemeanors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8584521b-403e-4189-8038-0835b9aa56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, states on the East and West coasts announced they are
        forming their own regional pacts to work together on how to reopen after the
        stay-at-home orders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fd696-8a81-4c5d-ae31-9da6a6adcae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, New Jersey, Connecticut, Pennsylvania, Delaware, Rhode
        Island, and Massachusetts each plan to name a public health and economic official
        to a regional working group.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea51c8e-ea6d-49b1-af8d-ac88d22a1711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:47.170+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Coast states of California, Washington, and Oregon also announced
        they are joining forces in a plan to begin incremental release of stay-at-home
        orders.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d349c3c-010d-4ea4-82ad-5e3e2dddd75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:46:53.248+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/14/health/social-distancing-research-coronavirus-2022-trnd/index.html">"US
        may have to endure social distancing until 2022 if no vaccine is quickly found,
        scientists predict"</a></em></p>'
  'DSWD-LGUs-cash-aid-funding':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T16:37:50.478+08:00
    'imagesource': 'jcr:f6e4c2d0-be7d-4716-b1d4-95e1c5f36ba5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3addbe92-8230-4888-8a8e-aa3a2cba348e'
    'lead': 'The Social Welfare Department is asking local government units to pull
      from their own funds to fill in the gaps of the national government in distributing
      cash aid to indigent families to cushion the blow of the COVID-19 crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T16:39:55.577+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-26T17:23:10.467+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:19.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Social-Welfare-and-Development', 'local-government-units',
      'cash-aid']
    'template': '1'
    'title': 'DSWD asks LGUs to fill in cash aid funding for families not on national
      gov''t list'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723c4a20-21b6-4d89-b4e0-4a7167b4ca7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> The
        Social Welfare Department is asking local government units to pull from their
        own funds to fill in the gaps of the national government in distributing cash
        aid to indigent families to cushion the blow of the COVID-19 crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0261f660-1f0c-45f8-9802-cb3acd8193c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.577+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc372fa8-afb7-4ff0-8275-2374298a3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an “appeal to the nation,” the DSWD requested LGUs to look into
        possible funding sources, including savings and programmed projects for this
        year, so they can distribute cash assistance to those not yet included in
        the national government’s list of cash aid beneficiaries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbdb2d8-b428-490e-af1f-8f9c012b73cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1c97e-11c9-4381-b815-0e28fff67034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The welfare department is also appealing to LGUs to come up with
        their list of beneficiaries as soon as possible and distribute cash assistance
        to them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383070b-3b58-4d32-ba22-c547d827d046'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department has so far transferred P58.58-billion of their P100-billion
        funding to local governments for the distribution of cash aid. The largest
        chunk of this went to Region 1, which got around P4-billion for its 120 local
        government units.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c4e7e-157e-4287-ad38-42d8f634f060'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some local governments have said the national government only approved
        a fraction of the initial list of beneficiaries they submitted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9c39c3-2666-4e99-b190-0c58d5bb5e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bc252-0df8-4519-bd49-4ada9dadb6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to other LGUs, like Pasig City and Manila City, to
        implement their own cash aid programs, pulling from their own funds to be
        able to provide financial relief to poor families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1003872-3bb5-402c-9dca-2f7b70b7a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3104f3-a65a-4e55-bb8f-883a3a40947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 18 million families are supposed to receive between P5,000
        to P8,000 for two months under the Bayanihan to Heal as One law so they can
        better cope with the strict quarantine measures being imposed to curb the
        spread of COVID-19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858b833d-2e47-479a-9a45-c0f6aecada0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe65b346-5e20-4f9d-8d89-c9be4ce9b3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The poor informal sector members of society have nothing, are not
        educated, have undernourished members, have no opportunities, and were born
        on the other side of the tracks so to speak," the DSWD said. "Some of them
        are trying to get out of that bondage. Let’s help them survive this crisis."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1a5f6a-376e-432f-b036-83d678c82b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c2f73-c32d-45a4-a079-4d598159be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 million target beneficiaries are largely based on the DSWD’s
        Listahanan, a registry of households and individuals identified by the national
        government to be the target of social protection programs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc6eb2d-2db4-459b-a30b-a9035c04227c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.578+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94d740-38bf-49b5-916a-5bc307d828cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.579+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:10.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Listahanan, however, was last updated in 2015 with 15.1 million
        households in the list. The finance department added three million to this
        based on the average annual population growth rate, according to Finance Assistant
        Secretary Tony Lambino.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f944a7d-94f1-46f5-84d8-12e47fd15ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:39:55.579+08:00
      'mgnl:createdBy': 'xave'
