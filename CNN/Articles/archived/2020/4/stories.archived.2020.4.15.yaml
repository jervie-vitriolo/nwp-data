      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8577f5b6-2956-4d42-b38f-c024e9d98fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:53.940+08:00
      'mgnl:createdBy': 'glee'
