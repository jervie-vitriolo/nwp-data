      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee7d2d-179d-42a3-96a6-ce494b2c3c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.832+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the power demands in Luzon, the Department of Energy reports
        that we have an available capacity of 11,795 MW, which is greater than the
        actual peak demand of 7,323 MW in Luzon," Nograles said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a92b33-a78d-484f-b661-86c3b9c980c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.832+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>This means we currently have an excess capacity of 4,742 MW.
        Lubos din ang suplay natin ng kuryente [rito] po sa Luzon</em>,” he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76241c45-d8ad-4409-afbf-a8dc2e67a4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.833+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This means we currently have an excess capacity of
        4,742 MW. We have enough power supply here in Luzon.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c990b7-a2ee-45b3-94d5-23e031500272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.833+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force spokesman likewise stated that there is sufficient
        water supply for residents of the National Capital Region (NCR) until the
        end of the Luzon-wide quarantine.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8037179-d942-4ef5-8691-436fd3a1593a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.834+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the National Water Resources Board (NWRB) has given the
        full water allocation of 46 cubic meters per second to the Metropolitan Waterworks
        and Sewerage System (MWSS) from the Angat Dam until April 30, 2020 to ensure
        the stable supply of water in Metro Manila.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c162e04d-fd8d-49ef-a884-7936d84f0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.834+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makakaasa po tayo na tuloy-tuloy po ang daloy ng tubig dito
        po sa NCR sa kalagitnaan ng enhanced community quarantine o ECQ</em>," Nograles
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4966d569-9a4d-44e7-ac71-d08ce1a3511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.835+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can expect continuous water supply here in NCR
        during the enhanced community quarantine or ECQ.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284098d-eb81-494b-8e80-bc60dd08a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.835+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles also guaranteed that food supply will not be an issue in
        Luzon amid the coronavirus crisis.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7293f5d-ae39-4a1d-a6cc-3fe4251ecca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.835+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez gave assurance of the same.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd40309-2d1c-4dd5-b895-c95ea5c9c3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.836+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa pagkain ho, wala tayong problema. In fact, mga 80-90% ang
        production capacity [natin]</em>," Lopez said over a televised briefing.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daded151-aafa-406a-acfb-0f7341401c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.836+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have no problem in food supply. In fact, we have
        about 80-90% production capacity.]</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc5c3aa-5bd1-4a69-be8c-725596b1aad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.836+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the stocks of rice, there is more than enough, according
        to National Food Authority (NFA) Administrator Judy Carol Dansal.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5ea943-2650-472a-ac03-26fd773d6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.837+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lang sapat, sobra</em>," Dansal said in the same briefing.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9c115-25ca-4c6d-bff1-2c12e181c8b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.837+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: (We have) not just enough, but more than enough.]</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a728d9d-30b8-49a6-a4ea-d8b0db1e3104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.837+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor "Bruce" Tolentino, former Deputy Chief of the International
        Rice Research Institute (IRRI), and now a Monetary Board member, previously
        stated that rice supply is not a cause for concern since the NFA has adequate
        supply.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f82abc-2421-45e8-8465-2b6d9a6da92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.838+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Secretary William Dar also earlier allayed fears of
        a rice shortage, saying current stocks are more than sufficient to see the
        country through the enhanced community quarantine period.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee837e9-7692-4a9a-9307-6a31f05efedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T14:43:46.838+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:23:27.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon-wide quarantine will be in place until April 30, unless
        earlier lifted or further extended by the Philippine government.</p>'
  'cheap-oil-to-persist-despite-OPEC-cuts':
