      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>#PeteKao/#TayNew</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1703df-37c5-46e5-b8a0-1f449695d2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are occasions in my life when I have fallen deeply into the
        stan black hole, the most recent of which is when I became obsessed with the
        K-pop group Seventeen. It went far from just putting their songs on repeat
        24/7 — it’s learning each of the names and quirks of the thirteen members,
        watching every English-subbed clip I could find on YouTube, particularly my
        biases (“Seventeen Funny Moments”, “DK funny moments Part 1”, “Mingyu speaking
        english”, etc.). Last week, after editing <a href="https://cnnphilippines.com/life/entertainment/television/2020/4/8/2gether-the-series-filipino-soaps.html"
        target="_blank">an article about Boy''s Love shows</a>, I fell into a BL black
        hole — more specifically, into the PeteKao/TayNew black hole.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ec927-f6f9-4f7d-be4a-b722a1128813'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PeteKao is a ‘ship’ or, in Filipino showbiz terms, a BL love team
        played by Thai actors Tawan Vihokratana (or Tay) and Thitipoom Techaapaikhun
        (or New), hence the ship name TayNew. They played the characters Pete (Tay)
        and Kao (New) in the T.V. shows “Kiss The Series,” “Kiss Me Again,” and “Dark
        Blue Kiss.” It seems like popular Thai BL love teams have a continuity that
        rivals the Marvel Cinematic Universe in terms of sequels. The PeteKao love
        team was so popular that fans, of course, shipped the actors themselves.&nbsp;The
        two&nbsp;became close to each other because of their PeteKao shows that their
        level of comfort with one another borders into romantic — well, at least some
        fans would love to think. Or maybe it’s all just fan service. The adventures
        of PeteKao/TayNew is an engrossing watch, particularly in their reality show
        “TayNew Meal Date” which is basically a vlog where all they do is eat, eat,
        and eat. It’s a great showcase of how two actors can become really good friends
        despite the pressure from fans and making each of their shows a success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1cd627-2841-45ab-999f-a2ae29c022ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peak PeteKao show would have to be “Dark Blue Kiss,” which is
        a little far from the lovey-dovey mold of some BL shows (not that there’s
        anything wrong with that). In “Dark Blue Kiss,” we get to see what happens
        when a gay couple gets their supposed happily ever after (Pete and Kao are
        already boyfriends in the beginning of the show): they deal with high stakes,
        real-life problems that up the ante of a usual love story. What happens when
        the other person is reluctant to come out? What happens when the other person
        is too consumed by jealousy? What happens when the issue of class and privilege
        become more pronounced? What happens when there’s a third boy that desperately
        wants to butt in, no matter what cost? “Dark Blue Kiss” shows how a young
        gay couple deals with these things — despite the very teleserye twists and
        treatments. It’s one of the better BL shows I’ve seen and I highly recommend
        it in case you want to watch something else while waiting for this week’s
        episode of “2gether the Series.”</p>'
