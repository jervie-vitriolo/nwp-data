      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the United States, which has faced a shortage of tests, several
        other laboratories have been working on developing saliva tests and other
        types of diagnostic testing for Covid-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d38378-f627-4216-ab15-6b1464c8b384'
      'mgnl:activationStatus': true
