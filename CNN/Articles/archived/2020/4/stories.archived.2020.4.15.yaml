      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo was more blunt, claiming that
        the WHO "declined to call this a pandemic for an awfully long time because
        frankly the Chinese Communist Party didn''t want that to happen."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8584c52-14ec-4424-9c90-6c9725fa8bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.746+08:00
      'mgnl:createdBy': 'pilar'
