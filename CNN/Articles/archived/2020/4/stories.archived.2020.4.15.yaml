      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64e39b-f3ca-473c-99f7-676ca065a783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You made the decision that together, we could protect one other.
        And you have. You have saved lives."</p>'
