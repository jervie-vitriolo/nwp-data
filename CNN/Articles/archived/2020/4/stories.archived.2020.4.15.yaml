      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09db0ef0-a2e7-4eaf-9d24-996c93a92611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
