      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb9320-3d98-46f3-92a4-41b44154e93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:53.940+08:00
