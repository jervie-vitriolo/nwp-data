      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42554f8-7ce0-4448-adc6-0afaf33dab70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>“How to Do Nothing” by Jenny Odell</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9359d2-55b4-4dae-a5d6-59b75c4b5c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.764+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a surge of articles and how-to’s on increasing your “productivity”
        as soon as the enhanced quarantine took effect (we’re guilty of one). It’s
        pretty understandable, especially as soon as we realized that the lure of
        “work from home” is deadlier than we thought: there’s the comfort of working
        on our beds or the temptation of Netflix. Add the deadening anxiety of these
        trying times and you have a recipe for a mental breakdown. But I think the
        number one culprit of our fraying states are the thousands of notifications
        that are vying for our attention — what’s left of it anyway. Jenny Odell’s
        groundbreaking book “How to Do Nothing” proposes a new way to distance ourselves
        from the “attention economy” built by the cult of personality on Instagram,
        Facebook, and other social media platforms. Odell says, “The villain here
        is not necessarily the Internet, or even the idea of social media; it is the
        invasive logic of commercial social media and its financial incentive to keep
        us in a profitable state of anxiety, envy, and distraction.” Odell proposes
        an interesting way to strike balance between living and being productive in
        today’s modern standards. Perhaps there are better ways to measure how we
        are productive, especially further from the perspective of “time is money.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2b8dee-3115-474b-98cd-fd567d12d632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.765+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:22:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buy the eBook on <a href="https://www.penguinrandomhouse.com/books/600671/how-to-do-nothing-by-jenny-odell/"
        target="_blank">Penguin Random House</a>.&nbsp;— Don Jaucian</p>'
