      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By law, all ITRs are due every April 15.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48622038-b146-4612-901a-160ee2df53ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:06:05.879+08:00
      'mgnl:createdBy': 'mel'
