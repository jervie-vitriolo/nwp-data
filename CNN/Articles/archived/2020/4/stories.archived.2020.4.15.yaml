      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dedicating almost 24 years of his life to basketball, De Ocampo
        believes the time has come to call it a career in the sport that has fulfilled
        his dreams.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd80431-3546-4590-9472-40071075cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f8676-aca3-4b5f-a8ce-e1c539c66418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.839+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I can now spend more time with my family," he said. "I thank the
        Lord for giving me a great and fruitful career. To all my coaches and teammates,
        friends and fans, thank you for being a part of my basketball journey.”</p>'
