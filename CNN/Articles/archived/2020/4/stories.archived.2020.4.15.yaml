      'text': '<p>According to the FDA, 34 emergency use authorizations have been
        issued for diagnostic tests to date.</p>'
  'John-Conway-mathematician-covid-':
    'author': 'Anna Sturla, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T05:17:54.670+08:00
    'imagesource': 'jcr:d6f165e2-6241-4b10-bbae-0c14516ef3f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '673e4e8b-8628-4235-9057-39e8fb9bb7e0'
    'lead': 'John H. Conway, a Princeton professor and internationally renowned mathematician
      who created one of the earliest computer games, has died at the age of 82.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T05:19:49.471+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:23:57.103+08:00
    'mgnl:lastActivatedBy': 'magnolia'
