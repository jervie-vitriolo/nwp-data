      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> More
        than a hundred families were displaced after a fire broke out Wednesday in
        a crowded residential area in Tondo, Manila, the city''s disaster management
        office said.</p>'
