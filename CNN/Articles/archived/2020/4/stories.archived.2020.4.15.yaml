    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a4d84a5-f4bd-4736-8804-abd6d764fe3e'
    'lead': 'The Covid-19 pandemic has put all but essential travel on hold, and no
      one can yet answer when we''ll be free to go away again. But should we be planning
      future travel now? The short answer is yes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T13:38:26.616+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:23:30.858+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:14.266+08:00
