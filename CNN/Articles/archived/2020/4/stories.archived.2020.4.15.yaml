      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969cdbbb-3802-4191-9f14-d2bd56e908a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:59:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of the former Senator and Isabela representative made
        a call for blood donors on Monday, saying that they will need a recovered
        patient with an A+ blood type to come forward and donate to the Philippine
        General Hospital. The donor must be below 65 years old.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92247af7-e1f5-402c-b7b2-e2115f4342c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:59:20.711+08:00
