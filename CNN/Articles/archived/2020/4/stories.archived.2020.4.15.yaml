      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> The <a href="https://edition.cnn.com/2020/04/01/sport/tour-de-france-coronavirus-spt-intl/index.html">Tour
        de France</a> has been pushed back until August, according to cycling''s governing
        body, after the French government extended its ban on mass public gatherings
        amid the coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477ef94-a2cc-4598-bc61-f031d97fae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s most prestigious bike race takes place annually in
        France. One of the most supreme tests of sporting endurance, the event is
        also embedded in French culture and society, with millions of fans lining
        the roads to watch the Tour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6e607-3661-434e-b6a8-dae8904b1d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race had been due to be held from June 27 to July 19, but after
        French President Emmanuel Macron announced Monday that certain restrictions
        in the country would remain in place until mid-July that plan was scuppered</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e3275-bdf8-47bb-88ce-8dfe0940cc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tour will now be staged between August 29 and September 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0d2131-b610-49ae-b78a-a84f10115ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holding this event in the best conditions possible is judged essential
        given its central place in cycling''s economy and its exposure, in particular
        for the teams that benefit on this occasion from unparalleled visibility,"
        read a <a href="https://www.uci.org/road/news/2020/the-uci-reveals-the-broad-lines-of-the-revised-2020-uci-international-road-calendar">statement</a>
        on the UCI''s website Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7c9e4-d6fc-4ea3-8c51-9189f56f7c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four-time Tour de France winner Chris Froome welcomed the announcement
        after a period of uncertainty for teams and riders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c15a9-055e-4726-956f-8f6de854afd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.633+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The news many of us have been waiting for. Some light at the end
        of the tunnel," he wrote on <a href="https://twitter.com/chrisfroome/status/1250378189744025602">Twitter</a>.</p>'
    '8':
