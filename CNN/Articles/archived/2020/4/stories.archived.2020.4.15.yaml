      'mgnl:lastActivated': 2023-01-26T17:23:33.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb785221-f0eb-40d6-91aa-06348dd7e0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:59:20.711+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:33.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are currently studying plasma treatments for the virus,
        which taps the antibodies developed by a recovered person to help a struggling
        patient combat the infection. The plasma, or the liquid portion of the blood,
        carries these antibodies, which will be infused into a patient''s system.</p>'
