      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3394e4c2-adb2-4b49-8806-83d7794c0afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:53.939+08:00
