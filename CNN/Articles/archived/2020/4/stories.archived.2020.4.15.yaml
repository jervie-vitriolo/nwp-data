    'template': '1'
    'title': 'Cheap oil isn''t going away, even after record production cuts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e44bdea-af39-401f-9bd7-2d88846ddfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:02:02.860+08:00
