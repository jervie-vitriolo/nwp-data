      'mgnl:type': 'text'
      'text': '<p>Listen to “Tradition” on <a href="https://open.spotify.com/album/4zETbpGKT1FHsEZq3QFQUR"
        target="_blank">Spotify</a>. — Elizabeth Ruth Deyro</p>'
