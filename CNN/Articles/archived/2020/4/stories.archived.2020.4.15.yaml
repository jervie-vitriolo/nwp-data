  'Westminster-duke-coronavirus-relief-donations':
    'author': ' David Williams, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T21:16:20.129+08:00
    'imagesource': 'jcr:5459d2b7-f23a-4609-b3c8-100c096e075e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4ec2589-0136-428f-986c-187a58bd7da0'
    'lead': 'British billionaire Hugh Grosvenor, the Duke of Westminster, is donating
      $12.5 million to his country''s coronavirus relief efforts -- and that''s on
      top of the $3.1 million he gave last month.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T23:57:14.262+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:22:46.721+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:25.714+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prince George''s godfather, billionaire Duke of Westminster, gave $15.6M
      to UK coronavirus relief charities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3e14d2-c3a7-4c7f-b131-70103ede3fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — British billionaire Hugh Grosvenor, the
        Duke of Westminster, is donating $12.5 million to his country''s coronavirus
        relief efforts —&nbsp;and that''s on top of the $3.1 million he gave last
        month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6426c52-ce74-4e44-8086-b1c2ce1aba6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s giving $6.2 million to NHS Charities Together to create a
        foundation to support National Health Service workers and their families,
        a news release from the Westminster Foundation states, describing the donations
        in British pounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cad7cf-d58e-43ce-a212-b0ac7367be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On behalf of my family and everyone at the Grosvenor Estate, I
        want to say a huge thank you to all our amazing NHS staff and everyone providing
        critical frontline services. We are all humbled and incredibly grateful that
        you are working tirelessly to keep us safe and keep the country functioning,"
        Grosvenor said in a statement</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c131c0ab-162f-40a5-8622-ef0474844489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another $3.8 million will go to coronavirus medical research and
        development, and $2.5 million will go to charities and organizations that
        help people facing the greatest economic and social impact from the coronavirus
        pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2316c3-dece-4db2-8e8e-c8ba194ac915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the impact of this crisis is being felt immediately, the
        virus will sadly also affect people''s lives long into the future. That''s
        why I''m keen to support the longer-term scientific and socio-economic response
        to the epidemic. Through these donations, my Foundation will work with a range
        of fantastic charities and organisations who are able to help vulnerable people
        in the difficult months ahead," he said in the statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13236b8c-09e6-4915-a5ec-b8ae5f8cb79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Grosvenor gave $3.1 million to charities that are helping
        get food to families that normally rely on free school meals for their children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848d372d-5428-488b-9f77-178358281593'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old is ranked No. 102 on Bloomberg''s Billionaires Index
        and has a net worth of approximately $12.7 billion, the agency reports.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f4baa-7c10-45e0-9ebf-365218e4472d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family has one of the largest privately owned real estate companies
        in the world and owns some of London''s most exclusive and expensive properties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee32a55-9aab-4c78-9b60-59454a5f7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grosvenor was named one of Prince George''s seven godparents when
        the 6-year-old heir to the British throne was christened in 2013.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b852e929-7284-4f1d-99ed-362f29fdaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:57:14.262+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:46.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/15/world/coronavirus-duke-westminster-donation-trnd/index.html">"Prince
        George''s godfather, billionaire Duke of Westminster, gave $15.6M to UK coronavirus
        relief charities"</a></em></p>'
