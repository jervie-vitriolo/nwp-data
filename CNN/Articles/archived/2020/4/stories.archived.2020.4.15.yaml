      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Majority of the scheduled programs of the DepEd, including preparations
        for school openings, have already been put on hold due to the enhanced community
        quarantine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
