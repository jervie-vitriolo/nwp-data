  'philippine-navy-ships-ppe-china':
    'author': 'David Santos, CNN Philippines'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T10:59:28.376+08:00
    'imagesource': 'jcr:6d7e0b50-2d79-4852-b3de-54377cf6b91e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '108798a5-451e-49a4-aae0-f68ea2f4bed3'
    'lead': 'The Philippine government will send its navy ship to China next week
      in a bid to hasten the transport of medical supplies it is importing from Beijing,
      a senior official said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T11:05:53.909+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:23:44.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:09.565+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'COVID-19', 'PPE', 'personal-protective-equipment',
      'China']
    'template': '1'
    'title': 'PH to deploy navy ship to get medical supplies imported from China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059e7724-dfef-441c-8f38-7842bf7c221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        Philippine government will send its navy ship to China next week in a bid
        to hasten the transport of medical supplies it is importing from Beijing,
        a senior official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b742b406-29ab-4891-864e-0d9fa9aaf8fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila has ordered about a million sets of PPE worth P1.8 billion
        under a "government to government arrangement," according to Carlito Galvez,
        who is in charge of the national coronavirus task force. Several flights have
        already brought in some of the supplies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628f5726-6ff6-4543-99c9-1761c693b10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 12,000 sets of personal protective equipment or PPE arrived
        at the Ninoy Aquino International Airport on board a a special commercial
        flight on Tuesday afternoon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f9477-8453-4bf7-8b84-6b7dbf10c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplies include disposable protective suits, N95 masks, goggles,
        gowns, gloves, surgical caps and shoe covers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73516ec4-d8ba-460d-b3a6-043eaafae49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.909+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government is chartering at least three "goodwill flights"
        to help the Philippines speed up the shipment of the supplies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdaabf-bbe7-4cf3-aecb-475bebd2c16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Philippines now is facing a very crucial time to fight
        the epidemic and as always, we stand together with the Philippines as brothers
        and sisters," Chinese ambassador Huang Xilian told reporters, "We will do
        our best to extend our helping hand to our friends, the Philippines."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95598b3-8391-446f-886f-6f482b17f557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez explained the two government''s contract was made to ensure
        that the medical supplies "will be within the standard."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dee872-da02-40ed-8a41-973330a7bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Air Force earlier said it has made at least five
        trips to Xiamen, China beginning April 6, to pick up the supplies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76ba80a-5fd5-4fff-afe2-fa95fdd33fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nung makita ng China na talagang nahirapan tayo," Galvez said,
        the Chinese government offered to charter the "goodwill flights."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d532b9e-55b0-4778-85cf-d1e003772dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the shipments began early this month, only about 70,000
        sets, or less than ten percent of the total supplies have been transported
        to Manila.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c270db-92fd-439c-a844-db4f173aa293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.910+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most probably ten days from now (April 25), baka gagawin natin
        is papakuha natin sa ating navy ship yung more or less 250,000 na cargoes,"
        Galvez said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89bf300-dd44-41eb-84c3-896a26301506'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:05:53.910+08:00
      'mgnl:createdBy': 'pia'
