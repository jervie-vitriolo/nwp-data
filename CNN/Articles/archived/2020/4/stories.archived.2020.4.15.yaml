    'template': '1'
    'title': 'Telecom firms relax customer bill payment terms'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5a130-7df6-4933-bce1-8efcb5764ba8'
      'mgnl:activationStatus': true
