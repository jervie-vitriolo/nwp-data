  'us-coronavirus-2022':
    'author': 'Leah Asmelash and Maggie Fox, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T07:03:51.547+08:00
    'imagesource': 'jcr:125a8ccb-079f-4f7c-82d8-715c418414ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14495123-675e-4b79-9c14-b8abd0eebd0b'
    'lead': 'The US may have to endure social distancing measures -- such as stay-at-home
      orders and school closures -- until 2022, researchers projected. That is, unless,
      a vaccine becomes quickly available.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T07:06:51.994+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:23:52.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:07.299+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'US may have to endure social distancing until 2022 if no vaccine is
      quickly found, scientists predict'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df62f9-d986-4d7b-80da-1ff5dcfa959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong>&nbsp;This may be the new normal for quite
        a while.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169717d-2a6a-4aa9-9d29-a8b9be217dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US may have to endure social distancing measures -- such as
        stay-at-home orders and school closures -- until 2022, researchers projected
        on Tuesday. That is, unless, a vaccine becomes quickly available.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688b8fd2-3a45-4fcc-8666-8ed5e63c8422'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s according to researchers from the Harvard T.H. Chan School
        of Public Health, who published their findings in the journal Science on Tuesday.
        Those findings directly contradict research being touted by the White House
        that suggests the pandemic may stop this summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573300d-d172-4d7b-b6a0-285ed9810592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team at the Harvard School of Public Health used what''s known
        about Covid-19 and other coronaviruses to create possible scenarios of the
        current pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69652961-d860-448c-9350-d0e3da161a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intermittent distancing may be required into 2022 unless critical
        care capacity is increased substantially or a treatment or vaccine becomes
        available," they wrote in their report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb1b070-b25f-4383-a0df-f5c2562669aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even in the event of apparent elimination, SARS-CoV-2 surveillance
        should be maintained since a resurgence in contagion could be possible as
        late as 2024."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc113366-219b-4506-9e26-3892db0981bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important factor: Whether people become immune to the new
        coronavirus after they have been infected. That''s not yet known.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7338feca-367d-4c50-a8d0-8fab7928e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential challenges include finding a reliable test to determine
        who has antibodies for the coronavirus, establishing the level of immunity
        conferred by previous infection and how long it lasts, and the capacity of
        overstretched health systems to carry out reliable, widespread antibody tests
        in the general population.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515499a-faa3-45d4-bf5a-65daac7a166b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the difficult social questions around immunity certificates,
        which have been floated as a possibility in the UK. Would they create a kind
        of two-tier society, where those who have them can return to a more normal
        life, while others remain locked down?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a195a3-dc21-4f80-afc8-530501ba342c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study researchers say they are aware that such prolonged distancing,
        even if intermittent, would likely have "profoundly negative economic, social,
        and educational consequences." They hope their research will help identify
        likely trajectories of the epidemic under alternative approaches, identify
        complementary ways to fight it, and to spur further thinking about ways to
        get the pandemic under control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a305fca9-cd91-42c4-a2c7-a405bdeccc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though coronavirus cases in the US have been soaring, social distancing
        appears to be effective.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e7ef00-6bf3-4c1a-aeae-542f069b7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing is "one of the most powerful weapons" against
        COVID-19, said Robert Redfield, director of the Centers for Disease Control
        and Prevention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48d289-7607-4fa9-a9af-a13fc84b9dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can just maximize that social distancing, we can limit this
        virus''s ability," he said earlier this month.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de55d70-467f-492d-a562-5edbefce763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States across the country have issued stay-at-home orders, allowing
        only for essential errands or tasks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c223c4c5-8cf3-460f-9161-dbb80454c7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties for breaking the order vary by state. In Maine, the penalty
        for breaking the order can be up to six months in jail and up to a $1,000
        fine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54eefa8f-1b11-4bdb-827c-eedbce428d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida, a pastor was arrested last month for continuing to hold
        large services and is charged with unlawful assembly and violation of public
        health emergency rules, both second-degree misdemeanors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76060fae-28cf-4843-a8d9-726e080851e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, states on the East and West coasts announced they are
        forming their own regional pacts to work together on how to reopen after the
        stay-at-home orders.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5264a31-30c5-463b-a8ff-5d053a81fdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York, New Jersey, Connecticut, Pennsylvania, Delaware, Rhode
        Island and Massachusetts each plan to name a public health and economic official
        to a regional working group.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1315d1-3a88-4857-841d-e4996726b376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.995+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Coast states of California, Washington and Oregon also announced
        they are joining forces in a plan to begin incremental release of stay-at-home
        orders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9ba4f1-dae7-4ce3-8bd6-d862a132d128'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:06:51.994+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:52.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/14/health/social-distancing-research-coronavirus-2022-trnd/index.html"
        href="https://edition.cnn.com/2020/04/14/health/social-distancing-research-coronavirus-2022-trnd/index.html"
        target="_blank">US may have to endure social distancing until 2022 if no vaccine
        is quickly found, scientists predict</a></em>"</p>'
  'Pangasinan-enhanced-quarantine-extension':
