    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Enhanced community quarantine extended in entire Davao region until
      April 26 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
