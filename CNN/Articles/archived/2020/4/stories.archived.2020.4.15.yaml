      'mgnl:created': 2020-04-15T16:42:48.463+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:09.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, meanwhile, recorded 14 new fatalities. The death
        toll is now at 349.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18666c7f-7648-42c5-b4e6-63bc5a53630d'
