      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — Marikina
        Mayor Marcelino Teodoro said Wednesday he is ready to face charges for opening
        a testing facility for the coronavirus disease even without accreditation
        from the Department of Health (DOH).</p>'
