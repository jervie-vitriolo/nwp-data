      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forest fires are not uncommon in the deserted 1,000-square-mile
        exclusion zone, which was evacuated following the devastating 1986 blast at
        the nuclear power plant that sent radioactive fallout billowing across Europe,
        exposing millions to dangerous levels of radiation.</p>'
