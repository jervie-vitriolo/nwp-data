    'title': 'More COVID-19 recoveries than deaths as cases hit 5,453, DOH reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76317822-c0f4-496a-9330-4e2ef1491832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:42:48.462+08:00
