      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0972ab6-a06f-4d2a-aba8-a45c036a13a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T23:18:27.836+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:22:48.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“People don’t know that when he was still playing for me in TNT,
        Ranidel lived the farthest all the way in Las Pinas and our practice was in
        Ateneo," Reyes added. "But every single day in our 9 a.m. practice, Ranidel
        was never late and was never absent.”</p>'
