      'mgnl:type': 'text'
      'text': '<p>The list of laboratories excludes <a href="https://www.cnnphilippines.com/news/2020/4/14/cavite-testing-center-mass-testing-covid-19.html">Cavite’s
        testing center</a>, which Governor Jonvic Remulla said already got full accreditation
