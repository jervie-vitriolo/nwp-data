      'mgnl:lastActivated': 2023-01-26T17:23:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has a lengthy criminal record that shows he has been arrested
        for 35 charges, according to the sheriff''s office.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d35da28-f356-45c3-bc8e-c215566c9f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
