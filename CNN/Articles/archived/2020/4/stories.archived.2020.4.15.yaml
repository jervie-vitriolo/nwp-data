      'mgnl:type': 'text'
      'text': '<p>Airbnb is definitely one to keep an eye on, as their extenuating
        circumstances policy is a bit more complicated. Reservations for stays and
        Airbnb Experiences may be canceled before check-in only if the reservations
        were made before March 14, but this only applies to stays through May 31,
        2020.</p>'
