      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside of the capital region, these are Baguio General Hospital
        and Medical Center, Vicente Sotto Memorial Medical Center in Cebu, Southern
        Philippines Medical Center in Davao, Western Visayas Medical Center in <a
        href="https://cnnphilippines.com/news/2020/4/14/iloilo-city-mabalacat-pampanga-mass-testing.html">Iloilo</a>
        and the Bicol Regional Diagnostic and Reference Laboratory in Legazpi City.</p>'
