      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c6baf-fb80-4e5a-bb26-746a4b1b2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:25:44.907+08:00
