      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong>— Officials
        of locked-down Barangay 20 in Manila City will be slapped with administrative
        charges following reports of community quarantine violations in the area,
        Mayor Francisco “Isko Moreno” Domagoso said Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8f73b7-d705-4c06-ae22-fefd8ea3ecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.394+08:00
