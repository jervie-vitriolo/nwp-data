      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7973de-ef2b-4963-9fc4-0cfea07a0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the door, voters are handed masks and gloves and a polling station
        officer takes their temperature. Anyone with a temperature of more than 37.5
        degrees Celsius (99.5 degrees Farenheit) is required to vote in a special
        booth. While all polling booths are regularly disinfected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8fd465-63fc-4b63-8d79-4d28d2a1a8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6c9af-dd47-47b3-8726-fa356491b61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As voters leave the station, they can discard their gloves in a
        box.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc2c79-90c8-477f-8264-3bc0d331112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867a527a-6526-408a-8160-c880121ec990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.584+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also special precautions for those who are sick with coronavirus
        or quarantined at home.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c898a33-82f1-4286-acb7-e8259df45fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f4b654-507e-4d91-88ed-8d3f3f5cd4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting booths have been set up at government-run isolation centers.
        Initially, those under self-quarantine were unable to vote, but the authorities
        have introduced provisions meaning they will be allowed to leave their house
        to vote after polling booths close to the public at 6 p.m. on Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78d16c2-cab7-4e0e-8e4e-b57e4a75ee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194e1101-797d-42a4-a560-f766d46fc71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warn that voting during a pandemic may result in a lower
        turnout, as voters may be too concerned for their health to head to the polls.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b43f2dd-b0f8-44f5-b724-c5f48a5bc2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa52e60f-7a92-41d7-877d-2b0ea789f361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But voters CNN talked to ahead of the election were supportive of
        the decision to go ahead, and some said the pandemic made voting even more
        important.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c850a4b2-0e18-4f4b-bc65-78758a99b65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6f0400-8d61-4aa9-82a2-282f0d707d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While election campaigns in the country are often festive, featuring
        K-pop style dance troupes, this election season has been more sedate. Candidates
        wore gloves and face masks as they campaigned on the streets of Seoul.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce17de2-1122-4fcc-b6da-7fa86d363caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:09:26.585+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:24.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "South Koreans head
        to polls despite coronavirus outbreak."</em></p>'
  'LV-Burberry-Chanel-face-masks':
    'author': 'Parija Kavilanz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
