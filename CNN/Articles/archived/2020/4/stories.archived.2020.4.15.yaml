      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarkets, public and private wet markets, grocery stores, and
        other stores engaged in selling basic necessities, will remain operational
        for a maximum of 12 hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88eaec5-7e24-4fcc-b022-f980f3d124cb'
