      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cycling affected</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2aef24-a723-4555-8c95-0f9752ccd4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the UCI furloughed members of staff and its
        leaders opted to cut their salaries as the sport attempts to cope with a number
        of postponements, notably the Tokyo Olympics.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dd320e-da82-48a5-8e5f-aaf77bddb697'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s Giro d''Italia had already been postponed after the
        Hungarian government announced it would not be able to host the opening stages
        in early May.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90439d71-4cd6-40c3-a935-6824e5eda63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UCI''s latest announcement confirmed the Giro will now be held
        after the organization''s Road World Championships, which finish September
        27.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481d89a8-2185-4035-96f1-70920023f1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
