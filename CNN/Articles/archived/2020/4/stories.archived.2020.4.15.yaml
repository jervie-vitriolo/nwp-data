  'research-testing-pregnant-women-coronavirus':
    'author': 'Jen Christensen and Madeline Holcombe, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T15:10:55.506+08:00
    'imagesource': 'jcr:3e43cd87-a7ce-4d06-a62f-07528f3a73df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8136e41-abc0-427f-bea8-de264d0c35fc'
    'lead': 'Most of the pregnant women in New York who tested positive for the novel
      coronavirus were asymptomatic when they delivered, according to a letter published
      in the New England Journal of Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T15:15:18.779+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T17:23:21.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:16.415+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'research', 'science',
      'pregnant-women', 'testing']
    'template': '1'
    'title': 'New research makes the case for coronavirus testing of all admitted
      pregnant patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd7d57e-5e24-4f70-a24b-28f34b03c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Most of the pregnant women in New York
        who tested positive for <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-intl-04-14-20/index.html"
        target="_blank">the novel coronavirus</a>&nbsp;were asymptomatic when they
        delivered, according to a letter published in the New England Journal of Medicine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eda20eb-68b4-451a-9fd1-c38602cac6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than one in eight of the asymptomatic patients admitted for
        delivery tested positive for coronavirus, the research conducted at Columbia
        University Irving Medical Center and the New York-Presbyterian Allen Hospital
        found, making a case for testing all admitted pregnant patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c69365-dce3-4259-b9c1-6a5da24ced75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research shows the benefits of conducting a universal test on
        patients, the authors argued <a href="https://www.nejm.org/doi/full/10.1056/NEJMc2009316"
        target="_blank">in the letter published Monday</a>. Knowing if someone is
        infectious would help hospitals determine where to place the patients so they
        won''t get other people sick and would help guide decisions on what personal
        protective equipment the staff may need amid a strain on supplies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778ecfd-6894-4e5d-8ba9-fcedc3c6bc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia University Irving Medical Center put a universal testing
        policy in place for all women admitted for delivery after the medical centers
        had two coronavirus cases confirmed among their patient population.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43889f79-43b5-45a6-8015-3ea4b05b2590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.780+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 215 pregnant women who delivered at these hospitals between
        March 22 and April 4, four who tested positive for coronavirus when admitted
        for delivery had a fever or some other symptoms of the coronavirus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46385f14-6bb3-40b9-9e4c-2fc2fca49a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 29 others who tested positive for coronavirus but did
        not have fever or any other symptoms of the disease. Of those 29, three developed
        a fever before they were discharged after two days at the hospital. Two of
        those patients were given antibiotics for what the doctors thought may have
        been a fever related to endomyometritis, a complication in pregnancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1909f-cbed-4120-915a-a7a96d1536bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other, doctors thought, had a fever due to coronavirus and got
        supportive care for her symptoms. An additional patient who tested negative
        when she was originally admitted showed symptoms three days after the initial
        test. She tested positive in this second test for the infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a379b-005d-4ad8-a201-1bc27187ab08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that the true prevalence of infection may actually
        be underreported because of the false negatives that have been associated
        with some of the tests used to detect the novel coronavirus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fe95ba-89c4-482c-b675-24ba99487aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear from this letter if there was later follow up to determine
        if any of the women who tested positive later developed symptoms of the disease.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac53e85-3db4-44d6-a324-bfcde2e0537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://edition.cnn.com/2020/04/07/health/pregnant-women-coronavirus-ajog-study/index.html"
        target="_blank">separate small study</a>&nbsp;that ran in the American Journal
        of Obstetrics &amp; Gynecology last week found that of the 43 pregnant women
        it studied at Columbia University Medical Center in New York, 80% who had
        tested positive for the coronavirus had a mild form of the disease. That study
        also argued for universal testing for the coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e593d-0e8b-4caf-a22d-3f8cfc4ca7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:18.781+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:21.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/15/health/pregnant-patients-asymptomatic-coronavirus-testing/index.html"
        target="_blank">New research makes the case for coronavirus testing of all
        admitted pregnant patients</a>."</em></p>'
  'free-electricity-for-lifeline-consumers-':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T14:30:07.053+08:00
