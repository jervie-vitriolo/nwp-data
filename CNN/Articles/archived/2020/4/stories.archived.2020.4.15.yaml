      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783e50ce-2fad-4907-b9f4-33c69059ad9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will be violating the law on the operation of a clinical laboratory
        when, come Friday, the testing lab in Marikina [opens]. And I will do it.
        Handa akong harapin, sagutin ang batas, managot ako sa batas,” he said in
        a phone interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef66f38-7815-47b6-8807-3a92612ebdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e9738-316e-4a60-b698-83a26de1ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 4688 requires any person, firm or corporation to obtain
        a permit from the DOH for operating clinical laboratories. Government-run
        hospital laboratories are exempted from the law provided their services are
        extensions of regional or central laboratories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1de8bd-a235-43c3-9afa-9358c2b2a373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.052+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09be28-0b6f-4f76-8f99-557138c878e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Undersecretary Maria Rosario Vergeire cautioned
        the local government of Marikina against operating the COVID-19 testing facility
        without the necessary permits, saying it might cause “undue harm.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cae3a04-b9ba-4ac8-bebe-337e682d8bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be8b67e-8033-4e75-9aa9-e4acb6678a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Marikina’s laboratory is only 80 percent to 90 percent
        completed, as its personnel have yet to undergo the safety training organized
        by the DOH scheduled for Monday next week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d23bc0-ec52-4e44-b045-a3a8916fbf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab772adc-7983-44b5-a11f-697bff974365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro, however, insisted that the personnel hired by the local
        government are qualified, as they are trained by their partner, the University
        of the Philippines-National Institutes of Health (UP-NIH).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fc071b-e136-4a77-99cd-b188f1b7bda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffb690f-6d3c-49ca-a313-b54b6d02852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“’Wag niyong isipin sana na hindi qualified at trained itong personnel
        namin. All the trainings they are requiring are only confirmatory trainings,”
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143af0c6-a633-4b25-93b2-b6ad869f6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41de32b0-a712-474a-b6e1-51bde9f0310c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro expressed frustration at the “bureacratic red tape” at the
        DOH, which he said has been hampering the city government’s efforts to test
        residents for COVID-19.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938f4d6-9358-4d4f-9626-762ca4d9d7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a5f05c-23c5-4d30-be84-2ac2f940fd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have the expertise. Nagiging bureaucratic lang ang approach
        nila eh. Nagiging mahirap, highly regulated. And I think there should be some
        flexibility and urgency sa license to operate,” the mayor said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0fda59-11c5-44aa-a2b5-ba7989071259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bd3a03-6427-45e1-9dfa-02d41e96e526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marikina’s COVID-19 testing laboratory is capable of processing
        up to 400 samples daily. Two dedicated ambulance units will be picking up
        samples from hospitals and testing centers for delivery to the laboratory.
        A molecular pathologist  will always on duty to run the tests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4f7ff-dfab-4940-94be-f1335a2e0a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.053+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20fbdf4-7db0-4fe0-92d4-05b8a6947eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said social distancing and contact tracing were not enough
        to reduce the number of COVID-19 cases in Marikina, which have reached 73
        as of Wednesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198fc257-40ac-462d-b9ee-adb135ef33c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:14:11.054+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:22:55.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We would like to take the offensive strategy of testing, treating
        at the earlier stage and do the isolation for all those affected,” he said.</p>'
