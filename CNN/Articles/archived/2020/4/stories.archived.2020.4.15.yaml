    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cannes-Film-Festival']
    'template': '1'
    'title': 'Cannes Film Festival organizers exploring options amid pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59940575-9d61-4f9b-93ca-a5cec6420bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:38:50.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Plans to hold the Cannes Film Festival
        are once again being reevaluated amid the global coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7698e3af-bffa-4c9e-8b21-0f7eb46e411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:38:50.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, organizers for the festival announced its postponement,
        saying hopes were to hold it in late June or the beginning of July.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d8e06d-bed8-43d2-9769-c9296cb21ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:38:50.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, a statement posted to the official Cannes website said
        that plan will no longer move forward, but organizers will "explore all contingencies
        allowing to support the year of Cinema by making Cannes 2020 real, in a way
        or another."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa1f9d0-6b01-4695-85e2-3ba92e03d5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:38:50.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, they want to make it work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce86f39c-7880-45bd-b9ea-5ecfff09848d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:38:50.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the health crisis, whose resolution remains the priority of
        all, passes, we will have to reiterate and prove the importance of cinema
        and the role that its work, artists, professionals, film theatres and their
        audiences, play in our lives," the statement said. "We are committed to it
        and we would like to thank everyone who is by our side, public officials (Cannes''
        City Halle, Ministry of Culture, the CNC), industry members as well as our
        partners."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a40a8a4-68bb-4854-a208-3ffa7d39d885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:38:50.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival was originally planned for May 12-13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a67095-3851-4354-aecd-94b960965b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:38:50.188+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each and everyone knows that many uncertainties are still reigning
        over the international health situation. We hope to be able to communicate
        promptly regarding the shapes that this Cannes 2020 will take," the statement
        added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dd1157-a919-4bc5-a035-9c69fe222822'
      'mgnl:activationStatus': true
