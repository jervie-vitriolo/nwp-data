      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangang maging responsable rin silang mamamayan. Katulad
        nitong nangyari dito</em>, we don''t tolerate this type of situation simply
        because we are certain about our rules," he stressed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fe887-8376-47ee-a2ea-9072c15d39a9'
