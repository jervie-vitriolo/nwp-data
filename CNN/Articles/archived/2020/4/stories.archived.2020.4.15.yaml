      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Supplies
        of power, water, rice, and food will not be scarce amid the enhanced community
        quarantine in Luzon, the Philippine government assured the public.</p>'
    '4':
