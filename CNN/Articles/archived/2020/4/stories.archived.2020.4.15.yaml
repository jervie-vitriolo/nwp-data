      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We resolve to) endeavour to ensure adequate financing to contain
        the pandemic and protect our peoples, including through the proposed establishment
        of the COVID-19 ASEAN Response Fund for public health emergencies," the ASEAN
        Plus Three leaders said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f2d557-f83a-4427-baab-c052330c399b'
