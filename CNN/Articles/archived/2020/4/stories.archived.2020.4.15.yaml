      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Stringer Dale Israel contributed to this report.</em></p>'
  'health-workers-hazard-pay-coronavirus':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
