      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Justice
        Secretary Menardo Guevarra on Wednesday said the Department of Justice needs
        “at least one more week” to study calls to release low-risk offenders amid
        the threat of COVID-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b633554-b592-46a0-9ba8-747465b05067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd6ed38-1ec5-4120-9f43-24da2aaa389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This matter is multi-faceted," Guevarra said. "The pros and the
        cons have to be carefully evaluated."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76e1fec-a03d-4b97-8696-58a71053282d'
