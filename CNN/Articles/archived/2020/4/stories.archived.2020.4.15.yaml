      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748afe45-b490-41f5-9bed-24221aaae15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:23:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s an act of grace that is vested in the Chief Executive,” Guevarra
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16fcbd5f-95a1-420f-9c52-b72f16df5b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:49:09.618+08:00
