      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adce438-ecb2-4e4d-a625-f857e6925b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T10:46:44.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:45.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thank them for every late night, every extra shift. Every missed
        dinner at home. We thank them not only for the sacrifice they continue to
