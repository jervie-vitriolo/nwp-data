  'Bill-Gates-says-Trump-s-decision-to-halt-WHO-funding-is--as-dangerous-as-it-sounds-':
    'author': 'Christina Maxouris, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T20:03:37.500+08:00
    'imagesource': 'jcr:b31a3999-87d9-430b-bd99-027062512715'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0949ccf-ed54-4e0f-ae33-363a6e64a574'
    'lead': 'President Donald Trump''s decision to withhold funding to the World Health
      Organization pending a review of its handling of the coronavirus pandemic is
      "as dangerous as it sounds," Bill Gates said Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T19:58:36.378+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T17:22:55.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:23.182+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Gates says Trump''s decision to halt WHO funding is ''as dangerous
      as it sounds'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b93f7c-bf9c-406c-9d15-ceda3398ca98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump''s decision to withhold
        funding to the World Health Organization pending a review of its handling
        of the coronavirus pandemic is "as dangerous as it sounds," Bill Gates said
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07c4b3a-0783-4c45-9aa4-b0c693cda4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their work is slowing the spread of COVID-19; and if that work
        is stopped, no other organization can replace them. The world needs @WHO now
        more than ever," the Microsoft founder and philanthropist said in a tweet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ee7765-d8e2-4102-b8d3-5a8afd894151'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO declared coronavirus a public health emergency of international
        concern in late January; and a week later, the Bill and Melinda Gates Foundation
        pledged up to $100 million to help contain the outbreak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eaae0e-58a8-40ff-bab7-b94be5491845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.849+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those funds, the foundation said, would be used to help find a vaccine
        for the virus, limit its spread, and improve detection and treatment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dbec79-f54d-4612-a76c-4fb524ca65a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.850+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About $20 million was directed toward groups including the US Centers
        for Disease Control and Prevention and WHO.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad38a053-25e1-492d-94c3-b5efd83cf45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.850+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time the couple has directed funds toward public
        health causes. In 2009, they worked to combat a tuberculosis outbreak in China;
        and a year later, committed as much as $10 billion to vaccine research.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9f988f-0c50-4461-9479-543b7ac962bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.850+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Gates, who since March cautioned about the effects of delayed
        social distancing measures, urged the United States to implement a country-wide
        shutdown, saying a state-by-state strategy wouldn''t work as effectively.
        He predicted the number of coronavirus cases will peak in late April.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41aeec4-122e-4ba7-8f7e-550910631b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.850+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump''s decision to halt WHO funding</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556684f3-d083-46f1-9d82-154669b841ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Tuesday a review of the WHO will cover its "role in severely
        mismanaging and covering up the spread of coronavirus," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af3c8e4-e561-4ea1-a1ad-178ff8be5076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the WHO done its job to get medical experts into China to objectively
        assess the situation on the ground and to call out China''s lack of transparency,
        the outbreak could have been contained at its source with very little death,"
        Trump said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948098bc-f1c7-492c-b023-41f49ca2b7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to criticism by the president last week, the head of
        the WHO outlined a timeline of the organization''s actions in response to
        the pandemic, saying in a statement:&nbsp;"Please don''t politicize the virus."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f47e67b-79ef-4556-94d8-859278315482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t want many more body bags, then you refrain from politicizing
        it. My short message is: Please quarantine politicizing COVID. The unity of
        your country will be very important to defeat this dangerous virus," WHO Director-General
        Tedros Adhanom Ghebreyesus said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5467e2d-83dc-4f94-b4fb-1b8434e889c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said the United States funds $400 million to $500 million
        to the WHO each year, adding that China contributes "roughly $40 million."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03057bbb-41fb-45c7-927a-17150759394e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.851+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gates'' concerns over the president''s announcement echoed ones
        made by the American Medical Association on Tuesday, which also called Trump''s
        decision "dangerous."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3add3854-498a-4809-9c8c-1460da0aba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.852+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the worst public health crisis in a century, halting funding
        to the World Health Organization (WHO) is a dangerous step in the wrong direction
        that will not make defeating COVID-19 easier," the association''s president,
        Dr. Patrice Harris, said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579d9709-0295-46ab-b62e-2f4b77915116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.852+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harris urged Trump to reconsider, saying AMA was "deeply concerned
        by this decision and its wide-ranging ramifications."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b626428b-d9b7-4be1-ba59-ae85e7a83f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:03:36.852+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:55.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/15/business/who-funding-bill-gates-dangerous/index.html">"Bill
        Gates says Trump''s decision to halt WHO funding is ''as dangerous as it sounds''"</a></em></p>'
