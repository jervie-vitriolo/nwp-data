      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: village captains, watchmen, health workers, nutrition
        scholars, day care workers, and other workers should be given a salary because
        all they are receiving now is an honorarium which is very low.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6991ce-b42f-4fdb-a76e-e1b67de15923'
      'mgnl:activationStatus': true
