      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14) —</strong> The
        entire province of Pangasinan will continue to be under an extreme enhanced
        community quarantine until midnight of April 21, said Governor Amado Espino
        III in an executive order dated Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb54b3c-5b1a-44cb-908f-51cd42e045a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:25:21.912+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:52.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under E.O. No. 0019-2020, “the extreme enhanced community quarantine
        in the entire province of Pangasinan which is set to expire on the midnight
        of April 14, 2020 is hereby extended anew up to the midnight of April 21,
        2020, or until further declared.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ce8ee9-df33-4f34-9d63-cc050ad78b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:25:21.912+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:23:52.109+08:00
