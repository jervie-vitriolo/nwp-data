      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687e0096-8405-4097-ac70-e88f848e5aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:24.307+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown is intended to stem the spread of COVID-19. It was
        originally scheduled to last until April 12, but was extended until 11:59
        p.m. of April 30.</p>'
  'women-leaders-COVID-19-response':
    'author': 'Leta Hong Fincher, for CNN'
    'caption': 'Taiwan President Tsai Ing-wen '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9a63ac44-4e24-4e3b-b2d8-1e9ec61398ae']
