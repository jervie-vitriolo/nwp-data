      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list of <a href="https://twitter.com/cnnphilippines/status/1250249537437892610">Authorized
        Persons Outside Residence (APOR)</a> include workers in sectors that are essential
        during a public health crisis, such as health, security, emergency response,
        banking, vendors, delivery, sanitation, etc. One person per household is allowed
        to go out to avail of essential services, such as food shopping.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe98c7-e64e-44e9-a8d2-8330d9280ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said that if the police officers apprehend people who are
        not authorized to go outside, the driver will be issued violation tickets
        from the Land Transportation Office (LTO) or Metropolitan Manila Development
        Authority (MMDA).</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbffe10f-6c5b-455b-8c87-cc472b72b4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre ang lalabag, pasensya," the Cabinet official said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f7b70f-905e-4738-889c-48c28e7d096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those who will violate have to face the consequences.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e225336-7013-40c5-be24-b3201771cf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:27:57.434+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Task Force COVID Shield Commander Guillermo Eleazar said mobile
        checkpoints will be placed in major roads in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30b8d45-0f95-440b-a165-162f2ba6b0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:27:57.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maaring ang ibang mga kababayan natin ay naiinip na kaya naisipang
        mag-road trip... Ipinapaalala namin sa ating mga kababayan na huhulihin po
        namin kayo dahil ito po ay bawal under the ECQ guidelines,” he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eeefd3-988e-4b21-91fa-d495ab4b39c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:27:57.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe some are going on road trips because they''re
        bored. We are reminding them that they will be arrested because this violates
        quarantine guidelines.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a4486-8c2a-4442-b5e0-16bba8628eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:27:57.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP-Highway Patrol Group Director Eliseo Cruz Jr said officers will
        be strict in enforcing the home quarantine and social distancing rules on
        private vehicles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e5aa6-c5d9-4953-8412-954719d8ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:27:57.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b01d9b-8dce-4cee-8ee6-5345a8e164b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:27:57.435+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If there is at least one UPOR (Unauthorized Persons Outside Residence)
        as passenger or the only occupant is the driver but he is also UPOR, we will
        arrest them,” he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8897a3-ba36-4f16-b070-08aa1b946260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA wants to implement stricter guidelines for motorists during
        the enhanced community quarantine due to the noticeable rise of road traffic
        in some parts of the metro.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa1066d-c24f-4da9-8f70-e8a226dc338b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.147+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four weeks into the Luzon-wide lockdown, MMDA traffic chief Bong
        Nebrija believes most people have gotten complacent.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8f9c7-10ec-409d-b34c-819fac390923'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung kailangan pa natin i-enhance ang ECQ, we might go to that
        kasi (And if we need to enhance the ECQ, we might go to that because) we barely
        have two weeks to go before we transition to the ''new normal,''" he added."
        Nebrija told CNN Philippines.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa5a8d-ad28-4bb7-8d20-71437c99b7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has ordered the extension of the lockdown
        in the region until April 30 as the government continues to grapple with the
        rising COVID-19 cases. Public transportation, work and some social gatherings
        are prohibited to help minimize this surge in cases.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c3ac5-ff35-4aad-944f-d458fcf74c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.148+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for the Management of Emerging Infectious
        Diseases is still discussing what measures it will take and implement after
        the extended quarantine lapses. So far, it has not been decided whether or
        not the quarantine will be lifted.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1371752-c8ce-4c15-b3dc-95ac7bed3b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City government previously banned retail selling in the
        Balintawak markets following reports that the area was packed with cars and
        people over the weekend. The city, which is the largest and most populous
        in Metro Manila, has earlier placed some of its barangays under "extreme enhanced
        quarantine."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1145750-1bf0-40d5-b6b2-fc7b35c266bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has apprehended 115,000&nbsp;people
        nationwide who violated the enhanced community quarantine by not following
        curfew or social distancing guidelines.&nbsp;</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95021f-47f8-4dfd-ae39-ac16ccecda35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.149+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now 5,223 COVID-19 cases in the Philippines with 335 deaths.
        A total of 295 people have already recovered from the infection.</p>'
