      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing Department Order 02 and Department Memorandum 42, the DepEd
        said that schools, in consultation with the Parent-Teachers Association leadership,
        can schedule or forego the holding of the ceremonies once the community quarantine
        in their respective areas have been lifted.</p>'
    '5':
