    'title': 'Duterte’s visitors required to take COVID-19 rapid test – Palace'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5bde2-c40a-4d98-87c3-d48084a3220e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
