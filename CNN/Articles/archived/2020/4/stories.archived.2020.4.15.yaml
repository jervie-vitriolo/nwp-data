      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Those
        who would like to meet with President Rodrigo Duterte in Malacañang will have
        to take a rapid antibody test first as a safety precaution amid the COVID-19
        pandemic, his spokesperson said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c405e0-1b25-4de0-a097-da99bb8f6c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s] just at least <em>ma</em>-screen <em>kahit papaano ang may</em>
        audience <em>sa</em> President,”&nbsp;Presidential Spokesperson Harry Roque
        told reporters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4611e8-11b4-401a-b71d-67c8077a331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s just to screen whoever seeks an audience with
        the President.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae195c6d-2c32-4da3-9775-4f487cf19a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Roque clarified that no one is allowed near Duterte, adding
        that a “velvet cordon” will separate him from his visitors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334140f9-e024-45e7-96d4-27a636ae67f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Foreign Affairs Secretary Teddy Boy Locsin shared that
        he took a rapid test and got a negative result when he went to Malacañang.
        He mentioned that it only took ten minutes to get his result.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I was
        rapidly tested, result in 10 minutes as a precondition to entering Malacañang.
        Negative! I left the Palace to the go to the airport to see off hundreds of
        Canadians. I need to go to the Palace again for another test. Karlo Nograles
        has had all his fingers punctured already. <a href="https://t.co/pNQhkRjzCM">https://t.co/pNQhkRjzCM</a></p>&mdash;
        Teddy Locsin Jr. (@teddyboylocsin) <a href="https://twitter.com/teddyboylocsin/status/1250043412079771648?ref_src=twsrc%5Etfw">April
        14, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593a3619-ebc2-4877-9e6e-31ae03884a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.934+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e1d97-51b4-4fc0-a493-9d2121877e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque also addressed the possible inaccuracy of the rapid tests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9187f90c-9765-4388-9f08-f30da1f7aae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang ayaw ng</em> DOH <em>diyan yung</em> 90 percent accuracy
        on false negative but if it’s positive, so most likely its positive,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81eba6d0-a0ac-4d3b-ba3b-8c41575bb1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What the Department of Health does not want about
        it is the 90 percent accuracy on false negative but if it''s positive, so
        most likely it''s positive.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88a2ac-7e31-45a6-956a-abfd42787545'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health Department has repeatedly maintained that antibody tests
        can <a href="https://cnnphilippines.com/news/2020/4/14/rapid-antibody-test-kits-not-accurate-doh.html?fbclid=IwAR088u23i7xn503FiaEv1w0M_b-tZmFP8nh3QgcmGY407Uek6r66Cij5i4o">show
        false negative results</a>, which is why it is not recommended for mass or
        self-testing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7efcd4-217e-4f5a-a2b6-4d086813b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The polymerase chain reaction tests remain the gold standard for
        detecting the deadly novel coronavirus. The rapid tests can only check the
        body’s antibodies that fight the infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68f33de-a551-46a9-a99f-eda131f02347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T21:26:32.933+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:22:50.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President on Monday said he will order <a href="https://www.cnnphilippines.com/news/2020/4/14/Duterte-orders-purchase-of-rapid-COVID-19-test-kits-.html">the
        purchase of rapid test kits</a> despite the product lacking approval from
        the country''s Food and Drug Administration.</p>'
