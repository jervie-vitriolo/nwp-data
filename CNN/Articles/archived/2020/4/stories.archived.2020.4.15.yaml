      'mgnl:type': 'text'
      'text': '<p>Known for its iconic coats, Burberry said it was repurposing its
        trench coat factory in Castleford, Yorkshire, to make non-surgical gowns and
        masks for patients in UK hospitals.</p>'
    '17':
