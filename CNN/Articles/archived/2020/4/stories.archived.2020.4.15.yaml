    'mgnl:tags': ['COVID-19', 'coronavirus', 'US', 'United-States-', 'America', 'Donald-Trump',
      'White-House']
    'template': '1'
    'title': '''Mind-boggling'': How pandemic planning never accounted for a President
      like Trump'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55938ac-9f6e-4458-9b7f-fbb58813adf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Donald Trump was in his element.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae6c6d-5203-4c51-81cd-614f284d4a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing to a cheering crowd at a Detroit-area auto parts plant in
        January, the president railed against disgraceful Democrats, bad trade deals
        and the dishonest media as he touted his record of creating jobs "like you
        have never seen before."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a582f-1a6d-4367-9f76-66a518f2c36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb436a-8ffd-4e8c-a134-78b03786c861'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewing coronavirus crisis merited only a brief mention at the
        end of his speech. He wanted to assure his audience that his administration
        had it "very well under control."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04921f-efa1-438c-8ff7-bd634c4789aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.609+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8859da-8bd9-45fa-ad25-89f123148d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s going to have a very good ending," Trump said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fd4da8-06a9-4089-ba4a-d9bcbf56a391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5204abf5-31b8-4891-9a46-639b44d36a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, an employee at the plant tested positive for coronavirus.
        Afterward, the plant ceased production, leaving its hourly workforce to collect
        unemployment. The company, Dana Inc., which has locations around the globe,
        has seen its stock price plummet by more than 40% amid fears of the virus''
        uncontrolled spread.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a51a3d-7a5d-4c90-a890-f85595c2a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1544143e-874e-4ac1-9c9a-6469e141eed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As opposed to a good ending, there is currently no end in sight.
        Southeastern Michigan, where the plant is located, emerged as a coronavirus
        hot spot, at one point pushing the state''s caseload to among the top in the
        nation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712888c6-05ac-44f5-885e-33b9d141910b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6d9ee-02b3-4928-980c-184c64053534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Michigan Gov. Gretchen Whitmer, a Democrat, recently appealed
        to the federal government for help, Trump took offense at her criticism of
        the federal response and what he saw as her ingratitude. He lobbed insults,
        calling her "Gretchen ''Half'' Whitmer" on Twitter and telling Vice President
        Mike Pence, the head of the coronavirus task force, "don''t call the woman
        in Michigan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0422a5-1938-494f-b7b1-c6df3dba518f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f351f1f-4a37-4a4c-b6a3-e525c53b7029'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While government officials and public health experts have devoted
        years to efforts to enhance US preparedness for a pandemic, a key factor went
        overlooked: a president like Trump.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb74c47-6df3-46be-bcd6-abb10b470789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f513765-75c9-4bc3-84f9-2505d53c0bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His response to the Covid-19 crisis has been marred by many of the
        same traits that have characterized his presidency, including a penchant for
        false statements, deflection of blame, self-aggrandizement and bullying. The
        president''s approach made it more difficult for those around him who scrambled
        to mount a cohesive response to the pandemic, according to public health experts
        and other officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b21d5-c849-4269-8e48-1c53f1798b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd077ad-7979-4d69-9b23-55e4ec325cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.610+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no contingency plan for a commander in chief who would
        deem the threat from Covid-19 "under control" when it was anything but. There
        was no tabletop exercise that simulated a President telling Americans the
        virus would "miraculously" disappear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253208ee-33ed-4a1e-b867-b76d0eac46c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b2bc7-3921-4965-bdf0-4bb4b2abd73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor did anyone anticipate that the millions of Americans who watch
        Fox News would see the mysterious, rapidly spreading novel coronavirus minimized
        and politicized for weeks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c9b6ec-ca94-46f7-81de-affad7ef9b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c24db1-f876-4b38-99ed-82bbaa79bbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no playbook for dealing with a public health disaster
        of this magnitude in Trump''s America.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede97f9b-6a11-44ca-b9b9-aa2b788ba9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514645cb-7c9e-4502-8a02-fa0de329c5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have chaotic things happening out of the White House without
        any clear plan, without a comprehensive approach, without clear messaging,
        and the result is a lot of people are dying...who didn''t have to die," said
        Tom Frieden, a former director of the Centers for Disease Control and Prevention
        under President Barack Obama.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c61dc7-9b2e-4b77-b2ef-0c303adf5ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7be517-772d-47bc-a985-f4cd03b00497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t think of any precedent for what''s going on," Frieden
        told CNN. "It''s mind-boggling."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa6208a-80b9-452b-a296-c922ce2b3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f583bdb-b3e6-44e0-bcb3-88afdefc2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump inherited some of the difficulties that plagued the country''s
        early response to the crisis, to be sure. And even his critics acknowledge
        that no administration is fully prepared for a global pandemic with new challenges
        arising minute by minute.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6f01b3-5bad-4d8f-a581-f9e56c5b5890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58ece38-1db4-47b6-a2e4-f8463b1fb3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is hard," said Lisa Monaco, who served as Obama''s homeland
        security adviser and is a CNN national security analyst. She led incoming
        Trump administration officials through a pandemic tabletop exercise during
        the presidential transition. Though Monaco has also been critical of the Trump
        administration''s response during the pandemic, she added, "I have sympathy
        for the ability to answer questions and provide information in real time when
        the ground is shifting beneath your feet."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1eec91-052a-4ad4-8184-97674eafcc86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a50ad6-ab21-4e17-b832-d329c559fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.611+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Trump, asked to rate his own performance at a press conference
        last month, he awarded himself a perfect 10.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389de317-ef36-4182-a323-3a069ad869fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e4d0f3-e5b5-42d3-b0c0-01ce1a0c8974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president doubled down on that assessment during an unorthodox
        appearance in the White House briefing room Monday evening. Angered by growing
        criticism of his administration''s response, including a New York Times report
        published over the weekend, Trump used what was supposed to be a coronavirus
        briefing to play a White House-produced propaganda-like video promoting his
        efforts.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb62d9ba-18ca-41e0-aa31-22842f681ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6fe7a2-2b13-4592-96c2-b724dcc74445'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything we did was right," he told reporters at one point.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cf4dbc-1766-4c32-8124-d4129cb3bb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57dfc8f-8c83-450f-93f4-112e0e5f7dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is President Trump took bold action to protect Americans
        and unleash the full power of the federal government to curb the spread of
        the virus, expand testing capacities, and expedite vaccine development when
        we had no true idea the level of transmission or asymptomatic spread," Judd
        Deere, a White House spokesman said in a statement to CNN. "The President
        remains completely focused on the health and safety of the American people
        and it is because of his bold leadership that we will emerge from this challenge
        healthy, stronger, and with a prosperous and growing economy."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef80a3d-a253-4f56-aaa1-018d3dff53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6282baea-3a7b-45e8-8531-e4acce7d4077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This account of how the US struggled to combat the novel coronavirus
        as it spread across the globe and onto American soil is based on dozens of
        interviews with doctors, scientists, front-line health care providers and
        current and former government officials.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c862740e-3b21-473f-be48-f957f18a5e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901337ee-6501-4589-a63b-8038f718b60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The biggest threat</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0401a06-7d44-4e21-966d-684c1981f8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There had been warnings and hand-wringing at the highest levels
        for years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175b41c6-57fd-4527-9706-1e9932e9b868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c134cd09-0ab5-4552-9716-06a9452bee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft founder and philanthropist Bill Gates told a TED Talk
        audience in 2015 that in his mind, a pandemic virus had replaced nuclear war
        as the biggest threat to the US. In 2018, Emory University commemorated the
        100-year anniversary of the 1918 flu pandemic, estimated to have killed at
        least 50 million people worldwide, and explored whether and how it could happen
        again. Johns Hopkins University conducted a live-action simulation dealing
        with a similar threat designed to show that preparing ahead of time was the
        only answer -- that responding as it unfolded was untenable.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5bd7d2-570c-48f2-bae8-ad2c628c3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.612+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df0d85-9a9e-4b04-85f1-7adcebcef926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And just last year, the Trump administration ran its own exercise
        dubbed Crimson Contagion. Among the lessons learned: "The US lacks sufficient
        domestic manufacturing capacity and/or raw materials for almost all pandemic
        influenza medical countermeasures," Dr. Robert Kadlec, the assistant secretary
        for preparedness and response at the Department of Health and Human Services,
        told a House panel in December 2019.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358c15c6-aeca-48b1-b84a-b443f55f2076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f13d842-5680-4c8c-8a01-c805395b4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Months before that, Secretary of Health and Human Services Alex
        Azar told a biodefense conference: "The thing that people ask: ''What keeps
        you most up at night in the biodefense world?'' Pandemic flu, of course."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c074888-0d4a-4108-88d8-8de95b064fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c57065-25a9-4a17-b2fd-f8bc8a7e839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The threat becomes real</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aece1cb0-2033-4eb1-bd16-cec4efe8fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In late December, the feared threat of the kind that had been so
        analyzed and so trained for suddenly became real. News began to trickle out
        of China about a cluster of acute respiratory illness cases seemingly linked
        to a seafood and animal market in the city of Wuhan.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0780debc-97dd-4bdc-8422-0321e3c9b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f54dc-6a33-4bde-96b7-fff70a7993cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone in this area of public health knew it was coming," said
        Rebecca Katz, the director for the Center for Global Health Science and Security
        at Georgetown University Medical Center. "It was sobering, and we were scared."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db43439-4595-4a4e-b1e2-56356d6994ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba373435-f07b-43e8-b461-b6b144acd80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azar, Dr. Anthony Fauci, the nation''s top infectious disease expert,
        and other top health officials quickly began convening daily meetings in January
        on the coronavirus threat, sources told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f7ea3-cbbd-44b3-87f1-c5a967ffdeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee0ba9f-e8b2-43e4-8b62-ead3cbd583f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late January, the National Security Council also began holding
        daily coronavirus meetings at the White House, said one person familiar with
        their discussions. For weeks, they were primarily focused on ways to prevent
        anyone infected or exposed to the disease -- including American citizens --
        from traveling to the US.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b6c94-e50c-44df-b223-5f59dbffd8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90f8ab0-d628-4c2e-9e58-7b68b6bfd3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.613+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, intelligence reports shared with the White House
        and Capitol Hill noted the threat of the coronavirus and warned that China
        was minimizing its impact.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3354c8-dfdb-485d-9cc3-ca455c3f9f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eabbd53-7e9b-4df1-917f-2b8229b2997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, aides struggled to convey how serious the threat was in a
        way that would break through with the president, who was freshly impeached
        and on trial in the Senate.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f83161-fabc-430a-b9ec-7ae69ddc257e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01a70fd-1482-4d68-b618-343b1ac35eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Azar was finally able to press the issue with Trump in January,
        the President appeared preoccupied, sources said. Rather than engage on the
        coronavirus, Trump lobbed questions at his HHS secretary about the sale of
        flavored vaping products.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcc0fa6-5a01-41d2-9f20-51ce95fa877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7cae48-06cd-4c84-bad5-4465948f880a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As January drew to a close, the CDC''s top respiratory disease doctor
        said the agency was actively investigating the disconcerting possibility the
        virus could be spread by people not yet showing any symptoms.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9bc168-d421-4c2b-8137-69ae6c2b13e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50798fc1-2340-4922-8b95-93d03b4eb17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Americans, Dr. Nancy Messonnier cautioned, "we need to be preparing
        as if this is a pandemic."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f188633-9ce5-45d1-96c5-0f65aecf5a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70d914-b9cd-448f-9cd0-9f373ae02687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An administration official insisted Trump took the virus seriously
        from the start, noting that Trump created a task force in late January and
        was in touch with governors across the country.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb0e42-d559-40f0-9747-5b9187360b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea233584-0979-40f8-a36c-5eeab16a1634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that wasn''t evident from the President''s public remarks. Just
        four days after Messonnier warned of a possible pandemic, Trump told the Michigan
        autoworkers he believed everything was under control.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0ce700-7eaf-4725-81ca-c2c3bfc7d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7dde57-2806-4062-a70b-207f5a3b04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.614+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would not be the last time his assessment would strike a different
        tone than the experts whose duty it was to inform him.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8034700b-3df7-468b-a32d-b927ac528497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382049cb-51ea-4a16-9888-eca903bbee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Viruses don''t respect borders</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4561cd-b0f1-4eec-a632-c602248750c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s one staple of modern pandemic preparedness plans, perhaps
        it is this: Viruses don''t respect borders. That same warning was included
        in the Trump administration''s own national biodefense strategy.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a31468-9163-4c23-bc4e-9514f940b3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b177f-956d-4bc2-9902-6ea8ee4025bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infectious diseases travel without visas and cross borders indiscriminately;
        infected travelers may not manifest any symptoms," it states.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d465cba-441c-431d-b678-c2be103041fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e42a82-65aa-45f0-979f-fbea5fdbca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration''s first response, in late January,
        was to bar foreigners who visited China from entering the US. It bought the
        Trump administration time, but it was the only significant step the administration
        would take to try to contain the virus for at least a month. One former administration
        official said there was no one left at the National Security Council who could
        "viscerally understand" the public health threat the virus posed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2026a1-9ac2-46f2-9638-33bd59646f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f8ee7-4bf3-46f4-9d2d-cce598a9a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days, Americans evacuated from China would arrive at Travis
        Air Force Base in California.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0340c0-a8ef-4379-97c6-6d6008f5f19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885bf451-4d05-4a8d-a3a3-407906a1a1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even then there were signs of trouble with the federal response.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f34356-baf1-4e84-a69b-d160e6d0a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e75ef-a8e9-4ef0-8ef8-ef63ea917d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quarantined victims were welcomed by emergency response teams that
        had been equipped with baby wipes and construction worker-style paper dust
        masks. Those emergency workers then carried on with their normal lives, visiting
        restaurants, coffee shops and tourist attractions.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72190a-d6c6-4402-980b-b8cd2d09c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.615+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3337763b-2e6e-45ab-a8ec-0a3effc5a0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re spraying down streets with bleach in China," one first
        responder told CNN. "We would go straight from quarantine to Starbucks."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04147167-ca7c-4a1f-9b77-d54d9f9ba19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82560b-d252-4fa5-85c6-fb6633bbecb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the CDC began distributing test kits to track the virus''s potential
        spread, Trump continued with his optimistic outlook.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c25f0b-ff26-438b-9e16-ed045d4a6538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1add3b0f-0edb-44fd-b271-22bd3af3bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "looks like, by April, you know, in theory, when it gets a little
        warmer, it miraculously goes away," he proclaimed at a political rally in
        New Hampshire on Feb. 10.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e2da12-1407-4fef-8b4e-b851ec85013b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64512bd7-7322-435c-a572-ce4833cb78d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days later, the CDC acknowledged some problems with the tests it
        had distributed that would effectively leave health officials blind to the
        extent of Covid-19''s spread across the US. The administration would continue
        to struggle for months to scale up testing.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4346ae0-59bc-47b3-bd17-bdadecd9e84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ea70ac-e1f2-49a9-aa8b-db1ddace3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump saw no need to wait for widespread testing to issue his own
        assessment.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946ed17e-20de-4b2c-b529-b4d6311400ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb3bc39-3b0b-4361-b461-77da806631ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coronavirus is very much under control in the USA," he tweeted
        Feb. 24. "Stock Market starting to look very good to me!" he added.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef552ee6-2e88-410d-87f1-83ae30090ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75bd0a8-1e62-41a5-a6e5-938b4eb6c254'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, the Dow Jones plunged more than 1,000 points amid
        news about coronavirus cases surging in Italy and South Korea.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10195ec9-56c6-401d-a31d-7f53b5ce21ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.616+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca47d8-25ab-4047-ab76-04acd26606f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Supply chain concerns''</strong></h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824d1e1c-7e40-4075-9665-5ae3d569ad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of February, the Trump administration publicly downplayed
        the threat of the virus to American citizens, treating it mainly as a problem
        to wall off from the US. By then cases of the coronavirus had been circulating
        in the country for at least a month.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2211ccfd-7f92-4972-ab25-0a39b7b3a026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec35921d-441f-4b7d-825f-febb01a12678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Feb. 7 statement, Secretary of State Mike Pompeo touted the
        State Department''s efforts to aid China''s battle with the coronavirus, noting
        the department helped deliver "nearly 17.8 tons of donated medical supplies
        to the Chinese people, including masks, gowns, gauze, respirators, and other
        vital materials."</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6973736-f732-42bf-b106-b08d45de0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eb9e1b-06be-4213-8214-967b680cc90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that point, there were already scattered news reports about potential
        strains to the global supply chain and concerns that people were beginning
        to hoard medical-grade masks, potentially making it more difficult for health
        care workers to obtain them. Over at HHS, Kadlec -- the same official who
        had previously warned Congress about shortages during a pandemic -- had already
        begun discussing when and how to begin using the Defense Production Act, a
        source said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a33c13e-0703-4ecf-8ad3-876d3b90c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e6b1a-3286-457e-a8e7-06c24779dc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within weeks, it was clear the US would face dire shortages of its
        own.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d75e9-160a-4698-8cb0-cb2737a422b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf237f6-5fc9-466e-bc38-fa999db370b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Feb. 20, emails from officials with the CDC were landing in inboxes
        of public health departments across the country with an ominous instruction
        suggesting a growing sense of urgency.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31e3a86-cd9e-4b7a-a5be-537972c910f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23abc5dc-5e81-4214-80fe-525392552aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency acknowledged "supply chain concerns" related to the Covid-19
        response and urged recipients to hang onto any personal protective gear they
        may have, even if it is "past its intended shelf life," according to one of
        the thousands of emails obtained by CNN under public records act requests.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d01d6e-ef1f-4349-b0b1-cee49dff48bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ee92c4-e94e-4069-8b7a-fc2bbd1fea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.617+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was around this same time that Carter Mecher, a senior medical
        adviser to the Department of Veterans Affairs, offered a bleak assessment
        about the path ahead.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37ffb52-c20f-4a39-875a-7eba793db679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8587092-e5ed-4ba0-8eb9-a12863d92012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should plan assuming we won''t have enough PPE (personal protective
        equipment) — so need to change the battlefield and how we envision or even
        define the front lines," he wrote in an email obtained by CNN to a group of
        public health experts who had worked on pandemic issues going back to the
        George W. Bush administration.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f577589-b894-419c-a72a-b30dbc81c198'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259fde05-1f78-4875-840a-0e67dbca468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One public health expert on the email chain described it as something
        of a shadow campaign to convince administration officials to respond more
        urgently.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c33c3c-2bda-4487-bcc8-38df34d81a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678339fb-5de9-441a-b978-24b9e4314e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion included the need to quickly implement school and
        business closures, based on data on the outbreak coming from China and the
        Diamond Princess cruise ship.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4755ae2-f233-4426-b905-fd66ee7032b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c713a-f6c4-4ee1-864b-fad2723f989c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the string of messages were officials from Health and
        Human Services, the State Department, the Department of Homeland Security,
        the Army and the Department of Agriculture.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50de6dbb-c560-4005-854c-54d73ef51e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b30a57-3eac-465e-b78c-9dde4d6d2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things that we were hoping is people were watching our
        conversations," the participant said. "We weren''t trying to change things
        from the top down. All we could do is we were influencing friends and colleagues
        we have known a long time."</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e47534-5599-4d2a-b797-4af9e6e177f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48cbbe3-0c6c-4217-9a0c-6c9fad1c5258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late March, the State Department was fielding questions about
        whether it had been a mistake to ship critical medical supplies to China.</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e02b6-a8d3-48c4-8cfe-743a36ae1fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97485b8d-b0d0-4013-b0a7-f95c2526b9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.618+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those medical supplies were "from private donors, so it wasn''t
        from the US Government per se," said Jim Richardson, the director of US Foreign
        Assistance Resources at the State Department.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22397e2-b7f2-43f0-ad0a-e52cfc2b33fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c9519-b7f2-4251-8df4-0bf4eefcc1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to keep critical medical supplies on US soil didn''t
        come from the coronavirus task force until late March, when severe shortages
        were already apparent in the US, administration officials said. By early April,
        the US was buying personal protective equipment and ventilators from Russia,
        facilitated by the State Department.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2fed52-44c6-4695-b88f-74a36a9a1371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86bce81-7a32-42bf-80eb-1a8edafa6df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''This could be bad''</strong></h2>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b7a04-0e52-44f3-836c-6027cf3eb1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over at the CDC, Messonnier had been delivering stark warnings about
        the virus.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e16c8dd-2ade-4187-a170-04d62a613df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2259eb4-e866-4ce6-a32f-58934a677f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing on Feb. 25, she told reporters, "We are asking the
        American public to work with us to prepare in the expectation that this could
        be bad."</p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bef0db-8ae4-4064-a8ff-060bed4238c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db742af-f7fe-4bd7-9e7f-07b4ad3406e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that "disruption to everyday life may be severe."</p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eada8db5-bafd-4259-bcb3-371c8a0a23ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35752da-cfa2-46f5-b17a-6022c5894c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the day Messonnier got the President''s attention -- and
        not in a good way, sources said.</p>'
    '142':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504023a-e5e4-4aba-875c-a62288f22909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd520f-f82d-4dcb-bec1-3dc4a23220d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was wrapping up a swing through India, and he and
        some of his aides were furious when they saw those comments, sources said,
        believing Messonnier was overinflating the threat of Covid-19.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710990b-74d7-40a9-92c8-0596060e1482'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.619+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034ebb32-76a9-455e-8a0d-0dab434df484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate briefing on Feb. 25, Azar attempted what some within
        the CDC saw as an effort to clean up Messonnier''s comments. He said she was
        simply trying to be transparent about potential steps that might be necessary.</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c8b5df-65df-481a-9a39-ba49c9897662'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2cf033-d284-47d0-9d98-e474d5c05e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Might," Azar said. "Not will. We cannot make predictions with any
        degree of certainty about how a virus will spread or what will happen."</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f65fb25-d23f-420b-a3e5-a97e2eb4e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00948f81-866d-4d99-bace-e2c3f385426f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HHS did not respond to requests for comment.</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57934bb1-2a10-442b-a4be-12fe01c9a4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abce4a6-5646-4699-9fc6-6b07d276e0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Trump returned from India the next day, he appeared in the
        briefing room to offer reassurances rather than warnings.</p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a7206a-b07f-440b-9888-920eaeb3bd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046cc0bf-68b7-4cf7-aec6-3e08eae3efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a little like the regular flu that we have flu shots for.
        And we''ll essentially have a flu shot for this in a fairly quick manner,"
        Trump said of the coronavirus that was already spreading like wildfire across
        the globe. "We''re ready for it. We''re really prepared."</p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa15105-8137-479e-8eff-ba8857bdbd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021e211f-3c93-41c6-b1d4-d5f031c50ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonnier would soon disappear from public coronavirus briefings,
        though a CDC spokesman insisted, "Dr. Messonnier continues to contribute to
        the response and is a vital asset to the agency."</p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97e9a05-d5be-4915-8dd5-e5afc9bf09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.620+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577cfc43-45d9-4f32-a72e-cecf1a350008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior CDC official directly involved in the agency''s coronavirus
        response said, "giving the science behind something shouldn''t make you a
        political target, but she was."</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88a280-7644-49f4-bda7-0751f29d1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd53ed-7efc-4dcd-9361-c2304dcad453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same official was similarly dismayed when the president toured
        the CDC in early March and proclaimed, apparently without warning, "anybody
        that wants a test can get a test. That''s what the bottom line is."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff46e7-7ee8-433c-a7ac-65baafbb7e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df1bc91-13dd-408e-a190-0d120321a3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That came as news to those directly involved in the process at the
        CDC, the source said.</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15db21-a6e8-4211-9910-3f0c37525890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfd2ad9-4fa8-42a8-aa65-f9cb8556cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''They''re scaring the living hell out of people''</strong></h2>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214ad7f4-759b-4154-8f1a-a602877b5f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As is often the case, Fox News and Trump were in lockstep.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69abe44-3ee7-4101-b57d-569d6a6f9f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eea5fbd-6e2e-4b9b-ac2e-b355915356d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visual graphic behind Fox News host Sean Hannity on Feb. 27
        must have been reassuring to his millions of viewers, many of them elderly
        and particularly susceptible to the virus.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3591bf00-79d3-4376-a96e-861202262a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68791f97-6a90-45cb-8e7b-543ebd08411e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the headline, "Coronavirus Deaths in the U.S.," was a number
        Hannity wanted his audience to know for context.</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c6516-5ee1-4df3-aa64-8d358194f4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7411b7-5979-4bde-b85b-557ef186a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.621+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A lone zero filled the otherwise blank screen.</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7864dcd-87e4-4161-a3af-bec3a1a04cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b361185-da8a-42f7-aba4-fc7f92f48d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was typical of the network''s coverage in February and early
        March. As the pandemic loomed, some network hosts and pundits routinely downplayed
        the medical nature of the threat and said it was being weaponized by the media
        and Democrats to attack the President.</p>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942e4c9-9a85-4a88-8c78-60e5350019f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f9c555-6852-4476-bad6-d4929b8302b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re scaring the living hell out of people," Hannity said during
        a March 9 broadcast. "And I see it, again, as like, oh, let''s bludgeon Trump
        with this new hoax."</p>'
    '175':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09c67e-02d8-4075-b9f5-6f5649b218e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbed965-e574-434a-9ae8-387b5b3700d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later he defended Trump''s response.</p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b682fa-9aa2-4898-8469-dcb82ea27ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccde227-a939-4c18-a3f8-9b57a12e94dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No president ever acted faster," he said.</p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca393f32-074a-42c0-af34-8fe1e883066f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b66a4-10fd-43a4-a191-b7a9d9937405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tucker Carlson, who hosts a Fox News show that Trump watches regularly,
        held another view. He was concerned that Trump was not giving Covid-19 the
        attention it deserved. He traveled to Mar-a-Lago where he personally delivered
        a message to the president: The virus posed a real threat and it could overwhelm
        the health care system, sources said.</p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887dc09b-9201-4706-81a9-19bcae8aa96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5e043-faf2-4a80-939c-3c81531f92f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlson''s warnings continued on air, too. "The Chinese coronavirus
        is a major event, it will affect your life and by the way, it is definitely
        not just the flu," Carlson said in a broadcast in early March.</p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711398d1-c27f-4199-a916-8df834bb0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2de080-fe51-48fd-b318-2733b3179c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions, a Fox News spokesperson defended the network''s
        coverage.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e3b132-e460-4587-96fc-920bcc03c0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.622+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de298e7f-8123-4774-b201-fc92d65687db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>10 out of 10</strong></h2>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70286a6-f69c-4915-b07d-a03d67bfe7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Trump fully grasped the threat posed by the novel coronavirus,
        he understood the danger of bad press, and the Trump administration was getting
        pummeled.</p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda27bc-8b7f-46e9-87ed-a0fe17e59bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c472f54-96ee-4df9-949a-acef4f612808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had sidelined Azar from his role leading the coronavirus task
        force, replacing him with Vice President Mike Pence on Feb. 26. The Federal
        Reserve had announced an emergency rate cut but investors were still panicked.
        And the Trump administration had blindsided European allies with a sudden
        decision to evacuate American citizens from the Diamond Princess cruise ship
        docked in Japan.</p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3dd1c3e-e881-4005-9e75-bbfa9c5ec50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8c091-9d93-49fd-9adc-b9a7efe53191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, Trump and his advisers decided on an Oval Office address on
        March 11 announcing new travel restrictions from Europe. But he botched the
        details and instead created widespread confusion and sparked panic among Americans
        abroad.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937acec3-1c40-43f9-9597-8df5b248729c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54df407c-a5d6-40c6-bb56-d241b721ca62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week, the Dow would erase all of its gains since Trump
        had taken office.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ffad2-5134-4230-a0f3-443ff5e51ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0feda0de-929f-4efb-92f0-2ec5c48dc369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he was pissed that his economy got f----- with," one of
        the President''s allies said. "It took a while to get over that."</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a320797c-940b-46a6-a0bb-d740f1fdf0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e453580-ab6f-46ae-b0c3-f8d143e15f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after his Oval Office address, advisers privately pressed
        Trump to put more faith in his health care officials, like Fauci and Dr. Deborah
        Birx, the White House coronavirus response coordinator, rather than his economic
        advisers, one adviser said.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4cc07d-996d-433a-ad78-68e4d649d2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.623+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e275f04-529c-4e51-a90c-e950a0c99baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message to Trump was: "This is a war and these are your generals,"
        the adviser said.</p>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36563dc-426f-4a2b-a419-49814b154d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c567396-a3b5-4203-beb3-f2f16bc38c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They encouraged Trump to view himself as a wartime president, and
        the framing seemed to appeal to him.</p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8acffe-c65c-4b45-855e-889082c1e472'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80233aa7-30bf-4aef-8aed-824f978a6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the task force also confronted Trump with a disturbing
        study coming out of Britain. If the US opted to just "ride it out," as some
        of Trump''s economic advisers were recommending, 2.2 million Americans could
        die during the pandemic.</p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d674b7a-fff0-4d1c-be9c-7047d105e2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f32c7-db63-4f92-bb40-9204c9eb7e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number was stunning. And it stuck with Trump, the adviser said.</p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0a3b4f-5000-46ed-87b9-2032cbd019b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90b11a0-92e6-47a6-87ae-5fc087e473d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, Trump had decided he should play a more visible role in
        the response. Sources said he had noticed New York Gov. Andrew Cuomo getting
        public praise for his daily televised briefings, which included a slideshow
        presentation of the horrific data of the day, a projection of what was to
        come and a stern talking to for New Yorkers.</p>'
    '208':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59ad50-34d1-492b-af37-bc0e7a9d238b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '209':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329a6272-52e9-4a1c-ab09-9bb584994eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not one to cede the spotlight, the reality-star-turned-commander-in-chief
        began appearing at the podium in the White House briefing room, eventually
        pushing the briefings later in the day so they would get higher viewership
        on television.</p>'
    '210':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d41fca6-16ac-4c47-a699-dacd4327ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '211':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7183d-4ce0-42f5-b3a7-e3ee1ea477e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he took the podium on March 16, Trump announced new social
        distancing guidelines for the nation.</p>'
    '212':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a02c7-7d30-4f97-a418-c7f597e8bc10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.624+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272db891-fc87-403a-9683-6eb226c1a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It appeared Trump was finally taking the coronavirus seriously.
        He told the public that "each and every one of us has a critical role to play
        in stopping the spread and transmission of the virus."</p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed39fbb-f1be-4f82-9bf8-1ff95949c41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea7730f-1960-4076-b718-3cd32f268f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then he rated his response so far as a 10 out of 10. "I think we''ve
        done a great job."</p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f39ee-e884-44ba-80bd-64da6ecc16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339c582e-1f68-4ef7-bac3-194ad51d335e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Fauci, one of Trump''s top medical advisers, acknowledged
        on CNN''s "State of the Union" that putting social distancing measures in
        place sooner would have saved some of the more than 20,000 who have died from
        the virus in the US.</p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97caea34-4be6-49ff-9260-ea826c0026c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d7337c-55c1-45a7-a442-a82b01a99d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I mean, obviously, you could logically say that if you had a process
        that was ongoing and you started mitigation earlier, you could have saved
        lives," Fauci told host Jake Tapper. "Obviously, no one is going to deny that.
        But what goes into those decisions is complicated."</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e07e42a-5c2a-4c67-9888-5668b147acec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad816bf3-7511-4fc5-95a7-7570e80ff70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fauci sought to clarify his remarks shortly before Trump spoke on
        Monday evening. He explained that he was responding to a "hypothetical question"
        when he said more could have been done to save American lives. Fauci said
        his response "was taken as a way that maybe somehow something was at fault
        here" and said a remark he made about "pushback" to some of his recommendations
        from within the administration was a poor choice of words.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3d9e54-a57e-40e2-a79b-143b1e1bb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a413f-3866-48b8-bc54-1b8ae168f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters Trump accepted a formal recommendation by himself
        and Dr. Birx to enact a nationwide 15-day mitigation period beginning last
        month, and to extend it another 30 days when they concluded more time was
        needed to slow the spread of the virus.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f2b2da-ad44-4e15-a794-0fdeceb46150'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99d6f71-1c87-4b13-b7e3-aa47663de7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were bluntly critical of the President.</p>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc87e6c-428f-4cd1-ad41-b86555701071'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.625+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7ca181-c9d0-41a5-8ca1-ada2493142ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, President Trump has made pretty much all the mistakes you
        can make," said Laura Kahn, a public health expert who has studied leadership
        challenges during epidemics. "China had given the Trump administration about
        two months to prepare for this. They just squandered it by minimizing the
        severity, downplaying it, making false reassurances."</p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969101f-7860-4b5a-9ba9-81f1a2796bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2314a0-6be8-4b34-b48c-fa44a6c227a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Nouri, president of the Federation of American Scientists, called
        the federal response to date "grossly inadequate."</p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4de81-5fa0-4982-a4fc-4770abb53e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b99b7a-d173-47ba-ac65-b5be2274a8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not letting the science drive the conversation," Nouri said.
        "We''re letting the Dow Jones Industrial Average drive the conversation and
        that has been a problem and that''s why we''re playing catch up."</p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6501aa80-6535-460c-9a0e-58fdeb6911b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5e9c4-86b3-4be5-822c-0602098836d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frieden, the former CDC director, faulted the administration for
        "sidelining" his former agency.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6abf09-aa7a-4a8b-8a5e-e99448a2f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b0aeb-14df-4024-ba80-a9882163aea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What a different world we would live in today if Dr. Messonnier,
        who is our country''s top expert in how to fight this kind of condition of
        viral pneumonia, had been speaking to us every day, just as frankly, just
        as accurately, just as honestly, as she did in January and February," Frieden
        said. "We would have gotten used to the idea, perhaps, that we were going
        to have to do some drastic things."</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a0554a-c3c5-48a4-b6dc-2fddd6fa5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffa475c-8397-421c-9edd-b95ae38afcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The need to react quickly to an emerging threat, he predicted, will
        be among the most painful lessons of the Covid-19 crisis.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f335b81-2156-418e-9868-5940fe482522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18006373-f839-45e6-bc89-fc02641364e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If New York City had locked down two days before it did, half the
        people who died would not have died. Because it was doubling every two days,"
        said Frieden, who lives in Brooklyn. "Speed is incredibly important."</p>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebda8e1-add1-409f-a940-d57cf95eded6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.626+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b42f125-7eb5-42d1-a8ef-1a115c85e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''A lot of life lost''</strong></h2>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c31ef6-e79c-4683-8bec-248c8bf36052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don McMurray has worked for nearly 17 years at that auto parts plant
        Trump spoke at in Michigan. He said he felt the company didn''t do enough
        to protect its workforce early in the coronavirus outbreak.</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84132ccb-0197-499c-8352-23cb698ac87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aa68bc-ccad-4a22-836f-49793ada3f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were getting nervous and so was I," McMurray said. A spokesman
        for Dana, Inc., insisted "our top priority remains the health and safety of
        our people."</p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abe4bc5-0fa5-4100-96cf-bb46426329e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe6c2f-50ee-41cb-bc93-44a530c5bc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the plant has closed, management has continued to notify workers
        of additional coronavirus cases that have popped up among the workforce, McMurray
        said.</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73dbd27-0274-4e4b-aedb-38931e67bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39442ed9-c771-4118-a454-0c317ec33268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 57-year-old manufacturing technician doesn''t know when the
        plant will reopen and has applied for unemployment benefits. Despite his application
        going through, he said he still hasn''t received a payment. When he calls
        to check on the status of his claim, he gets messages that the system is overloaded.</p>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67db01f9-f693-4b4b-a6d6-8d471579bc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460e1861-b058-4c31-b29b-42d48cdf0b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He remembers the day Trump spoke at the plant, but he doesn''t want
        to get into all of that. He is, however, perplexed about why America''s response
        has been so flat-footed.</p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0c29f-37e7-4d97-be9b-2af1cb5f936d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802e7fb4-4d6f-4f54-a224-c7d1a43164c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been a lot of life lost behind all of this," McMurray said.
        "I''m just surprised that our country was kind of slow to react to this."</p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169046fa-5b3b-41a0-b98c-45d824c1a93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:12:48.627+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/14/politics/pandemic-preparedness-trump-invs/index.html"
        target="_blank">"''Mind-boggling'': How pandemic planning never accounted
        for a President like Trump"</a></em></p>'
  'china-wet-markets-not-what-some-people-think':
    'author': 'Ben Westcott and Serenitie Wang, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T12:46:57.168+08:00
