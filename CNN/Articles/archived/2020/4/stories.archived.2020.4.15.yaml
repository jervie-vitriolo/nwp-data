      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Wildfires near the Chernobyl power plant
        are now under control, Ukrainian authorities said Tuesday.</p>'
