      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, now 80, has been identified to undergo this procedure being
        explored to beat the novel coronavirus, his daughter Xilca Alvarez-Protacio
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb48e24-0de5-45f2-b6a4-325b8bf3a0db'
      'mgnl:activationStatus': true
