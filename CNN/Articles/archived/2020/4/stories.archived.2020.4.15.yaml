      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They argued the highly-contagious virus will most likely infect
        those who are elderly, sickly, and pregnant inside jails.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfd7ad3-340b-48d3-abf0-03ee359d042c'
