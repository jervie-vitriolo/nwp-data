      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Cebu
        province reported its biggest single-day increase in new COVID-19 cases on
        Wednesday with 23 people getting sick with the virus.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdace831-998d-45ff-a758-2145a9f07c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:55:01.635+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:58.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two infants, a girl and boy just nine months old, are among those
        who tested positive for the disease.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f5ac1-bd36-4066-b87f-47e461f9e77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:55:01.635+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T17:22:58.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raised the total number of COVID-19 cases in the whole province
        to 63.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a34cf47-cac1-4d2b-bc2d-6f0cb65356ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:58:54.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 23 new cases, 21 came from Sitio Zapatera in the city''s
        Barangay Luz, Cebu City Mayor Edgardo Labella said in a virtual press conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d167f3-a075-4a30-84cc-bbdd890bebd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:58:54.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:58.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the remaining two cases, one was from Barangay Mambaling, while
        the other was from Barangay Guadalupe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19687eb0-8be2-4777-ade3-3b6bd6737ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:58:54.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City now has a total of 54 confirmed COVID-19 cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc18ce-6449-4705-9a58-25cbcc72bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:58:54.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Junjie Zuasola of the Department of Health''s Regional Epidemiology
        and Surveillance Unit in Central Visayas&nbsp;earlier said that they were
        expecting a surge in the number of coronavirus cases because there is now
        a "massive" testing of people showing symptoms in the province.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f69ad2-ff82-4dcc-b9b6-6db599626091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:58:54.449+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:22:58.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the Philippines, the total number of COVID-19 cases is 5,453,
        with 349 deaths and 353 recoveries. The country on Wednesday recorded more
        recoveries than fatalities for the first time in almost a month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a7dfd9-1d36-4156-b5e9-917b641debae'
      'mgnl:activationStatus': true
