        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">April 13, 2020 At first, I only saw Basketball as a sport
        that I like to watch. It has never crossed my mind that it will become one
        of the biggest part of my life. I started playing serious basketball at the
        age of 14. At 38, with the guidance of the Lord and my family, I am now announcing
        my retirement as a Professional Basketball Player. Because of basketball,
        I successfully fulfilled my dreams and gained so much lessons and values.
        I was able to represent and fight for our country and entertain basketball
        fanatics. I can now spend more time with my family. I thank the Lord for giving
        me a great and fruitful career. To all my coaches and teammates, friends and
