      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:00.308+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:22.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
