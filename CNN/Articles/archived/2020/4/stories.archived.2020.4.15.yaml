  'stray-dogs-coronavirus-covid-source':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T07:38:16.153+08:00
    'imagesource': 'jcr:8458a5cf-6cc3-421a-b1ea-bee557a1d3a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd81d5ec-2b0b-43e0-8566-ef9c47fbea08'
    'lead': 'Don''t believe what you hear about stray, feral dogs passing the deadly
      novel coronavirus to humans— it''s just an unproven computer analysis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T07:46:55.443+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T17:23:51.554+08:00
