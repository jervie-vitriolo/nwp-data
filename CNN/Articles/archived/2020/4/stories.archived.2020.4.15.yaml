  'south-china-sea-code-of-conduct-negotiations':
    'author': 'Eimor Santos, CNN Philippines'
    'caption': 'FILE PHOTO. China has deployed up to 95 ships near Pag-asa Island
      in the disputed South China Sea as the Philippines conducted repairs there,
      according to a U.S.-based think tank.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T17:44:33.710+08:00
    'imagesource': 'jcr:7c748985-ca83-489a-b8e5-664a5ce93904'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56567412-2b31-46bd-8838-b836b40acd69'
    'lead': 'In an earlier statement, the Philippines'' Department of Foreign Affairs
      said there has been ''positive momentum'' in the discussions. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T17:50:12.465+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:23:03.502+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:20.868+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['South-China-Sea', 'China', 'Philippines', 'West-Philippine-Sea',
      'Code-of-Conduct']
    'template': '1'
    'title': 'Negotiations for South China Sea Code of Conduct a ''failed process,''
      expert says '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35627854-ddf1-4ed5-922a-d3be2e55c1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — Negotiations
        between China and the Association of Southeast Asian Nations for the Code
        of Conduct in the South China Sea are a "failed process," a maritime expert
        said, even as the Philippines hails progress in the talks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9975e5a3-d984-4141-a9a9-989e55e6f6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current process is a joke," Gregory Poling said in an online
        forum hosted by the Foreign Correspondents Association of the Philippines
        on Tuesday. He is director of Asia Maritime Transparency Initiative, a Washington-based
        think tank which has been monitoring the South China Sea dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d76bb5c-1580-40a1-8de3-fd7bf8843949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling explained Wednesday in response to questions emailed by CNN
        Philippines that there was "very little ''agreed'' upon" in September 2019,
        when Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. announced that
        <a href="https://www.cnnphilippines.com/news/2019/9/25/teddy-boy-locsin-south-china-sea-code-of-conduct.html">a
        draft has been reached</a> as Beijing "softened its insistence on controversial
        provisions" – which earlier delayed the passage of the accord.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b25dd7f-cec0-4306-8462-9c3997b962c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poling said, "The first reading process, which took up all of 2019,
        involved taking the 11 separate drafts that each country had submitted, deleting
        any redundant language, and then copying them all into one document. They
        did very little to actually bring those drafts into agreement."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a43611-259c-412a-a1c2-74eb2b42d20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:29:39.443+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Exactly as China wants it''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107b2b2b-0786-43d2-a588-e55a89a8652e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that most of the salient provisions were left unresolved,
        including whether or not the document – which would establish the behavior
        countries should take in contested waters – should be legally-binding. Other
        sore points remain, including the geographic scope, dispute settlement procedures,
        and fishing and seabed management, Poling said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e181c6f-20f4-4b71-bc48-80d97ac65ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.466+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is exactly as China wants it. Beijing is not prepared to compromise
        on most if any of these points and so is simply refusing to discuss them,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22c13e-e73e-4479-8c03-2227a627f1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China may have dropped its demand requiring Chinese permission
        before ASEAN countries can engage in joint military exercises in the South
        China Sea, Poling stressed that it was an argument already settled two decades
        ago, during the first attempt to come up with a code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef561110-12b3-452c-b23a-1fdeab74d60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:29:54.856+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PH, China hail progress</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2048e5ad-12f7-468e-b1e2-f05669d7586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an April 8 statement expressing concern over the ramming and
        sinking of a Vietnamese fishing boat off Paracel Islands -- an area both China
        and Vietnam claim in the South China Sea -- the Philippines'' Department of
        Foreign Affairs said these incidents should be avoided <a href="https://www.cnnphilippines.com/news/2020/4/8/Philippines-Vietnam-fishing-boat-sinking.html">"given
        the positive momentum on the discussions on a Code of Conduct."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911261f5-9f81-47b2-b052-92235f3d965a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a data-cke-saved-href="https://cnnphilippines.com/news/2020/4/14/south-china-sea-coronavirus.html"
        href="https://cnnphilippines.com/news/2020/4/14/south-china-sea-coronavirus.html">READ:&nbsp;COVID-19
        not stopping ''steady increase of Chinese harassment'' in South China Sea</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f374655f-8c4a-418d-a1c5-3da88c464859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an August 2019 press briefing, Chinese Foreign Ministry Spokesperson
        Geng Shuang said Beijing and ASEAN countries "have vigorously advanced and
        made important progress in the consultations on a code of conduct."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e00f476-c9e3-4bb2-b071-4774ec074098'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, the regional countries, have the will, wisdom and capability
        to properly resolve the South China Sea issue and achieve long-term stability,
        development and prosperity in this region," he said, adding that the situation
        "remains stable and is improving."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3879254-daf8-443d-bdc5-611fe4be1bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poling said China has been <a href="https://cnnphilippines.com/news/2020/4/14/south-china-sea-coronavirus.html">"steadily
        increasing" its presence and the "frequency of harassment" in the South China
        Sea,</a> and the coronavirus pandemic has not stopped them from doing so.
        China has so far managed to put up two research stations and sink a Vietnamese
        fishing boat in disputed waters while the world’s attention is focused on
        the pandemic.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cb98ff-a64b-49b8-b406-0f12e8207d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.572+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty obvious now that China''s not gonna stop. If a global
        pandemic does not cause China to calm things down in the South China Sea,
        there''s not much that will," Poling said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b804a78-ffb5-45d0-810b-68c03bf503c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More delays amid COVID-19 pandemic</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608994d-32a8-417a-ad49-54a20322cc95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.571+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN has been pushing for a legally binding code for decades but
        progress has been slow because of resistance from China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce44e72-3596-40ec-a2f4-265f51e5ff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2019/6/23/Rody-Duterte-disappointment-slow-pace-South-China-Sea-Code-of-Conduct.html">READ:&nbsp;Duterte
        ''disappointed'' with slow pace of negotiations for a Code of Conduct</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc9b264-cd70-42f5-ae3d-02f168140894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was renewed hope for the code in August 2017 when the ASEAN
        and China <a href="http://cnnphilippines.com/news/2017/08/06/asean-china-framework-south-china-sea-code-of-conduct.html">adopted
        the framework or outline</a> which would be used as basis for the negotiations
        for the code. A year later, an <a href="https://cnnphilippines.com/news/2018/08/03/China-ASEAN-South-China-Sea-code-of-conduct-draft-negotiating-text.html">initial
        draft was agreed upon by the ASEAN and China.</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a8a9d-3741-428d-88d7-95902420e430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff68b5b-ffb0-4f5f-ac44-651a66dfddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the ASEAN-China summit in November 2019, the regional bloc
        adopted the three-year timeline proposed by Beijing, <a href="https://www.cnnphilippines.com/news/2019/11/4/asean-china-code-of-conduct-south-china-sea.html">eyeing
        completion of the Code of Conduct by 2022.</a>&nbsp;Prior to that, the "first
        reading" was done in September, resulting in an initial draft.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df5772-1cc2-4028-a684-dd551bbf02e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been a number of working-group meetings since then, Poling
        said, but talks could take a backseat amid the coronavirus crisis.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96d818-7972-4d79-9ae9-b8852fa2af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.573+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I expect forthcoming rounds will be delayed amid the pandemic,
        since the foreign ministers and leaders level ASEAN meetings are all being
        delayed. That will result in stalling the process further," he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539cf316-b1d7-4804-868d-a4f9e7beed92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:32:08.574+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said negotiations for the code should be done "outside the ASEAN,"
        widely seen to be influenced by Beijing, and should be led by the claimant
        countries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631d2585-ae2a-4d12-aed0-00f876a1a603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:50:12.467+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:23:03.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is country coordinator for the ASEAN-China Dialogue
        Relations until 2021. Aside from the Philippines and China, Taiwan, Vietnam,
        Malaysia, and Brunei also have competing claims in the resource-rich South
        China Sea.</p>'
  'DOJ-release-prisoners-COVID-19-crisis':
