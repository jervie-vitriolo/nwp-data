  'Sonny-Dominguez-Imee-Marcos-debt-moratorium':
    'author': 'Melissa Luz Lopez, CNN Philippines'
    'caption': 'Finance Secretary Carlos Dominguez III (L) and Senator Imee Marcos
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T12:47:20.836+08:00
    'imagesource': 'jcr:fe75180b-25a2-44b2-8306-1d7f3d274bad'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c8e044-3c61-4e78-8108-1e8febb60146'
    'lead': 'Finance Secretary Carlos Dominguez III has rejected Senator Imee Marcos''
      ''narrow-sighted'' proposal for the government to stop paying its foreign debts
      just to free up more cash for COVID-19 response. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T12:49:43.054+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:23:34.420+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:13.230+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sonny', 'Dominguez', 'Imee-Marcos', 'Imee', 'Marcos', 'debt-moratorium',
      'Ferdinand-Marcos']
    'template': '1'
    'title': 'Dominguez rejects Imee Marcos'' proposal to pause foreign debt payments
      during COVID-19 crisis '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba54bb2-7878-4d15-86e8-dfd5d5a5ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Finance
        Secretary Carlos Dominguez III has rejected a proposal for government to halt
        payments for maturing foreign debts to free up cash for COVID-19 response,
        calling it a "narrow-sighted" measure.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6890ee-09d4-44a1-b468-2989bd659084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1078a78b-fec0-4693-898a-0ab5a634ae98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez shot down the call made by Senator Imee Marcos to temporarily
        suspend loan payments to foreign lenders — a tactic used by her father, the
        late strongman Ferdinand Marcos — so that government can extend more subsidies
        to struggling families and companies forced out of business due to lockdowns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdeaccc-650a-4a90-a4c6-73fd99de96fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos, chairman of the Senate Committee on Economic Affairs, said
        this would unlock some ₱451 billion under the 2020 national budget. That amount
        covers interest payments on both domestic and foreign loans, a check with
        the General Appropriations Act showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e40e06-a4a6-4008-8c74-6decd7ea29c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af70ba9-e7de-4ace-84fe-afe2dcc6ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Debt moratorium has not crossed our mind. It was never entertained
        or will ever be a part of our crisis response measures," Dominguez said in
        a statement sent Tuesday evening, adding that doing this would put the country''s
        track record in peril.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734e60f-45da-4b0f-af80-e43b1ae26d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:03:02.487+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.cnnphilippines.com/news/2020/4/7/600-billion-COVID-19-response-loans.html">Gov''t
        readies ₱600-B for COVID-19 response, but more than half funded with loans</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87aa0389-7390-4341-a510-4a3cddb82eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been regularly paying its loans to both local
        and foreign debtors as they are due. The debt burden is a mix of short-term
        and long-term borrowings, which have piled up as the government invests for
        development.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1b0864-f17d-4360-b5a2-84e33e810e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.054+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f580ec4-d8fd-487f-93fd-60fe16d40d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s debt burden is at 44.2 percent relative to the economy,
        lower than a peak of 78.3 percent in 1986, the DOF said.  That was the year
        former President Marcos was booted out from power by a popular revolt that
        installed Corazon Aquino as the country''s leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9609c79-3809-4dcd-bf06-5932c7dc2ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d542e33-adc5-4c3c-8ffe-f0c806b0cc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have built a 34-year track record, beginning with the Cory Aquino
        administration, of honoring our country’s obligations. Honoring our word has
        allowed us to remain as one of the most attractive investment destinations
        and one of the world’s favorite bond issuers," the Finance chief added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf3d66-9b35-431e-886e-cb79893792b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Philippines'' regular debt payments made it trustworthy
        in the eyes of global banks and financial institutions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e016a9-7094-4f84-a5e7-c65e795d4f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/4/13/Philippines-financially-ready-COVID-pandemic-quarantine-May.html">Philippines
        ''financially prepared'' for COVID-19 quarantine measures until end of May</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0490958-e903-42f1-9c06-42f91bb60ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos told Dominguez on Tuesday night to "have a heart," saying
        that postponing debt payments would be a better option to shore up funds compared
        to President Rodrigo Duterte''s suggestion for the economic team to sell assets
        and steal if they have to. She also cited a debt relief program granted by
        the International Monetary Fund to 25 poor nations — mostly from Africa —
        that will restructure their loans for the next six months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98222a93-125c-4be5-822e-c5265296ca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2087ba5-5f94-4f7b-8bd1-6cc0f98707be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, Marcos appealed for Dominguez "not to take
        things personally" as he rejected the senator''s proposal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc3c17-cdcd-4970-8eb7-409c4ecf89f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e169e2aa-eea8-42d4-a75d-664b1453ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID-19 is the enemy, not me," the senator said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d97507d-758a-42e1-a576-20f08c86e89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390dd63-3ffe-43bb-baa2-f2b1494cc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:49:43.055+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:34.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While Secretary Dominguez and I are still lucky to have three square
        meals a day, hundreds of thousands if not millions of Filipinos with no access
        to the media are going hungry, unseen Filipinos whose patience and belief
        in government are being tested every single day that promised aid does not
        arrive," she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b5c2d-8a73-44e4-8e23-c02935343e02'
