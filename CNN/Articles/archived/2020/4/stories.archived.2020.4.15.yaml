      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://asean.org/storage/2020/04/Final-Joint-Statement-of-the-Special-APT-Summit-on-COVID-19.pdf">joint
        statement</a> issued after their virtual summit on Tuesday, leaders of the
        10-member Association of Southeast Asian Nations together with counterparts
        from China, Japan and South Korea vowed to enhance cooperation in containing
        the spread of the pandemic and addressing its adverse impact.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa204c50-b616-483b-96f5-4ab41fbc31f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:25:44.907+08:00
