    'jcr:uuid': 'd44b08b3-d580-452d-af6e-9160a5acdb12'
    'lead': 'Louis Vuitton, Burberry and Chanel are putting their fashion muscle behind
      making protective clothing for those on the front lines of the coronavirus pandemic. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T15:10:31.149+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:23:23.031+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:16.124+08:00
