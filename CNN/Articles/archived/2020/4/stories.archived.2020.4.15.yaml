      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) encourage tapping on existing regional emergency reserve facilities
        including the warehouses managed by the ASEAN Coordinating Centre for Humanitarian
        Assistance on disaster management, among others, further consider the utilisation
        of the ASEAN  Plus Three Emergency Rice Reserve," the group added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6607face-a13f-4695-8135-68573474a6ed'
      'mgnl:activationStatus': true
