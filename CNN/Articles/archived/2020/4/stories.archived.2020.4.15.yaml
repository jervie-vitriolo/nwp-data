    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085b77b4-413c-4827-80fe-7b2c4070ac53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:26:21.765+08:00
