      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang mga lalabag ay pababalikin. Hindi sila makakatuloy kung
        saan sila pupunta, lalo na kung hindi sila awtorisado</em>,” she said.</p>'
