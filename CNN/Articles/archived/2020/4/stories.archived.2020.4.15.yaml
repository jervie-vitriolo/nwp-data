    'template': '1'
    'title': 'Gov’t think tank recommends gradual relaxation of quarantine restrictions
      after Luzon lockdown'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf00eb-9585-40db-a93c-6e6d824d2191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:43:39.677+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> A government
        think tank is recommending the gradual relaxation of quarantine restrictions
        after the Luzon-wide enhanced community quarantine to restart economic activity,
        coupled with public health measures to detect and contain COVID-19.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290dcdc0-01dd-45f4-ab2e-f9bc71a75665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07d6984-54fa-4795-b8a7-d881bc3d1188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a study published early this month, the Philippine Institute
        for Development Studies recommended a “gradual and calibrated transition …
        that combines relaxation of economic restriction while controlling the spread
        of the virus.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d94789-820e-43f7-ab6b-6c2620e8122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723844cc-e8b6-4479-b67a-84c42b7421ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes the resumption of economic activity “wherever it is
        safe and possible to allow the production of goods and services to be consumed
        in other areas” and the partial operation of public transportation, subject
        to strict social distancing guidelines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21a799-50db-44c0-9b6f-5c62e194df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd091b756-c40d-4b8d-b38b-9914333537b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.913+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank said the government should couple with efforts to
        increase the capacity to detect and isolate COVID-19 patients and identify
        their close contacts, protect high-risk groups, continue imposing physical
        distancing measures, and treat as many patients as possible.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b84de73-e879-48c4-b25f-748da68098a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65e717-c808-4d0a-a291-6a18d4880355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the government should continue scaling up testing
        for COVID-19 while rapidly increasing capabilities for contact tracing.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3f0a8d-516a-435e-b240-6b934c07527b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca786006-4660-452b-91b7-869340cfa528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said that the government should decongest health facilities
        by creating more isolation and quarantine sites elsewhere for patients with
        mild symptoms or those suspected of infection.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ca0075-d5d2-4ec2-9032-3695ba2a6dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4c4fd-f6db-4b74-be07-60c8a2132a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its modelling, the think tank found that if the government is
        able to isolate around 70 percent of patients who show COVID-19 symptoms and
        ramps up testing, the think tank predicts that the disease would only peak
        in May 2021 with 904,000 cases, even if the Luzon-wide enhanced community
        quarantine is partially lifted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b9e1c2-eecd-46b5-9fe7-0db61c42cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8e7df8-00d3-433b-adc4-f99a73108cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T22:57:19.914+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:22:52.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it may peak as early as August of this year with 18.9 million
        cases if no actions are taken to contain the virus, which may deal a bigger
        blow to the economy.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43e9d00-3b5b-4ede-b84b-9e57c2169125'
