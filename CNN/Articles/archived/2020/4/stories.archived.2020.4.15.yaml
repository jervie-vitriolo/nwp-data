    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2243b739-934c-4ff7-8cb7-561e15c5baf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:16:01.879+08:00
      'mgnl:createdBy': 'lara'
