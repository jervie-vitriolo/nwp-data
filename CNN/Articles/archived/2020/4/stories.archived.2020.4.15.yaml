      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s race will start in Nice, before crisscrossing France
        and concluding on Paris'' Champs Elysees as had been originally envisaged.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29a04f5-c474-4c26-bd5e-a0153d1d4e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France is currently in lockdown and has had at least 130,253 confirmed
        cases of Covid-19 and 15,729 deaths, according to the <a href="https://cnn.com/interactive/2020/health/coronavirus-maps-and-cases/">latest
        figures</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2df13-578b-46c1-813a-34f973f6b64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Non-essential public places have been closed across the country
        since March 14 as the government seeks to stem the spread of the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a138b6a-cabb-42a7-ad56-0ba2f3e04d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank all of cycling''s stakeholders, the Tour
        de France''s partners, its broadcasters as well as all of the local authorities
        for their reactivity and their support. We all hope that the 2020 Tour de
        France will help to turn the page on the difficult period that we are currently
        experiencing," read a statement on the Tour de France <a href="https://www.letour.fr/en/news/2020/tour-de-france-2020-29th-august-29th-to-20th-september/1283443">official
        website</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be121549-f002-4133-b0cf-f9e7e349a7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new dates mean the Tour''s final stage will take place on the
        same day as the delayed French Open tennis tournament <a href="https://edition.cnn.com/2020/03/17/tennis/french-open-delay-coronavirus-spt-intl/index.html">begins
        in Paris</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a5e415-706d-4b8d-ae35-5d782cc28686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T17:22:53.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2020/03/30/sport/olympics-games-tokyo-2020-rescheduled-spt-intl/index.html">READ:
        New dates for Olympic Games confirmed for 2021</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbc5f19-e580-40c9-8a3e-bbb266202653'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T20:30:26.634+08:00
