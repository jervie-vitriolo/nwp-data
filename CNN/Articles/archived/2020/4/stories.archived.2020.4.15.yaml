    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['stray-dogs', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Stray dogs and coronavirus: Just a hypothetical theory with no proof'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731683a3-e4b7-4d10-ae65-1706c2336d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>You''re about to hear in the news that
        stray, feral dogs could be responsible for passing the deadly novel coronavirus
        to humans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ca5dd-efd5-4e52-ac84-abab851de49d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d5ba7c-603b-409f-9235-21a0d8494bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t believe it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a23b9b3-49b6-4286-95bf-40ef212a6985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885926ad-c26f-4801-adac-b32872d85b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a theory, a hypothesis, based on a computer analysis of the
        genome of various types of coronaviruses -- a theory that has yet to be proven
        by any established facts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e2f38-dcca-4ff7-a7f2-ae5ab96e40db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7af9c67-dedb-48e8-b5b5-05b13c6a33d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some worry that based on this theory, people may fear their pet
        dogs, or begin to take action against strays. There''s no reason to fret about
        dogs and coronavirus, experts say.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4708001-73be-4cee-8780-a6b79542099a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5aadf3-e8b6-4c27-ba22-cd5d8d885040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe that any dog owners should be concerned as a result
        of this work," said professor James Wood, head of the department of veterinary
        medicine at the University of Cambridge in the UK.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e211e415-458e-477b-8933-624f43e15021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4895c1a-f585-4eea-8ef3-b19051fb828b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:46:55.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:51.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not see anything in this paper to support this supposition
        and am concerned that this paper has been published in this journal," said
        Wood, who researches infection dynamics and disease control.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a14892-89f5-4f19-ad43-ace7c77e8082'
      'mgnl:activationStatus': true
