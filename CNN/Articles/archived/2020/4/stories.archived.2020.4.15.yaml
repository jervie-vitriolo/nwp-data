      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd073abad-6cec-4ee8-8d55-5577657cbb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.582+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Court records show Williams is being held in jail without bond.
        CNN called the public defender''s office, which is representing Williams,
        for comment but has not heard back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f41b826-a8ad-406d-8a7c-f27582911d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb4792d-a5ec-457e-b050-5d5359416ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 20, police investigating reports of gunshots in a Tampa
        neighborhood found a man who was pronounced dead at the scene, according to
        CNN affiliate WFLA.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da14e9c-b7ff-476b-ba43-6de3c52a932a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c20b4b-8330-4f1f-8898-2014c1ea435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was arrested Sunday in connection with the case. In addition
        to second-degree murder, he is facing several new charges including resisting
        an officer, felon in possession of a firearm, possession of heroin and possession
        of drug paraphernalia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa030afe-0667-4c66-9197-bbcc3dfa7010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b0d29-18b3-457f-a830-5decaf36dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:23:46.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Judges, prosecutors, and Sheriffs around the country are facing
        difficult decisions during this health crisis with respect to balancing public
        health and public safety," said Chronister. "Sheriffs in Florida and throughout
        our country have released non-violent, low-level offenders to protect our
        deputies and the jail population from an outbreak."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73146b29-88ae-4316-97e7-5b51f53abc02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:20:06.583+08:00
      'mgnl:createdBy': 'glee'
