      'mgnl:type': 'text'
      'text': '<p>The department reported that 39,947 individual COVID-19 tests have
        been conducted. There were 5,782 that yielded positive results while 34,116
        were negative. DOH explained that there are more positive results than confirmed
        cases because repeat tests and cases undergoing validation are included in
        the count.</p>'
