      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> Two
        senators called for an investigation on the delay in implementing the Philippine
        Identification System Act, which could have facilitated cash assistance in
        the time of coronavirus</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a86e1c-ea72-4255-acd5-d95913a11cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:34:55.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:04.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente Sotto III and Senator Panfilo “Ping" Lacson
        filed a resolution on Wednesday calling for a probe on the status of the law
        that required a single identification card for each Filipino citizen. President
        Rodrigo Duterte <a href="https://cnnphilippines.com/news/2018/08/06/duterte-national-id-systems-act-signed.html">signed
        it in 2018</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca332c0-06d6-4bf4-bd4b-714be55ac27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:34:55.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:04.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad44480-f88b-4d5c-9bc0-1da2d6bd6a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:34:55.274+08:00
      'mgnl:createdBy': 'janine'
