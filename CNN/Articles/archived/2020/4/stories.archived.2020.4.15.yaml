    'jcr:uuid': '3280da91-0aa1-4f1b-a0e0-ddd2dc5f3658'
    'lead': 'His response to the COVID-19 crisis has been marred by many of the same
      traits that have characterized his presidency, including a penchant for false
      statements, deflection of blame, self-aggrandizement and bullying.'
    'mgnl:activationStatus': true
