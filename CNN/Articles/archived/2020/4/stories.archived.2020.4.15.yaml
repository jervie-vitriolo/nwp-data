      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vuelta a España will also be held at some point after the UCI
        Worlds as part of cycling''s revised calendar.</p>'
