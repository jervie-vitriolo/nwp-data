  'war-veteran-fundraiser-frontliners':
    'author': 'Sara Spary, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T06:38:55.572+08:00
    'imagesource': 'jcr:51649d51-6bc9-4b49-af4b-ed557eee0bdc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb8063d2-0b6a-4f9f-a4f9-b67a45c3683b'
    'lead': 'Tom Moore, who will turn 100 on April 30, began the challenge last Thursday
      to raise money for National Health Service Charities Together, which raises
      funds for UK hospitals, including for staff, volunteers and patients impacted
      by the coronavirus crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T06:42:32.467+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:23:53.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:07.107+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'War veteran, 99, raises $2.5 million by walking laps of his garden'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258fbdab-58b6-495e-b0e5-bfcebbc2f7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A 99-year-old British war veteran
        has raised more than £2,000,000 ($2,514,300) for the country''s National Health
        Service (NHS) as he aims to complete 100 laps of his garden, aided by a walking
        frame.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb533629-b33a-4848-a409-d9af6d5f938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.467+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tom Moore, who will turn 100 on April 30, began the challenge last
        Thursday to raise money for NHS Charities Together, which raises funds for
        UK hospitals, including for staff, volunteers and patients impacted by the
        coronavirus crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a003d-c44e-4791-a9af-705e60686c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had originally set a target of raising £1,000 ($1,257) by his
        100th birthday and walks 10 laps each day in his garden, in Yorkshire, north
        England.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a43e57f-b5d8-455e-8c08-ba60f913ea9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But within 24 hours he exceeded that target and has since smashed
        the £2,000,000 ($2,514,300) mark, with donations continuing to flood in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d74380-4093-4f4d-995a-840811bda1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has so far walked 80 laps, and plans to complete 100 laps by
        the end of Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b10be5-fe40-4af3-bddf-649eba30b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore trained as a civil engineer before being enlisted in the British
        Army during World War II, where he served in India, Indonesia and Britain.
        He later became a managing director of a concrete manufacturer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab5648-8a7d-4be4-8049-9cd4251391a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Hannah Ingram-Moore, told CNN that her father had
        been exercising daily following a recent partial hip replacement and she suggested
        he challenge himself to do it daily in order to raise funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26814666-1de4-4ab6-956b-2c8d09abf08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To raise awareness of the fundraiser, her son, 16-year-old Benji,
        set up a Twitter account for his grandfather -- which has now amassed more
        than 20,000 followers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5240f30d-3a30-4f1f-95aa-da3513c3ed65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We set it up on April 8 and we''ve been explaining where the followers
        are and he''s been reading Twitter every day," she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f5fa7a-333c-42b1-8c06-f10eaf64b2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said he was "floored" by the donations, adding he "is just so
        impressed and grateful to the British public for their generosity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88962b5b-8d18-4a1c-8a52-230ed0fbd484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moore has lived with his daughter, son-in-law and two grandchildren
        since the death of his wife in 2006.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b728b4d-6f43-4934-8c9b-b03041efab42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, his family says, he continues to live independently in the
        home and likes to make his own meals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880dff4-babe-4ae9-8322-37d3d895fa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s stoic, humorous, steady as a rock and positive," his daughter
        said. "He always believes that tomorrow is a better day, which is his new
        hashtag [on Twitter], and is how we were brought up.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789489af-10e4-4081-a7ab-7f8ded5d0b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.468+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a hard worker and a grafter."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1971fcc3-18ec-44ba-b376-f5de4c3c547f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T06:42:32.469+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:53.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a data-cke-saved-href="https://edition.cnn.com/2020/04/14/world/war-veteran-raises-millions-garden-scli-intl-gbr/index.html"
