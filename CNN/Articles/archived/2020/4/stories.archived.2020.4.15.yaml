      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that through this payment program, we will keep you connected
        whether you are at home, the office or elsewhere after the enhanced community
        quarantine period. As one community, we will get through these challenging
        times together,” said PLDT Chairman and CEO Manuel V. Pangilinan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaca2d7-b686-4b7d-89e4-8b7bc357ee75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:00.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:22.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users may track their bills and payments through the myPLDT Smart
        App.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4d65fa-e382-4121-b36c-9db53d32fd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:15:00.306+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:22.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PLDT and Smart initially extended the payment period and suspended
        the disconnection of overdue accounts of all postpaid customers until April
        30 after the extension of the Luzon-wide enhanced community quarantine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c87aa7-f6f8-4f99-900d-a871c69343db'
      'mgnl:activationStatus': true
