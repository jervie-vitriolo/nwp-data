      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary and Inter-Agency Task Force (IATF) Spokesperson
        Karlo Nograles said in a virtual press conference Wednesday that there will
        be adequate power supply in Luzon, as reported by the Department of Energy
        (DoE).</p>'
