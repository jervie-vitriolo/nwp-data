    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d6008c-a647-49e8-a27e-d7a1e72f4b5f'
    'lead': 'On Friday, Dr. Mangala Narasimhan received an urgent call. A man in his
      40s with Covid-19 was in a dire situation, and her colleague wanted her to come
      the intensive care unit at Long Island Jewish Hospital to see if he needed to
      be put on life support.'
    'mgnl:activationStatus': true
