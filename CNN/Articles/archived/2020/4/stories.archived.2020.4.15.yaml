    'jcr:uuid': '0ac7f6de-f87f-4f72-9420-b306025b676d'
    'lead': 'Many countries led by incompetent, science-denialist men have led to
      catastrophic coronavirus outbreaks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T15:19:14.720+08:00
