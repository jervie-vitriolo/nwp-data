  'mind-boggling-pandemic-never-accounted-president-trump':
    'author': 'Sara Murray and Scott Glover, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-15T12:14:05.100+08:00
