      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles, the task force’s spokesperson,
        said they will identify what industries could be allowed to operate or who
        among the labor force could get back to work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d1907-38e2-4898-8d50-16e2ac84e224'
