      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some countries have rejected Chinese-made equipment designed
        to fight the coronavirus pandemic, Galvez said he is getting positive feedback
        from Filipino frontliners on the quality of the imported supplies.</p>'
