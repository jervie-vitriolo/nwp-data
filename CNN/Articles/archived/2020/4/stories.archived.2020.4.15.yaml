      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco, who is also the president of the League of Governors, said
        he was drafting a letter to be sent to President Rodrigo Duterte which would
        include this request.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece234c0-450f-45a3-9a66-2efc831ab71f'
