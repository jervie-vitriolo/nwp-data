      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has overseen the largest-scale coronavirus testing program
        in Europe, conducting 350,000 tests each week, detecting the virus early enough
        to isolate and treat patients effectively.</p>'
    '5':
