      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, the province recorded 33 confirmed cases of COVID-19,
        including 9 fatalities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5939564-1c4b-48e2-8c36-8d2db8b7f28e'
      'mgnl:activationStatus': true
