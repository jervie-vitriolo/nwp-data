    'stories': ['872c3bb9-0236-40f1-a43f-e91a9f7ac6d9']
    'template': '1'
    'title': 'Louis Vuitton, Burberry and Chanel put their fashion muscle behind face
      masks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da03c2f7-6b0b-441d-986f-9efabfd6e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ever at the forefront of haute couture,
        Louis Vuitton, Burberry and Chanel are celebrated by fashion connoisseurs
        for defining style in handbags, dresses and shoes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8393c-fc8f-4562-be69-10afc56bf306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fac715b-f97a-4518-8965-25d499b65a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they are putting their fashion muscle and supply chain expertise
        behind making protective clothing for those on the front lines of the coronavirus
        pandemic, which has infected more than 1.9 million people and killed at least
        119,000 worldwide, according to Johns Hopkins University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9035f10-e5e9-4033-8b11-0cf43ca20687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ea2ff2-aa84-492d-a881-43d2d53a7d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapid spread of the virus since December has created a global
        scramble for protective gear, such as face masks, gloves and gowns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebbfe27-1a96-491d-bb0a-dfed8273a746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a304b-31c0-46aa-8203-78e11a456109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French couture brand Louis Vuitton said it was joining the global
        effort to make more supplies to protect healthcare workers. The company, via
        Instagram, said it had repurposed several of its workshops across France to
        "produce hundreds of thousands of non-surgical face masks" for healthcare
        workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3320814-8d29-47d9-b66e-3148e10758a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a3076b-2d1f-4029-afa2-e94283d036e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This initiative will donate the much-needed protective gear to
        frontline healthcare workers. Thank you to the hundreds of artisans who have
        volunteered to create these masks, as well as everyone doing their part to
        fight this global pandemic," the company said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27305a1-b0f6-4b61-a89d-2c6948409c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26398f58-e3aa-4da0-82ec-d0ab6e2f6347'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Vuitton also said it was making and donating thousands of
        hospital gowns for six Paris hospitals in urgent need of protective gear.
        French financier Bernard Arnault is chairman and CEO of LVMH Moët Hennessy
        -- Louis Vuitton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd8cfb5-8c90-4333-9b37-8e69f49a4823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1357b9-ef39-4bfd-ab85-d9359981305b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British fashion brand Burberry, too, has pivoted part of its fashion
        production machinery to make masks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e400cd1-b03a-48a8-a43a-2760ab6673b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81299ffb-0c9a-4c2b-8d22-b22ddfa0b814'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it was using its global supply chain "to fast-track
        the delivery of 100,000 surgical masks to the UK National Health Service,
        for use by medical staff."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7ce897-3327-4de7-a9d1-43a412e72ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:10:31.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:23.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

