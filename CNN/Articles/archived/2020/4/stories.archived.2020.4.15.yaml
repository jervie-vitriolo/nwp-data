      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmed cases of COVID-19 in the country is now at 5,223,
        including 335 casualties, and 295 recoveries as of Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cf2f55-244b-4e63-be41-664a717267eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T07:25:21.913+08:00
