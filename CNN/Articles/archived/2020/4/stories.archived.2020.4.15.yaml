    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f0050-0c28-4dac-9853-d199631cdb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T19:45:12.029+08:00
