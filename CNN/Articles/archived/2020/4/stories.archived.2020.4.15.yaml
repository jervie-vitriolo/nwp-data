  'COVID-quarantine-traffic-motorists-Metro-Manila':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T08:05:48.903+08:00
    'imagesource': 'jcr:3dec33b7-4f55-4a4c-a962-4f7c0950dacc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6525999-09fb-40d1-a88c-623ec816b9e0'
    'lead': 'Cabinet Secretary Karlo Nograles says President Rodrigo Duterte noticed
      the increase in number of motorists on the road despite strict orders to stay
      at home, saying Filipinos are becoming ''complacent.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T08:16:50.728+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:23:48.796+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:08.334+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mmda']
    'template': '1'
    'title': 'Police to enforce stricter stay-at-home rules as more motorists hit
      the road'
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d403ac7-d56b-4a69-bae7-f2963f6d64a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        national government starting Wednesday will implement stricter traveling measures
        to ensure the public is following lockdown rules to curb the spread of COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb66984-7aa3-4caa-b435-fb616de0294d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said President Rodrigo Duterte
        has noticed the increase in number of private vehicles on the road despite
        strict orders to stay at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdf432d-6759-4e30-86de-eb7b1c856f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Napapansin po ito ni Pangulong Duterte at siyempre mga miyembro
        ng IATF na medyo nagiging kampante na po ang ating mga kababayan pagdating
        sa ECQ," he said in a virtual briefing.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a677d7e6-aabe-4fed-a629-e7467b4245bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.145+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: President Duterte and members of the COVID-19 task
        force have noticed that Filipinos are getting more complacent in following
        the rules of the enhanced community quarantine.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925665af-ca2c-4a34-9740-6d9743e9cf51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:11:26.146+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:23:48.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the increase in the number of vehicles travelling along
        EDSA and other major thoroughfares of Metro Manila, traffic enforcers from
        the Philippine National Police were directed to inspect all private vehicles
        to determine if the driver and passenger&nbsp;belong the list of people allowed
        to go out.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
