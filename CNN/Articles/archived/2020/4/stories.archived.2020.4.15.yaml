      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BFP''s initial estimate put the cost of damage at ₱100,000 when
        it was reporting 20 houses were razed and 40 families were affected. The update
        from the city''s disaster management office did not say how many more houses
        were destroyed by the fire.</p>'
