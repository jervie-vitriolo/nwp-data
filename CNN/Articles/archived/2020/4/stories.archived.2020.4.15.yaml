    'stories': ['27846d46-b28e-455e-b7c2-4ec1d424ec3c']
    'template': '1'
    'title': 'Women leaders are doing a disproportionately great job at handling the
      pandemic. So why aren''t there more of them?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fcc27-7643-4a6b-9263-bc9df2920b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> This is an opinion editorial
        written by Leta Hong Fincher, the author of "Betraying Big Brother: The Feminist
        Awakening in China" and "Leftover Women: The Resurgence of Gender Inequality
        in China." The opinions in this commentary are her own.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9908880-c105-432d-a71d-750292a18fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.720+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:23:19.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;In Taiwan, early intervention measures
        have controlled the coronavirus pandemic so successfully that it is now exporting
        millions of face masks to help the European Union and others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6972c0-da78-404a-94e6-648a26f0d244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T15:19:14.721+08:00
