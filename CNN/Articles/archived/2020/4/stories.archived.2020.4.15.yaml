      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7a9ef-b0a9-4121-acc7-94b73bcab926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, who grew up in the same area, reiterated the appeal for
        his constituents to strictly follow the guidelines imposed by the local government
        to help curb the spread of the infectious disease.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bb8aa0-dcf4-4a1a-abff-d54da2f61f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:23:43.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e122c9cf-ebb6-4d37-9ec3-d899160257ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T11:53:13.396+08:00
      'mgnl:createdBy': 'alyssa'
