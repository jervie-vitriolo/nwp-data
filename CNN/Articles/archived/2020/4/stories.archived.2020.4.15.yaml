    'title': 'Jacinda Ardern and New Zealand cabinet take pay cut because of coronavirus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bcb4e2-411f-4615-a94e-abb581cc19b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> New Zealand''s Prime Minister Jacinda
        Ardern said she and her cabinet will take a 20% pay cut for the next six months
        because of the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdc611b-c182-4ef6-b6ad-d45c4571636c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2986bd42-b6e8-4552-a126-a43029e46c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We acknowledge New Zealanders who are reliant on wage subsidies,
        taking pay cuts, and losing their jobs as a result of the Covid-19 global
        pandemic," Ardern said Wednesday in a news conference. "Today, I can confirm
        that myself and government ministers and public service chief executives will
        take a 20% pay cut for the next six months."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd33d3c-2641-4a4b-be1b-5acb2ee432fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa31da5-c8b9-4859-b04d-8f2ac13072ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the pay cut will not affect her government''s fiscal
        policies, but is intended to show leadership that her cabinet has taken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c162a-2b28-48eb-a971-b55d39db407a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5d8e82-6738-4fb3-883f-20c932207f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.841+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has been praised for its response to the outbreak. Ardern
        shut the country''s borders to foreign visitors on March 19 and announced
        a four-week lockdown on March 23, requiring all non-essential workers to stay
        at home except for grocery shopping or exercising nearby.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623f3221-e111-4e95-b306-d14ddd2f309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27f7530-9402-48c3-9666-3a3e374621d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has carried out widespread testing and recorded 1,386
        coronavirus cases and nine deaths, according to figures from Johns Hopkins
        University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad46bf-77a5-4f03-8ac5-e120d4ec7f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d81344-cca5-4c4f-b85b-f794823d7497'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Ardern said last week she was tightening border restrictions,
        meaning all New Zealanders who arrive in the country will be required to spend
        two weeks quarantined in an approved facility, rather than self-isolating
        at home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7534ba54-c9b7-4d81-8009-4163089bd564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0a16b3-0da4-446d-a394-16067fb8b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand is only halfway through its lockdown, and she has said
        it won''t end early.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7169998d-7aaf-4b96-822b-fe6b5fb71e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfa7a8c-5958-48fb-b7c4-61e09f6c3dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T17:22:59.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the face of the greatest threat to human health we have seen
        in over a century, Kiwis have quietly and collectively implemented a nationwide
        wall of defense," Ardern said in a speech to the nation last Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619889dd-4814-4832-bb0b-8ffff7163aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T18:07:41.842+08:00
