      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement emailed to CNN on Sunday, FDA spokesperson
        Stephanie Caccomo said that "at this time, the FDA has not authorized any
        test that is available to purchase for testing yourself at home for COVID-19."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e80be76-7281-4412-92fa-5c301acecb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T05:13:29.674+08:00
