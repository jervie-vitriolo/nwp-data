      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd7441-28c7-4bfa-acba-441d1f1c3cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:59:20.711+08:00
