    'template': '1'
    'title': 'DA to help farmers by selling harvested fruits and vegetables in Metro
      Manila amid COVID-19 quarantine '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd040dd2f-028c-4276-a77e-cb265bd5021f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) –</strong> The
        agriculture department said on Wednesday that it will buy newly harvested
        fruits and vegetables from farmers if no traders would take them -- and sell
        them at a low price in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e1bdb-8c02-4c4b-b207-018fb9950564'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f4f8b4-42fe-4dd9-ab01-3c043aec0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c658f25-7472-4eca-9fa5-f082909afab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f946f3d-5ae3-403b-b919-03d29cf49ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Ruth Cabal, Agriculture Secretary
        William Dar said this will be their course of action if the products fail
        to sell in the trading centers, amid challenges in transporting goods and
        commodities due to the Luzon-wide lockdown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be6c64-c6ef-461d-a742-ad4d19a82b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446d302-4717-4a6b-9bd7-dceb66e8493f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.904+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Doon sa mga bagsakan</em> centers or trading centers, <em>dadalhin
        ng mga</em> farmer <em>ang mga produkto.</em> <em>Ang usapan namin sa mga</em>
        trading centers, <em>kung may tone-toneladang mga</em> vegatables and fruits
        <em>na walang bibili, kami na ang magdala dito sa</em> Metro Manila,” expounded
        Dar.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f23142-aa9a-4eef-ad3d-ae184406c0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3947c460-d928-4658-8852-b13b269a1050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At the bagsakan centers or trading centers, the farmers
        will bring the products. Our instruction to the trading centers is if no one
        buys these tons of vegatables and fruits, we will bring it to Metro Manila.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93398fe4-41c9-4c31-a752-c6835075a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58693fc1-f522-4df1-a332-6efd593e87af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dar said they have partnered with several private sector groups
        who will bring the products to Metro Manila. They will be retailed at the
        department’s Katuwang sa Diwa at Gawa para sa Masaganang Ani at Mataas na
        Kita (Kadiwa) rollout stores in different barangays.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a164d87e-2b85-4cec-8aef-91824adf16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d205d-83b8-403c-908b-fa17ae2c47a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kadiwa stores sell products in urban areas directly from farmer-producers
        in the provinces and sell them to consumers at low prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461b2c26-1ae5-4290-846d-3258eac5361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T17:32:47.905+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:23:05.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

