      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) —</strong> There
        are now 16 laboratories nationwide that can check possible COVID-19 infections,
        the Department of Health reported Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc98d66-456a-41fd-962c-981d2ea68a49'
