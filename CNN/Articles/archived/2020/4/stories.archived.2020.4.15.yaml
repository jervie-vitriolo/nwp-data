      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Millions of graduating students won''t
        have commencement ceremonies this year due to ongoing social distancing amid
        the coronavirus pandemic, but thanks to a new podcast, they will have commencement
        speakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05768f6-3a1a-4f26-9ca4-7f9e71815f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:44:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:29.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimmy Fallon, Halsey, Hillary Clinton, John Legend, Kesha, Pitbull,
        David Chang and many others will give inspiring words for the Class of 2020
        on a new podcast from iHeartMedia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9a2359-4c2b-4339-bd24-29d7762178e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:44:50.712+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Commencement: Speeches for the class of 2020" is expected to debut
        on May 15, ahead of National Graduation Day on May 17.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25828399-94cf-4883-944c-bb13c1586cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:44:50.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:29.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because so many schools and colleges have moved to online learning
        to ensure the safety of their students, many graduates are missing their commencement
        ceremonies, traditionally such significant milestones in their lives," said
        Conal Byrne, president of the iHeartPodcast Network, in a release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f356d886-60c9-41e5-95a3-b9a5d7b0d55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:44:50.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:29.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Byrne added: "High school and college seniors are always in need
        of inspiration, reassurance and life advice as they head into the next chapter
        of their lives, and that is especially true this year. ''Speeches for the
        Class Of 2020'' brings together some of the most experienced and inspiring
        people in the country today to celebrate the resilience, strength and accomplishments
        of this year''s graduates."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa798f1-5fcc-4126-b46c-de35539f6cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T13:44:50.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:23:29.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other speakers will include soccer player and World Cup champ Abby
        Wambach, Katie Couric, makeup artist Bobbi Brown, Chelsea Handler, Goldman
        Sachs CEO David Solomon, football player Eli Manning, Sienna Miller, singer
        and songwriter Khalid, journalist Guy Raz, Tim McGraw and Gen. Stan McChrystal.</p>'
