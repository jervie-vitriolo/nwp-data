      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Presbiterio Velasco Jr. said barangay officials and employees
        were necessary in the efforts against COVID-19, but do not receive the compensation
        they deserved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc147446-0248-4642-a24b-57e33e3930ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:37:32.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T17:23:34.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat po bigyan itong mga barangay</em> captains, <em>kagawad,
        tanod at barangay</em> health workers, barangay nutrition scholars <em>po
        at</em> day care workers <em>at ibang</em> workers <em>ng barangay. Kasi po,
        hindi naman po sila tumatanggap ng</em> salary. <em>Sila po ay tumatanggap
        ng honorarium, at mabababa po yung natatanggap nila,"</em> he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360adac0-38bc-4868-8fd1-35da18b60bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T12:37:32.500+08:00
