  'college-university-end-of-school-year':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-15T09:00:56.009+08:00
    'imagesource': 'jcr:c302e67c-fc4d-44ae-a530-bddd49c77b2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '980c2712-750b-46c4-ae4e-9fd26a9b5f2f'
    'lead': 'The Commission on Higher Education has allowed universities and colleges
      to end their school year early due to the health crisis caused by highly-infectious
      coronavirus disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-15T09:09:12.715+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:23:47.199+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:22:08.790+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Higher-Education']
    'template': '1'
    'title': 'School year of colleges and universities cut short by COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381be05-e5eb-4fa2-b6b0-f8d88f0304ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> — The
        Commission on Higher Education has allowed universities and colleges to end
        their school year early due to the health crisis caused by highly-infectious
        coronavirus disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b852c-7ecc-4ad6-9f22-12a0e1856db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.715+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Higher education institutions that are using the old school calendar
        (June to May) are <a href="https://twitter.com/PhCHED/status/1249931402771984384/photo/2"
        target="_blank">allowed to finish out</a> their “current semester, trimester
        or equivalent academic period” by April 30.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7839534-b89b-4997-8893-4f5810917a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools recognized by CHED, regardless of their accreditation status,
        could determine the extent of adjustments, but they must inform the commission
        of their plans, the advisory stated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4183bd0e-53c9-441c-bb99-45271bb176df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission said the education institutions could adopt “flexible
        learning options that reflect the best assessment of their students’ outcomes.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58d9e0b-2074-4151-af93-7c2ec06dfa89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because campuses will also remain closed throughout the
        period of the extended quarantine, which is up to 11:59 pm of April 30.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98509d0-7664-4a39-8a74-71f739679778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHED is also discouraging the learning institutions from holding
        in-person graduation ceremonies, “given the continuing need for social distancing
        and restrictions on mass gathering.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a086a37-e2cb-452c-94a6-6283a59986cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, universities and colleges that have adopted the new academic
        year (August-July) are authorized to extend their semester for a month after
        the government lifts the Luzon-wide quarantine, CHED said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8dee09-d848-4d70-a887-631b3d769023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools using the August-July school year may also modify or reduce
        program requirements, CHED added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3898e6-1e89-425e-893b-c1ef84878ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The COVID-19 outbreak interrupted the academic year of college and
        university students in schools in Luzon, which have been shuttered since a
        month ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d562d4f-6670-4a25-b848-205d629e15c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T09:09:12.716+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:23:47.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the schools have transitioned to online learning, but it
        has been challenging for students without access to internet.</p>'
