      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO has responded to these accusations by urging member countries
        not to politicize the pandemic.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13864c9b-58e4-448d-bdaf-4cc163ff9bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:23:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States and China should come together and fight this
        dangerous enemy," said WHO director-general Tedros Adhanom Ghebreyesus <a
        data-cke-saved-href="https://news.un.org/en/story/2020/04/1061392" href="https://news.un.org/en/story/2020/04/1061392">in
        a statement last week</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fb1587-58bc-4b6e-8e3b-0274d4d72976'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-15T16:09:51.746+08:00
      'mgnl:createdBy': 'pilar'
