      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/30/economy/europe-gdp-worst-on-record/index.html">Europe''s
        economy just had its worst quarter since records began</a>."</em></p>'
