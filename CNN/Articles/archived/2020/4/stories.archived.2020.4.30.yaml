      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1649f8da-3b62-47f6-8a36-bf2ec639a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in Texas, there''s a drive-thru zoo -- at least temporarily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c56ab34-de5a-44e5-8ee1-e877c261d622'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
