    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a35296f-2905-4d75-a51c-36f844992710'
    'lead': 'Makati police said at least one person was hurt after a wall of a condominium
      building in Makati City collapsed Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T12:27:45.924+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:15:54.359+08:00
