      'mgnl:lastActivated': 2023-01-26T18:15:49.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How the Philippines is faring in targeted testing</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dbbfdf-1dd8-4e44-ba28-307462709f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.749+08:00
