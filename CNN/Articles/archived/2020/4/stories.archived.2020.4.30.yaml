    'template': '1'
    'title': 'Starbucks plans to reopen 90% of its company-operated stores in the
      US by early June'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e521fc-b912-41b0-8278-3dc9f8b71904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:37:24.602+08:00
