      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varying degrees of quarantine restrictions will be imposed nationwide
        from May 1 to 15 to prevent the further spread of COVID-19 in the Philippines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a48c15f-1bb6-4af0-b1a0-b3fbfe9996c0'
