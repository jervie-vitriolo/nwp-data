      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most European nations and US states that have eased lockdowns have
        retained social distancing rules, which oblige people to only socialize with
        others in their homes and keep distances of between one and two meters from
        other people in public spaces.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1324df7-cdd7-4256-955d-e197a5bf05d0'
