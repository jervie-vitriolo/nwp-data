      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It doesn''t look like football matches, concerts in stadiums and
        visiting friends in other countries are on the cards just yet. But Block is
        hopeful that we can in the future at least start visit friends'' and relatives''
        homes, Block said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741612f-08ce-47fa-9829-aae9143541b9'
