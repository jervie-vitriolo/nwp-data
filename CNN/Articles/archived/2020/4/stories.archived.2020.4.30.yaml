      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ff307b-e37b-4bc6-84c3-7e844789d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.152+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their first run last April 29 at the Philippine General Hospital,
        PPEs used were purchased from monetary donations to the team, while masks
        and shields were provided by the Philippine Wrestling Revolution and Craft-in-Forward
        respectively. A total of five barbers participated, serving a total of 55
        frontliners from PGH. “We expected only 30 frontliners… Luckily, our stylists’
        pace was fast, thus we were able to increase the [number of] frontliners we
        served,” Vitangcol says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bdb8eb-bb2b-4b5f-b4c5-0bf60036afc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.152+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“While we could accommodate more frontliners and stylists, we are
        limited, of course, by venue and adherence to social distancing. So the tactic
        now is to have multiple sessions with hospitals to serve more frontliners
        per hospital,” he adds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b307ff-06e4-4e3d-98bb-2a2cd5242774'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.152+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the project is not exclusive to Metro Manila, ResCute Operation
        is currently focusing their efforts within the region due to the restrictions
        of the lockdown. But the team is still set on branching out to nearby provinces
        such as Bulacan, Cavite, and Laguna where they received multiple inquiries
        from interested barbers who cannot immediately participate because of the
        lockdown.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdeea0d-625e-480f-8446-2c6584b14fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.153+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For non-barbers who are interested in helping out with the project,
        Vitangcol says that there are many ways to get involved. ResCute Operation
        requires volunteers for the disinfecting team, cape team, registration and
        tallying team, and documentation team. Volunteers can also provide pickup
        and dropoff services to volunteers and barbers, or can subsidize meals and
        other costs through donations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4150e0fe-967e-455f-a8aa-957fa0007297'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.153+08:00
