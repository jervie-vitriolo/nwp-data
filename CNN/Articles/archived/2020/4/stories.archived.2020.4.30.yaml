  'new-normal-film-industry-2020':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2020-04-30T09:28:15.818+08:00
    'imagesource': 'jcr:fa2b80cb-5a35-473b-9e3f-f037b11a998f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52d870c6-7686-4558-9042-98e6118ffd1b'
    'lead': 'The crisis brought by coronavirus disease will change filmmaking as we
      know it, a movie producer has said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T10:06:55.951+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:16:02.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:17.661+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Producer previews the ‘new normal’ in film industry'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae231c-47a4-4957-aa84-b14420e8a64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — The
        crisis brought by coronavirus disease will change filmmaking as we know it,
        a movie producer has said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501f0c59-8e19-4ead-b3b2-804cd6d7e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Content producers are working to develop new guidelines for when
        they are able to resume production, Regal Films producer Roselle Monteverde
        told CNN Philippines’ The Final Word on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c20f4e0-f9d2-4ba8-b95c-37746572c143'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monteverde said she expects downscaled staff on set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77efc9d3-099a-415d-b05a-5ade2de18410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are expecting half of our staff only from over 100 to about
        50 staff at any time on the set,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743109b7-b856-4e9c-b732-1ceb4906e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The feature film producer added that everyone’s health conditions
        will be monitored and social distancing rules observed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e28371-969d-4e68-a435-74ba1d6fcd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde said they are also looking at “scheduling arrival of
        people and having individually packed meals” in film locations - which traditionally
        place people into tight spaces.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead7901d-c9ee-4fcf-bb8b-5914fc63bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No more kissing scenes?</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b11635-3c17-41fb-bd84-f96f0f34efd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if their movie outfit would temporarily do away with
        fight and intimate scenes, she replied that they will follow the government-issued
        guidelines, even if it means revising scripts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b73c60-4aad-4f57-97f4-b1ef00f3c944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monteverde added that actors and actresses “have to be flexible
        with the new guidelines … with the new normal.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e19313b-1de8-473e-ac9f-b1648a8810b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Movies on streaming platforms</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a0467f-ed39-49ec-962a-6be501752e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since hundreds of movie theaters were shutdown by the COVID-19 outbreak,
        Monteverde said that traditional cinema-goers might find it safer to watch
        films at home, so they are exploring the possibility of a digital release
        - at least until a COVID-19 vaccine is available.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bd1fdc-d42a-498a-8096-858c6572ad1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.952+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have to look at the consumer behavior, whether they''re willing
        to go to enclosed cinemas with recycled air, closed, air-conditioned places.
        So, that''s why we need to do sustainable— go to other platforms and distribution
        in new media.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701f5d4a-28a0-4882-a8b6-e19e1bb4c9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, “We need to come out with more content that is suitable
        for the new media as well.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fe31db-66b9-4a5d-a9ff-951910841da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Localities considered moderate- and low-risk areas will be placed
        under general community quarantine from May 1 to 15. These areas will have
        more relaxed lockdown rules.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e8e528-3fe2-499c-8116-375e55076e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry <a href="https://pcoo.gov.ph/news_releases/palace-presents-latest-iatf-resolutions/"
        target="_blank">has recommended</a> that several non-essential businesses
        be allowed to reopen, and some activities, including video and television
        program production, be permitted to resume.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bca099a-e058-48d3-91a8-e2c7877444e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:06:55.953+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:02.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the <a href="https://www.cnnphilippines.com/news/2020/4/28/Gov-t-finalizes-list-of-areas-under-enhanced-community-quarantine.html"
        target="_blank">enhanced community quarantine has been extended</a> until
        mid-May in the National Capital Region, Calabarzon, Central Luzon (except
        for Aurora, which is under general community quarantine) and other cities
        and provinces where COVID-19 risk is considered high.</p>'
