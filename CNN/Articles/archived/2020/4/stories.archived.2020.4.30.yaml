      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: This analysis was excerpted from the April 29
        edition of CNN''s Meanwhile in America, the daily email about US politics
        for global readers. <a href="https://edition.cnn.com/specials/meanwhile-in-america">Click
        here to read past editions and subscribe</a>.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55515085-e2dd-4ce0-abf7-20822238d4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This is one moment when the tired metaphor
        of world leaders being at war with Covid-19 might actually be apt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b026eb-cd28-4b30-8bed-a14c70c34c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c494c8a-16fe-4d60-abc2-5e4f3d7a5726'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battlefield commanders understand that decisions delivered in extreme
        conditions often require a purchasing of incremental benefits with the loss
        of human life. The world''s national, regional and local politicians now face
        this question: How much new infection and death is acceptable while easing
        coronavirus lockdowns to head off Great Depression-style misery?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7c5dd1-5ea4-4958-8038-9f33c1448d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.212+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1016efa9-939a-4c13-9a7d-5c4071531059'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice is especially stark in the United States since because
        of government neglect, the kind of blanket testing needed to isolate new infections
        is not in place. Some states getting back to business don''t even satisfy
        lax White House recommendations that new cases should decline for 14 consecutive
        days before opening is considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb18fe8-96fe-43f2-9208-417abb00c266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01060bb6-ffcb-4c1a-ba1d-6c3d2cae58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you can now get a haircut in Georgia or head to the beach in
        Florida. Even in New York state, where at least 22,000 are dead from the virus,
        factories may start firing up next month. Texas is back online from Friday.
        Airports are reporting more travelers and more little car icons are crawling
        over the Uber app.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f5121e-22b4-484a-b859-373b92582d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b1d50e-f558-4af4-b65d-ec0ffd9ab4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Israel to Italy, Hong Kong to Spain and France to star pupil
        New Zealand, governments are polishing plans to ease lockdowns. But reflecting
        the leaders'' dilemma, Britain''s reemerging Prime Minister Boris Johnson
        rebuffed Conservative Party colleagues calling for an end to the lockdown,
        using political capital won by his own tough battle with Covid-19. Chancellor
        Angela Merkel, cautious as ever, warned we are on the "thinnest of ice" —
        and on Tuesday the reproductive rate of the virus rose in Germany — raising
        fears of a second stay-at-home order.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a2f04d-d245-42ce-9b84-0b9a522f8bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5c999-5cd9-4d28-a8d1-709d18dd30d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until there''s a vaccine or a curative therapy, leaders will need
        to manipulate this life-and-death switch. If infections rise, restrictions
        may clamp back on.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01930269-0141-472f-bdcd-614597d2d42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7781bb-4f06-4530-acbc-013c00ec89ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science would suggest keeping stay-at-home restrictions in place
        for many months longer. But lockdowns and job losses are already brewing political
        unrest in many places, and we are yet to see the worst of the pandemic''s
        economic blight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b3604-7116-49f2-aaa1-40885f1d4a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc96ae98-acc2-463a-8340-3b10ae369b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments must hope that hospitals, health workers and medical
        stocks can stand a possible coronavirus rebound in a much more vulnerable
        brand of daily life.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e124d3c-4c89-47b6-9372-8227aa7c198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8124ed7f-a1d4-40e2-95f7-fee5b5a77b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The great opening-up gamble is about to begin.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b119d-e707-46bc-846f-9f6f7d0e9f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.213+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:56.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/29/world/meanwhile-in-america-april-29/index.html">The
