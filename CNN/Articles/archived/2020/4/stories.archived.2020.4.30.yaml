  'philippines-protests-china-sansha-districts':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T19:24:32.628+08:00
    'imagesource': 'jcr:d1caffd5-a2b5-42f4-8e21-c6f027008b1e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc96c582-9430-4054-a264-19696baab8a1'
    'lead': 'The Philippines'' Department of Foreign Affairs ''strongly protested''
      on Thursday China''s declaration of two new districts in what it calls Sansha
      City, which covered areas in the West Philippine Sea. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T19:28:36.598+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:15:12.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:30.824+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines rejects China''s ''illegal'' declaration of two new districts
      that include West PH Sea areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8134cb-f273-4b69-a811-9b3b87d260e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — The
        Philippines'' Department of Foreign Affairs "strongly protested" on Thursday
        China''s declaration of two new districts in what it calls Sansha City, which
        covered areas in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9d75cf-8a4b-465c-bd5f-9a99b52b02d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA in a statement stressed that the Philippines never recognized
        China''s "self-declared" and "unlawful establishment" of Sansha City, located
        south of Hainan province, which it recently said now includes the Nansha and
        Xisha districts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de0f81-3822-4f70-9904-66f883e1b822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.598+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 18, China said Nansha District <a href="https://www.cnnphilippines.com/news/2020/4/19/Ex-DFA-chief-urges-protest-China-new-districts-South-China-Sea.html">covers
        islands and reefs of the Nansh</a>a Islands and their adjacent waters. The
        Philippines calls Nansha or Spratly Islands the Kalayaan Group of Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6767b5ee-c1ed-45af-b32e-19dac692138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other district covers Xisha or Paracel Islands, which is claimed
        by China and Vietnam, and Zhongsha islands, which includes Scarborough Shoal,
        claimed by the Philippines as Panatag Shoal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf1f23f-6f40-4095-bfdf-d440dde971c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The establishment and supposed extent of jurisdiction of ''Sansha
        City'' of which the new two districts are part, violate Philippine territorial
        sovereignty over the Kalayaan Island Group and Bajo de Masinloc (Scarborough
        Shoal), and infringes on Philippine sovereign rights over the waters and continental
        shelf in the West Philippine Sea," the DFA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cede4239-5785-4f89-9e41-420fa6699288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It called as "illegal" the designation of Kagitingan Reef or Fiery
        Cross Reef as the administrative center for the Nansha district.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5245ef5-bde1-4930-8124-15eb0ef2743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kagitingan Reef is within the Kalayaan Island Group and is thus
        an integral part of Philippine territory," the DFA stressed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31543ad8-8be6-4195-97a7-3b7adf0b07fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the 2016 arbitration ruling in favor of the Philippines
        already "addressed China’s excessive claims and illegal actions in the South
        China Sea." China rejects the ruling and insists on owning almost the entire
        South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24f37da-f6a3-4959-8a38-a5c9693639b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines calls on China to adhere to international law,
        including the UNCLOS, as well as to the Declaration on the Conduct of Parties
        in the South China Sea, specifically Paragraph 5 thereof, under which parties
        undertake to exercise self-restraint in the conduct of activities that would
        complicate or escalate disputes and affect peace and stability," the DFA added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecfcccf-bf4b-421d-8732-35592ddfa64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.599+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the DFA<a href="https://cnnphilippines.com/news/2020/4/22/Philippines-China-diplomatic-protest-new-districts.html">
        filed diplomatic protests</a> over China''s announcement of two new districts
        and a Chinese warship''s pointing of a radar gun at BRP Conrado Yap, considered
        as the Philippine Navy''s "most powerful" ship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40284241-3c03-4a23-b1a5-b277c4ea7011'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if there has been any response from the Chinese
        government, but it has so far made no public statement on the issue.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0e61a-fbfb-4992-a103-5e93da5b3432'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While remaining silent on the issue, the Chinese Embassy in Manila
        on April 24 released a music video with the song "Iisang Dagat," meant to
        pay tribute to frontliners in the battle against the coronavirus disease in
        the Philippines and in China.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb965493-d761-49b8-b318-8ce67f28b9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It <a href="https://cnnphilippines.com/news/2020/4/26/Iisang-Dagat-tribute-video-sparks-outrage-online-West-Philippine-Sea.html">drew
        outrage online</a> as Filipinos took it as a Chinese propaganda to assert
        ownership of the West Philippine Sea – areas Manila claims and occupies in
        the disputed South China Sea.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9deba6a2-c2fe-4458-9721-36802bfc851f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:28:36.600+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:12.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries remain friends, their leaders say, as they agreed
        to set aside the arbitral ruling to be able to engage in joint oil and gas
        exploration.</p>'
