      'mgnl:lastActivated': 2023-01-26T18:15:55.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b505cdf-2ca6-4dac-96bf-0bab1e6be276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Antonio Zoo announced it is giving families the opportunity
        pack up their cars and drive-thru the park for a limited amount of time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43ecca7-d40e-4d50-9470-57ed44cf1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15a0bd3-8685-4628-a3b6-1919973b20aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visitors will be able to see lions, tigers, and bears all from the
        security of inside their vehicle as they listen to an audio guided tour. They
        will also be able to buy food and drinks curbside throughout the park.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492585e6-3c9f-4658-80d1-8e8ab0720ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9af425c-d81e-43a6-826c-981954bf0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a very unique and safe way for families to see the zoo
        while we are closed from the comfort of their own car," Tim Morrow, president
        and CEO of San Antonio Zoo, said in a news release. "This new, creative way
        to see the zoo will be a gradual step towards our plan to reopen to foot traffic
        when we are given the ''green light'' and the time is right."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc6abe4-544c-41f7-9a1b-6639778d4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77d058d-6d86-4757-b00d-5dae8e4f3c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo has been closed to the public since March 14 due to the
        coronavirus pandemic, and as a result has taken a financial hit after a lack
        of ticket sales.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591f525-ffea-4c04-9854-6f2297a0de41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b73496-86c6-482e-ac8b-c0a213e3dda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proceeds of the new drive-thru experience will help the zoo continue
        care for their animals, according to the news release. It has also allowed
        for the zoo to hire back some furloughed employees, Morrow told CNN in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77143a0-1b7d-46be-8129-2d347c8cbbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad60e96-853d-49c0-b99f-0fd41b389155'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.809+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now in the process of contacting some of our furloughed
        team members to return even before our zoo truly ''reopens'' in the traditional
        sense, and that makes us very happy," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e11c9f9-1f0f-43e6-ba4a-51f7ebc0763f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f794c2-d0a0-416b-8935-e16ed46cef5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets range from $60 for non-pass holders to $32 for annual pass
        holders and members.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5454c8f-0b6a-4b44-9731-77b422641608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcdf014-2a28-4e86-9723-fc34b0f75e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experience was originally scheduled for just this weekend, but
        tickets sold out in two hours. Now, the zoo has extended the tours daily through
        May 17.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1492988-edd1-4957-9a72-fdb2303e00aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6204aaaf-25e7-47e3-8dd8-3447d59be69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overwhelming response to Drive Thru Zoo, which sold out in
        less than two hours for the original three dates is very promising for us
        during this difficult time," Morrow said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a11570-e234-47f6-9541-58ca30f27ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7100ece6-fb6c-4b10-88ed-f23917dee9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guests have not been able to tour the zoo on four wheels since there
        were carts led by donkeys, and then later trams, according to the zoo.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c908dd57-ff1e-41ba-bfb6-90200e1051ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb78cd3-bfb9-43cd-9845-9147f8615fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo is operated by the non-profit organization, San Antonio
        Zoological Society, which was established in 1929.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb9f9e-8e25-4a98-a031-1a78d383e361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae595ad7-bcd5-44c0-864d-4ebb53c337d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Income for the park is 100% dependent on ticket sales, guest visitation,
        donations, and grants, according to the news release. The zoo has set up an
        emergency fund for people to donate to so that they can continue operations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef52bf8-9d9f-4d38-8740-4aec4d9353e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:05:28.810+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:55.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "A Texas Zoo is opening
        back up to the public with a drive-thru experience."&nbsp;</em></p>'
