    'lead': 'All airports across the country will be equipped with rapid testing facilities,
      as the transportation department scales up efforts to stop the spread of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T22:23:05.105+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:15:00.519+08:00
