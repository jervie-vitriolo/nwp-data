      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Taiwan Ministry of Foreign Affairs has called out Presidential Spokesperson
        Harry Roque for saying China can decide on the deportation of an overseas
        Filipino working in Taiwan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24801087-6b5f-453a-bae1-4666603772e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.633+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.728+08:00
