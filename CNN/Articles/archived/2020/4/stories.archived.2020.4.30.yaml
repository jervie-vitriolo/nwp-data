    'mgnl:tags': ['Makati-City']
    'template': '1'
    'title': 'At least 1 person hurt in Makati condo wall collapse incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb599ecc-8704-4f5f-9181-6ddcd573046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:45.925+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philppines, April 30)</strong> — Makati
        police said at least one person was hurt after a wall of a condominium building
        in Makati City collapsed Thursday morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f245b811-b211-430f-ad50-cddf5a4394f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:08.553+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Alok, the driver of one of the three vehicles damaged in
        the incident, was brought to the hospital for treatment but has already been
        released, authorities said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3822e3-16aa-4b04-93a6-87afdd346183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati Police Deputy Chief PMaj Gideon Ines confirmed to CNN Philippines
        a wall of the Jazz Mall Tower D building collapsed before noon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4900c529-d484-42d9-a2d1-5d1a7c9085be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gumuho yung bahagi ng pader ng</em> Jazz Mall Tower D building.
        <em>Yung</em> condominium <em>na tirahan ng</em> karamihan Chinese nationals,"
        he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a5b333-5318-4b38-8cf9-30911befa461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.008+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>{Translation: Part of the wall of the Jazz Mall Tower D building
        collapsed. This condo had a lot of residents who are Chinese nationals.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706381dd-5ff1-4fcd-b79d-40936062f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ines said the area affected was the ground floor, near the lobby,
        where residential units are located. At least three vehicles were damaged,
        he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbff5b9-a28c-46c8-b4be-6395f9fd0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Titingnan natin kasi may mga</em> driver <em>sa mga sasakyan
        dito. Dahil yung mga sasakyan, papasok ng</em> parking <em>eh.</em> So initial
        assessment <em>natin, pagtingin natin dito ay nakaandar yung mga sasakyan
        pa-kaliwa doon sa</em> parking <em>mga tatlong kuwan ''to. So sira-sira po
        yung sasakyan. Malaki po yung damage at tsaka doon nadaganan yung pader so
        sana yung mga</em> driver <em>po eh hindi po nasaktan,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85382fd9-3e5f-4cff-aa42-80047126004b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are looking at it because the vehicles had drivers.
        Because they vehicles were going inside the parking area. So our initial assessment
        is the vehicles were running and moving toward the parking area. There are
        about three cars that were damaged. The damage is extensive where the wall
        fell and we are hoping none of the drivers were hurt.]</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8683253-6c75-4b54-8cf9-0bf3f0648452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:53.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initial statement from SMDC, the building''s developer, said
        "the facade wall of the parking level at Jazz Mall sustained damages that
        caused its outer slab to collapse to the driveway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a69ee0-5b66-416e-b673-31da87e3f2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:53.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Authorities, are currently on the scene conducting a thorough investigation
        on the incident," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645d277-a3bf-403d-932b-67669d65a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a resident of the condominium building said she heard
        a loud explosion between 10:30 to 11 a.m. but no one went out of their units
        to investigate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679ef29-d65b-45e3-bcd9-dd7241134979'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They started evacuating. When we were evacuating, <em>noong pababa
        na kami, noong pinapadaan kami sa</em> fire exit, I saw, if I''m not mistaken
        on the second floor, the wall of the parking area...<em>yung</em> wall <em>na
        ''yon parang na-collapse siya</em> [that wall collapsed]," said Margo Mercado.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b5eb72-e73e-4a7c-adc6-0d86dc01d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.009+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mercado added they were made to evacuate a distance away from the
        building, but said she was still conscious of social distancing and asked
        those in charge of evacuation that children and the elderly be taken care
        of.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ae43e0-4272-4989-b769-4160ca10e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:58:44.010+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
