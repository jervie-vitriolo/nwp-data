    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'frontliners', 'toys',
      'Mattel']
    'template': '1'
    'title': 'Mattel is honoring frontline workers with special edition toys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42a04ce-7d63-4097-9bd1-676c8e4e9abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T09:52:04.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:16:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saying thank you to our everyday heroes
        for being on the front lines during the coronavirus pandemic may never be
        enough. But to honor their work keeping communities safe, toymaker Mattel
        is launching a set of collectible action figures, with proceeds going to <a
        href="https://edition.cnn.com/interactive/2020/health/coronavirus-how-to-help/"
        target="_blank">communities in need</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da9e0a0-4351-49c8-b494-c0bc39717958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T09:52:04.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:16:03.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The #ThankYouHeroes collection includes 16 action figures — four
        each of doctors, nurses, EMTs and delivery drivers in varying genders and
        skin tones — and a five-figure set of Little People Community Champions from
        Fisher-Price with a doctor, nurse, EMT, delivery driver and grocery store
        worker, according to an online release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece43265-d802-44ba-9d0d-dfef64b41064'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T09:52:04.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:16:03.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Wednesday through May 31, the figures <a href="https://www.mattel.com/en-us/playroom-thankyouheroes"
        target="_blank">can be preordered</a>&nbsp;for $20, with $15 from each online
        purchase donated by Mattel to The Entertainment Industry Foundation, in support
        of #FirstRespondersFirst, a fund dedicated to <a href="https://edition.cnn.com/2020/04/02/politics/first-responders-coronavirus-supplies/index.html"
        target="_blank">providing essential items</a>&nbsp;to frontline health care
        workers and their families, according to the release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c89c219-b3b3-4047-9dd6-c4d4127943f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T09:52:04.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:16:03.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#ThankYouHeroes is designed to immortalize and honor healthcare
        and every day heroes, and to drive additional donations to support first responders,"
        Chuck Scothon, senior vice president of Fisher-Price and global head of infant
        and preschool for Mattel, said in an online statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7614ff-3e07-4617-88ac-d59d2ec34f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T09:52:04.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:16:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether these toys are given as a gift to recognize someone working
        on the front lines, or used as a tool to help children have conversations
        about how they are feeling, it is our hope that Fisher-Price toys, and play
        in general, can ultimately make these difficult times easier for both kids
        and adults."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e480c1-edc1-4dff-bec7-7bd8975a02e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T09:52:04.966+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:16:03.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All orders in the collection are expected to ship by December 31.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d3c487-1ea0-4ab7-8bc8-0cdd89babe94'
      'mgnl:activationStatus': true
