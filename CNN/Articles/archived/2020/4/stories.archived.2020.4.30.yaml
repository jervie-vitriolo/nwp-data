      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b6f879-6703-4925-bd82-b04563e82981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.987+08:00
