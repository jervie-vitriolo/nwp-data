      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest global tally from Johns Hopkins University showed there
        are now almost 3.2 million cases of the coronavirus disease in 185 different
        countries including China, where the outbreak began.</p>'
