      'mgnl:lastActivated': 2023-01-26T18:16:15.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As employers assess the damage caused
        by one of the most punishing economic downturns in US history, layoffs may
        be the norm for awhile.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5fbd259-e144-464d-8d19-2965f84628a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best practice is to break the bad news in person. But nowadays,
        that''s likely not an option.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662da755-458c-43df-893b-380cc40651ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the people who will be let go have been forced to work from
        home because of the pandemic. That means they will be told remotely -- through
        a video conference or phone call.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bb3389-96bb-4ee2-b9ea-ff506d6058f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For managers, the human and technical considerations of delivering
        the bad news virtually are a little different than when they meet with employees
        face to face.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe1946a-e19d-4dce-97d2-bf5078801126'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>1. Give everyone a little heads up</strong></h3>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074340e4-b7df-48b8-8fa9-35375d5c5a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Home is normally a person''s safe zone. So shocking employees with
        the bad news while they''re in the kitchen or within earshot of their kids
        or spouse is more personally invasive than doing it in an office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b467e64-78d2-4f17-8d60-1ac1cd1accc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.858+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why it''s considered a best practice to give employees in
        the affected departments -- all team members, not just those being laid off
        -- a day or two of advance notice that you''ll be setting up brief, one-on-one
        virtual meetings to discuss upcoming changes and to suggest they take the
        meeting someplace quiet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fd3658-4de3-4495-97b9-dd5a87e5e7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all employees will suspect a layoff is coming, but they will
        likely anticipate some kind of serious news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025d02cd-e52b-478d-85ad-d0ebe6867d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re setting up expectations so the employee is not caught off
        guard," said Raymond Lee, CEO of CareerMinds, a virtual outplacement company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3665d8a0-9358-41e1-a138-2be9fac4e26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If, however, you''re letting just one person go for performance-related
        reasons, Lee does not recommend giving any advanced indication of changes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efaffa7-2a93-47df-8e05-5b26dc4ab900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s a performance issue, there should already have been
        several conversations up to that point. So you just need to send a regular
        catch up meeting invite," Lee said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef421767-5f30-4c1a-8234-1a57d82bd5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2. Master the technology</strong></h3>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8705bc2-6155-487b-a282-2a1bc63eb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond rehearsing what you''ll say when laying someone off, make
        sure you''ve mastered the medium through which you''ll be saying it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb72d68-562f-43eb-b5c7-9696862df316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means working on a clear, brief message and practicing it with
        an HR manager on the video conference tool or conference call system you plan
        to use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90809b7-597e-4d22-bceb-038ac2118c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And make sure you''ve nailed the security features of that technology
        so no one can Zoom bomb you or otherwise hack your meeting, Lee said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b70602b-994e-45e4-a6e6-885321d9ed50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means sending out encrypted meeting IDs and locking in sufficient
        time for the meeting so if it goes a little long, no one can suddenly join
        in, he advised.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37346c6a-870b-4c43-95f2-e22475eb13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>3. Give individuals'' privacy in group layoffs</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63434603-7ec3-4da3-aa0c-e8b67fa15a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everybody will react a little differently to being laid off. And
        they shouldn''t be made to feel on display when they hear the news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fdc758-ebf9-4528-a8b4-39b58d27ac62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you have to lay people off en masse by video conference, turn
        off everyone''s camera so they can only see you, but not each other, said
        Brian Kropp, chief of HR research for Gartner, a business advisory firm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe63e6c-208c-406f-b1ce-4b1d62028b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an incredibly emotional experience. Some people will have
        no response and others will break down and cry. Letting that happen on camera
        in front of others is a disrespectful thing to do."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4859032-7c41-4d02-a7d7-fc47e00d939d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.859+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>4. Rethink how you shut down employee access to the company
        network</strong></h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4938eae-b04d-40e7-bc55-17477ea3811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another technological concern: When layoffs are done in person,
        the IT department often will disconnect the employee''s computer from the
        company network while you''re meeting with them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1bb0a9-361f-4f12-9f34-8c15f7ddd26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But if you''re laying someone off online, you can''t cut their
        connection halfway through," Kropp said. IT can''t reach in remotely to wipe
        the person''s laptop in the middle of your conversation, or when employees
        have turned off their Wi-Fi.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddbcb6a-62a8-4d25-9dc0-113271f1f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So work out in advance with HR and IT what the logistics will be
        for shutting down the employee''s access to the network.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9426fe9-641b-4881-bf2b-70655320e16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll also have to decide whether and how to recover company equipment.
        "Some companies are sending shipping material to their employees and asking
        them to ship their IT equipment (e.g., laptops) back to the office," Kropp
        said. Others are telling them to keep it if it''s older and the cost of collecting
        and storing it isn''t worth it.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f678c-9e71-47de-9a1b-b3da9c131265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, employees will also want to know how they''re supposed
        to retrieve their personal belongings at the office. Most companies are telling
        them that an administrative assistant will pack up their things and ship it
        to them once the office building reopens, he noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435944c9-b069-4967-a2f0-77b427d62485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>5. Now more than ever, be honest and compassionate</strong></h3>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e17bd10-033d-4cb8-afd4-785dcc1fe701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly pandemic paired with an economic crisis has made everyone''s
        lives more difficult. Now they will become even more so for the people you''re
        laying off.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088d6d93-b602-48a5-9fe1-9ec7d329ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Be honest about the company''s situation and the business reasons
        for the layoff, while also spelling out what sacrifices senior leaders and
        others are making, Kropp said. "How companies manage the next five months
        will define their reputation as an employer for the next five years."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbee668-e9aa-4ca7-917b-919e204e7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also critical to have an outplacement provider as well as
        a career coach or counselor from the Employee Assistance Program on standby
        for when your meeting ends, Lee said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fed1814-8fc1-43f5-8f0e-148798643b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the employee''s permission, those advisers can call that person,
        give them a chance to vent and then start talking next steps, Lee said. "They''re
        trained to help people move forward."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7308528-5571-4e2a-bdaf-330c6e3b2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:27:50.860+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:15.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/29/success/laying-people-off-remotely/index.html">5
        things managers should consider when laying off employees remotely</a>."</em></p>'
  'Trump-federal-social-distancing-fading-out':
    'author': 'Nikki Carvajal, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T02:32:10.990+08:00
    'imagesource': 'jcr:ebf6ccf6-d59f-4959-a1ed-cb0d1eb79351'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92382076-1512-4381-9f91-35d28f510b8e'
    'lead': 'A day before federal guidelines on slowing the spread of coronavirus
      are set to expire, Trump administration officials signaled that the strong federal
      social distancing guidelines would be relaxed as states begin to reopen their
      economies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T02:35:07.380+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:16:14.774+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:14.982+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump says federal social distancing guidelines will be ''fading out'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93452dd4-5e32-4790-8b47-8ccecea99fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A day before federal guidelines on
        slowing the spread of coronavirus are set to expire, Trump administration
        officials signaled that the strong federal social distancing guidelines would
        be relaxed as states begin to reopen their economies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e2716f-8590-406b-8fcf-71eb061645e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Frankly, every state in America has embraced those guidelines at
        a minimum, or even done more, and now our focus is working with states as
        governors, like Gov. John Bel Edwards, unveil plans to open up their states
        again," Vice President Mike Pence said as he and other task force members
        met with President Donald Trump and Edwards, a Democrat, in the Oval Office
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb5fb2f-530c-4c39-a3e6-087ed3b9a31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added that the current guidelines will be "fading out," as
        states begin to reopen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11a6a7a-2374-42a3-ab13-af043e4e304e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very much in favor of what they''re doing," Trump said of
        governors who are opening businesses. "They''re getting it going."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd871a0-0b9e-4b4a-b5a2-41fadf3a6041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.380+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new guidance that we''ve issued is guidance for how they can
        do that safely and responsibly," Pence added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dd91b6-8652-4367-af90-adaa91354685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current guidelines, Pence said, are "very much incorporated
        in the new, I think you could say, are very much incorporated in the guidance
        that we''re giving states to open up America again."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23eaeed3-b81a-476e-8230-ad8191a90c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Deborah Birx, also in the meeting, said that the administration
        has been "very encouraged to see how the federal guidelines have helped inform,
        or at least provide a framework for governors and moving forward."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e011d605-9204-417c-86c3-32d667d77253'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been more than 1 million confirmed coronavirus cases
        in the US and nearly 60,000 fatalities so far, according to Johns Hopkins
        University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147bc6e9-c124-4ca7-b982-888e5735eaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, who initially introduced the guidelines in mid-March, later
        extended nationwide social distancing guidelines for another 30 days at the
        end of the month, an abrupt back-down from his push at the time to reopen
        the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a1992a-ad2d-49fd-87b5-0d3ce805de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-day guidelines Trump announced two weeks prior were set to
        expire, and the President had suggested that he was looking to relax them,
        at least in some parts of the country. He even floated Easter, on April 12,
        as a potential date by which the country could return to normal before ultimately
        backing down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4068d7-bf4c-4818-9ded-b496240e626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:35:07.381+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/29/politics/trump-social-distancing-guidelines/index.html">Trump
        says federal social distancing guidelines will be ''fading out''</a>."</em></p>'
  'glasses-contact-lenses-avoid-touching-face':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T04:25:49.399+08:00
    'imagesource': 'jcr:ff60f6a0-0dfb-4aec-8082-ba29b905e653'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9257cfeb-ed3b-4d4e-8b7f-ab2b9b81d6ca'
    'lead': 'During the coronavirus pandemic it''s best to revert from contact lens
      to glasses, experts suggest, to keep you from touching your face.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T04:29:03.499+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:16:14.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:15.206+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Switching to glasses from contact lenses may stop you from touching
      your face'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f5c985-778d-4b3f-a7e9-411384f58803'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Focus on this, contact lens wearers
        of the world: To reduce the spread of the pandemic virus that causes Covid-19,
        the American Academy of Ophthalmology is suggesting it''s time to put your
        contact lenses on the shelf and dazzle the world with your frames.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472b515f-72aa-4da0-9f71-e7f7f659ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not because wearing contacts puts you at greater risk for
        catching the disease, experts say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672645aa-52d1-4f8d-9e3e-3fddf82f8d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason the academy suggests the change is because wearing glasses
        may help you stop touching your face. Touching your face, and especially the
        nose and mouth, is a key way any virus is spread, including the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb02f95-93cc-487b-9dd3-4cc8c2dee358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Why contact lens?</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e55e9c-eca0-49a5-80d5-cceced3831b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contact lens users not only touch their eyes to put in and remove
        their lens twice or more a day, they also touch their eyes and face much more
        than people who don''t wear contacts, said Dr. Thomas Steinemann, a clinical
        spokesperson for the American Academy of Ophthalmology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c623aa-18d1-487c-a852-8c419eaa4279'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You touch your eye and then you touch another part of your body,"
        said Steinemann, an ophthalmologist at MetroHealth Medical Center in Cleveland,
        Ohio.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8832ded-454d-48c1-8621-f28e071672a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.499+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You rub your eyes, then rub your face, scratch your face, put your
        fingers in your mouth, put your fingers in your nose," he added. "Some people
        are not very hygienic and may have forgotten to first wash their hands."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6692d1f-d1ab-4f35-b6a3-7cf5ed572572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention did a study and
        found that one-third of contact lens users were non-compliant with proper
        hygiene practices, such as washing hands, when putting in and taking out their
        contact lens. The lack of hygiene has contributed to three outbreaks of potentially
        blinding eye disease in the US, the CDC says.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6efd9377-742c-41a0-ad26-3fbf682c6cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other studies have found that an estimated 140 million contact lens
        wearers worldwide may not be number overtly concerned by their lack of hygiene
        when it comes to contact lens.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5a2ce-d857-48f5-9866-93e40e24f142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wearing glasses or other eye protection is critical for any
        health professional taking care of patients with Covid-19, for the rest of
        us "it''s just another preventative, another way in which you can add a filter
        to help yourself stay away from a coronavirus," Steinemann said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2907f31-775a-48d6-8283-9197920fb8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you''re wondering, it''s not likely you can get the novel
        coronavirus - or any virus -- from the eye itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244881f8-9299-47a6-a8eb-ddb69fa856c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Can you end up with with Covid-19 from the virus entering through
        the eye? Theoretically, it''s possible, but we have no proof of that," he
        added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e426a2-fa03-4a75-b7aa-5b6fb6f31f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible, I guess, but I''ve always thought that that was
        a bit of a stretch," said infectious disease expert Dr. William Schaffner,
        a professor of preventative medicine and infectious disease at Vanderbilt
        University School of Medicine in Nashville.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf738ea-2677-4d48-919b-71d6a6760efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Pink eye connection</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6aceca6-9ad4-467b-a989-751ba2a73ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more likely is that this new coronavirus could cause conjunctivitis,
        a highly contagious condition also known as pink eye. Conjunctivitis is an
        inflammation of the thin, transparent layer of tissue, called conjunctiva,
        that covers the white part of the eye and the inside of the eyelid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743a636f-4b90-4b08-9333-096d9309d090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conjunctiva is modified mucus membrane, like the inside of your
        mouth or the inside of your nose or nasal cavity and pharynx," Steinemann
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f8114f-d99f-4cb0-beaa-e42039e934ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s moist and nice and hospitable for viruses, in fact there''s
        lots of organisms that can stick very readily to your conjunctiva, or for
        that matter, stick on a contact lens that is also resting on your conjunctiva,"
        he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516e416-5e13-4dd8-b446-934183c4760e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of conjunctivitis include tearing, itching or burning,
        blurred vision, red or "pink" in the whites of the eye, pus, mucus and a yellow
        discharge that can crusts over the eyelashes, often sticking the eyes together
        after sleep.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177df7e8-ecaf-4c7e-8c07-adfeff100a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports from China and around the world are showing that about 1%
        to 3% of people with Covid-19, also had conjunctivitis.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e898cc3-0eb1-4ea6-8387-989610f78049'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.500+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is concerning because the coronavirus can spread by touching
        fluid from an infected person''s eyes, or from objects that person has touched
        which then carry the fluid.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6e2b7-288f-4ef8-8109-412da9d5bf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news caused more than a dozen national eye organizations to
        tell ophthalmologists to stop seeing patients for anything but urgent or emergency
        care, such as eye injuries. That includes both office and surgical care.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e98c02-9379-4b54-9567-7d8d391a773b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each of us has a societal responsibility to not function as a vector
        of a potentially fatal disease," the academy said in its announcement. "This
        is an existential crisis. We as physicians must respond to it and support
        our colleagues and our communities. Be safe."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16729f-f57c-4948-a751-a9da93dca8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A newly released study by the American Academy of Ophthalmology
        found no evidence that people with Covid-19 were shedding the virus from their
        tears, but no one in the study had conjunctivitis. So it''s still unknown
        if the novel coronavirus can be spread by tears.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddafa54f-aea6-48f1-b7c5-7e78ed41ff1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Don''t panic</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988957aa-886d-44ea-afcc-57373805ac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That doesn''t mean that any red or pinkish eye will be a sign of
        Covid-19, experts stress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa772f95-030f-4ea7-9e13-45a749346450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel coronavirus, also called SARS-CoV-2, is just one of many
        viruses that can cause conjunctivitis; in fact, it''s so common that it came
        as no real surprise to scientists that this newly discovered Covid-19 virus
        would do the same.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aaa4cea-8e0e-452b-b96d-98ce99292493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s lots of organisms that can stick very readily to your
        conjunctiva, or for that matter, stick on a contact lens that is also resting
        on your conjunctiva," Steinemann said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912cb89b-bb89-40ed-852e-2ff5ba5644c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are numerous viruses and bacteria responsible for the common
        cold that can cause pink eye, as can fungi, amoebas and parasites picked up
        from swimming in contaminated waters. Allergic reactions to smoke or dust,
        shampoos, pool chlorine, even eye drops can be to blame.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8719b42b-10ac-42dd-b937-0c158bd34d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus there are many other, often benign causes of pink eye: seasonal
        allergies; a sty, which is a clogged eye duct or a sort of "eye pimple;" a
        chalazion, which is an inflammation of the gland along the eyelid; blepharitis,
        another inflammation or infection of the skin along the eyelid; or iritis,
        an inflammation of the colored part of your eye called the iris.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df61632a-25f8-442c-94ac-45b995c399d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of those conditions are contagious.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20301a0a-1a84-4efe-b0f0-84142157d20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, a pink or red eye could be one more sign that you should
        call your doctor if you also have other tell-tale symptoms of Covid-19, such
        as fever, cough or shortness of breath.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbff8352-f5d6-4bd9-8f30-f355cc4e56b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or it could just be allergies, especially if you''ve been sneezing
        and your eyes and nose are itchy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe49596-4b83-4ef5-9ba3-fc7a508c3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless, this is a time to be conscientious about social distancing
        at 6 feet and practicing good self-hygiene -- washing hands (the right way)
        at every opportunity and not touching your face. Which leads us back to putting
        up your contact lens for a while.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb530d-7416-4775-ba20-716feb739d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not the time to cut corners," Steinemann said. "Always
        wash your hands, always use hand sanitizer. Don''t touch your face. Don''t
        rub your eye. Right? And disinfect your contact lenses."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1026d29f-c646-4859-a04b-717f4984238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.501+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you keep wearing them at all.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd45fcb6-5a79-4569-81e5-608a0b20a9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:29:03.502+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:14.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/03/27/health/contact-lens-glasses-coronavirus-wellness/index.html">Switching
        to glasses from contact lenses may stop you from touching your face</a>."</em></p>'
  'Juventus-Paulo-Dybala-coronavirus-positive':
