      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said around 75 percent of residents in GCQ areas will be allowed
        to return to work or operate their businesses again starting Friday, subject
        to minimum health standards like the wearing of face masks, frequent and proper
        hand washing, and social distancing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33eb861-a6b9-41ce-9dd8-802c904179c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some provinces and regions remain under strict stay-at-home rules,
        including Metro Manila, for the next two weeks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8242ce76-c1f8-4cde-b673-7edda09f46bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://www.cnnphilippines.com/news/2020/4/30/DTI-GCQ-companies-health-declaration-COVID-19-testing.html">Some
        reopening businesses may require health declaration, COVID-19 testing for
        employees – DTI</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b54c7ee-d55d-44ee-8d1a-57bb134338a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Economic and Development Authority has been tapped
        to lead the crafting of the government’s COVID-19 recovery program, which
        will be implemented after authorities are able to keep the spread of local
        infections under control.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293e1192-4b63-41bb-aa71-ffa212cdcccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-quarter growth data will be released next week, with Chua
        acknowledging that the January-March figure could already reflect the initial
        slump during the first two weeks of the Luzon lockdown and even the disruption
        due to the Taal volcano eruption in January, which affected business operations
        in Calabarzon.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cac9ea2-18b8-4359-8f1d-4eeff91527e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s economic team assumes a zero-growth scenario for
        the economy in 2020, a far cry from the 6 percent yearly average over the
        past few years. Economic losses are estimated at least ₱700 billion based
        on a survey on businesses, while Chua’s rough calculation point to as high
        as ₱1.1 trillion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99240d9a-1d30-428d-8aca-15491ae07ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T14:09:57.692+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/business/2020/4/24/Luzon-economic-meltdown-lockdown.html">Luzon
        braces for massive economic meltdown due to lockdown</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e7cdbc-ff1e-4b97-af80-af140274468e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The only thing we are sure of is we are not really sure about the
        trajectory of the economy,” Chua said, as he acknowledged that the Philippines
        had “bright prospects” entering 2020 until the COVID-19 crisis and the lockdown
        came.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f2b44b-a434-44ab-98a8-ab107244f9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.551+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Future decisions to lift the strict quarantine protocols nationwide
        would entail a balancing act that will weigh the “tradeoff between the health
        and economy,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae810c98-6fac-4ce3-8d85-d6627a5cece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the government is focusing on the delivery of subsidies
        to the poorest families and displaced workers, Chua said, adding that cash
        aid through the Small Business Wage Subsidy Program will start releasing funds
        within the week.</p>'
  'europe-gdp-worst-on-record':
    'author': 'Mark Thompson and Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-30T18:45:36.146+08:00
    'imagesource': 'jcr:f8dec945-f894-4f73-b0fa-89c31821deb4'
