      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Secretary of State Mike Pompeo said
        Wednesday the US intends to take action to extend a conventional weapons embargo
        on Tehran that is legally set to end under the Iran nuclear deal, provoking
        anger and disbelief from European allies who point out the US withdrew from
        the agreement in 2018 and have not participated in any meetings related to
        it since then.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99a1dec-cd4e-4327-ab99-7bec250791aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the State Department Wednesday, Pompeo told reporters
        that the US would work to stop the small arms embargo from sunsetting in October
        2020, as outlined by the pact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebd9fda-9d28-4364-8794-be884f76a925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to let that happen," Pompeo said. The administration
        is urging the E3 -- Germany, France and the United Kingdom -- "to take action
        which is within their capacity today," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b06f9d-faac-44e4-9f1b-ec40e7b3fe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll work with the UN Security Council to extend that prohibition
        on those arms sales," Pompeo continued. "And then in the event we can''t get
        anyone else to act, the United States is evaluating every possibility about
        how we might do that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e2575d-54a5-470c-a7c7-19c39fbe9ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-year expiration on the arms embargo was part of the 2015
        Joint Comprehensive Plan of Action (JCPOA). The Trump administration withdrew
        from that deal in May 2018 to launch an ongoing "maximum pressure campaign"
        against Tehran that has led to increased regional tensions and strained relations
        with European allies who remain in the agreement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7abec42-e4be-4b19-9825-81dad526b0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Pompeo is asserting that the US can still participate in decisions
        about the embargo as well as the deal and use a provision of the pact to "snapback"
        sanctions on Iran if the arms embargo ends.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58430911-11e9-453f-bf75-fcc83fb92047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Either you''re in or either you''re out''</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03fb207-970e-49eb-bc20-9db493f27275'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US position has caused eyebrows to be raised. Peter Stano, the
        European Commission spokesperson for Foreign Affairs and Security Policy,
        pointed out that the "US has not participated in any meetings or activities
        within the framework of the JCPOA " since withdrawing in May 2018, but said
        in a statement to CNN that they "do not comment on reports of possible positions
        the US, or other UN members might take, regarding the JCPOA."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b542088-9eb0-46f2-81d2-f55ceb441ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A European source said the sunsetting arms embargo is a concern,
        given regional tensions, but stressed that countries still in the agreement
        cannot support the US proposal because the arms embargo''s expiration is a
        formal and legal part of the treaty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1267217b-9c10-4a35-8a1f-f914e0d0c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.818+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You won''t see the E3 signing up for that because the arms embargo
        end is a legitimate part of the JCPOA," this source said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a1b1a-104e-4ba4-b9c4-15ad627b98ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Iranian official told CNN that "any US claim of being a participant
        in the JCPOA is basically rejected by the international community. Even every
        freshman student of international law or relations do not subscribe to the
        alleged US position."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f0dec5-d9cd-43e9-8682-5c191a6a5ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other parties to the treaty, including Russia and China, did not
        respond to requests for comment, but many diplomats shared their disapproval
        on the condition of anonymity.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ac6b7b-3988-498e-979e-0bd0e49f7af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US pulled out of the JCPOA," one European diplomat said. "Either
        you''re in or either you''re out. You cannot cherry pick. ... Either you implement
        it or not."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76adc0d2-4f7f-4b07-ac26-eba3b53f0429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with administration discussions on Iran said State
        Department lawyers have prepared a legal argument that the language in the
        Iran nuclear deal and UN Security Council Resolution 2231, which enshrined
        the pact, leave room for the US to argue "that they still are a party even
        though they''ve withdrawn."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7e2dd6-f7fc-4beb-8ccb-82889f17d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That interpretation allows the US to say that if the arms embargo
        isn''t extended, Washington can still use a provision of the nuclear deal
        that allows for sanctions to be snapped back.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27adcb49-a81e-438a-b33b-083ccbfb4179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European diplomat dismissed the idea that the US could actually
        make this plan work, noting that "you will always find a lawyer that tells
        you what you want to hear."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a682e020-f3aa-4f4d-a376-a596946456b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Unambiguous''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1f4eba-5f24-40e4-8fdc-39a6fd6d3a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Pompeo insisted that the UN Security Council Resolution
        2231 was "unambiguous" about the US right to participate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9f32b7-81bd-449c-88d7-212b8866f2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"UN Security Council Resolution 2231 is unambiguous where the United
        States is a participant in the UN Security, it''s just there in language,
        there is nothing magic about this. There is no fancy -- someone suggested
        this is fancy lawyering. It''s just reading," Pompeo said. "We are going to
        make sure that come October of this year, the Iranians aren''t able to buy
        conventional weapons."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44efdfd4-1f6d-4f84-8014-57e83667d15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, President Donald Trump''s special envoy for Iran, Brian
        Hook, showed a draft UN Security Council resolution on the arms embargo to
        a few countries and it has been shared since with a few more.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d861cc-de84-4f68-820c-5ac78937b853'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first European source noted that conversations with Pompeo and
        Hook are "still in the brainstorming space" with a focus on making sure "the
        Iranian proliferation of arms is managed."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b95521-f4a2-42f5-a252-db08b9cb1241'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Come October, it''s not a free for all for Iran," said this European
        source, pointing out that Tehran will still be under other arms embargoes,
        including a comprehensive European Union arms embargo that lasts until October
        2023 and a UN measure on missile technology that also lasts until 2023.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4bacb4-f948-423f-8853-3c43421b16f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source familiar said that Pompeo has been hoping the UK would
        take the lead in bringing a resolution to the UN "at the appropriate time,"
        given that Prime Minister Boris Johnson has taken a firmer line on Iran. If
        they can''t get the UK to act, the Trump administration will do it on its
        own and "there will be a huge fight at the UNSC," they said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa8b1af-33b5-4857-b980-0969a09f8904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''A policy based on coercion only will not make it''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fe98c-3d5e-4aa4-bf45-aef9d9640b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some countries are trying to work with the US to clearly understand
        the challenge and walk through the ramifications of a move to snap back sanctions.
        However, US officials don''t expect other parties to the deal -- France, Germany,
        the European Union, Russia and China -- to agree with the US proposal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ccf21e-5cfe-457d-a6b5-9a28b1e433de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.819+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those countries have signaled displeasure with the US maximum pressure
        campaign, which has levied heavy sanctions against Iran. In the time since
        the Trump administration''s campaign began, Iran has pulled away from its
        commitments under the deal, exceeding uranium enrichment levels and resuming
        use of centrifuges at the Fordow facility for enrichment. Tehran has said
        it will return to compliance as soon as the US returns to the treaty and lifts
        its unilateral sanctions against Iran.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d0f15-e2b8-4c80-998f-e44e44a596f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many diplomats also say the US pressure campaign as driving increasing
        tensions in the Mideast, where Iran has used asymmetric attacks on tankers
        and oil facilities to try to generate leverage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f86cbd-be8c-4b73-a15b-81a2f8d224a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A policy based on coercion only will not make it," said a second
        European diplomat, speaking about the looming embargo deadline and sanctions
        regime. "It has been two years now and the expectation has been that Iran
        will just realize that they should get back to the table and accept a broader
        and more intrusive and demanding deal and they have not."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c9ada-6eee-4e14-94d5-d1f011897adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:29:51.820+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/29/politics/pompeo-iran-allies-pressure/"
        target="_blank">US splits with allies again as it looks to extend Iran weapons
        ban</a></em>"</p>'
