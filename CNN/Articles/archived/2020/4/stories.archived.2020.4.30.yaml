      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Department Spokesperson Maria Rosario Vergeire, however,
        assured that the government is exhausting all its resources in order to reach
        the number in the coming days.</p>'
    '88':
