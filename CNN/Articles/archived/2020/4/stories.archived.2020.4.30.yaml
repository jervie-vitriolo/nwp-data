      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297fafd-af16-404f-9477-0c84d8d4bc55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is very clear is the White House thinks his presidency will
        be judged on how competently he is managing coronavirus, so it makes perfect
        sense that he is now trying to accuse his opponent of incompetence, which
        is absurd."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75e1e19-f2e3-45bd-9e6c-9d5bbd0ed1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9ba008-f759-4f7d-945c-94b07824fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are similar to how Trump''s campaign went after Clinton
        in 2016, Mook noted. Trump and his campaign often cast the former secretary
        of state as sick or unwell, a strategy that was further elevated after Clinton
        stumbled after a September 11 event in New York due to undisclosed pneumonia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd949fe75-de82-44d6-957e-c4b27591ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0ebb41-dd98-4013-8ec7-e1ce857d0e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just see a pattern consistently from 2016 all the way through
        now, which is, he tries to project his biggest problems onto his opponents
        so he gives the media a false equivalence to try to muddy the water," Mook
        said. "Part of the reason he was so obsessed with calling Hillary Clinton
        dishonest is because he is probably the most dishonest person to win the White
        House."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5aeec-22e2-439a-8842-bd67f7540ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483582b0-066f-4971-94f1-bed82e8ca802'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden advisers argue that Trump''s attempts to caricature Biden
        won''t overcome the same qualities that insulated him in the Democratic primary:
        After five decades in the public eye and eight years as President Barack Obama''s
        No. 2, voters feel like they know him.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7d1d8b-5a7d-424c-89b3-17d02910ae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383e789-4a48-4175-b012-888913f2941a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden often expresses distaste for attacks on his rivals'' character.
        But his aides say that by questioning Biden''s mental capacity, the President
        is steering the campaign toward questions of character and fitness.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797c382e-ab4c-4d39-9dc7-ac56f6ad79c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219dd74-0c8a-4842-b5c0-e622b2c1d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is asinine to tee up -- because it''s 10,000 times worse for
        him," a Biden adviser said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769cc57-b208-4b46-bfd2-eaa173b58c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14bcc59-9835-4888-9245-e6de73830801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example of how easily Trump could be parodied, Biden''s aides
        pointed to a video from The Daily Show in which Fox News hosts and commentators''
        comments about Biden''s mental acuity were interspersed with videos of Trump''s
        own verbal flubs.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb65245-f118-4d36-82ba-22b4058b8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb8a8e2-d24f-4eef-9d6f-f18e4e86b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden spokesman Andrew Bates tweeted The Daily Show''s video, which
        has been viewed 3.6 million times on Twitter, on March 25, in response to
        Trump spokesman Matt Wolking tweeting: "When is the last time Joe Biden was
        lucid?"</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4417f1-5bf5-4977-aaa8-3bf7f61d6c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2f1961-cb77-4ad0-911d-4445376a2587'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prompting voters to evaluate candidates'' mental states is a catastrophic
        proposition for Donald Trump, so we''re never going to discourage him from
        going there," Bates said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7bfb6a-738b-4818-a9d4-4ffc6e4eddaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.025+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/30/politics/2020-election-trump-campaign-biden-attacks/index.html">Trump''s
        2020 attack strategy against Biden is straight from his 2016 playbook</a>."</em></p>'
  'joey-concepcion-coronavirus-immunity-economic-status':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
