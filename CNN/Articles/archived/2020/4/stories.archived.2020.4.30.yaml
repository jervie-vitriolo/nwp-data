    'jcr:uuid': '8a3156f3-d147-408a-aa0f-468a7816b689'
    'lead': 'As he huddled with advisers on Friday evening, US President Donald Trump
      was still fuming over his sliding poll numbers and the onslaught of criticism
      he was facing for suggesting a day earlier that ingesting disinfectant might
      prove effective against coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T15:32:10.908+08:00
