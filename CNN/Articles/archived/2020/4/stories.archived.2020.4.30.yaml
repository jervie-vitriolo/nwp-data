      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Central Luzon, except for Aurora</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f4b2ea-2f3c-479e-83f1-4b4ded65032e'
