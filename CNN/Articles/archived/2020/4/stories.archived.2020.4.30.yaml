      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> President Donald Trump and his allies have
        zeroed-in on an attack against Joe Biden, going after the presumptive Democratic
        presidential nominee''s mental fitness in a coordinated effort using smears
        and innuendo to paint him as ill-quipped for the presidency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0afbf-e1f8-4c92-8ca0-fd9346bb1751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.021+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef1be2-a308-46eb-9560-ac92f04a5dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are an early demonstration of how Trump will use the
        full Republican Party apparatus to run a scorched-earth campaign based on
        personal insults and baseless insinuations — an intensified version of his
        playbook from 2016, when Trump and his allies, without evidence, cast doubt
        on Hillary Clinton''s health. They have become a daily occurrence from Trump''s
        campaign, aides and Republican allies across every medium possible — on social
        media, in campaign email blasts and videos and on Trump-aligned media organizations
        like Fox News.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4717a2e-a3b8-4684-b278-759ffb3e1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab0349-cf40-4757-a225-23de2d86881a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump for months has questioned the mental acuity of the opponent
        he calls "Sleepy Joe." Trump last week referred to Biden as "a sleepy guy
        in a basement of a house," and he has repeatedly suggested that Biden did
        not personally write statements issued by his campaign criticizing Trump''s
        handling of the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7afa6d8-abf3-4d5c-885a-392ff45a97c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6164b4f-b64e-45ca-8546-8b0a787e3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his campaign and the Republican National Committee have increasingly
        focused its attacks on Biden''s propensity for on-camera verbal stumbles in
        recent weeks, as it seeks to define Biden after he emerged victorious from
        the Democratic primary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec399af-64e5-47b8-9a4d-6ccdb9aa323d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab0f6de-c98c-41f6-b17d-1cb8e3fa0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example came earlier this month, when Trump''s campaign released
        an advertisement comparing Biden and Vermont Sen. Bernie Sanders, which closed
        with the line: "At least Bernie remembers his positions."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7850a271-498b-4b55-96ee-baff703fc4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b37b55-d29f-4535-a7d5-44bd92b26987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong><a href="https://cnn.com/election">Visit CNN''s Election
        Center for full coverage of the 2020 race</a></strong></em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed239e7-3bfa-4268-8090-7c4069e4103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
