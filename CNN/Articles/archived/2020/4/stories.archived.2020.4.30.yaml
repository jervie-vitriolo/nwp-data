      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, on the other hand, remained hopeful the country can
        soon achieve the <a href="https://www.cnnphilippines.com/news/2020/4/20/PH-COVID-19-testing-capacity.html">goal
        of conducting 20,000 tests</a> per day, with more subnational laboratories
