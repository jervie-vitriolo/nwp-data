    'template': '1'
    'title': 'Europe''s economy just had its worst quarter since records began'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08778ea3-2694-4162-a398-8f5716d27d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>Europe''s deep recession has
        begun, triggered by the introduction of measures to contain the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282b461a-0fc5-413a-97ed-b6ff437154c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93eba4b-392d-495f-b231-2e0cc65a99c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary data published on Thursday showed that EU GDP shrank
        by 3.5% in the first quarter of 2020 versus the final quarter of last year
        when the region''s economy was still expanding. Compared with the first quarter
        of 2019, the fall was 2.7%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712e54dc-adbc-4872-a076-e141df78c85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0a51a-57d4-480f-a4c2-defd0e38db7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic output in the 19 countries that use the euro shrank by
        3.8% in the January to March period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71287c7-b4b5-42d4-90f4-53917e134388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e268cf6-4262-41e0-9c7f-e6ebcb4220ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These were the sharpest declines observed since [the] time series
        started in 1995," the EU statistics office said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c907a3d-beb0-4a99-9da4-44c408dfdd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44253787-4cdb-42de-a5be-c1f14cfcade4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across Europe introduced strict limits on travel and business
        activity in March in a bid to prevent the coronavirus outbreak overwhelming
        national health systems. Non-essential shops were closed and many factories
        shut down.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff08d41-7447-4ed7-90eb-a3f8e78726fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434723a5-f489-4113-aac7-8c03f578c454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slump is only expected to deepen in the second quarter, given
        much of the region has been in lockdown for the whole of April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd62a78-61c7-404e-898e-5a9b962d36e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.725+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7bf19-e8f0-4824-85d9-6909409bfe1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brace yourself for worse to happen," tweeted Carsten Brzeski, chief
        economist at ING Germany. "This was only with roughly two weeks of lockdown
        and supply chain disruptions," he said in reference to the first quarter data.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2156d9de-69cf-452d-8ff5-dbb72577e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664f398-7c5a-4241-b3b3-16a964b2915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments have responded by announcing job protection programs
        to try to prevent a disastrous spike in unemployment. Data published Thursday
        showed only a slight uptick in the EU unemployment rate in March, to 6.6%
        from 6.5% in February.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ac73e8-68c2-4966-8198-49c7430ef553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbd878d-3ae8-4a4e-9857-69308e90614d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.726+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>-- This is a developing story.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee207fd-aad3-4f54-89a2-82019b486cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:47:45.726+08:00
      'mgnl:createdBy': 'pilar'
