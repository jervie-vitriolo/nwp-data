    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ed2ed-ffe4-4868-a124-64f342d92995'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of the FDA''s commitment to expediting the development
        and availability of potential COVID-19 treatments, the agency has been engaged
        in ... discussions with Gilead Sciences regarding making remdesivir available
        to patients as quickly as possible, as appropriate," FDA spokesman Michael
        Felberbaum said in statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dd7397-0627-482a-b670-b2cc0805fbd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283ac9c-b25e-4ac6-8381-dadb54f3d009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government-funded study found that patients who took remdesivir
        recovered faster than patients who did not. It''s not a home run, but federal
        officials are keen to provide any hope they can in a pandemic that has infected
        more than 1 million Americans and killed close to 60,000 of them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596e264-ccf9-4153-a327-ecd29ebed73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60b6067-bf6a-4e47-bf0f-81406ec9c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The head of the National Institute of Allergy and Infectious Diseases
        was optimistic about the results.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac5d21-1cbe-4485-8148-f0c776ba9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14faa9e1-479d-4b19-b9b5-6e76eb17d217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data shows that remdesivir has a clear-cut, significant, positive
        effect in diminishing the time to recovery," Fauci said at the White House
        during a meeting with President Donald Trump.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33785d3-a191-4d16-9a36-f64e54361778'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994e261-4763-451b-88c9-679fb12df33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results from the preliminary trial show remdesivir improved recovery
        time for coronavirus patients from 15 to 11 days. That''s similar to the effect
        that the influenza drug Tamiflu has on flu. Tamiflu also doesn''t cure patients
        quickly, but can reduce how long they are sick.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a3b11-9148-45cc-95d6-7b5b13899d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9986d0-f845-4d74-a59d-75f6e13b34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although a 31% improvement doesn''t seem like a knockout 100%,
        it is very important proof of concept," Fauci said of remdesivir. "What it
        has proven is that a drug can block this virus."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bc1fab-9579-4f79-821a-93c864a6d17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b516f7d-ba36-4dd7-8b1e-b34684952ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir also may reduce the likelihood that patients will die.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1aefca0-b73d-4cfd-83c3-5a30d32b9d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ee385-4d11-4bf3-afbd-cf5bcca7618d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.527+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Results also suggested a survival benefit, with a mortality rate
        of 8.0% for the group receiving remdesivir versus 11.6% for the placebo group,"
        the NIAID said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9a28a3-ecb8-419e-8529-7c824a9ec71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f4e3ed-076b-4ea7-a80b-0954d1122311'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally, data about a drug''s efficacy wouldn''t be released this
        early from a preliminary trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542596df-78f8-4331-920b-396c2cbd36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ed532-77f0-48b0-986c-786d20b99c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "whenever you have clear-cut evidence that a drug works, you
        have an ethical obligation to immediately let the people in the placebo group
        know so that they can have access," Fauci said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fb3821-0f4d-4316-bcec-133faac8303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b78bd9-336b-4553-a754-6befbdccf3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Track coronavirus cases and deaths in each state and across
        the US</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec717e2-f0dc-4e11-9038-1296fa7b740e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd2ef3-c9db-4ed3-b1d4-493e064f46c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remdesivir is among several drugs being tested against Covid-19,
        but the NIAID trial is the first conducted according to rules aimed at gaining
        FDA approval.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46dcf9b-80f1-49c3-b755-59368960ada1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af2765e-541d-4d46-b7e0-9fe1277e95b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1,090 people participated in the trial internationally, Fauci
        said, calling it "the first truly high-powered randomized placebo controlled
        trial."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea63d5c0-e1ec-4f78-9bd9-fcc11adf4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c050b9-e2ff-4e23-8a51-475068a9e3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the World Health Organization said it''s too early to comment
        on the remdesivir trial results released Wednesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8040c1b0-c184-4d9f-8705-523171dada87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c07bbb-1ea3-43dc-9f28-5ce29cb5e649'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Typically, you don''t have one study that will come out that will
        be a game changer," said Dr. Maria Van Kerkhove, the WHO''s technical lead
        for the coronavirus response.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44135b72-5aab-45e3-b835-360543f6b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.528+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6866c19d-c42a-4d6b-9573-5a5df8a59416'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the agency generally pulls together evidence from several
        studies before reviewing and critiquing the evidence.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adc42c2-ff24-45af-87aa-b06f26a92790'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b07920-e9af-45b4-a033-11bbe33c67a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can sometimes take a number of publications to determine (what)
        the ultimate impact of a drug is," said Dr. Mike Ryan, executive director
        of the WHO''s health emergencies program.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48109d47-3836-4df9-aa09-3df34d219411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b73179d-c88d-4232-8410-167178b1b412'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drug maker''s smaller trial</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bd451-3cb5-490d-ba46-754761b4ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilead Sciences released its own findings from a different trial
        of the drug Wednesday. The company said it found patients did just as well
        taking remdesivir for five days as those who took it for 10.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec972e8-88b7-4b71-840a-c3a05dbdd25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f79bfee-8483-40cf-8da2-3fe334614de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, remdesivir was not tested against a placebo to see
        whether it was an effective treatment for the virus —&nbsp;more evidence is
        needed to prove that. The study used 397 patients with severe Covid-19.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2cba71-44da-44cc-b5b0-1b3c479ebf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dcedf8-d4fd-4fc7-ad84-08b2a1716fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common adverse events in more than 10% of patients in some
        of the groups in the Gilead trial were nausea and acute respiratory failure,
        the company said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a37cc93-43bf-4fb9-83fe-fc41f5f74134'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e866ff97-480d-417a-a87b-3261a95d3343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Gilead spokesperson Sonia Choi said the company
        prioritized manufacturing of remdesivir over a placebo early in the pandemic
        and prioritized the placebo for certain studies.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3871211-3e76-44bf-b79d-70478b11d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174ad6d-c16f-4f42-be37-13ce3bf64fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal with these studies was to answer the question of treatment
        duration, comparing safety and efficacy with five or 10 days of remdesivir
        treatment. A placebo control was not necessary to answer this question. The
        open-label study design was necessary to understand whether shortening the
        duration of therapy can lead to earlier discharge from the hospital," the
        statement reads.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85540e-61eb-429c-aca4-f0e5ecdd8dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.529+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d2e6d7-fde1-448d-910e-937638b85c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study is being expanded and conducted at 180 locations around
        the world, including in the United States, China, France, Italy and the United
        Kingdom.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634e1c91-1008-41c2-8a03-b7c85a073ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.530+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/29/health/gilead-sciences-remdesivir-covid-19-treatment/index.html">''FDA
        reportedly will approve Covid-19 treatment remdesivir, which US-funded trial
        shows has ''positive effect'' on recovery''</a></em></p>'
  'facebook-amid-pandemic':
    'author': 'Kaya Yurieff, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-30T06:24:16.921+08:00
    'imagesource': 'jcr:5a67c2f6-4107-4f7f-ab7d-221832adb9e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30efb94a-44af-47d9-8b67-b2707cb4dee3'
    'lead': 'Facebook''s core advertising business has been upended by the pandemic,
      but the company said it saw "signs of stability" in the first three weeks of
      April.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T06:26:23.143+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:16:06.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:16.684+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['facebook', 'pandemic']
    'template': '1'
    'title': 'Facebook''s business is looking resilient despite pandemic'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6dc8a2-6a4d-4b6c-84b5-aa800fc35d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.143+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Facebook''s core advertising business
        has been upended by the pandemic, but the company said it saw "signs of stability"
        in the first three weeks of April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdeeaf3-c6d0-446c-a400-60d55af249c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook said it experienced a "significant reduction"
        in the demand for advertising, as well as a related decline in the pricing
        of ads, during the final three weeks of the quarter ending in March. The announcement
        comes as businesses around the world are forced to tighten their budgets or
        shutter entirely because of the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f52d0e-bfc7-4520-89bd-c7e9dc8e4d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Facebook posted $17.7 billion in revenue for the first
        three months of the year, an 18% increase from the same period a year ago.
        And while the advertising market may be rocky, usage is high. The company
        said it experienced "increased engagement as people around the world sheltered
        in place and used our products to connect with the people and organizations
        they care about."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '905c89b0-5cf0-4810-89b1-b30d8a95b3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online services such as Facebook, WhatsApp, Instagram and Zoom have
        become social lifelines during the pandemic for billions of people around
        the world. Facebook CEO Mark Zuckerberg has said the social network''s usage
        has been so high during the coronavirus pandemic that the company is "just
        trying to keep the lights on." Facebook owns both WhatsApp and Instagram.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d424c1f-23b9-4e1d-b8c0-6a39f01fc149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now has 1.73 billion daily active users and 2.6 billion
        monthly active users, a year-over-year increase of 11% and 10%, respectively.
        It also said 2.99 billion people now use its "family of apps" each month,
        including Instagram, Messenger and WhatsApp.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81ef47-31ff-43a1-ba21-cbd76913856c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares of Facebook jumped 10% in after-hours trading following the
        earnings report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368fd0a7-cc09-4e3c-bac9-4e3afe0ccce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is the latest tech company to report growing usage while
        nodding to a slowdown in ad sales. Alphabet and Snapchat each pointed at advertising
        slowdowns in March, when the pandemic really took hold in the US.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25130c89-e6d9-4f9e-b941-c88b2255c01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the broader market struggles, investors still seem upbeat
        about big tech and its relatively strong position to survive the pandemic
        given their market dominance, strong cash positions and consumers'' growing
        reliance on online services while stuck inside their homes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34447a1e-0599-46ae-b2a1-94529358bd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One silver lining of sorts on the expense side: Facebook said it
        expects to see savings in areas such as travel, events and marketing. The
        company has canceled all of its planned physical events with 50 or more people
        through June 2021 due to concerns about the pandemic. It also previously extended
        its policy of no business travel through at least June.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75a971-5af0-464a-a458-a80862bb888c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to "increasing uncertainty" in its business outlook, Facebook
        is not giving investors revenue guidance for the coming quarter or full year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49ee1bb-56e9-494c-ad05-27fabd126c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a call with investors, Zuckerberg also cautioned against reopening
        too soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d50eb42-9f48-47fb-a892-dda76aed3edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worry that reopening certain places too quickly before infection
        rates have been reduced will almost guarantee future outbreaks and worse future
        economic and health outcomes," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590d65bc-373f-42a7-8a61-12128e933c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:26:23.144+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:16:06.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/29/tech/facebook-earnings-pandemic/index.html"
        target="_blank">Facebook''s business is looking resilient despite pandemic</a></em>"</p>'
