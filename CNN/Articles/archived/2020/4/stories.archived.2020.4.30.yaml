    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:33.902+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rapid testing centers to be set up in all airports to curb the virus'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0a6a8-947b-487f-8d14-60556962fada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All airports across
        the country will be equipped with rapid testing facilities, as the transportation
        department scales up efforts to stop the spread of COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9f1d9-10d3-4cfb-825f-f8fb80c96f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by Transportation Undersecretary Artemio Tuazon
        Jr. during Thursday''s virtual press briefing, where he noted that testing
        centers will be manned by qualified healthcare workers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc558806-b840-48ce-aec1-00521cd3c191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/20/Rapid-antibody-test-kits-COVID-19-Philippines.html">LIST:
        Who can be tested using rapid COVID-19 test kits?</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc1fa8c-bf62-466b-a45e-728d1d52ea14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All returning overseas Filipino workers <a href="https://cnnphilippines.com/news/2020/4/21/ofw-coronavirus-rapid-test-.html">will
        be mandated to be tested</a> upon arrival, before undergoing another mandatory
        measure which is a 14-day quarantine.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f977250a-dc2f-4d59-8e67-da0fc74ae912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to polymerase chain reaction or RT-PCR tests which may
        take over 24 hours to get results, rapid tests are much quicker as they yield
        results in under an hour. However, the health department has earlier <a href="https://cnnphilippines.com/news/2020/4/14/rapid-antibody-test-kits-not-accurate-doh.html">cautioned
        against the use of rapid tests</a>, which it said produce quick but possibly
        inaccurate results.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3d1df-68c8-4504-94fa-0bf9a0842efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides rapid testing, the aviation sector has rolled out other
        measures to intensify its efforts against COVID-19, which so far has infected
        over 3.2 million people globally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db0b5f4-b228-4ec6-aba4-c07387aa84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the preventive measures, only passengers with proper travel
        documents and those wearing face masks will be allowed to enter terminals,
        Tuazon said. All airport personnel will also be required to wear proper personal
        protective equipment, and airline procedures will likewise be in accordance
        with strict health protocols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a435c0f9-12ed-4b91-a241-212682553ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All departing and arriving passengers will be required to electronically
        fill out health declaration and passenger locator forms," he added. "Para
        rin po ito sa contact tracing in case magkaroon ng positive patients sa mga
        kasama po nila sa kanilang biyahe (This is for the purposes of contact tracing
        in case a fellow passenger tests positive for the disease)."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198a5349-54c1-4294-87d0-f1acf8a44a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:23:05.106+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:00.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Civil Aviation Authority of the Philippines Director
        General Jim Sydiongco said sanitation items and footbaths will be provided
        in every entry and exit points of airports. Routine disinfection frequently
        touched or exposed surfaces will also be observed, he said.</p>'
  'targeted-testing-jails-covid-19':
    'caption': 'FILE PHOTO.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T22:32:52.515+08:00
    'imagesource': 'jcr:374fd80d-6e77-4229-b509-f709a4b50c92'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74cf893a-fd45-4505-ab00-4d53b948ac38'
    'lead': 'A ''targeted testing'' will be conducted in select jails in the country
      in light of increasing coronavirus infections among inmates, the Department
      of Health said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T22:37:13.916+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:15:00.186+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:34.035+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Targeted'' coronavirus testing to be done in some jails'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5da54e-9589-4098-bd0e-2b9dc40918cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — A "targeted
        testing" will be conducted in select jails in the country in light of increasing
        coronavirus infections among inmates, the Department of Health said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2a310-2f6c-4044-83e8-aff4a2140925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.916+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa atin pong pakikipag-ugnayan sa Bureau of Corrections and
        BJMP (Bureau of Jail Management and Penology), makakapag-conduct po tayo ng
        targeted testing sa pasalidad kung saan ito kinakailangan</em>," Health Spokesperson
        Ma. Rosario Vergeire said in an online briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7abee25-cfa4-4b13-8329-50dcaea29e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Through our coordination with BuCor and BJMP, we will
        be able to conduct targeted testing in facilities where it is needed.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60411bef-b08b-4d87-a1fa-282e3dbce0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they have conducted "initial assessment and investigation
        and management of cases" in select facilities through joint efforts with the
        Department of Justice, World Health Organization and the International Committee
        of the Red Cross.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5af4f-5c13-473b-ac89-61a91cd009eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed COVID-19 cases have been reported in several jails and
        prison facilities across the country. Human rights groups have called them
        "ticking time bombs" for infection because of their crowded state.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63408390-ca80-4130-bb0d-bb8680978a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said they are monitoring these facilities, including the
        New Bilibid Prison in Muntinlupa City and Correctional Institution for Women
        in Mandaluyong City.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3ba98d-159e-4d4c-8cbf-cb8176cddd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the department is also coordinating with the ICRC to put
        up more isolation facilities in Bilibid, on top of auxiliary tents for inmates
        suspected of coronavirus infection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97630ef0-db2a-465a-b893-dedb8647af58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BJMP on Tuesday said 195 inmates and 38 jail personnel have
        tested positive for COVID-19, but more cases were reported this week.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4621ce-a3fc-4d90-a763-ca57a8ab9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 22 prisoners who have underlying medical conditions
        filed a petition before the Supreme Court, seeking temporary freedom amid
        the outbreak. The motion is still pending with the high court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4d19c2-3cbe-464c-98d6-5512c96918e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:37:13.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:00.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Supreme Court and the Department of Justice have
        eased rules to facilitate the release of some inmates to decongest the country''s
        jails.</p>'
