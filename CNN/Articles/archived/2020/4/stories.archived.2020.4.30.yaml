  'New-York-City-Jewish-leaders-write-to-mayor-saying-they-were-hurt-by-his-comments-and-request-a-meeting':
    'author': 'Carma Hassan and Giulia McDonnell Nieto del Rio, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T15:38:24.243+08:00
    'imagesource': 'jcr:5bdcd6bd-6430-495a-a81a-bd8a13598dcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1252ccc0-5365-4718-a12e-ee3d55d56a43'
    'lead': 'Jewish community leaders in New York City wrote an open letter to Mayor
      Bill de Blasio, expressing their "anger and disappointment" over the mayor''s
      stern warnings to "the Jewish community," following a large Hasidic funeral
      gathering in Brooklyn Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T15:31:19.773+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:15:42.567+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:22.887+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['new-york', 'jewish-community', 'jewish-leaders', 'mayor-bill-de-blasio',
      'social-gathering', 'covid-19', 'coronavirus', 'global-pandemic']
    'template': '1'
    'title': 'New York City Jewish leaders write to mayor saying they were hurt by
      his comments and request a meeting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2f37db-c6ce-421e-8d47-d739dc97fc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:31:19.773+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Jewish community leaders in New York
        City wrote an open letter to Mayor Bill de Blasio, expressing their "anger
        and disappointment" over the mayor''s stern warnings to "the Jewish community,"
        following a large Hasidic funeral gathering in Brooklyn Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c91659-94d5-41b3-91d6-b10a0361fee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the midst of an historic wave of antisemitic hate violence in
        New York City, our community — like the Asian community — has been feeling
        the pain of being singled out and blamed for the spread of this deadly disease,"
        the letter says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ceab58-4a01-42e0-83eb-5ca53cebc95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter is signed by groups including Jews for Racial &amp; Economic
        Justice and the New York Jewish Agenda, as well as Congressman Jerrold Nadler,
        state Senators Brad Hoylman and Julia Salazar, and Assembly members Harvey
        Epstein and Linda B. Rosenthal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16369768-0ec3-4246-a197-9e9320b4fefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the gathering earlier this week, the mayor tweeted he
        went there himself "to make sure the crowd was dispersed," and said what happened
        "will not be tolerated."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2f1b0b-1ee5-4d92-9be0-f127ccb32b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.127+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My message to the Jewish community,&nbsp;and all communities, is
        this simple: the time for warnings has passed," the mayor said on Twitter.
        "I have instructed the NYPD to proceed immediately to summons or even arrest
        those who gather in large groups. This is about stopping this disease and
        saving lives. Period."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e516239a-70c4-4888-b7ec-46944eab2dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.128+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Wednesday news conference, the mayor apologized, saying "if
        in my passion and in my emotion, I said something that in any way was hurtful,
        I''m sorry about that."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d10b11-a692-4c1c-a48e-5d38ee2dd243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.128+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was not my intention. But I also want to be clear: I have
        no regrets about calling out this danger, and saying we''re going to deal
        with it very, very aggressively," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde9ee3-d1b4-496c-9fc1-cdd85d34168f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.128+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their letter, the Jewish leaders requested a meeting with the
        mayor saying they wanted to discuss "constructive approaches to respond to
        the pandemic that recognize the Jewish community''s earnest efforts to fight
        COVID-19, protect vulnerable communities, and avoid heavy-handed over-policing."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c07a617-4692-4926-a803-a499629fe688'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.128+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jewish communities of every kind from across the city are doing
        their best to support those who are suffering during this difficult time,"
        the letter says, highlighting efforts by Orthodox communities to organize
        blood plasma donation centers, testing facilities, and food banks. "Jews have
        overwhelmingly led and acted responsibly in this moment of social distancing."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813211d7-a392-4af4-809d-150cd59498a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.128+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN obtained a copy of the letter, which was published on Medium.com,
        via the New York Jewish Agenda.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079b832-e196-4501-8952-7360f0a650d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:33:46.129+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:42.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/30/us/new-york-jewish-leaders-de-blasio-letter/index.html">"New
        York City Jewish leaders write to mayor saying they were hurt by his comments
        and request a meeting"</a></em></p>'
  'donald-trump-brad-parscale-campaign':
    'author': 'Jeremy Diamond, CNN'
    'caption': 'As he huddled with advisers on Friday evening, US President Donald
      Trump was still fuming over his sliding poll numbers and the onslaught of criticism
      he was facing for suggesting a day earlier that ingesting disinfectant might
      prove effective against coronavirus. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
