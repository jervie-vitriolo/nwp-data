      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Starbucks expects to begin reopening its
        stores next week, and it plans to have 90 percent&nbsp;of its US company-owned
        locations operating by June.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8bff4-c2e1-4727-9d1f-191563902cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:37:24.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s executive leadership team made the reopening announcement
        during its quarterly earnings call Tuesday. About half of Starbucks'' American
        stores remain temporarily closed during the coronavirus pandemic, according
        to Starbucks Chief Financial Officer Patrick Grismer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b957e618-735d-4901-b05e-d59fd0524687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:37:24.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks is taking a phased approach to reopening, initially with
        modified operations and shorter operating hours, Grismer told analysts during
        the call. The company said it is making changes to comply with coronavirus
        social distancing guidelines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15353543-4d29-462a-aab6-5f5ffd2afd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:37:24.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drive-thrus will be modified to become more efficient, Grismer said.
        Additional changes include modifications to the company''s delivery channels
        and a new "entryway hand-off solution." Starbucks is also looking into adding
        curbside service at stores where parking is available, Grismer said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d18ed0e-aff7-49da-a765-b0d6563303a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:37:24.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starbucks anticipates the financial destruction from Covid-19 will
        be significantly higher in the current quarter than it was in the previous
        one. He forecast the financial downturn from coronavirus will extend into
        the fall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ac4cb7-a259-4911-8cfa-28ba2c61cd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:37:24.602+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do expect the impacts to persist for a longer period of time
        as we move through the monitor-and-adapt phase," Grismer said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66c32a4-3174-42de-baad-528ce41d776f'
