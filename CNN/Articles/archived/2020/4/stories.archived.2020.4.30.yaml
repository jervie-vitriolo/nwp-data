      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most people think you can look at the color change from pink to
        white and that suggests it''s ready," said Solveig Langsrud, a senior scientist
        at the Norwegian Institute of Food, Fisheries and Aquaculture Research.</p>'
    '5':
