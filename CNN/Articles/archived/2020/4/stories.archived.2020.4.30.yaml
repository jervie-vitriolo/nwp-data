    'author': 'CNN Philippines Staff'
    'caption': 'Marikina City''s COVID-19 testing laboratory has finally received
      accreditation from the Department of Health, a health official confirmed on
      Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
