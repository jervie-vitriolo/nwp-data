    'template': '1'
    'title': 'Juventus striker Paulo Dybala still COVID-19 positive after six weeks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0847a1e9-fee4-4d04-902d-9c6323df9e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Juventus striker Paulo Dybala is still
        positive for the coronavirus six weeks after initially contracting it, a source
        close to the player has told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83040e-1c72-454a-8976-d12ff3772ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine striker was one of the first Juventus players to contract
        Covid-19, along with Italian defender Daniele Rugani and French midfielder
        Blaise Matuidi, but has made a recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ce5a4-db1e-41ab-aee3-fe90a3682b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is doing well now, he has no symptoms and is even training.
        Now he is waiting for the results of the latest two swabs," the source said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6755a680-3aeb-4979-aaac-3d8e7eb76434'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.106+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dybala has to respect the healthcare system and the time it takes.
        He is a soccer player and doesn''t get preferential treatment."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086370a-2d4a-4350-a41e-c8fcc30fc8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybala has had four tests overall. The first two tests came back
        positive but is now currently awaiting the results of the third and fourth
        tests.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4b6c9-e154-4a12-879c-0c28ab847c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear when each of Dybala''s tests took place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954268e4-8d60-4c6f-b702-9c7837cdb0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Juventus spokesperson told CNN: "Dybala is still positive and
        when he tests negative it will be communicated."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1341124-d866-4d83-8a33-5f35b759ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Antibody response</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b840c7da-e44f-400c-b18f-0502cdb97759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dybala first announced on Instagram on Saturday March 21 that he
        and his girlfriend Oriana Sabatini had tested positive after his first test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1061f537-d35c-47cd-ae93-3927272da663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 27, the 26-year-old spoke to Juventus'' official YouTube
        account about his experience of contracting the disease: "I developed strong
        symptoms, but today I already feel much better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a74b0-3f99-4c65-a070-897172130aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I can move better, walking and trying to train. I could hardly
        breathe, I couldn''t do anything after five minutes. My muscles ached. Fortunately,
        Oriana and I are better now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9890a888-bdd3-42ab-8f4e-846d9eeb6877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club announced earlier this month that both Rugani and Matuidi
        had made full recoveries after their swab tests came back with negative results.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5622f6-49a2-4cf8-acb6-a9caa04de2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://edition.cnn.com/2020/04/29/football/sadio-mane-liverpool-senegal-cmd-spt-intl/index.html">From
        Senegal to superhero, but Sadio Mane''s story isn''t pure fantasy</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d21b500-95f2-4a72-a2cc-164e1d6970e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week the World Health Organization said there is "no
        evidence yet" that people who have tested positive for Covid-19 are immune
        from a second infection.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f14af4-be50-4206-8c9f-4ae0ce6a7466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, there are no studies that evaluate the antibody response
        as it relates to immunity, so we can''t say that an antibody response means
        that someone is immune," said Dr. Maria van Kerkhove, who is the technical
        lead for the coronavirus response with the WHO.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c22b43-36d7-4af8-b5bb-6ea2a9957cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saying that there''s no evidence in this area, doesn''t mean that
        there''s no immunity, it just means these studies haven''t been done yet,"
        Van Kerkhove added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3712b001-ec50-4c55-87f8-8971f213117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://edition.cnn.com/2020/04/29/football/thierry-henry-mls-montreal-impact-coronavirus-spt-intl/index.html">Thierry
        Henry and the coronavirus pandemic: Zoom calls, cleaning and how MLS ''has
        no limits''</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe2dd2e-bd93-44e0-9e2e-2c6b8f485e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.107+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Slowly on its way back</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b19f83d-fd27-46a5-a207-55d40dc6ebd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy has been particularly badly affected by the coronavirus. There
        have been 201,505 confirmed cases and 27,359 deaths in Italy so far, according
        to John Hopkins University statistics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b64b19-7a9e-4935-831f-122ba2b07b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Serie A league was postponed following the pandemic''s
        outbreak, but teams can return to training next month after Italian Prime
        Minister Giuseppe Conte announced the loosening of lockdown restrictions across
        the country in the coming weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8fb400-ea7d-49ec-bf25-eab53e70338a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New measures will come into effect on May 4, such as the relaxing
        of travel restrictions, increased access to parks and gardens and the ability
        to hold funerals with up to 15 attendees.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1297510d-7f8e-4199-a5d8-7b672a18490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The manufacturing and construction sectors will reopen entirely,
        while bars and restaurants will be allowed to offer takeaway services.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce45c086-674d-4b74-a350-8484be2f8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conte also announced that on May 18, further restrictions -- such
        as sports teams returning to training and museums and libraries reopening
        -- would also be lifted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977af636-717c-4e95-a60c-19628ca6e2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Visit CNN.com/sport for more news, features, and videos</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ad613c-337f-4647-b079-f0e4c5115767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Italy''s Sports Minister Vincenzo Spadafora said he saw
        an "increasingly narrow path for the resumption of the Serie A."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc25d3d-8d3e-42d7-a0e8-6160d277b222'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were one of the presidents (of the clubs) I would focus on
        the next season," Spadafora told private TV broadcaster La7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beee3f7-f316-46ce-bc0e-3a53802c3536'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While France canceled its 2019/2020 football season on Tuesday,
        England''s Premier League and Germany''s Bundesliga are exploring ways of
        trying to finish the current campaign, though Dybala''s case potential raises
        further questions for major European leagues to consider.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62545ce3-b393-4e9d-bed7-0b92e955db17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIFA''s chief doctor said this week he remained skeptical about
        leagues restarting the 2019-20 season.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48db7275-5984-406d-a8ad-3daf86bf020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My proposal is if it is possible, avoid playing competitive football
        in the coming weeks," the chair of FIFA''s medical committee Michel d''Hooghe
        told BBC Sport. "Try to be prepared for the start of good competition next
        season."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affea244-d5e5-4450-b78a-8740b8c11fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T04:39:26.108+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:12.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/29/football/paulo-dybala-juventus-coronavirus-positive-italy-spt-intl/index.html">Juventus
        striker Paulo Dybala still COVID-19 positive after six weeks</a>."</em></p>'
  'Social-Distance-anthology-Netflix':
