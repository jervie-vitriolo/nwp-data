      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Most of these cases apparently, pag labas ng bata duon nakuha (The
        infants likely got COVID-19 after birth)," she said. “Wala pa tayong ganun
        na nagtransmit vertically. (We still do not have a case of vertical transmission).“</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f083661e-ac38-4f85-9e0b-086ada6017ed'
      'mgnl:activationStatus': true
