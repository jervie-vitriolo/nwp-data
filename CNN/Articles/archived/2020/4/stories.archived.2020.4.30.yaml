    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df89f6b-ac79-412a-b7fe-efd5176fc082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:22:37.792+08:00
