    'jcr:uuid': 'bd843d3b-62cd-4c0c-b01b-6502a7283de7'
    'lead': 'What''s your rule of thumb when you cook chicken? Is it done when the
      juices run clear? The meat is no longer pink? Or do you test the texture of
      the meat? None of these methods is foolproof, according to a new study.

      '
