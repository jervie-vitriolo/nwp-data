    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:25.287+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral', 'inflation', 'forecast', '2020', 'April']
    'template': '1'
    'title': 'Inflation even softer in April as oil prices nosedive – BSP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc50241-2c53-4d2b-8eb8-520306b8e35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.495+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Collapsing
        world crude prices slowed down the increase in the prices of basic goods in
        April, the Bangko Sentral ng Pilipinas said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb690b2c-1731-4481-ae00-3e62c13a0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP’s Department of Economic Research pegged inflation between
        1.9-2.7 percent for the month, down from the 2-2.8 forecast released in March
        when the rise in prices hit  2.5 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780ecade-c9aa-4953-8961-936473a223bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices rose by an average of 3 percent in April 2019. Inflation
        has been on a downtrend trend since February. The Philippine Statistics Authority
        will release official data on Tuesday through its website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfa279-f43f-4c6e-9194-820364ca3665'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The progressive fall in inflation will continue,” BSP Governor
        Benjamin Diokno told reporters in a group message.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f0b63f-f024-4eb0-9cb7-d998545572d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The collapse in oil prices is expected to moderate inflationary
        pressure coming from higher prices of rice and other food items along with
        upward adjustment in electricity rates in Meralco-serviced areas,” he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd474937-b476-44f4-b1d4-7568963720b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retail pump prices have seen declines the past few weeks to mirror
        huge drops in world crude rates. CNN International reported that US oil even
        dropped to <a href="http://www.cnnphilippines.com/world/2020/4/21/American-oil-crashes-below-$0-a-barrel.html">below
        $0 per barrel last week</a>, with the global supply glut worsened by a sharp
        fall in demand as urban centers — like Luzon — and states worldwide go on
        lockdown due to the COVID-19 pandemic.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91ce0e8-3511-40ce-8581-7840ef9bfc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANALYSIS: <a href="https://www.cnnphilippines.com/business/2020/4/30/thirst-for-oil-may-never-come-back.html">The
        world may never recover its thirst for oil</a>&nbsp;</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf2d7e1-aa6c-43af-939f-245e92d4b0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, power rates are <a href="https://cnnphilippines.com/news/2020/4/9/Meralco-power-rates-April-2020-Luzon-quarantine.html?fbclid=IwAR3pgvlDY1ogiEh5T8KRgH3brDLUla8C6bL9_lw25iB3XBDWiQ9erQ8R3b0">up
        this month</a> due to the normalization of the universal charge rate.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8de68e-ca23-4bd3-b800-6be2d39e981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the central bank “will remain watchful of economic and
        financial developments” in deciding on future policy actions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134a5944-f980-4acf-9782-f20b8c467f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:39:42.496+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP recently launched a fresh <a href="http://cnnphilippines.com/business/2020/4/16/BSP-rate-cut-COVID-19.html">off-cycle
        rate cut</a> that trimmed interest rates to the lowest on record, in a bid
        to support economic activity amid a weeks-long slump due to the virus outbreak.</p>'
