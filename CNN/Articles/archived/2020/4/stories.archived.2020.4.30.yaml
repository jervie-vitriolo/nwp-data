      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a840e80-3f26-49bf-bd24-2e3ff23a5015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Still on the mitigation phase</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853b239-1616-4557-8bb8-76928a8f805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb89243-b52d-4497-b347-384d744c13eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta explained that most places around the world are still under
        the "mitigation phase"— or only plainly dealing with the presence of the virus.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd1fa8d-0ebb-4447-b3f4-4af0f77009e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a78d7c-d47f-4162-8091-749c4ad42621'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meaning we’re just dealing with the virus, we’re dancing with the
        virus, as some have described it, but it''s all about trying to slow it down,"
        Gupta said in an interview with <em>The Source.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80318e-a9aa-430b-8efd-6ded4a783932'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188f724d-b2fa-4312-9b56-f93e99525539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several governments have imposed lockdowns and restrictions, with
        health frontliners throwing out the common "stay at home" line to citizens.
        Health experts have continuously reminded people to follow strict safety protocols
        including social distancing, constant wearing of face masks, and frequent
        handwashing and sanitizing, among others.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ca91b1-886a-4754-bc3c-9a7d62b48451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df9ec1d-b783-4d7b-b4e8-96ec2693a68c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measures, however, would have to be ramped up if countries seek
        to get to the "containment phase"— or identifying where the virus is spreading
        at the moment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c896cee4-814b-44d7-bf6e-30579aa63da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d6d126-a6a8-454e-9925-39c467ba03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ultimately, we want to be in containment phase, and that means
        basically trying to put a box around the virus and contain it," Gupta said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c138274-ec9b-4ce6-b7b7-a2f72d5f0ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9259c-3693-4e1d-aaf4-dccf88bf4284'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to do that, you got to find the people who are infected,
        right away, they have to be isolated, and the people around them, their contacts,
        they have to be traced."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b87a42d-f503-4a27-8bde-ef00fb3fbe1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fef37b-6c8f-4315-b64d-5bd0b06a39a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.748+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how do countries achieve this? "The key to doing that is testing,
        you have to have the testing," the medical expert said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00703855-16c5-4c9c-93cf-904684ad8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac0ec19-eb8b-490b-ae90-fd8f2b1908b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With an invisible enemy, Gupta said it is impossible to know the
        entire coverage of the virus. Widespread testing, he said, would help identify
        areas which pose greater risks.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfe8b8-2e08-4efc-be33-e37013ee54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7765019-279b-41c9-8f50-6123ececf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it’s such a contagious virus, because people may not have
        many symptoms but can still spread it, that’s really important to know, just
        where are we dealing with," Gupta noted.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c68889e-b318-4429-848a-f18b1a5f1bc2'
