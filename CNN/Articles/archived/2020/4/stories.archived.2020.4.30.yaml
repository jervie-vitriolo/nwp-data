      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers surveyed 3,969 people and interviewed and recorded
        video of 75 people from different age groups as they cooked chicken in their
        homes in the UK, France, Romania, Portugal and Norway. They focused on three
        groups: young single men, families with infants and elderly people over 70.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708ec59f-5269-4d33-a484-ff0b5ee1d473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590950c5-03b5-4b0d-b207-f1fb8d496528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found the most common way of deciding whether the chicken was
        ready came down to the home cook''s gut feel -- that is, timing it out based
        on prior experience of cooking a chicken fillet or other cut. Other methods
        that closely followed in popular use included looking at the surface of the
        meat, testing the texture with a fork or other implement and checking inside
        to see whether it were still pink.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b0cac-ea7e-4c79-96a4-2fcf43c7ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed11632-6dfc-408a-a7ba-0b5ef84df501'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said, however, that their lab tests showed that
        changes in the color and texture of the chicken weren''t reliable indicators
        of whether it was done -- at least not on their own.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a211dc-f86a-4390-a5ae-549930c0f3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeb8897-3c81-4959-bded-3dce348abf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The findings of the initial study corroborate multiple investigations
        that have reported that the majority of consumers continue to rely on sensorial
        qualities (color, juices, texture) to indicate that the chicken is fully cooked,
        and only a small number of them use a thermometer," said Francisco Diez-Gonzalez,
        professor and director of the Center for Food Safety at the University of
        Georgia in Griffin, Georgia.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd8c03-59fa-4c5e-a793-2b20d4d33137'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c59fb5a-7eea-4824-a30e-e39f7f20df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in the journal PLOS ONE.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6cb284-198b-4bfc-9f22-5d7e675b072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e109071b-89e8-48ad-8e49-039870bd30dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>The heat is on. But how high do you go?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655a4f5f-3279-4366-a1d3-b07da2990bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undercooked chicken can harbor harmful pathogens like salmonella
        and campylobacter. High temperatures can kill these microbes, but enough may
        survive to cause illness if meat is undercooked.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c317f2a-0bc3-4d8a-9aa2-e6929080cfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a49e0ae-feff-4a03-bc64-58388f3e3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Food should be cooked to 158 F (70 C) according to the World Health
        Organization, while the USDA advises that poultry should be cooked to an internal
        temperature of 165 F (73.8 C).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48ddcfd-95be-47a2-aaf6-21e64cc30402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817c7930-94af-4eed-a80b-19a37d1e4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab tests conducted by the researchers, however, found that most
        of the change from pink to white in a chicken fillet takes place at core temperatures
        below 131 F (55 C).</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eec675e-fd1a-43f0-8032-b5f1a4b46e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd564580-56e0-4bb2-bf0c-ceefe9339f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What''s more, they said changes in texture -- from glossy to having
        fibers -- between 131 F and 158 F (55 C and 70 C) "were so similar that it
        was unlikely that most consumers could distinguish between an unsafe cooking
        of chicken breast fillets based on texture."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c444d7d-5684-49b2-b263-9b333dd8e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd642507c-d7fe-45c8-ba56-3fd027aa0935'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They tried to assess at what temperatures juices run clear, but
        the team was not able to draw any firm conclusions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41d3d2-f464-4653-9113-d351c4b201ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc0ae7-9650-41ae-b256-af6525a6e55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Meat thermometers</h3>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c683db-fb4e-420b-997e-5b420691f168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 6.8% of the people surveyed in the study said they used a meat
        thermometer. The researchers evaluated eight different types and found that
        they weren''t always reliable, with the cheapest model they tested showing
        a temperature of 146 F (63.4 C) at 158 F (70 C). What''s more, some thermometers
        were slow to give an accurate reading, making them inconvenient, they said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ae5994-c393-4c13-906c-2e5e1144e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccefa07-67e9-4d30-aafd-a6d8f1ec359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.542+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langsrud also stressed that using a meat thermometer alone was not
        enough in her view, with their lab tests suggesting that bacteria could be
        found on the outside of a cooked chicken fillet even if the core temperature
        tested above 158 F (70 C).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a343a0b8-4a41-47b9-a763-57dd08bcb08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05742d0d-0d5e-48de-9ccd-f83abbfcf031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that even if a chicken breast is flipped and cooked on
        both of its "horizontal" sides, there are still parts of the chicken breast
        that may not touch the cooking surface.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc7bdfe-5db1-4e32-91d8-d10a6ed60417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36640a0a-dec6-4412-a717-7d90dccb3f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Diez-Gonzalez said that while pathogens could remain on
        the surface if it was in the same position the entire cooking time, he was
        skeptical they would survive if the chicken fillet was flipped during cooking.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0767fbea-d175-4f31-b6ad-a2afbdc46298'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8adc46-2bcd-4e50-b05f-1121ecd43c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Langsrud said she only used a thermometer when cooking whole chickens
        or meat joints. She recommended using multiple ways to test whether your chicken
        is done to a tee.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a90b68-f330-4663-ae1c-f2a3f909990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2da40c-7e4c-4709-8b6c-2afe9c4be3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the most important thing is to make sure all surfaces are
        cooked well," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f946e32-5d01-4b6f-aa57-51deebb8e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.543+08:00
