      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa76f6c-5e91-4b9f-b2a9-af8f3fd01b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s p*ssed because he knows he messed up in those briefings,"
        one Republican close to the White House said of Trump lashing out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c70a8a-b17e-4984-91b8-5c9b8246bf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bc8761-8f94-4a4a-8aef-389893924fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Wednesday, two days before Trump lashed out at Parscale, his
        campaign manager and several other top political advisers briefed him on internal
        campaign and Republican National Committee data showing the President was
        heading for defeat in key battleground states. Parscale, RNC Chairwoman Ronna
        McDaniel and other advisers urged him to scale back his daily, combative news
        conferences and pointed to data showing that the briefings were hurting him
        with critical swing voters in those states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3fed8-f056-4ba2-9c7a-cfa150ab46ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0830a4eb-c112-45e6-8490-d8c8a319c801'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has complained to aides that his restricted travel has hurt
        his numbers, not the briefings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f171c-cb05-43f7-bcc3-da06e776c162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e700d8f-edbe-431a-884a-e9e18e564022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person familiar with the call said the message didn''t appear
        to sink in with the President, who instead changed the subject away from the
        issue of briefings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5152027-be8a-4b39-87d4-fc56e7f5d685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b61c3a0-8a13-410a-8a30-4ee2eb4adc0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the next day, Trump''s outlandish comments about disinfectant
        only amplified those advisers'' urgings. Even as he erupted at Parscale on
        Friday evening, during that day''s briefing the President took no questions.
        And the next day he scrapped the briefing altogether.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ddecd9-f2ca-46bd-ad1f-888851fc212e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf0b570-05d5-4210-9029-4f9a46c777b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump has scaled back his news conferences this week and even
        opted for a less combative tone during a news conference on Monday, aides
        are unsure whether the new approach will stick. And Trump has still found
        venues to field questions from reporters and share his views on the day''s
        news, including during lengthy pool sprays in the Oval Office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db88b340-f637-4470-8cbe-82c798fc9210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0b0c58-8ef9-42a7-bcd3-4d4de18b7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the outburst, two sources said Trump and Parscale patched
        things up later that Friday night.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b661387-0a98-42c3-8251-43719fd8da56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168734fa-ab4a-425b-9eba-882b76df2522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Parscale, who has been working from his south Florida home for
        the past month, flew back to Washington on Tuesday to get some face time with
        his boss.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79bc151-aa86-4f4a-83d3-fb75606143dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb460e6-b3ac-48ac-94b7-6556b9842772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources familiar with the matter said Parscale spent several
        hours at the White House where he discussed reelection strategy with Trump
        and secured his approval for new campaign ads that will knock former Vice
        President Joe Biden, the presumptive Democratic nominee, for his stance on
        China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70635938-b03e-4614-ab08-ad198cfef5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/29/politics/donald-trump-brad-parscale-campaign-coronavirus/index.html"
        href="https://edition.cnn.com/2020/04/29/politics/donald-trump-brad-parscale-campaign-coronavirus/index.html">Trump
        erupts at campaign manager as reelection stress overflows</a>"</em></p>'
  '30-year-old-inmate-in-the-US-who-gave-birth-while-on-a-ventilator-died-after-testing-positive-for-coronavirus':
    'author': 'Chris Boyette and Christina Maxouris, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T15:37:02.845+08:00
    'imagesource': 'jcr:087afe3d-9b0f-41d6-9b13-9f9321097d4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88e4c3d7-5c19-4d4a-b9f4-11eb1f3680ee'
    'lead': 'A 30-year-old federal prison inmate who tested positive for coronavirus
      and gave birth while on a ventilator has died, the US Bureau of Prisons says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T15:35:23.301+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:15:41.414+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:23.283+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A 30-year-old inmate in the US who gave birth while on a ventilator
      died after testing positive for COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f62e4-ecbf-412e-b265-cd7f464bdf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:35:23.301+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;A 30-year-old federal prison inmate who tested positive
        for coronavirus and gave birth while on a ventilator has died, the US Bureau
        of Prisons says.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e73b95-4859-4806-8012-2560629d415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.113+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was serving a 26-month sentence for "maintaining a drug
        involved premises," the agency said in a news release. She had been in federal
        custody since March 20, when she was transported from a jail in South Dakota
        to a federal prison medical center in Forth Worth, Texas.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2f3cd8-614d-4b7c-9404-745d3afebfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.113+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Wednesday, 1,534 federal inmates and 343 BOP staff have tested
        positive for coronavirus in the US, BOP says. At least 31 federal inmates
        have died due to the disease. There have been no staff deaths, the agency
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c46c134-ab0d-4468-9bc7-394c14a72710'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.113+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 28, eight days after she was transported to Texas, the
        woman was sent to a nearby hospital for concerns regarding her pregnancy,
        BOP said. She was discharged the same day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71967f7a-4b32-4c9b-91e9-f357c2c56d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.113+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman was seen by the prison facility''s medical staff on March
        31 for a "fever, dry cough, and other symptoms," and was again transported
        to the hospital, where she was placed on a ventilator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39755a29-1f17-4557-b690-3aec572bb474'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.114+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 1, she gave birth by cesarean section;&nbsp;and days later,
        tested positive for the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911d8d7-479c-43c3-9be7-ccfc0bc03842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.114+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency says the woman had a pre-existing medical condition that
        according to the US Centers for Disease Control and Prevention put her at
        higher risk for coronavirus-related complications. The agency did not disclose
        the woman''s condition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecedeaa-ac7c-49c0-806d-fc601026757a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.114+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was pronounced dead by hospital staff April 28, the agency said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a10f0-568e-4f9e-a630-e91a3dcd0b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.114+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FMC Carswell, where the woman was held, houses 1,625 female offenders,
        according to the release.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8659ed4a-dcd1-4e2e-a2e8-1479a04432e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:37:12.114+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:41.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/30/us/texas-pregnant-woman-coronavirus/index.html">"A
        30-year-old inmate who gave birth while on a ventilator died after testing
        positive for coronavirus"</a></em></p>'
