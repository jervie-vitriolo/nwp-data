    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4f9fca4-a814-4a9f-984f-98be6fda17b4'
    'lead': 'The #ThankYouHeroes collection includes 16 action figures — four each
      of doctors, nurses, EMTs and delivery drivers in varying genders and skin tones
      — and a five-figure set of Little People Community Champions from Fisher-Price
      with a doctor, nurse, EMT, delivery driver and grocery store worker, according
      to an online release.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T09:52:04.965+08:00
