      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8c30c8-92e1-4697-b617-a0a2c5cc6ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s advisers and Democratic allies point out that Trump is
        guilty of many of the same verbal tics he is attacking Biden over, and frequently
        lies and embraces conspiracy theories, with one adviser pointing to Trump''s
        suggestion at a White House briefing that ingesting disinfectant could possibly
        be used to treat people who have coronavirus. Trump later falsely said he
        was being sarcastic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22d4894-c745-40b5-9270-2a56820f108c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed27fe0-9ebc-4112-b5c8-eb0984336ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.022+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks from Trump and his allies weaponize Biden''s tendency
        to stumble over words, use the wrong word or interrupt himself in the middle
        of long answers by saying, "anyway," and changing course. To supporters of
        a former vice president who in December 2018 called himself a "gaffe machine,"
        those long-time verbal tics have always been part of Biden''s public persona.
        They are made even more forgivable to his supporters by Biden''s openness
        about overcoming a stutter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a939ef67-ff48-4c86-a660-f3a8e7b3135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1538f38-7d95-4f11-b587-63b418102e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from occasional jousts among aides on Twitter, Biden''s campaign
        has largely ignored the Trump campaign''s attacks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04973f7-6f42-41a4-bea1-8abb7c92c891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610eea83-07a8-4bed-942a-e1488dfd4c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden-world''s view is that the political and media landscape has
        shifted since 2016, when every Trump attack on a rival was treated as novel
        and took command of the campaign narrative on social media and cable news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac7f0b-028a-450d-9def-d7b531384d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82ab14f-964c-48cf-8b70-ac48969e0938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advisers pointed to Trump''s failed efforts to steer the political
        conversation in the 2017 Virginia governor''s race, when he and his GOP allies
        warned of the MS-13 gang, as well as the 2018 midterms, when Trump''s message
        focused on caravans of refugees approaching the US-Mexico border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6344f05a-8feb-48ac-9371-f212ab192193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514be19-9e95-430a-bd88-35fe5473cf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The misapprehension that whatever Trump wants to talk about is
        inherently effective and that he gets to act as the media''s at-large assignment
        editor has been put to bed," a Biden adviser said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ce7f80-aedd-402d-be4a-1e9f0ddeeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c801d-310e-4d45-8433-3050c1d94ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Biden has adapted to campaigning in the age of coronavirus --
        knocked off the campaign trail and instead broadcasting events and interviews
        from a converted rec room in his basement in Delaware -- Trump''s campaign
        is seizing on every on-camera miscue, with right-wing Trump allies such as
        Fox News host Sean Hannity then amplifying them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae2930e-7f88-47aa-8af6-135c04ef3225'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217dc008-7541-4cb3-9dbc-e67f3b161209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His sharpness, or lack thereof is on display every day, every time
        he talks," Trump campaign spokesman Tim Murtaugh told CNN in response to questions
        about the strategy. "His inability to keep a train of thought going is apparent."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe906ed-7c9b-4338-b9eb-5f3d3c187272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae94608-66ac-4b05-91da-f158eee4096e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden often looks down at his notes, which Trump''s allies have
        mischaracterized as Biden falling asleep. Trump''s son Eric Trump tweeted
        a seven-second video from Biden''s online broadcast with Hillary Clinton on
        Tuesday, along with the hashtag "#SleepyJoe."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '906d6360-b0a3-4e70-9438-40bc238d8210'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.023+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76048a6a-4348-4826-8f88-d08b10d5ca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robby Mook, Hillary Clinton''s 2016 campaign manager, said Trump
        "always projects his greatest weakness on his opponent in an attempt to deflect
        criticism from himself."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1de936-9f43-4baa-b756-dc442a537eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:50:56.024+08:00
      'mgnl:createdBy': 'pilar'
