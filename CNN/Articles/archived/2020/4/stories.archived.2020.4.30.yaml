      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huwag na pong magrebolusyon ang mga lolo''t lola dahil ang Presidente
        natin ay senior din," he quipped.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be70d25-c44f-4306-8e13-f06c90e40421'
