      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2020/4/14/Philippines-COVID-19-mass-testing.html">On
        April 14</a>, the Philippines rolled out its first wave of the "progressive"
        expanded testing, where high-risk patients have been prioritized. These are
        people showing severe flu-like symptoms; the elderly, those with pre-existing
        health conditions, and pregnant women with mild symptoms; and healthcare workers
        with respiratory symptoms.</p>'
