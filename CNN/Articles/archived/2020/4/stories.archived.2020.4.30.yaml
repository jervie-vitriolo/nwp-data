      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 cases among overseas Filipinos have now spread across 46
        countries or regions. Recent data from the World Health Organization showed
        that Europe and America — which are both home to most OFWs — rank the highest
        in regions with cases of the viral disease worldwide.</p>'
    '9':
