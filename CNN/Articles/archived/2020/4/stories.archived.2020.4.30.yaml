      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> What''s your rule of thumb when you cook
        chicken? Is it done when the juices run clear? When it''s no longer pink?
        Or do you test the texture of the meat?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd096e9-644b-4d5b-adf7-028b8fb32505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.215+08:00
