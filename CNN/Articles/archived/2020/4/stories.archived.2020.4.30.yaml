      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 604 nurses, 557 doctors, 99 nursing assistants, 63
        medical technologists, 31 radiologic technologists, 17 respiratory therapists,
        18 midwives, 13 pharmacists and 217 others such as barangay health workers,
        administrative aids and utility workers tested positive for COVID-19.</p>'
