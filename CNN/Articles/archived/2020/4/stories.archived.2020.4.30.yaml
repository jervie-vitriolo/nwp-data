      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761441c-bf29-4937-a86e-9e7d723d1505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:22:37.792+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:01.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second extension of the enhanced community quarantine.
        Duterte originally scheduled the Luzon-wide quarantine to last only until
        April 12, but eventually decided to extend it until April 30, and subsequently
        until May 15.</p>'
  'labor-day-protests-amid-covid-19-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T21:45:11.559+08:00
    'imagesource': 'jcr:735288ca-fe2f-40ad-83a7-ff16a1712a73'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66ad518b-aabe-4e2e-9047-fb25e23d7b57'
    'lead': 'Groups are taking their Labor Day protests online as the government continues
      to prohibit mass gatherings to prevent further spread of the coronavirus. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T21:53:03.916+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:15:01.100+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:33.744+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor Day protests to go online; PNP warns of arrests if taken to streets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c39c87d-c249-49e3-bc1c-e3616f70ea38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Groups
        are taking their Labor Day protests online as the government continues to
        prohibit mass gatherings to prevent further spread of the coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c6315-1ed2-4952-9f0c-ad305c005af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kilusang Mayo Uno on Thursday said a "virtual rally for workers
        and people’s solidarity" will be held via Zoom and Facebook Live Friday morning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ef3e5-80e1-4ba4-a4d7-5e4a19b3877f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kalusugan, Kabuhayan, Karapatan, Ipaglaban! Sugpuin ang COVID-19!
        Singilin si Duterte!</em> (Let us fight for Health, Livelihood, Rights! Fight
        COVID-19! Hold Duterte accountable)," the KMU said in its Facebook post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b56d016-f6e9-4cf2-bad3-25b46c758ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also called on protesters to make noise; wear red face masks,
        red shirts, and red armbands; and post streamers and placards to make their
        voices heard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2da716-0d87-43f3-9c39-b6827b4aede9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, KMU said its members are ready, along
        with other groups such as NAGKAISA, to hold noise barrages from their respective
        homes. They said that instead of mass arrests of quarantine violators, the
        government should expand coronavirus testing and give aid to displaced workers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac8cb0b-f258-4755-833e-7909915137df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department has said more than 2 million workers have lost
        their jobs due to the temporary closure of businesses and modified work arrangements
        to comply with the Luzon-wide enhanced community quarantine and lockdowns
        in other areas.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb4ffbd-ef80-4d2b-9d02-4bc20d300abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.917+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Concerned Artists of the Philippines said its Lockdown Sessions
        will be live at 6 p.m. to express "solidarity with the most vulnerable sectors
        who need our support and consolation during these uncertain times."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345d7e61-0052-4256-b8af-15e951d02db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite assurances from labor groups that they will not take to
        the streets, the Philippine National Police Chief General Archie Gamboa in
        a briefing said they have been made "aware of plans by militant cause-oriented
        groups to stage public assembly and mass action in several venues on May 1
        in commemoration of Labor Day."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb61b0-21fb-4a00-b129-bd6fd2fb84b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamboa stressed that mass gatherings are banned as the entire country
        is placed under general community quarantine starting Friday. Metro Manila
        and several provinces and cities are under a stricter enhanced community quarantine,
        marked with suspension of mass transportation, and closure of non-essential
        businesses, among others.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f047dec-5dbd-4673-86c3-3cff82dbfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all areas, mass gatherings are prohibited, except for essential
        work. Gamboa warned that protesters can be arrested for violating any of the
        quarantine rules.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228987fa-3921-41ab-bde2-ec096fc37719'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2020/4/30/Philippines-ECQ-GCQ-lockdown-quarantine-guidelines-COVID-19.html">READ:&nbsp;Gov’t
        finalizes rules for areas under enhanced, general community quarantine</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377c0667-456b-4a4c-a4ca-a199f59dc2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a999f-c7b2-49f8-84fe-e0edf1d2bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrests, detention, fines and other penalties for violating the
        state''s ECQ rules are imposed to hold violators accountable," Gamboa said,
        as he discouraged public assemblies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56a16d-e6a3-4ecd-a45e-db0e6adf32bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e543a8b-9bb7-4d13-bbbd-49929af0f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP last week said it will be enforcing a <a href="https://www.cnnphilippines.com/news/2020/4/25/pnp-reiterates-zero-tolerance-policy-covid-violators.html">zero
        tolerance policy for quarantine violator</a>s. Joint Task Force COVID-19 Shield
        Commander PLt.Gen. Guillermo Eleazar said they will face immediate arrest,
        unlike in previous weeks when some were sent off with a warning.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92fdc1-dd6c-499b-b3c4-f917f72b4e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62334441-c08e-4648-a964-1fd1c4b38026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has raised concern over some countries'' repressive
        measures to implement lockdowns, citing the Philippines'' "highly militarized
        response" to contain the coronavirus spread.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f6c9f5-885c-4f4c-b16c-ae2c00242be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fb525d-fa07-4685-874b-ca4d78827869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:53:03.918+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:01.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationwide, the number of COVID-19 cases rose to 8,488 on Thursday,
        with 1,043 recoveries and 568 deaths.</p>'
