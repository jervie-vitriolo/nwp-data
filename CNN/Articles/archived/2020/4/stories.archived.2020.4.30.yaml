      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the death toll climbed to 201 with two new fatalities reported.
        At least 451 have recovered and been discharged from the hospitals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427ab516-35f4-4b5b-b8b4-ec0f29f47997'
