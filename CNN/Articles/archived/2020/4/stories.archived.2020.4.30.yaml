      'jcr:uuid': '0f7a9640-286d-4414-a3cf-ad1ad5bf9312'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Philippine Stock Exchange announced it will be using a new three-level circuit
        breaker ‪starting May 4‬ to help manage the stock market''s volatility amid
        the coronavirus pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485ef84-f834-431c-93ed-3145480c33b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a04ecd-ff0c-40b2-9771-14373ee4e09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.839+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circuit breaker has been completed by NASDAQ and successfully
        tested by the PSE''s Market Operations Division, said the institution on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbee481-feaa-4c75-bc55-bdb210518a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4092a271-714d-4b75-959d-7f036b6d1f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local bourse saw historic lows last month as a massive selloff
        ensued among investors, particularly after the government placed the entire
        Luzon, including the country''s main economic hub Metro Manila, under enhanced
        community quarantine to help curb the spread of COVID-19.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f4b16d-b50f-4db2-ae5a-74df44254819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fa95bf-f488-45db-a9e5-c50a4bdd2ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown, which first took effect on March 17, was extended
        twice: initially until April 30, then eventually ‪until May 15.‬</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbaa087a-3317-4518-9273-52c3d2a7d927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4a3ba6-79e6-4340-b3f2-6980c577feb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSE index (PSEi) fell to as low as 4,039.15 on March 19, which
        was when the stock market re-opened after a two-day shutdown following the
        imposition the Luzon lockdown. It eventually recovered to 4,623.42 upon closing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a896826f-a8f7-4a7f-9b6f-6fde7d4520db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It eventually went back above the 5,000 level on March 25, and has
        remained so to date.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bedfea-885d-44dc-a802-efdf5e84a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8f9d7-367b-4247-bc0c-ccecbbfac041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the steps taken to address the market volatility is the addition
        of two new circuit breaker levels, which aims "to give the entire market a
        breather when these are triggered," PSE President and CEO Ramon Monzon said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27823d4d-f30c-4ece-bf33-36a5d1f20dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a927492-60a4-4dd4-84cc-2f85558e19fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current circuit breaker, which was introduced in September 2008,
        triggers a 15-minute market-wide halt when the PSEI drops by ten percent from
        the previous trading session''s level. It shall be the basis for the first
        level of the new one.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9ceee8-be7c-4cfb-a5d5-7e55271f5075'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55566f97-43fe-4139-b44b-83c1111b3052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.840+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Level 2 circuit breaker is tripped when the PSEi falls by 15
        percent from the closing level of the trading day before and halts trading
        for 30 minutes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9095e0-a432-40d8-a7a9-b3b7fb17907b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a702e5-305b-4bd1-ad27-46aafaf306bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a one-hour trading halt will be implemented when the
        Level 3 circuit breaker is triggered, which happens when the PSEi plunges
        by 20 percent from the previous trading day''s closing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df7369c-4931-4892-920d-35a01a465062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fba713-f850-4288-9afe-1cbd39524a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These circuit breaker levels may only be triggered once per trading
        day, explained the PSE. Lower levels will no longer be triggered if the higher
        level was already breached on the same day.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01abdd91-e40d-4f7a-915e-ef61a3c6494b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39556bf-1a13-4fb8-b09b-d38bdb30edbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circuit breakers shall also not be utilized if the marking halts
        they will implement will result in less than five minutes of continuous trading
        before closing time, which is currently ‪at 12:45 p.m‬ under the shortened
        schedule, added the PSE.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb48662-ed17-45e9-8194-9c92a5b7a9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29371bfe-483c-4d8c-9ca2-e0b47d9d8786'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous single level circuit breaker has been triggered four
        times since its first adoption: on October 27, 2008 and on March 12, 13, and
        19, 2020, according to the PSE.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b209d8d-9e96-4f77-a6b1-53206b9e1b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stock exchange had also reduced the lower static threshold of
        securities from 50 percent to 30 percent in efforts to address the volatility
        in the market, Monzon added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c372a-e80f-4f42-ad50-e8b2600f4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:27:58.841+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:53.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These adjustments "will enable the PSE to better manage extraordinary
        volatility arising from fears over the COVID-19 pandemic," said Securities
        and Exchange Commission (SEC) Chairperson Emilio B. Aquino.</p>'
