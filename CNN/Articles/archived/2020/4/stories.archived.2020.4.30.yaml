  'Coronavirus-is-emboldening-Myanmar-military-to-carry-out-war-crimes-says-UN-human-rights-expert':
    'author': 'Rebecca Wright and Ivan Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T15:38:30.816+08:00
    'imagesource': 'jcr:dc1c083f-35ba-4d12-b551-fbc7a53d88e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c09b08f-86ba-4d33-92a5-aad5fdc2c926'
    'lead': 'A leading United Nations human rights expert claims the Myanmar military
      is carrying out "war crimes" against ethnic minorities, emboldened by special
      extended powers intended to help control the spread of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T15:17:29.937+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:15:48.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:21.691+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['united-nations', 'myanmar', 'covid-19', 'coronavirus', 'global-pandemic',
      'world', 'military', 'war-crimes']
    'template': '1'
    'title': 'Coronavirus is ''emboldening'' Myanmar military to carry out ''war crimes,''
      says UN human rights expert'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67de2f35-78f0-4b13-8b57-78d21fc025e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:29.937+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A leading United Nations human rights
        expert claims the Myanmar military is carrying out "war crimes" against ethnic
        minorities, emboldened by special extended powers intended to help control
        the spread of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d26954-d548-402e-b5f8-fc9603a7d5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.307+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanghee Lee, the UN Special Rapporteur on the situation of human
        rights in Myanmar, accused the military of targeting ethnic Rakhine Buddhist
        civilians during recent clashes with the Arakan Army (AA), a separatist militant
        group in the western Rakhine State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b74d3-1a69-47ef-a6b5-861e8ffa44f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.307+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee told CNN that houses had been burned, a monastery was attacked,
        and people had been arrested and tortured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401613f5-b2b0-4985-9537-44898ebd1714'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.307+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, we find bodies that have been decapitated —&nbsp;these
        are Rakhine people," Lee said Tuesday, as she prepared to conclude her six-year
        tenure as special rapporteur.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60dfe23-9174-4aef-8b88-a4930d35baa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.307+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling the situation crimes against humanity and war crimes.
        These are the highest, the most heinous, and the gravest crimes of international
        law," she added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ac5cb-eb4c-4eed-a24e-e022ae00f30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.307+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Myanmar government regarding Lee''s comments,
        but has not yet received a response.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e501d2-1b4d-414a-a70a-24f541054135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.308+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the Myanmar military has been given a "significant" political
        role in fighting the coronavirus pandemic, which has so far infected 150 people
        in Myanmar, including six who died, ​according to data published by John​s
        Hopkins University. Key military generals and military-controlled ministries
        were appointed to a new coronavirus committee in March, increasing the remit
        of the military under its delicate power-sharing agreement with the country''s
        civilian-led government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0900861-a16f-4c37-b956-ab3818077bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.308+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the constitution, the military —&nbsp;also known as the Tatmadaw
        —&nbsp;controls the borders,&nbsp;defense, and home ministries, and holds
        a quarter of the seats in parliament.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2786fb-13be-450b-8e5f-98c2d50fda87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.308+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s emboldening the Tatmadaw," Lee said. "Already, they have
        a strong arm;&nbsp;and now, if they have these additional powers in the name
        of enforcing or preventing the spread of the pandemic;&nbsp;then, they are
        really given another layer, a greater, higher level of power to do what they''ve
        done always in the past few decades, but in a more severe and horrific manner."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07611d-b041-4ed0-93b5-745287e27213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.308+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s comments were echoed by Human Rights Watch, which explained
        that as the military fights the Arakan Army''s separatist movement ​in Rakhine
        State, civilians are being caught in the crossfire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7453f04b-8245-4c3d-99c5-a5bb69442c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.308+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar''s military, and its accomplices in Aung San Suu Kyi''s
        civilian government, are taking advantage of the world''s distraction with
        COVID-19 to press forward with military atrocities to try and break the back
        of the Arakan Army resistance;&nbsp;and they don''t care who they kill or
        maim to do it," said Phil Robertson, the deputy Asia director for Human Rights
        Watch, in a statement to CNN. ​</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a2167-7607-4839-a8bf-878471ddafb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.308+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN asked the Myanmar government about accusations that the military
        is using the pandemic to carry out abuses, but did not receive a response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b02ccd-d360-4027-8288-318ef7524ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.309+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arakan Army is also carrying out attacks on civilians, Lee says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ac5216-3017-4b45-9ac0-945cc3297028'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.309+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have proof that they have kidnapped local parliamentarians,"
        Lee said. "They also have kidnapped people, and civilians and gathered civilians,
        too."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cb7a8-e84d-4d5f-ade2-6a5fab353385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.309+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN has previously called for a global ceasefire during the coronavirus
        crisis.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e226de9-2e1d-47a1-8592-11547bd2de31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.309+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Myanmar military onslaught has increasingly targeted civilians
        with indiscriminate artillery attacks and aerial bombings that amount to soldiers
        wantonly retaliating against populations living near spots where the Arakan
        Army has staged ambushes or IED attacks," ​Robertson said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b17451-e599-4739-876f-1c647ba19d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.309+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has also led to increased roadblocks in
        Rakhine State by the military, Lee says —&nbsp;meaning, it is harder for people
        to get to hospitals. Aid agencies are also ​getting caught in the crossfire
        during the clashes.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fccf67-2858-438c-815c-a83a2be6ae62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.309+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 20, a World Health Organization (WHO) ​driver of a UN vehicle
        was killed, and a government official in the car was severely injured after
        their vehicle came under attack while they were transporting COVID-19 samples.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ed2f54-9aca-4a1d-87d1-28547425d058'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.310+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has expressed its "deepest condolences and sympathy,"
        and says it is "fully committed to investigate the incident."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b007371e-63f5-4ca3-8d42-ea209890b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.310+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the office of Myanmar''s de facto leader Aung San
        Suu Kyi said on April 21 that the military is fighting against the "terrorist
        group" Arakan Army, which has "engaged in destructive activities."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac12a7ea-59e8-4d80-9b64-301cd0715302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.310+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said the government was "deeply saddened to learn
        of civilian casualties in Rakhine and Chin States," adding that it will "continue
        with efforts to take the peace process."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e4a2e1-fc40-4058-a826-2ce8ee2a5efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.310+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A history of violence</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b14320-aa2c-4b20-a377-15b5140446b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.310+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rakhine State is a restive border area, which neighbors Bangladesh,
        and has a long history of violent military crackdowns and ethnic clashes between
        the majority Rakhine Buddhist population and the minority Rohingya Muslims.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016421b5-f58f-4db2-a1a1-53e511f5fb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.310+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016 and 2017, the military carried out what it described as
        "clearance operations" ​against the Rohingya population after attacks on police
        posts by militants. Hundreds of thousands of Rohingya were forced to flee
        across the border ​and thousands more died.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e24e42-2f22-4423-bd27-2fe25965f3d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.311+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A UN fact-finding report released in 2018 said the military generals
        should be ​"investigated and prosecuted ​in an international criminal tribunal
        for genocide, ​crimes against humanity, and war crimes," and said that ​some
        members of the Rakhine Buddhist population had ​been found to have collaborated
        in the violence.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e22c3d-be0a-4ed3-80f5-69a5f931fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.311+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the Rakhine Buddhists under the Arakan Army are the focus
        of a military crackdown themselves.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7735146-4a1c-4b2f-acf0-24b996b2a9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.311+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arakan Army and the Myanmar military have been clashing in Rakhine
        State since December 2018, displacing tens of thousands of people, and killing
        and injuring "numerous" civilians, Human Rights Watch says.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a1be8d-e882-4ba1-bcee-f23b052230e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.311+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Arakan Army is an armed group which operates in several states
        in Myanmar, and was formed more than a decade ago. The group says it represents
        the ethnic Rakhine people, the majority population in Rakhine State, but an
        ethnic minority within Myanmar, which is dominated by the Bamar population.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f44c3-6dd0-4124-9e7c-9bed10f90c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.311+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to fathom that a government and its military could actually
        commit crimes against humanity against two different ethnic groups —&nbsp;the
        Rohingya and the Rakhine — in one province; but somehow, Myanmar has managed
        to do it. And now, they need to be held accountable for it," Robertson said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa84e33-2ddf-41cb-a040-5ef5bab806f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.311+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said she has been barred from entering Myanmar since her last
        visit in 2017, when she says she was told by Suu Kyi that she would no longer
        be given access if she continued to pursue ​the "narratives of the UN" on
        what was happening in Rakhine State.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bec4dd-cfa2-441a-97f1-d56f81abccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.312+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out for comment from the Myanmar government on this,
        but has not received a response.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8276a4-d2a5-439f-bcf6-bac19eacc09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.312+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lee said she continues to gather information from a network
        of sources and observers on the ground inside Rakhine State, and has also
        taken several trips to neighboring Bangladesh to speak to refugees who fled
        there from Myanmar.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08a5e0-ca47-47be-a447-b8b8da7af590'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.312+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>War crimes investigation</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca262bf0-890f-454b-923d-3f2f601a6dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.312+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a government-appointed panel investigated the military
        operation against the Rohingya population in ​2016 to 2017, and concluded
        that war crimes had been committed, and "are now being investigated and prosecuted
        by Myanmar''s national criminal justice system," a Myanmar Foreign Ministry
        statement says.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6861a5-1d95-4503-b57c-29cfbd6804ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.312+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel also concluded that there was no evidence of "genocidal
        intent."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ab872a-3269-466f-b5de-867e9d447709'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.312+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government also denied accusations of ethnic cleansing or genocide,
        and said the military "clearance operation" targeted Rohingya ​"terrorists​"
        from the Arakan Rohingya Salvation Army (ARSA) militant group.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc99af6-ec7f-4ac0-b1c2-61d6b1eaf017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.313+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN estimates that more than 10,000 Rohingya people died during
        the crackdown. The government did acknowledge military crimes in a massacre
        of 10 Rohingya men in the village of Inn Din in Rakhine State, and jailed
        seven soldiers for "contributing and participating in murder."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0eed7-fd58-4034-9259-74d12d25a8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.313+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government describes the Rohingya population as illegal immigrants
        from ​what is now known as Bangladesh, despite the ethnic group tracing their
        roots in the area back centuries. Myanmar is a majority Buddhist population
        with 135 official ethnic groups —&nbsp;none of which are Rohingya. The majority
        Bamar group, which represents 70% of the population, dominate most government
        and military positions.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483c5e0-36e8-46b4-aabf-585032a93e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.313+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the International Court of Justice in the Netherlands
        ordered Myanmar to prevent acts of genocide against the Rohingya, and to ​prevent
        the destruction of evidence, in a landmark case at The Hague. Suu Kyi called
        genocide accusations "misleading" during ​a previous hearing.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f86c668-99e0-443e-ba44-9648fec0d112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.313+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Access to the conflict areas of northern Rakhine State has long
        been heavily restricted, with limited entry for aid agencies and the media,
        making getting information out of the region difficult — even more so since
        ​a mobile internet blackout was imposed in some areas of the state in June
        2019.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9abb069-6bb0-4456-bc2f-938515802a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.313+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 13, a joint statement ​from 29 organizations, including
        Amnesty International, called on the government of Myanmar to lift the internet
        restrictions to enable communications and to protect the civilian population.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a0a8a5-84f0-4c02-97db-3babe3c90cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.313+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An April 11 article in state​-run newspaper The Global New Light
        of Myanmar said that the government shut off internet services to some parts
        of Rakhine State "to prevent the misuse of the internet by the Arakan Army
        (AA) for their political and military agenda," because the AA "exploited internet
        services and social media as a tool for planned attacks, detonating landmines,
        recruitment, and incitement of hatred among different national races."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b7861c-1bc2-4a15-bf7d-369b66240594'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.314+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I feel very helpless"</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4063e162-4910-4f45-8fb8-7871e2e20f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.314+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Lee''s tenure as special rapporteur began, Nobel Peace Prize-winner
        Suu Kyi was a democracy icon, who had spent decades under military-imposed
        house arrest. Lee said back then, she had "great hopes" and "great respect"
        for Suu Kyi when she came into power in a landslide election in 2015.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53249188-5439-45b7-ba19-ec467419c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.314+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad. It saddens me to see how Daw Suu has changed
        so much," Lee said, referring to the leader with the honorific for "mother."
        "I started seeing some changes in her;&nbsp;she was not willing to listen
        to what concerned people had to say."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610d1598-5a7e-4399-a538-e3f7392a8f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.314+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After six years as special rapporteur, Lee believes that Suu Kyi''s
        strategy is based on a political calculation on how to stay in office.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd383538b-a467-4d99-874a-2f1f9ccab2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.314+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She wants to stay in power, and the only way to stay in power would
        be to cooperate with the Tatmadaw, to work with the Tatmadaw, and listen to
        the majority, the Bamar majority, the Buddhist Bamar majority;&nbsp;and that''s
        the only way she thinks that she will stay in power," Lee said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63eb091-b650-47e7-8fad-163a272390b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.314+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national election is due to be held in Myanmar later this year,
        likely in November.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b9a41a-80a3-4e86-b34f-d8fc65e18f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.314+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It enrages me to see how the people of Myanmar are left to suffer
        like this for decades," Lee said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abb419-44a6-46b8-be95-be31796d930e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.315+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN and the international community always says never again,
        but we see this never again happening over and over in different parts of
        the world. But we''re seeing it happening in Myanmar. We saw it happen in
        2016 and 2017; and we are seeing it happening now again. So these are my emotions.
        And I feel very helpless."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de2d566-91e3-4033-a766-c44b9db27a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:29:46.315+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:48.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on&nbsp;<strong>CNN.com&nbsp;</strong><em><a
        href="https://edition.cnn.com/2020/04/30/asia/myanmar-war-crimes-coronavirus-hnk-intl/index.html">"Coronavirus
        is ''emboldening'' Myanmar military to carry out ''war crimes'' says UN human
        rights expert"</a></em></p>'
  'marine-conservation-uae':
    'author': 'Kieron Monks'
    'caption': 'It is a now-familiar story: as humans are trapped indoors by the deadly
      coronavirus, wildlife is taking the opportunity to fill abandoned spaces. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T15:22:21.084+08:00
    'imagesource': 'jcr:fb62da61-e7d3-457a-97f2-cd871c7a17df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c3d2ad6-b517-45af-81b0-2040c43f4868'
    'lead': 'It is a now-familiar story: as humans are trapped indoors by the deadly
      coronavirus, wildlife is taking the opportunity to fill abandoned spaces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T15:26:03.608+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T18:15:46.409+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:22.069+08:00
