  'US-economy-worst-quarter-since-2008':
    'author': 'Anneken Tappe, CNN Business'
    'caption': 'Six years of straight quarterly growth are over and America is almost
      certain in a deep recession. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-30T11:38:59.160+08:00
    'imagesource': 'jcr:3fc2bdad-9f3d-463b-85eb-42436e8a1d9d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6118209-8490-4a61-8b2c-27e3401de46f'
    'lead': 'The US economy contracted for the first time in nearly six years between
      January and March, as the coronavirus crisis put the world in a choke hold.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T11:43:17.904+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:15:59.254+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:18.621+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['US', 'America', 'economy', 'coronavirus']
    'stories': ['3bb52ede-1826-4edd-8b69-04cc20641f0c']
    'template': '1'
    'title': 'America''s economy just had its worst quarter since 2008'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1cf144-1ce7-46f5-a672-3f6d36911267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The US economy contracted for the
        first time in nearly six years between January and March, as the coronavirus
        crisis put the world in a choke hold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb31344-907d-4219-976d-49b84b4c3dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America''s first-quarter GDP, the most expansive measure of the
        US economy, fell at a 4.8 percent&nbsp;annualized rate, the US Bureau of Economic
        Analysis reported on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18048b-6fe6-4e57-92d6-91dc9c727086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first contraction of the US economy since the first quarter
        of 2014, and the worst drop since the fourth quarter of 2008, the height of
        the financial crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3894f2-9bab-47d6-823e-dbe2b61a0261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.904+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investments and consumer spending, which are the largest contributors
        to GDP, both fell sharply. Consumer spending declined at a 7.6 percent&nbsp;annualized
        rate, as people were ordered to stay at home. Last quarter marked the deepest
        decline in US consumer spending since the second quarter of 1980.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5e6951-f670-4b99-9283-2c43d1fe7400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of America''s GDP decline was driven by lower-than-usual healthcare
        spending, as people delayed elective procedures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f98d5b-121b-4ade-8c2a-53f0e258f669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awful first-quarter report was alarming, considering the US
        economy was humming along in January and February until it came to a screeching
        halt in mid-March, when businesses shut and stay-at-home orders were put in
        place across the country. That was enough to offset the economic activity
        in January and February. The decline was worse than economists had predicted:
        The Refinitiv consensus forecast was -4%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c1fcb3-104d-4ab5-a70d-047939c1307f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BEA cautioned that "the full economic effects of the Covid-19
        pandemic cannot be quantified in the GDP estimate" because the impact of the
        outbreak cannot be stripped out of that data.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4ca115-cef8-44b3-bf0c-b58da842fcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the report, economists warned that this was only an advance
        reading of GDP growth that could be revised down as more data from the quarter
        trickles in. The first revision will be reported on May 28.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25c9ab6-efe6-4191-aed2-5efb776363ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the message is clear: six years of straight quarterly growth
        are over and America is almost certain in a deep recession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1035e45c-b61a-4fc1-8650-770f97b256fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economy has fallen off the cliff and broken its neck with the
        only thing consumers are buying are nondurable goods like food and beverages
        for ''off-premises consumption,''" said MUFG chief financial economist Chris
        Rupkey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c26c5b-cf36-4d5e-817d-ab36b3affe0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How bad is the downturn?</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7def42-f11f-42df-80fd-bd68564a6e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historically, recessions have been manufacturing-led. But the situation
        is very different this time around as the economy faces both a demand shock
        from consumers staying home and a supply shock from businesses shutting down.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac558b5-bb38-4bf5-acc1-71edcb896420'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, 26.5 million Americans have filed for initial unemployment
        benefits since mid-March following large-scale layoffs and furloughs. This
        will drag down incomes and could lead people to save their money rather than
        spend it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edbd897-bdc7-4508-af94-5afd8a532c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we''ve been thinking about this based on evidence from
        around the world is that each week of lockdown probably knocked off between
        0.5 and 1 percentage points off annual growth," said Michael Grady, chief
        economist at Aviva Investors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89038a6-276a-4d89-898e-9ef50bfebf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This doesn''t bode well for the current quarter. Even optimistic
        views of lockdowns lifting within the next couple of weeks would mean around
        half the quarter was spent in lockdown, Grady said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c7672-5ac6-47ae-bd48-419f3f237b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some projections suggest the economy will contract at an annualized
        rate of as much as 40%, which would be the worst since the BEA began tracking
        quarterly GDP growth in 1947.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51020872-f536-4fbc-a548-dfb99529ae1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states are beginning to reopen, but experts believe it will
        be some time until activity levels are back to what they were before the outbreak.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d7a5f5-c2b3-4258-9110-0868e3ae5158'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.905+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another question on economists'' minds is how consumers will react
        when the economy opens back up. After weeks of social distancing, people might
        be less inclined to engage in the economic activity they participated in before,
        and restaurants and movie theaters could remain empty for a long time even
        after the lockdown lifts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2511e69-fa38-4327-a8bc-e92076e60541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we doubt that the US will experience a V-shaped
        recovery," said ING chief international economist James Knightley. A "V-shaped"
        recovery is a speedy economic bounce-back from a sharp downturn.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08d27c5-0961-408a-9281-a67adfa9eeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the legacy of the coronavirus crisis lingering and the potential
        for long-term structural changes in the economy has consumer adapt to a new
        normal, the economy won''t bounce back until late 2022, according to Knightley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844009c9-5b3f-4484-99ae-77dc8560d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:43:17.906+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:59.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/29/economy/us-economy-downturn-coronavirus/index.html">America''s
        economy just had its worst quarter since 2008</a>."&nbsp;</em></p>'
  'MMDA-ECQ-quarantine-violations':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T11:49:24.263+08:00
    'imagesource': 'jcr:7424cc23-a216-4005-94ba-bc92db89ad2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10dbd394-91ca-4a20-94f5-f7fede7a591e'
    'lead': 'Nine personnel from the MMDA have been penalized for violating different
      rules under the enhanced community quarantine and other laws.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T11:53:14.336+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:15:58.614+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:18.791+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMDA personnel suspended, sacked for quarantine violations'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c071a-634f-4887-b8ae-8aa964b963bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:53:14.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:58.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Nine
        personnel from the Metropolitan Manila Development Authority have been penalized
        for violating different rules under the enhanced community quarantine and
        other laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a877ecf-da06-498d-bcad-66e8cf4afaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:53:14.336+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:58.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three traffic personnel were placed under a 30-day preventive suspension
        for violating the policy that disallows riding at the back of motorcycles
        as this is against social distancing rules. Enrico Garcia and Dominic Acunin
        were found riding together, while Angelito Diendo rode the motorcycle with
        his daughter. The three aides were issued traffic violation tickets with a
        penalty of P5,000.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aa7b84-abca-4a9d-b281-e3a045d08df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:53:14.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:58.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA personnel Roger Rondina, Michaeval Lucina, and Rene Homecihada
        were caught drinking in public amid the liquor ban implemented in Makati City.
        Rondina and Lucina were suspended for 90 days, while Homecihada — who was
        on job-order status — was terminated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb4324e-50b2-43a2-812c-71eaaf06f0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:53:14.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic enforcers Darwin Reyes and Elmer Balunsat were terminated
        from their jobs and arrested by police for extorting money from food delivery
        motorcycle rides along EDSA Ayala, while traffic aide Lucas Alvarez was placed
        under preventive suspension for not wearing a face mask or any protective
        gear while on duty manning a checkpoint at the Alabang Zapote Road.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b933337-52dd-4694-8c11-5840421a17c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:53:14.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:58.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, MMDA aide Roel Gatos was sacked for allegedly abusing
        his live-in partner and her child during the enhanced community quarantine.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0895b-c923-4c02-bdf9-1347ffc6c8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:53:14.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:58.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Danilo Lim said they do not condone the behavior of
        their personnel.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1042be89-3bf9-4078-b05b-efda1bcaec8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:53:14.337+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:58.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are very serious in our battle against COVID-19. We cannot afford
        to waste the agency’s efforts because of some employees who are blatantly
        disregarding the ECQ guidelines,” he said.</p>'
  'analysis-wuhan-lockdown-coronavirus':
    'author': 'David Culver, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T11:53:11.521+08:00
    'imagesource': 'jcr:81921a8a-123e-409c-ba39-a0fad7ff73a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e9967ce-7248-495a-8fe8-bc72209e5cc6'
    'lead': 'All around the world, people are waiting for the announcement that the
      coronavirus pandemic is contained and they can return to normal life. But the
      Chinese city at the center of the pandemic has shown that normal might still
      be a long way off.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T11:57:33.317+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T18:15:58.148+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:19.089+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Wuhan', 'China', 'coronavirus', 'lockdown', 'new-normal', 'COVID-19']
    'template': '1'
    'title': 'ANALYSIS: Wuhan shows the world that the end of lockdown is just the
      beginning of the COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eea32b-22d6-48db-9013-c1fd28781e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;All around the world, people
        are waiting for the announcement that the coronavirus pandemic is contained
        and they can return to normal life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345b8142-8635-4a15-aecf-3894889fbffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e311a23-3df9-434c-9d84-7c4c2e39e9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Chinese city at the center of the pandemic has shown that
        normal might still be a long way off.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43339d78-70b4-489e-b94f-a6ced09b68f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fae53e-ddc7-4bfc-bc29-1ae32fa922fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Wuhan officials eased outgoing travel restrictions on April
        8, effectively ending the city''s 76-day lockdown, residents and local businesses
        soon learned that city''s actual reopening would be painfully slow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d835d20-fef5-42ed-ad1a-d818b4762c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.317+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2845ad48-2910-439c-bd5e-085c2f0d3f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lifting of most strict lockdown laws, many stores are
        still shut, restaurants are restricted to takeaway and even when citizens
        go outside they still wear protective equipment and try to avoid each other.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3afa806-1767-4e1f-a0ff-e66e21700d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc14ec06-684e-4c3f-8bd6-2128dc30f267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood on the ground is very different to the official statements.
        At a press conference on April 8, Luo Ping, an epidemic control official in
        Wuhan said that some sectors of the city were already back to 100% resumption
        rate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90a2318-ed47-42db-88eb-cba87e46c901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43502aa-e44b-4d89-9ec5-18fdffbbe439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting of the Wuhan government on April 25, they promised
        a "double victory" of success of the epidemic and economic growth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49022a64-ce96-42cf-9ae1-bd1f046cc7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78974dd-ce76-46b2-92a1-b1e1dc92b393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even government-controlled media has suggested that plans to
        get the city back to 100% production by the end of April might be "too optimistic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f28b33-2dcd-4569-8b22-c8c657d955ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9d55a6-188e-4d8c-a13d-dbb16d62055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a recent trip to the city, business owners told CNN that
        they were struggling with zero profits and huge rents and experts said that
        it might take the city''s economy months to recover, if not longer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13524bf1-50e5-4832-94af-245131eb3a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c7e8a1-ebc7-43cf-a315-5e89e6b8018d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, of course, there''s going to be a recovery,"
        said Larry Hu, economist at Macquarie Capital Limited. "Production will recover
        first and then consumption, because a lot of people are still reluctant to
        come out ... but from a long term perspective, from a three-year perspective
        the virus is still going to hurt the long term growth of Wuhan."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066f18d2-4f57-46d0-8a68-c75e1ca4f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd93fd55-341f-460e-929a-ff9afc71bb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Struggling to recover</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c50ae12-5cdc-4768-a284-78109a2e597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.318+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan is a metropolis with a population of more than a 11 million,
        larger than most US cities, and yet it is considered a second-tier size city
        within mainland China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49494072-c057-4c91-af19-0ddbb04d2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e1001-57b5-48e3-afc1-8fe5280041e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital of central China''s Hubei Province, Wuhan, is both a
        manufacturing and transportation hub for the rest of the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89297783-d327-45a6-9150-d2d988651a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0732dbc7-3143-4530-8b33-dd4cbf68df12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original outbreak was first detected in Wuhan in mid-December,
        and as the outbreak worsened, the city sealed its borders from the rest of
        China on January 23 in an attempt to contain the spread.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674955ff-cee6-4d7a-81e6-554be4029fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67443c08-0eba-468f-b081-eb82fab36e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtually overnight, life was halted. In some parts of the city
        people were confined to their homes for several months straight, unable to
        leave and relying on delivery services for groceries and other basic needs.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7251ffdf-2f04-4f66-8a7d-3791a434356a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a01f7-8476-4aa2-b9a1-9387ae98c823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lockdown now over, the local government is keen to resume
        normal business as quickly as possible, as Beijing puts pressure on provinces
        to help boost a flailing economy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c9a362-7c72-44ff-920b-ecf69c24f548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8212ef7-febf-4d58-bcd8-4f707bd5e9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are signs that despite the hopeful rhetoric, Hubei''s
        economy might take a long time to recover from the severe lockdown.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36bbbe0-1ef0-42af-8133-f81709e45e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9da318-ebee-4fa2-9bfd-43a2a85d22b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaun Roache, Asia Pacific chief economist at S&amp;P Global Ratings,
        said that the lesson of Wuhan to the rest of the world was that swift, early
        action on coronavirus was costly to the economy but might lead for a quicker
        reopening.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbdb53-1c16-4cad-9540-1adc607dd634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5d4700-5816-4135-8e5c-21cd651e1544'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.319+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(But) lockdowns have a disproportional effect on small and medium-sized
        enterprises. These firms have less access to credit to help them ''bridge
        to the recovery'' and can also struggle to meet the requirements for opening
        up," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcd5c8e-01ea-4a5a-8537-9159aef9a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10594c61-149f-4e3b-b69e-18558ccb19cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When CNN returned to the city on April 21, a drive through a commercial
        street showed more than half the local businesses remain shuttered.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e26628-dce7-4797-af6b-ce75562c4e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40b5344-57ac-4f6e-9b26-ca9405c62d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s GDP shrank almost 40% year-on-year in the first
        quarter of 2020, according to state news agency Xinhua, with retail sales
        dropping more than 15% in March alone.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96413374-768d-412c-995c-a45ffbf7e811'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831e585e-bed5-4292-acb9-868499f4c45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has announced it will be letting businesses leasing
        from state-owned enterprises go rent-free for three months, but for those
        with private landlords, the weight of rent and no profit is pushing them out
        of business.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d895d50-1e7d-429f-80dc-3c59295f0ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac986e3-9301-4040-843e-0f276409a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I opened for two days. No costumers come in to eat, as it was forbidden,
        and I got only two or three orders from the online delivery platform. The
        cost of opening was much more than I earn each day, so I closed it again,"
        one restaurant owner told the government-controlled Global Times.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa7af6-28b4-42e9-b7e6-43faf3a2b6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592bf093-2314-403c-8fcd-a76840b5041b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fears of a second wave</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bc3c2f-9e51-4ed6-b8bb-7574e91f5fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some small business owners relayed to CNN their concern that any
        government assistance will likely arrive too late to save their small shops
        and restaurants, leading them to shut down for good.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ab3665-7233-466f-b2af-653412f96121'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4efe45c-e12d-4c40-88e1-66b10335ecc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noticeably shuttered still are fitness centers and movie theaters,
        with no immediate plans to reopen.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ed1352-1d16-470c-a00b-7689fb73985a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
