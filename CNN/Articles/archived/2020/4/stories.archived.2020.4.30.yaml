      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is important to emphasize that although we have charged Tom
        Hagen, the case is still being investigated and there are several unanswered
        questions," Øst Police District said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c60c13-7436-418d-926e-a6b688ad6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04c224f-97bf-458b-850e-fc83f8ab449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be particularly important to clarify the role played by
        Tom Hagen, to find Anne-Elisabeth Hagen and to determine whether other people
        are involved."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea44a80-38b4-4320-9dc7-5fd699e22b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1497d02a-165e-4993-8852-c163ee92c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the case initially appeared, our main theory was that Anne-Elisabeth
        Hagen had been abducted by someone with a financial motive. And in June 2019,
        we came to believe that she had most likely been killed," police said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f11baa-d18c-46a4-8f0d-207b76957b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ced60a-70f1-47fc-a790-5b4c1f23773e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now believe there was no abduction and there was never any genuine
        negotiations. In other words there was a clear and well-planned attempt at
        misleading the police," the statement added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579636e9-baab-49d7-8623-ca9758e4131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f2c61e-7d0a-44ae-9d54-5cbe50344464'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Norwegian legal system allows police to hold an individual on
        suspicion of a crime before formal charges are brought.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988a28dc-074b-441a-a941-1e299192358e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900956d-8b04-4219-b8b7-66d3fec55172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagen''s attorney, Svein Holden, said his client denies the accusations.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54921c6-d401-4ef5-b02d-eb00ea10689e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73250d07-c7b0-42ec-95b2-095a41463fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He strongly maintains that he has nothing to do with this," he
        told a group of reporters, according to Reuters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ef3ca-2f48-4af6-a7bf-fc8b859e2287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.373+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daa6e3-0e5f-46f2-bdf0-e1cf2a59afa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagen will appear in court on Wednesday, the news agency reports.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b07ca8-5b0b-4349-95b0-d61587315821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f5512-7f27-4192-835e-cfffb5228410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police asked the court to remand Hagen in custody for four weeks,
        with a ban on visits and outside communication, according to the statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d4d9d5-bdda-4c00-bbcf-2d2cc215392e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a87d29b-6402-46ee-b015-6e63443b97fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They initially kept Anne-Elisabeth''s disappearance a secret in
        a bid to protect her but then made the case public in January 2019.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc053a0-39bd-48a3-9fb4-e1f2c430b086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2dcd2-d7aa-4f20-ad66-d04e20081ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that there is a ransom, and that serious threats
        have been issued," Øystein Stavdal Paulsen, senior adviser of Norway''s East
        Police District, told CNN at the time.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e295d92b-8c8d-4d61-9a2f-3972856b4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfb9f9-ba2f-4b07-a4bf-7a38462b2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regarding the ransom, we do not want to confirm what amount or
        in what form," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aabcac8-eed9-4aff-a51a-0859f29d47fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b38af-0abc-499b-b81a-e0c3a7311250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NRK reported at the time that multiple messages were found inside
        the Hagens'' home and that a ransom had been demanded in the cryptocurrency
        Monero.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45a7f5a-c997-43cf-8073-d9a492d861a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff9c50-51b7-43be-bd9b-44e394e76f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hagen, a real estate investor and power facilities owner, is one
        of Norway''s richest men, with a net worth of around $200 million, according
        to Norwegian financial magazine Kapital.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb77f9-e946-4df2-afba-18ea965edfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d77685-af85-472f-894c-a08dacb68a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anne-Elisabeth Hagen was a board member of her husband''s holding
        company until September, according to NRK.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9666cf0c-ce53-4bf3-8a7c-2b7b9bb5f6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.374+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2f8f98-457b-4cc0-a165-ac44a7192f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.375+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple lived in Fjellhamar, a village about 12 miles northeast
        of Oslo, according to Norwegian public broadcaster NRK. The couple married
        in 1979 and have three adult children, it said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986054f-18fa-4193-96e2-33cb5e25aa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:23:18.372+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:52.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/29/europe/norway-tom-hagen-murder-arrest-scli-intl/index.html"
        href="https://edition.cnn.com/2020/04/29/europe/norway-tom-hagen-murder-arrest-scli-intl/index.html">Tom
        Hagen, one of Norway''s richest men, arrested on suspicion of murdering his
        wife</a>"</em></p>'
