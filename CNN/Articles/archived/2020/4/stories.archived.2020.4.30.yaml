  'dilg-quarantine-violations-strict-penalties':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T16:02:57.608+08:00
    'imagesource': 'jcr:50e6648f-034d-48b5-9477-c8584ed67487'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22a6634f-8f6d-40c3-ab77-86b3087c78bc'
    'lead': 'The Interior Department says it has had enough of violators of the enhanced
      community quarantine and stresses it would not go easy on them anymore.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T16:08:26.154+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:15:38.022+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:24.344+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'DILG', 'Department-of-the-Interior-and-Local-Government',
      'Martin-Diño']
    'template': '1'
    'title': 'DILG: Quarantine violators to be arrested, fined, and could face jail
      time'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4176da97-57f8-4669-85ae-4d43e1dc3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — The
        Interior Department says it has had enough of violators of the enhanced community
        quarantine and stresses it would not go easy on them anymore.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6d64e9-52eb-44a1-9230-47aaddd11332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Laging Handa briefing on Thursday, DILG Undersecretary
        for Barangay Affairs Martin Diño said they would arrest anyone going against
        quarantine restrictions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d0c2bd-0d1d-417f-8f47-58f61fed0196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala na hong pakiusapan. Ito na ho ang sinasabi ko sa inyo:
        aarestuhin na po kayo oras na lumabas kayo ng bahay. Unang-una, kayong mga
        pasaway; kayong mga sugarol; kayong mga sabungero; kayong mga lasinggero at
        nag-iinom sa kalsada; tapos, ''yung mga nagpapabaya na magulang, na pinapabayaan
        niyo ang mga anak niyo sa kalsada; wala na hong patawaran ngayon,</em>" he
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17efa3a-e829-4d4b-960e-3608f626978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There will be no more discussions. This is what I''m
        telling you: we will arrest you if you step out of your house. Those who insist
        on being difficult; those who gamble; those who engage in cockfights; the
        drunkards and those who drink in the streets; neglectful parents who allow
        your children to wander the streets, there will be no forgiveness now.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a717721-3bfc-484d-a0a5-b8d4c17cd332'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.154+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said it has been 45 days since the announcement of the quarantine
        and there is no reason not to follow the rules, and billions of pesos have
        been spent trying to keep people safe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ad63f0-bffc-49e7-b99b-6d5e7fafa33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added charges will be filed against violators and the penalties
        would include jail time and a hefty fine of P10,000. Diño said under Republic
        Act 11469, violators of quarantine restrictions could face two months imprisonment
        and a fine of P10,000 to P1 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba5137e-3eed-489a-aa82-34398fdcb2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño called on barangay officials to ask for help should they have
        any trouble enforcing the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac929e-1049-4723-b37d-0c7b49aebf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ito ang sabi ko nga sa mga kapitan: ''pag hindi niyo na kaya,
        humingi kayo ng tulong sa</em> national government. <em>Padadalhan namin kayo
        ng pulis; padadalhan namin kayo ng sundalo para umikot doon sa barangay ninyo;
        dahil hindi na tayo pwedeng mag-aksaya ng panahon,"</em> he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037621b8-c35c-483f-9ef8-cdd7354c3250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m telling the barangay chiefs to call on the national
        government if they need help. We will send the police, we will send soldiers
        to patrol your barangays, because we cannot afford to waste time.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c94258a-30ad-4bbc-b5d2-ac327feab5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said only those who were issued quarantine passes are allowed
        to go outside of their houses. They should pin on the passes prominently when
        they do.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6959f7-9595-48c9-b6db-3f0aeb998213'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.cnnphilippines.com/news/2020/4/29/Philippines-COVID-19-quarantine-police-military.html"
        target="_blank"><strong>READ: UN sounds alarm on PH''s ''highly militarized''
        lockdown response</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f31e4c-bc60-4e76-afd0-24c692dc7a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.155+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño expressed frustration over the quarantine being extended twice
        because of "people who were uncooperative" and said he would treat these violators
        as carriers of the virus because they were threats to national security and
        to families.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f154c3-ec60-4de9-977e-f9dca77e99fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"At hindi kami papayag na mamamayagpag kayo diyan sa labas ng
        barangay o sa mga tahanan ninyo.</em> We will make sure <em>na ngayon, pagdudusahan
        niyo ang pagiging pasaway ninyo</em>; and we will make sure of that. And I
        will make sure <em>na ang mga</em> barangay captain <em>ay susunod na talaga
        ngayon na ipatupad ang batas. Tama na ''yung pagbibigay diyan; tama na ''yon.</em>
        Our government suffered too much," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cba341-bde2-4f75-a82b-edb8dc4b0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will no let you flourish outside the barangay or
        your houses. We will make sure you suffer the consequences of your actions.
        And I will make sure barangay captains will strictly follow the law. Enough
        with giving them leeway. Our government has suffered too much.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bec467-2076-493f-9e31-1a43a994475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:08:26.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño said even local officials are subject to the same regulations.</p>'
  'DOST-expects-approval-virgin-coconut-oil-clinical-trials-PGH-COVID-19':
    'author': 'Currie Cator, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T16:20:05.612+08:00
    'imagesource': 'jcr:9273e88f-2c36-41fc-bf65-3be904a4e2c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1ce94fa-ead9-4995-9b42-12f8464e94f4'
    'lead': 'The Department of Science and Technology said it is hoping to get the
      green light from the ethics board within the week to conduct virgin coconut
      oil clinical trials on coronavirus patients at the Philippine General Hospital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T16:21:06.422+08:00
    'mgnl:createdBy': 'currie'
    'mgnl:lastActivated': 2023-01-26T18:15:37.505+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:24.522+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dost', 'department-of-science-and-technology', 'approval', 'ethics-committee',
      'ethics-board', 'clinical-trials', 'virgin-coconut-oil', 'philippine-general-hospital',
      'pgh', 'covid-19', 'coronavirus']
    'stories': ['9d04eb0f-ae40-4f85-a083-21ab55e96195', '82e0cbbf-100a-4fd8-806d-02b02f808488']
    'template': '1'
    'title': 'Approval for coconut oil clinical trials for COVID-19 patients in PGH
      expected this week — DOST'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ae9fec-9e89-4d09-9406-15b4455e2b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.422+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Department of Science and Technology said it is hoping to get the green light
        from the ethics board within the week to conduct virgin coconut oil clinical
        trials on coronavirus patients at the Philippine General Hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d0a0fa-9b6c-407e-a087-b3edbea03ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.422+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa PGH po, inaasahan namin na bago mag Lunes, magkaroon na
        ng approval ng ethics board; pero ready na po sila du''n sa gagawing [clinical]
        trials</em>," DOST Secretary Fortunato Dela Peña said in a public briefing
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bc81c2-64f9-4e26-a6a9-288d98d40e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.422+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As for PGH, we are hoping to get the approval of the
        ethics committee before Monday of next week; but the health workers there
        are already equipped for the clinical trials.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d450811-c1c4-4628-92f5-4f0b3de98eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.422+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST likewise noted that it is now preparing for its first set
        of trials at the Santa Rosa Community Hospital in Laguna. It said it has just
        concluded the training of the medical personnel on the site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e8976-bf80-4d82-9d9d-cdb0c3e18c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Aabot po ng 28 days [bago makapagsimula], kasi nung Martes
        lang po natapos ''yung training ng mga personnel sa hospital — kasama na po
        ''yung dietitians, medical technologists</em>," Dela Peña said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e17ef9-611e-4684-b256-56049a378659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It may take 28 days before we begin, as we have just
        finished the training of the hospital personnel last Tuesday, including dietitians,
        medical technologists.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155b6c25-0516-44c0-9ec0-70775a6adb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon po, ongoing ang enrollment ng mga pasyente. Nais po
        naming makabuo ng 45 participating patients doon sa Santa Rosa, at 45 din
        naman po na hindi bibigyan ng VCO, para ma-compare</em>," he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ecdecb-39f7-407b-8e5f-03eba2b46624'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Enrollment for patients is now ongoing there in Sta.
        Rosa. We are looking at testing 45 patients who will take the virgin coconut
        oil, and another 45 who will not, to compare the results.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82eb6bf-8f30-4029-9ecd-fd7db626f58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agreement with all the parties involved is already in place,
        Dela Peña highlighted.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8b02b-9586-4054-847a-06dadcfc19b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST said it is working hand in hand with the local government
        and some departments, which include its arm agency, the Food and Nutrition
        Research Institute, and the Philippine Coconut Authority.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e86a01-e615-4b05-bd93-4f200931cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.423+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FNRI takes charge of the menu and research work, while the PCA
        provides supplies of unbranded virgin coconut oil, it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442a0f9a-3b31-4850-9652-942d66f2a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCA also helps fund the program, according to the DOST.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3cb711-7f5d-4c89-a728-0508c0a514e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagpapasalamat [naman] kami sa local government ng Sta. Rosa,
        sa pamamahala ni Mayor [Arlene] Arcillas, dahil sila po ang nag-ooperate ng
        ospital</em>," Dela Peña said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85aa4faf-b3d4-4737-bb92-97bda36f0b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thank the local government of Sta. Rosa, under
        the leadership of Mayor Arlene Arcillas, because they are the ones heading
        the operations in the hospital.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a049300-782c-439d-9752-4d3f3938ac2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the chief said the DOST has sent some samples of the
        derivatives of the virgin coconut oil to a testing facility abroad — which
        has a collection of the SARS-COV-2, or the virus that causes COVID-19 — to
        further test its effectiveness.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde866d-3cd4-42f9-9197-80b668bbb4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangang makita natin kung sa clinical trials na ''yan ay
        malakas ang aksyon, at mapapahina o mapapababa po ng ating mga materyales
        na pinadala doon ''yung infectivity po ng virus nila</em>," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad4722d-7b7e-4358-a7f6-807bdcfde855'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to see whether such materials have strong
        or weak effects on the infectivity of the virus.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac55020a-f826-44ba-9787-cc7a123e39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.424+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Derivatives of the virgin coconut oil include lauric acid, among
        others.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfc7b88-2f4c-437c-8549-5e4cf44024b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.425+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOST received its first ethics committee nod for the clinical
        trials on April 24.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b901e52c-850a-4bb3-90ea-b24d34311f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.425+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, it said it would start looking into the possible
        benefits of the virgin coconut oil on COVID-19 patients.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ab626e-1921-4e30-abad-f10158681bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.425+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Ateneo De Manila University Professor Emeritus Fabian
        Antonio Dayrit and Florida-based Dr. Mary Newport proposed a <a href="http://ateneo.edu/ls/sose/sose/news/research/potential-coconut-oil-and-its-derivatives-effective-and-safe-antiviral">clinical
        study</a> on virgin coconut oil as possible COVID-19 treatment.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18497ac1-ff1b-4ae2-9c93-8b587d4bb891'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:21:06.425+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:37.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has 8,488&nbsp;confirmed coronavirus cases,
        including 1,043&nbsp;recoveries and 568 fatalities.</p>'
