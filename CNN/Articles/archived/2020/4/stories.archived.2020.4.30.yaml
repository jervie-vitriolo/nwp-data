      'mgnl:lastActivated': 2023-01-26T18:15:40.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Iloilo, including Iloilo City</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f69866f-14a7-4e4a-8009-8874d4f5439d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.975+08:00
