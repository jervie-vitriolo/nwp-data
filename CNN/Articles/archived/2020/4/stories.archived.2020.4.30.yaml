      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;There have long been drive-thru
        theaters, fast food restaurants and even, in some places, pharmacies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f9fdf7-5c26-40eb-8575-5fde4c872f3b'
      'mgnl:activationStatus': true
