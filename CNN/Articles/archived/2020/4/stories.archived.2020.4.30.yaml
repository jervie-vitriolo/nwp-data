    'lead': 'The Philippines appears to be near the tail-end of the COVID-19 crisis,
      Acting Socioeconomic Planning Secretary Karl Chua says, with the reopening of
      more businesses by May 1 seen to hasten economic recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T18:46:01.549+08:00
