      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beab9d4a-8432-4de5-8946-2a54fc869e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.320+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most the stores that have reopened have changed their business models.
        Major chains like Starbucks, McDonald''s, Burger King, KFC and Pizza Hut are
        among the brands preventing customers from entering the physical space. Instead
        tables are setup at the storefronts and staff brings up the orders to hand
        off.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167670a0-9a28-4ab5-9b2f-be33a6a98309'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dbba74-f838-4152-9c5c-f57d3135ebf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roache said while manufacturing could recover reasonably quickly
        from the virus, it was the service sectors which appeared to be the slowest
        to return to 100% productivity. "This is important because service industries
        are the largest employers in most economies," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcda9f6-8548-43f0-ad44-9f8cef6f3a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8364247e-9cba-4c70-83c6-2a5e1f59181e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst of all, some local citizens and business owners told CNN that
        they believed it was only a matter of time until a second wave of infections
        swept through the city, prompting a second lockdown and dealing another blow
        to the economy.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4182e99-6b01-4782-bf41-21054addca07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a3e19c-64c3-421b-b9ec-8cd7bf75d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the day after the CNN team left, the Wuhan health authority
        reported that they had found 19 new asymptomatic coronavirus cases in the
        city.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c0941c-a0da-4319-b7e3-ef3640fd51e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90185a3-104c-478a-94b2-122003c23b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There might be a long way to go yet for Wuhan and the rest of the
        world before we can return to anything resembling normality.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1b21f8-54f2-404e-9baa-a85867935b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:57:33.321+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:58.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/29/asia/wuhan-coronavirus-lockdown-analysis-intl-hnk/index.html">Wuhan
        shows the world that the end of lockdown is just the beginning of the Covid-19
        crisis</a>."</em></p>'
  'analysis-great-opening-up-gamble-governments':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T11:57:44.245+08:00
