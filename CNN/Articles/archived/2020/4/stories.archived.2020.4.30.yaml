  'Expert-says-PH-needs-faster-data-gathering-to-come-up-with-better-COVID-19-strategy-':
    'author': 'Carolyn Bonquin, CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T00:14:28.443+08:00
    'imagesource': 'jcr:84d971b1-90e1-43ac-82c7-1061a1283aff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80acf3c1-4437-4f76-98f2-e3cf9532c659'
    'lead': 'An infectious disease expert said the government must work harder on
      getting the number of COVID-19 infection cases right to come up with a better
      strategy to fight the disease.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T00:17:31.195+08:00
