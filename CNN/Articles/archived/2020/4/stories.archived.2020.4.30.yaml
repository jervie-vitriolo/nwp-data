      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)—</strong> Some
        companies, slated to reopen under the new general community quarantine rules,
        may require health declaration and even COVID-19 testing for their employees,
        the Trade Department said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5427604-973b-451f-a2ed-67ccbb959d5e'
      'mgnl:activationStatus': true
