      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang tricycle ay naaayon sa kung ano ang areas na papayagan
        ito mag-operate. Ili-limit lang din sa isang passenger per tricycle</em>,”
        he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565cdc1b-33d6-4dab-91bf-d882f2f5c02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaad1fe-9013-4f16-8d35-f76ca336ac3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Resumption of tricycle operation will depend on the
        locality. Each tricycle will only have one passenger.]</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda2f31d-e687-4814-804c-a132e2325e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bc20c9-5981-4cd2-9560-ecdbd24422fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorcycle taxis are still prohibited as they violate physical distancing,
        Tuazon said, but transport network vehicle services will be allowed and limited
        to two passengers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e41e2b0-da27-470a-ab73-bd4b89fb029b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611a77e6-fb25-4b96-901e-bc6f04595b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation will be issuing its guidelines
        for the partial operability of PUVs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac8bcf5e-6bc2-4ecf-bb3a-b2ea2e038d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00aee372-d541-459d-aa36-730ca9db4e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public transportation is still banned in areas under the enhanced
        community quarantine or ECQ until May 15. However, transit of essential workers
        and workers from approved services and industries in these areas will still
        be allowed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f585d04-e73c-4fd2-8f43-5ca68dc81108'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2117e3-882d-47cb-a315-664011c5d15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the approved guidelines, delivery services, whether in-house
        or outsourced, transporting food medicine, or other essential goods will be
        allowed in ECQ areas. Airline and aircraft maintenance employees, including
        pilots and crew, and ship captains and crew may also work  subject to guidelines
        by the DOTr.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfd2ffa-2c2a-4e9c-8efb-fd3eee30a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9baabf-41bf-42ee-ad4e-f04fbe0a152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers accredited by the Transportation Department to work on utility
        relocation and specified railway projects, including replacement works for
        the Manila Metro Rail Transit System Line 3 may also resume their specified
        tasks, provided that on-site or near-site accommodations and/or point-to-point
        shuttle services should be arranged.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970fa08a-cdc9-4a7e-89d3-e603c313ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a527e-1806-4ca5-ba05-3cbd2a0a37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has placed the entire Luzon under the
        enhanced community quarantine last March 17 in a bid to contain the spread
        of COVID-19 in the region. All necessary modes of public transportation were
        put to a halt and non-essential establishments were ordered to close down
        to limit movement.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82ebd7f-a64a-4a59-834c-1cd156beb840'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Stimulus package</strong></h3>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b15760-8a91-4c29-a92a-6d49ce1eebc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the physical distancing rule, drivers and operators of PUVs
        are bound to earn less because of lower passenger capacity.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e77efc-37de-40b9-8d27-430ead68042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89adb6a0-a015-432a-9e03-9e02d552e1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Transportation department said it is not keen on a
        fare hike to compensate for expected losses. Implementing a higher fare matrix
        would only further burden commuters who are likewise already affected by the
        pandemic, Land Transportation Franchising and Regulatory Board Chairman Martin
        Delgra III said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8aa878-ea0b-40f3-a973-ba694ed6a766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5218403-e9a1-4513-b051-ea5a7343c8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.236+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Transportation officials are looking into launching stimulus
        packages for PUV drivers and operators.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1240eb31-4b2a-4de9-ad11-d7567e70aecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dcbb63-c97d-491c-84a0-4de01f2b88f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said assistance would include
        fuel subsidy, cash loans, and payment extension for existing loans.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178a102d-161d-4c45-8a91-834ec9ae8591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d7d1a-b782-41a7-9219-0a90db95ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.237+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said the proposal on the fuel subsidy was already submitted
        to the House of Representatives.</p>'
  'rob-cham-quarantine-webcomic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Artist and comic book creator Rob Cham talks about the different ways
      love manifests in the time of pandemic. Illustrations by ROB CHAM'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2020-04-30T17:40:58.923+08:00
    'imagesource': 'jcr:65ed6778-3d7d-4f7d-9a00-1f557d993e50'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0847a631-23d3-4c61-8c95-c3915f9b9224'
    'lead': 'Artist and comic book creator Rob Cham talks about the different ways
      love manifests in the time of pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T17:45:29.063+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-26T18:15:27.852+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:26.989+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Love in the time of quarantine'
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ed3bf8-8b89-41bf-b3d2-586b2deaf28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:29.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:15:27.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> “We''re all going
        a bit mad,” says artist and comic book creator Rob Cham on his inspiration
        for his webcomic “Love in the time of quarantine.” Like anyone who’s been
        stuck at home since the community quarantine began, Cham took inspiration
        from the lack of intimacy that is vital in forming connections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb20fc1-b4d0-423a-acf7-b936bafb003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:29.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:15:27.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says, “Couples who live apart are now all in long distance relationships,
        and it is driving them crazy. People who were in long distance relationships
        are probably going to try and see each other as soon as possible. Single folks
        are rabid for some sort of landi. As for those who are living together or
        married, or have a family, it''s a strange new situation to find themselves
        in that might cause friction.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78754e3-e3bc-4638-944f-3113e38ffcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:29.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:15:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The webcomic is also inspired by the relationships of our frontliners
        and how they’re carrying on these days. “[I] wanted to discuss how I saw my
        friends who are nurses just have difficulty trying to maintain relationships
        and connect in these times. Doctors, health workers, frontliners. Their interpersonal
        relationships are affected.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3472181f-ab74-478f-9abb-a67c66628d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:29.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:15:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though “Love in the time of quarantine” may have a seemingly ‘light’
        take on the situation, there’s an undercurrent of disappointment that runs
        through it. There’s the unforeseeable end of the lockdown and the toll from
        the prolonged period of isolation in relationships.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4657445-ab40-4e74-bc27-f0835fa11d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:29.064+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:15:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Cham’s works have always had strong <a href="http://robcham.com/supreme"
        target="_blank">social realist overtones</a> in them and “Love in the time
        of quarantine” is no exception. He says, “My sisters are frontliners so it''s
        just been on my mind. I worry about them constantly. I keep thinking about
        my family, I''m based in Manila while they are in Baguio. I''ve been working
        and trying to earn money despite the circumstances. It''s been very difficult.
        I''m angry and disappointed at how the government [administration] has been
        handling things.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178c2dc1-6a17-447b-8d79-b96a90eb6198'
      'mgnl:activationStatus': true
