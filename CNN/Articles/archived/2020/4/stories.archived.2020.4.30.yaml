      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Department of Foreign Affairs on Thursday said it has recorded 33 new coronavirus
        infections among overseas Filipinos, as the tally of cases rose to 1,677.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56f127d-8cb5-4ff3-af4d-6b889ab20bfe'
