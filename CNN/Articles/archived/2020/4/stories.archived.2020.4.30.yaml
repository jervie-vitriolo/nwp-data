      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a5877-0f73-4049-ae3e-23ea2ca023ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T13:02:52.101+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:52.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez told CNN Philippines that while testing
        for employees is not mandatory, some companies have already started "making
        arrangements" on the move.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
