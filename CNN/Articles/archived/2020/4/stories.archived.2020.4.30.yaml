      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Follow ResCute Operation: Ang Rescue Operation na Pampacute ng COVID-19
        Frontliners on <a href="http://facebook.com/rescuteoperation" target="_blank">Facebook</a>
        to know more.</p>'
    '27':
      'image': 'jcr:daed10de-1ab2-4c2b-b8e2-ab17c027a2e3'
      'imageCaption': 'The operation observes proper social distancing even at the
        designated waiting area. Photo from RESCUTE OPERATION'
