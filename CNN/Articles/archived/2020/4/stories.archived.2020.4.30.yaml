      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79051671-a141-4b2f-b3b4-5d5eacbb4732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ministry of Foreign Affairs spokesperson Joanna Ou reacted to the
        comment of Roque that China has a hand in the Philippine government''s call
        to deport a caregiver for berating President Rodrigo Duterte online because
        Taiwan is a part of China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084c35cd-8fa8-4379-9955-e7cf3b8da5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae80bb60-c061-46a2-9e62-789c87352e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My country expresses strong dissatisfaction and high regret over
        Philippine government officials wrongly accusing Taiwan as part of China,"
        Ou said on Wednesday, as quoted by <a href="https://focustaiwan.tw/politics/202004290026">Taiwan
        state media</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1695d6d3-3e32-4da6-b24b-c989e4e4704e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd598eb8-2df7-4aab-ac39-dd5f6a88b68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Labor Department has sought the deportation of
        Filipina Elanel Egot Ordidor, who works as a caregiver in Yunlin County, for
        her alleged "nasty and malevolent" criticisms against Duterte in a video posted
        on her Facebook page.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fa70b0-fb65-4f18-b9b5-d49e5051dc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58887b37-437b-42c3-8d61-404330a880ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan has rejected the call, saying she did not violate its laws.
        But Roque insisted a decision can also be made by China, which has warm ties
        to the Duterte administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42482d4-1cd5-495a-abce-f7a06114ef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566d1a06-9035-41b9-b20b-cf0741ad71e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really a decision to be made by Taiwanese authorities, which
        forms part of China. We leave that wholly to the jurisdiction of Taiwan and
        China. Taiwan is part of China," Roque said in an <a href="https://news.abs-cbn.com/news/04/29/20/palace-fate-of-anti-duterte-ofw-up-to-taiwan-china">interview</a>
        with ABS-CBN on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c888cb6-63fc-495b-9cb7-cae5957dc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a4d366-9dd4-456c-a2ef-07a633e7fce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.634+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ou reiterated Taiwan is a sovereign and independent country.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2597b038-d412-40d1-b068-a74128543d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012df9ca-2263-4588-99c4-9904af4bd825'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has never ruled Taiwan for one day, and only the popularly
        elected Taiwan government can represent the country''s 23 million people internationally,"
        she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9540fb-bf15-4a12-80ed-127a87adfc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564ec37-9c9a-4127-8e15-8b113d34a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second spat in recent months between Taiwan and Philippines
        because the Duterte administration officials lumped the self-administered
        island with China.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83f0a53-273b-4b16-a453-93dfb687b818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4a2446-246a-4f96-bbe1-20cbb667b642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Philippine government included Taiwan in the travel
        ban imposed on China to prevent the spread of the coronavirus disease. Philippine
        health officials reasoned out that the World Health Organization noted Taiwan
        as part of China.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b4eef6-1edc-4fa8-97d4-e65bf53a172b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1989f9-d326-4ccc-8ca2-c3cb420d1818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Taiwan separated in 1949 following the victory of communist
        forces under Mao Zedong in a civil war that saw the Chinese Nationalists flee
        to the island. Since then, the two sides have been governed separately.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d856f-1e99-484e-b7f0-97bf396455d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7453f-1d38-45f6-a0b1-96394d11a9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:57:18.635+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:01.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines follows a One China policy that recognizes Taiwan
        as a part of China. It limits ties with Taipei to economic, cultural and other
        unofficial dealings.</p>'
  'thirst-for-oil-may-never-come-back':
    'author': 'Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-30T11:24:37.818+08:00
    'imagesource': 'jcr:8de5c45c-c7a3-43a1-aaff-47e9abe0075f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '227aa33c-eb98-4b41-8189-f4b49d6b8546'
    'lead': 'The world is learning to live with less oil. It may never look back. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T11:30:31.445+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:16:00.825+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:18.275+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['oil', 'crude', 'petroleum', 'world', 'supply', 'prices']
    'stories': ['6f23683f-7496-4f54-82b1-a57eb37d6057']
    'template': '1'
    'title': 'ANALYSIS: The world may never recover its thirst for oil'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87acb75-0442-437b-b345-e2c7023c7ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The world is learning to live with less
        oil. It may never look back.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e643155-b5e0-4233-94be-1596ca169e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has destroyed demand for gasoline and jet
        fuel as billions of people stay home, and there''s no guarantee it will ever
        fully recover despite rock-bottom prices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7028868-1376-4844-b845-00e41d5a5938'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The oil industry is bracing for the effects of the crisis to linger.
        Employees keep working from home. International travel stays scarce. And citizens
        in once polluted cities, having become accustomed to blue skies, demand tougher
        emissions controls, encouraging governments to redouble efforts to tackle
        the climate crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eaa916-5556-4088-b1aa-0362bfa7c577'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such changes would come on top of a push for investors to dump oil
        assets that had been gaining momentum before the recent price crash. Sustainable
        energy investments, by comparison, appear to have held up relatively well
        despite stock market volatility.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5b3c71-604b-4034-9f85-bbcab62cf779'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this could mean that global demand never returns to its 2019
        record high, a scary prospect for oil companies and their employees from Texas
        to Western Europe, and countries such as Russia, Nigeria or Iraq that depend
        heavily on selling crude.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b83af0-350f-448a-a388-cfaa3826a345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the pressure to accelerate the forces driving the energy
        transition will only increase as a result of this crisis," said Mark Lewis,
        global head of sustainability research at BNP Paribas Asset Management in
        Paris.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc9a6b1-433c-4561-a5d0-eec85a5d6810'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of a second wave of infections in the fall also looms
        for producers. Prices have already plunged to their lowest levels in decades
        as producers grapple with excess supply and the worst demand shock in history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50cb88d-2760-4d57-8983-b44995214717'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.447+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There remains an exceptional level of uncertainty regarding the
        near-term outlook for prices and product demand," BP Chief Financial Officer
        Brian Gilvary told analysts this week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9194b4-80b7-41e0-b9ea-364a52bfea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the pandemic, analysts predicted that the peak in oil demand
        would occur around 2040 due to the rise of electric cars, increased energy
        efficiency and a switch to alternative sources.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3ea3f6-41ba-4d84-8f51-5a40e882347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the coronavirus has forced many assumptions about the future
        of oil to be tossed out.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed614d07-3b21-479d-8bed-3fab5caec9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Everything has changed</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87ed18-0793-4476-9381-ee82d453d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At minimum, the shock of the coronavirus crisis will take the oil
        industry years to process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f0d6ff-4bd8-4192-b156-4ab92e190e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As governments around the world put their economies into a deep
        freeze to prevent the spread of the disease, demand for energy collapsed.
        The International Energy Agency expects global oil demand to fall by a record
        9.3 million barrels per day in 2020, the result of efforts to contain the
        contagion in 187 countries and territories.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7d5307-f955-459e-b658-2ea2ad0338cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based agency estimated earlier this month that demand
        will fall in April to a level last seen in 1995, when the global economy looked
        radically different.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b53644c-c37f-4b19-ad70-4671134cc30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such dynamics — combined with the supply glut that resulted from
        a brief but brutal price war between Saudi Arabia and Russia — have dealt
        a gut punch to oil markets. Last week, US oil prices turned negative for the
        first time ever as traders paid people to take crude off their hands, with
        storage tanks filling up fast.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21800b44-b083-4538-bfc1-343161422c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To restore calm to markets and start pushing prices higher again,
        supply needs to come down significantly, and by much more than the record
        cut envisaged by OPEC and its allies from Friday. That means wells will be
        shut down, and many companies will fail.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a7a373-4c05-4e80-b344-409ca7bb4bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But industry players also need demand to start the recovery process
        in the second half of 2020.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430745f-5780-4956-9a59-1ca881a08e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key question is how quickly the Covid-19 pandemic is contained
        and comes to an end, since that dictates the degree of movement around the
        world," said Jim Burkhard, head of crude oil research at IHS Markit, a research
        firm. "No one knows that yet."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13b395a-4b0c-43e5-b0a6-5818c1fdb1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>New behaviors</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861b98f8-5d91-4ffc-8fad-49ae59a9951b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Current Wall Street forecasts for demand to recover fully in one
        or two years rely on two main assumptions: that governments will quickly ease
        rules keeping people indoors, and that economic activity will bounce back
        very rapidly once restrictions lift.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e045cf6-0efc-41fd-8e92-b3585e2499ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case, demand could return to 2019 levels as soon as 2022,
        according to IHS Markit.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dafa5ea-c945-44e5-b5f2-471e746b5955'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.448+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s some evidence to support this upbeat view. Goldman Sachs
        notes that weekly refinery data indicate that oil demand in China — the world''s
        biggest consumer — is only about 5% down compared to pre-crisis levels, suggesting
        a robust recovery.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e073d1-cb8f-4dcf-9a6b-4b4ec752fc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But IHS Markit has also modeled an alternative scenario in which
        governments are slower to lift quarantine rules, or a second wave of the virus
        hits. Should that happen, demand may never fully recover.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a81be8-93ea-4be4-85f3-eb9e9af1226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do have a second wave — even if it''s a quarter of the intensity
        of this one — it''s still going to keep oil demand down and further entrench
        changes in behavior," Burkhard said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c005b96a-7180-404f-b2a7-550ab80c071d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis of BNP Paribas thinks it''s inevitable that the coronavirus
        will have lasting effects on activity in developed countries. He predicts
        that the number of people working from home will stay elevated even after
        the crisis ends, cutting down commutes. Road fuels such as gasoline account
        for roughly half of the world''s oil demand.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f7c2f2-87e2-4298-9580-b64031db2135'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also says the psychological impact of the virus will weigh on
        travel for a long time, encouraging businesses to limit the number of conferences
        they attend and reducing the frequency at which people fly generally.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7590d3-a6df-46c1-9329-2c9f3e6d112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just fail to see how aviation can ever go back to the rates of
        growth we were seeing before this crisis emerged," he said. Aviation accounts
        for a smaller portion of oil demand than ground transportation, but it has
        been a key driver of growth in recent years.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0335e75d-f143-4908-a222-1ea0d7eebc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carriers such as Lufthansa and British Airways have already warned
        that their businesses will have to shrink because the sector won''t recover
        for years.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3be0b-cab6-47a0-aeb3-f09c43ae428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Rystad Energy, a consultancy based in Oslo, moderated
        its predictions for a rise in oil demand in the second half of the year, factoring
        in a weaker outlook for gasoline and jet fuel consumption.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4731b3e6-a64a-42a0-8961-067e388ad766'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The big role for governments</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f7ef50-cba0-4d51-a636-71f0603f95d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such behavioral shifts, the thinking goes, could clear the way for
        governments to take more aggressive action to promote renewable energy and
        pivot away from the use of fossil fuels, allowing countries to meet their
        commitments under the Paris Accord sooner.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17fb51a-9d0d-4001-99d4-9eec494cf104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be especially true in Europe, which has pledged to cut
        emissions at least 40% below 1990 levels by 2030. German Chancellor Angela
        Merkel said Tuesday that tackling climate change must be woven into the solution
        to the coronavirus pandemic.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986c1f85-02cb-4645-965e-045a6374ad18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''If we look at the severe harm that has been caused by the corona
        crisis to our economies all over the world, we also have to encourage each
        other not to forget climate protection," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121571ae-ab39-4ced-b6aa-724d38169167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are already signs that European cities will use the pandemic
        as an opportunity to keep pollution down. Milan said last week that as the
        city opens back up, it will reserve more street space for bikes and pedestrians.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aabbfc3-eb71-4b20-b59e-f9d165c0d5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, we want to reopen the economy, but we think we should
        do it on a different basis from before," Marco Granelli, deputy mayor of Milan,
        told the Guardian newspaper.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2607bcc-616f-40c2-a8f6-3594db0bad1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a major opportunity for China, Lewis said. The country
        recently extended its subsidies on electric vehicles to 2022, but later said
        it will cut them by 10% this year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53431f3e-3d5e-469c-bbb0-0741a25f2fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.449+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, much rests on the outcome of the 2020 election.
        President Donald Trump has been a vocal supporter of America''s oil and gas
        sector, recently promising a bailout package. Joe Biden, the Democrat almost
        certain to challenge him in November, is much more likely to adopt a Green
        New Deal-type approach to rebuilding the economy.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0610568f-eb9c-4681-8b9d-95fe29ba14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bjornar Tonhaugen, head of oil markets at Rystad Energy, still expects
        demand to hit a new record in 2022, powered by a surge in activity as daily
        life gets back to normal. But government action in the wake of coronavirus
        could "fast forward" the timeline for peak consumption.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d850219-756b-4eba-acd7-a891f3584f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remainder of 2020 will prove crucial in setting the trajectory.
        Some countries could prioritize their economic recoveries over efforts to
        cut emissions, Tonhaugen said. That will be tempting given that crude is so
        cheap.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227f7d77-bf63-44d4-bf51-b90fc621b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lower prices are slowing down this move to renewable energy sources,"
        said Giovanni Staunovo, an oil analyst at UBS, who does not believe the peak
        in demand has been reached.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d81d787-1730-40b7-9985-794507e6ba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lewis noted that renewable energy has gotten much less expensive
        in the past decade, with prices falling 70% to 90% depending on the technology.
        That has the potential to speed up a transition that was already underway
        — in contrast to the aftermath of the 2008 financial crisis.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25946eb0-95dc-4e26-9f7c-134c79220ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.450+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:16:00.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re bringing forward what was already starting to look inevitable,"
        Lewis said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b54f4-12e2-4fc2-9af3-d2745aa13762'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T11:30:31.450+08:00
