      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Do not be mad, because even our own President is a
        senior citizen.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d156d0-1c9f-4140-bc9b-4029c37b1f6a'
