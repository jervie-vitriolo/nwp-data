  'religious-activities-general-community-quarantine':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T14:52:25.649+08:00
    'imagesource': 'jcr:1847d8e9-c451-48a2-af3f-99b7f12866a4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'da718ba0-bc3c-4dff-a0f7-5fae3c1a9481'
    'lead': 'Church activities like Holy mass and essential work-related gatherings
      will be allowed in cities and provinces placed under general community quarantine,
      as long as social distancing rules are observed, a government spokesman announced
      Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T14:56:51.217+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:15:50.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:21.013+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Religious activities, work meetings allowed in areas under general community
      quarantine       '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a968eb0e-fe6a-494f-a732-baca904b3e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:56:51.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:50.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Church
        activities like Holy mass and essential work-related gatherings will be allowed
        in cities and provinces placed under general community quarantine, as long
        as social distancing rules are observed, a government spokesman announced
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6df9c493-50c8-4dd0-be4c-84d6d1e43477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:56:51.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:50.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees, however, must be two meters apart, wearing face mask
        or other protective equipment during the entirety of the event, Presidential
        Spokesperson Harry Roque said in an online briefing on the latest policies
        adopted by the Inter-Agency Task Force for the Management of Emerging Infectious
        Disease.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2057a5b-776d-4652-8021-729606ef9f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:56:51.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IATF-recommended measures have been approved by President Rodrigo
        Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b2189d-1e66-4391-bf09-d4a3e3249bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:56:51.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:50.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said all other mass gatherings are still prohibited.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157157bc-604f-4ef5-9a00-64647bdd3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:56:51.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:50.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same briefing, Department of the Interior and Local Government
        chief Eduardo Año refused to say how large an event is, for it to be regarded
        as a mass gathering.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfdee24-f1ea-4b91-abfb-b1e668bb16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:56:51.217+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine has been extended until mid-May
        in the National Capital Region, Calabarzon, Central Luzon (except for Aurora,
        which will be under general community quarantine), Pangasinan, Benguet, including
        Baguio City, Iloilo, Cebu, including Cebu City, Bacolod City and Davao City.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd8b198-ad6a-4a01-8341-29d9f2c70d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:46:43.703+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:50.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other provinces will be placed under the more relaxed GCQ.</p>'
