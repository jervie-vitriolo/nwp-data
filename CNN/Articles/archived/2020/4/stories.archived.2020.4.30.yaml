      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The people who brought you "Orange
        Is The New Black" are working on something about the new normal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca545d-dac1-4eb0-b072-31515a8ba122'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437f714-4687-4033-85af-f99e8b7fab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Orange Is The New Black" creator Jenji Kohan, along with Tara Herrmann,
        Hilary Weisman Graham and Blake McCormick, are working on "Social Distance,"
        an anthology series for Netflix based on life during the pandemic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafe087d-9f21-4653-8d6b-8fdeda5776a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:11.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c022f56-9ea2-42af-ac36-dec0ed062024'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our job as storytellers is to reflect reality, and in this new,
        bizarre, bewildering reality we are all experiencing, we feel passionate about
        finding connection as we all remain at a distance," the producers said in
        a statement obtained by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf63f5f-09a5-4b09-af74-b60f94812f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:11.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e05a1-091d-4260-b036-39088b7ec8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:11.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been inspired to create an anthology series that tells stories
        about the current moment we are living through -- the unique, personal, deeply
        human stories that illustrate how we are living apart, together," the statement
        continued. "We are challenging ourselves to do something new: To create and
        produce virtually so that our cast and crew can stay healthy and safe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff05347-1383-4d06-8497-bd7f2b769c6b'
      'mgnl:activationStatus': true
