    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['UAE']
    'template': '1'
    'title': 'Rays, sharks, and dolphins enjoy new freedom as humans retreat from
      the oceans'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a539aa6-5711-437c-876c-10d598033188'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It is a now-familiar story: as humans
        are trapped indoors by the deadly coronavirus, wildlife is taking the opportunity
        to fill abandoned spaces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d2da7b-de46-48e3-997d-444aacc954cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59859d4b-a0d2-4196-8e5a-3136fca7ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have seen the village of Llandudno in Wales go from "ghost town
        to goat''s town," wild boars invading Barcelona, and pumas prowling the Chilean
        capital Santiago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64da7af-1984-47e5-a9dc-6b8b766693d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22683451-7780-4914-a515-f852eba0f22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phenomenon has been particularly noticeable along the Emirati
        coastline in recent weeks, with exotic rays flocking to Dubai Marina, dolphins
        playing around the man-made Palm Jumeirah islands, and a large gathering of
        sharks off Ras al Khaimah.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418dda7e-43ec-4325-9174-aa7ad8e03268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c4fc5d-3827-4fc1-bdf5-54883fd0ae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservationists hope to maximize the possibilities of this moment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55941321-cfae-4b6a-a22f-b2891ca11438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15fd07ec-5bd2-45f5-a2b8-568a428e4b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greater visibility</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0e202e-2469-4693-a8c4-19671e079487'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sightings of rays, sharks, and dolphins are welcome to Natalie
        Banks, founder and president of Dubai-based marine conservation group Azraq,
        who suggests our absence provides some breathing space for aquatic species.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57162d76-fce3-467c-a56a-35d4e1ec99ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31df2d99-7f11-482d-b79d-9613df26f7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marine life is benefiting from there not being as many boats in
        the water, as many people, or as much pollution," she says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4e3f3b-cc61-4ccc-b739-45f808c37f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f948f0f-afaa-4077-9e58-aeb35b12a06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks points to sightings of large groups, rather than just individual
        animals, as a potential indication of growing boldness among marine species,
        such as a pod of around 2,000 Risso''s dolphins filmed off the coast of Fujairah
        in mid-April.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc8254-1f88-4f88-b986-8c076322e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b1110d-9560-4e07-9fc4-3d0041649d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was one of the largest pods ever seen in the region''s waters,
        so that is just amazing," she says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c41681-9c15-4bbf-859f-8e4f7b145ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36149aa-7f5e-4fa5-8ec8-9671dcc6719a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conservationist counsels against jumping to conclusions, suggesting
        that species might be in their normal habitats but coming to the surface more
        often, or that we are seeing moments of opportunism rather than lasting changes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d87522b-1e2f-4170-a2d2-15904046f852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d46ac3-99f0-4078-933e-4a8e1f9234f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Banks does see opportunities in this heightened visibility of
        marine species. Conservationists are pushing to increase the coverage of marine
        protected areas, she says, and potentially for new limits on boats and jet
        skis where they might threaten wildlife. Such measures have already been introduced
        at sensitive sites in the UAE.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac6afe1-dc95-4f1d-970c-5564cf9d075e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are frustrations too. Azraq must now rely on the public to
        report sightings of marine wildlife as lockdown restrictions prevent direct
        observation by staff, and the group''s work with beach cleanups, mangrove
        tree planting, and school visits have been interrupted.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ccb5f4-a75b-444e-a1e5-8f7bf3f71069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf338d6-224f-4ffc-8486-35f595679c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The focus now is on education sessions online, initiatives such
        as sustainable design competitions and movie screenings —&nbsp;most recently
        the documentary "A Plastic Ocean" with a Q&amp;A on Zoom with director Jo
        Ruxton —&nbsp;and aiming to capitalize on the greater public awareness of
        biodiversity that has come with the recent spate of sightings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98bdc2fd-b064-4183-9e95-e77f2d67cb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847d3ea2-7723-47ba-9760-1ee545e72dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people see the UAE as being a desert...and don''t think
        about the marine wildlife, but actually we''re blessed here," says Banks.
        "There is an opportunity to increase the awareness of the species in our waters
        and to make people care about them."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca7e6d6-d710-4713-83a6-c560edfd91fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bb205d-88fa-46b1-80ee-4356dffce92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lasting gains</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c2a07e-a254-484a-9636-26552146339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unusual sightings of marine fauna are a global phenomenon during
        this period of human retreat, says Minna Epps, director of the Global Marine
        and Polar Programme at the International Union for Conservation of Nature
        (IUCN). But they may be fleeting.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e49839-7029-4ca7-9b1a-65b5208e4c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717275fd-83f6-42d0-9b87-f64b6b6ab857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When tourism activities pick up again, or other kinds of (human)
        traffic, that will reverse the potential benefits that might have occurred,"
        says Epps. "I think the kind of sightings of marine animals we are seeing
        are likely to be short lived."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc9d6f2-6d92-4ed9-96ae-0613821dcc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is the potential for lasting gains, she believes, such
        as through the management of fishing.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8433d600-3051-4f22-9f3c-31ae6f4a9097'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e49aaa-1484-4a90-91db-a3d2689f5406'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest impact on marine resources is fishing pressure, and
        we are seeing the world''s commercial fleets coming to a halt because there
        has been a huge decline in demand for seafood products," says Epps.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1bb4c-6b26-44e5-a2a4-c8cbbc48009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174deed8-de99-4c40-b9c3-9b0663fe0b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is where we can see impact...We have seen from other historical
        events such as wartime and piracy that these bring opportunities for fish
        stocks to recover."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5575a5-6047-470b-b9a0-e33acbd9ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f0a050-2e9e-4709-8a42-f751157f93be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A months-long hiatus of commercial fishing could have "really big
        implications," she suggests.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ac9dee-1f4b-4826-bb7b-0529340554a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b46f67-38d7-4d52-8d0b-ac20a0f7e728'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she warns that the absence of humans might induce less positive
        effects. If one species claims new territory, it could wipe out another species
        in that area and imbalance an ecosystem. Conservation efforts will suffer
        where they rely on revenue from tourism.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920fd4f-b8e5-4768-b68a-0bcfc85261b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809df853-5fc3-4066-962f-a28ab903054b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, the current crisis has not changed the agenda for marine
        conservation, says Epps. A top priority remains a long-sought treaty under
        the UN Convention on the Laws of the Sea that would create protected areas
        in the vast spaces beyond any national jurisdiction.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589d339a-ab9a-47bd-9a92-7a2978025a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df39dbbf-a40c-47b2-87b3-805230b4f5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She hopes the devastating effects of coronavirus, which may have
        been transmitted by an animal captured from the wild, might reinforce the
        message that protecting nature is protecting ourselves. As Epps puts it: "healthy
        environment, healthy people."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed6bad-43ec-4b55-9586-8a6f79dc7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:26:03.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:46.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/marine-conservation-uae-spc-intl/index.html"
        href="https://edition.cnn.com/travel/article/marine-conservation-uae-spc-intl/index.html">Rays,
        sharks, and dolphins enjoy new freedom as humans retreat from the oceans</a>"</em></p>'
  'Want-to-join-my-bubble--New-socialization-':
    'author': 'Angela Dewan, CNN'
    'caption': 'People practice social distancing amidst the coronavirus pandemic
      at Brooklyn Bridge Park on April 28, 2020 in the Brooklyn Borough of New York
      City.  The World Health Organization declared coronavirus (COVID-19) a global
      pandemic on March 11th.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T15:23:12.279+08:00
    'imagesource': 'jcr:e91f791d-801c-40fc-9437-057b4dab5562'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc646a99-1ccb-487c-8535-c1392448a521'
    'lead': 'Never before have so many people lived in such tiny bubbles. With billions
      across the globe now under restrictions, it has been weeks since we socialized
      with anyone outside our homes. But these small bubbles could soon get a little
      bigger.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T15:28:04.390+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:15:44.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:22.519+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['social-distancing']
    'template': '1'
    'title': 'Want to join my bubble? This is what your future social life could look
      like'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a410c1b-bd55-4f35-b2a9-3c0925846b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Never before have so many people in the
        world lived in such tiny bubbles. With billions across the globe now under
        coronavirus-related restrictions, it has been weeks — or even months for some
        — since we socialized with anyone outside our homes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f832617-42c4-4b6a-ba0b-1086488474b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d62b5fd-6cfe-4f27-b4f2-63d582ace1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a lot of family time. Or time alone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fe69d5-6810-4bf8-9d5e-33744185912e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92635908-d551-4b98-8b4e-aec78e1fd061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.390+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But these small bubbles could soon get a little bigger. Governments
        around the world are beginning to gradually lift their lockdowns, and as they
        do, they are mulling just how much and how widely they should advise people
        they can socialize.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8035ca-7188-4654-bf4c-911d9c9f7f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348b627b-163c-4aa4-8b64-88ae69f44d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belgian government has reportedly been considering allowing
        people to form "social bubbles" of 10 people, according to Belgium''s Le Soir
        citing a leaked memo. The memo proposed that a bubble of people could spend
        time together on weekends, as long as all 10 people agreed to socialize exclusively
        with each other. Overlapping bubbles would not be allowed. The Belgian government
        did not respond to CNN''s request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04330066-8b1a-42b3-9e50-0c55e5582607'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2ca214-cca4-43a8-a248-e8dfb4a10d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forming our own bubbles would no doubt be socially awkward -- not
        unlike leaving that friend or relative off your wedding guest list -- and
        it would also be difficult to enforce. Some experts see the idea as too risky
        and too premature, given the lack of adequate testing capacity in many countries
        around the world.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d224025-388f-4212-9f17-cdb7bfc1e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3671b81-736e-4e91-b8a6-c7f745200478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some sociologists see it as a logical way to emerge from isolation.
        If you limit the people you spend time with, you naturally limit the chances
        of spreading the coronavirus widely.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea35e74-4e17-4267-b403-e063008b6e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda9ded6-6a91-4b5d-ac26-cb7c0bc262eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scottish First Minister Nicola Sturgeon said last week that her
        government was looking at the social bubble as an option.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bef15f6-1dc2-475c-ac07-c6197a0a1616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a58ad8-9500-49dd-9de7-f9fe6dd87a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every country is going through these decisions, none of us are
        through this pandemic yet, but some countries are starting to look at slightly
        expanding what people would define as their household -- encouraging people
        who live alone to maybe match up with somebody else who is on their own or
        a couple of other people to have almost kind of bubbles of people," she told
        BBC Radio Scotland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277e4715-0ac0-4f5e-8a5a-de315411c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c099b7-d80d-488a-aebd-b1201bb1ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the current social distancing measures would be more effective
        in containing the virus, but some experts argue that such restrictive measure
        have time limits, as people will inevitably become fatigued by them, as well
        as the economic impacts they bring.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabef8e6-f8f6-4e25-bca8-dec1745005f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c877e06-728d-43e0-ac40-cd1ebb8645c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.391+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>So, how could you form a bubble?</h3>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5201dbb-83c4-4d23-952d-b4e4e3359963'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new study led by Oxford University sociologists say that changing
        the way our social networks are structured -- rather than simply reducing
        the amount we socialize -- could be effective in flattening the curve. (Flattening
        the curve is a term used to describe slowing the virus'' spread so heath systems
        can cope with the number of people needing treatment.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d04fc-cdf0-413e-b1ba-12206ed53f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21cd8a6-f1c2-448d-b4bf-7a8662be8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the study''s authors, Per Block, said that forcing people
        to stay at home for such long periods of time wasn''t sustainable and brought
        about problems of its own, including mental health issues.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dd504-9873-416b-a4b1-1d1b9bcf5b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e87f65-dc34-41cc-bcb1-01cfa890f37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a middle ground between all of us staying at home
        and all of us meeting the people we want in the ways we want to," he told
        CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546982e6-b8aa-45af-a929-f82ef5be06af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628d7bb-182c-4b7a-9220-ac0aafa695b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main aim here is to give people guidance on how they can structure
        their social surroundings so that hopefully in a year''s time we are there,
        and not that people at some point just give up completely on social distancing,
        and that we are back in a second wave by the end of the year and have to start
        this whole staying at home business all over again."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22003a-10a4-498f-b62c-60adc87b4173'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f624a81-37be-4c16-98a1-44b0e6ac76ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the study, which is yet to be peer reviewed, is
        the idea that societies should make the paths along which the virus might
        travel longer than they currently are. One way to think of it is by considering
        the well-known concept that there are six degrees of separation between everyone
        in the world (yes, including Kevin Bacon). As people start socializing again,
        they should increase those degrees of separation, the study proposes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bb751-7a9e-45d1-8e35-0d9f4277a818'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c119c67-d22c-4ccc-86b0-cddfedd04020'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creating a bubble with a small number of people to interact with,
        rather than allowing unfettered socializing, is one way of doing that.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a98b7b4-70d1-4081-81a7-811c1c5b4da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149a7610-a4af-4d59-b483-90c955636ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study proposes a "birds of a feather" strategy, in which people
        of a particular group or demography socialize exclusively. Block says it isn''t
        practical to expect segregation by age or gender, but starting by geography
        could help. People could begin by creating bubbles, or clusters, with others
        in their neighborhoods. The strategy relies on people already interacting
        with others from the same area, or on people forming new networks with neighbors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f887a-1a66-4432-815a-068244916a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606effb4-ee48-40ed-be79-24751dbc38ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.392+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the longer term, other parts of society could be structured to
        protect these bubbles, the study proposes. Workplaces and schools, for example,
        may be able to keep workers or students who live in one particular area in
        the same room, and separate them from people who live in other areas, essentially
        getting rid of this "shortcut" for the virus to spread between clusters.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248acc51-02da-484c-b33a-be7ec70087e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed35ea-2ec1-4c48-9c57-448198f0f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In creating a bubble, something to consider is how much contact
        people in it might have with each other, in what''s known as "triadic closure."
        This refers to the idea that contact partners of an individual are often connected
        themselves, which is what you often see with families.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a90e88-2f02-4560-9ed9-df699b4fdaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:44.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bfaae-4879-4d51-83cf-7b77648a470a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you include your parents, and your sibling and their partner
        in your group of 10, for example, that''s a good thing, because they likely
        already have contact with each other. This lowers the risk level for infection
        in the community as a whole, the study finds.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f832c01-83e7-4947-a394-1e7f2a92c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfa5a6a-e60e-46dd-b0fd-1dfd38fd7e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another factor is the care vulnerable people receive. It''s best
        if just one person provides all the care for that person, whether it''s a
        professional or relative. So it''s better if someone receiving healthcare
        is seen by the same doctor or nurse each time they visit a practice or get
        seen at home, as this can also reduce infection risk.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ac9d7-1bdc-4834-849f-930ad93d144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca901a-d411-4101-9783-5b353c67d49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of social bubbles is not without risk, some experts
        say, and a major problem with it is that it depends largely on trust.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b28bd-5f05-4ab6-84bf-70bb7e289d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643ae5f-a49d-43c8-86b5-641e1c3d2659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this is a situation where you have to look at your individual
        situation and weigh how well you know the person you are potentially forming
        that ''bubble'' with. How sure are you that the person isn''t interacting
        or socializing with someone that you do not know or that could be at risk
        for having Covid-19? Because that is the real risk and you could be putting
        yourself or your loved ones at risk for getting the disease," said Dr. Krutika
        Kuppalli, an infectious diseases physician and biosecurity fellow at the Johns
        Hopkins Center for Health Security.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863dbb97-2549-4298-9a1f-dbba09370f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d597ce9-48d5-4250-a6f5-0a1e39029168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we need to look at the data and let science guide us before
        we start making recommendations about socialization. Most importantly, we
        need to have adequate testing in place and make sure that people who need
        testing are getting it. When that happens, we need to make sure the numbers
        of cases are actually going down.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc0f32-0e81-400f-a558-55c90a76f02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4c251b-94f4-40f4-bb4c-4da6ff5b3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally, we need to have the ability to contact trace, test, and
        quarantine people who may be contacts of positive cases because that will
        be the only way to prevent large outbreaks from taking off again. When we
        have those things in place we can start talking about letting people socializing
        in a modest way."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3b8293-1c9c-462a-ba50-71f082ca2ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.393+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a987005d-5f9f-4b1b-a3f6-7b5e3fde790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Hanage, an associate professor of epidemiology at the Harvard
        School of Public Health, also warned that social bubbles could still be significant
        sources of infection.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2aa3f22-cf14-4e06-86ef-b61edc24eb60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d7e751-e31c-452f-a99f-f1f4592b6f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that approaches like this to refine distancing are an important
        part of how we move past the initial surge and get into the space beyond it
        that will define the rest of the pandemic. I also think that there are multiple
        reasons to be cautious, from the obvious fact that some people will be more
        at risk, for example, the elderly, and should not participate, to the fact
        that some people may be more at risk of already being infected themselves,
        people working in health care for instance," he told CNN.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0c0353-2050-4206-af18-aec6906afd7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e24522-4748-4f53-8f07-16c78219df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Could children play in bubbles?</h3>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19661fea-f8b2-4251-a588-63bfbb3e0454'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social bubbles is something that New Zealand is already trying.
        The country, which announced it had eliminated the virus, moved Tuesday into
        a less restrictive phase in its response, with 400,000 more New Zealanders
        heading back to work and 75% of the country''s economy operating.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fadba54-b1b3-4588-a953-29ce088e5a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da6fdd-a015-449b-9416-c81ef249d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the very comfortable position of recording just one new infection
        on Monday, the government there announced that people could begin expanding
        their bubbles, without even needing to specify by how many people.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d853c-2e2c-4f36-8885-0f589b9d7cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289aff6d-22f4-4a56-8ed7-9d43f079f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People must stay within their household bubble but can expand this
        to reconnect with close family ... or bring in caregivers, or support isolated
        people," the government wrote in its guidance.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ad6f55-0345-46b0-abea-7b604828b8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5838ec78-f729-4f43-bef4-111523697713'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s important to protect your bubble if you extend it. Keep your
        bubble exclusive and only include people where it will keep you and them safe
        and well. If anyone within your bubble feels unwell, they should self-isolate
        from everyone else within your bubble."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e726404f-e331-4fa3-a980-04d98f57d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a93a0-d7a8-451f-98f6-bd72fa87867e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.394+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This approach could also be valuable for young children, according
        to Stefan Flasche from the London School of Hygiene and Tropical Medicine.
        In an article, he argues that while we all need to reduce our contacts, small
        and exclusive playgroups would help children''s social development.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7a0a0-295b-4772-86ae-b68628c4057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ce6db6-6694-469a-bf05-c1a2ad158992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The agreement of exclusivity in this is central to success, as
        it limits the risk for transmission chains. As a result, such social contact
        clustering for children would allow them to mingle with their friends while
        only adding a rather marginal risk for coronavirus infection from, or transmission
        to, those outside of the play group and their respective households," he wrote.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71c8074-4eeb-4b64-a23b-292eb1b204c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a227ee-77bb-404d-b8b0-a3ea689b565d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that it would be sensible to use the same approach for
        people without children, particularly single people who may be feeling lonely
        or people who want to visit family, as long as their bubbles remain exclusive.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3173a0-7114-4385-b926-aff2ae520fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63699600-00a2-4653-ab9b-2662b363a473'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many countries are still quite far away from making these changes
        and, as Dr. Kuppalli pointed out, haven''t tested at the level to have a good
        grasp of how prevalent the virus is.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e479a2-d21c-485f-8f63-41558172b314'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828cd2ff-2a97-454e-9827-33de52025c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts argue that the reproduction rate -- how many people
        one person is infecting, on average -- needs to be below 1.0 before any lockdown
        restrictions are eased, as was the case in Germany.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b903a0-9d3a-43ee-b110-ac561120ded9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd765c7-fef4-4e29-a6bc-3829849d76bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A recent model by Imperial College London showed the reproduction
        rate in the UK and US to be an estimated 2.4.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650c3e78-0b79-4dec-8174-fe28710638e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796fc5fd-0615-4d63-b534-5bb2b15ed827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.395+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the UK, which has now reported more than 21,000 deaths in hospitals
        the government has said it will announce its plan to ease out of lockdown
        on May 7. It would not confirm to CNN whether the idea of social bubbles was
        being discussed as an option.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
