      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Researchers released some good news
        about a possible treatment for coronavirus Wednesday —&nbsp;evidence that
        the experimental drug remdesivir might help patients recover more quickly
        from the infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55110c49-00db-4ae1-955e-b9296dded6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a29f40-9bf9-494f-9b16-7c135a2fc35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:21:03.526+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:16:08.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration has not yet approved any drugs
        for the treatment of the coronavirus. But it plans to announce an emergency-use
        authorization for remdesivir, according to The New York Times. The authorization
        could come as soon as Wednesday, The Times reported, citing a senior administration
        official.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d3cd35-2dfb-402a-86ac-ee531363be78'
