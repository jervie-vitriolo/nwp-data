      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new project is just one of several ways Hollywood is attempting
        to pivot as Covid-19 has brought productions to a halt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6f082a-4141-456e-9d96-67728f5b30db'
