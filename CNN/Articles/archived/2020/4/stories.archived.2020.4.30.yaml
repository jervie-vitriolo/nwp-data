  'supreme-court-bail-indigent-inmates':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T15:49:21.597+08:00
    'imagesource': 'jcr:24ea2091-661c-433a-93c8-84cd4f21587f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '930630f5-7e15-416d-8986-c504e6c39e7c'
    'lead': 'The Supreme Court says previous circulars aimed at expediting the release
      of certain persons deprived of liberty have resulted in the release of some
      9,731 inmates from March 17 to April 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T15:52:19.761+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:15:39.986+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:23.708+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court reduces bail to free more indigent inmates '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8d0ea-c3b6-4705-a299-593e5ef94602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Indigent
        inmates will pay less for their temporary freedom as the Supreme Court eased
        bail and recognizance rules, aimed at decongesting detention facilities amid
        the COVID-19 crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0755faa9-6db7-4c56-9b06-a0df8fbf6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court''s Administrative Circular no. 38, released on Thursday,
        grants the following bail bonds to indigent detainees:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3c50ca-bce2-46ee-ae76-00dc15db66ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For those charged with a crime punishable with 12 to 20 years,
        bail shall be computed by getting the medium period multiplied by ₱P3,000
        for every year of imprisonment-</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16630f0-bbae-473a-8ed0-3c5ed071468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For those charged with a crime punishable with six years to 12
        years, bail shall be computed by getting the medium period multiplied by ₱2,000
        for every year of imprisonment</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26174af-b6fe-45aa-8fc4-e607f0b77b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- For those charged with a crime punishable with six months to six
        years, bail shall be computed by getting the medium period multiplied by ₱1,000
        for every year of imprisonment</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c56e8f-e8ef-4bfd-9cc6-eae2f2f3a585'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, those charged with a crime punishable with less than
        six months in jail may be released on their own recognizance, the circular
        states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8349a50e-d149-487f-a1cb-6ad57d6e6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court stressed that inmates have to be arraigned before
        being released, and that such proceeding may be done online amid the coronavirus
        outbreak in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba3e38b-c3f1-484b-bb12-51ead1ebf471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without prejudice to the exercise of the court''s discretion
        to deny the application for bail or recognizance if there are reasonable grounds
        based on prevailing jurisprudence and existing rules, and to the imposition
        of additional bail and conditions, or the cancellation thereof, to those who
        will be convicted, pending their appeal," the Supreme Court ruled.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc134552-1cd4-46d4-ab22-ec90bfbe56cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circular does not apply to those already serving their sentences,
        and shall take effect immediately within the period of public health emergency,
        declared by President Rodrigo Duterte in March amid the surge in coronavirus
        infections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bad4fa0-e4c5-4c0d-99b9-0ea328e50f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court said previous circulars aimed at expediting the
        release of certain persons deprived of liberty have resulted in the release
        of some 9,731 inmates from March 17 to April 29.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8159faaa-8d88-4996-832e-498c436d7ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this instant initiative, more PDLs are expected to be released,"
        it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8263fd6f-d9e1-40c5-98d3-b4f2d21aee27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, 22 prisoners who have underlying medical conditions
        filed a petition before the Supreme Court, seeking temporary freedom amid
        the coronavirus disease outbreak. The motion is still pending with the high
        court.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc371be8-babc-4db1-91d3-2b2e8441ad5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice has also approved simpler rules and faster
        processing of requests for parole and executive clemency to decongest jails.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d8592f-e3bd-4e4a-bbd9-643f2dd2be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:52:19.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:15:39.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirmed COVID-19 cases have been reported in several jails and
        prison facilities across the country, which human rights groups have called
        "ticking time bombs" for infection because of their crowded state.</p>'
