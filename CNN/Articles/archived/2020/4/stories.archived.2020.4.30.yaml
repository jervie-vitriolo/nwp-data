      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        government issued on Thursday the varying degrees of quarantine restrictions
        to be imposed in the country from May 1 to 15 to prevent the further spread
        of COVID-19 in the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722e482e-d664-4837-acaa-87f61b506a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has approved the recommendations made
        by the COVID-19 task force on rules to be imposed in areas under enhanced
        community quarantine (ECQ) and general community quarantine (GCQ), Presidential
        Spokesperson Harry Roque said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd7da7-69b6-483f-80d6-af20e7e7088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.974+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The following high-risk areas will be placed under the strict
        ECQ for 15 days starting Friday:</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682b176b-ee7a-4564-99bb-eaf258936e83'
      'mgnl:activationStatus': true
