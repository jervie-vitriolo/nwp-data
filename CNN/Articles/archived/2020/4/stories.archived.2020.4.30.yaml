  'Healthcare-workers-stress-trauma-COVID-19':
    'author': 'Eric Levenson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T05:25:57.917+08:00
    'imagesource': 'jcr:9fcc7f37-6f52-48d1-84fc-4639ffe7c3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '090d8ec6-e49b-42b9-ae04-d1dfc8f9d67e'
    'lead': 'The coronavirus pandemic has created what''s known as ''second victims,''
      which refers to health care providers who experience trauma related to a patient''s
      care.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T05:28:08.606+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:16:10.533+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:15.940+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stress on healthcare workers is creating ''second victims'' in the coronavirus
      pandemic'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9660ccce-89a3-4b15-b2f1-d0cfda337308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Health care workers have faced risks
        to their physical health since the beginning of the coronavirus pandemic.
        Many have contracted and even died from COVID-19.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ace312d-6029-460e-838b-d5fa65570d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the recent suicide of Dr. Lorna Breen, a New York City emergency
        room doctor who recovered from Covid-19, has highlighted the risks health
        care workers face to their emotional and psychological health, too.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e42c15-7cdb-4630-84d5-5b578b209c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even outside of the pandemic, you''re talking about a vulnerable
        population of people," CNN Chief Medical Correspondent Dr. Sanjay Gupta said.
        "You know, there''s a lot of stress."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6277a1ee-a1aa-4aa2-96c3-80c6eeaa8725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus pandemic has created what''s known as "second victims,"
        according to Curtis Reisinger, a clinical psychologist and the director of
        the Employee Assistance Program at Northwell Health in New York. The term
        refers to health care providers who experience trauma related to a patient''s
        care.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9243e433-3d13-45d3-aa51-3c817986490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, Reisinger said he has heard from health care workers
        who say that Covid-19 has kept them from being able to fully care for their
        patients'' needs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16181e60-fcff-44d8-9a6d-6f627d8ccf07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pain they are experiencing is sometimes wanting to get closer
        and wanting to help, but you can''t," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cb5652-a384-4102-af60-d899ee259366'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because coronavirus is so contagious, families are not allowed in
        hospitals and health care workers can''t get too close to infected patients,
        leaving patients alone.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea22215-b596-4553-9036-63dc03fa1e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can see the fear in somebody''s eyes, (but) you can''t give
        them a hug, you can''t reassure them," he said. "They''re suffering watching
        what they can''t do."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79a10b0-fc21-45d9-90a4-c46f2309a877'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suicide of Dr. Breen</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9a6257-2e1f-4f95-be92-bcf3131ed789'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic''s effect on mental health is most immediately evident
        in the death of Breen, who contracted coronavirus while working in the hospital
        during the pandemic, according to her father, Dr. Philip Breen. She returned
        to work after a week, which he said in hindsight was not enough time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df120dd-c4b9-47dc-bc00-f976b46a10cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think she felt an overwhelming sense of wanting to help her colleagues
        and her friends who were still fighting the good fight, and so she strapped
        on her harness and took the bit in her mouth and she went back," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dad7e6-5b89-47bb-a5a8-7f07cb438bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she returned to work, she couldn''t last through a 12-hour
        shift, her father said. Her friends and relatives helped her get to her family
        in Charlottesville, Virginia, and there she was admitted to the hospital at
        the University of Virginia for exhaustion, her father said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e35013-aa8c-43d3-9f64-62bc39c07d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After about a week, Lorna Breen left the hospital to stay with her
        mom, he said. Then, last weekend, she went to stay with her sister, and she
        died by suicide on Sunday morning.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac318c-2e55-45f7-8a2f-a198e81e9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of Sunday, she took her own life because I think she was tired
        and she was the kind of person, as somebody has very aptly put it, she was
        like the fireman who runs into the burning building to save another life and
        doesn''t regard anything about herself. So she has paid the price and she''s
        been in the trenches," her father said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4610f26-281e-4c74-a4d8-49331641e014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Breen''s death, New York Mayor Bill de Blasio and
        first lady Chirlane McCray announced a collaboration between the US Department
        of Defense, NYC Health + Hospitals, and Greater New York Hospital Association
        to provide mental health programs for frontline health care workers and first
        responders.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca8dc6ea-287e-4258-88f8-64882f858d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our frontline heroes are fighting a war on two fronts," de Blasio
        said in a statement. "They have been through so much to protect their fellow
        New Yorkers, and we will not allow them to shoulder the mental toll of this
        pandemic alone. To those who are struggling: your city hears you, we see you,
        and help is on the way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d50c5-467c-4832-913e-5c765639f3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among all Americans, the suicide rate has increased 35% from 1999
        to 2018, according to a data brief released by the National Center for Health
        Statistics.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c619ef76-805f-4a59-8e2a-556e4fd69e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians are an at-risk profession of suicide, with women particularly
        at risk, according to a 2019 PLoS One systematic review and meta-analysis
        of studies on suicide among health care workers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d55572-dadc-41d4-a731-cb18dc43d39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, a CDC analysis, based on data from 17 states that participated
        in the 2012 and 2015 National Violent Death Reporting System, looked at US
        suicides by occupational group. The analysis found that, among all occupations,
        health care practitioners and technical occupations had the sixth-highest
        suicide rate among women and the eighth-highest rate among men in 2015.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e88d6e6-b54b-4ef2-b065-f65bb3130651'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Constant state of paranoia''</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dc6058-1ec6-4c8a-a48c-4e451b66ffdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The risks to their own health, high stress life-and-death situations
        and long hours in a demanding job make health care a particularly toiling
        field even in normal times.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3329a0-daf5-40e7-bc2b-e48d4ec1d048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Gupta said the novel coronavirus pandemic has amplified those
        issues to another level because it is new and unprecedented.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefa9b8c-4d3a-42dd-846c-94cd5bb84077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of times, as challenging as the roles can be, for EMTs in
        particular and the ER doctors, there is still a pattern to things. Like how
        you get things done, how you work your way through problems," Gupta said.
        "When you''re dealing with things that are completely new, unfamiliar, that
        can be really challenging."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6262f420-ea7f-4ef2-82d3-76e60b91ae8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, health care workers risk spreading the virus to loved
        ones. Some have chosen to temporarily separate from their families to avoid
        spreading the illness. Shortages in personal protective equipment, or PPE,
        have exacerbated those fears, Gupta said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf15f55-ced3-4f50-9dc9-2b6205fea7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, at Elmhurst Hospital in New York, health care workers
        were living in a "constant state of paranoia," one person who identified as
        a nurse there but did not want to be named told CNN at the time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77766ff6-2b0d-4076-80ac-c5ba39af4e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know if we even have the virus," the person said, "and
        we''re so scared to give it to someone else."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bb5133-a476-4635-b8a7-4775eb69ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post last month, one nurse at a large Long Island
        hospital in New York shared her feelings on social media, saying, "I haven''t
        slept because my mind won''t shut off."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd12396-a6d9-4b86-b303-3ea9678531de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nurse, who said she works in a Covid-19 triage area, said the
        previous night was "so far the worst I have seen."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b465e55-4530-4b03-b1de-dcfa84d01a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients were streaming in nonstop, she said, coughing and sweating,
        with fevers and "fear in their eyes." The nurse wrote that she cried in the
        bathroom during her break, peeling off the PPE that left indentations in her
        face.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528807d-4ffc-4d30-a8c1-bfea19a55f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cry for my co workers, because we know it will get worse and
        I already feel like that is impossible and we are already at our breaking
        point," she said. "I cry for the parents, children, siblings, spouses who
        cannot be with their loved ones who may be dying but can''t have visitors
        because there is no visiting allowed."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2b12c-ef7a-495d-94f6-47762b364c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Shahdabul Faraz, a resident physician at Beth Israel Deaconess
        Medical Center in Boston, wrote for CNN about how Covid-19 hospital policies
        have led to isolation.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dc4a4-bd85-4631-aedf-b745408dd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These policies serve an important purpose, but it also means that
        providers lack adequate peer support. We no longer spend as much time with
        our colleagues. People have stopped eating together. There are no more meetings
        or collective coffee breaks," he wrote.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b819f020-b074-4a27-90a3-805cd7d33c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:28:08.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:10.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To make matters worse, many of us cannot even find solace in our
        own homes. Some providers have taken refuge in their basements or garages
        or have completely moved out in the hopes of safeguarding their family members
        from the virus."</p>'
  'Google-Meet-premium-video-conferencing-tool-free-download':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-30T05:37:17.745+08:00
    'imagesource': 'jcr:e7612655-fcc0-4b71-aa9d-72538bd36ff3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59b84261-7856-4105-90ce-bc35fed0308e'
    'lead': 'Free-to-use Zoom and Skype are getting some competition: Meet, which
      is Google''s premium video conferencing tool, is now free for everyone.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T05:39:15.551+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:16:09.523+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:16.152+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google makes Meet, its Zoom and Skype competitor, free for everyone'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab66afc-2533-4436-8ef0-73aa9dd505f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Free-to-use Zoom and Skype are getting
        some competition: Meet, which is Google''s premium video conferencing tool,
        is now free for everyone.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bbc43a-eb57-434a-8b0d-9ad1a1fbd460'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google said Wednesday that the "secure and reliable" software will
        become available over the next few weeks to anyone with an email address,
        even if it''s not a Gmail account. Meet was previously only available to users
        of its G Suite productivity tools, commonly used by larger companies and schools.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527d2ea-8739-4df6-abda-8bd03fe8b7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work-from-home revolution brought on by the novel coronavirus
        sparked a teleconferencing phenomenon over the past few months. Zoom, which
        has been plagued with security issues, announced last week it hosts 300 million
        meeting participants a day. Facebook is adding its own entrant with a video
        conference tool for its Messenger app called Messenger Rooms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467f9ec-f39b-483d-86b6-8279a6a9f56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alphabet CEO Sundar Pichai said in its earnings call Tuesday that
        Meet recently "surpassed a significant milestone" and is adding 3 million
        new users every day. Usage has increased 30-fold since January and Meet now
        has more than 100 million daily meeting participants, according to Pichai.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8dbacb-efe7-4ae4-b50a-abf0b10f1055'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.552+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google emphasized Meet''s security features, writing in a blog post
        that it''s "designed, built and operated to be secure at scale."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7aea71-db36-48ad-a0fb-8809b489d080'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some key features include admitting or denying users into conferences
        and not allowing anonymous users — both problems that Zoom has attempted to
        stamp out with software updates. Zoom CEO Eric Yuan admitted that his company
        has "fallen short" on privacy and security.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5320b6b-54e3-4f3e-8198-bc04a4777b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google is limiting the time for a meeting to 60 minutes, but that
        limit won''t be enforced until September. One hundred people can be on a Meet
        call, the same number allowed in a Zoom call, but Zoom limits meetings to
        40 minutes on its free tier. Facebook''s upcoming video conferencing tool
        can host up to 50 people without a time limit. Microsoft''s Skype can also
        host up 50 people on conference call for up to 4 hours.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94175eaf-7137-4a90-b512-91c6a8f6a493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:39:15.553+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:09.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Skype and Zoom, Meet will retain some premium features for
        G Suite customers, including dial-in phone numbers, larger meetings, and meeting
        recording.</p>'
