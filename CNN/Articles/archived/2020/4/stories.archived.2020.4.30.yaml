      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7827c7c8-612a-45b0-bf49-531523249280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:28:04.396+08:00
      'mgnl:createdBy': 'vince'
