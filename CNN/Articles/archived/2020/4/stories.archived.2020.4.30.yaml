    'jcr:uuid': '3628a61a-5f2f-46a5-866e-cfe156490337'
    'lead': 'Increases in prices of basic goods slowed down in April,  pulled down
      by collapsing world crude prices, the Bangko Sentral ng Pilipinas says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T16:39:42.495+08:00
