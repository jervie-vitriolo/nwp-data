    'lead': 'The Cebu provincial jail and Lapu-Lapu City jail are now included in
      the list of detention facilities in Cebu that have been hit by the coronavirus
      disease.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T06:41:18.096+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:16:05.272+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:17.055+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 more Cebu jail facilities confirm new COVID-19 cases'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8cf70-b2f8-4d6a-875d-5eb31e1464ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.096+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 30) —</strong> The Cebu
        provincial jail and Lapu-Lapu City jail are now included in the list of detention
        facilities in Cebu that have been hit by the coronavirus disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2783767-a84e-4260-a33e-5d2a41a03044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Governor Gwen Garcia announced on Wednesday that 18 inmates
        from the Cebu Provincial Detention and Rehabilitation Center (CPDRC) tested
        positive for COVID-19. The jail has also recorded its first coronavirus-related
        death — a 44-year-old male detainee from Catmon, Cebu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a34d83-44f5-4383-8356-f6517724e604'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said that the 18 inmates were already isolated from the general
        jail population even before their test results came because they exhibited
        influenza-like illness, prompting jail officials to isolate them as part of
        protocol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc18f444-215e-4c81-8811-0306a10da36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon initial investigation, Garcia said a male administrative staff
        from the jail facility could have been the source of the infection.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc792ba1-7589-43e1-be45-5f13a9d0ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The male staff, who was later found positive for COVID-19, has defied
        the order to stay-in at the jail facility instead of going home daily. It
        was reported that the staff continued to go to his house in Barangay Sambag
        Dos in Cebu City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cdd0cc-e6c2-4684-b130-4a416c29e77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently that was not strictly followed...That''s the weak point,"
        the governor said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2de4f9-69e6-41de-9555-63f1899833dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T07:17:11.085+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lapu-Lapu City jail on Wednesday also recorded one jail officer
        contracting the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a487ffa-e21a-4603-a362-13bd8b0de88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CPDRC''s neighboring facility, Cebu City Jail, has already recorded
        a total of 212 infections of COVID-19.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e305f-3612-4725-99f9-72ca158ff98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.097+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mandaue City recorded one inmate infected with COVID-19
        last April 24.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48dd89cc-00d9-48d9-a9fb-c9587435841d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T06:41:18.098+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:05.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of 631 cases of COVID-19 in Cebu, as recorded
        by the Department of Health Central Visayas.</p>'
