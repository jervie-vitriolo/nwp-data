    'template': '1'
    'title': 'Economy closer to ‘end of the tunnel,’ may see growth rebound by June
      – NEDA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28dcf183-41e8-46d9-91f0-c65bf8cb79d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.549+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Philippines appears close to the tail-end of the COVID-19 crisis, Acting Socioeconomic
        Planning Secretary Karl Chua said Thursday, with the reopening of more businesses
        by May seen to hasten economic recovery.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a610d65-6580-4a1c-93bd-028049f2b207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he acknowledged that uncertainties remain, the newly-minted
        Cabinet official said that the revival of several industries starting Friday
        could kick off the economy’s rebound, following a six-week slump due to the
        enhanced community quarantine in Luzon — the country’s biggest business hub.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4f186-fede-4799-97f8-dcc187862872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tomorrow is May 1, you will see many provinces transferred from
        the ECQ status to the GCQ or general community quarantine status as announced
        by Malacañang. That, I think, is an indication that we are getting towards
        the end of the tunnel,” Chua said in an online forum organized by the Foreign
        Correspondents Association of the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb00e2-4f9b-44e2-9d0b-f249d0ae5269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think there’s a strong possibility of a rebound by June so that
        we can begin the recovery phase, and we will prepare for that well in the
        coming weeks,” Chua added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae90759e-f582-4bb1-8239-7207441a2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:46:01.550+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:17.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/28/more-businesses-reopening-May-1.html">LIST:
        Businesses allowed to reopen by May 1</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
