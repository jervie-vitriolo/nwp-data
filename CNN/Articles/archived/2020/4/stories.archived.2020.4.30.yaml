    'title': 'Marikina COVID-19 testing lab gets DOH approval'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36b5e0a-84bf-4294-8bf4-b7415750fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.533+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong>&nbsp;Marikina
        City''s COVID-19 testing laboratory has finally received accreditation from
        the Department of Health, a health official confirmed on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddea1b76-8231-4e77-814f-af74269fc7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588be33b-5234-49ec-9cf1-7600c27379ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Spokesperson Ma. Rosario Vergeire said the facility may start
        operations tomorrow, Friday, bringing the total number of COVID-19 testing
        centers in the country to 20.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff06ff2-8984-4860-8620-b298a4f341f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49407122-472f-4d57-886c-943808fa9bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that there is still no updated total testing capacity
        since the laboratory just got approved. As of recent data, the country''s
        testing facilities can conduct 6,420 tests per day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49827f4a-4814-4b72-b8b3-2eb50c38b617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a807ca-8c1d-4d7c-959c-7cffab6e7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Marcy Teodoro earlier said the city''s testing center can
        process 400 samples daily.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3e95aa-321d-42a1-a9a5-677ab178adb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0937f2ae-472b-4e59-80ca-aa9d89b39a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new development caps off Marikina''s long battle of building
        a COVID-19 laboratory, after a few rejections from the DOH.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ccbb79-c487-426d-971e-ada91ea33677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e17130-38f4-484a-b5ce-7e6e991dc9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:54:11.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:09.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Marcy Teodoro proposed for a local testing center as early
        as March, but the agency <a href="https://cnnphilippines.com/news/2020/3/26/doh-rejects-marikina-coronavirus-testing-center.html">turned
        it down</a> due to space and biosafety issues. After another attempt, DOH
        then held off operations of the <a href="http://https://cnnphilippines.com/news/2020/3/30/Marikina-new-location-COVID-19-testing-center.html">second
        proposed facility</a>, saying its personnel still needed to be trained. Teodoro
        earlier made it known that he would <a href="https://www.cnnphilippines.com/news/2020/4/14/Marikina-COVID-19-testing-center-to-open.html">proceed
        with operations</a> even without the DOH''s approval, and he was <a href="https://www.cnnphilippines.com/news/2020/4/15/marikina-mayor-tedoro-ready-to-face-charges-covid-lab.html">ready
        to face any legal consequences</a>.</p>'
