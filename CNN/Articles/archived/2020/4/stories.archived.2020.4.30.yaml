  'rescute-operation':
    'author': 'Elizabeth Ruth Deyro'
    'caption': 'In response to frontliners’ call for barbers, ResCute Operation was
      created to address this need while also providing opportunities for displaced
      barbers and stylists. Photo from RESCUTE OPERATION'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2020-04-30T19:33:46.809+08:00
    'imagesource': 'jcr:9305e60b-163e-41d1-9d43-14d9e5764419'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '656a756f-3b74-4504-9e97-f7fe9adf8418'
    'lead': 'In response to frontliners’ call for barbers, ResCute Operation was created
      to address this need while also providing opportunities for displaced barbers
      and stylists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T19:44:25.150+08:00
    'mgnl:createdBy': 'liz'
    'mgnl:lastActivated': 2023-01-26T18:15:09.665+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:31.513+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Frontliners receive free haircuts through this volunteer operation'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340f82be-2a6b-4777-aea0-d6b7987c3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.150+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laguna (CNN Philippines Life) —</strong> In the middle of
        a pandemic, it’s easy to dismiss the little things as unnecessary, even when
        they actually go a long way. Take haircuts for example. While some would say
        that these can wait until after the lockdown with barber shops currently closed
        and most people unable to leave their homes, long hair can be a huge inconvenience
        to frontliners, particularly in the medical field. Simple as it may seem,
        such a factor still adds to the already extensive trouble of wearing personal
        protective equipment suits for long, 12-hour shifts (plus the hour spent taking
        them on and off).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bb623-d0b9-4242-91ca-9f88ef5a7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.153+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When digital strategist Acee Vitangcol came across a frontliner’s
        call for barbers who might be willing to cut their peers’ hair for a fee,
        he went on to crowdsource leads on Facebook. This effort was well-received,
        proving just how great this need is — both for the frontliners and for the
        barbers who lost their source of income due to the quarantine. “That was what
        sparked the entire thing: the post went viral and, suddenly, I''m waking up
        to an inbox filled with inquiries from both barbers and hospitals,” Vitangcol
        says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb80bdb-2e88-4cc9-902c-e523d7f6d3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.151+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizations also reached out to offer help financially and logistically.
        Such is the People for Accountable Governance and Sustainable Action (PAGASA),
        which Vitangcol calls “the yin to our yang,” whose support helped launch ResCute
        Operation: Ang Rescue Operation na Pampacute ng COVID-19 Frontliners. The
        newly-formed initiative, mainly operated by Vitangcol and Jaydee Chun together
        with PAGASA’s Katrina Stuart Santiago, hopes to address the aforementioned
        need of frontliners, while also providing opportunities for displaced barbers
        and stylists.</p>'
    '28':
      'image': 'jcr:3af1d76f-917c-4f15-9abc-ea79bc81bfb2'
      'imageCaption': 'By helping frontliners through ResCute Operation, barbers are
        also able to earn despite being displaced due to the ECQ. Photo from RESCUTE
        OPERATION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc16c872-461d-4921-9d69-631baa307e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.154+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59204be2-d35b-421f-899a-f073e1adaa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.151+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The intent is straightforward: since we''re on lockdown and with
        barber shops closed, frontliners have to contend with long hair that is rather
        irritating especially under PPE suits,” Vitangcol explains. “On the other
        end, you have a lot of displaced stylists and barbers who do not have a source
        of income, again because barbershops and salons are closed. While simple in
        theory, we hope that through ResCute Operation, with the help of PAGASA who
        will be subsidizing the stylists’ fees, we get to address different needs
        across two sectors.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3255de48-62fe-45cb-8006-dae7a383c609'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.151+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their public call for participants, ResCute Operation notes that
        barbers and stylists, who the team fondly calls “HAIRoes” according to Vitangcol,
        will be provided with complete protective gear — PPEs, masks, shields, and
        gloves — to ensure their safety.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b184322-4dbe-45ca-b2f8-3677cd2174cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.152+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals who will be served by ResCute Operation’s HAIRoes are
        requested to provide the necessary protective materials, but Vitangcol says
        that the team is willing to cover the expenses if the hospitals will not be
        able to. Monetary donations to the project, as well as sponsorships from organizations
        allow the ResCute Operation team to provide the protective gear to volunteers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747d3f75-fddf-42cb-85ca-5a0d782a28f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:44:25.152+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:15:09.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protocols will also be in place to further ensure the stylists’
        safety. Social distancing will be observed in the area, with chairs organized
        far apart from one another. A disinfecting area will also be mounted where
        volunteers can wash stylists’ tools after every haircut. Frontliners are also
        free to tip their stylists, but in order to minimize physical contact, only
        cashless transactions will be accepted.</p>'
    '29':
      'image': 'jcr:e4856d54-2e72-4653-b52f-8eb676e98186'
      'imageCaption': 'Barbers are provided with the complete protection gear to ensure
        their safety during the activity. Photo from RESCUTE OPERATION'
      'jcr:primaryType': 'mgnl:block'
