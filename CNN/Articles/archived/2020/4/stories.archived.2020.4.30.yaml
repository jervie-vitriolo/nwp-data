    'template': '1'
    'title': 'Gov’t finalizes rules for areas under enhanced, general community quarantine'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3ea99f-7ec4-4964-a969-882ebe555cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.974+08:00
      'mgnl:createdBy': 'lara'
