  'How-to-combat-weight-gain-':
    'author': 'Dr. Melina Jampolis, CNN'
    'caption': 'Becky Friese Rodskog rides her Peloton exercise bike at her home on
      April 06, 2020 in San Anselmo, California.  More people are turning to Peloton
      due to shelter-in-place orders because of the coronavirus.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-30T22:49:31.450+08:00
    'imagesource': 'jcr:a0b5b8ec-1498-4e84-94a2-52720710c597'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '729eb24b-cea2-4437-93dc-a33a95c32e68'
    'lead': 'Managing stress, sleep, movement and strategic grocery shopping can put
      you on track to maintain a healthy weight, which is more vital than ever right
      now.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T22:55:16.011+08:00
    'mgnl:createdBy': 'vince'
    'mgnl:lastActivated': 2023-01-26T18:14:59.207+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:34.601+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['weight', 'gain']
    'template': '1'
    'title': 'How to combat weight gain during the pandemic (beyond diet and exercise)'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba819a-cbda-48c0-9f35-ffe9c8d8cc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Quarantine life is challenging, to say
        the least, and all of us are struggling mentally, emotionally and physically.
        And no one would blame you for being tempted to abandon your diet and exercise
        plan and reach for the tub of ice cream while binge-watching that tiger show
        that everyone is talking about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01e00cf-8dfa-41a4-a52c-d0ac9d46e785'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1304f1ef-421a-47a7-9397-3dd31d9d1d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But health experts strongly recommend you do your best to prevent
        excess weight gain during this historic and scary time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2135b5-11a3-4e0f-bc8c-204da05c31da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76787aac-c31d-47aa-b5c6-81910e393475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. David Buchin, director of bariatric surgery at Huntington Hospital,
        is seeing that a large percentage of the patients battling Covid-19 in the
        medical center''s intensive care unit are obese. Patients who are obese are
        especially challenging to care for, he said, as treatment involves rolling
        them from their back to their front regularly to optimize lung function. In
        addition, a recent study found that in patients under the age of 60, obesity
        doubled the risk of Covid-19 hospitalization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbd515d-31c4-4eb0-bf4b-eefd873f6a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b229b1c8-b4ad-4a87-807f-5be599dd510c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m not suggesting starting a strict diet or intense exercise program
        while sheltering in place, but there are some simple things you can do to
        prevent weight gain and protect yourself not only from Covid-19-related complications,
        but also from diseases such as diabetes and heart disease that will remain
        two of the top causes of death after we get through this pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d6f35-61a3-4e3b-b9ff-5d811696d431'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdab94e-3fa4-4480-8eec-6dee3f4b6182'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Shop smart</h3>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee51f2b-2cf8-45f2-b518-f368a37ae8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to quarantine shopping, it''s important to be organized,
        especially when it comes to eating enough fruits and vegetables (aim for five
        servings per day if you can). Buy a combination of fresh, frozen and canned
        to last you at least a week or more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039d88b8-1ca3-4138-9101-9d7fd7d07c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73187109-071c-4eca-9ea7-ad3eb0e86eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.012+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consume fresh products first and then move on to frozen and canned.
        Rinse canned vegetables to reduce sodium, and be sure to consume fresh or
        frozen fruit daily as the vitamin C content of canned fruits and vegetables,
        which is important for immunity health, is lower than fresh or frozen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07f3c6e-2af2-4012-b5d1-481ac161bf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808b8f50-fdae-4a24-a16a-1af1bbd6cc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chef Devin Alexander, who has maintained a 70-pound weight loss
        for decades, has some terrific tips for shopping on a budget and managing
        quarantine cravings. When buying produce, for example, unlike most other items,
        she suggested looking for the items on sale.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c2f332-5b05-4f91-8335-a139aa893fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6086e175-f6b2-4e73-b35f-d202a68b0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watermelon and berries go on sale in the summer because they''re
        in season and thus very plentiful. That''s also when they taste the best,
        so you can make amazing desserts without the need for a ton of added sugar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da34cc-f8b8-4a71-8d73-f512070f56cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3ccb4-2bae-494b-9d3a-4ba2804a7a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alexander also recommended having coleslaw on hand for when the
        salty cravings hit. Her recipe for Orange Cilantro Cole Slaw, available on
        her website, satisfies that salty, crunchy hankering in a way that''s actually
        good for you. It helps get in a serving or two of vegetables, and just might
        keep you from "needing" to eat a bag of chips. In addition, cabbage and carrots
        are budget-friendly, last for weeks and are loaded with immune-supporting
        nutrients.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c13361b-f70b-46d1-9b37-89ed2692003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd928fc-f7e7-4025-83bb-5da966d54a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you come home from the store, make sure to put the healthier
        foods in more easily seen locations in your kitchen. Food cravings and hunger
        can be triggered by just seeing food, so keep more indulgent foods out of
        sight -- and hopefully out of mind -- on upper shelves in your cupboard, in
        the back of the fridge or the bottom of the freezer.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5be809-812b-4df9-85bd-96be97acf854'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6e1a3f-4f11-449a-a56f-a65705b42efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Manage stress</h3>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d12d4e-3206-48cb-82a4-b41e87702405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this global crisis it''s even more important than ever to
        find ways to conquer stress and manage anxiety.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256a42f5-0029-40d5-9be6-3d9e4d4c0df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b4ea37-6acd-4bb1-a6d6-ca3e98cf23c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know, it isn''t easy. Balancing homeschooling, financial challenges,
        cabin fever, social isolation and illness is stressful, but stress can contribute
        to poor eating choices and increase fat deep in your belly (underneath the
        muscle) that can contribute to heart disease and diabetes even more than the
        pinchable fat that lies directly underneath your skin.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cb36d-24b3-4275-909e-30afbcc3618b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ccd0c4-d42a-46cd-8bfe-4bf42a3cdcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Practice mindfulness, meaning doing your best trying to live in
        the present versus worrying too much about the future. That''s the advice
        from Joanne Koegl, a licensed marriage and family therapist who tells clients
        to take time out of their day to focus on simple things such as the warmth
        of the sun, the beauty of a flower, the taste of a bite of chocolate or the
        laugh of a child.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510495bb-435a-4a99-a08e-fc2a9dbfe505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.013+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e21459d-c9ac-4218-bfe4-ddca310623b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koegl recommended apps and websites such as Headspace, Calm, The
        Tapping Solution (a self-administered therapy based on Chinese acupressure
        that can help calm the nervous system) and Breathe by anxiety expert Dr. Jud
        Brewer. These resources and others are offering free services focused on managing
        Covid-19-related anxiety and stress.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38baa4-8aee-46b2-90a3-12951699ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5970351f-9624-4c0b-9d6e-1d7318cb7674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can also practice basic self-care to manage anxiety and relieve
        stress. Take a hot bath, find a quiet place in your house and sip a cup of
        tea, exercise, call an old friend or consider volunteering if it''s safe.
        Helping others also gives you a sense of purpose and joy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cb22c-9345-4a9e-b70e-dabbe8a60e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f978bfc3-26a7-4721-9709-2d6ef4ff3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are really struggling with anxiety, there are mental health
        telemedicine options such as Doctor on Demand and crisis hotlines available
        in major cities across the country. Don''t be afraid or embarrassed to reach
        out for professional help.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce45d0-3d29-492c-9455-0558907eefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a88121f-dd5c-4ad8-840a-fd3a7f959d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Sleep right</h3>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605567da-7bb5-4b39-8e03-e649da3bbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both excess sleep and inadequate sleep have been linked to weight
        gain, increased appetite and worsening blood sugar control, so try your best
        not to completely abandon your sleep schedule by staying up late, sleeping
        until noon or staying up all night watching television.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbf06b-e7d3-4a50-8a68-66352d247e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb3c49c-bb1b-455d-a325-e9761473484c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Try to stay on a relatively normal sleep schedule, experts recommend.
        This is much easier to do if you follow basic sleep principles including avoiding
        excess alcohol before bed, keeping your room as dark as possible and at about
        65 degrees Fahrenheit and exercising regularly. And turn off the news (and
        put down your phones) in the hours before bed.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd713d739-7f5d-4850-aac3-ea3f28a71da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4d321e-6067-4d2b-8292-b6fc2d2fa582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Move more</h3>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85531bf-1e8a-4514-904b-bf49378aa1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spending so much time at home has another unforeseen consequence.
        You are burning far fewer calories going about your daily life than you were
        pre-quarantine, regardless of whether you exercise daily.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992dd5de-8203-4e12-8402-e5c32574ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.014+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd20e44-fde5-441d-9c41-50f3db96a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting at the computer for hours, whether doing Zoom work calls
        or socializing, and staying inside on evenings and weekends binge-watching
        television, along with shopping and socializing online, easily all add up
        to several hundred fewer calories burned per day through non-exercise activity,
        which is often higher than intentional exercise for most people. It''s essential
        to incorporate more movement and less sitting every day.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1425dc9-5dca-47d0-b796-f86507bbde2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b940cef-322a-4010-9ae6-3caa18e379b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buchin tells his patients to commit to a certain amount of exercise
        to "earn" their television viewing. For example, for each movie they watch
        they should incorporate 20 minutes of some form of activity which could be
        cleaning, playing with your family, gardening or even simply standing while
        talking on the phone or participating in a Zoom call.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956da0b6-31d6-4e76-9492-62328374b2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b8183-3a58-4b87-bbb2-3fc020c81209'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have been using my Apple Watch more than ever lately. I appreciate
        the reminder to stand up every hour for at least one minute and the ability
        to track my general daily activity in addition to exercise.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b9645-6735-41f2-bb28-5441cdfe4977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1c60a-b8df-4391-b294-6a29ff78b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a fitness device, set a timer on your phone or
        even your microwave to remind you to get up every hour and walk around the
        house, up and down the stairs a few times or just do some stretching in place
        before sitting down again.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5121407-dd2a-4784-939c-c1affe15bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d380f-7160-4378-aed5-4b334d63bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we hear repeatedly on the news, we are all in this together,
        and my hope is that with these tips, you and your loved ones can maintain
        your weight and stay fit, healthy and maybe even a little less stressed during
        this global pandemic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081a8771-ccc9-46cc-bfcf-265e6a06389f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T22:55:16.015+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:14:59.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/30/health/combat-weight-gain-quarantine-coronavirus-wellness/index.html"><em>"How
        to combat weight gain during the pandemic (beyond diet and exercise)"&nbsp;</em></a></p>'
