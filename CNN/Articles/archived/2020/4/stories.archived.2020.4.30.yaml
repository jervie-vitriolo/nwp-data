      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess this will take quite a long time, but the better we all
        are at adhering to this, at reorganizing our social lives in such a way that
        it''s doable in the long run, the better the chances are that in a year''s
        time, maybe we can go to a music concert together."</p>'
