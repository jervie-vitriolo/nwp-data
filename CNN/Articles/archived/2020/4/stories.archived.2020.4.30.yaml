      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb1ed1-6c33-4a11-aec8-68ea3093a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:11.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Writers never physically meet during the writing process. Our director,
        Diego Velasco, directs our talent remotely. Our showrunner, Hilary Weisman
        Graham, runs production from her living room," the statement read. "Through
        a broad spectrum of tales and moments, some seismic and some mundane, we hope
        to capture a moment in time. And we hope that ''Social Distance'' will help
        people feel closer to one another."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243e9bb1-f771-46d3-980a-5bae5fb9210a'
