    'template': '1'
    'title': '''Social Distance'' anthology coming to Netflix'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046a5a58-02da-4032-8f37-1c7f8d922e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T05:23:08.986+08:00
