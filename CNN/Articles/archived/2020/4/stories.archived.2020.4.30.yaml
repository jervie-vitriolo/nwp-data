      'text': '<p>The DA disclosed that it is strictly monitoring Central Luzon and
        Calabarzon, as the regions are regarded as high-risk areas with its dense
        populations of pigs.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a116161c-b16e-4f71-b5d5-2d5f3da8b38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Regions III, IV-A — ito po ay surveillance zones</em>," Reyes
        said in an online briefing. "<em>Ibig sabihin, ito po ang binabantayan natin
        dahil malaki ang swine population dito, both backyard and commercial</em>."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d7252-c09c-4fc3-bcd2-705f79f4b351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.237+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Regions III and IV-A are surveillance zones. Meaning,
        we are monitoring these regions, as they have large swine populations, both
        in terms of backyard and commercial operations.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d549a0-018e-4027-923b-50e2a39ace3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, protected zones or low-risk areas include Albay, Camarines
        Norte, and Sorsogon of the Bicol Region, as well as Ilocos Norte and Ilocos
        Sur of the Ilocos Region.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908857a-c457-440c-aa59-869ba1af4929'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent data showed Abra and Apayao of the Cordillera Administrative
        Region; Batanes and Quirino of Cagayan Valley; and Catanduanes and Masbate
        of the Bicol Region have no confirmed ASF cases.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc903410-c77a-41f8-844b-08469f63052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole of Mimaropa and the Visayas island also remain&nbsp;ASF-free,
        said the DA.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0930ee96-d8e1-44ab-8f3e-6acd311c62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provinces and municipalities in Mindanao are likewise cleared of
        the swine disease, except Davao Del Sur and Davao Occidental, it added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d503363-c9a5-4299-b0f2-6ab405dcab9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA spokesperson said eight regions, 25 provinces, 210 cities,
        and 876 barangays have so far been affected by the swine infection.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61278906-dc87-421f-9a01-34c77b5e9b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 282,436 pigs have been killed, as the country tries to
        contain the spread of the ASF, he added.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee0b4d-32fa-41fb-a701-db28021350ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>[Pero] ''yan po ay napakaliit na porsyento ng kabuuang populasyon
        ng baboy sa buong bansa na umaabot sa 12 million</em>," Reyes said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ef9c8b-b8d4-4ecc-adc5-20e666d4fb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But that''s only a small percentage of the total population
        of pigs in the country, which is about 12 million.]</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eed6f50-5de2-4d85-8545-2bf18058e7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that hog raising is not recommended by the DA at the moment.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1c8d1-b33b-4570-a578-99bf000f405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.238+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sinu-suggest ho namin, pahingahin muna</em>," Reyes said. "<em>Pwedeng
        mag-alaga ng ibang hayop, o kaya magtanim ng ibang gulay; kaya may ayuda kaming
        binibigay o financial assistance.</em>"</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c29fee-0bff-406f-a6e8-f4758b6e53f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We suggest that we&nbsp;take a break from such. We
        can raise other animals, or plant other vegetables, which is why we have been
        extending financial assistance.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf58347-884b-4cba-8161-1755ab48bbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA is also encouraging consumers to look for alternative sources
        of protein, like chicken. It said the country is facing a shortage in the
        supply of pork amid the quarantine.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f101046-5bf8-41cf-b162-394a0f0b4b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Meron na po tayong deficit (sa suplay ng pork) na 31 days</em>,"
        he pointed out. "<em>Ang ine-encourage po natin, ''yung mga consumers po,
        kinakailangang mag-shift sa ibang protein sources. ''Yung manok po — marami
        po tayong manok. Sobra-sobra po tayo; in fact, more than 200 days</em>."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956a4be-e4bc-488f-9cd9-4ce5ee43e077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a deficit in pork supply that equates to&nbsp;31
        days. Consumers should shift to other protein sources, such as chicken. We
        have plenty of chicken. In fact, our supply of it lasts more than 200 days.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bc3d10-f6b6-49e6-a0f5-84e119988dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:30:29.239+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T18:15:07.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ASF only affects pigs, but humans can be carriers of the virus.
        It is considered a threat to food supply, as the virus rapidly spreads in
        an infected hog, which may lead to&nbsp;death within three to five days.</p>'
