  'OFW-remittances-Karl-Chua-NEDA':
    'caption': '(FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-30T19:24:53.957+08:00
    'imagesource': 'jcr:97d22779-b208-4baf-b751-ccd6689242dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8094fdbf-d3f3-4d19-b8f8-212a1bcc932f'
    'lead': 'Acting Socioeconomic Planning Secretary Karl Chua says remittances are
      unlikely to falter even during the COVID-19 pandemic, as he assures workers
      sent home that they will likely find jobs here after the crisis is over.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T19:27:17.997+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T18:15:12.798+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:30.606+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Karl-Chua', 'NEDA', 'overseas-workers', 'remittances', 'OFW']
    'template': '1'
    'title': 'Remittances unlikely to collapse despite global pandemic – Chua'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ea17eb-95a6-4760-8822-b01dda852ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Acting
        Socioeconomic Planning Secretary Karl Chua said remittances are unlikely to
        falter even during the COVID-19 pandemic, as the diversity in professions
        would allow others to keep making money to send home to their loved ones.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8d8523-3209-4152-a102-8dc335a65fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de94e35-bb40-46df-baf9-8b6f59d6b640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said that while thousands of workers are coming home because
        of job losses abroad, thousands more continue to earn dollars elsewhere despite
        the lockdowns.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b6952-5fed-4fc1-8a23-6027e5a8d397'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7a4b5c-d565-493e-a684-ca0d3b2603e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our OFWs are one of our biggest contributors to the economy… The
        good thing about the profile of our OFWs is they are in a very diverse field.
        Even with the COVID-19 pandemic, many of them are working in healthcare, and
        they are actively employed and they can help and send back remittances. Many
        of them are working in professional services and they are working from home,”
        the Cabinet official said in a media forum hosted by the Foreign Correspondents
        Association of the Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d435594-f575-49e4-9b90-bca620a3a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This diversity does not translate to any collapse. There will be
        temporary setbacks in certain occupations or countries that are hardest hit,
        but they are continuing to help.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd1843d-2944-42c0-a60a-791c2a9c5b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8489ae3d-9eee-466a-9084-a26edb2e51ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.997+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/business/2020/3/30/IMF-global-economy-recession-coronavirus.html?fbclid">IMF
        chief: Global economy now in recession</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8738b5e-b360-483c-9050-4a6b5680c3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694af4b2-92db-4a83-8ba5-8d9825623a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of repatriation flights and ships brought back hundreds
        of distressed OFWs to Manila. Protocol requires them to be isolated for 14
        days or be tested for the disease before they are allowed to travel to their
        hometowns and reunite with their families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f38f7-3af1-4151-99bf-c793ba28e37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733fd1c3-34e5-4c23-9d62-548bcc31d091'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chua said those sent home will likely find jobs in the country after
        the crisis is over.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05053639-f2bc-43ad-ad5c-5cb48ab2d370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4f941-4557-4626-a673-fbf213e1098d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:27:17.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:15:12.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don''t know the profile of these OFWs, but I know that unemployment
        and underemployment in this country has gone down to record lows, suggesting
        more and more opportunities available for them, in particular, in the construction
        sector where we actually have a shortage of qualified labor,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
