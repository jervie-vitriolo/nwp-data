      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518edd2-9cc0-42f5-a13e-f42f8cf7ff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/28/How-journalists-work,-deal-with-the-pandemic-.html"
        href="https://www.cnnphilippines.com/news/2020/4/28/How-journalists-work,-deal-with-the-pandemic-.html">How
        journalists work, deal with the pandemic</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a76e2e-93d5-4fa4-a9ac-ad80967a230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with this, Dr. Sanjay Gupta, Chief Medical Correspondent
        of CNN, has one message for fellow journalists: stay honest, but practice
        empathy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe483f4-2930-462a-954d-90fd4d01ebc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602a18e-48c9-4d4d-8408-3d78f1af6390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the main thing that we journalists have to do is to make
        sure that we''re being honest, but do it with empathy," Gupta told CNN Philippines''
        <em>The Source</em> on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d121f6-9d05-4d86-aa48-708307ba461b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ab8ecb-8bc2-420b-949e-a058f5be523e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta said that while there is always a place to plant hope amid
        the crisis, honesty should always "lead the way" when it comes to reportage.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967008a0-fca3-4572-af15-61bd9b12ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bc6d62-2f73-40b2-9e54-b8ce377a309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.751+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been other big stories, but not things like this that
        affect the entire world, the way a pandemic does," Gupta said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd4b71f-ad2f-4d90-9950-e78efefede17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e96e2-54c3-42f7-ab6d-7458fe5e8878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there is a role for being hopeful, but honesty always has
        to lead the way. That''s the most important role we have here."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd256d9d4-2e5f-435f-9f5b-4b39a38b44e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1becf084-680a-463d-ac24-a797678d2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:23:16.752+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:30.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the Philippines has recorded 8,212 cases of COVID-19, including
        1,023 recoveries and 558 fatalities. Worldwide, the infectious disease has
        affected almost 3.2 million individuals in 185 different countries including
        China, where the outbreak began.</p>'
  'public-transportation-GCQ-areas-':
    'author': 'Glee Jalea and Kristel Limpot, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T17:17:48.810+08:00
    'imagesource': 'jcr:6b1a356a-116c-4eed-8720-6bf280303872'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc83c4d0-3401-48b6-9d0c-3a8e19fcddda'
    'lead': 'While it is not keen on implementing fare hike to compensate for lower
      profits amid physical distancing rule, the Transportation department says discussions
      to provide assistance packages for COVID-affected PUV drivers and operators
      are now underway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T17:24:41.227+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:15:29.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:26.707+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Partial PUV operations will be allowed in GCQ areas starting May 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eb373f-1ff2-4e51-9daa-e986f1490eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Some
        public utility vehicles in areas under the general community quarantine or
        GCQ will be allowed to ply their routes with a reduced passenger capacity,
        to curb the spread of the coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829ec850-7de3-45bb-a4ff-d0201fc95f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc0c32-bc09-4e3a-99c2-93a17a902c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the approved Inter-Agency Task Force Resolution No. 30,
        select sectors of public transportation in areas under the GCQ may operate
        with a smaller number of passengers, while still observing physical distancing
        measures.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304c0803-ed1a-4cf3-8824-9107b19af8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe9a26f-8a44-4b68-ad46-92b479f56630'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the guidelines read out by Presidential Spokesperson Harry
        Roque during a Palace briefing on Thursday, road, rail, maritime and aviation
        sectors of public transportation "shall operate at a reduced capacity" starting
        May 1.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdb2c62-27dc-45a0-8329-ab7801a99341'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ebb28d-3763-4bf1-acb9-dc249e8dfa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In all public transports, a strict one-meter distance between passengers
        shall be observed and appropriate engineering controls in place," Roque said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68333abb-c3a2-43cd-a833-d533b8f66fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:22:55.828+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Interior Secretary Eduardo Año said this excludes jeepneys
        for the meantime, as physical distancing protocols may not be properly imposed
        due to limited space.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24edff74-162e-4bb4-848b-4ca26a1ba8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4ceab0-1291-4277-a10b-b5d5ab1c0a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iyong jeepney, hindi pa pinapayagan kasi makikita niyo iyong
        configuration ng jeepney, magkakaharap ang mga tao diyan</em>," said Año,
        who was also present in the briefing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdadacae-ab59-4445-adac-c1b189135611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:16:06.652+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:&nbsp;Jeepneys are still not allowed because if you
        look at its configuration, passengers are facing each other]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ba997-b8f9-4a30-8b17-4d3c4cf54cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129307dc-9986-4ff7-8fcd-862eae8216fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buses, on the other hand, may only operate at half capacity.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24958afc-2f63-4851-846e-ccf8dce2bff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.228+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63eb6f2-2bf8-4129-abf9-2c85d88cdcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><i>"Kung 50 ang capacity, 25 lang ang pwedeng makasakay doon,"</i>
        Año said. <i>"Gagawan ng paraan na alternate ang pag-upo ng pasahero, at mandatory
        wearing of face masks and even face shield."</i></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1ff823-5fe2-456b-affa-09cc4ce6d2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c937edc-dc15-4a61-a466-095d0165ba7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the capacity is 50, only 25 may ride the buses.
        There will be a way to impose an alternate seating arrangement for passangers,
        with mandatory wearing of face masks and even face shields.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2875cc2c-0e9c-475c-8121-aba1368e16bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c61aa3-b237-4986-856b-97422cdf384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:24:41.229+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:15:29.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Año added that passengers will still have to undergo thermal scanning
        and hand sanitation prior to their entry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6eb348a-dab4-40a7-b96f-cee4c39d8b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, major train lines in Luzon are expected to operate at
        a fourth of their capacity under GCQ.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc419c-001d-4d48-b996-f37306947f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918bc60f-8556-4b1b-a0be-a0539bd51d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.234+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to operate PNR (Philippine National Railway), LRTA (Light
        Rail Transit Authority), and MRT (Metro Rail Transit) <em>sa lahat ng service
        areas namin. Ang hindi lang namin mas-service ay ‘yung tatlong LRTA stations
        na nasunog nung nakaraang taon</em>,” said PNR General Manager Junn Magno
        in a virtual presser Thursday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516b8e6-d497-4c5b-aae1-befc36ef76d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect to operate PNR, LRTA, and MRT in all our
        service areas. The only services we cannot provide are those concerning the
        three LRTA stations affected by fire last year.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9928e44-3a71-4303-bda1-4cd069a0e5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3dfb5-77ea-45e9-a9f6-8c6e7d954687'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations at the Santolan, Katipunan, and Anonas stations of the
        LRT Line 2 in Quezon City have been suspended since October last year due
        to fire damage.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85272a6f-0a52-4b1b-a18c-cc9ed9aa175d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adddc9e-a1c7-4dfd-95da-78bbc26cd73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magno said the train lines are already at the “IATF’s disposal”
        and can be used to transport frontliners and cargo next week.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ba4651-fee2-416e-a916-5d3f18694185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785405f-7bc5-41e9-8807-ceff20d60ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T20:14:19.235+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:29.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for tricycle operations, resumption under the GCQ will depend
        on each local government, said Transportation Undersecretary Artemio Tuazon
        Jr.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cc5104-3543-4ebc-8a98-249816c8224e'
      'mgnl:activationStatus': true
