    'template': '1'
    'title': 'Expert says PH needs faster data gathering to come up with better COVID-19
      strategy '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bc2d4-2e6d-4f5b-8444-e0056378772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) -</strong> An infectious
        disease expert said the government must work harder on getting the number
        of COVID-19 infection cases right to come up with a better strategy to fight
        the disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec78df7-dd7c-400d-87d0-dedc754a9a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.195+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Benjamin Co of the University of Santo Tomas Hospital said he
        noticed that the data on some of the coronavirus infection cases come in as
        late as two weeks, which explains why the daily figures reported by the Department
        of Health (DOH) are not real-time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b79fc-1f9b-439f-9f7d-0d73120c8b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need quality data. Without quality data, none of these numbers
        will make sense,"<strong>&nbsp;</strong>Co said in an interview with the Foreign
        Correspondents Association of the Philippines on Tuesday.&nbsp;"There is no
        reason why we have an exit plan because there’s nothing to base the exit plan
        on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24fffbe-a2dc-4a6f-a1d1-b4dc3877d5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To me latency of data is forgivable…but you find a way wherein
        the data is provided to you not too late," he added. "Some of them are too
        late. Some are late as two weeks, more than one week on recoveries and deaths."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc94be-1baf-4730-bafb-5fa2259161e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.196+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co also said that data on the patient’s condition also takes time
        to be reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dce26ba-424a-4887-9e81-cc0561e55c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T01:23:53.115+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In any audit, You need to make sure the numbers are right because
        that''s the only way you can plan anything in the future," he said.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c41278-19cb-4ddf-8918-d4bbd9da34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We should get as much test as possible, the question is how many
        testing centers do we have and whether we have a good turnaround time as well,"
        he added. "Because if you look at the data of the DOH, we have a lot of patients
        of posthumous diagnosis, they die and reported dead after a few days later
        from COVID.”</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec14f8b-07c3-4170-a656-ab4e8614b0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, there was a confusion when Cebu City announced 139 new
        coronavirus cases, while the DOH announced 111 new cases nationwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4ad220-c6af-42b4-94fb-c4c5d1693eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the difference on the data that day was due to the
        late transmission of information from the local government.  The report from
        Cebu City was only sent to the Health Department after its press conference.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36ed488-803b-4212-ba2b-acc79aead05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.197+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH explained that daily figures are not real-time as cases
        have to be validated before reporting.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53e00ae-b257-4751-9e26-d332c52e63ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Co said local and national government should coordinate and come
        up with better reporting system.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fc6ed2-9a15-49ba-a108-ba2e8ed93d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T00:17:31.198+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:16:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also suggested having a daily cut-off or deadline in reporting
        cases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e91f93-df26-46e9-a1a7-a55cfb191636'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:25:40.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also differences in the number of people tested, and the
        number of confirmed cases.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf504cd-962e-40dd-bd73-e3b2d1b4fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:25:40.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health spokesperson Maria Rosario Vergerei explained that data from
        other local governments are incomplete.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca25cfbc-07e7-44f3-9bc5-4a6258492534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T10:25:40.924+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:16:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Meron tayong hinahabol na forms. Ang problema natin sa forms na
        yan coming from LGUs, they do not complete it. Minsan pangalan lang, age,
        walang address, incomplete.Minsan naman ay may age wala ang ibang detalye.
        We need to cmplete it para makapasok sa system namin. That is what our encoders
        are doing right now, Vergeire said.</p>'
