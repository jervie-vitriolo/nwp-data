      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)—</strong> Like
        health workers, some journalists and other media personnel have remained on
        the frontlines of the COVID-19 pandemic, making sure to deliver the right
        information from sources on the ground.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d1c0e-5c4a-49a9-addc-8a2b55411c51'
      'mgnl:activationStatus': true
