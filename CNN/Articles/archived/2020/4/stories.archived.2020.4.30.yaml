      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        government has decided to ease the rules on the movement of the elderly during
        the community quarantine following a public outcry over the severe restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2ef9b1-04cf-4122-949d-1ee451016f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:22:37.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b173a1-2e0d-437b-911c-c460ef415842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:22:37.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:01.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesperson Harry Roque on Thursday said the government
        has decided to allow those under 21 years old, 60 years old and above, pregnant
        women, and those with high health risk to go out of their houses for essential
        errands or to go to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56eda50d-4f7e-4233-a027-05e9b9e36a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:22:37.790+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be52150-93a2-4f78-8da3-3790bfb32d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T21:22:37.791+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:01.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga lolo at lola, hindi naman po kayo completely kulong, pero uulitin
        ko po, sa pag-aaral especially vulnerable po ang mga elderly. Pwede lang po
        kayong lumabas para kumuha ng essential goods and services o para magtrabaho
        sa pinapayagang industrya," he said in a public briefing.</p>'
