    'template': '1'
    'title': 'ANALYSIS: The great opening-up gamble is about to begin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd546b-2f3b-4a81-958e-b9954e0e3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:03:01.212+08:00
      'mgnl:createdBy': 'pilar'
