  'mattel-frontliner-thank-you-heroes':
    'author': 'Alisha Ebrahimji, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2020-04-30T09:48:16.037+08:00
    'imagesource': 'jcr:c098e48a-a706-415e-97aa-5ffeb7533d19'
