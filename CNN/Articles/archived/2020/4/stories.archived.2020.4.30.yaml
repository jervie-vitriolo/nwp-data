      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With infections showing no signs of stopping and a vaccine yet to
        be developed, health experts contend that mass testing— identifying and isolating
        clusters and cases— would prove to be one of the quicker, more efficient ways
        to help curb the spread of the viral disease.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f9732d-c69b-488d-81c1-ef8d8ac7df4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469fbc02-c706-438e-b454-acb1f3dc2c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is mass or targeted testing important? Where does the world
        stand in terms of containing the mysterious coronavirus?</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4300683f-0571-4172-bcfd-d7b8c9b046c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1551c5b9-c6df-4c24-a97e-3ae735b716c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.747+08:00
      'mgnl:createdBy': 'alyssa'
