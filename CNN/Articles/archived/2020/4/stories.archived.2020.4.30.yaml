      'mgnl:created': 2020-04-30T14:46:02.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> SM Aura Premier
        launched on Thursday its online shopping system to cater to their customers’
        needs during the enhanced community quarantine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10e64b2b-a7fa-4cff-b62c-f52efb0b110a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.249+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aura Concierge is a system designed by the Taguig-based mall
        where customers can choose their preferred method of getting their essential
        goods.</p>'
    '25':
      'image': 'jcr:ba7b97e4-e842-4982-b69c-253ce4a18332'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c60d4dd-eee3-44f6-9b9d-245cf7eb4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44de290-ec62-4511-96dc-b3245b197884'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get and Go is the first among the three features of the Aura Concierge,
        under which the mall offers curbside and drive-through pick-up for those who
        want to buy their essentials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71873a68-c9dc-4ea6-a903-4c545abccb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shoppers can choose from the list of open establishments that may
        be found on their social media pages or contact the restaurant or store directly
        to order and arrange for payment. They can also check the SM Viber group for
        more details on operating stores during the quarantine.</p>'
    '26':
      'image': 'jcr:691aa085-a198-497c-96f4-18c901bd946d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221dcfcc-cce2-4189-b9b6-48c3d435a8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab01a85-5fc1-44fb-9e4b-61eceb62fba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another feature of Aura Concierge is Chat with the Concierge, in
        which the mall’s online messenger answers questions on the availability of
        desired items to buy before being picked up outside the mall.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4042f4ed-35f6-421c-862f-f366c926aa08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers may access @SMAuraPremier in their Messenger application
        to find out the list of available essential goods in SM Aura Premier.</p>'
    '27':
      'image': 'jcr:3243b963-191d-4a93-acef-11297094f4e2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9723c91-19d2-40a0-8d58-1f915af633b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e7217b6-4e63-48de-88b7-3deee2c68f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third feature of the Aura Concierge system is The Aura Shopper,
        where SM Aura Premier partnered with motorcycle ride-sharing and delivery
        platform Angkas to deliver essential goods into your home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d54cc0-953c-42ab-a96f-16bb49456a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dedicated “Aura Shoppers” from Angkas will buy items needed
        by customers such as groceries, medicine, food, hardware, and other essentials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1547a-dbea-41e8-a54d-34f898daab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers must message SM Aura Premier on their Facebook messenger,
        fill up a form, and a personal shopper will be designated to you.  The assigned
        shopper from Angkas will directly communicate on items the shoppers may need
        to replace or any extra order they may have.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d6fed9-ed7d-4909-9f79-3dd9ef3a4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.250+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the Aura Shopper has completed the order, he will deliver the
        items directly to the customers on the same day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3969d3a7-64f5-473c-b4cb-64e93a8a120b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these safe and efficient solutions for the community, SM Aura
        Premier is ushering a new era of customer experience to meet the needs of
        its customers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ea3605-f233-4ed4-8861-5e3077696d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T14:46:02.251+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-26T18:15:50.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more information on the Aura Concierge, follow SM Aura Premier
        on its <a href="https://www.facebook.com/SMAuraPremier/">Facebook</a> and
        <a href="https://www.instagram.com/smaurapremier/?hl=en">Instagram</a> pages.</p>'
