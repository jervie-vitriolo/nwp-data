      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bcfe85-7aa2-45e1-a221-6277ae5d0291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.749+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' Health Department earlier targeted to improve
        daily testing capacity to 8,000 by the end of April, in an effort to catch
        up on the global COVID-19 measures. The agency later  admitted that it may
        not achieve the goal, with the country currently sitting at a 4,900-daily
        testing capacity as of Wednesday.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
