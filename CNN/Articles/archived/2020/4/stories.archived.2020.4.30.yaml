      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373431cb-f418-412d-8468-cfa6e0a66c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.540+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:39.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these methods is foolproof, and even a meat thermometer
        may have drawbacks, according to a new study that investigated how people
        in five European countries cooked chicken.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00241f7c-ff4a-4ca0-b833-d2fd82d8ff33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T16:03:41.541+08:00
