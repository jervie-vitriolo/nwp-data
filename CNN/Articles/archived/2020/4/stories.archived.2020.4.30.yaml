  'rent-grace-period-general-community-quarantine':
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-30T17:43:31.813+08:00
    'imagesource': 'jcr:ae0b1ecd-ff13-4bc7-9fd5-9a80b5425402'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '137738e9-a1b6-4a0e-9746-1ec5391c2343'
    'lead': 'There will be no 30-day grace period for payment of residential rents
      in areas that will be placed under general community quarantine or GCQ starting
      May 1, a government official said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T17:45:57.436+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T18:15:27.250+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:27.127+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No residential rent grace period in areas under general community quarantine'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c23457e-1237-48c6-8b75-5836400a35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — There
        will be no 30-day grace period for payment of residential rents in areas that
        will be placed under general community quarantine or GCQ starting May 1, a
        government official said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367fd55d-077e-48e2-9de7-b26d505795f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential spokesman Harry Roque told an online press briefing
        that the reprieve on rental deadlines only applies to regions, cities and
        provinces under the enhanced community quarantine or ECQ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb47a2-fd4b-4c79-b5e7-0462165da179'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa mga areas ng GCQ (general community quarantine), kinakailangan
        na pong magbayad," Roque said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed67693f-7534-40cf-aab9-f66066bd6ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For areas under general community quarantine, you
        need to pay already.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447506da-1de4-472a-95fe-c1eac25c6602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grace period covers due dates that fall within the duration
        of the strict stay-at-home order.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da06fb38-74c6-4e7e-adfa-86fe3fc7373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.436+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Section 4 of the Bayanihan to Heal As One Act, lessors who
        refuse to provide a rent relief while the ECQ is in effect may face an imprisonment
        of two months or be subject to a fine of P10,000 to P1 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39363e5-1788-4e08-8b6f-248abfb47a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The enhanced community quarantine has been extended until mid-May
        in the National Capital Region, Calabarzon, Central Luzon (except for Aurora,
        which will be under general community quarantine), Pangasinan, Benguet, including
        Baguio City, Iloilo, Cebu, including Cebu City, Bacolod City and Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e471beb1-0ebd-437e-ac1e-92ca089a1d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T17:45:57.437+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:27.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other provinces will be placed under the more relaxed GCQ.</p>'
