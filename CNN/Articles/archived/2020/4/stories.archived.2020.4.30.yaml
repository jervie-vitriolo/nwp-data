    'jcr:uuid': 'c18e2e00-495a-4350-9797-df9d5be0aff9'
    'lead': 'Citing the country’s high food import dependency, focus must be given
      to the agriculture sector when dealing with the coronavirus impact on the economy,
      according to a leader of the Philippine Chamber of Commerce and Industry.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T23:48:12.650+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:14:57.410+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:35.029+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov’t must focus on agriculture sector for long-term sustainability,
      says commerce leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e5a72-1d04-4331-836f-a9506e9d89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Citing
        the country’s high food import dependency, focus must be given to the agriculture
        sector when dealing with the coronavirus impact on the economy, according
        to George Barcelon, president emeritus of the Philippine Chamber of Commerce
        and Industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5052bb-0e93-4bf0-be77-0278c51baa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our importation for food is almost about 40 to 50 percent,” Barcelon,
        who is also the private sector representative to the Legislative-Executive
        Development Advisory Council, told CNN Philippines on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3c61ba-5269-4f4f-abb4-04f1db1a899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So if you look at what sectors we should really focus on for long
        term sustainability, it is really agriculture,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d369f9-3c86-4827-bfd1-4717096f3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Barcelon, the government must pursue policies on food
        self-sufficiency in order to enjoy long-term sustainability. While the Philippines
        is “lagging behind other countries due to lack of productivity and infrastructure,”
        he insisted that these conditions can be improved.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea54809-c30c-4d52-9dc2-7e88e2d4deca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have countries, such as Israel, that are very interested in
        helping us,” he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a08ce2-6df5-4797-905a-47cbb16629a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelon also noted that some sectors, including tourism, may take
        some time to recover from the pandemic. He said many of the manufacturing
        businesses may likewise not be able to come back in full force due to a sharp
        decrease in demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0baeabd-bc9b-46ce-b495-2c7fa912e285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The export sector is also badly affected, because North America
        and the European market have gone down quite a bit,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58b295-f3ef-4ec3-be6f-ac73de5240c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the labor department announced they are targeting to generate
        one million jobs in provinces as part of its COVID-19 recovery plan, with
        the outbreak leaving over two million Filipinos jobless. Barcelon said those
        employed in micro, small, and medium enterprises in the provinces must be
        given major financial and skills support in order to restart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcaaeb-cdfb-463e-bd02-6c59d10629de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T23:48:12.651+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:14:57.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed the importance of testing “the majority of the
        population” for COVID-19, so that those who are healthy may be separated and
        “can still be productive.”</p>'
