    'jcr:uuid': 'b1e198e1-f405-489a-a795-3ee3de382e02'
    'lead': 'The DOH said economic status or even previously recovering from the virus
      does not give anyone immunity to it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T19:16:07.713+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:15:14.144+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:30.286+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['coronavirus', 'novel-coronavirus', 'covid-19', 'Joey-Concepcion',
      'DOH', 'Department-of-Health']
    'template': '1'
    'title': 'Presidential Adviser Joey Concepcion denies saying poor are more immune
      to contracting COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3958d225-c177-434f-ac14-cc76409d8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Presidential
        Adviser for Entrepreneurship Joey Concepcion denies saying the poor were less
        likely to contract COVID-19.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935d4316-4da4-416e-a1bb-8f2580f16f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion was quoted in several reports saying that the poor may
        have better immunity because they have "so much more exposure.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c2e0ff-be71-4080-a599-e753d5e406ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.713+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the issue, Concepcion told CNN Philippines his
        comment was taken "totally out of context."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2d8dd2-8b9f-4143-8b8a-ed9a3f0079fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said he read the article that said he made the alleged
        statement, reviewed the video where the event happened, and reiterated, "There
        was no way I ever made that statement and it is totally unconnected; why,
        what did I say...the poor...whatever statement I said, there is no connection.
        Because everybody has to work, why would I make a statement particularly to
        one sector to work?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb0e76-653b-4b93-9ad5-97dc196462d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was having a discussion about whether there was any truth
        to some sectors being more immune to the virus over others.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc087de-4864-4acf-852c-afd911ba2cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was invited by a priest to speak and address other priests
        and bishops regarding concerns over quarantine issues and how they could continue
        services, given restrictions</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332937d4-e74f-47d5-990e-dfeb3e796733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave them some ideas. And knowing that many of these places were
        serving the urban poor and marginalized community I asked them <em>''kamusta
        naman sa area niyo</em> [how are things in your area]?''...they said, ''Ok
        <em>naman dito</em> [Things are OK here]. <em>Kasi</em> the number of people
        infected <em>hindi naman gaano</em> alarming [it''s not so alarming]...''
        And I asked them, is this all over? Kasi many of them were sharing their own
        thoughts...And I asked them what do they thing, <em>bakit ganito?</em> And
        they said, <em>''Baka mas malakas sila</em> [It could be bcause they''re stronger].
        Their immunity is better,'' he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a5078c5-cab7-49d9-a8da-6b9794e16c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added,"That''s not the first time I heard it. I''ve heard
        it also when Caritas was doing this thing, and among friends, we were discussing
        this thing as well. It was trying to probe out whether there was any truth
        to it. So that is all. So there connection intended there and I moved to another
        topic."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e39005-123f-4a99-ae71-5729eadf2de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he has spoken and gave a tape of the incident to the news
        outfit who initially published the story and explained his side, but has not
        asked for a retraction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230b03e9-980b-4802-91f4-f5efb9aef267'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.714+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion added, "The public should know better that I am not that
        kind of person."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9905365-ab7b-4ed3-a92f-ed899ded1b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOH: No one is immune</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f8007-3990-407d-96b6-7e94db456ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health said Thursday no one is spared from possibly
        contracting the coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0618d7-fd3f-4331-a963-d34e2b433913'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Maria Rosario Vergeire said it just so happened
        that the first COVID-19 cases involved people from the middle and upper classes
        because they were able to travel abroad, as well as attended conventions and
        conferences.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff97a67-efd1-4f75-9f03-af9df071a770'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala hong ebidensya na merong</em> immunity <em>ang</em> specific
        sector of society... <em>Wala tayo dapat iniisip na may</em> immunity <em>dito.
        Wala pong sinisino ang</em> virus, <em>kahit sino ang meron,"</em> Vergeire
        said Thursday.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa71bc5d-9c30-4f15-a849-4a52227f4c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no evidence that certain members of society
        have immunity... We should not think anyone is immune to this. The virus does
        not discriminate, anyone can get it.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7545674c-30ea-4ecc-98ef-b1a4ed0f521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire also dispelled rumors that hot weather may deactivate COVID-19.
        She said the virus is active, no matter what the weather is like.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a41f11-ae4d-4340-be1f-7683ae16e468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.715+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pang ebidensya na ang</em> COVID virus is affected by
        weather. Whether it be <em>maini</em>t or whether <em>malamig sa parepareho
        lang tayo ngayon, mainit o malamig andyan pa rin ang</em> virus kung <em>tiningnan
        ang</em> experiences across the globe. It should not be a basis of the business
        sector <em>na kasi</em> exposed sa sun <em>kaya pwede na magtrabaho. Kailangan
        ng masusing pag aaral para diyan para</em> sure <em>na</em> safe <em>pabalikin
        ang</em> workers who are exposed to sun. <em>Hindi ito batayan dapat kasi
        wala tayo sapat na ebidensya,"</em> she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f0e72a-cbfa-43d8-aeaf-69e07319e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no evidence that COVID is affected by weather.
        Whether it''s warm or cold, it''s the same everywhere if we look at experiences
        across the globe. It should not be based on what business sector you are in;
        don’t assume just because you are exposed to the sun, you can go to work.
        That needs careful research before we can prove those who are exposed to the
        sun can safely go back to work. There is no basis for this because we do not
        have enough evidence.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c39e98ed-7bc8-455f-a3bf-f9cc4ee19c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T19:16:07.716+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:15:14.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondents Carolyn Bonquin and Rex Remitio
        contributed to this report.</em></p>'
