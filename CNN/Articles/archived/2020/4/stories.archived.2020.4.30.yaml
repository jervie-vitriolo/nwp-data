      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Cebu, including Cebu City</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f752c22-59e4-4724-a2e6-575048fcfab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Bacolod City</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ac40ca-481f-40d5-b1fe-64b95dcdb9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- Davao City</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a6a97-96a8-4d38-9921-b4349162aea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All other provinces will be placed under the more relaxed GCQ.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a56ec7-ce79-49db-88b9-1f6531422a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Luzon-wide enhanced community quarantine that will end
        on Friday, strict stay-at-home rules are implemented, mass transportation
        is suspended, and non-essential businesses remain closed to discourage people
        from going out except for food, banking, and medical runs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94790c9f-5377-4557-8f24-4a63f0b18882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the final guidelines, the same rules will apply, but slight
        tweaks were made as to the businesses, sectors, and government work that were
        allowed to resume operations.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fposts%2F2809819212591293&width=500"
        width="500" height="692" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b501ae5b-d68a-4a78-beba-24521985e4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-05-01T06:16:11.609+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa5d898-988e-4be8-8488-b747ef1fd616'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/28/more-businesses-reopening-May-1.html?fbclid=IwAR2kz9XZJO-KQ_pRjJ4z3GfkdUEncKuDSv8HL1Pv7c17Oj8ig_n9Zw-0-rI">RELATED:
        Gov''t allows more businesses to operate by May 1</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdce8f56-1675-41d5-b7f5-40cbc81e76d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those below 21 years old, 60 years old and above, pregnant women,
        those with health risks — regardless if they are in a GCQ or ECQ jurisdiction
        — are required to stay at home except when "indispensable under the circumstances
        for obtaining essential goods and services or for work in permitted industries
        and offices."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0fc8b0-508f-4b4e-85af-d0d2a5949451'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Transition to ''new normal'' in GCQ areas</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111d890d-e026-471f-abc3-7058830b8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some quarantine rules will be relaxed, several non-essential businesses
        will be allowed to reopen, and the so-called “new normal” will be in place
        in all other areas in the country that are not under ECQ. The areas under
        GCQ have low to moderate number of COVID-19 cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a56e9-2eea-4d2f-9277-d43b4cb016f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minimum public health standards, such as social distancing, wearing
        of face masks in public, mandatory checking of temperature, and regular use</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d5f59a-a3ec-4e71-ae2f-f695008e40cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>of disinfectants, shall always be in place in all areas despite
        the lower or moderate risk of contracting the virus.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f5d668-97b9-4aa1-97db-ba71b4a94ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movement of those living in GCQ areas remain limited to accessing
        essential goods and services and going to work in offices and industries allowed
        to operate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba77b28-6953-4b7c-83b6-8656f841a85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More businesses and sectors are also allowed to operate in areas
        under GCQ. Malls and shopping centers will be allowed to reopen with limited
        operations and capacity, but theaters, gaming areas, and other leisure stores
        will remain closed.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc31170-2606-461a-85f3-654e9ede874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotels in GCQ areas are only allowed to entertain long-term bookings,
        those who have existing accommodations for foreigners as of May 1, and those
        housing distressed OFWs and stranded Filipinos or foreign nationals.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830adbe2-bdf2-4893-9015-ac7098e72769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings remain prohibited, except for essential work assemblies
        and religious activities, as long as physical distancing of two meters is
        observed.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c2ee0f-afe5-4e39-96f4-d9aa0600ef0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the strict mass transportation restrictions in ECQ areas,
        public transportation will be allowed in GCQ areas. Land, air, and sea public
        transportation are allowed to reopen at a reduced capacity to ensure physical
        distancing between passengers of at least one meter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325a2cfd-e419-4cc4-bf05-054f78874bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonessential entry and exit of people to and from the ECQ zone
        is prohibited.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3b8510-7243-4fbf-9a03-abb7ed1e0771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 15-day extension of lockdown in the Philippines came after Duterte''s
        extensive meetings with the COVID-19 task force and medical experts.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15f828-9b70-4e7c-9456-1e0b3afd2c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health experts, including from the World Health Organization, have
        warned that hastily lifting quarantine restrictions may lead to a second wave
        of infections, just like in Singapore, which initially arrested the spread
        of COVID-19, but later faced a resurgence of the viral disease.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd041732-f364-4dbc-b31b-4aab0b5e3a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:44:47.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:15:40.943+08:00
