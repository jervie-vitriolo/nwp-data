      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever you call it, forming a group to go through the next few
        months could be key to getting through the summer with your mental health
        intact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e2e333-eec3-4d88-b3d2-34702ea13ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social distancing guidelines are expected to be in place throughout
        the summer, according to Dr. Deborah Birx, a top official on the White House
        Coronavirus Task Force, but experts say hunkering down with others could be
        a next step as governments begin to lift some restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f96845-6a0d-481a-9c2e-bc1d5a11362d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had this issue forced on us early in the pandemic as we were
        going to discharge a patient," said Dr. Daniel Griffin, an infectious disease
        specialist at Columbia University Medical Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e90f7d-8c3c-434d-89c9-8a1b141c39cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people had families at home, but some were facing recoveries
        alone. Whether you''ve been infected or not, though, finding ways to maintain
        (a few) in-person human relationships is one recommendation Griffin has for
        everyone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc885ccc-4dc7-4812-98ae-b685685782dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some things to consider as you think about creating, and
        sustaining, your bubble during the pandemic —&nbsp;but make sure you check
        what official guidance is where you are before making any moves.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ae5873-fcc3-4cde-904e-415b79401d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lay down the ground rules</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb17a3-672e-4de0-b51b-25068eb12438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want it to get too big," Griffin said. "Just about 10
        people or less. Beyond that, the risk is an issue."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84be0180-94ce-4612-a91a-e4104e929f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll need people who are trustworthy, so picking people you like
        just because they''re fun at parties might not be a useful metric when picking
        your group members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94478f1-cf8f-4576-a6ec-b514040a0b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a slightly expanded approach to social distancing that
        is tolerable and may be what saves us," Griffin said. "We need to prevent
        the virus from erupting with the ferocity that it did in March."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d095511-029f-4073-ad8b-17ae4fc88c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One unchecked symptom or one misguided adventure and somebody can
        get infected with the coronavirus, the virus that causes Covid-19. You''re
        only as safe as the group member least likely to stick to the rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee2a3b-c604-4461-b589-ffd802019ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If and when someone is showing symptoms, it''s vital to isolate
        him or her in a separate room, not let them access common areas such as the
        kitchen, and especially make sure nobody in the group tries to dip their toe
        in the water with social interactions outside the bubble.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d5faa-ebae-4d88-a34e-a181f007e868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.055+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because many people are contagious even before symptoms appear,
        if a pod or bubble is hanging out regularly, it could likely mean that multiple
        members are already infected even if only one has a semblance of a cough.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224766a7-db8c-43f7-b3c4-6b52a9a58ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one member gets sick, "Consider yourself probably infected,"
        Griffin said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb74191-0f8d-4c9b-97e2-725f0729a96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Your family can join on with another family</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fe257d-a5cc-4058-abe9-258e60c923cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on your current living situation, your bubble will look
        a little different from other people''s bubbles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33c5eb5-9f7a-42ef-b6c4-5f4bf1349ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The smallest version of this is two families who decide to form
        a slightly enlarged social cohort," Griffin said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ccbb22-c74d-4038-b579-1a4905f64893'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That decision can often be "kid-based," he noted, as children who
        can''t see friends and classmates are some of the most susceptible to the
        disruptions and cabin fever caused by social distancing and shelter-in-place
        orders.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83917deb-5d74-4585-8c08-2c129aef6adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin said he and his family joined up with another family they
        know, choosing them because they both have young children around the same
        age who get on well together.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282147c8-a446-40a4-81dd-a01f0d5d3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond that, as you''re solidifying your cohort or bubble, be mindful
        about what you might need during the pandemic. Think about who has skills
        or resources that complement yours or your family''s strengths. It could be
        as simple as picking a family with a backyard pool so your kids can do cannonballs
        together while you lay in the sun with a novel.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a37766-b6e9-492f-ad3b-2c23ad9fc7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can share movies, music, books, games or anything else that
        might make the summer a little more endurable. (People willing to share is
        another quality that could help a potential bubble partner family stick out.)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46fea5c-76a1-4a7a-b7f9-c3049b819c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singles friends can shack up together</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccc07c0-2cc1-4530-b006-0e2ca5baba2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the people most emotionally at risk due to shelter in place
        orders are single people living alone.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca4784f-9224-462e-a0f6-2a8d047fcc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can only Skype and FaceTime for so long before it has an impact
        on your mental health," Griffin said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7f33ac-8055-418d-8eef-ad4d8bd633b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So don''t be hard on yourself if you''re getting stir-crazy. Expanding
        your in-person interactions judiciously is perfectly okay. He recommended
        that singles form groups of three or four and move in together if it''s possible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f79b8df-8b6d-42e2-b041-643690a9e204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charles Lichaa and Lo Noulinthavong, two 30-year-old best friends
        and co-workers living in the Los Angeles area, formed a "quaranteam" when
        Noulinthavong starting bunking with Lichaa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496f9eb3-3c72-4733-9b4c-070fd3fbcfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond providing social engagement, it''s important to delegate
        general tasks and share responsibilities across group members so you''re not
        so overwhelmed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd84836-f031-4533-a6d8-14ad1caeb385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.056+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way Li and Noulinthavong did that is by cooking lunches and
        dinners together.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc877a6-400e-4a5e-90ac-e5e392a3a6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been going well so far," Li said in mid-April. "We''re both
        fairly good cooks, so we''ve been able to expand the complexity of the dishes
        we make with an extra helping hand."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc933a88-a538-4daa-9d47-fae23510d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Find somebody to go steady with</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef93e66-f164-43ab-adc0-74d1458f40f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you don''t have a significant other within your pod, and want
        a quaran-sweetie to drink quarantinis with, this is the time to commit. Illicit
        adventures out to look for a special someone are one of the surest ways to
        burst the bubble and undermine the whole concept.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdbafe9-4cf3-4f56-a630-2feef9444fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you have a boyfriend or girlfriend, they should be in the same
        cohort," Griffin said. And during the pandemic, monogamy is essential.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4ceccd-024b-41c5-a6b9-9b1bcc3e3d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For public health reasons, that''s the model we have to go with,"
        Griffin said. "Dating is a tremendous way for this to spread."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11f835-380d-4024-a746-6d6f2637ce70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Embrace new forms of social organization</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2f0de2-a08b-4df7-9d63-99f7f04be4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new paper, sociologists at Oxford University explain that the
        quarantine bubbles work because of what they term a "network approach" to
        social distancing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fdaeec-072d-4c3a-8df2-0bd966050ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Viruses spread when people infect others in their network. So they
        argue society can work to flatten the rising curve of new infections if people
        keep distance between groups of individuals. It''s the same logic just as
        preventing the spread of coronavirus by limiting interactions between individuals
        themselves.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf37ec7f-5723-4112-93d3-bd85452f1b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There must be a middle ground between all of us staying at home
        and all of us meeting the people we want in the ways we want to," said Per
        Block, the study''s lead author and a sociology research lecturer at Oxford.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0424e9ba-2fdc-46b9-a19b-47e0d34cdee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our main aim here is to give people guidance on how they can structure
        their social surroundings so that hopefully in a year''s time we are there,
        and not that people at some point just give up completely on social distancing,
        and that we are back in a second wave by the end of the year and have to start
        this whole staying at home business all over again."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db24240e-78f7-4965-8052-71a511a9703a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:29:23.057+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:15:21.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/30/health/how-to-form-a-bubble-wellness/index.html">"Creating
        a pandemic social bubble: A how to guide"</a></em></p>'
  'Roger-Goodell-reduces-salary-$0-NFL-employees-paycut-coronavirus':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2020-04-30T18:34:05.390+08:00
    'imagesource': 'jcr:06cd541c-2c5d-40be-9af9-601e3c39f480'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe22f4a-ee3b-4112-8fb4-e242aa9e88c1'
    'lead': 'Commissioner Roger Goodell will not be paid during the coronavirus pandemic
      as part of a leadership-initiated reduction in pay by the NFL.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T18:36:14.180+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-26T18:15:20.663+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:28.659+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Goodell reduces salary to $0, NFL employees take paycut'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f99c51-9be6-4e1e-a16b-d93816c841d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)&nbsp;—</strong> Commissioner Roger Goodell will
        not be paid during the coronavirus pandemic as part of a leadership-initiated
        reduction in pay by the NFL.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7355d484-227e-4005-ab56-d3e767efda25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple outlets reported the terms of the widespread pay reduction
        confirmed by a memo sent to teams on Wednesday. The NFL reductions include
        furloughs for employees who will still receive full medical benefits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2eee22-601b-410d-83c0-6f4e2f5dca5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope that business conditions will improve and permit salaries
        to be returned to their current levels, although we do not know when that
        will be possible,” Goodell wrote in the memo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cd61ea-9a74-40ba-aa00-94eef538337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goodell’s salary is no longer public record due to a change in tax
        status for the NFL. His last confirmed salary plus incentives was more than
        $40 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea4c8d-a807-42a1-8f41-39f932cb459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salary reductions take effect in May and include manager-level staffers
        accepting a reduction of 5 percent, director pay trimmed by 7 percent and
        10 percent for vice presidents. Senior vice presidents are taking a 12 percent
        reduction and executive vice presidents lose 15 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55710c36-3c0a-4812-a34f-2f011bb6aeee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any employee with a base salary of less than $100,000 is not impacted
        by the reduction and the NFL determined it would not lower any salary below
        $100,000 as a result of these reductions, the memo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c342f97-b49f-4389-bfc3-7811fd6b2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furloughed employees are primarily based in the NFL’s New York offices.
        Goodell wrote in the memo the league is not certain when those employees might
        return.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ac2f2-f06d-43ca-9228-29af14e3e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:36:14.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-26T18:15:20.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not know how long a furlough will last, but we are hopeful
        that we will be able to return furloughed employees back to work within a
        few months,” he wrote.</p>'
  'analysis-britain-coronavirus-missteps-boris-johnson':
    'author': 'Luke McGee and Mick Krever, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T18:41:36.882+08:00
    'imagesource': 'jcr:3aa4b3ca-f85f-4972-8544-699824d88683'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa2f733-0694-4727-a986-24d0956a7cb9'
    'lead': 'The British government is on the brink of missing a crucial target in
      its fight against coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T18:45:27.392+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T18:15:19.979+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:29.142+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'coronavirus', 'COVID-19', 'Prime-Minister-Boris-Johnson']
    'template': '1'
    'title': 'ANALYSIS: Where did it go wrong for the UK on coronavirus?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734fe240-3c3f-44c3-9234-069650d3807b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The British government is on the brink
        of missing a crucial target in its fight against coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d771c-23f2-4d1b-bff7-fe44da3427f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84aa144e-b3fc-413d-b884-b3aa2f0bd19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A headline-grabbing aim of conducting 100,000 daily Covid-19 tests
        by the end of April is unlikely to be achieved, with the government saying
        that only 52,429 had been carried out on Tuesday, two days before the deadline.
        Capacity is available for about 73,000, Downing Street says. Government sources
        argue, with some justification, that the target -- up from about 10,000 a
        day at the beginning of the month -- was always incredibly ambitious, and
        the fact that capacity has been expanded so quickly is a huge achievement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5cdf00-8e08-4744-b004-671e0291db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef667791-9b24-4699-b6f7-c2550c60cbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, critics say, that only serves to illustrate the inadequacies
        of Britain''s testing regime in the first place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a4d61-523d-4902-bb24-a9ceb9e7a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c24bcf-f737-4603-8687-f70023d45f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missed testing target is not the only failing. The UK is on
        track to have one of the highest coronavirus death tolls in Europe, with more
        than 26,000 deaths recorded by Wednesday. Its patchwork of care homes for
        the elderly has been ravaged by the disease. There have been near-daily reports
        of insufficient personal protective equipment on the front line, meaning doctors,
        nurses and care home workers risk catching it every time they go to work.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cf70d3-1e33-4050-9f9f-5d1ccc00f6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b0d236-4feb-4803-a940-f890e91aaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s leader himself contracted the disease, becoming so
        ill that his advisers were not completely sure that he would recover from
        it. At the time, daily briefings breezily proclaimed Prime Minister Boris
        Johnson was in "good spirits" when in fact -- by Johnson''s own account later
        -- the situation was significantly more grave.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55226a35-a955-41eb-afeb-faa22b4ad46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eb3b06-5439-411b-9b22-39f9c54f5d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, despite ministers'' repeated insistence that they are being
        "guided by the science" in their coronavirus response, secrecy still shrouds
        the nature of that scientific advice. The current membership of the Scientific
        Advisory Group on Emergencies (SAGE), the government''s main scientific advisory
        body, which changes depending on the crisis, has not been listed publicly.
        The group hasn''t published the basis of any of its advice for more than a
        month. There is, as yet, no published framework for exiting the lockdown that
        has brought the fifth largest economy in the world to a grinding halt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ffb8b9-5c40-44ec-832a-f17408b6f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64b2447-0f5e-4141-9914-f07a165870f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.393+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the government appears to have successfully batted away
        suggestions that its coronavirus strategy has been a failure by pointing to
        one, crucial measure of success: The country''s beloved National Health Service
        (NHS) has so far ridden out the crisis without being overwhelmed. The desperate
        scenes witnessed in northern Italy, where a world-class health system was
        brought to its knees, have not been repeated in the UK.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee14476-a76c-4a5b-a475-8b793a9f988a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455d7b3c-7fd1-4b08-a27e-a7d1ddf86228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an unprecedented global pandemic and we have taken the
        right steps at the right time to combat it, guided by the best scientific
        advice," a government spokesperson told CNN, in response to a request to address
        the criticisms raised in this article. Ministers and officials have been "working
        day and night to battle coronavirus, delivering a strategy designed to protect
        our NHS and save lives," the spokesperson said. "We have provided the NHS
        with all the support it needs, [and] made sure everyone requiring treatment
        has received it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71c88c5-095c-4391-b059-b2dbfa39c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644b8d33-6922-40e4-bbc9-b5e0cc2ac1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But could more have been done to prevent the scale of loss of life?
        Should ministers have acted sooner? And could there be more transparency in
        the overall strategy?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94747ef7-2297-4455-8b42-38bab8e9b57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0850772e-d426-4ab2-9ce8-c6070afdacba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A crucial date</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e3ccac-ac63-4676-a19d-9a609391f65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historians might look back on March 12 as the most significant date
        in Britain''s coronavirus response. This was the day the UK formally abandoned
        the "contain" phase -- an attempt to stop the virus in its tracks by tracking
        every outbreak and tracing its origins; and moved to the "delay" phase --
        an effort to "flatten the curve" and prevent the health service from being
        overloaded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e645fd-838a-4148-a225-5a387e1db9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec7a0ab-1d08-4dd6-a8f0-ec5fa0cb4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that day Johnson stood before journalists, flanked by his scientific
        and medical advisers, and admitted that "many more families are going to lose
        loved ones." But he didn''t go as far as ordering a lockdown -- that would
        come over a week later.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c74523-50b2-4163-ab6e-40eb8e5a5342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff4c727-2f8b-4d25-bb04-09c06891e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he spoke, tens of thousands of people gathered at the Cheltenham
        racecourse for its annual festival, an early fixture in England''s social
        calendar. Was that wise, he was asked? "It is very important that we''re guided
        by the science," Johnson said, using a phrase that was to become a favorite
        of government ministers. "There is very little epidemiological or medical
        reason at the moment to ban such events."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21eecfa5-ccbe-4cc3-8930-7a36d579c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28ce872-e2c7-426b-ba27-171767f6812e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s chief medical officer, Professor Chris Whitty, admitted
        that even people with "really quite mild symptoms" could be contagious. Despite
        this, the chief scientific adviser, Patrick Vallance, agreed with Johnson
        that canceling large events was "not a major way to tackle this epidemic."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcd1f1-bbed-4895-aca0-b41d273f01a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e265a38-a9ec-48a4-b3ce-80d733f7c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.394+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the next day, Vallance told BBC Radio 4''s flagship morning
        news program, in a now-infamous interview, that a "key" aim would be to "build
        up some kind of herd immunity so more people are immune to this disease and
        we reduce the transmission." Government sources have told CNN that herd immunity
        was never official policy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c0590-f668-49a2-9c5e-f5d9e6a56759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93b9eab-c7b3-4078-93af-b6f064e437da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, in a televised address to the nation, Johnson switched
        course, announcing the most sweeping set of social restrictions in the UK
        since the end of World War II. By that time, 335 people had died from Covid-19
        in the UK. Given the weeks-long gap between initial infection and death, it''s
        clear now that by the time Johnson spoke, coronavirus had taken hold in Britain.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745dd6a5-afd1-4b98-bec4-b7a0f2a2bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:19.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9541dd8e-c903-4430-af2f-caf059711194'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Three key questions</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08687f01-fb84-4ae1-8582-c67decad2b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics are zeroing in on three key areas as they seek to find out
        what went wrong in the UK.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc366e-1b3f-443e-9a13-dc38f0f51fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f69f7-3dd7-4962-8055-f29aff08b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, there was the abandonment of mass testing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e595d32-f1b9-4965-888a-33afcb3f2fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce845ac-49b2-4d40-a661-7a0ffc5b4b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the outbreak in the UK, public health officials
        tracked and traced every known case. Ministers have never offered a clear
        reason for why that policy was abandoned. Was it because the testing capacity
        had been reached? Was it because the system could not cope with the expected
        upturn in demand? Was it structural, since the public health system in England
        has, over the years, gradually been centralized?</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4bfff8-d276-4434-89f9-93078f92eab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b9505ec-6150-40a4-b88f-12f6fbb2e548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abandoning testing gave the virus the green light to spread uncontrollably,"
        says the Royal Society of Medicine''s Gabriel Scally. "If you don''t have
        access to testing, you won''t know that you have an outbreak until a lot of
        people are ill."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85958505-dc3c-442f-b7c2-0a7fca226879'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4dbd35-4edc-4d84-8b03-b902a1462f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some in the scientific community say an obsession with central control
        led officials to set up the testing regime initially in just a few labs, rather
        than allowing local hospitals to do it themselves.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8aa5a22-7698-4e9a-b426-076e2ba22a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.395+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4740cea-f032-4363-8919-b5088bd6415b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sadly, it seems likely to me that once the government models showed
        how bad the crisis would be, our testing capacity wouldn''t be anywhere near
        able to cope with the coming surge," a leading microbiologist told CNN on
        condition of anonymity to describe confidential discussions. "God only knows
        what their thinking was not telling hospitals to get ready. It was a mistake."
        Downing Street declined to provide an on-the-record explanation to CNN on
        this issue.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79afa39b-ebd6-490c-9e27-364df352555d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd11b64-04c3-4bff-8419-895dcf958c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second crucial question is whether the government failed to
        order a lockdown early enough.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f33099-8475-4d0e-ad5d-deb28c2bfbf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf83b4-4bd5-4fe4-84ca-133fedba5302'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the government did not know by that March 12 briefing
        just how many people were infected, Whitty said it was still too early to
        lock down because "if people go too early, they become very fatigued." If
        tough restrictions came too early, the theory went, the British public would
        begin to tire of it just as they were starting to become effective, and demands
        for them to be lifted would become impossible to resist.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5a52cc-9d45-423e-bd85-30896b996191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98607f-846c-44e9-b3d9-06d0ff693f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government sources defended that course of action to CNN, pointing
        out that some mitigation measures were put in place between March 12 and the
        full lockdown on March 23, like advising vulnerable groups to stay at home
        and requiring people with certain symptoms to self-quarantine.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e80b92-7244-48cb-8134-41c9d09a2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6ba8b-69ca-4a5c-ad21-a5553f6d1a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third big question is the pursuit of so-called "herd immunity."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbe7b6a-ed79-4c80-b604-18eb60c7175a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e842fb55-1526-4234-8444-4bca4280fec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not possible to stop everybody getting it," said Vallance
        at the March 12 briefing. However, the experience of countries like South
        Korea and Germany, where testing and tracking systems have been significantly
        more rigorous, and in New Zealand, where lockdown measures were taken at a
        much earlier stage, suggest that it has been possible to stop quite a large
        number of people from getting it.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1498c1d2-9477-43a5-96f3-6eaa3dce5d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2995ce-cf81-4b68-8984-987bbfc500db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts both inside and outside the government''s circle
        of trusted advisers have admitted to CNN that they believe the government
        waited too long to enter lockdown. "Many of the decisions the government has
        made ignore basic public health science," says Dr. Bharat Pankhania, senior
        clinical lecturer at University of Exeter. "From abandoning track and trace,
        to the timing of the lockdown, to providing the correct protective equipment,
        ignoring basic public health science may have led to more deaths than necessary."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3be6199-57d6-4cb6-8c23-9888d76376e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3300ee17-ad25-4511-aa8e-81980dc7f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.396+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pankhania believes that despite government claims it has been guided
        by science at every step, the decision to delay lockdown was likely "governed
        by economic consideration, rather than public health science."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb64ea5-4bba-490a-a5ed-2e0416c01fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fde46-8cae-4963-a790-ed6086e7c99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This conflict between the government''s claim that it has followed
        the science from day one, and some in the scientific community''s skepticism
        as to how good that evidence is, has become a key battlefield between those
        inside and outside the UK government.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12996db-d2cd-428e-95f1-b399df3c08ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e62f0d-d07c-4c37-90d2-40085afa5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Following the science</h2>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e581b4-d7f1-4a87-9bc9-91973e9c757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most controversial decisions during this crisis has been
        to keep private the membership of the SAGE, and not to publish minutes of
        its meetings, in a departure from standard operating procedure for almost
        all other UK advisory groups. "I don''t personally understand why," said Peter
        Openshaw, an immunologist who sits on the New and Emerging Respiratory Virus
        Threats Advisory Group (NERVTAG), a panel that advises SAGE.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad42f64-054a-4420-90fd-5b45b9280870'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ed3fd5-84d2-419c-9915-5fba6c21d034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This secrecy has led to speculation from prominent members of the
        public health community about the quality and breadth of evidence that is
        reaching the top levels of government. "The government''s decisions show no
        characteristics of public health input. I wouldn''t be surprised if the public
        health voice was marginalized both within SAGE and in government," says Scally,
        of the Royal Society of Medicine.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04af89ce-60b7-4cfa-9b8a-0d895996004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d09b0d-602f-4274-8858-f4953f3eb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s "driving the public health guys mad," said another scientist
        who has contributed to the UK''s National Risk Register, an overview of the
        potential threats facing the UK.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf8e9f0-9a9d-4e47-ac51-6c91498b37d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c3876-5f45-4ea1-b77b-99c43c750d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another criticism of the process has been that the government has
        at times even sidestepped the normal groups of scientific advisers. "Things
        are moving so fast that they''re rather going direct to the modelers," said
        Openshaw. "The epidemiological modelers have got a very direct line into government."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f459fb5-0372-46f9-bb9e-83f2e6a8c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db3b053-cc71-4fae-a343-1f0a444ce29b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However trivial it might seem, disagreements between public health
        experts and scientific modelers are a significant part of the story. "We''re
        seeing a struggle that has been going on for about 20 years between modelers
        and epidemiologists," a scientist who advises SAGE told CNN on the condition
        of anonymity to discuss confidential government business.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc60fce-c35d-48b8-8418-44c6451eaf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf6dacf-5124-4717-90e1-9bb600c7a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.397+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that Dominic Cummings, Johnson''s top adviser, has
        a personal interest in scientific modeling. So it''s little surprise that
        public health experts were enraged when the government was forced to admit
        last week that Cummings had attended SAGE meetings, which are supposed to
        be independent advisory forums. The government said he attended in order to
        understand the scientific debate around the virus and its behavior.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79a70c6-947f-4da1-8570-f13218cb9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ef4e5-e8d9-4d17-936a-98e507d8865f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple members of SAGE and groups that advise it defended their
        impartiality to CNN. "The debate is robust, and everyone sets out their case
        clearly and articulately," said one member, requesting anonymity to discuss
        sensitive matters. "There are lots of people criticizing from the sidelines,
        but I think it''s possible those people are angry they have been left on the
        sidelines."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9af5ab5-e3c2-4216-9663-6556e5b22488'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc94d0c6-a65a-43f8-8419-78b9cf1838d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source who advises SAGE said: "Frankly, I find it hard to see
        that the presence of Cummings makes much difference. We''re not talking about
        shrinking violets."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88712ea0-bf5f-4858-8e8e-6ce5de7d81cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a3a4a5-c723-4ee3-b5ea-98f0cb6fe373'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the source went on to express concern at how scientific
        evidence is being presented. "Science is not homogenous... The best SAGE can
        do is present imperfect material. The government has been able to take advantage
        of the public view of science as a voice of certainty, and present some of
        its decisions as being taken with more concrete certainty than they have."</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444ef23e-fe4d-468c-b2cf-db7d16843db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9413f1d5-b8b5-4fd6-a013-94e66dec54ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has prompted fears that at some time in the future, the government
        might try hiding behind the science for decisions they''ve taken -- or worse,
        throw members of SAGE under a convenient bus. "It certainly does seem to be
        an anxiety of some of my colleagues, but I am less worried. Many politicians
        are not exceptional thinkers. Should a public inquiry come, I would be surprised
        if it''s the scientists who do a bad job of making their case," said a member
        of SAGE.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac8cfc4-333a-4292-8e6f-26eff8d88b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9257c9ea-684d-4ea5-abed-ecfffb999c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What next?</h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec869d4c-34c3-4255-839d-5089d88d9eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That public inquiry seems inevitable, once the worst of the crisis
        is over.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a37048b-12da-4714-8f85-30476bb388c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fabf62-aa20-4a0b-9f9e-17b797267a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when it comes, the government will stick to its line that the
        decision to prioritize the protection of the NHS was the right course of action,
        and that it succeeded. While it''s true the NHS didn''t fall over during what
        look like the worst weeks of the crisis, a cynic might claim that focusing
        on hospitals ignored what was happening in the wider community.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63974253-c6dd-4965-bf35-4e8273673342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.398+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a14d5e1-395e-4f1f-94b0-d2382fe23106'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People might well reply that it protected the NHS at the expense
        of shifting deaths elsewhere. Not to mention the physical and mental suffering
        experienced across the country," said one of the scientists advising SAGE.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043fa680-a5d4-4e38-83ab-ff4d20402486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6335d7be-06a4-407c-b0d8-af8f7bccf6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the short term, the government is under pressure to tell the
        public how lockdown will end. It will not simply be a matter of easing social
        distancing measures.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6722cba-14a0-4683-8a16-6385b7dfac45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb5664-8dce-43df-8ee8-5ec297b5a3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pankhania says the government must not be too influenced by economic
        pressures to bring back normality. "It is important to note that economics
        can be rebalanced, but lives lost cannot be bought back." He stresses that
        even if lockdown is lifted, the government must be prepared to "shut it down
        again."</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b01f4-9645-4306-bc62-17b4978f0959'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9557c65c-bd4d-4e5b-aebc-4f1bf2b88a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Dingwall, professor of social science at Nottingham Trent
        University and a member of NERVTAG, says: "The biggest challenge for the government
        is levels of fear and anxiety in the general population, which may make people
        reluctant to go along with the release from lockdown."</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e675015e-23c2-474c-a9fb-b9e955c2e90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad94ecb-bc94-4df7-b3ea-8def370328a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s coronavirus story has been dramatic, even by international
        standards. While Johnson was off sick, legitimate questions concerning his
        government''s handling of the pandemic were asked with few satisfactory answers
        from those stepping in to fill his shoes.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe911a-62c5-4633-be8e-9fe05b6afe99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b699e-a799-4580-90d8-e401255fe1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s inner circle hope his return to work will bring about
        a refreshed sense of energy and urgency. But many irreversible key decisions
        have already been made. When, how and why will determine the next phase of
        this story — and how successful Johnson''s government was when facing the
        nation''s worst crisis in decades.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c4584a-18bd-49b3-b88e-f0a35c03c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:45:27.399+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T18:15:20.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/30/uk/britain-coronavirus-missteps-boris-johnson-analysis-gbr-intl/index.html">Where
        did it go wrong for the UK on coronavirus?</a>"</em></p>'
  'NEDA-end-of-tunnel-growth-coronavirus':
