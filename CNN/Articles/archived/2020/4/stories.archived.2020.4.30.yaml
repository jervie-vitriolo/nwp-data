    'template': '1'
    'title': 'Trump erupts at campaign manager as reelection stress overflows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07880c37-efd9-4054-aab2-4ffd9e22b6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;As he huddled with advisers on Friday
        evening, US&nbsp;President Donald Trump was still fuming over his sliding
        poll numbers and the onslaught of criticism he was facing for suggesting a
        day earlier that ingesting disinfectant might prove effective against coronavirus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d427979-48f8-4ea7-8f9b-531116eda3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0787bb-9258-4848-a7eb-5457766fe6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within moments, the President was shouting —&nbsp;not at the aides
        in the room, but into the phone —&nbsp;at his campaign manager Brad Parscale,
        three people familiar with the matter told CNN. Shifting the blame away from
        himself, Trump berated Parscale for a recent spate of damaging poll numbers,
        even at one point threatening to sue Parscale. It''s not clear how serious
        the President''s threat of a lawsuit was.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f0f0cc-33dd-4ea2-a287-6c8fec899b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9073b4-ae1b-4ba3-90fc-eddb41ded2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House did not immediately respond to a CNN request for
        comment and the Trump campaign declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a005c-dab2-4d6d-aa8e-13c70e4e9d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed850f47-8df7-4ba7-a3ba-cc49e6af5c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:32:10.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:15:42.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faced with an increasingly uphill battle for reelection and aides
        trying to steer him in new, sometimes conflicting directions, Trump has grown
        increasingly unnerved in the last week about his reelection prospects. Lashing
        out at Parscale was just the most recent manifestation of that anxiety.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da203c8c-a43d-480c-a254-c3c118f62416'
      'mgnl:activationStatus': true
