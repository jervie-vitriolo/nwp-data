      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines spoke to Dr. Sanjay Gupta, Chief Medical Correspondent
        of CNN, to know more.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401fce18-9365-43ae-ae4a-6b0df55a140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.747+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:15:49.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de929745-cd68-4a76-affb-b1fe0ac12fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T15:17:11.747+08:00
      'mgnl:createdBy': 'alyssa'
