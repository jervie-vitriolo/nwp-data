  'WHO-inflammatory-syndrome-children-coronavirus':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-30T02:13:16.951+08:00
    'imagesource': 'jcr:ba329e80-4d67-4a66-9f56-da5153b6c8e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69b646a2-a44d-4d88-9d25-735a87c35658'
    'lead': 'The World Health Organization said it is aware of the United Kingdom
      report about a small number of children with the inflammatory response to COVID-19. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-30T02:15:51.626+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:16:16.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:14:14.619+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO aware of reports of inflammatory syndrome in children'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ef6e7-5b9d-4322-989b-4083e497e185'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:15:51.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:16.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—&nbsp;</strong>The World Health Organization
        (WHO) said it is aware of the United Kingdom report about a small number of
        children with the inflammatory response to Covid-19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ebf5c-cfad-4432-b1e2-30fbf42aa781'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:15:51.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:16.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Dr. Maria Van Kerkhove, WHO technical lead for the
        coronavirus response said, “We''re looking at this with our clinical network,
        and in fact our clinical network had a teleconference yesterday which discussed
        this.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c0f25-e80b-4155-b609-c2897c9e184d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:15:51.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There are some recent rare descriptions of children in some European
        countries that have had this inflammatory syndrome, which is similar to the
        Kawasaki Syndrome, but it seems to be very rare,” Van Kerkhove said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d3d91-3abe-446a-86bc-756d2abe4c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:15:51.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, executive director of the WHO’s health emergencies
        program, said clinicians are looking into what is “causing the inflammation
        that attacks tissue, other than lung tissue.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91917f06-5f5c-444d-bdbd-f7c92acfa079'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T02:15:51.627+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:16:16.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We''ve seen this in the past with many emerging diseases. They
        don''t necessarily only attack one type of tissue; there can be multiple organs
        affected and many of you have seen the reports of other organs that have been
        affected with this disease,” Ryan said.</p>'
