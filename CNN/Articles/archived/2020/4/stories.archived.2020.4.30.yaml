      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong>&nbsp;There
        are now 1,619 health workers who have contracted the coronavirus disease after
        67 more medical frontliners have been infected, the Department of Health announced
        on Thursday,</p>'
