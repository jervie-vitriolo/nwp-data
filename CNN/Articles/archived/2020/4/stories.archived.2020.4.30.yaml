      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Department of Health clarified that only two infants have died among 25 babies
        who tested positive for COVID-19 in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ff880-3196-4afb-a2ef-91df89899e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:54.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department earlier reported that six infants died of the virus,
        but the figure was updated after validation from its epidemiology bureau.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abb50da-e611-46b0-977f-15deed75e5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:54:46.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH spokesperson Rosario Vergeire said in an afternoon virtual press
        conference that the death of the two infants was possibly due to their immature
        immune system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f23fc-68e8-4220-b40e-42c79f4b42f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:54:46.865+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:54.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said in an earlier media forum that the other infants have recovered
        from the viral illness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f9001-27e0-4131-b4fa-c71bf15eae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:54.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate announcement, the DOH said the youngest COVID-19 survivor
        is a 16-day old baby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058e0934-0bc8-478d-a899-fc1546d68882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:54.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH said, “Our frontliners at the National Children''s Hospital
        tirelessly took care of the neonate for 11 days and successfully nursed him
        back to health!”&nbsp;</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">MEET
        OUR YOUNGEST COVID-19 SURVIVOR! 👶<br><br>Meet BABY SURVIVOR, a 16-day old
        baby who conquered COVID-19! Our frontliners at the National Children&#39;s
        Hospital tirelessly took care of the neonate for 11 days and successfully
        nursed him back to health! ❤💕 <a href="https://t.co/KeXrT9qKvP">pic.twitter.com/KeXrT9qKvP</a></p>&mdash;
        Department of Health (@DOHgovph) <a href="https://twitter.com/DOHgovph/status/1255682187912859651?ref_src=twsrc%5Etfw">April
        30, 2020</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a55fef-2766-42e9-ba5e-4bed4cc297e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T18:54:46.866+08:00
      'mgnl:createdBy': 'vince'
      'mgnl:lastActivated': 2023-01-26T18:15:54.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87d6b15-e314-49da-8944-4c75399ad3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire said that they are validating the age of the youngest COVID-19
        case in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d10a37a-359e-4a25-ae2e-5ac61ac29fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:54.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Youngest case of COVID-19, nine day old from Region 7. Aming vineverify
        ang (We are verifying the) accuracy ng (of) data,” she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76e5c1e-1e8e-42a1-ae52-31e0c112db7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:54.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No evidence of mother-to-child transmission</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca93c69-55d7-484c-b1f9-2474eea38a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T18:15:54.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health official also said there is no proof that the infected
        babies got the viral disease while they were inside their mothers’ wombs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4087df42-d545-4470-85b2-22be66811ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-30T12:20:01.706+08:00
      'mgnl:createdBy': 'catherine'
