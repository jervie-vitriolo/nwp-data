      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d90217-cef2-49af-b87f-c79786c36f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said the country has procured more than a million PPE sets,
        and targets to deliver 15,000 to health facilities daily.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0dd9cd-7d7f-4155-8eab-56edebf2c15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:28.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b7a7d-379a-4d2f-85a1-6dfa5a13e9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:29.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that hospitals designated for COVID-19 treatment currently
        have a low occupancy rate – 40 percent in DOH hospitals, 23 percent in local
        facilities, and 35.4 percent in public hospitals.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ad9b0-0e84-4140-bffb-f3eb1283ee63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:29.737+08:00
