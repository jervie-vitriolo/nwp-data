      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The county contributes to 0.28 percent of cases worldwide, and 0.28
        percent of global deaths, David said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9483b416-cff5-4d7e-a9bf-376a2ff9b343'
