    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb2cbd-728b-4909-8598-aea0669859ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.157+08:00
