    'mgnl:tags': ['video-game', 'Legends', 'coaching', 'Apex', 'Super-Smash-Bros']
    'template': '1'
    'title': 'They lost their jobs because of the pandemic. Now they''re full-time
      video game coaches'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424c712-b177-4385-90d5-1c8daf1c63b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Trevor Andrews, 30, is a concert violist
        and music teacher who found his symphony performances canceled in late March
        as COVID-19 decimated the US economy. The private lessons he gave dried up
        as his clients cut back on their spending.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d5a877-28a0-46e9-8c6d-13c303b83003'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc642bb7-6df7-4061-85b3-850ae8fd1fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old resident of South Portland, Maine, is an avid gamer
        who considers himself an expert at the shooter game "Apex Legends," in which
        squads of three battle to be the last team standing. So he decided to pivot
        from classical music to teaching online customers how to survive the virtual
        shoot-outs that have made the game an online hit.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa11e6ef-62bd-403f-83b6-d59ae53a0b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a6489-687a-4a44-9f6c-2146397f6124'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m good at explaining things," he said. "Just like when I''m
        practicing the viola...You''re always self critiquing, and you''re always
        figuring out what you''re doing wrong and how to get better."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38e1948-8878-4a88-aa34-226b817e7c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f520aa29-60a7-49f5-881f-06fdf18853b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech-savvy game enthusiasts are becoming full-time video game coaches
        as the ongoing pandemic has eradicated millions of jobs. While it may sound
        unusual, the job of teaching others how to improve their video game skills
        has been around for years and is now growing more popular as people shelter
        in place and spend more time online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0abfa46-59de-4f00-ae32-488fca437bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.009+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8aeabbd-bba3-4891-861a-f22e5661a269'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like coaches in any endeavor, video game coaches teach players how
        to be more strategic and how to interact in team-based games like "League
        of Legends" and "Overwatch." Some have their own awards for past gaming competitions
        and others simply have positive reputations bolstered by word of mouth.</p>'
