      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Charlie Baker issued an emergency order requiring all nonessential
        businesses to close facilities until May 4.</p>'
    '174':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18946ea-b0ac-4c3b-9d16-fb3d0b4808d8'
