      'mgnl:lastActivated': 2023-01-26T17:35:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef7d9e-f922-4b5d-85da-bdea1b405244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:10:53.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:35:03.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two dedicated ambulance units will be picking up samples from hospitals
        and testing centers for delivery to the laboratory. A molecular pathologist
        will always be on duty to run the tests.</p>'
  'Health-Secretary-Duque-resignation-COVID-19-Senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T13:18:17.377+08:00
    'imagesource': 'jcr:858bfef7-b0e2-4186-b070-f2eb9b87e498'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77209be5-fc34-4c63-b941-4fcad8b903fd'
    'lead': 'Secretary Francisco Duque III says he ‘will continue to serve the country’
      to the best of his abilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T13:25:39.662+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:35:02.668+08:00
