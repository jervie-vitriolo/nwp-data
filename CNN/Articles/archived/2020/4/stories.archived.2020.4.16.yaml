      'mgnl:lastActivated': 2023-01-26T17:35:16.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reopen the state, Raimondo said there would need to be advanced
        testing and contact tracing put in place.</p>'
    '320':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbcbeea-e5a6-4df9-845c-5279e12c9e70'
      'mgnl:activationStatus': true
