      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6e51b-5f9b-4830-af62-ded3325ab5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296aa63a-a1e4-4d15-a4a9-ceb98bd9ef11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone SE, which comes in white, black and red, is available
        for pre-order starting Friday and ships to customers on April 24.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed42dbe0-3377-459c-b2e9-53dc2946e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d83b4ea-308c-471e-8567-41be81a452e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lower price point could allow Apple to attract more customers
        in both the US and internationally and better compete with Android-based manufacturers
        like Google and Samsung, which already offer cheaper iPhone alternatives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e373f094-564a-4088-a363-947ede6eae70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7f823d-40b7-44b4-9260-6da038959f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original iPhone SE also sold for $399 when it was introduced
        four years ago. The device packed the internals of the 4.7-inch iPhone 6 and
        the 5.5-inch iPhone 6S Plus into the 4-inch body of the iPhone 5, serving
        as an alternative for people who didn''t want a bigger device or the price
        tag that comes with it. The iPhone SE accounted for less than 10% of total
        iPhone volumes in 2016, according to IDC Research.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca33050-774e-4e80-9dc3-9de5c0d724f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc65c3c-800a-44d0-af72-91e1f2bb29c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The launch of another budget-friendly iPhone has been rumored for
        years, but the actual launch could be well timed given the current economic
        climate, with sweeping layoffs and the fears of a potential global recession.
        But launching the budget phone during the pandemic poses challenges, too.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388ff59-2b9b-46af-9c67-4352f30d64ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87aa542-c352-4e39-aec0-b6948fe73f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Apple sold fewer than 500,000 iPhones in China -- one
        of its biggest markets -- a plunge of more than 60% compared to the same month
        last year, according to government data. Apple''s retail stores, valuable
        real estate for the company to showcase its latest devices, are closed outside
        of China until further notice.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f595f389-70bb-4315-addd-232c40d084f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a60879-5f51-43e3-9b77-0a691c2a2987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic will likely have a significant impact on Apple''s product
        plans for the year. In the fall, the company is widely rumored to launch four
        iPhone 12 models, a new HomePod and over-the-ear headphones. Some analysts
        suspect it could delay the launch of the much-anticipated 5G iPhone until
        consumer appetite returns.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33890e50-37b4-400c-9fa3-5a51de67a25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3449d104-e0c6-489e-ae66-7d351417c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.186+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a similar virtual presentation last month, Apple unveiled its
        latest iPad Pro lineup. Across the tech industry, companies have been forced
        to cancel or rethink their big press events and conferences. Google and Facebook
        both canceled major developer conferences. Apple also said its Worldwide Developers
        Conference will be online-only this year.</p>'
