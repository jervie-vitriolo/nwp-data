      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Undersecretary and Spokesperson Maria Rosario Vergeire also
        confirmed it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb5e856-8671-4f2e-8372-9470227a41f6'
      'mgnl:activationStatus': true
