      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> A former
        Social Welfare secretary and some lawmakers have criticized the department''s
        circulating advisory requiring permits and processing fees for COVID-19 fund
        drives.</p>'
    '4':
