      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, Presidente Rodrigo Duterte placed Luzon under enhanced
        community quarantine, ordering most, except for those rendering vital services,
        to stay at home.</p>'
    '10':
