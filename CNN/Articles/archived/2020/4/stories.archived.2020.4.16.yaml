      'mgnl:lastActivated': 2023-01-26T17:26:42.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1abad7b-34cc-490f-b67f-57238be9c584'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:26:43.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state of emergency previously applied to seven urban prefectures,
        including Tokyo. Abe said his decision comes after seeing the rapid hike of
        infections outside these areas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba244936-433d-41dc-945d-7f7a6b03c5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:26:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbe617e-bbec-4583-8858-82ee84e4cc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:26:44.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe wants to minimize the human flow during the golden week, a string
        of national holidays from the end of April through May 6.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0061e27b-be4f-42a7-901f-163e0018df70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:26:44.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ba4d4e-1b6a-4c13-bb8c-8d604ed09321'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:26:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also announced he was considering cash handouts of 100,000 yen
        (approximately $925) for each citizen, instead of the previous plan of 300,000
        yen (approximately $2,800) per low-income family.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fead9b-9b02-487a-b640-883eb4919398'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
