    'jcr:uuid': 'af15a7bb-f4e0-4e85-aa37-cd029dfa3535'
    'lead': 'Ivanka Trump traveled to New Jersey to celebrate Passover despite coronavirus
      guidelines, The New York Times reports'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T20:32:23.692+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:27:13.101+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:23.711+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New York Times: Ivanka Trump traveled to New Jersey to celebrate Passover
      despite coronavirus guidelines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346174fc-de2f-48ee-a376-17ea70c2dd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:13.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Ivanka Trump traveled from Washington to
        New Jersey to celebrate Passover, flouting the federal coronavirus guidelines
        advising against discretionary travel that she has urged other Americans to
        follow, <a href="https://www.nytimes.com/2020/04/15/us/politics/coronavirus-ivanka-trump.html?smid=nytcore-ios-share">The
        New York Times</a>&nbsp;reported.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a7cc79-5d7e-4c31-af2e-adf8b31e2199'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.692+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:14.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior White House adviser, Trump has posted <a href="https://twitter.com/IvankaTrump/status/1244432019251175426?s=20">social
        media videos</a>&nbsp;encouraging "those lucky enough to be in a position
        to stay at home, please, please do so."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7590f14f-8939-4ca7-897c-a1a27d71c0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:14.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump and her husband, Jared Kushner, along with their children,
        traveled to the Trump National Golf Club Bedminster in New Jersey to celebrate
        the first night of Passover this month, the Times reported, citing two people
        with knowledge of their travel plans.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac46bb73-5e20-40f8-9af6-2383d113d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:15.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the White House for comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72720f77-8d66-45e0-9c59-b324139529f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:15.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has continued to work from Bedminster, while Kushner has returned
        to the White House to help the President with the government''s response to
        the coronavirus, according to the Times.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0846dfda-e2ef-4765-9406-501fac3baf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:16.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House <a href="https://www.whitehouse.gov/wp-content/uploads/2020/03/03.16.20_coronavirus-guidance_8.5x11_315PM.pdf">federal
        guidelines</a>&nbsp;to slow the spread of coronavirus state: "Avoid discretionary
        travel, shopping trips, and social visits." The White House task force has
        advised Americans to social distance, stay 6 feet apart from others, and to
        avoid social gatherings of 10 or more people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a19123-ae71-4602-a7b2-b925d1fae914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:16.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington, DC, Mayor Muriel Bowser has also issued a "stay-at-home"
        order, restricting residents to only essential activities and travel.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4ef2a3-3a55-4807-aa66-45e28c76c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:17.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention <a href="https://www.cdc.gov/media/releases/2020/s038-travel-advisory.html">issued
        a travel advisory</a>&nbsp;on March 28 urging people in the tri-state area
        —&nbsp;New York, New Jersey and Connecticut — to "refrain from non-essential
        domestic travel" for the next two weeks, with exceptions for critical infrastructure
        employees. New Jersey has been a "hot spot" for coronavirus cases, making
        it the second state with the most reported cases and deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca096f1-8f1c-4f48-8c14-271779fd9ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:17.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is not the only high-profile official who has been lax about
        the federal guidelines of social distancing. Supreme Court justice Ruth Bader
        Ginsburg <a href="https://edition.cnn.com/2020/04/01/politics/ruth-bader-ginsburg-workout-coronavirus/index.html">continued
        to work out</a>&nbsp;with her personal trainer, New York Mayor Bill de Blasio
        <a href="https://www.washingtonexaminer.com/news/de-blasio-defends-defying-stay-at-home-order-to-walk-in-park-11-miles-away-from-home">went
        for a walk miles</a> from his home, and Oklahoma Gov. Kevin Stitt and his
        family <a href="https://www.cnn.com/2020/03/15/politics/oklahoma-governor-deleted-tweet-coronavirus/index.html">ate
        at a packed restaurant.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dadfc1-eb6b-4fe4-a234-b60ea5d34d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:32:23.693+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:27:18.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/politics/ivanka-trump-travels-to-new-jersey-coronavirus/index.html">"New
        York Times: Ivanka Trump traveled to New Jersey to celebrate Passover despite
        coronavirus guidelines"</a></em></p>'
