    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574cbb2d-8761-4be8-8515-6f42a4880a24'
    'lead': 'President Rodrigo Duterte urges crematorium owners not to increase fees
      amid the COVID-19 pandemic in a TV address Thursday night. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T23:14:30.051+08:00
