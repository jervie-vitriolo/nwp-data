  'dswd-validation-after-cash-aid-release':
    'author': 'CNN Philippines Staff'
    'caption': 'To ensure faster release of cash assistance amid the COVID-19 crisis,
      the government will check if recipients are qualified beneficiaries only after
      they receive the aid, the Department of Social Welfare and Development said
      Thursday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T15:55:38.938+08:00
    'imagesource': 'jcr:8a63fd87-e775-4755-89ac-c83c3258b3bb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83251f08-1514-4bb1-ba24-174c8406d3d2'
    'lead': 'Local government units can immediately dispense cash aid after receiving
      the funds from the DSWD, the agency said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T16:02:48.411+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:31:52.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:16.720+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DSWD', 'Department-of-Social-Welfare-and-Development', 'COVID-19',
      'coronavirus-disease', 'coronavirus']
    'template': '1'
    'title': 'DSWD to validate beneficiaries after release of COVID-19 cash aid'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1442430c-6237-44a6-9c79-358d9850c2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:52.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> To ensure
        faster release of cash assistance amid the COVID-19 crisis, the government
        will check if recipients are qualified beneficiaries only after they receive
        the aid, the Department of Social Welfare and Development said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f804710-acc2-4463-bd55-878430c5acdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:53.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it amended its guidelines on the Social Amelioration
        Program to “expedite distribution” since the validation process has been causing
        delays.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9757bd3-af28-4689-9e23-73e17c3cc2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:53.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, local government units (LGUs) may proceed with the distribution
        of the cash aid within 24 hours upon receipt of the funds from the Department,”
        said <a href="https://www.dswd.gov.ph/no-need-for-dswd-validation-of-beneficiaries-prior-to-sap-distribution/?fbclid=IwAR0e7TZbAjukfow36wWNgNVboKPEC1HNjK3kdBpZ10FIBQYh7Dl-gzzAITk">DSWD
        in an advisory</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dd67a1-e89a-4262-8b2d-5a1afc8d9d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:54.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department will validate within 15 days from the time it received
        the documents from the LGUs, indicating that they have already given the money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af29133-8999-48e6-8770-c46c84a1b1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:54.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD added that families who accidentally got more aid than intended
        will not receive subsidy the next month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5acb01-466f-4cab-8ab0-fdf21f7d0dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Those found to be duplicates will no longer be able to avail the
        social amelioration subsidy in the succeeding month,” Undersecretary Camilo
        Gudmalin said in a press briefing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2212714-3216-413f-9323-6edf06790e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:55.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the program’s guidelines, low-income households, workers from
        the informal economy and members of the vulnerable sector are the qualified
        beneficiaries. These include families under the Pantawid Pamilyang Pilipino
        Program (4Ps), contracted and subcontracted workers, homeworkers, house helpers,
        drivers, farmers and others.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd335fb-1962-4f49-b77e-cf9c63121cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:56.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those under the scheme shall receive ₱5,000 to ₱8,000 in cash and
        kind from <a href="https://www.dswd.gov.ph/issuances/MCs/MC_2020-004.pdf">April
        to May 2020</a> for daily needs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37864e-b974-4327-9c62-fcc0f6a47475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:56.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 15, DSWD said it has already provided over ₱67 billion
        worth of subsidies to 1,239&nbsp;LGUs. Some 282,954 low-income families who
        are not part of the 4Ps also got ₱1.57 billion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b793ff7-439f-46e0-a30b-2f2081217219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:02:48.412+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:31:57.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency added they have appealed to the Department of Local and
        Interior Government to include barangay police officers or barangay tanods
        in the list of beneficiaries. It also <a href="https://cnnphilippines.com/news/2020/4/15/DSWD-LGUs-cash-aid-funding.html">urged
        mayors to come up with their own funds</a> to help families who are not qualified
        for a subsidy.</p>'
  'Only-workers-of-tax-compliant-small-businesses-can-get-wage-subsidy,-says-BIR':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T15:49:10.211+08:00
    'imagesource': 'jcr:8a252533-c0c8-4e17-89c6-219fe7f1eff6'
