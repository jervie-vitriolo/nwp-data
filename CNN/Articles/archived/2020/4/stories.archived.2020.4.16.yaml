      'mgnl:type': 'text'
      'text': '<p>These two spaces usually host art exhibitions and large conferences,
        graduation rites and other events. The PICC''s forum halls are currently being
        used as a quarantine facility for suspected COVID-19 patients.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
