    'template': '1'
    'title': 'Zamboanga hospitals brace for COVID-19 impact'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213b3922-88f5-4110-ab03-b7bf713577dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.188+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17) —</strong> There
        are currently only a handful of COVID-19 cases in Zamboanga City, but a local
        hospital director worries about how the city government and medical facilities
        can respond once there is a surge in cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec7596-aee2-4084-a3ad-b2ccfcca61ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ciudad Medical Zamboanga Director Dr. Marissa Lim told CNN Philippines
        on Thursday that there are only eight confirmed COVID-19 cases and about 100
        suspected cases with mild symptoms. She said local hospitals can manage for
        now, even highlighting that facilities can take in non-COVID-19 patients from
        Basilan, Jolo, and Tawi-tawi.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7961fc3c-0d35-4387-9bd4-eea66165fe44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she said there are not enough resources and manpower if the
        southern city sees a spike in COVID-19 cases with severe symptoms. She said
        there are only around 100 beds in the internal care units of local hospitals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8211775-4050-4989-b276-4b1b4288f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Each private hospital would have 5 to 10 ICU beds. That would be
        really not sufficient if we have a surge with severe cases,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64fb84f-3dad-4291-89df-c3c3a4d25cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.189+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim also said the number of medical frontliners showing up for work
        is dwindling. She added the travel restrictions and Zamboanga’s location is
        making the delivery of personal protective gear and medicine a grueling challenge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bac80a-5599-4690-8f0c-2509f3d7cf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It''s the staff, they fear for their safety so not all of them
        would want to serve. Logistics is also a problem because of the delivery of
        supplies… It''s very difficult to get those PPEs, masks, goggles down to Zamboanga.
        Also because there are no regular flights and we are last on the route of
        the planes that drops off supplies,” she lamented.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940b98e1-5824-4992-8b77-723041a904eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the COVID-19 pandemic lasts until June, she worries about how
        the current efforts of the local government and hospitals can be sustained.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2649108c-2e53-446a-936c-4543c9afff1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:57:15.190+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:31.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The other thing is the sustainability if the projections are right
        and this pandemic is going to push through until May or June, sustainability
        of hospital operations — trying to pay the staff, trying to do all that —
        is going to be a really big challenge,” she said.</p>'
  'italy-blood-plasma-treatment':
    'author': 'Valentina Di Donato and Lindsay Isaac, CNN'
    'caption': 'FILE PHOTO'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T08:58:37.928+08:00
    'imagesource': 'jcr:a5d01dea-3e05-4154-9fef-5a9f29fd9e19'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8318265-15ec-497b-9b6b-c842d0727115'
    'lead': 'The country is pinning its hopes on using the blood plasma of Covid-19
      survivors to help those who are suffering most from it in hospitals now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T09:04:08.866+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:35:31.090+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:05.277+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Italy aims to turn suffering to advantage with experimental COVID-19
      treatment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7de691d-6f6d-4d7a-a315-71956f134857'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For nearly a month, <a href="https://cnn.com/2020/04/04/europe/southern-italy-coronavirus-black-economy-intl/index.html"
        target="_blank">Italy</a> held the awful distinction of having the most coronavirus
        deaths of any country in the world —&nbsp;topping China, the original epicenter,
        in mid-March, and being overtaken by the United States three and a half weeks
        later.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80459fa9-06a9-4120-b82d-a0854a6ab117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now doctors are hoping to turn Italy''s <a href="https://edition.cnn.com/2020/03/28/europe/italy-coronavirus-cases-surpass-china-intl/index.html"
        target="_blank">terrible suffering to its advantage</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac87bb1-8ca8-4270-9a7b-b4ad0ff46c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is pinning its hopes on using the blood plasma of Covid-19
        survivors to help those who are suffering most from it in hospitals now.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a049765c-f99f-4690-8b9a-7ae5b76bf41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good can come out of this," said Dr. Fausto Baldanti. "We had such
        a huge outbreak, [that] now we have many potential donors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c891e9-80b8-4388-ba8a-993610716cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who recover from an infection, or who tested positive but
        never experienced symptoms, develop antibodies in their blood plasma. Those
        antibodies can be transfused into another victim, where they might help to
        neutralize the virus in the recipient''s body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50daef05-4f4c-4b43-b32d-5213c014aa74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, doctors have <a href="https://cnn.com/2020/03/25/health/coronavirus-blood-plasma-treatment-fda/index.html"
        target="_blank">used plasma or even whole blood from recovered patients</a>
        to treat the newly infected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6418d5a3-5202-4357-a24f-69bf64bd78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldanti is a virologist at the University of Pavia San Matteo Hospital
        in Italy''s northern Lombardy region, which has seen the most cases and deaths
        in the country. He hopes "this plasma treatment can be crucial for controlling
        the infection in patients admitted to intensive care units."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbf3e1f-fc7b-4895-aefb-be34d464979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the theory, anyway -- but the treatment is still in the
        experimental phase in Italy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd596668-c65a-4fca-80d5-32bdbdefd429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depends on the development of a proven test for coronavirus antibodies
        -- which is not yet available. (In the United States, the Food and Drug Administration
        just tightened restrictions on antibody tests after an earlier relaxing of
        the rules led to a flood of low-quality tests.)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb75504-5c0a-4040-88a7-d3feb4967e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antibody tests, also known as serology tests, don''t diagnose active
        infection with the coronavirus. Rather, they check for proteins in the immune
        system -- antibodies -- through a blood sample.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8821b-5df0-4e56-b5a6-f371c7a306c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of antibodies may mean a person has at least some immunity
        -- although experts are not sure how strong the immunity may be or how long
        it will last.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ccb15a-447b-4b45-be08-5951f67a905a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director general of the Italian National Blood Center hopes
        to have a test ready within weeks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffc4ad4-e95b-474a-b259-fbbc153121d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.867+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should have a serological exam (blood test) that is approved
        to test if someone has antibodies by the end of April. We will start selecting
        the first donors by the end of the month," Giancarlo Maria Liumbruno told
        CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516d0c03-27d3-404d-b011-a33fecc1d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This new initiative would allow us to go through our 1,700,000
        blood donors in Italy, to see who has been infected or is asymptomatic and
        has developed antibodies," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8675ab-f67c-466c-aff4-fbd6f5477417'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once an antibody test is approved, Italy plans to open its blood
        banks to donations from people with coronavirus antibodies, Liumbruno said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf0dd9-ab20-42a4-b6d9-053b79d777ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test would allow scientists to select the most effective blood
        donors, San Matteo hospital virologist Baldanti explained: "So, who has the
        highest activity of the virus? You use that plasma to infuse into the sick
        patients."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e294cbcd-7721-434f-b011-195e97f4b2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project aims to recruit repeat voluntary plasma donors with
        antibodies, Liumbruno said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ab4e9-8f5f-4938-888d-a0c1b01fc7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In northern Italy, trials have already begun at some hospitals of
        treating patients with plasma from an individual who has recovered from the
        virus and has tested negative for it for at least 14 days.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583685bd-9066-4961-b5f5-cc78b416efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plasma is separated from blood cells in a process called plasmapheresis
        and intravenously given to a Covid-19 patient.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494c0e0-1f70-40cf-9e6c-42c131a8cdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plasma could also be the key to creating an effective drug therapy,
        according to Liumbruno.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c16333-d6bc-4bfc-a371-e8171d8c9522'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospitals from the hard-hit northern region are working with Kedrion
        Biopharma, a global biotech company with production facilities in Italy and
        the United States.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3938d8a5-9eeb-4f61-b9db-39bb109026a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is one of four companies authorized by Italy''s National Health
        Service to fractionate plasma from blood banks.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faaa21e-3dd4-429e-b68e-35a7cb79ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is working on a plasma-derived treatment for Covid-19 and expects
        it to be ready in three to six months, according to its Chief Medical Officer,
        Dr. Alessandro Gringeri.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852ac24e-2565-4f3f-bf1b-76b827c5ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initially we will use plasma from about 100 patients who have recovered
        from Covid-19 in order to develop a dosage that can be injected through either
        intravenous or intramuscular means," Gringeri said. "We will generate a plasma-derived
        immunoglobulin therapy that can be administered to either patients who are
        suffering from Covid-19 or health care workers to provide temporary passive
        immunization."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94c5447-db37-46b7-a48f-5d1ec764428e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gringeri says the company plans to start collecting plasma from
        convalescent patients by the end of May, with a hope of having a prototype
        of the treatment by the end of September.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f86678-31bd-4e9b-9d0c-b684da091360'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:31.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the theory proves successful in practice, Italy''s tragedy may
        at least turn out to contain the seeds of a solution.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0c2a8c-5cf4-4cc7-a1e3-1214bff1a9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T09:04:08.868+08:00
