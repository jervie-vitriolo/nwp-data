      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to get the economy moving and people back to work as soon
        as possible -- when it is safe and healthy for people to do so," Ducey said
        on Twitter on Monday.</p>'
