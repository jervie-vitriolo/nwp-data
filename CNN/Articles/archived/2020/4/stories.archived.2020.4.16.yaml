      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will find the best way to ease restrictions on restaurants
        and stores while continuing to incorporate social distancing needs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60328f6a-1dc5-4254-a195-c94204349710'
      'mgnl:activationStatus': true
