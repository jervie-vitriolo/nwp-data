    'template': '1'
    'title': 'LOOK: Philippine flag-inspired PPEs honor health workers in COVID-19
      frontlines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866319fc-b9a2-4789-b3ff-2c78daeb2d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:53.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—</strong> As the
        world deals with a shortage of personal protective equipment for COVID-19
        frontliners, some Filipinos have decided to take matters into their own hands,
        albeit more creatively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa4822-2a94-4b3a-8f44-a139687d28f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:53.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the health crisis, local designers and manufacturers
        have pledged to produce protective suits for our own health workers—&nbsp;and
        some made sure to put their own creative spin to them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6943d11d-5a4e-4e6f-8c47-537223265e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.960+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:54.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some took inspiration from the realm of entertainment— from
        the hit Netflix series <a href="http://facebook.com/story.php?story_fbid=2784963191743562&amp;id=1515763818663512&amp;_rdc=1&amp;_rdr">Money
        Heist</a> to <a href="https://web.facebook.com/story.php?story_fbid=2779030039003544&amp;id=1515763818663512&amp;_rdc=1&amp;_rdr">Teletubbies-inspired
        gea</a>r— one designer opted to bring it closer to home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac76d6d-dd67-4026-9f30-946fb7453bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:54.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mindanaoan Guela Ampong recently made waves online after sharing
        a Philippine flag-inspired PPE design to honor the country''s "modern-day
        heroes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e986f-096f-4f21-8327-cb7e22d2cb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:55.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a tribute for all the Filipinos who are fighting right now
        (against) COVID," Ampong told CNN Philippines'' <em>The Source.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7061a-288d-4c95-90c9-a7d59ff6208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:55.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sila ''yung mga</em> frontliners. Since we are Filipinos, <em>parang
        nandoon ''yung pagiging makabayan natin</em>," Ampong added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5529b2-d5c9-4d48-bff2-6048bf5ae846'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:56.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They are the frontliners. Since we are Filipinos,
        the design somehow shows our national pride.]</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://web.facebook.com/plugins/post.php?href=https%3A%2F%2Fweb.facebook.com%2Fguela.ampong%2Fposts%2F1763470030461961&width=500"
        width="500" height="649" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c89ac-7055-4509-bce0-d25ffc9488dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:56.798+08:00
