  'elon-musk-promised-ventilators-never-delivered':
    'author': 'Jon Passantino, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T19:43:19.142+08:00
    'imagesource': 'jcr:2631bb09-4d42-482e-bab9-f34b55265fbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6db0d4c1-1f7d-42fc-9308-5b7100932fe7'
    'lead': 'Three weeks after Tesla CEO Elon Musk said he had obtained more than
      1,000 ventilators to help California hospitals treating patients infected with
      the coronavirus, the governor’s office says none of the promised ventilators
      have been received by hospitals'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T19:59:19.769+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:28:14.543+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:22.123+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk''s promised ventilators never delivered to California hospitals,
      governor''s office says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04a2248-4c3b-4f45-bf22-a9d7d2083e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:15.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Elon Musk said last month he had obtained
        more than 1,000 ventilators to help California hospitals treating patients
        infected with the coronavirus, an effort California Gov. Gavin Newsom hailed
        as "heroic."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6caa50-7ca6-4b62-b95f-2b5b9be54db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, more than three weeks later, the governor''s office says none
        of the promised ventilators have been received by hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206a6c8f-e220-4815-a053-74f4718a91df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:16.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a March 23 news conference, Newsom said the devices, which can
        provide life-saving support to patients infected with the virus, had already
        arrived in Los Angeles and were on their way to hospitals in need.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50272a4f-7b08-4934-aee5-bf040d65bba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:16.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you a few days ago that he was likely to have 1,000 ventilators
        this week," Newsom said. "They''ve arrived in Los Angeles, and Elon Musk is
        already working with hospital association and others to get those ventilators
        out. It''s a heroic effort."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08cf343-32d5-4dc3-9f5c-809d19c9d207'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:17.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the dramatic announcement, Musk <a href="https://twitter.com/elonmusk/status/1242279396226011137?lang=en">said
        in a tweet</a>: "China had an oversupply, so we bought 1255 FDA-approved ResMed,
        Philips &amp; Medtronic ventilators on Friday night &amp; airshipped them
        to LA. If you want a free ventilator installed, please let us know!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021062b-98b3-4ddb-a4be-1684b9751cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:17.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the claims, none of the ventilators promised by the
        Tesla CEO have been delivered to hospitals, according to the governor''s office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ffb1838-85e8-4722-a3be-fdef138b15bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:18.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Elon Musk and his team told the state that he had procured ventilators
        and wanted to distribute them directly to hospitals with shortages," a spokesperson
        for the California governor''s Office of Emergency Services told CNN Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ad816-0a5c-4f9d-adf5-c42ef2ccfbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:18.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Administration is communicating every day with hospitals across
        the state about their ventilator supply and to date we have not heard of any
        hospital system that has received a ventilator directly from Tesla or Musk."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e950dc5-5d07-40c3-89f1-9d95d7256367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:19.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spokespersons for Tesla did not return CNN requests for comment.
        The news was first reported by the Sacramento Bee.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b7becf-26fc-477c-ad1d-764b283b02c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:19.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/elonmusk/status/1250694748320395265">Musk
        tweeted</a> at Newsom overnight asking him to "fix this misunderstanding."
        He also posted email screen shots between him and a Los Angeles County health
        department official allegedly showing they had tested Tesla''s ventilators.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ca12d4-0b00-4f94-94e0-3b079e9d67e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:20.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major US companies like Ford and Apple have also <a href="https://edition.cnn.com/2020/03/30/business/ford-ge-healthcare-ventilators/index.html">announced
        plans to produce ventilators</a> and donate face masks for health care workers
        treating patients infected with the virus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077636e-aee4-41eb-aa82-3937c2379dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.770+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:20.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Newsom reassured residents that California now has enough
        ventilators to meet its projected needs, after some questioned his decision
        to lend 500 machines to other states in crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcb89c2-e609-4eb2-a411-207984cf2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:59:19.769+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:28:21.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/business/elon-musk-ventilators-coronavirus/index.html">"Elon
        Musk''s promised ventilators never delivered to California hospitals, governor''s
        office says"</a></em></p>'
