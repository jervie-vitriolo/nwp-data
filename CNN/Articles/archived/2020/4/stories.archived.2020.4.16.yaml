      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc24bc00-0b77-489a-a681-a218b56ba4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:40:22.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:03.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We expect to have the accreditation by Monday or Tuesday,” said
        Teodoro, who guaranteed the local testing laboratory will be fully operational
        by next week.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a3b743-e131-47af-9656-527d41b6802e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:40:22.496+08:00
      'mgnl:createdBy': 'david'
