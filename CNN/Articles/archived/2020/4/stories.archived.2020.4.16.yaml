      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a288b-a0f8-4337-8919-5b6ff4bcc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people who I speak to, and I would include myself in this,
        we just feel flattened," said Phyllis Kosminsky, a clinical social worker
        in Westchester County, New York, specializing in grief, loss and trauma.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a330d6-4666-4dd0-a5f3-2ece93b70708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a25e5-e2be-42e5-acb1-6b70b9baf737'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve lost that sense of certainty, that sense of safety, that
        sense of predictability and so it stands to reason that all of that leaves
        us feeling dislocated and unsure about what''s going to happen next," said
        Kosminsky, who is president of the Association for Death Education and Counseling.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eecfc6c-036f-476f-9b19-38236dd90f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275455a5-aed7-4338-a899-f70c11bf0ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With more than 120,000 Covid-19 deaths recorded globally as of April
        15, people all over the world are grieving the sudden loss of loved ones,
        and the intensity of those losses is clear.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c85d9-6e53-4e3f-bf91-2aeee1a31d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.242+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30f048-dc29-4b81-9ef2-976c61283fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But grief can come from the loss of anything we''re attached to
        deeply: the loss of economic stability, the loss of our ability to move around
        freely, the ability to participate in life''s milestones in person.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67cdbfa3-b735-4eae-834d-be7b26493f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a261ad4-97de-4548-a53b-9e70cfb90c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grief that people have difficulty naming is the sense of loss
        that we have for all that we thought we were secure in -- like the loss of
        the illusion that we''re in control of our lives," said Sonya Lott, a Philadelphia-based
        psychologist with advanced training in treating complicated grief.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f2eb91-ace1-4fb9-90c8-c22ae3063afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4266778-18a9-4ab7-94f8-e2d61dc06e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your high school or college senior might not have a graduation ceremony
        or your daughter might not have the wedding she''s dreamed of for years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00db09ee-a416-48b7-9b8f-45a18b39774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617be5a6-9442-4d82-8109-66461acf61b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to realize all those losses are grief, they are real grief,"
        said David Kessler, author of "Finding Meaning: The Sixth Stage of Grief,"
        which he wrote after the death of his 21-year-old son.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55014dcd-0e87-4e01-ac60-eb2a3144c7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e81d11-1ed5-4a27-8066-22b77ecff069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Guilt doesn''t help grief</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d34ee72-914f-4c9a-8edd-486a5edbb168'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s easy to look at your situation and compare it with others
        who may have experienced more profound losses, judging your feelings isn''t
        helpful in honoring them and moving through them.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0519057a-8b11-40bc-8abe-5b31a866295e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baa64e6-a3fa-49d7-b8a1-06e22666f2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a bereaved parent, I want people to know that all tears count
        and all grief counts," said Kessler, who co-authored two books with psychiatrist
        Elisabeth Kübler-Ross, including an adaptation of her five stages of grief
        for bereavement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef721e2-67c1-4750-a748-21ab0fa0cb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcd3299-fb61-4489-b8f0-2f179faa6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The woman whose wedding is canceled, yes, she''s going to get to
        have another wedding in three months or four months or six months, but she
        gets to have grief and be disappointed now," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c5aff8-a7df-417b-94ce-cb3245578980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.243+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dea881e-48c2-4da4-8006-e2a4529f7dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People often feel guilty about being upset over the loss of their
        routine or their sense of control when they know others are suffering more.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b153bc-0081-47af-8ec8-8b7f024b42f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b152990f-59fd-47ce-b773-97341fc8c1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know we compare, ''well my loss isn''t as difficult as their
        loss.'' We don''t feel ... empowered to acknowledge our grief because we think
        grief is only real or valid if someone dies," Lott said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9c56b-17da-4dc6-a49b-8fb6c6bcbe7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad426a6-9895-433c-8437-4fee7fb18175'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But smaller losses are real and valid, too, and grieving them is
        part of taking care of ourselves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f252b318-df5b-4325-8c60-cbc1a4a4d14a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e852689-d2e3-425e-8ca5-456a4371492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because when we don''t honor it, it shows up in other ways: in
        our bodies, in our well-being -- physically, emotionally, spiritually," Lott
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7f82f4-b71d-4a22-8cd7-f892105dbd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1876166-96ee-4ea3-9fdb-52567178a8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can acknowledge any privilege you may have in facing this crisis
        while still honoring your losses, she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3e9baf-aa4b-438a-9379-44f5a256d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff2acf-5135-4b42-b2a0-48cad08b4c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Restoration and gratitude are part of grieving</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb290897-6972-4b4a-a177-017724bb1281'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being present in our sadness is important while at the same time
        holding as much gratitude or joy as we can, Lott said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44dda449-a3b0-4389-97d1-13c1ed376d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7a3ced-63cc-4431-8975-9e1ce8106af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really important for us to be present to the loss as we''re
        moving through it, but it''s also important to stay present to the restoration,
        to the moving forward, to the finding the meaning in our living, to allowing
        moments of joy to come in to release some of the anguish," Lott said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e240551-d72c-46ca-bfae-d4e59bc4166f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.244+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0d9a95-cc0d-4ef9-bef7-b595181a9555'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crying and screaming are healthy expressions of grief, therapists
        say, and dancing and singing can also be restorative expressions of emotion.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed364ee-7bea-4246-abf4-bd5800880f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2445c8d0-161c-4856-9473-04cb722e4f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Humor is an innate coping strategy, Lott noted, as we''ve seen in
        the memes and the hilarious and creative lockdown videos, interviews and messages
        circulating on the Internet.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1736dd1e-c5bf-4825-8dc9-5c6340bc6809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68481f11-9228-415a-bee0-2c11e3dc18d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are the efforts we make to rest and center ourselves
        -- whether through sleep, exercise, meditation or a personal passion project.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25acc549-becc-412d-a1b4-bb132bd9d4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407cccd8-a13b-4fe8-8427-d641a2e8b1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Care for yourself</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d357ce-7da1-4586-90ba-b72e9c9772bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-care is part of the restoration process involved in grieving,
        but it doesn''t need to look like a checklist of achievements.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90edbf8b-1adb-4106-bfc1-e40da692b7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ebd3b-de3f-43c0-8c0d-994641f45526'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know people have told me that they''ve bought weight sets and
        they''re going to really get in shape while they''re home and then ... they''re
        not lifting the weights they bought because they don''t realize that grief
        is exhausting," Kessler said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f47f8b-b684-418d-be41-776efaac7528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250762cd-4139-4000-9939-d8faf540a29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Figuring out how to survive is exhausting. Going ''oh my goodness,
        there''s the mailman, let me stand back six feet. I don''t want to make him
        sick, I don''t want him to make me sick. That''s exhausting," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e794712-782b-46ca-b227-d8b83c4a7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62845abd-b65f-4d09-a177-69ad660ad77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One important element of taking care of yourself is setting boundaries.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8aabd3-3d89-4fdb-9e24-634cbef36365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.245+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f6faa3-d1e8-411b-abef-2ebbe17d1b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being able to say, "today is not the day" when someone comes to
        you with something you can''t presently deal with, Lott said, noting that
        women often struggle with feelings that taking care of yourself is somehow
        selfish.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c562cab-0bb6-4d3d-b469-34a147a08ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908f0881-8092-40f5-8e56-d3545b360c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0992c151-9b50-436e-ae92-e857f99ad94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e4bc0e-210e-4bdb-bc56-0d72f7684696'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Connection is essential and sometimes draining</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc860c0-9db5-41f2-b6ae-751d49a9948e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we can still reach out to loved ones by phone or Zoom and
        WhatsApp, the comfort of hugs and physical touch is off limits in many of
        our closest relationships, depriving us of the feel-good hormone oxytocin
        that helps us feel calm and loved.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b0627d-4886-4579-a16a-ccf80031c115'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d73c4-c56e-43ed-996c-b4654de66752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But virtual connection is far better than nothing.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fe8808-12f2-41d0-a8e2-8c899be26b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b43628-5936-4fc9-aaa1-f47e5dd579b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Connect, connect, connect, connect as much as you can," Lott said,
        but be aware of any tendency to be more present for other people than you
        are for yourself.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0bf9b-0da3-4772-b644-57e1fdb65a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ee6b5e-d6c2-40d7-937f-9b9673a3d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kosminsky recognizes that reaching out to others can feel like a
        hurdle when we''re feeling the flatness that she and others have experienced
        during this period.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928958c5-8e75-4f77-be39-bce5fe128953'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d6dfb4-989c-4286-aedc-ce03ab5795b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommends making a short list of people you really care about
        and scheduling calls with them.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2f36b-98ff-4e7b-91f8-e82eafc8e3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2028c-959c-46b0-b295-6c103eea03b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t wait until you feel like calling your friend, or your mother,
        or your sister, because if you''re one of those people who never seem to really
        feel up to it, that feeling is not going to dissipate," she said, noting that
        pacing ourselves is going to be key to coping with this crisis long-term.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddce01e-4600-4d55-9003-9e3c213145d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.441+08:00
