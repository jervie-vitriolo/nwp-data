      'mgnl:created': 2020-04-16T13:45:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:35.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Glazer, Allen said he lost his sense of smell and taste,
        and was even unable to smell ammonia smelling salts. He also had flu-like
        symptoms. Glazer says that Allen is now symptom-free.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd85c274-9b82-42ac-ad0f-8d5ff3191aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:45:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:36.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dea546-06aa-4c13-9d41-fce59b5e99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:45:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:36.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, New Orleans Saints head coach Sean Payton was the first
        NFL figure to publicly acknowledge a positive coronavirus test. He since has
        been cleared.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c95d01-69fd-4f84-b0bb-42619ef0acf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:45:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0779414d-1a5d-4454-acf2-724c6e4f46fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:45:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:37.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen, who was selected by the Rams in the fourth round (111th overall)
        of the 2018 NFL draft, has played two seasons in the NFL. He''s started 22
        regular season games in his career, including nine games in 2019. He played
        college football at Michigan State.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342dfc87-7dff-490c-8602-8e3da5a2e29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:45:40.560+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:38.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/sport/rams-brian-allen-tested-positive-covid-19-spt-intl/index.html"
        target="_blank">"Los Angeles Rams center Brian Allen is the first known active
        NFL player to test positive for the coronavirus"</a></em></p>'
  'coronavirus-response-lesson-learned':
    'author': 'Angela Dewan, Henrik Pettersson and Natalie Croker, CNN'
    'caption': 'As much of the world mulls gradually lifting lockdowns, there are
      still lessons to be learned from these four places that got it right. Here are
      12 of those lessons. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T13:45:12.625+08:00
    'imagesource': 'jcr:cf042832-c933-4902-85ed-99fd1f6c5dcf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85f390dd-37f5-48a8-83ef-cecc09d20646'
    'lead': 'As much of the world mulls gradually lifting lockdowns, there are still
      lessons to be learned from these four places that got it right. Here are 12
      of those lessons.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T13:51:19.439+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:33:44.769+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:14.560+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'Germany', 'South-Korea', 'Iceland', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'As governments fumbled their coronavirus response, these four got it
      right. Here''s how.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf23ae-960d-46d1-a086-fbe8e14c59aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:45.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Like a line of dominoes, country after
        country has been shut down by the novel coronavirus. Despite signs the threat
        was making its way across the globe, there was a clear pattern of response
        in many parts of the world —&nbsp;denial, fumbling and, eventually, lockdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451ee9b-6a23-44d1-ac4c-2a4923586bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In our globalized world, it''s puzzling that so few lessons were
        learned in the early weeks of each country''s outbreak, when the chances of
        containing and stopping the virus were highest. Now the focus is on flattening
        the curve, or slowing the virus'' spread, to keep death tolls from climbing
        further.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3082064-4168-4693-97c6-23384c5dab9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:46.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As much of the world mulls gradually lifting lockdowns, there are
        still lessons to be learned from these four places that got it right. Here
        are 12 of those lessons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a7bc6-dc90-42da-ba33-589a104cef0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:46.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Taiwan</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93e1a33-7947-4b34-a0e1-c8af59f0aa44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:47.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sitting just 180 kilometers (110 miles) off the coast of mainland
        China, Taiwan''s outbreak could have been disastrous. At the end of January,
        the island was estimated to have had the second-highest number of cases in
        the world, according to Johns Hopkins University (JHU).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46248ae-3481-4ef5-8810-7fbd0d2c4629'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:48.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Taiwan, with a population of around 24 million people, has recorded
        just over 390 cases and six deaths, and yesterday, it reported no new cases
        at all. It''s managed to do that without implementing severe restrictions,
        like lockdowns, or school and nursery closures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8e0c9d-23fe-4d82-b106-92f2966393a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:48.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of its death toll, at least, Taiwan doesn''t even have
        much of a curve to flatten, more of a line with a couple of rigid steps.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073c6c04-04ac-4098-a5cd-6adea54cc05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:49.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compare that to the United States —&nbsp;now the world''s hardest-hit
        nation, at least in raw numbers —&nbsp;which has reported at least 26,000
        deaths. Even when you take population size into account, a level of success
        like Taiwan''s could have meant just 83 deaths in the US.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fb3660-411e-4cc2-942b-1e44448da4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:49.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Taiwan has high-quality universal health care, its success
        lies in its preparedness, speed, central command and rigorous contact tracing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785fb27-914b-4993-9cf0-a3258372c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:50.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #1: Be prepared</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988804bd-b651-4922-89a6-8ea22ee6b305'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:50.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s preparedness came largely from some hard-learned lessons
        from the Severe Acute Respiratory Syndrome (SARS) outbreak in 2003, which
        killed 181 people on the island.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9952bbf0-1b1f-40ec-9ffa-834b5d63a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:51.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the island established a specialized Central Epidemic
        Command Center, which could be activated to coordinate a response in the event
        of an outbreak. In a sign of how Taiwan wanted to get ahead of the coronavirus,
        the center was activated on January 20, a day before the island even confirmed
        its first infection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84258146-75eb-4edc-8dc1-88a63637ae8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:51.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because its authority was already established, the center was able
        to implement stringent measures without being slowed down by lengthy political
        processes. It put more than 120 action items into place within three weeks,
        according to a list published by the Journal of the American Medical Association
        (JAMA). That list alone could serve as a manual on exactly what to do during
        an outbreak.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0b9391-a47d-49a5-9726-cd16c9ab46ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.440+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:52.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #2: Be quick</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e59077-4392-4ed4-bc06-1c01c2d74901'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:52.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s action came well before its first Covid-19 infection was
        confirmed on January 21. Three weeks before, within days of China''s first
        reported case to the World Health Organization (WHO), Taiwanese officials
        began boarding and inspecting passengers for fever and pneumonia symptoms
        on flights from Wuhan, the original epicenter of the virus in China. The island
        issued a travel alert for Wuhan on January 20, and two days later, still with
        just a single case, officials began updating the public in daily briefings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fb0d30-adff-4fc2-a294-d1b6e0581873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:53.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week after its first case, Taiwan began electronic monitoring
        of quarantined individuals via government-issued cell phones, and announced
        travel and entry restrictions, mostly targeting China''s Hubei province, of
        which Wuhan is the capital. Just about every day after until the end of February,
        the government implemented new measures to keep the virus at bay.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f05c328-941f-43a2-a25e-c0880c2e2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:53.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan had only 329 cases when it imposed strict social distancing
        measures on April 1. In comparison, there were already 335 deaths and more
        than 3,000 cases on March 20, when Prime Minister Boris Johnson announced
        that pubs and restaurants were to close, and that most children would be pulled
        from schools and nurseries. And as the UK is not testing widely, the true
        number of infections is believed to be much higher than official figures show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe1d4fc-c5f8-414c-bf7d-d7c5aaf9d7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:54.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #3: Test, trace and quarantine</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57924148-1db5-4e87-b4e1-0e7041ea226b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:55.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities carried out widespread testing and tracing the contacts
        of infected people, putting them all under quarantine. It proactively tested
        anyone who got off cruise ships and even retested people diagnosed with influenza
        or pneumonia, to make sure they hadn''t been misdiagnosed and were infected
        with coronavirus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd605cda3-e098-4e66-886b-5e4f12e1208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:55.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #4: Use data and tech</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a950ad10-3eab-40d8-8912-2c9e8981aad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:56.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A coordinated government response with full collaboration of its
        citizenry [was] combined with the use of big data and technology," associate
        professor of pediatrics at Stanford Medicine, Jason Wang, told CNN. Wang has
        also studied public health policy and co-authored the JAMA report on Taiwan''s
        response.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e54b4c-0a3a-4094-bb99-e374ecac124b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:56.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan merged national health insurance data with customs and immigration
        databases to create real-time alerts to help identify vulnerable populations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21a324e-0b38-46d0-83f4-5db0c700a0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:57.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having a good health data system helps with monitoring the spread
        of the disease and allows for its early detection. When someone sees a physician
        for respiratory symptoms, the national health insurance database will have
        a record of it. It is easier to track clusters of outbreaks," Wang said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c246743a-1e62-48ed-b52a-4fe28c51ce6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:57.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan used mandatory online reporting and check-ins for 14 days
        after travel restrictions. It also employed "digital fencing" for close to
        55,000 people in home quarantine, where alarms would sound if a quarantined
        person wandered too far from home. The technical surveillance methods used
        in Taiwan and by other governments have raised privacy concerns from civil
        society groups.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f343c17-5769-4d79-9bfa-7b18df770cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:58.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Iceland</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf43dc2-7a59-409d-8377-321ac794347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting a coronavirus test in many countries can be near impossible,
        unless you''re already very ill. Not so in Iceland, where anyone who wants
        a test gets one. Widespread testing has been crucial to the country''s low
        number of infections and deaths, authorities there say. Only around 1,700
        people have been infected in Iceland, and only eight have died.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cc9181-ded0-4058-b5d8-ed36793e82c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:59.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #5: Be aggressive</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bc8195-2592-403c-b89c-056446ecd6a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:33:59.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iceland''s response to the coronavirus hasn''t been particularly
        innovative. It''s just been meticulous and quick. Like Taiwan, its speed has
        meant it hasn''t had to be too restrictive -- people can still meet in groups
        of up to 20, if they stay two meters away from each other. While universities
        are closed, schools and nurseries are still open, allowing more parents to
        work.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535e18e2-5e1c-46fe-98da-275fd84f89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.441+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:00.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, since we diagnosed our first case, we worked
        according to our plan. Our plan was to be aggressive in detecting and diagnosing
        individuals, putting them into isolation, and to be very aggressive in our
        contact tracing. We used the police force and the healthcare system to sit
        down and contact trace every newly diagnosed case," Iceland''s chief epidemiologist
        Thorolfur Gudnason told CNN.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e4cb4b-2461-4b25-9840-8799be39b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are finding that above 60% of new cases are in people already
        quarantined. So that showed that contact tracing and quarantining contacts
        was a good move for us," Gudnason said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f38d00e-bf8f-4ad0-930d-df861fd0b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #6: Get the private sector involved</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac38000-08cc-497a-9b37-9bb0a803c1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public-private partnership between the National University
        Hospital of Iceland and biotech company deCODE Genetics, Iceland designed
        tests early and expects to have tested 10% of its population by the end of
        this week. It aims to test just about everyone and has already become a valuable
        laboratory for the world to learn more about the novel virus.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cfc782-1717-45d5-aa65-43cf5a75c077'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent revelations that 50% of the people who tested positive in
        a lab in Iceland showed no symptoms at all, for example, has prompted other
        countries to take firmer action through social distancing, as they begin to
        realize preventing the virus'' spread will be more challenging than initially
        thought.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82348128-9819-4bd5-bf82-e04e4d797876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:03.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kári Stefánsson, CEO and director of deCODE Geneticsm, told CNN
        that as of Monday, it had found 528 mutations of the coronavirus in mass testing
        in the community. These mutations could give insight to how lethal the virus
        becomes and offers important data to the world to better understand how it
        operates.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f131b7a5-574e-43e6-af3c-415efcda91c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #7: Act preventatively</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9211d900-a0b8-44e3-8841-31b67618edf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:04.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Icelandic Health Minister Svandís Svavarsdóttir has emphasized speed
        as a powerful tool, saying the approach is to stay "ahead of the curve." The
        country appears to have done just that. After just six imported cases were
        confirmed on March 3, Iceland immediately issued quarantine measures for all
        travelers returning from Italy, and increased travel restrictions in the following
        weeks.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d1cfbe-4d07-4b7f-9610-db371853f23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:04.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Police Commissioner declared a state of emergency on
        March 6, when the first two community-transmitted infections were confirmed.
        This sent a signal to government bodies to improve their preparedness, but
        it kept public gatherings as they were, only warning vulnerable people to
        stay away from crowded places.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538aa6b6-227d-49c7-86e5-f6261905003b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:05.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country closed universities and junior colleges on March 13
        and banned gatherings of more than 100 people on March 16, when it had just
        61 confirmed cases and not a single death.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baa1d20-df6d-495d-a931-a27d26f7f087'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:05.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three days later, all Icelandic residents that entered the country
        were required to go into 14 days of quarantine, regardless of where they were
        traveling from.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9ee81-f406-45da-91d3-1aa16848348e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:06.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until after all this action that, on March 24, Iceland''s
        first death was reported. That same day, authorities banned gatherings of
        above 20 people and shut down public amenities, such as bars, swimming pools,
        museums and gyms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d9af05-4ca2-4a4b-92d9-b1ec39021a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:06.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #8: Use tech, but respect privacy</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5edfc6-e10c-42c6-b294-28d475f7aaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:07.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in Taiwan, Icelandic officials also made an app available for
        people to download to help chart the virus'' spread. It creates a log of where
        the user has been. Users don''t have to share that data with authorities --
        but many do as it helps contact-tracing teams work out who may have been put
        at risk.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77373a53-6216-4559-8011-ada7e6f959c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:07.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the UK''s response has been slow. A government-supported
        app is only now in the works and is weeks away from launching. As it lags
        behind in testing, it is only just now looking into public-private partnerships.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba58901-f39a-4b8c-88fc-20a0c5f56a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:08.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a353f3-51d4-4623-8a1a-2ce459652142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.442+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:08.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s telling that South Korea reported its first coronavirus case
        at around the same time as the US and UK. South Korea is confirming around
        30 new cases a day, while in the UK it''s around 5,000, and the US it''s more
        than 20,000.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d9305f-8601-43f0-99e1-b53dfc4eabe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:09.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The way each country tests varies, but their death rates among the
        population contrast just as dramatically. Fewer than one in every 100,000
        people in South Korea''s population have died from the virus, while in the
        UK it''s around 18. It''s almost eight in every 100,000 in the US, JHU data
        shows.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c460f0-7a49-471d-abf7-3350f62a100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:09.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #9: You can drive-through test</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d51d76-1969-46f5-ba1d-e64fa055b772'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:10.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s success has been largely down to its testing, according
        to Dr. Eom Joong Sik from the Gil Medical Center near Seoul. Eom is treating
        coronavirus patients in hospital and sits on a committee that advises the
        government in its response.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856ae3d7-25b8-4c4c-8718-22b3abbe734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:11.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Early diagnosis, early quarantine and early treatment are key,"
        he told CNN.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303e8540-dc68-4146-9711-272409245fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:11.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the first patient was confirmed, by installing more than
        500 screening clinics all over the country, we sorted suspected cases and
        conducted tests, and we have worked hard to develop and maintain a system
        to conduct many tests with a small workforce over a short period of time,"
        he said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91e6cc-fb1a-4b90-9567-25cb62e2724e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:12.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has also been innovative in how it tests. Eom''s advisory
        team had hundreds of drive-through booths, just like at a McDonald''s, set
        up across the country to offer tests that were largely free, quick and done
        by staff at a safe distance. The US has since replicated that model in some
        states.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7796410c-91c9-4631-9f90-f6000c877916'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:12.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 16, the WHO called on governments of the world to "test,
        test, test." South Korea had already been doing that for weeks, and has to
        date tested more than 500,000 people, among the highest number in the world
        per capita.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550fbb5-bcb6-4dfb-8fda-75962e15a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:13.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many countries are struggling to carry out thousands of tests each
        day. It''s so difficult to get tested in the UK, for example, that people
        have been turning to mail-order kits, in an industry that hasn''t yet been
        regulated by the government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c52712-17ad-4ee9-af23-93bee2c5a9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:13.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was also quick to move, implementing quarantining and
        screening measures for people arriving from Wuhan on January 3, more than
        two weeks before the country''s first infection was even confirmed. Authorities
        rolled out a series of travel restrictions over the weeks after.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316941ea-59ec-4387-86ee-f93b865e5827'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has also been rigorous in its contact tracing, though
        it was able to do that easily when it realized a large number of cases could
        be traced to one religious group in the city of Daegu, making contact tracing
        easier and giving authorities a specific area to carry out intensive testing.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284b6332-9226-4516-9544-df7795914b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:14.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By carrying out tests on all members of the congregation and diagnosing
        even infected people without symptoms, the government carried out quarantine
        and treatment side by side," Eom said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d667cb4-7eaa-4a81-b99f-915c01a1d77f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:15.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once Daegu was established as the epicenter, authorities were ready
        with the ability and political will to test broadly, to trace contacts of
        people infected, and to quarantine them to try and contain the virus before
        it became a case of mitigating widescale death, as is now the case in much
        of Europe and the US.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5a65d3-5cba-4e1e-8cf2-89a0e0184848'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:15.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #10: Learn from the past</strong></p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ee3840-4823-47bd-9750-c28516346e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.443+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:16.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea was able to move quickly because, like Taiwan and many
        other Asian nations, it had been burned before. South Korea was mostly unaffected
        by the SARS outbreak, only reporting three cases and no deaths at all. But
        it was caught off guard by the Middle East Respiratory Syndrome in 2015, when
        it recorded 186 cases and 38 deaths, making it the worst-impacted country
        outside the Middle East.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3775268a-cbbe-4c51-9d0e-b5077c2b6554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:16.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So the political will needed to enforce measures during the coronavirus
        outbreak wasn''t a problem and there was good coordination between the central
        government and the provinces.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7670a87-2cb0-47b3-8ca2-396ad2311918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:17.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helped that South Korea is one of the most technologically
        innovative countries in the world. Much of life there is already conducted
        online, so developing and enforcing the use of an app to monitor people in
        quarantine wasn''t too difficult.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090fe8d8-be8a-4d2a-89ab-c247c527d0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:17.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also helped that South Korea is one of the most technologically
        innovative countries in the world. Much of life there is already conducted
        online, so developing and enforcing the use of an app to monitor people in
        quarantine wasn''t too difficult, though activists there too have warned of
        invasion of privacy.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225be5ab-1cd4-42fd-bdd9-523253a50022'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:18.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Germany</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13912818-11ae-48c4-a86a-1e8f3f42b910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:18.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s case is a little different. The country hasn''t really
        been able to keep infection numbers at bay much better than some of the hardest-hit
        nations. It currently has more than 132,000 confirmed infections, the fifth-highest
        in the world, JHU reports.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7213ef-0fd4-42f5-ab4e-6cf79791742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:19.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Germany has been able to keep the death rate in its population
        relatively low. More than 3,400 people have died from the virus in Germany,
        around four people in every 100,000 across the country. That''s well below
        Italy''s 35 and the UK''s 18.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4459133b-a582-49fe-82a9-d8f33b4205a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:19.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #11: Test more as restrictions ease</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adf25db-473f-4d46-86e2-b3fb012cecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:20.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s success has also been its mass testing, but its well-resourced
        universal healthcare system has played a major role too, according to Martin
        Stürmer, a virologist who heads IMD Labor in Frankfurt, one of the labs conducting
        tests. Germany has also drawn in the private sector to make sure enough tests
        are carried out.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd9ea64-de08-4f32-8a93-998d8e4eb52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:20.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From the beginning, Germany didn''t stick to one or two or three
        central labs doing all the tests. Many private companies were involved, so
        we''ve been able to do 100,000 tests a day," Stürmer told CNN.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45f1152-ccfd-4d23-8341-c6016ce98dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are some countries that have done it even better than Germany,
        in controlling infections, but what''s quite important is broad testing, where
        we were able to see what was happening in our population. Only with mass testing
        can you identify people who might be infected."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bacb8dd-d934-440d-aefb-f41da543169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:22.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Taiwan, South Korea and Iceland, Germany devised a test for
        the coronavirus and prepared a large number of kits early, well before the
        country even reported its first death.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e95d376-ec10-4c70-8cca-0c5de0df46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:22.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As German Chancellor Angela Merkel announced Wednesday that the
        country would begin gradually scaling back its lockdown, the country is planning
        on carrying out even more tests, in case the increased contact leads to a
        second wave of infections. Like many countries, it will also test for antibodies
        to try and determine who among the community may be immune to the virus.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b216fe2-9273-48ad-9880-46030fe657b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:23.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s death toll has remained relatively low in part because
        the coronavirus trickled into the country mostly in young people. Many had
        been visiting Italy or Austria on ski trips.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58b87f-d84d-4e38-97c0-19ed13fb3300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:23.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities were able to test people returning to Germany from these
        ski resorts and trace their contacts for testing too. Most of those people
        were young, and still today, the biggest age group by infections is 35-59,
        followed by 15-34. The virus is proving to be deadlier among the elderly around
        the world.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada1b45f-4f3b-41ca-842c-46c4e6fdab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.444+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:24.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as communal infections in the country grow, Stürmer fears that
        more elderly people could die in coming weeks and that the country''s death
        rate will go up.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a0a6c-bf9c-4cad-84b2-c3e3e67e6e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:24.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lesson #12: Build capacity at hospitals</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239bff4e-03d9-40ae-a101-80c28b805351'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:25.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany ranks 18th in the world in terms of access to quality healthcare,
        according to an index published by The Lancet, sitting above the UK at 23rd
        and the US at 29th. But these indices only tell us so much. Italy, for example,
        ranks ninth and the country also carried out rigorous testing, yet it has
        recorded the second-highest number of deaths per capita in the world, after
        Spain.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c851213-20a9-42ad-8cc1-e251f79de1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:25.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this situation, the difference appears to be the German healthcare
        system''s huge capacity. Germany is projected to need about 12,000 beds at
        the peak of this outbreak in the middle of the month, according to projections
        from the Institute for Health Metrics and Evaluation. It has over 147,000,
        more than 10 times its need.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808eee3-e5ca-4451-8925-5c23000773b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:26.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, the US has around 94,000 beds, some 15,000 beds short
        of its need. Germany has more spare beds in intensive care units that Italy
        has altogether.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c55381-65d8-4216-8b1d-0bf9217b0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:26.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Germany''s health system has such a large capacity, its
        hospitals are now treating people for coronavirus from Italy, Spain and France.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a760d0f9-ace3-4516-bb92-18ebc55ef372'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:27.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have been able to get people with even moderate symptoms
        to hospital well before their conditions deteriorate, leading some experts
        to consider whether treating people early, getting them on ventilators before
        their condition worsens, for example, improves their chances for survival.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1613355b-4d6e-46bf-822a-0bcec5fadd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:51:19.445+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
