      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said there were more deaths than recoveries in the past
        because mild coronavirus cases take up to two weeks to recover, while those
        in severe and critical condition take three to six weeks.</p>'
