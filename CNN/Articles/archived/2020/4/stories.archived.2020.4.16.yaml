  'Social-distancing-covid-19':
    'author': 'Harmeet Kaur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T05:13:21.917+08:00
    'imagesource': 'jcr:e78b0c4d-ce5f-4a76-94c2-85942ba828cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6823dba-5a41-4ee9-b135-5c86ff7b0ea5'
    'lead': 'That thing we''ve all been doing by staying home, avoiding large gatherings
      and maintaining at least six feet of distance from others? The World Health
      Organization would prefer if we stopped calling the practice ''social distancing.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T05:20:13.492+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:35:47.736+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:00.566+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Forget ''social distancing.'' The WHO prefers we call it ''physical
      distancing'' because social connections are more important than ever'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf16c14-6041-4273-8f30-c0a19cfc6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> That thing we''ve all been doing by staying
        home, avoiding large gatherings and maintaining at least six feet of distance
        from others?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452acdd4-7d88-4399-bc8a-1f70c3a3c3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1f0e08-e9d0-4790-a243-4a57747b41c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization and other health experts would prefer
        if we stopped calling the practice "social distancing."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde07cc-c1a1-49f0-a393-7c2bf8e0b788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49eca5b-3c29-42a0-a13a-9a863cefa592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they''re opting for the term "physical distancing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26851c50-6caa-43f5-8af9-bf0489ac558c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8937e20d-ed02-4a78-80cb-6c05540290fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? The term "social distancing" can imply a sense of disconnection
        from loved ones. And at a time when being physically isolated from others
        can take a toll on mental health, the organization wants to emphasize how
        critical it is for people to stay socially connected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6103337e-77fb-4cb0-840c-06dd6a9d3990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344f168-e6cf-4ee9-b87a-24ca0d0a9e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO announced that it was moving away from the term "social
        distancing" in a briefing on March 20. Maria Van Kerkhove, an infectious diseases
        epidemiologist with the WHO, reiterated that stance in a news conference on
        Wednesday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c1999-1796-46ad-826f-a1bda920cee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc649a2-c36b-4526-a678-5735fb339d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.493+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been saying ''physical distancing'' because it''s important
        to remain physically separate but socially connected," Van Kerkove said, adding
        that people should be looking after their mental health and that of their
        loved ones during the pandemic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef08033-9af3-4262-9154-d30da579fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ea34d8-56a6-42c1-91fc-bc6730e21d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no lockdown on laughter," she said. "There''s no lockdown
        on talking to your family and finding ways to connect."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1ada0e-0080-4adc-965f-c7be54960b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f695111c-2e74-47de-b893-434587896783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Social contact is vital for mental health, experts say</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31de2d12-eedb-45a2-8f40-c1f8179d6e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physically staying away from others is one of the most effective
        ways right now to combat the spread of the coronavirus. Doing so, however,
        goes against people''s desires for connection and physical touch -- and could
        contribute to feelings of anxiety, loneliness fear and grief that could create
        a whole other crisis: one of mental health.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea328f47-762b-4fc2-b78c-20dcef6716a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5210e3-927c-4dfe-8467-62ece158132e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consensual physical contact and in-person interactions release chemicals
        in the brain and body, including endorphins, serotonin and oxytocin, that
        can boost happiness and reduce pain and stress. But a hug or a hand around
        a shoulder that would otherwise offer comfort during a time of uncertainty
        and fear is now the very thing could endanger people''s physical health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bc3d3d-320e-4f0f-a79b-cdbf01a9ac42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36aab015-7d79-4c31-94ae-c2327eadac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The absence of physical contact and human connection can take a
        psychological toll. That''s one of the reasons Stanford psychologist Jamil
        Zaki suggests reframing "social distancing" as "physical distancing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a469619-e5d5-42aa-8d08-f7c50255e926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848a8256-3d56-495a-97ee-ee39299e1c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Social distancing'' was the wrong term to begin with," Zaki said
        in a Q&amp;A with the university. "We should think of this time as ''physical
        distancing'' to emphasize that we can remain socially connected even while
        being apart."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02aebea-70ae-437c-84ed-2099962c3dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0307654-f4b4-4dfb-a543-55e8864d7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means trying to replicate in-person gatherings and interactions
        with technologies such as FaceTime and Zoom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eea9c4-aa86-4ea9-a153-611b59983ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba7a3fa-6634-45f0-9209-0780fce338a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.494+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, I encourage all of us to practice ''distant socializing.''
        Ironically, the same technologies we often blame for tearing apart our social
        fabric might be our best chance, now, of keeping it together," Zaki said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bad2da-5c34-4094-a032-975381d60191'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e7ad13-619b-42ca-b901-11a7f78a1833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Other experts say the change could be confusing</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beebe721-5223-4b2a-810f-c703e011bac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though WHO and some experts are moving away from the term "social
        distancing," the phrase could prove hard to shake. The use of the term is
        now ingrained in the public consciousness and is also in widespread use among
        government agencies and by media outlets.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755fdec0-8085-414b-9956-bec7c8b189c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e2675d-67d3-4323-9fa5-0bfae8a75634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.495+08:00
      'mgnl:createdBy': 'lara'
