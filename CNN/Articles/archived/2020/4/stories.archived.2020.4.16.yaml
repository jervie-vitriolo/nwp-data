    'template': '1'
    'title': 'PGH needs 136 patients to join plasma therapy study vs. COVID-19'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adba1bc5-684e-4399-af0b-48439fc0f27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:27:58.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        Philippine General Hospital is preparing to conduct a study on how a form
        of plasma therapy can cure COVID-19, but it needs more than 130 patients to
        participate in a clinical trial, one of its experts said on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2335d163-cb1d-400b-98d9-eaf8281d5bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:27:59.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc29cb21-ec05-4125-8e5e-52924df86847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:27:59.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hematologist Deonne Guiaran said the hospital needs 136 patients
        to join the trial to determine if convalescent plasma therapy is effective
        against the coronavirus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc03e6c4-2083-4017-82ef-87bee42043e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:00.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc9c571-c5ab-4a4f-b992-765189216162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:00.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa ngayon ang tintingnan, nasa around</em> 136 <em>na pasyente
        ang gusto nating ma-</em>enroll <em>sa pag-aaral na ito</em>,” he said in
        the DOH online press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47934779-ee38-45a0-b2ad-a72d9b6474da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:01.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ab00e6-683c-48f9-bb02-441d5f80215d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:01.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For now, we are looking at around 136 patients who
        we need to enroll in this study.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b1432b-5b2a-414c-a2c7-04bcfb9d1cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:02.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d88a8-f06b-4bb2-9643-fa765a0e275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.473+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:02.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plasma therapy involves using the blood plasma of a patient who
        has recovered from the disease and transfusing it to another patient, hoping
        that the anti-bodies the recovered patient had produced would help the sick
        patient get well faster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ebd90e-f379-415c-8ffc-6648ac819c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:03.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a66ca4-4626-4167-998d-740603429355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:03.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some survivors have already <a href="https://www.cnnphilippines.com/news/2020/4/10/COVID-19-survivors-donate-blood-PGH.html">donated
        blood</a> to the <a href="https://www.cnnphilippines.com/news/2020/4/4/PGH-urges-COVID-19-survivors-to-donate-blood-for-recovery-efforts.html">PGH
        to help the chances of recovery</a> for those suffering from COVID-19, after
        President Rodrigo Duterte’s <a href="https://www.cnnphilippines.com/news/2020/4/9/duterte-coronavirus-survivors-donate-blood.html">appeal
        for plasma from recovered patients</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf01d728-902d-45ca-89a1-b4ff8c5d474e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:04.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6307acc1-836f-4d9b-9b28-26f5bde2e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:04.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a clinical trial, different patients with the same condition
        will take medicines in controlled dosages while researchers observe the impact
        on their health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaacc49d-214f-4eee-a1b2-75850601e81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:05.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66eede3a-5bba-4a9d-8d2e-5ee999fec7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:05.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Marissa Alejandria, president of the Philippine Society of Microbiology
        and Infectious Diseases, stressed that factors such as the condition of the
        patient before using the drugs, have to be closely monitored to ensure that
        changes in their health are solely due to the medicine’s effect.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e3834d-8e58-4b46-a2aa-96771e1cab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:06.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0c840b-107f-4e4f-b167-94890a779de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:06.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pwede kasi gumaling si pasyente kasi may iba tayong binigay
        na gamot. Ngayon sa</em> clinical trial <em>ina-</em>analyze <em>lahat ''yung</em>
        intervention <em>na binigay kasabay ng gamot na ‘yun</em>,” Alejandria said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c384dd9-fdcb-4d2d-aef1-5e805aa70018'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:07.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d763d7-21d8-4a85-ab72-33f286cf9af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:07.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is possible that the patient got well because of
        other medicines. In a clinical trial, we analyze all the interventions provided,
        together with that particular medicine.]</p>'
