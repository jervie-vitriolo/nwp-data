      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/14/heart-risk-chloroquine-hydroxychloroquine-covid-19-treatment.html">Heart
        risk concerns mount around use of chloroquine and hydroxychloroquine for Covid-19
        treatment</a></strong></p>'
  'COVID-19-task-force--Don-t-be-disheartened-PH-has-most-virus-cases-in-ASEAN':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T15:42:29.305+08:00
    'imagesource': 'jcr:6a61674a-a427-4a24-a45c-219cd0f14287'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '997d6821-e46a-4e5b-94e6-a29148f0d476'
    'lead': 'COVID-19 task force spokesperson Karlo Nograles says the ASEAN nations
      are banded together, sharing the practices that are working to curb the spread
      of COVID-19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T15:49:10.867+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:32:13.412+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:16.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COVID-19 task force: Don''t be disheartened PH has most virus cases
      in ASEAN'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8972b5f7-cb9f-4b9b-8cd8-820036db5ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:49:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:32:13.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Cabinet
        Secretary and COVID-19 task force spokesperson Karlo Nograles believes nations
        in Southeast Asia shouldn’t be pitted against each other when it comes to
        the number of coronavirus cases.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef005f-7d32-4def-8366-32631b08f255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:49:10.867+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:32:14.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest data from the John Hopkins University tracker shows the
        Philippines has the most number of confirmed cases in the ASEAN region with
        5,453 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151be976-83e9-476a-b488-3e6e2644b98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:49:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:32:14.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi naman ito contest among ASEAN nations, hindi ito contest
        na pakontian ng number… Don''t get disheartened if ang nakikita mo is dumadami
        tayo, mas malaki na tayo sa Malaysia, o tayo na ang pinakamalaki sa ASEAN,”
        he said in a virtual briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b09f1-f059-4676-a423-1283890df07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:49:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:32:15.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is not a contest among ASEAN nations. This isn’t
        a contest to see which country has the lowest number. Do not be disheartened
        if our numbers are rising, if we have more cases compared to Malaysia, or
        we have the highest number in the ASEAN region.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fb7342-db39-42db-a57e-4641adaa3441'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:49:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:32:15.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said the nations are banded together, sharing the practices
        that are working to curb the spread of COVID-19. He said, through these conversations,
        the Philippine government is confident it is taking the right steps in responding
        to the global pandemic.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617bad4-4503-4b09-a9ea-80fab5179b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:49:10.868+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:32:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That just gave us even more determination and it reinforced sa
        amin at kay Pangulo (to us and the President) that we are doing what we should
        be doing. We now have a mechanism that we''re sharing best practices. We''re
        sharing what everybody else is doing. We share the same challenges,” he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06954ddf-5f31-4510-9a8f-9ac3b43607c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:49:10.869+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:32:16.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there is no competition at all, as the countries are facing
        similar problems, such as the shortage of personal protective gear and health
        facilities, adding all nations are waiting for a vaccine to be available.</p>'
  'rapid-test-kit-clearance-mechanism-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T15:16:15.243+08:00
    'imagesource': 'jcr:2c4b32b6-c2d0-4bf6-aff8-bb60d0967810'
