  'analysis-bounce-back-strategy-COVID-19':
    'author': 'Jose Galang, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T11:06:45.622+08:00
    'image': 'jcr:a5ede8fe-1f1f-4741-85e8-32b80b985e77'
    'imagesource': 'jcr:7e24d278-7329-4729-990a-6d62512e5a79'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d29f99-f7a7-4243-b0c6-2b4a15bc6036'
    'lead': 'If this period of uncertainty is prolonged, the cost of the efforts to
      stabilize the economy and propel it toward growth again will become more bloated. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T11:23:24.394+08:00
