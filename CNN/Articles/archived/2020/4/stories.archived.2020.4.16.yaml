      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498682c0-5baa-410a-85b6-ee2841438d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:57.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampong’s suits have already been approved for use by the health
        department. Unlike other equipment, the protective suits are washable and
        can be used again after disinfection.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a41015b-7dcf-4d34-9de4-32e1759fbecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:57.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from incorporating the national flag''s colors, Ampong said
        the color scheme also symbolizes different Filipino traits amid adversity,
        like resilience and purity.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9ac3e-9865-4732-bb90-42cc177155b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:58.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Jamillah Watamama, Ampong''s partner in the project and a frontliner
        herself, said that apart from the eye-catching aesthetics, the design hopes
        to boost the morale of healthcare workers battling the viral disease.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2d65d4-9a2b-4c51-96cb-088a199b9fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:59:15.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:29:58.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you see the suit with the Philippine flag, <em>parang mabubuhayan
        ka eh</em> (it will boost your spirits)," Watamama said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
