      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Prime Minister Shinzo Abe has declared
        that Japan''s state of emergency will be extended nationwide through May 6
        in further attempts to curb the spread of coronavirus infections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bd174b-c627-4935-a38e-b8f6138881ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
