      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Mike Dunleavy ordered its residents to stay at home unless
        absolutely necessary, starting March 28, and will remain in effect until rescinded.</p>'
