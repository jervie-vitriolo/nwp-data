      'mgnl:type': 'text'
      'text': '<p>The Food and Drug Administration earlier warned against the use
        of rapid test kits. But due to the rising need for increased testing to determine
        the spread of the virus, the FDA has given the green light to several brands
        of rapid antibody test kits for commercial use.</p>'
