      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal to gradually relax quarantine measures has been shared
        by several local experts.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8eb4b-9c5e-472e-801f-0876a955f444'
      'mgnl:activationStatus': true
