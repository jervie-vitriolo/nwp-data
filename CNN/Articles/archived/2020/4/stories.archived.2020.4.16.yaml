      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what I always used to say,  every Cabinet member
        serves at the pleasure of the president. While they remain in service, the
        President continues to have full trust and confidence in them.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe13283-430d-427f-b789-9b27da9e8663'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.765+08:00
