      'mgnl:lastActivated': 2023-01-26T17:35:02.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said Duterte’s decision is not needed as the resolution is
        a “demand” for Duque to quit.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca0d662-2e02-4e3b-a886-c19f5d44d537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.695+08:00
