      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c0cda9-e160-46c9-bae5-91b756e633c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:02:12.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:26.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elderly are among people who have a higher risk of getting infected
        with the deadly virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f00b9f-a014-4912-8770-b5ebb621dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:02:12.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the hospital still has over 114 PUIs (persons under investigation)
        awaiting test results, VFP said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b2cdc3-02c6-4a01-b989-57aaf597fb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:02:12.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:27.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Federation said MMC Director Dr. Dominador M. Chiong had admitted
        facing pressures in meeting the current growing demands in the hospital, in
        recent communications with VFP President Manuel Pamaran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70722a-a584-40a5-8103-524b665a84cd'
      'mgnl:activationStatus': true
