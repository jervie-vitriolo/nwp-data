      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the economy starts to open up, Ivey said during a press briefing
        it will be a slow process over time, "segment by segment or region by region."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f95345-87d3-4ae6-993a-a576ffddbbdb'
