    'template': '1'
    'title': 'Makati City to distribute ₱50-M worth of grocery vouchers to middle-class
      residents '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d0861-a181-4b4e-a947-4f699adaeda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:24:59.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Makati
        City will be distributing P50 million worth of grocery vouchers to middle-class
        residents, said Mayor Abby Binay.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc7bf9b-c6c0-4a1a-a6fc-627abce483fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:00.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said each family will get P500 worth of grocery voucher, with
        the middle-class residents who live in low-end condominiums as initial beneficiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16304f82-827d-4ef9-97e5-8ab4858f01e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:00.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We really need to make a targeted distribution of the vouchers,"
        she told CNN Philippines Thursday. "But this is on top of our existing relief
        packs being released.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e29d8-c187-4efe-af52-887a07968fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:01.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said the money for the cash amelioration program is already
        with the city government and they hope to distribute it by Monday. She added
        that the list of beneficiaries should be checked multiple times, otherwise
        the money has to be returned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6ebe80-7511-4fd6-a5bf-a5c31a55374c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:01.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city will also be partnering with a private company in paying
        for the cremation of people who died of COVID-19, added Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c0b040-592b-4c40-a233-1bfb302e607f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:02.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crematorium can only accommodate five remains a day. But the
        mayor said it is a big help for families who cannot afford to bury or cremate
        their loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f89188-6df2-48c4-b288-f35f1847470d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:02.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are still waiting for the assistance of the DSWD which still
        hasn’t come," she said. "We are advancing it for the cremation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f4132d-3981-4ed4-8ca9-21440699a3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:03.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Mass testing to start Monday</strong></h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c57f96-31b3-48db-8501-4ffb949197b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.063+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:03.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the city government, together with the Philippine Red
        Cross, will also start mass testing for COVID-19 next week. Priorities will
        be given to persons under investigation (PUIs), persons under monitoring (PUMs),
        and frontliners.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01715290-294d-4ac9-a8b3-7bf5246aa0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:04.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We plan to start on Monday," Binay disclosed. "Our target is 2,000
        people, so hopefully we’ll start on Monday. With the promise of Red Cross,
        the test results will come very, very quickly."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5ed80c-2406-49a2-9dbb-01b1712d0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that barangays are requesting for their frontliners to
        be tested as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66e3c64-ddcd-40c5-895e-d512ad690364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:55:02.064+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:05.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, we’ll be done with our mass testing prior to the lifting
        of the lockdown,” she added.</p>'
