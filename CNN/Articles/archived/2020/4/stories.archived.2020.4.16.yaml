      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '244':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2f4117-071e-46e3-b910-e233eac98fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one has given more thought or is more eager to restart our economy
        than I am, but if we don''t get the sequencing right, we put more lives at
        risk. The only path to a sustainable economic recovery is through a strong
        healthcare recovery," Murphy said in a news release.</p>'
    '245':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0725d-577e-4c5c-a999-6c09a1e393d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '246':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5116df-4117-4e55-8b22-13c1f7e855f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
