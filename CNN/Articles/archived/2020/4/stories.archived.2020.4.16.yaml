      'mgnl:type': 'text'
      'text': '<p>According to the World Health Organization, 80 percent of patients
        only experienced “mild illness” and eventually recover. It added that 14 percent
        were severely ill, while five percent were critically ill.</p>'
  'cebu-sitio-residents-infected':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2020-04-16T22:33:28.664+08:00
    'imagesource': 'jcr:6af94740-eda7-43e6-a88b-890e75b15cbd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '83a6db85-5dee-4fca-ad06-1bcab41b106b'
    'lead': 'Health officials say Sitio Zapatera in Barangay Luz, Cebu City — with
      over 9,000 residents — is considered ''contaminated'' with the deadly virus'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T22:38:35.085+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-26T17:25:29.658+08:00
