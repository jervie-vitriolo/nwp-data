      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government think-tank Philippine Institute for Development Studies
        <a href="https://cnnphilippines.com/news/2020/4/15/enhanced-community-quarantine-extension-economic-losses.html">recommended</a>&nbsp;a
        “gradual and calibrated transition" which would allow some economic activity
        to go along with measures in controlling the virus'' spread.</p>'
