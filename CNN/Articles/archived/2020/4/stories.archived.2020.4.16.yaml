  'SMC-covid-donations-near-billion':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T17:09:30.488+08:00
    'imagesource': 'jcr:00b5e6e1-c833-46ad-8697-0775f5d0d4c6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '651f3251-c03a-4182-8834-4430d4b7c30a'
    'lead': 'San Miguel Corporation says it continues to find ways to bring relief
      during the COVID-19 crisis, as its donations to initiatives climb to almost
      ₱1 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T17:12:48.367+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:30:17.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:18.569+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SMC donations to COVID-19 efforts nearing ₱1-B'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479eefb5-c20b-4636-b6b5-45aefc382e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:17.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Big
        businesses in the country have been active in extending aid to the government
        as it continues to grapple with the coronavirus epidemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b568fd85-6cd6-441e-bfa6-ae9d3e6f0680'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:18.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big donors include San Miguel Corporation which has now donated
        nearly ₱1 billion to COVID-19 initiatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367b7f1f-41e4-4e89-9eca-d6d9a428c505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:18.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:</strong> <a href="https://www.cnnphilippines.com/news/2020/4/8/COVID-19-response-money-trail.html">TIMELINE:
        The COVID-19 response money trail</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8e3728-75eb-4e49-9eac-f4e736800940'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says it continues to look for more opportunities to
        help, as its assistance to various areas across the country now stands at
        ₱947.7 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8864e2dc-533a-4cf5-92b1-bdd287fae22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.367+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:19.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This amount has come in the form of protective gear for medical
        frontliners, food donations to indigent communities, distribution of ethyl
        alcohol, and free expressway toll for health workers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7ca92c-2908-49db-9661-3e4e2111d248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:20.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our people are working hard to be able to extend our assistance
        to more provinces and communities and to support our national government’s
        efforts," SMC president and chief operating officer Ramon Ang said in a statement
        on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30893608-5104-4547-a95e-f586c508f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:20.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bulk of SMC’s donations—amounting to some ₱500 million—has been
        earmarked for the purchase of protective gear for medical frontliners. The
        company, together with the Department of Trade and Industry, earlier tapped
        local manufacturers, while also sourcing from international suppliers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3423ef13-9806-49f2-b7a0-f1549131c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:21.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that it has allotted food donations and distributed
        rice to underprivileged areas, so far amounting to an estimated total of ₱265.4
        million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60eee2c1-ae48-4069-a8c2-ccbf00424974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:21.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC has also donated ethyl alcohol, produced from its Ginebra San
        Miguel facilities, to various institutions nationwide, including hospitals
        and local government units.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14225cd-64a3-474f-8a50-d347c609efca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:22.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To further offer relief, it has waived toll fees for health workers
        who use the tollways operated by SMC and donated millions worth of fuel to
        transport them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2bf3d0-b039-44f3-9d13-9a114f528b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:22.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱5-million fund has also been designated for the construction
        of emergency quarantine facilities in military camps nationwide, in partnership
        with the Armed Forces of the Philippines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90446756-b3c7-4027-966a-cd3c62f46bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:23.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, SMC donated P100 million to “Project Ugnayan,”
        a broad coalition of businesses groups also helping in the COVID-19 battle.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7b8104-4149-43db-83a2-816a814a6c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:12:48.368+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:30:23.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is to help keep our countrymen away from hunger and illness,
        and somehow, in our own way, give them hope during this difficult time,” Ang
        said.</p>'
  'emirates-passengers-blood-test-COVID-19':
    'author': 'Karla Cripps, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T17:52:22.271+08:00
    'imagesource': 'jcr:44c6784a-3b31-4a2a-b28a-a249ad47e6b4'
