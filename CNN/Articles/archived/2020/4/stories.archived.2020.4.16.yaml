      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '172':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e625ba-005b-4890-b748-3b5db2def701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Massachusetts</strong></h2>'
    '173':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3333bb55-2800-4298-91bd-16bf5f572ce7'
