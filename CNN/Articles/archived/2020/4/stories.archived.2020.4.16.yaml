      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06cfb25-c4c6-471e-86db-0fa01f560bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
