      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1ee813-1aa0-4a43-85ec-19f46187ce7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurt Angle, the WWE Hall of Famer who retired and had been working
        backstage as a producer, was also let go.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709b152-494c-4fcc-aefb-9307be56410e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b1edee-bff5-4d19-8fb1-af07edbbf466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish them all the best in their future endeavors," WWE said
        in a tweet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885ff8b-b1e0-4963-b25e-6ef29c16963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b118fb2-727c-4159-899b-333321980543'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cuts come despite WWE being one of the only sports to hold live
        matches. After Florida deemed WWE an "essential service," live televised shows
        returned to airwaves this week -- absent the screaming fans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0e2db3-7253-497a-b91f-7277d0eb9a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6092b1-bf75-420d-bb27-4c0d82a43c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one of those let go, No Way Jose, had traveled to Florida
        earlier this week to perform. He posted an Instagram photo wearing a mask
        in a near-empty airplane on Monday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6623b4-5934-4f0c-a413-e02af7b61c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1292eb79-6825-49ee-928b-203cd6989b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, WWE released a statement regarding budget
        cuts the company had to make in response to the coronavirus pandemic. The
        company said that it would reduce executive and board member compensation,
        decrease operating expenses and cut talent expenses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6a696c-aa28-4fec-9699-7c5b3f7f0160'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6931ac1-e463-426f-920e-0692d0c2f957'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the uncertainty of the situation, the Company also identified
        headcount reductions and made the decision to furlough a portion of its workforce
        effective immediately," WWE said in the statement, adding that it believes
        the furlough will be temporary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89f21c8-f077-4c86-b23e-5a7135478f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63067f95-bda9-4a01-bb94-f0d9d8ba5927'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was an abrupt turnabout to a statement released
        just last month, when the WWE said it had "substantial financial resources,
        both available cash and debt capacity, which currently total more than $0.5
        billion, to manage the challenges ahead."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f38e6b-0812-4f5a-8733-af957c16cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
