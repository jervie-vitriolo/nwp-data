    'mgnl:tags': ['Yosemite-National-Park', 'California', 'bear', 'animal', 'party',
      'coronavirus', 'COVID-19', 'Facebook']
    'template': '1'
    'title': 'With no tourists around, animals at Yosemite are ''having a party'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e725de1c-169d-4c3a-84d6-c26afca4ecf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:59.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Being cooped up at home is no fun
        for humans, but bears are making the most of the extra space at California''s
        shuttered Yosemite National Park.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39b0652-93e9-4494-be28-cb662aa073c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:00.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bears are just literally walking down the road to get to where
        they need to go," Ranger Katie Patrick said during a Facebook Live event on
        Sunday. She is a wildlife biologist who has worked with black bears in Yosemite
        since 2007.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1229ab-d583-4542-8473-14d7d877ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:00.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part, I think they''re having a party," she said in
        response to questions about what the animals have been doing since Yosemite
        closed on March 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488cae1d-116f-48d1-9b9a-96fcf146719c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally this time of year is difficult for animals at Yosemite
        because there can be "literally walls of cars, stop-and-go traffic or people
        in the park," especially in the sort of "urban" Yosemite Valley area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae17ea-4092-4ff9-a0cf-a5cc942c3282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katie Patrick, known as Ranger Katie, works with the Human Bear
        Management Program, mitigating conflicts that arise when you have humans and
        bears so close together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c99252-b1ff-44f1-8993-a34ae892101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal of my position is to have as wild of bears as possible
        in this park," she said during her presentation from Cook''s Meadow in Yosemite
        Valley.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78c760a-d29c-47e2-9845-11bcf77c6695'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For visitors, that means storing food properly and staying more
        than 50 yards away from bears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7107e6-9be0-409d-8d5c-f8a227b3901f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yosemite is the fifth most popular of the National Park Service''s
        62 headliner parks. Some 4.4 million people visited the park in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377327e8-4a6f-4ca1-8da1-390062d7245d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bears out and about</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cec7ac-363a-45d5-97ff-7f1928e20b2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yosemite is home to about 300 to 500 black bears, according to a
        Yosemite National Park post on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ec8968-0aae-481a-ad67-c9eb53ec2442'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though there hasn''t been an increase in their population since
        the park closure," the post said, "bears have been seen more frequently than
        usual."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df44ad-8f2b-4917-bdb8-aedf8ca9c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the talk on Sunday, Ranger Katie demonstrated some of the
        equipment used to tag and track bears that seem too habituated to humans.
        Less than 1% of the bears in the park are tagged, she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305f11cd-11b5-41a5-ae4a-b03fd30a91ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One viewer on Facebook asked whether visitors have ever been "eaten"
        by bears at Yosemite.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfefa0e-f597-477d-8db0-96f68f6caade'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately not: No human deaths by black bears have ever been recorded
        there, park officials posted.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74124c85-59a6-4710-bfa6-6890a51458ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, bites and swats by bears have occurred. In most of these
        cases, humans were too close to bears and the bears reacted to protect themselves,"
        Yosemite said in the response, with a link about how to behave around bears
        in the park.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9c7972-c8d1-4614-aec2-8c2eb065187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Yosemite is about the size of Rhode Island, much of the human
        visitation is concentrated in areas such as Yosemite Valley, which is also
        a great habitat for bears, Ranger Katie said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24e5153-ac99-459a-8d86-8c2be4a687d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black bears move around quite a bit every spring foraging for food,
        Yosemite officials posted during the event, but with fewer people around "bears
        also seem to be a little more relaxed when they are out in the open, possibly
        because it is much quieter in the park right now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa88cba-a826-4f07-9940-067bfd84754e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.785+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no estimated reopening date for Yosemite yet, park officials
        said in the Facebook comments.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee463a0-d921-4909-ae40-4b48754f0747'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:35:39.784+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:35:01.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/travel/article/bears-yosemite-national-park-coronavirus-trnd/index.html"
        href="https://edition.cnn.com/travel/article/bears-yosemite-national-park-coronavirus-trnd/index.html">With
        no tourists around, animals at Yosemite are ''having a party''</a>"</em></p>'
  'half-of-world-knocking-door-imf':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T13:41:47.825+08:00
    'imagesource': 'jcr:12584d87-45b5-40a6-8fe8-3f3812170364'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6e79d9e-8f86-4928-bad2-eea76bcd3fd5'
    'lead': 'More than half of the world''s countries have approached the International
      Monetary Fund for emergency loans to weather the financial crisis sparked by
      the global coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T13:40:51.777+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:34:49.856+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:13.743+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'IMF', 'International-Monetary-Fund']
    'template': '1'
    'title': 'Half the world is ''knocking on the door of the IMF'' for bailouts,
      chief says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017d9638-12a9-49c2-afa1-bb91d43dc07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:50.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;More than half of the world''s countries have approached
        the International Monetary Fund for emergency loans to weather the financial
        crisis sparked by the global coronavirus pandemic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81f0514-63bf-41e7-b5fd-7d3089c0ab4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c8e97e-705f-4fbe-9303-e6513858b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:51.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF has $1 trillion in lending capacity and can "deploy emergency
        financing" quickly, as 102 countries come "knocking on the IMF door for lifelines,"
        Kristalina Georgieva, managing director of the IMF, said in an interview with
        CNBC on Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6757d13-835a-443c-9196-66b2fbf7a880'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.777+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c7760-c20a-4f12-8ff0-b44d5a3a4889'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:52.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgieva''s comments come after the fund issued a stark warning
        that the global economy is on track for the deepest downturn since the 1930s
        and governments and health officials must work together to prevent an even
        worse outcome.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb45668c-8538-4fc5-a73e-14c6db6518a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:52.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b6681-0cd4-496a-9283-5b287069fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:53.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF chief acknowledged that the fund has a reputation for imposing
        tough conditions on countries seeking bailouts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e6755d-8116-4fff-8a4c-3ed9cd7150ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:53.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8c8e2f-bf89-49ab-b8a7-39129b47cd2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:54.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, "we are asking for one thing only: Please pay your
        doctors and nurses, make sure that your health systems are functioning, and
        that your vulnerable people and first [responders] are protected," Georgieva
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bf0bc-90ea-4c92-8a14-31fe40905034'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:54.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1dbe4f-9ba5-4558-878a-a038eaddfb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:55.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And please keep the receipts," she added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adcfc0-f27a-4aec-a51a-5af1b1ae8869'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:55.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646857e-23e4-4291-a39f-7cb4bc7cf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:56.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said on Tuesday that it expects global GDP will contract
        by 3% in 2020, a far worse recession than the one that followed the global
        financial crisis of 2008, and a 180-degree reversal of its previous forecast
        in January when it was expecting growth of 3.3% this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a4e123-1c21-4519-8ff8-6fefd3952b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:56.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8548fd31-6837-436f-b7b7-eda929d2f53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:57.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fund said there is a risk of the recession extending into 2021
        if policymakers fail to coordinate a global response to the virus.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de5adc9-eb7f-4d00-8363-465c0f43867d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:40:51.778+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:34:57.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/economy/imf-global-bailout/index.html"
        target="_blank">"Half the world is ''knocking on the door of the IMF'' for
        bailouts, chief says"</a></em></p>'
  'german-zoo-crisis-slaughter-animals-pandemic':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'A baby female sea lion "Jogi" lies next to its mother "Eike" in the
