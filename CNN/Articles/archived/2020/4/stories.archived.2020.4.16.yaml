      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae809ad-9610-4449-9ad9-b97d6fc0f809'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:34.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the COVID-19 Adjustment Measures Program, each worker will
        receive ₱5,000 in cash to be processed through the companies'' payroll system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cca5d1-11be-4694-9611-f7ecb856f4bd'
      'mgnl:activationStatus': true
