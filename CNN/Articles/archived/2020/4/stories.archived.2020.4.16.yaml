      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advise against rapid testing has been met with criticisms from
        the public, saying health officials lack the sense of urgency amid a worsening
        health crisis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5e06d-531a-4c4f-b8f4-c5cd2fb7eb06'
