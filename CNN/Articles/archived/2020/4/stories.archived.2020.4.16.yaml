      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b50a407-684d-4d3d-91fd-5bf776385a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:40:22.495+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:03.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The testing center is not licensed yet but we are working with
        them for immediate compliance so they can open soon,” said Vergeire.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b4351-93a6-44b8-afb1-6a9db2dc4d62'
      'mgnl:activationStatus': true
