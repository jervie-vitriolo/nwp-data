      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776eeb62-3400-49a5-a6d0-df8f9513c3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:21.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three COVID-19 vaccines have been cleared for clinical trials in
        China, according to the state-run Xinhua news agency. The virus, believed
        to have been transmitted from animals to humans, first sprouted in Wuhan City,
        before eventually spreading to the rest of China to 184 other countries and
        territories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef9483-7057-4ebd-a170-638ef0fe0f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:22.267+08:00
