    'template': '1'
    'title': 'FDCP eyeing to give cash aid to 5,000 freelancers in audio-visual industry
      affected by COVID-19 crisis'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36544c1-9320-4c5a-be47-49c3fecf4d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Film Development Council of the Philippines or FDCP is targeting to give financial
        assistance to at least 5,000 audio-visual workers who lost their jobs as a
        result of the coronavirus shutdown, its head said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d28d9-17ff-4b2b-bbf5-c20fa1b1423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected workers will be given ₱8,000, FDCP chairperson Liza Diño-Seguerra
        told CNN Philippines <em>New Day</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd42f56-0358-4e9d-bbed-67f5c300baab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño-Seguerra said the aid is for displaced freelancers not covered
        by the social amelioration programs of the Department of Labor and Employment
        and the Department of Social Welfare and Development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40986cea-c196-49c1-b2ae-e5504b28278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said based on their registry, there are about 50,000 workers
        in the audio-visual industry, but they can only give cash aid to select beneficiaries
        due to funding constraints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d68d06-7d5d-4959-a3c4-b49aec9d7909'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We prioritize what we consider as low income earners, or those
        who are earning ₱750 to ₱3,000 pesos a day or ₱20,000 pesos per project or
        less,” the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634487d-4243-4fd8-bd9d-43899d222c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said around 800 freelancers have received financial assistance
        since they launched their cash assistance program two weeks ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ec7c4b-3c9a-460a-bf12-4c613bfe649b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council has received a lot of applications for subsidy and is
        still accepting requests, she added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad4e73-48c4-4fb8-9590-7b77828ee5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to avail of the aid may visit this <a href="http://fdcp.ph/dear-program"
        target="_blank">site</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc87bbd8-364d-42eb-a45a-ff8374b688d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
