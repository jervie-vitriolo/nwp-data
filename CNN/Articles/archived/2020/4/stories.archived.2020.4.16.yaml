    'jcr:uuid': 'b63a1998-7cb2-4171-8c20-2d881644d791'
    'lead': '''We want to get our sports back, so importantly,'' US President Trump
      says. But with the number of new coronavirus infections continuing to rise every
      day in the US, whether Trump will be watching live baseball games to watch anytime
      soon remains to be seen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T06:22:27.026+08:00
