    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'US', 'Donald-Trump',
      'America', 'White-House', 'Andrew-Cuomo', 'New-York']
    'template': '1'
    'title': 'ANALYSIS: Trump''s big show of opening the economy will hide the real
      story'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fb389-c527-4014-8c4b-a91d9486964b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;President Donald Trump''s make America open again campaign
        will deliver exactly what he wants Thursday -- a victory lap over the coronavirus
        pandemic that leaves the life and death decisions to others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995407b3-b178-4b3c-9ba2-1f2ee5fdbd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with epicenters of the virus still suffering hundreds of deaths
        daily, Trump says it''s time to show that America is the "comeback kid" ready
        to unleash a miracle economic rebirth.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c712fc-c8cc-44cf-aa10-fa996e68e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2fb453-34c6-4d1d-bedb-20f03112cae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President plans to release new guidelines that tell states they
        can lift stay-at-home orders and ease social distancing at the discretion
        of their governors even before a May 1 deadline.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a96f87ce-bab1-4227-a9d2-a5a9f00619b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b388b8ff-233e-42bf-981c-b5171b2e0e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This ought to be a major and unifying marker in the fight against
        the disease that has now killed more than 30,000 Americans and has clamped
        economic blight on the nation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b8aa1-b79d-4c43-8c7f-2defddd61ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082986f2-2fce-4f94-8232-398e35125014'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with many states only just at or past their peaks in the fight
        against the pathogen, and others still short of theirs, Trump''s move risks
        coming across as a major distraction.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3f064f-fc05-4cb0-9ec1-77172feac1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd58242-9348-4d17-a872-0bed584254e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Multiple governors said Wednesday that their states are nowhere
        near opening, with some warning their coronavirus cases had yet to peak. Trump
        cited good news of a slowing curve in Washington, DC. But Mayor Muriel Bowser
        on Wednesday extended the district''s state of emergency until May 15. Los
        Angeles Mayor Eric Garcetti told CNN he might ban sports events until 2021.
        And doctors and nurses on the frontlines endured another day of agony and
        fear of infection.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1716b0a-7a84-403a-9bed-a71b5ace689c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4c4e23-7961-4b7e-b7ce-5f9fc4fa6fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that it is constitutionally superfluous for Trump to authorize
        states to open up suggests his real intent is an election-year political device
        that positions him as leading the resurgence and those who oppose him as laggards
        holding America back.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af7cd0-37fb-4512-88c2-93d994eb8f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e811e557-4a24-46ff-9be2-38cea583f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to be announcing guidelines, and we''ll be talking
        about various states, and it''s very exciting," Trump said in another rambunctious
        Rose Garden news conference Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7e2ae6-717e-4ba8-a635-90a8d560cc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74836ae7-0082-4263-9557-92fc0448e832'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be the comeback kids, all of us, all of us. It''s incredible,
        what''s going on," Trump said. "Tomorrow is going to be a very big day ...
        We will have some openings that will ... exceed our expectations, and they
        will be safe."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491ba804-d38b-4e57-b50a-28dad5d03a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184adeee-2d26-466d-94c7-0cd69ff961a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The political context of Trump''s remarks is important because it
        backs up reporting, including by CNN, that nothing will deflect the President
        from his desire to open up the country on May 1 and that he is working from
        personal motivations rather than solid data.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5bdb96-810a-46bf-b26a-c2a2a5cd8008'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86a027c-88f4-4588-9e5b-ed1a7543b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s news conference, like at least its two predecessors,
        was an exercise in airing grievances and creating soundbites for conservative
        media.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c85003-fe36-49c8-8571-d5c10301ca81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a349fa9-3b39-4f76-a75a-2b0a08b5922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Trump blasted accurate news coverage of his botched initial
        handling of the pandemic. The next day, he blamed the World Health Organization
        for being slow to react and cosseting China -- transgressions of which he
        is also guilty. And on Wednesday he launched an assault on US-funded international
        broadcaster Voice of America and threatened a constitutional attempt to shut
        down Congress if the Senate did not approve his appointees.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc90e6b-10f8-452d-bf0c-da2f20492285'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cb6532-7c9a-42c4-91c5-1a8c43ebed29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these actions will save American lives or even get the economy
        powering ahead again. But they do distract from rising criticism and factual
        evidence that he has mishandled the pandemic all along.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214a1ea-0980-482f-b964-ff26eeb54e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7d5cd1-ea93-41fd-a628-75669184caac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reasons for optimism</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef809d-4529-46ee-a0f4-327bdce5263e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President seized on encouraging statistics on Wednesday showing
        the curve of infection plateauing in some hard-hit hotspots across the country,
        such as New York and California. Feared hospital overcrowding and shortages
        of equipment that could force doctors into decisions about who lives and dies
        appear to have been mitigated by overwhelming observances of stay-at-home
        orders that have flattened the curve.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204b8dd-d810-4345-a9ef-13cf89d65d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271cfd3a-cad4-487d-969c-3fb11f42e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no doubt that after grim weeks of escalation, there are
        some grounds for optimism. Presidents have an important job in raising national
        morale. And the economic impact of shutdowns is cataclysmic, throwing many
        millions out of work.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1297bd0-4e86-4b35-bb2e-1f0be93a9365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a4a3f7-32e5-4037-915b-9ac8e6e143f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a pandemic does not just disappear. Details of state planning
        suggests that life will not get back to anywhere near normal until there is
        a vaccine -- probably not until next year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f87ae-deed-42b5-8793-94053fdb60c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e3d49-ad18-4fee-8dff-a42b314b301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means social distancing measures will remain in place. Many
        people will work from home and bars and restaurants will be only at reduced
        capacity if they can open at all.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616187c1-8c2b-479b-bb8f-79bcfc841ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8316b401-5d09-40d9-95f7-5e0a34e95e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Americans are still dying in droves. The President is correct to
        say large numbers of rural states and counties are not badly hit by the disease,
        that does not mean that it will not prolong its march across the country.
        Each state and region may face a different timeline. And while Trump''s plan
        allows for such variance, his constant pushing to get the country back to
        work could make it far harder for local authorities to convince their people
        to stay hunkered down.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a95fa5-c1fb-419a-b8be-fdfb7337d565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab19aa0-138e-4073-88e3-46bc6d632b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s eagerness to seize upon the most favorable data that supports
        his desired course of action is also reminiscent of the early months of this
        year, when the President insisted that the coronavirus would not be a big
        problem for the US and that it was under control. That prediction proved disastrously
        wrong and raised questions about his leadership that Trump now spends each
        day trying to discredit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd12de1-73dc-433f-b288-84ab1557eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb992bb-43b4-4f1e-abe3-df2d6ded6f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State and local leaders and experts have warned that an easing of
        social distancing regulations could spark a resurgence in the virus.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae3cf92-4197-4830-808f-1108f9ea9b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232d8d1-121a-4504-992b-a0943bce20bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors, mayors and doctors have to live in the real world.
        Trump can exist in the more favorable political one that he creates. By giving
        states guidelines on opening up, he effectively absolves himself of responsibility
        for the final decision. It''s a political position that allows him to blame
        others for the halted economy. It delights his conservative base, media and
        big business that is craving for a return to work. And his new guidelines
        will give him leeway to pass the buck to someone else if a state does decide
        to open prematurely and gets a spike in infections.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b02968-a59e-4f9a-ac4e-19d4debfaf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a177476-6e4f-4478-8837-ac1c7692ad60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a purely political perspective -- which is the one that the
        President normally operates from -- there''s not much to lose.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af706126-cc5b-4e79-860a-50b9c5dc2f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcca437-e944-4ec4-8a23-f9a439c6da50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why it''s still too early to be opening</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb33603-10f6-4968-9a2b-002d70908444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several academic and expert studies have concluded that the only
        safe way to open the nation''s economy will be a mass testing system that
        can track, isolate and trace coronavirus infections that will occur as society
        gets going again.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb9b712-9690-4ed7-a95b-63f3e9dbe427'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.278+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219e4d02-a336-4da6-bf95-6b421e1f3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump boasted on Wednesday that by volume America had the most and
        best tests in the world -- more than 3.3 million conducted so far. But experts
        believe millions per day or a week will be required.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1a9d70-7da0-4ded-803f-9b3e4bcad936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a419b421-c666-487f-b975-85d1b08db8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business executives told the President in a call on Wednesday that
        they would need guarantees of enhanced testing before sending their employees
        back to work.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e93cbf-d638-4f83-b7f6-0a26e72c7a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279072f7-4a3d-43b3-bd3d-7ed421b8ed18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Trump refused to explain how the government will expand the
        misfiring testing program. And says it is all up to the states to get it right
        anyway, again absolving himself of responsibility.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5628d8-41d7-4413-8479-1ff3e699b1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
