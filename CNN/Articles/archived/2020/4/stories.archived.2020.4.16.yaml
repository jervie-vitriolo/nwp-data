      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf24813-8886-4cc2-8973-657a8ab0174b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:32:59.880+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:25:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 435 recoveries surpassed the death toll at 362. The fatality
        rate is at 6.6 percent, which is slightly above the global average of 6.4
        percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042b1140-2a77-4565-8356-bf19a083067b'
      'mgnl:activationStatus': true
