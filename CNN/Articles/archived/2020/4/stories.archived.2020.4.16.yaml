  'philippines-covid-19-cases-recoveries-death-toll':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T16:30:04.953+08:00
    'imagesource': 'jcr:9fa81c86-1ba6-4f6f-b80f-2d791e39c04d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5caadb0-9d34-4b80-b7f8-d9e1a10c1a57'
    'lead': 'Eighty-two more people have recovered from the coronavirus disease in
      the country, the biggest number of survivors confirmed by the Department of
      Health in a single day. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T16:34:00.780+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:30:50.613+08:00
