    'template': '1'
    'title': 'Duterte urges crematoriums not to increase fees amid COVID-19 pandemic '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d393c3-9aa8-4394-9731-a7fd8330a14d'
