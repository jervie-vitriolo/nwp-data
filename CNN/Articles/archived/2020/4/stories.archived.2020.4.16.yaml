      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor emphasized the importance of maintaining social distancing
        and continuing to make "responsible choices."</p>'
