      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, former Department of Social Welfare and Development
        Secretary Judy Taguiwalo said the department''s order on the regulation of
        solicitation of donations is "not in consonance with the huge humanitarian
        demands" of the current health crisis.</p>'
