      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:30.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 has infected more than 2 million people worldwide and killed
        over 137,000, according to the Johns Hopkins University''s COVID-19 global
        tracker.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e051ca5-9841-4a48-b40b-f40185612f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:30.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e7af4d-02c4-45f9-85c2-5131b2bf94e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:31.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight in ten, or around 80 percent, of infected patients experience
        "mild illness" and eventually recover from COVID-19, according to the World
        Health Organization. Some 15 percent experience severe illness while 5 percent
        become critically ill, the WHO said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccfa46-0bfe-463e-8ea4-b5b82b5878df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:31.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a32890-67a7-4d16-a551-31d2e9e12c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:32.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, President Rodrigo Duterte placed Luzon under
        enhanced community quarantine, restricting people''s movement, while other
        local government units imposed their own lockdowns to contain the spread of
        the virus.</p>'
