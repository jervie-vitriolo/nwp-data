      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '280':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6e79f-dcb5-4823-a9bb-a4e490895739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ohio</strong></h2>'
    '281':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a043fe5-ad6f-463d-b953-49f6e008d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Mike DeWine issued a statewide stay-at-home order which will
        remain in place until May 1.</p>'
    '282':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54765bdd-792c-4188-9ba4-cfdfd7c7d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '283':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50f83b0-0082-4a06-b033-4976e52a3fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would not be making these decisions if it wasn''t a matter of
        life and death," DeWine said in a news release. "We have to keep this monster
        down. It''s not dead -- it''s very much alive."</p>'
    '284':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a805533-4581-4a13-ab37-3a3db80c022b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '285':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219acf2-fa81-4d53-88e8-2f2f0d44a395'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with loosening restrictions, DeWine told CNN that citizens
        would have to feel confident about going out without being afraid and the
        only way to reach that point was to significantly expand testing.</p>'
    '286':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63d28f6-097d-4284-8256-4d0b91ae3608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '287':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4521531e-4ed2-4e3f-9126-559926c8e01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oklahoma</strong></h2>'
    '288':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e500cf-4882-4e48-9de4-7eaec7c260f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Kevin Stitt said on April 15 that he is working on a plan to
        reopen the state''s economy, possibly as early as April 30.</p>'
    '289':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37e205f2-8698-424b-8fc8-114a76d1134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '290':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd982726c-fb13-4fa7-986d-2964fa3e8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, Stitt extended Oklahoma''s "Safer at Home" order
        for adults over the age of 65 and other vulnerable residents until May 6.
        Elective surgeries will be allowed to resume on April 24.</p>'
    '291':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95dc2fb-caba-4ce6-96f3-497cea2360cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '292':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f783f9-1fd5-40a5-b528-184bcdc00006'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stitt has said the state would have to ease into reopening its economy.</p>'
    '293':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d6642f-cb2f-498d-a64f-43f1f9147388'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '294':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be667d94-7a75-4763-aeaf-4017ee299e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re doing this with the guidance of the experts, being data
        driven... based on what''s happening in Oklahoma, not what''s going on in
        a different state or different city," Stitt said.</p>'
    '295':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544dafd-1609-44e9-8193-bf30e382ffe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '296':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d595b-a481-4f19-9130-7c1036c55d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Oregon</strong></h2>'
    '297':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1bf090-078e-44ce-92dc-cbd8020eb0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Kate Brown issued an executive order directing Oregonians to
        stay at home on March 23 that "remains in effect until ended by the Governor."</p>'
    '298':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac74e9c-5fe5-4514-a30d-6ff397379725'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '299':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba3b297-0b9b-44fb-a02f-6504e2f4bddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown announced a joint Western States Pact with California Governor
        Gavin Newsom and Washington Governor Jay Inslee on April 13.</p>'
    '300':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13471969-6909-4373-9640-7eb37c1ebbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '301':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c0800-fe79-4da9-90a7-02638edcbcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of the timeline for reopening the states, the statement
        says the state will "need to see a decline in the rate of spread of the virus
        before large-scale reopening, and we will be working in coordination to identify
        the best metrics to guide this."</p>'
    '302':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18002b69-b35c-4af0-8d94-31733000944b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '303':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a7bb8-ed82-4e3a-a9ce-fc6cbb65e7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown said she would not ease restrictions before seeing five components
        in place: declining growth rate of active vases, sufficient personal protective
        equipment, surge capacity in hospitals, increased test capacity, contact tracing
        and isolating positive cases, and strategies to protect vulnerable communities.</p>'
    '304':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c401569c-2722-4969-811d-caf81b3f9190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.269+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '305':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78d0c50-476c-478f-a2ed-5d6f72bcb05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Pennsylvania</strong></h2>'
    '306':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff0bd2f-83ab-4f0c-9f11-f6750fe2fbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Tom Wolf issued stay-at-home orders across the state until
        April 30.</p>'
    '307':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380eed8f-5f34-409f-b6ec-d9f2b5258bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '308':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65efc8fc-5468-495b-b90d-9b474215a864'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pennsylvania has joined a coalition with the Northeastern states
        of New Jersey, New York, Connecticut, Delaware, Rhode Island and Massachusetts
        to coordinate the reopening of the economy, according to a press release from
        New York Gov. Andrew Cuomo''s office.</p>'
    '309':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1e0ed5-5e4e-4067-b790-ed18158b0c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '310':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f260d3-2044-42d2-9d23-74f0f7650ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.270+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time we talk about opening something up, we''re going to
        be prolonging this phase," Wolf told reporters on Friday.</p>'
    '311':
