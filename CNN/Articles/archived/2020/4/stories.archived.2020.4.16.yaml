      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kentucky</strong></h2>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad3649-be63-4b79-a37c-8db11491ad46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andy Beshear issued a "Healthy at Home" order on March 25 that
        will be in effect indefinitely.</p>'
    '144':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be71f8c-70a2-4cb7-b44c-aa56b9f61081'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3006529-0911-4dc5-82fa-c14514197fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beshear has not made decision on when to reopen the state. He has
        recommended that school districts statewide extend the suspension of in-person
        classes until at least May 1. Though he said a decision would be made next
        week, at a press conference Tuesday, Beshear said, "schools should at least
        prepare for plans of not being open for the rest of the year."</p>'
    '146':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86de4e2-8908-48ba-9125-6766381d829b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513e804-9ea5-4cff-a873-42ceb72f5bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a press conference in late March, Beshear said he would base
        his decision for reopening the state on "hard data and facts" and would be
        guided by "Dr. Fauci" and other health professionals.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82c0a3-ed5b-4097-ae2b-5aa634324103'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e396466-d267-4a90-aca4-3d05ae1455f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Louisiana</strong></h2>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0853cebc-4381-4e66-a029-ba6c16248202'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. John Bel Edwards extended the state''s stay-at-home order through
        April 30.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3323e9-9527-4bf6-bd52-9008847a8dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '152':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1543186-b399-4acd-a655-bd93516e4bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Edwards said he would announce later this week an economic resiliency
        recovery task force that will advise on what the next steps the state should
        take.</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec8be60-c393-41b3-981a-06b4144b77b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '154':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc794d1e-de1f-4e27-ba01-e7da7aeff090'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be done in some sort of a transition and we''re
        going to be doing it that way here in Louisiana," Edwards said during Monday''s
        press briefing. "I cannot tell you exactly what that''s going to look like
        yet, but we will be working really hard with all of the experts to get that
        figured out. "</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fbf8b4-e969-45b0-b066-e276b40f3205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '156':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2256a5b6-552e-4bec-8762-ae21318e6c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maine</strong></h2>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0462bdaf-d1f0-4b24-aeed-0b1aeb13ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Janet Mills issued a "Stay Healthy at Home" executive order
        through at least April 30. Mills extended the state''s civil state of emergency
        until May 15.</p>'
    '158':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752021e5-7319-44ef-970f-82404f767e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '159':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fd8af0-97af-487f-8e9e-25096788045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in the midst of one of the greatest public health crises
        this world has seen in more than a century," Mills said in a news release.
        "This virus will continue to sicken people across our state; our cases will
        only grow, and more people will die. I say this to be direct, to be as honest
        with you as I can. Because saving lives will depend on us."</p>'
    '160':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f0f456-aea0-4837-99ad-cf98f7559399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '161':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8e5c9-1114-4c17-9614-ceea1fc3a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mills said she wished she didn''t have to extend the state of emergency,
        but "the continued spread of the virus demands a sustained response by the
        State."</p>'
    '162':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e186c8-f8d1-4fd5-9ad4-a9444971ecba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '163':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9465ff5-cd47-4b02-81f4-d7265252526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Maryland</strong></h2>'
    '164':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133d580-06b9-46fc-9e23-6bb378292f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Larry Hogan issued a statewide stay-at-home order on March
        30. There is no current potential end date.</p>'
    '165':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2493b8cf-e0c8-4665-94e6-bd91658d8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.260+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '166':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63853bd7-99ba-4940-a71d-783780cbfe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said during his appearance on CNN Newsroom on Monday
        that the state is discussing ways to safely reopening the state with health
        officials, and that his priority is to save lives, not the economy.</p>'
    '167':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af4850e-c48e-4e2f-8700-85407edb7f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '168':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f657242-adb6-49e0-9061-27c485f38b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to listen to the doctors and scientists," Hogan said.
        "We''ve also got to be concerned about people getting the help they need and
        getting on track, but doing so in a gradual and safe manner when it''s really
        the right time to do it."</p>'
    '169':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07623e5e-69b0-41c3-90ab-73475ed9e996'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '170':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb151e4f-50f4-42bc-8881-e12e561c355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hogan said a cooperation amongst other governors on when to reopen
        the states would be a "good idea."</p>'
    '171':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584d5e0-5978-4290-b628-c769e3f54f50'
