      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 100 countries so far have asked for emergency assistance,
        Kristalina Georgieva, IMF''s managing director, told a meeting of G20 finance
        ministers and central bank governors on Wednesday.</p>'
