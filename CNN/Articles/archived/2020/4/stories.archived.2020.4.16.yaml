    'title': 'Applications for workers’ aid suspended as funding for program ‘close
      to being depleted’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fc1a31-4f6d-4891-8db0-3db84980a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.531+08:00
