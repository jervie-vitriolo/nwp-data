      'mgnl:type': 'text'
      'text': '<p>Roque also thumbed down Senator Imee Marcos'' call for the Philippines
        to <a href="https://www.cnnphilippines.com/news/2020/4/15/Sonny-Dominguez-Imee-Marcos-debt-moratorium.html">halt
        debt payments</a>&nbsp;for now to have more cash to spend for COVID-19 relief,
        saying such a move would do more harm than good to the economy.</p>'
  'CPP-extends-ceasefire-order-coronavirus':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T17:14:59.217+08:00
    'imagesource': 'jcr:9744081f-0fba-4be7-a2ee-8804b1b62809'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd66d78d0-0323-456f-9c7a-59a284bc98f9'
    'lead': 'The Communist Party of the Philippines declares the extension of its
      nationwide ceasefire to April 30, citing the need to “prioritize the fight against
      the pandemic.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T18:20:57.432+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:29:29.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:19.652+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Communist rebels extend ceasefire to April 30'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6bf44-0e52-4d04-805f-fe2d65921693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:29.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Communist Party of the Philippines declared on Thursday the extension of its
        nationwide ceasefire to April 30, citing the need to “prioritize the fight
        against the pandemic.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2060deaf-0b60-48ee-aeca-4f69c76eb7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:30.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d804b-171e-4b02-81ad-e135f98be117'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:30.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on its website, the CPP said it has ordered the New
        People’s Army “to continue to desist and cease” from carrying out offensives
        against government forces. It said during the ceasefire period, all of their
        actions will be limited to defense operations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3932be46-6e03-4118-9ee7-0410ab55716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:31.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a904e989-808e-42f3-8073-dcd1033e7fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP said the order was made to shift priority to the anti-COVID-19
        campaign, adding that its forces are ready to cooperate in order to ensure
        “quick and unimpeded support" to all those requiring urgent assistance during
        the health crisis.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be144c5c-1108-4573-a618-6d1b80c297c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c86ff-51e3-4a3c-9bc8-4f008621947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:32.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 25, the CPP declared a ceasefire initially intended to
        last until April 15, following the recommendation of the National Democratic
        Front of the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ccf01f-170c-4425-9c4b-56803123cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:33.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the ceasefire order has been observed “despite the difficulties
        and dangers brought about by the continuing occupation of AFP combat troops,"
        and other forms of attacks "mounted by the AFP’s strike forces against detected
        NPA units.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef7961e-233f-4fa1-ba5c-4002738372e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.432+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:33.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fcf172-8a48-43cf-8525-bff593d88dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:20:57.433+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:34.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP also reiterated its call for the “urgent release” of all
        political prisoners and for declaring a general amnesty. The party also expressed
        its desire for the resumption of peace talks between the Philippine government
        and the NDFP.</p>'
  'AP-report-China-knew-pandemic-danger':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T18:43:36.110+08:00
    'imagesource': 'jcr:80ab54b4-b5ba-4501-93f8-f4d3126529c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '210d0ebf-8b95-4c5c-8b6e-0bc7f4249e33'
    'lead': 'According to a new report by the Associated Press, China''s leaders allegedly
      failed to notify the public about the looming crisis during a critical six-day
      period despite their own internal evidence painting a dire portrait. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T18:48:23.301+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T17:29:12.355+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:19.893+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'AP report claims China knew of pandemic danger in Wuhan even as officials
      downplayed risk of virus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c42c02f-c7d0-4698-bd59-c4f787b9dfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:12.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — New questions are being raised over just
        when China understood the potential severity of the novel coronavirus outbreak
        in Wuhan, and how long the country''s leaders sat on critical information
        that might have helped stave off a global pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd964b13b-093b-4770-9d1a-c86ccba7883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:13.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://apnews.com/68a9e1b91de4ffc166acd6012d82c2f9">According
        to a new report by the Associated Press</a>, based on leaked documents from
        a confidential teleconference with China''s National Health Commission, China''s
        leaders allegedly failed to notify the public about the looming crisis during
        a critical six-day period despite their own internal evidence painting a dire
        portrait. That six day delay is alleged to have resulted in more than 3,000
        people becoming infected in China, laying the groundwork for an outbreak that
        has swept the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5f829-37d0-4af9-ab58-2ba84b4b1f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.301+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The internal documents show that even as officials were downplaying
        the potential risk of the virus in public, a top Chinese health adviser warned
        it was "the most severe challenge since SARS in 2003 and is likely to develop
        into a major public health event."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff8a9f-ad7c-4a51-9a15-ae83622e2a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:14.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, the AP''s report alleges that Chinese officials had
        evidence of clusters of cases suggesting human-to-human transmission on January
        14. While Wuhan officials did say on January 15 that the possibility of such
        transmission "cannot be excluded," it was not until January 20 that China
        said publicly that it was definitely taking place and urged greater caution
        to avoid infection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcad9850-ae23-4a8a-bf74-9acfa9eab0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:14.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese government spokespeople have consistently denied accusations
        the government covered up key information, even as Beijing has faced increasing
        criticism from Washington and elsewhere for its alleged lack of transparency
        early on in the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe521b0-047e-4ae2-9018-0ae0e709894f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:15.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to China''s National Health Commission to comment
        on the AP report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc5316-c15f-4a42-8e98-9c81b7b85bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:15.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for China''s Foreign Ministry was questioned about the
        AP report on Wednesday but said that he had not seen the report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885d501-1825-4387-9263-8c400559bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:16.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an open, transparent and responsible manner, China has kept
        the WHO (World Health Organization) and relevant countries and regions updated
        on the outbreak," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56e0584-e749-4784-84f8-c85b71a1179c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:16.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who accuse China of being non-transparent are unjust and
        insulting to the great sacrifices made by the Chinese people."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de6a6c0-d064-4707-9a2e-3493a65d2d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:17.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Early days</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117c5311-9ee4-4fe4-b0d3-aef5c47c1557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:17.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cases of what we now know as the novel coronavirus were first detected
        in central China in mid-December 2019, and an official alert went out to the
        WHO <a href="https://www.cnn.com/interactive/2020/health/covid19-pandemic-video-timeline/">on
        December 31</a>, warning of a cluster of pneumonia cases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457f55fc-ed92-406d-9e7b-dbb79855f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:18.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, Chinese President Xi Jinping publicly commented on
        the outbreak and ordered "resolute efforts" to contain it. CNN has <a href="https://www.cnn.com/2020/02/17/asia/china-coronavirus-xi-jinping-intl-hnk/index.html">previously
        reported</a>, behind the scenes, Xi was personally involved in the response
        by January 7 at the latest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b92357-d718-4e1e-87fd-2a97c3b44379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:18.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that 13-day period, officials in Hubei held two key provincial
        Party meetings and Wuhan invited more than 40,000 families to attend a mass
        banquet in an attempt to set a world record. It''s also when officials in
        both Wuhan and Hubei appeared to downplay the outbreak, an assessment that
        was repeated by state officials: Wang Guangfa, head of a team of researchers
        sent from Beijing to investigate the situation, said on January 11 that it
        was under control.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc250b7-2852-4fab-8eed-b8eccc870bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:19.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang, like others on the front line during the initial outbreak,
        was subsequently diagnosed with the virus.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3553dce-0768-478a-93b4-7f64425be6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:19.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial officials have faced intense criticism for their handling
        of the crisis during this period, coming as it did in the run up to the Lunar
        New Year travel period, in which hundreds of millions of people criss-cross
        the country. Passenger screening was not put in place in Wuhan — itself a
        major international and domestic travel hub — until January 14 and further
        restrictions over a week later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3e157d-8795-40ae-8325-873bde9ada35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.302+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:20.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wuhan Mayor Zhou Xianwang later admitted that the city''s "warnings
        were not sufficient," and offered to resign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ba332-2f49-42ec-9a32-48d936341e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:20.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We understand that the public is unsatisfied with our information
        disclosure. On one hand, we failed to disclose relevant information in a timely
        manner; on the other, we did not make sufficient use of valid information
        to improve our work," Zhou said in an interview with state broadcaster CCTV.
        "As for the late disclosure, I hope the public can understand that it''s an
        infectious disease, and relevant information should be released according
        to the law. As a local government, we can only disclose information after
        being authorized."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921e24f6-3d08-477c-bfd3-4175fc601e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:21.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New revelations</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b39400-9dc0-4183-ad09-65054dbf8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:21.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 14 is a key date in China''s response to the virus. On that
        day, according to the leaked memo seen by AP and a <a href="http://www.nhc.gov.cn/xcs/fkdt/202002/e5e8a132ef8b42d484e6df53d4d110c1.shtml">partial
        government report</a>, provincial health officials were briefed by the head
        of China''s National Health Commission.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91bd25b-82d3-42a7-bb0b-5f0bde5ca7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:22.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo seen by AP claims a "sober understanding of the situation"
        was given to top officials.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5beab957-f6c4-4ef1-b7f5-09c02a8add8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:22.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were also warned that "clustered cases suggest that human-to-human
        transmission is possible," AP reported, and that with the coming Chinese New
        Year travel rush "the risk of transmission and spread is high."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bc26b-cec1-4f61-93a4-8d2d58483476'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:23.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All localities must prepare for and respond to a pandemic," the
        memo said, according to the AP report.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b91ec8-acf9-440a-b591-6bb5d783f69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:23.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That day, Wuhan began instituting travel restrictions, and on January
        15, officials in the city admitted that "the possibility of human to human
        transmission cannot be excluded."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcced25-a996-4099-b012-109ff8bfc9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:24.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, despite the dire warnings allegedly made in the government
        briefing, the potential severity of the virus continued to be downplayed in
        public. On January 19, the Wuhan Health Commission said the outbreak was controllable
        and preventable, and not contagious.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cba3aa-2602-468a-a174-8080416ec600'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:24.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, the public was warned that human-to-human transmission
        was occurring, and of the potential danger to medical personnel. Within three
        days, Wuhan was placed on lockdown.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806f27b-4990-4098-b3ea-0c4b3b3c3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:25.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, however, it was too late. The virus spread throughout China,
        infecting tens of thousands of people.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f4fa55-156b-4ddd-9900-df0ebe5473b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:25.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-day delay between when officials knew of human-to-human
        transmission and when they made this public may have been key in driving the
        spread of the virus, according to researchers at the University of Southampton
        in the United Kingdom. In <a href="https://www.medrxiv.org/content/10.1101/2020.03.03.20029843v3.full.pdf">a
        recent paper</a>, they estimated that enacting social distancing and travel
        restrictions a week earlier in China could have cut infections by up to two-thirds.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b719fcd-8b4b-448b-a114-dbaca22b623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:26.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, China says some 83,000 people have been infected
        with the virus in China, and more than 3,300 have died. Beyond the country''s
        borders, the situation has become even worse, with more than two million cases
        worldwide.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb8604f-ad71-498f-9261-9644e00c733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:26.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some governments — particularly Washington — have sought to
        blame China for the outbreak, as cases spread in their countries, many followed
        the same pattern of delay and downplaying of potential danger as their Chinese
        counterparts, even when they had all the necessary information to act and
        the potential severity of the virus was clear.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d1b440-2bfc-4915-8f55-864d16c9b85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:27.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump has touted a ban on travelers from China
        as evidence he acted early to contain the outbreak, but CNN has reported previously
        that he ignored key guidance from officials at the Centers for Disease Control
        and Prevention (CDC), as well as within his own administration, and downplayed
        their concerns and injected controversial and unproven theories into the conversation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8023d8d5-ccb3-4b8d-95ee-f8510d2f7a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:48:23.303+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:29:27.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/asia/china-wuhan-coronavirus-ap-intl-hnk/">"AP
        report claims China knew of pandemic danger in Wuhan even as officials downplayed
        risk of virus"</a></em></p>'
  'dilg-show-cause-orders-three-governors-four-mayors-quarantine-violations':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T18:38:35.664+08:00
    'imagesource': 'jcr:335ca45d-0edf-465c-8487-9d8647dcad3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '599c1a9a-e1b0-455b-919d-8617fd0a02ff'
    'lead': 'Three governors and four mayors are facing show cause orders for supposedly
      violating quarantine policy set by the national government amid the COVID-19
      pandemic, said the Department of the Interior and Local Government (DILG).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T18:50:48.744+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:29:01.067+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:20.403+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DILG', 'show-cause-orders', 'quarantine-violations', 'COVID-19']
    'template': '1'
    'title': 'DILG issues show cause orders to 3 governors, 4 mayors for violating
      quarantine policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ab47ae-884e-41ed-ba41-02fef775aea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Three
        governors and four mayors are facing ‘show cause‘ orders for supposedly violating
        quarantine policy set by the national government amid the COVID-19 pandemic,
        said the Department of the Interior and Local Government (DILG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2d3c6f-dc9f-45da-bc90-65225d6d6ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.744+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:02.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials who were issued the ‘show cause‘ orders by the department
        include: Bukidnon Governor Jose Zubiri, Antique Governor Rhodora Cadiao, and
        Abra Governor Jocelyn Bernos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3042c843-c373-447d-92bb-8a7243f2cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:02.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG also explained that the concerned mayors and governors
        released executive orders that do not abide with guidelines set by the Inter-Agency
        Task Force.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dc1fb8-7997-4884-aefe-e338d0d2ab0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:03.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan na namin sila padalhan ng show cause order para pagpaliwanagin
        lang ang kanilang mga executive order,</em>” DILG Undersecretary Epimaco Densing
        told CNN Philippines’ Balitaan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfeae533-c158-4ada-8803-8044d36a8914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.745+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:03.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We needed to send them a show cause order so they
        could explain their executive orders.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dcba5fd-7cc4-4e42-976a-4248a17686b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:04.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing explained that Abra’s governor has prohibited the exit of
        agricultural products, disrupting all of Luzon’s food supply chain, while
        the governor of Antique disallowed the entry of cargo, specifically construction
        materials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036566b-19ef-4a72-8a12-00c93f477bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:04.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had earlier <a href="https://cnnphilippines.com/news/2020/3/21/luzon-enhanced-quarantine-covid-19-cargo.html?fbclid=IwAR2SVuiUc_fC8BBHd611dSBZTVFVGNTHZAqPbsG8NToE2PvciB3jFzlQVF4">assured
        the free movement of all types of cargo</a> to, within, and from Luzon, despite
        being placed under enhanced community quarantine.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4969ffe-5e86-44b0-8dfa-2931a1511a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:05.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor of Bukdinon, however, released an executive order stopping
        all operations of companies in the province from April 13 to April 20, 2020.
        This has hampered the activities of firms producing food such as pineapples,
        bananas, and rice, explained Densing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea6e22f-9dc5-43af-a373-fed03bf63ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:05.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said Noveleta, Cavite Mayor Dino Reyes Chua, Talisay, Batangas
        Mayor Gerry Natauan, Dao, Capiz Mayor Ernesto Escutin, and Olongapo City Mayor
        Rolen Paulino Jr. have also been flagged for violations.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788f644f-25c3-45f6-8ed4-e06f50de099c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.746+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:06.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sa mga mayor naman, puro mass gathering ito at meron na silang
        mga show cause order,</em>” said Densing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fc1dbf-d1ea-4648-8d57-5f6b8ef29045'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:06.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For the mayors, all (their&nbsp;violations) are mass
        gathering and they already have show cause orders.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761fdd61-84c6-4ad4-bb9f-65a9f206a24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:07.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings have been restricted under quarantine policy.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fed1a9-efb7-4091-ae5d-55f7a06a1da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:07.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pag hindi pa rin nila itinatama at hindi katanggap-tanggap
        ang paliwanag, nagbigay na po ng panuntunan si Secretary Año na i-elevate
        na natin ito sa Office of the President para sila’y patawan ng automatic na
        two-month preventive suspension sa lagay ng ating mga gobernador</em>,” said
        Densing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60ca4e3-4273-4e22-a458-14903293d2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.747+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:08.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they don’t correct (their executive orders) and
        their explanations are unacceptable, Secretary Año has already released guidelines
        saying we will bring this up to the Office of the President so that a two-month
        preventive suspension will automatically be imposed on our (erring) governors.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f74641b-ae44-44a9-b8df-5861e729de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A suspension also awaits concerned mayors, should they provide unacceptable
        explanations, Densing added.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e337eaee-6515-400d-9da8-056400c5cd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:09.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Año said more show cause orders will be issued against
        local chief executives as the department had already exhausted all means of
        dialogue with LGUs.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff6617-f273-4276-8cc2-52a20075cfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:09.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/14/dilg-show-cause-order-Leny-Leticia-Gilvano-Brix-John-Reyes.html">DILG
        issues show cause orders to barangay captains for ECQ violations</a></strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47a8ef8-92fc-4e9d-af3f-74caf8801484'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:50:48.748+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:29:10.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We consider LGUs as our partners from the very beginning, but once
        we have exhausted all avenues for dialogue, we have no choice but to start
        filing cases. <em>Hahabulin namin sila</em>,” he said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
