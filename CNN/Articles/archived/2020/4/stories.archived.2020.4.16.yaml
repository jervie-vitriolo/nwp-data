      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rhode Island has joined a coalition with the Northeastern states
        of New Jersey, New York, Connecticut, Delaware, Pennsylvania, and Massachusetts
        to coordinate the reopening of the economy, according to a press release from
        NY Governor Andrew Cuomo''s office.</p>'
    '318':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af56c3-6720-4cd7-b0d2-aedd8f32cd01'
