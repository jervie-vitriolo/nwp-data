      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Three
        months into the coronavirus outbreak, the Philippines has a case fatality
        rate of 6.6 percent, the Department of Health said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716a1a89-cedb-4ddf-b79f-1a0cee4929eb'
