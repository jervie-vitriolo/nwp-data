      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67a0e37-a493-435f-b26b-803138466dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arizona governor Doug Ducey also said that he has had discussions
        with MLB commissioner Rob Manfred, adding that he is "very open-minded" to
        hosting games when the state was deemed in a position to do so.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2c882-1839-41c6-a7ff-cbfee77256fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accfff8b-c481-4c8b-a6e7-3d829ed01494'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the facilities that are here. We have the hotel space that
        is here. We''re going to want to make certain that the metrics and data are
        proper before we are able to go forward," said Ducey.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4202d570-5e96-409c-b437-b0532e2d479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4273599e-ce42-4d97-a706-903295cd3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two words that would allow the country and the state of Arizona
        to know that things were headed back to normal would be: ''Play ball.''"</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e950f1f-6a46-4853-a4c5-12d6da07017f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.030+08:00
