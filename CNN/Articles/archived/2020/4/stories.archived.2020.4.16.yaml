    'title': 'Duterte adviser bats for gradual reopening of malls, restaurants, public
      transport after Luzon lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb67583-b281-4f8a-ac01-3518d7a8c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)—</strong> With
        the Luzon-wide COVID-19 lockdown expected to end in two weeks'' time, government
        officials and business industries alike have pushed for a gradual restart
        of select services in a bid to keep the economy afloat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06eac0-e6e3-4eef-92a4-e3cd8e4b2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412bac1c-3c9f-4df4-9f81-1d55bff91e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Adviser on Entrepreneurship Joey Concepcion proposed
        a partial resumption of operations for malls and restaurants, with commercial
        establishments enforcing social distancing rules.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8132de6f-4e7e-4e42-b504-0d8c5211244c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.642+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a528252d-4a8b-43ed-bf85-afda302cb14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The malls will not open all of a sudden, they will start where
        there is demand for people to go and visit. The essentials will be first,"
        Concepcion told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a27dfc2-6c7c-4c2c-982a-8423a0f37250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d8e379-4c4e-4741-8280-9a9a72faf331'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said mall owners have pledged to roll out strict safety
        requirements to prevent the spread of the infectious disease, should operations
        be approved anew. He added restaurants can also be allowed to run, but the
        establishments would have to cut their capacity for dine-in customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b261526e-1b1a-41c1-9c91-f220a6bdaee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc96de4-a5de-4586-bee8-e918798a328f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe they should consider the restaurants to open already, that
        are outside the malls and along the streets, provided that they have practiced
        social distancing and the wearing of masks," he noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e2d98-ed74-4f32-a303-96496d5d1a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78e18eb-9ed8-4fff-af81-f0932e83af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For select businesses to thrive, however, Concepcion said that a
        gradual return of public transportation— including government-run train systems
        and transport units in provincial areas— should also be considered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b4e29-a03d-4cef-9bcf-493983963b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34361875-3697-4963-9297-2885f4f26256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic adviser added that industries such as manufacturing
        and construction can also be allowed on a demand basis, in an effort to generate
        jobs for some Filipinos.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a091fe20-23ae-4827-9c81-75110c344ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd662ba-c991-41f3-9d75-606c26dd1ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot just stay at home for the next months. It will not work
        this way. It has to be a balance between health and economy," Concepcion stressed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780bd5bb-3ae7-4a5a-aec4-f4356c9d8e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ead8a-99d1-4f8a-be46-5638ad4d505d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.643+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion and a group of business leaders submitted an initial
        <a href="https://cnnphilippines.com/business/2020/4/2/Business-leaders-recommend-steps-ease-community-quarantine.html">list
        of quarantine protocol recommendations</a> to the government''s COVID-19 task
        force prior to the extension of the regional lockdown. Earlier, the Trade
        Department also backed the <a href="https://cnnphilippines.com/news/2020/4/1/dti-gradual-lifting-Luzon-quarantine-extension-of-supermarket-hours.html">proposed
        gradual lifting</a> of the Luzon-wide quarantine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2f5b45-6f6e-4556-b297-deba01f8b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:51:41.644+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:04.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223df897-f4f5-418c-ab6f-641e3c91d9b1'
