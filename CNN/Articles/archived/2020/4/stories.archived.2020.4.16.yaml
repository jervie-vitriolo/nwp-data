    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Recoveries exceed 400 as COVID-19 cases reach 5,660, DOH reports'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b9e9f3-c006-4038-b763-c24829ece8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:34:00.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:30:51.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Eighty-two
        more people have recovered from the coronavirus disease in the country, the
        biggest number of survivors confirmed by the Department of Health in a single
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9916d13c-9828-46f4-bd00-07ca1ef98925'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:34:00.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:30:51.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1969543-ed75-46cd-98dd-261952261f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:34:00.780+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:30:52.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of recoveries to 435, the DOH reported
        on Thursday.</p>'
