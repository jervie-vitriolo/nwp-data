    'mgnl:tags': ['Bangko-Sentral-ng-Pilipinas', 'consumer-confidence', 'COVID-19']
    'template': '1'
    'title': 'BSP: Early stage of COVID-19 outbreak nibbles at consumer confidence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946f0f38-1a1d-4e8a-942d-b96e07b3d50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:33.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Consumer
        confidence in the country was already ebbing while the coronavirus outbreak
        was starting to flare up during the first quarter of this year, according
        to results of a Bangko Sentral ng Pilipinas survey released on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c223606-5ee3-437a-b9ff-ff1648c19562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:33.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP’s Consumer Expectations Survey (CES) revealed the consumer
        confidence index stood at 1.26 percent at the end of the first quarter, compared
        to 1.31 percent in the last quarter of 2019.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5275d5-2201-4f02-8543-40b2dbd462e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A positive CI means there are more optimists than pessimists, explained
        the BSP.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ace835-9d4a-487b-9330-d8dfd9b077d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:36:30.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:34.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said 5,406 households answered the first quarter survey,
        which was conducted from January 29 through February 10. It was during that
        period that the first cases of coronavirus infections were recorded in the
        country.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414da9c5-544e-42de-9d6a-1a43127fdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:36:30.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:35.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was well before the government placed the entire island of
        Luzon under enhanced community quarantine as the incidence of coronavirus
        infections leaped dramatically by March.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37f6ce1-93a3-4e13-b132-755521703013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:36:30.975+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:35.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally set until April 16, the lockdown has been extended until
        April 30, 2020 to contain the virus spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba5581c-e907-4a58-ace7-6c516d8b9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:36.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The availability of more jobs, effective government policies and
        programs such as the anti-drug campaign and Senior Citizens Act, and good
        governance led to a sustained upbeat outlook for respondents, the BSP survey
        showed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077047a-a923-4dd2-8c49-afce3722abad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.117+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:36.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, among the concerns that dampened optimism was the faster
        increase in the prices of goods.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7af82dc-0873-4f85-892c-5a5f3a88c80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:37.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation picked up in January to 2.9 percent from 2.5 percent in
        December with higher oil prices and additional “sin” taxes on alcoholic drinks
        and tobacco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c62cfe3-2d81-4927-9537-acdcf39055b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:37.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February inflation eased somewhat at 2.6 percent as costs of
        transportation, electricity and fuel went down.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca105e3-de8e-4819-ad6f-235d4efbbf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:38.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other factors cited by the survey’s respondents were low income,
        higher household expenses, and the occurrence of Typhoon Tisoy, Taal Volcano
        eruption, and the COVID-19 outbreak towards the end of January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c582d4-b4c5-4533-a380-ac9520e68f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:38.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey showed mixed sentiments on the three component indicators
        used to measure consumer outlook.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f60dd9-a4da-4008-a8d9-68f4b5e46ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.118+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:39.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were more optimistic about their family’s financial
        condition but less confident with the country’s economic condition compared
        to the previous quarter. Their outlook on family income remained steady.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dc5e6e-a946-446a-8aa5-05c1af6c580a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:39.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among income groups, low-income earners were more optimistic than
        middle- and high-income ones.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c924a11-b252-46ed-996b-50d5ad4ea443'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:40.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The low-income group attributed its more favorable outlook to expectations
        of improvement in the peace and order situation and better road infrastructure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c404d837-9db2-4958-b880-6edfaf27e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:03:26.119+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:26:40.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More households also saved up in the first three months of 2020,
        with increases reported among middle-income households but fewer savers in
        the high- and low-income groups.</p>'
  'coronavirus-testing-recoveries-philippines':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T20:57:27.872+08:00
    'imagesource': 'jcr:74a66393-8ccf-402c-93bd-50025a5fae09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bee10c73-ffb5-40a4-be91-f55307ba0b53'
    'lead': 'Patients recovering from the coronavirus disease do not have to test
      negative for COVID-19 before they are sent home, the Department of Health said
      Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T21:06:41.040+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T17:26:20.638+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:25.675+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'coronavirus-testing']
    'template': '1'
    'title': 'DOH: No need for repeat tests before recovering COVID-19 patients are
      sent home'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4588b5c-8011-4463-a20c-7b59a686810b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:21.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)</strong> — Patients
        recovering from the coronavirus disease do not have to test negative for COVID-19
        before they are sent home, the Department of Health said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bd4bee-6865-436e-bdb7-3123bdf3d040'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:21.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they should be isolated for two more weeks, the DOH stressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86943303-c8cc-4ed4-aeaf-b01e579b91b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.163+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:22.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Maaaring pauwiin ang isang pasyenteng bumuti na ang kalagayan
        kahit wala pa pong negative test result subalit dapat sumailalim pa rin sa
        istriktong home quarantine sa loob ng 14 na araw</em>," Health Spokesperson
        Ma. Rosario Vergeire said in an online briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5fdea-ac86-4204-8a1f-bcd4a50328e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:22.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A patient whose condition has improved may be sent
        home even without a negative result but he still needs to undergo strict home
        quarantine for 14 days.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bfa61f-6be1-4192-ac72-c588d39cd6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkatapos po nito kailangan pa rin po niyang magpa-test gamit
        ang RT-PCR (real-time polymerase chain reaction) o kaya yung approved o validated
        na rapid antibody test ng FDA</em> (Food and Drug Administration)," Vergeire
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c590403f-6056-415e-ad5f-b55fc5edccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:23.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After this, the patient still needs to be tested using
        RT-PCR or the approved rapid antibody test of the FDA.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cc76d6-2e1a-4c87-aa0a-3c42bdc7c119'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:24.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vergeire added that this has been part of the guidelines being followed
        by the DOH. The ideal is for a patient to test negative for coronavirus twice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab826724-18a4-4d90-acd2-a8f50aa324e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:24.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>PCR can''t detect virus in recovering patients?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f1d399-f181-4c8f-ba30-7dd911cefc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.164+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:25.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This clarifies a statement made by Special Assistant to the Health
        Secretary Beverly Ho in Thursday''s briefing. She said the department has
        “shifted” its protocol following the advice of experts that the PCR tests
        may not be able to detect coronavirus infection in patients nearing recovery,
        but who may still have the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4581a2-10b8-4dde-a621-bd9816c25887'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:25.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Batay po sa ating guidelines, kailangan magrepeat test ang
        mga confirmed cases para malaman kung negative sila</em>,” Ho said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1fa48-e0fd-45bb-8483-75ce95f42e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:26.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Based on our guidelines, confirmed cases need a repeat
        test for them to be declared negative.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf6eb69-c6ec-4288-9543-6e1243583703'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:26.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“But because science is evolving, we have shifted as per the advice
        of our experts that the PCR test will not be effective in capturing the presence
        of a virus in the patient especially if they are on their way to recovery
        already,” she added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c343608e-dced-4fe6-a5c6-41928690de4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:27.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ho said now, “clinical improvement and resolution of symptoms” are
        enough for patients to be sent home, though they still need to be isolated
        for 14 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3563029e-d432-4556-99be-5ce1b8b5fdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.165+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:27.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department considers a PCR test as “the gold standard” for coronavirus
        testing because it can detect the actual presence of the virus, even when
        the patient is asymptomatic or not showing any symptoms.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f715430-ddcf-4847-bd30-40e52cf17322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:28.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is more accurate than a rapid test, which detects the presence
        of antibodies that a person’s body may not be able to produce during the early
        stages of infection.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a230a62e-30cd-4a8c-9dbc-eb24394e190e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:28.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has been using PCR tests for much of the crisis
        period but President Rodrigo Duterte recently ordered the immediate purchase
        of rapid antibody test kits as the country aims to expand coronavirus testing.
        Malacañang now requires the President''s visitors to take the rapid test.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7478c287-c301-401e-9317-66036cbeffa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:29.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Philippines'' COVID-19 outbreak</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0bf205-95ba-4fc4-b148-6af27df92a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:29.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country now has 5,878 confirmed cases of COVID-19, with 387
        deaths and 487 recoveries.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d829727-0612-4035-8d7a-156833968834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.166+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:30.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an online hearing, the DOH said the fatality rate is at 6.6 percent,
        slightly above the global average of 6.4 percent.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb65f3f-996b-4209-b1c8-891662fb6de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of those who have survived the viral illness has surpassed
        the nationwide death toll for a second consecutive day on Thursday. The DOH
        said there could be more recoveries since their report only covers patients
        who have tested negative for the infection, and does not include those who
        have “clinically recovered” or have been discharged from the hospital even
        without a repeat test.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e48b0ca-99db-4f68-81ed-9f355640c711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T19:26:25.167+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:26:31.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It usually takes patients 13.5 days up to more than a month to recover
        from the disease, the DOH said, in explaining why there were more deaths than
        recoveries from March 11 to April 14.</p>'
  'kailan-lizette-daluz-comic':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Lizette Daluz’s “Kailan” reflects on our collective anxieties in the
