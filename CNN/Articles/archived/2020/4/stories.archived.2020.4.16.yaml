    'template': '1'
    'title': 'Govt. expects first dibs on COVID-19 vaccine if ''BFF'' China produces
      it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d3a53b-d0f8-429e-acec-2512ead93729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:18.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> China
        will likely prioritize the Philippines in securing supply of COVID-19 vaccines
        being developed there, Presidential Spokesperson Harry Roque said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556788b-aad9-4506-aa2a-9d975c069baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:19.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7667574-3d71-45b2-828a-9fbf1b81b4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:19.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Inaasahan natin, dahil BFF (best friends forever) naman tayo
        ng China, na kapag sila''y nagkaroon ng gamot na ganyan ay unahin naman nila
        tayo. Alangan namang unahin pa nila ang mga kalaban nila,</em>" Roque said
        in a Thursday briefing when asked about his expectations on how fast will
        the Philippines secure supply of the much-needed vaccine.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b9f30f-3907-42ad-b2f7-004d968e8f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca8fe69-1762-4a54-8d27-8e0adeb35467'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We expect that they will prioritize us if ever they
        find a cure to the virus, after all we''re best friends. They wouldn''t give
        the supply to their foes first.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d859c0-b7cd-4521-bef9-e8614974af33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.038+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:21.262+08:00
