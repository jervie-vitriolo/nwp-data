      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the IMF is ready to use its "full toolbox and $1 trillion
        firepower" of lending capacity,&nbsp;noting that 10 countries have so far
        received emergency funding, and half of the remaining countries should receive
        their requested financial lifelines by the end of April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ede20d-1d53-4e9c-90cc-cfdeeedabb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:42:26.982+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:51.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Georgieva''s comments come after the fund issued a stark warning
        that the global economy is on track for the deepest downturn since the 1930s;
        and governments and health officials must work together to prevent an even
        worse outcome.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fbe0c-a9f1-41e7-8bf0-2f70eaf12fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:42:26.982+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:51.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF head said "everything is on the table in terms of measures
        we can take," and encouraged central banks to "spend as much as you can."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984dd76c-6211-4059-b0a4-16f708f60efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:42:26.982+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:52.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But keep the receipts," she added. "We don''t want accountability
        and transparency to take a back seat in this crisis."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230f6ba-1f1a-4710-82ae-e25f18b58aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:42:26.982+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:52.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNBC, the IMF chief acknowledged that the fund
        has a reputation for imposing tough conditions on countries seeking bailouts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420591f0-3a72-4160-ac37-cdb6a762e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:42:26.982+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:53.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time;&nbsp;"We are asking for one thing only: Please pay
        your doctors and nurses;&nbsp;make sure that your health systems are functioning,
        and that your vulnerable people and first [responders] are protected," Georgieva
        told the network.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac5c50-319c-4fd6-a20f-1022591f8289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:42:26.982+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said it expects global GDP will contract by 3% in 2020,
        a far worse recession than the one that followed the global financial crisis
        of 2008;&nbsp;and a 180-degree reversal of its previous forecast in January
        when it was expecting growth of 3.3% this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42765a4e-7e15-49a6-a5e0-a8c152e12086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:42:26.982+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:54.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fund said there is a risk of the recession extending into 2021
        if policymakers fail to coordinate a global response to the virus.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003271e-8eb0-4229-a15a-6a1f43c8bb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:52:54.167+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:32:54.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on <strong>CNN.com&nbsp;</strong><em><a
        href="https://www.google.com/search?q=imf+bailout+cnn&amp;oq=imf+bailout+cnn&amp;aqs=chrome..69i57j0l6j69i60.4157j0j7&amp;sourceid=chrome&amp;ie=UTF-8">"IMF
        says half the world has asked for a bailout"</a></em></p>'
  'Harry-Roque-total-lockdown-threat-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T14:52:22.478+08:00
    'imagesource': 'jcr:13dcc0b4-ccc5-42fe-b9ce-1d599ef081d0'
