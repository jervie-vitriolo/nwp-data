      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Executive Secretary added that Duque was already informed of
        the sentiments of the senators and that Duterte expects him to work harder
        to cast away doubts on his capacity and sincerity.</p>'
