      'mgnl:lastActivated': 2023-01-26T17:26:45.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cc2016-6374-46af-bc65-25da26cfc223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:26:46.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, public broadcaster NHK reported that a team of experts
        set up by Japan’s Health Ministry estimated more than 400,000 people could
        die of Covid-19 in Japan if nothing is done to contain the virus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0112287-f61b-4dc7-9c33-dfa87515fbd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:00:51.121+08:00
