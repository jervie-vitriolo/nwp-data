      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, in February, faced senators in a hearing on the Philippine
        government''s preparedness against COVID-19. The Philippines only had two
        confirmed cases then.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd2fdfd-1c62-4efa-b03e-bddf720abe1f'
