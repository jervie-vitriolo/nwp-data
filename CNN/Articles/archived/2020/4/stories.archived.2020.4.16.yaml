      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662023a7-49ec-42bc-8d39-95649403e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:10:53.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:35:03.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Marikina set up its testing laboratory at the sixth floor
        of the City Health Office, but the DOH said it should be in a different location
        to comply with guidelines on biosafety.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93356c4e-0ebe-4d52-be9f-be355f3633c5'
      'mgnl:activationStatus': true
