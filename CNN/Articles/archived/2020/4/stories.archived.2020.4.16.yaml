    'jcr:uuid': 'aeefef63-642a-424c-a04d-5428578d21bf'
    'lead': 'Perhaps a sign of what the future holds for air travelers, Dubai-based
      airline Emirates has begun carrying out Covid-19 blood tests on passengers at
      the airport prior to flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T17:57:01.655+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:30:00.800+08:00
