    'stories': ['68170b28-0f9c-47b1-ac99-cb077c0d7f7b']
    'template': '1'
    'title': 'PhilHealth to cover full hospital expenses of indigent COVID-19 patients'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027dcd6c-940a-4ffb-bd56-15744e5df1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:38.892+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:28:34.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        Philippine Health Insurance Corporation (PhilHealth) will shoulder the hospital
        bills of COVID-19 patients who are indigent members of the state-owned agency,
        its top officer said Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e800840b-6071-4b00-a609-453561ed711b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:38.892+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:28:35.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are looking at the 18 million low-income families. We are&nbsp;coordinating
        with the DSWD [Department of Social Welfare and Development];&nbsp;so that
        those who are ''indigents,''&nbsp;and are afflicted with COVID-19, need not
        be covered by the case rate[s]," PhilHealth President and CEO Ricardo Morales
        announced in a virtual House committee meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7079ac2-b016-4d2e-ac75-a95ee273ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:38.892+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:28:35.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be fully covered, and they will no longer have to apply
        for additional coverage," he declared.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b88856-5b7c-4f58-b1a2-1598cdc8c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:38.892+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:28:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales clarified that "non-indigents" will have to stick to the
        case rates and apply for additional assistance.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
