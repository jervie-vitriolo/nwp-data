      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro assured the Inter-Agency Task Force for the Management of
        Emerging Infectious Diseases backed the local testing laboratory, located
        inside a new two-storey building in Barangay Concepcion Uno and can process
        up to 400 samples daily.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ec608f-b191-45e1-a310-87c553b8604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:40:22.496+08:00
      'mgnl:createdBy': 'david'
