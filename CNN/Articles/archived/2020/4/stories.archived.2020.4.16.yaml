    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:27.312+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu', 'coronavirus', 'COVID-19']
    'template': '1'
    'title': 'Total isolation: Health officials warn of continuous community transmission
      in Cebu City sub-village'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d64ffc-f29c-4551-af72-e24c02dc0dc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.123+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:30.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, April 17) —</strong> Despite
        the widespread transmission of COVID-19 in a sub-village in Cebu City, the
        Department of Health in Central Visayas sees no more need to conduct COVID-19
        testing for thousands of residents in Sitio Zapatera in Barangay Luz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3766c95-98c7-4a4b-8922-b6798ed036b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:30.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials on Thursday said the whole area, with over 9,000
        residents, is considered as “contaminated” with the deadly virus. Isolation
        measures will continue for those confirmed positive of the coronavirus disease,
        they added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2804030-00ca-463b-876f-0d19b50e3fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have already deemed (Sitio Zapatera) as a contaminated place.
        And we will just monitor everyone who will be symptomatic and bring them to
        the facility," Department of Health Central Visayas director Jaime Bernadas
        said in a virtual press conference.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04746e8-418f-4d7a-8cbb-d496df41cf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.124+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:31.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-three residents from Sitio Zapatera — including 9-month-old
        twins — tested positive for COVID-19, with most of them either asymptomatic
        or showing mild flu-like symptoms.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c737d3-691f-48e3-a1a1-c3b79e9391c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T09:13:25.383+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:32.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/news/2020/4/15/cebu-largest-single-day-increase-23-covid-19-cases.html">Related:&nbsp;Two
        infants infected as Cebu posts largest single-day jump in COVID-19 cases</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e7f3e1-eab5-44ca-ad17-a64f3c2e74da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:32.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the small percentage of infected residents, health authorities
        ordered the total isolation of the community due to its congestion. They also
        warned of “continuous” community transmission.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62c9b67-8e77-4834-a4b6-620063e7201f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:33.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadas said only one COVID-19 patient is admitted at the hospital,
        while the rest of the positive cases will just be placed in a temporary quarantine
        facility near Sitio Zapatera. He added the two infants will be brought to
        the hospital for close monitoring.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2da839-ae73-4d20-a489-022ba9ef8958'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:33.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local health official said there has been "sustained community
        transmission" in Sitio Zapatera since its first COVID-positive patient was
        detected on April 7.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d7de1c-e0f1-46c1-a019-3a6177d12116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask all residents in sitio Zapatera to cooperate to protect
        the neighborhood so that not all of them will become COVID positive," said
        Bernadas.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659184a-19ed-47af-9af4-0474e044dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T08:31:58.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:25:34.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire island of Cebu has 90 COVID-19 cases, as of Thursday.
        Most of the cases are found in Cebu City with 77 infected people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ace687-ce40-4270-bf49-671ec38718f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:38:35.086+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:25:35.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
