      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgum has not discussed fully reopening closed business and schools.</p>'
    '279':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b829c1-50c1-45cd-b57e-6c3fb1e50a3c'
