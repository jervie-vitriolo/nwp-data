      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234447c7-ad20-485e-9377-93ab830827e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.765+08:00
      'mgnl:createdBy': 'lara'
