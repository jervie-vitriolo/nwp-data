    'title': 'PH ambassador seeks financial help from DOLE for OFWs in Turkey'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70caad7-98a7-4f8b-a271-23f5f7beabb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:01.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> A Philippine
        envoy appealed Thursday to the Department of Labor and Employment to extend
        assistance to Filipino workers in Turkey affected by the COVID-19 pandemic.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf20a46-880c-4f70-aa41-4a525807b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:02.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Ambassador to Turkey Raul Hernandez said in a televised
        government briefing that one of the primary concerns of the Filipino workers
        there&nbsp;is how they can avail of the $200 worth of cash aid from the Labor
        Department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7fa78-8b3b-4122-bad3-ee5507b7d306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:02.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Problema po nila — pa''no sila makakakuha ng financial assistance
        from DOLE; so umaapela kami sa DOLE</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9ad05-f8b4-4883-afc9-9d7a1b98ce08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:03.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Their problem is how they can get financial assistance
        from DOLE; so we are appealing to DOLE.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b91725a-fd43-4a8b-b9d5-75c845b0364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:03.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa ngayon, hindi pa kasama ''yung mga OFWs sa Turkey doon sa
        one-time financial assistance ng DOLE. Sumulat na po tayo kay Secretary Bello
        na sana i-reconsider ''yung kanilang guidelines at isama ''yung mga OFWs [dito].
        We are hoping na masama nga ''yung mga OFWs dito</em>," Hernandez stated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d6727c-1103-48f9-ad80-bcb837e5a8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.854+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:04.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, OFWs in Turkey are not covered by DOLE''s
        one-time financial assistance. We already wrote to Secretary Bello to reconsider
        the guidelines and include the OFWs (here). We are hoping that they will really
        be considered.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0976a59-c3f2-4e62-9832-40e264347352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:04.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Filipino workers who lost their jobs or or who are on a
        "no work no pay" status need full assistance.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99d0472-1408-49db-91d2-326cfecfc90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:05.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Filipinos are also afraid of the situation and want
        to return to the Philippines, so the embassy is developing a repatriation
        plan especially for those in distress, Hernandez added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2e7fb3-7ae2-49c3-8cbe-8edcd9e206ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:05.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, over 69,000 COVID-19 cases have been recorded in
        Turkey, according to data from the Johns Hopkins University coronavirus tracker.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae173173-a1e6-4e15-bdf6-76294be6f845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:06.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Filipinos in Turkey, there is only one confirmed case of the
        coronavirus disease, and [she] is being taken care of in a state hospital,
        according to the Philippine ambassador.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c52ef8-3979-46f2-b92e-3cfe24822516'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez assured that they are consistently monitoring the health
        and situation of the Filipinos in Turkey.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c92e99-9cf7-4f1e-b408-6bc7f2fa206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:07.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE earlier promised a one-time financial help of $200 (or
        P10,000) for affected overseas Filipino workers through its&nbsp;<a href="https://www.dole.gov.ph/wp-content/uploads/2020/04/Department-Order-No.212-Series-of-2020.pdf">Department
        Order 212</a>. Labor Secretary Silvestre Bello III previously told CNN Philippines
        that they can only consider those who are not part of the coverage if there
        is a remaining balance from the cash aid for disenfranchised OFWs that were
        initially rolled out.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0adee9-31c5-4c0f-a2a7-b74c1cc74000'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:30:28.855+08:00
      'mgnl:createdBy': 'currie'
      'mgnl:lastActivated': 2023-01-26T17:33:07.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, the total number of Filipinos abroad who have contracted
        the viral illness is 736, including 88 deaths and 222 recoveries. The tally
        of those who are undergoing treatment is at 426.</p>'
