      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coronavirus outbreak began in Wuhan, China in December 2019
        and has since infected more than 2 million worldwide. COVID-19 has killed
        over 137,000 people, according to the Johns Hopkins University''s COVID-19
        global tracker.</p>'
