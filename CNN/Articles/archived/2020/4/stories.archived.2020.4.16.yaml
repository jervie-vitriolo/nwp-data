      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, some experts have argued that a shift to different
        terminology could confuse people at a time when accurate dissemination of
        information is vital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f5fce3-3a3d-42a1-9fbd-79f4702314e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12882bc-ad2f-40ee-af48-1d8b28472f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:20:13.495+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:47.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that could further confuse the public is really dangerous,"
        Lori Peek, a sociology professor at the University of Colorado at Boulder
        and the director of the National Hazards Center, told the Washington Post.
        "Trust me, I am an academic. I love talking about language and words, but
        right now this is a matter of life and death."</p>'
  'Apple-iPhone-SE-budget-smarthphone-launch':
    'author': 'Samantha Murphy Kelly, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T05:28:38.337+08:00
    'imagesource': 'jcr:d8e03640-268d-4774-89b5-b80206b833ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3338f17c-91aa-4d95-86de-3b9e3c3195d3'
    'lead': 'Apple announces a new version of the iPhone SE, which first launched
      in 2016. The second-generation SE model starts at just $399 (priced at ₱26,490
      on Apple Philippines).'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T05:30:52.184+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:35:46.887+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:00.790+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple unveils new budget iPhone'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb2d3c-6759-4476-aa61-42632a6d9d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After years of releasing smartphones
        with four-figure price tags, Apple is reintroducing a lower-cost, stripped
        down iPhone model in an apparent effort to broaden its customer base.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c9299b-85ab-4a84-b7a3-fe66bef33c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d7f86c-da27-4aac-a440-5d93f910c582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a virtual presentation with reporters on Wednesday morning,
        a new normal for tech launches during the global pandemic, the company announced
        a new version of the iPhone SE, which launched in 2016. The second-generation
        SE model starts at just $399, far less than the entry-level iPhone 11, which
        costs $699, and the iPhone 11 Pro Max, which starts at $1099.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4f4604-f0dc-407a-b8c5-ce18f86fbc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3569bf4-b155-432d-93bb-7931368fcee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4.7 inches, the new SE is smaller than the latest lineup of iPhones
        -- the iPhone 11 is 6.1 inches -- but comes with the same fast processor that''s
        in the11 Pro. It also offers a Retina HD display, 4K video and a home button
        that enables TouchID.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21231dc-fed7-4f54-a553-153a75c7e60a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4300563-bc17-4f8f-a35d-4a460db691f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller size, display choice and Touch ID feature may help keep
        the cost down but could turn off customers who are accustomed to the current
        lineup of bigger iPhones with higher pixel density and an option to unlock
        via facial recognition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76bdb7a-1165-4920-af89-471a78df59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7325943-80ff-4b48-9168-6df745aa2768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:30:52.185+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new SE does pack a wide camera with image stabilization
        and faster autofocus in low light, along with features such as portrait mode,
        depth of field control and lighting adjustment tools. In a tweet, CEO Tim
        Cook called it the "best single-camera system ever in an iPhone." It has the
        same battery life as the iPhone 8.</p>'
