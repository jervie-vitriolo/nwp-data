      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90e02cd-e963-4b3f-8a19-10fd16a50dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recognizing meaningful moments also helps balance feelings of loss</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598b1645-491b-4018-8d56-0345b5793b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766d29bf-a4c6-49e1-9215-e4643667fd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I live on a street where I only knew a couple of neighbors'' names.
        We''re now all on a text chain. We ask, "Oh, does the elderly man at the end
        of the block need anything at the grocery?'' That''s meaningful," Kessler
        said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcd9711-7b77-4c0b-be83-90f6db831c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1bf628-f276-4e13-8175-fbfcbe0a522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Don''t forget compassion</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e5a3ba-a74c-4078-9822-741544aefcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being productive is hard when we''re grieving, and the things that
        nourish us -- the self-care -- can feel daunting.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ec9ed4-baa0-4a80-9647-86318ce2b565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c6c55-7f9b-4528-a11b-0824a1bc50cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you think about someone who''s in grief, do we ever say, ''wow,
        when she was in grief, she sure ate well, she sure got the right amount of
        sleep, boy, she was very productive.'' That''s not what grief looks like,"
        Kessler said.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc477e43-50b1-4455-b69f-fff1faa21025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db3b18-98b8-4ab6-ac4f-f11398974e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Put activities that bring you peace and moments of happiness at
        the center of caring for yourself.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9be40e6-cfaa-43dd-9e38-a1f8955df266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79c39e-f642-4de8-9aa5-6e34e9e8786e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.247+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever brings you joy. For me, I love jigsaw puzzles, and so
        I''m doing more of those," Lott said.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cc103b-feb3-4891-9301-477002b0a429'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f809db-1737-410d-bdcc-275e73bb4ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have compassion for yourself. Acknowledge that we''re living in
        abnormal times, and don''t criticize yourself for feeling grief, whether the
        loss involves death or not.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275adbe0-185b-42e7-813b-405dd3585acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cc4d71-259e-4aa6-8837-81c77c1930c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Self care is always our goal, but you know this is about progress,
        not perfection," Kessler said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7084e8d3-5dfc-4eb0-8206-c50193eb13fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4888e2ab-6c74-48c4-b0c0-e9af75e30b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And we''re measuring ourselves by a goal in normal times. ''Oh,
        I bought the weights, why aren''t I doing them? Oh, I don''t have to get up
        in the morning, why aren''t I sleeping enough?''"</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0d5e2d-9e05-4b52-915e-dd96e79af906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a532b46a-10c3-4fd0-bc16-c7814994eeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be because you''re in the middle of a pandemic, he said.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c028a5c-8d84-43aa-857a-568392044376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e22ca9-cf0b-455c-8a46-46ebd577418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let those words in: You''re in the middle of a pandemic."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8e53d-27ec-4784-b7a5-1f7ded958e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4189f472-ba1b-4297-aeea-72d2f75ab78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:40.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s stressful and uncharted. Be kind to yourself.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dbcab8-3a18-4bfe-af92-fbe2a13c8ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:27:47.248+08:00
