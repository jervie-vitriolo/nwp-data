      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is desperately trying to deflect attention from his own catastrophic
        behavior. He has presided over one of the largest security failures in US
        history, with far more deaths than at Pearl Harbor or on 9/11.</p>'
