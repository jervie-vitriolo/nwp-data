      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d39ee7-7ca4-4a8b-9801-f8ac45ddaef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:40:22.496+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:03.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marikina mayor also emphasized that all polymerase chain reaction
        (PCR) machines and biosafety cabinets in their local testing center are already
        installed and calibrated. The laboratory layout, workflow procedures, and
        standard operating procedures are also in place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b91d3a-c6d3-4263-b007-8d1af1261666'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:40:22.494+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:03.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teodoro&nbsp;<a href="https://cnnphilippines.com/news/2020/4/14/Marikina-COVID-19-testing-center-to-open.html">stood
        firm on opening the facility even without the DOH''s green light</a>. He admitted
        to CNN Philippines he would be breaking the law, but said he is<a href="https://cnnphilippines.com/news/2020/4/15/marikina-mayor-tedoro-ready-to-face-charges-covid-lab.html">
        ready to face charges</a> since he can no longer put off mass testing for
        Marikina residents.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f516d-0e41-4b00-a27b-6d7e5552e2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:10:53.202+08:00
