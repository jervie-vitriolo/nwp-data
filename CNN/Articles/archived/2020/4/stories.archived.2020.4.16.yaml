      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19669e8d-332e-48b6-b902-9b72e4b256bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on FOX Business on Tuesday, Manfred said that "we don''t
        have a plan, we have lots of ideas" about when and where play might resume.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe5377c-681f-4db8-9655-647ae3ed7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6195ff2-43a1-4ab7-ac82-d6f41d46365d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only decision we have made, the only real plan that we have,
        is that baseball is not going to return until the public health situation
        is improved to the point that we''re comfortable that we can play games in
        a manner that is safe for our players, our employees, our fans and in a way
        that will not impact the public health situation adversely," he said.</p>'
