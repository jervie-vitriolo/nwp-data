      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has the highest number of coronavirus cases
        in Southeast Asia, with 5,453. Of this number, 349 have died while 353 have
        recovered.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb0413-74f3-4ff5-bfe8-adbb14069ff2'
