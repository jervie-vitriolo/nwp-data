      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34b89e4-0c52-4e3b-b59a-1bdb8de77b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last three months have been difficult, extremely difficult
        for the agency, even difficult is an understatement," Health Secretary Francisco
        Duque III said. The Philippines confirmed its first case in January – a Chinese
        national from Wuhan City where the coronavirus outbreak began.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34db436-37b4-46bf-8bf3-52f6740cc33c'
