      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Ruth Cabal, Teodoro said the
        Department of Health is still in the process of expediting the accreditation
        of the city’s testing center.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62276419-612c-455f-a98b-c6daa1b8f163'
      'mgnl:activationStatus': true
