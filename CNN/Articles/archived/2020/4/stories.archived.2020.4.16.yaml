  'mental-health-coronavirus-research':
    'author': 'Amy Woodyatt, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T06:36:01.400+08:00
    'imagesource': 'jcr:990db64c-2adb-4e32-867f-4ee5b448caab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e59b6956-cfba-4e43-ad74-65367e5119bd'
    'lead': 'Mental health and brain research must be a higher priority in the response
      to the coronavirus pandemic, scientists have said, warning that the crisis could
      have a "profound" and "pervasive impact" on global mental health now and in
      the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T06:44:23.042+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T17:35:41.878+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:02.375+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mental-health', 'coronavirus']
    'template': '1'
    'title': 'Experts warn of urgent need for COVID-19 mental health research'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a873f-ebf4-457f-8ac4-7a5c1ee3ddee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Mental health and brain research must
        be a higher priority in the response to the coronavirus pandemic, scientists
        have said, warning that the crisis could have a "profound" and "pervasive
        impact" on global mental health now and in the future.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea74c3c6-657a-45ee-992d-15d0803389d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a paper published Wednesday in the Lancet Psychiatry journal,
        researchers called for better monitoring of mental health as part of the global
        response to the pandemic. The outbreak has infected more than 2 million people
        and killed over 128,000 worldwide, according to figures from Johns Hopkins
        University.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df63a4-f6cd-4906-9e05-bf395a81fa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92756eb0-6403-428d-8613-8396fff101bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, which draws on the work of 24 mental health experts,
        including neuroscientists, psychiatrists, psychologists and public health
        experts, also noted that little is known about the impact of Covid-19 itself
        on the human nervous system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b010faa0-129e-4fe6-bab4-11fe91346ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36adf51c-55cd-40b8-be53-51d1efb281af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other coronaviruses, the paper said, have passed into the central
        nervous system. Experts warn that more research —&nbsp;as well as a database
        to monitor the psychological or brain effects of Covid-19 —&nbsp;is urgently
        needed to understand the potential impacts of Covid-19 on the human brain
        and nervous system.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0bc41-0528-4532-a7d5-b3eac0617e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ca11b-8bb4-4792-8462-b8cd194fe530'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers noted that severe acute respiratory syndrome coronavirus
        2 (SARS-CoV-2) —&nbsp;the virus that causes Covid-19 —&nbsp;may infect the
        brain or trigger immune responses that are detrimental to brain function and
        mental health in patients.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d22e7f-6526-4eea-b632-be7950229b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbc8d6-05d8-481d-bae8-447e1a429265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.043+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper —&nbsp;which cited a poll of more than 2,000 people with
        lived experience of mental health problems, their supporters, healthcare professionals,
        researchers and the general public with an interest in the topic, and a survey
        of more than 1,000 of the UK''s general population —&nbsp;found that the public
        were already concerned about coronavirus and mental health, and were worried
        about the effect of social isolation or social distancing on well-being, including
        increased anxiety, stress and depression.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2822cd3a-004d-4b00-a5d1-540d8aa0347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20d30a-5b45-48b4-bbc2-91eeaf117572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many survey respondents said that they worried about becoming mentally
        unwell and being unable to access mental health services during the pandemic,
        as did people who worried about loneliness as a result of being trapped and
        isolated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16d6a12-c360-4f47-831f-cf3e708081de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e25a77a-662d-4c8d-b6fd-9972b2c67450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The negative effects of social disruption</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeded373-5169-43e4-92cf-a901ff4d0542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents to the surveys, which were carried out in late March
        —&nbsp;the week UK lockdown measures were announced —&nbsp;were also concerned
        by other difficulties raised by the pandemic, including financial struggles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cf5987-01d0-4c59-9699-0f2cee13e874'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8b37b-5fab-4a49-95ca-98bc87b762d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked to the general population, a sample of them, and they
        reported high levels of anxiety, depression, stress —&nbsp;actually, those
        rated higher than the fear of contracting the physical illness," Ed Bullmore,
        head of the department of psychiatry at the University of Cambridge, said
        in a press briefing on Wednesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89977c80-5cb2-4714-97c1-ce594a384799'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f4d994-c0f6-48e4-a98e-0ac6dce137ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said that frontline medical staff and vulnerable
        groups such as elderly people and those with preexisting mental health conditions
        should be prioritized for support.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f40cb1-a62d-4f8c-afc2-358e799db578'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146e5ea-de67-4d23-b7e2-15273a9efe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Establish a safety net</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0439232f-eedb-4f2e-9d9b-1d2c99cc160d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper also calls for the rollout of evidence-based programs
        and treatments to address mental health conditions and increase the population''s
        resilience, including initiatives that can be accessed remotely, by phone
        or computers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4660faec-a7c7-4700-bafa-623a1fc781de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d604b3-3e48-49f3-875c-5c7476ae9ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers also warned that a rise of anxiety and "coping responses"
        are expected during the pandemic, but that there was also the risk that the
        numbers of people with anxiety, depression, or those engaging in harmful behaviors
        like suicide or self-harm could increase —&nbsp;though they could be mitigated
        if the proper safeguards were put in place.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4adf61d-d1b5-44b5-9171-bbb4d6dc0cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.044+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd9367a-14e4-4f4d-bf25-ec28f902aca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts pointed to statistics from the 2003 SARS epidemic, which
        was associated with a 30% increase in suicides in people over the age of 65.
        The outbreak was also associated with 29% of health workers experiencing "probable
        emotional distress," and 50% of recovered patients remained anxious, researchers
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c57313d-6505-482c-83ff-9a391c4808fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25974d44-b393-48f2-b26a-45757e83af04'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The time to act is now</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a6e33f-2ae1-4305-9d73-5e4149e02a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers warned that research and funding into the mental health
        effects of the pandemic should be started now, given the likelihood that the
        outbreak will continue to affect people''s lives for an extended period of
        time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58457d6-b4c2-4a6f-9a8e-254da4f71b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d51de1d-70b7-45a8-ad38-cada0737f72d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To use a sporting analogy, there''s not just one match now -- we
        know that there''s a high risk for a repeat later on," Emily Holmes, a professor
        from the department of psychology at Sweden''s Uppsala University said, adding
        that research is necessary now in order to care for populations in the longer
        term.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c64f30a-05c7-4b6e-a379-a137b2171f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f121734-6f47-4510-8914-43c998b592af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"if we were playing football and we''d just played one match well,
        we would be getting prepared and getting our game better for the future,"
        she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f018c0a3-8cb8-4f6d-b095-3689e5908805'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd7fbe0-9771-4fd5-a874-d2d71c86c0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts warned that the pandemic has the potential to have a broad
        impact on society if proper research and funding are not allocated to mental
        health.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a74525-c0e4-421a-aa9a-677facb09d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9064afc-4487-433b-9c22-fd546c499e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Increased social isolation, loneliness, health anxiety, stress
        and an economic downturn are a perfect storm to harm people''s mental health
        and wellbeing," Rory O''Connor, a professor of health psychology at the University
        of Glasgow and one of the paper authors, said in a statement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cbe110-8942-47c5-a914-d66ae1027f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5e65c1-22df-4678-bed9-b662598761f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we do nothing we risk seeing an increase in mental health conditions
        such as anxiety and depression, and a rise in problem behaviors such as alcohol
        and drug addiction, gambling, cyberbullying or social consequences such as
        homelessness and relationship[s] breakdown. The scale of this problem is too
        serious to ignore, both in terms of every human life that may be affected,
        and in terms of the wider impact on society," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5fe5f5-f1a6-4236-9962-fd87269d02bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.045+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1a0798-b16b-4aca-9b1e-bb2d96bc753a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite this situation making some of us feel trapped, it shouldn''t
        make us feel powerless," he added. "We can make a difference if we act now."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dddae69-e640-46e0-81b4-59e71295b038'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:44:23.046+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:41.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/15/health/covid-19-mental-health-pandemic-wellness-intl-scli-gbr/">''Experts
        warn of urgent need for Covid-19 mental health research''</a></em></p>'
