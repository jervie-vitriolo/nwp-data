  'full-time-vdeo-game-coaches-COVID-19-':
    'author': 'Shannon Liao, CNN Business'
    'caption': 'Tech-savvy game enthusiasts are becoming full-time video game coaches
      as the ongoing pandemic has eradicated millions of jobs. '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T10:09:35.409+08:00
