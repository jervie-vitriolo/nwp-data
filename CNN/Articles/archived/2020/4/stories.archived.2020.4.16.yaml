      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]he health crisis may also lead children to risks of neglect,
        abandonment, violence, and exploitation through a loss of or separation from
        primary caregivers,” said Atty. Alberto Muyot, chief executive officer of
        Save The Children Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c34aed0-c488-4bfd-a995-34dedf9c5e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization also called on local officials to provide protective
        measures for children who may be discriminated after their caregivers test
        positive for coronavirus disease.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4837a88-0322-4413-868c-d39a5da1a1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COVID-19 positive patients, families, and health workers have experienced
        stigma even before mass testing has been implemented, it explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afe35b2-64c7-4b71-b67c-33b716e551f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the instances the organization cited was <a href="https://www.cnnphilippines.com/regional/2020/3/28/sultan-kudarat-hospital-health-worker-bleach.html">a
        health worker in Sultan Kudarat getting attacked with bleach</a> on the way
        home last month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd40dac8-6338-4eae-9822-f302437b7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.031+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the incident, President Rodrigo Duterte ordered police
        and military to <a href="https://cnnphilippines.com/news/2020/4/1/Rodrigo-Duterte-police-military-shoot-unruly-quarantine-violators.html">watch
        out for those might assault frontliners</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5e3c74-34eb-4309-a6fb-43c2fdf0c076'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rise in cases of discrimination and physical violence against
        health workers and COVID-19 patients has also been observed by the Metro Manila
        Council, which is made up of the region’s top officials. The council has called
        for passage of local ordinances punishing such acts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a56d51-17d4-44c9-904c-3cdf40328ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://cnnphilippines.com/news/2020/4/7/Metro-Manila-mayors-discrimination-COVID-19.html">Metro
        Manila mayors want to punish discrimination of health workers, COVID-19 patients</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54d2810-6816-4bf2-adb7-7adc11b60cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save The Children Philippines said local governments should ensure
        children keep receiving care from trusted adults even after their parents
        and guardians get isolated or hospitalized because of the virus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6cb791-8eed-4052-8bf0-2e26ae3e3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.032+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is preferable for these children to be placed in the care of
        their closest relatives, but in case this may not be immediately possible,
        alternative care must be provided.” said the organization.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec155a-a4c8-4222-82bf-36191b4451ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community guidelines must also integrate the specific needs of children
        with disabilities should their parents and guardians get infected, Muyot added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461cd096-fdff-4e4f-84e8-0d87ef754ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:49:03.033+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:35:05.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We call on local leaders to provide child-friendly, gender, and
        disability sensitive information to help children know how they can protect
        themselves from getting infected by COVID-19, be protected from abuse and
        exploitation, and where to report and seek help,” said Muyot.</p>'
  'malls-restaurants-public-transport-gradual-operations-COVID-lockdown':
