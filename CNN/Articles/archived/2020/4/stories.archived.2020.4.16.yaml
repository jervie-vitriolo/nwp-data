    'mgnl:tags': ['Germany', 'zoo', 'animals', 'coronavirus', 'COVID-19', 'pandemic',
      'Neumünster-Zoo']
    'template': '1'
    'title': 'A zoo in Germany is struggling so much that it may have to feed some
      animals to other animals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda1cc9f-0d99-498b-96e0-0d10a0076c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:40.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Faced with disrupted supply chains and
        steep revenue declines due to the coronavirus pandemic, one zoo is considering
        a drastic measure: turning some of its residents into food.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8869bd35-d6e3-46a0-aad8-10432ad33364'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:40.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longer that the coronavirus lockdowns continue and the the more
        dire financial situations become, the more realistic it is that Neumünster
        Zoo in northern Germany will have to consider its absolute, last resort plan:
        slaughtering some of its zoo animals to feed others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1b0a58-b5af-4e24-a1d6-575fb28c7c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:41.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Neumünster Zoo, home to more than 700 animals and more than
        100 species, has drafted an emergency plan listing which animals would be
        euthanized to cut costs, and in what order, zoo director Verena Kaspari told
        German news agency Deutsche Presse-Agentur (DPA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c7b7da-3b91-4546-8f7d-cb9435d88b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:41.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it''s unclear which animals would be slaughtered first, a
        polar bear named Vitus —&nbsp;which stands nearly 12 feet tall —&nbsp;would
        be the last animal to go.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932b7f2-e588-4bf7-bd00-eea16c3ee539'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:42.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If — and this is really the worst, worst case of all —&nbsp;if
        I no longer have any money to buy feed, or if it should happen that my feed
        supplier is no longer able to supply due to new restrictions, then I would
        slaughter animals to feed other animals," Kaspari told the news agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73728dc4-84dd-466d-aeb1-fae0e18a2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kaspari said she would rather euthanize the zoo''s animals than
        have them starve.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89987e5-4c86-480e-8489-94b818c88bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:43.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Neumünster Zoo for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fac427-a7a3-4499-96a8-60306ab6f0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:43.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>German zoos in crisis</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19b7b77-79c3-4122-b7bb-bd6a292c5f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:44.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Neumünster Zoo is no longer generating revenue from
        visitors due to the national shutdown enacted on March 15, the zoo is currently
        operating solely through donations, Kaspari told DPA.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c89a4-79b4-4b4f-84e6-7922a91fc40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:44.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The German government has started rolling out an economic rescue
        package worth up to €750 billion ($825 billion) —&nbsp;among the largest relief
        packages launched anywhere in the world. The package includes measures to
        spur lending to businesses, take stakes in companies and support furloughed
        workers, though it''s unclear whether zoos are receiving funds.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253a179-9a5f-46d0-834f-6107f5ae7c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re an association and don''t get any city money, and all the
        state money we''ve applied for so far hasn''t arrived yet," Kaspari told DPA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9d9727-c44c-4376-9278-b484d455e8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:45.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Association of Zoological Gardens (VdZ), a Berlin-based zoo
        association with members in Germany, Switzerland, Austria and Spain, has asked
        Chancellor Angela Merkel for €100 million in emergency aid. VdZ represents
        56 zoos in Germany, including Neumünster Zoo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381d1dc-e13c-4ba6-becf-f1a59a78cad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:46.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association said in a letter to the country''s government that
        many of the animals in its member zoos are endangered species and a part of
        international conservation breeding programs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502ea34-51e6-460d-99f0-99eba3ef3bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:46.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A possible loss of this valuable animal population would be a bitter
        setback for our struggle to conserve biodiversity and would therefore amount
        to a catastrophe," VdZ President Jörg Junhold said in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f40798-c023-4aa0-90e5-d721f3fcd6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.404+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:47.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The association noted that unlike other facilities, zoos can''t
        shut down or limit operations to cut down on losses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59022975-29ff-40c7-b8de-bb508b991fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.405+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:47.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Animals still have to be fed and cared for, often an expensive endeavor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09834f69-e6ed-406f-ad93-14cead2fe7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:43:50.403+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:34:48.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a data-cke-saved-href="https://edition.cnn.com/2020/04/15/europe/german-zoo-crisis-slaughter-animals-pandemic-trnd/index.html"
