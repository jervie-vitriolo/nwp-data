      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdcdfa2-40e7-4301-b806-8d2e9dc20f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He prioritized the interest of China over the welfare
        of Filipinos.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29245723-fb3d-4f39-b3a7-30b2db244cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.012+08:00
