      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since testing availability has increased, the governor is confident
        that if Alaska can "get the right tools in the right time," the state will
        be a "model of success."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
