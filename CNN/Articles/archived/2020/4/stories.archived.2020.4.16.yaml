      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335e8c74-16bb-4ff4-a327-dad6c760a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duque staying on?</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4b4cb1-065e-4913-87a0-b27a650f6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid calls for his resignation, Duque said in a statement that he
        “will continue to be in the trenches with our health care workers and frontliners.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4785a7d0-50e8-45b4-928f-1e38c97786e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:25:31.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:35:02.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d165901-d67f-4c4d-bbea-fe8ae3dba7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:25:31.720+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:35:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will continue to serve the country to the best of my abilities,”
        he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bed87e-9314-42d6-b117-06feb8c0f4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it had no involvement in the call for Duque to resign,
        and that President Rodrigo Duterte still trusts his appointed health chief.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9e02e9-2e6e-49d7-9f0b-8b86c254e45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.764+08:00
