      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) –</strong> Marikina
        City Mayor Marcy Teodoro clarified on Thursday their local COVID-19 testing
        center is still awaiting accreditation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0001032b-56f9-4d5d-9ba9-097b21c082b1'
