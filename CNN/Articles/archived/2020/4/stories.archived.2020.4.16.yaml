      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city has recorded 72 confirmed COVID-19 cases as of Thursday
        afternoon. Of this number, 18 have died, seven have recovered, while 22 are
        suspected of coronavirus infection and have yet to be tested.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd44b781-0f3e-45f1-8f61-1bed17e199cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:10:53.202+08:00
