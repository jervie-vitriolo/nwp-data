      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a3f6dc-4654-4766-af0c-035c1e751e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.740+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:36.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution signed by at least 14 senators from the 24-member chamber
        sought Duque''s resignation for his "failure of leadership, negligence, lack
        of foresight, and inefficiency" in the measures and actions carried out by
        the department he heads.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec6c807-33bc-42f7-abd3-7d017d7f487b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:36.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43da0c74-4c99-40b2-827e-0aa71c166557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:37.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, Senate Majority Leader
        Juan Miguel "Migz" Zubiri, Senators Juan Edgardo "Sonny" Angara, Nancy Binay,
        Grace Poe, Emmanuel "Manny" Pacquiao, Sherwin Gatchalian, Francis Tolentino,
        Joel Villanueva, Ronald "Bato" dela Rosa, Imee Marcos, Lito Lapid, Ramon "Bong"
        Revilla Jr., and Panfilo "Ping" Lacson signed the resolution released on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7777abfe-69a6-4526-9621-5ddb61392d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:37.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2274e16f-1e33-4e30-999c-a18a7e4f543d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said two more lawmakers are backing the call, but have yet
        to sign the resolution. Senator Francis "Kiko" Pangilinan said opposition
        solons are also supporting the resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95ceb2-1ec2-440e-ade6-aa466065b6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:38.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0e356-4e63-43c7-ad2b-f1ccce08622c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:39.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said Duque''s "poor planning, delayed response, lack
        of transparency, and misguided and flip-flopping policies and measures" in
        addressing the COVID-19 pandemic is endangering the lives of healthcare workers
        and all Filipinos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39b84cf-f519-4f44-9a4a-53d027b971bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:39.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Health Committee chairman Christopher “Bong” Go, however,
        said it would be difficult to replace the health czar in the middle of the
        COVID-19 crisis.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0cd45e-a5f1-48a1-9808-e39babbc5f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:40.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad668430-772e-41d1-9963-bf28c14d2cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:40.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tulungan na lang natin siya at magbayanihan tayo para mas mabilis
        nating malampasan ang pagsubok na ito,</em>” Go said, adding that the Health
        Department should take his colleagues’ call for the resignation of Duque as
        an “eye-opener” for them to “shape up.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f565be-b2b3-4f61-a735-db4f535364be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:41.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s just help him and let''s help each other so
        we can get through this challenge more quickly.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67eb9f3-cbe6-4c34-8bae-f9481fb95cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:41.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque, speaking during a virtual House hearing on Thursday, said
        he respects the call of the senators, but admitted that he was hurt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c8a134-3216-4cec-b07a-a86fbd509f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:42.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9339f50-5777-476d-a0e0-5707e6053bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:42.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish the Senate had been more magnanimous,” he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f6aafd-2d10-43f2-bd17-ddd7a0488fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:43.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50268d29-337a-4b92-94f4-0f62016e2023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.110+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:43.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Duque stressed that he serves at the pleasure of the
        President.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553003b9-9d8c-4440-b1d9-cae251434bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc1fb8-0490-40a7-a15f-76ba73d037e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said it had no involvement in the call for Duque
        to step down, and that Duterte still trusts his appointed health chief.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1006fc-6c9f-4dd7-972b-7fe48a1d3bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:45.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f81348-c787-49c5-82de-0d98d52658df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Gaya ng paulit-ulit ko nang nasasabi sa mga nakalipas na panahon,</em>
        every Cabinet member serves at the pleasure of the President. And <em>habang
        hindi sila tinatanggal,</em> the president continues to have full trust and
        confidence in them,” Presidential Spokesperson Harry Roque said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb264d5-20f5-49f6-9b7b-510a97e45acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:46.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1834371-d40d-4464-b6e0-e58d88abb592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:56:09.111+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:46.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like what I always used to say, every Cabinet member
        serves at the pleasure of the President. While they remain in service, the
        President continues to have full trust and confidence in them.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6acbd4-dd40-41fa-8e08-d9c26c1ae257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.741+08:00
