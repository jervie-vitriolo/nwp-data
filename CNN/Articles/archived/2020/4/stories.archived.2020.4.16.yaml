      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Maybe you''re among the most fortunate
        in the coronavirus crisis -- your loved ones are healthy and you''re sheltering
        at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796a8019-2d7f-47fe-925e-69afec4f4cf0'
      'mgnl:activationStatus': true
