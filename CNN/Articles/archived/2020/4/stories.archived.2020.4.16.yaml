      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is legal, yes. But is it in consonance with the huge humanitarians
        demands to address the COVID-19 pandemic? Definitely not," she said in her
        Facebook post on Thursday.</p>'
