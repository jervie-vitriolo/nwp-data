    'mgnl:lastActivated': 2023-01-26T17:25:12.240+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:28.011+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: No cash aid for gambling, drinking residents during lockdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc0f09-be58-4da3-a8ca-12c4adbcf912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:12.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — President
        Rodrigo Duterte on Thursday said no cash aid will be given to those who will
        be identified spending money on gambling and alcohol drinking amid the enforced
        quarantine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de7fb97-7588-43c0-b817-71745fea33f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:13.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address, Duterte called on the Department of the
        Interior and Local Government to investigate those taking part in cockfights
        and other forms of gambling despite the stay-at-home order. He also instructed
        authorities to identify those who continue to squander funds on liquor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22336d82-2f04-40b2-9ddf-6afe98c3d243'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:13.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive ordered local government units to hold financial
        assistance to violators.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f984c7c-bd41-4d96-924c-d53efffd384e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.974+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alam mo sa totoo lang, kayong nagsasabong at inuman, ibig sabihin
        may pera kayo,” Duterte said. “Do not expect any help from me. Sorry na lang.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9807e6-c960-4024-9a3e-0093a248c2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:55:18.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those of you taking part in cockfights and drinking
        sessions, that means you have money. Do not expect any help from me. Sorry.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad04652-c733-414f-9e2e-f97257d1d4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said the country is running low on supplies, especially
        food products to distribute across the country. Luzon has been on a lockdown
        for four weeks now and the government is struggling to provide for affected
        families, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f92a105-1e40-40bc-9cfe-8c0af7e8a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:15.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There''s not enough to go around, ‘di talaga magkasya," he lamented.
        "Ilang araw na buong Pilipinas pinapakain mo—18 million [low-income] families."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f74d63e-221e-4060-9c09-fa8fd844d984'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:55:18.668+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:16.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s not enough to go around, it really wouldn''t
        suffice. For a number of days, the government has been&nbsp;trying to feed
        the Philippines—there are 18 million low-income families.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71e6323-4cfb-4ca8-8099-90c117d76271'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:16.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Itong assistance na binibigay ng gobyerno dapat talaga gamitin
        ninyo sa wastong paraan,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55d8c41-2e0c-494d-a3d8-e17d20e47f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-17T00:55:18.667+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:17.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This assistance from the government should really
        be used in appropriate ways.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087dfbf4-b551-4365-991b-c573942f42ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:17.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte&nbsp;said he will order LGUs to redistribute the funds,
        supposedly intended for quarantine violators, to families in greater need.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd71b12-0df6-4d55-a205-d2c9532c43e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:18.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, he also lambasted authorities who are likewise taking
        part in illicit activities, adding that he would “punch” them if caught in
        the act.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ed832c-83af-42e8-9088-b13020878c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:04:05.975+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T17:25:18.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national government earlier assigned the Department of Social
        Welfare and Development to distribute cash aid to 18 million low-income families
        nationwide. Under the social amelioration program, beneficiaries are to receive
        ₱5,000 to ₱8,000 to help relieve them of financial burden amid the crisis.</p>'
  'Duterte-crematoriums-maintain-fees':
