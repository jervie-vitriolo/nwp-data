    'jcr:uuid': 'cccfff60-efe3-4f83-ab39-d6b8cab9e93a'
    'lead': 'Tech-savvy game enthusiasts are becoming full-time video game coaches
      as the ongoing pandemic has eradicated millions of jobs. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T10:13:26.009+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-26T17:35:29.347+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:05.835+08:00
