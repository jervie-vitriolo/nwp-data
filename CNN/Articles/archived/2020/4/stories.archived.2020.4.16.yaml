      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2020/4/14/enhanced-community-quarantine-ECQ-slow-down-COVID-UP-study.html">Researchers
        and experts from the University of the Philippines</a>&nbsp;also proposed
        a "graduated activation" of the quarantine in COVID high-risk areas, saying
        a region-wide lockdown may not be sustainable in the long run.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ee3dc2-c7f7-4dd2-9a63-c4ec4ba5c7b2'
