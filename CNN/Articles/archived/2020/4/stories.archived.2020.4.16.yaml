      'mgnl:lastActivated': 2023-01-26T17:35:16.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '321':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8e2cb2-8e15-4942-8b5d-92c01525ba65'
      'mgnl:activationStatus': true
