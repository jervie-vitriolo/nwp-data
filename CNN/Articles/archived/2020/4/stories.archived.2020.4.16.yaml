      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque added that Duterte is also looking at generating resources
        by selling the prized pieces of jewelry seized from the family of the late
        strongman Ferdinand Marcos to recover portions of the money he stole from
        the state when he was in power. He clarified that even before the pandemic
        hit, that was already being studied by the state.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec490ae-fa51-4e07-b4bc-1c0bf23bb8b5'
