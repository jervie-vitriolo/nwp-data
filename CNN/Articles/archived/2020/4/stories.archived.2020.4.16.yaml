      'jcr:uuid': '0ff98caa-0796-4665-bf43-3ef708fd4d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:24.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that most of the fatalities belong to the age group 50
        years old and above.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09054f1c-712b-437d-8df8-947f94eab0be'
