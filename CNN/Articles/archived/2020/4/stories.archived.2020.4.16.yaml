      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gina Raimondo issued an emergency declaration extending the
        state''s stay-at-home order to last until May 8.</p>'
    '316':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595266bf-2101-42fc-a179-706021ce762e'
