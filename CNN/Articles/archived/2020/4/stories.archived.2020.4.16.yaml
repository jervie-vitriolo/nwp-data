    'template': '1'
    'title': 'At least 14 senators want Health Secretary Duque to resign over COVID-19
      crisis response'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f590730-6659-48c2-9394-21c239c7b4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:25:39.663+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Majority
        of senators on Thursday called for the immediate resignation of Health Secretary
        Francisco Duque III for what they said was his inefficient response to the
        COVID-19 crisis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b38539b-005d-434b-88a5-de8031e616b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a54ca35-7bd5-4037-948a-5a66bf6e6129'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resolution signed by at least 14 senators sought Duque''s resignation
        for his "failure of leadership, negligence, lack of foresight, and inefficiency"
        in the measures and actions carried out by the department he heads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368781c-4857-4d7f-9cf6-66311990deb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a65dc5-9252-4013-b9e9-c5c8969a331d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.761+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, Senate Majority Leader
        Juan Miguel "Migz" Zubiri, Senators Juan Edgardo "Sonny" Angara, Nancy Binay,
        Grace Poe, Emmanuel "Manny" Pacquiao, Sherwin Gatchalian, Francis Tolentino,
        Joel Villanueva, Ronald "Bato" dela Rosa, Imee Marcos, Lito Lapid, Ramon "Bong"
        Revilla Jr., and Panfilo "Ping" Lacson signed the resolution released on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be089f22-44c0-47a1-aee9-cbbfd8a55156'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6151d71-9ddf-4c56-a941-2ced379fb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said two more lawmakers are backing the call, but have yet
        to sign the resolution. Senator Francis "Kiko" Pangilinan said opposition
        solons are also supporting the resolution.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e91a6a-e973-47e1-892b-112fd5f1412c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e794322c-76f6-4c64-bd30-3ce240900e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said Duque''s "poor planning, delayed response, lack
        of transparency, and misguided and flip-flopping policies and measures" in
        addressing the COVID-19 pandemic is endangering the lives of healthcare workers
        and all Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363cc9d6-647f-4fcb-a841-5553ac305828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.762+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ac3197-0129-4f8a-9089-fa1c74da8926'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate reaction from Duque but CNN Philippines is
        trying to get his comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41449db-7006-426a-8c5b-12450f68b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c92c784-f8f0-4bc7-b07c-e20c33a0f84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, who recently recovered from COVID-19, slammed Duque for
        the delayed start of mass testing, flawed process of contract tracing, and
        shortage of protective gear for frontliners. He said this prompted majority
        of the senators to speak up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0630be61-753c-415a-a8b2-6d8cb8653fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9cf4ed-fa03-49e8-bfa2-bcd50540015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether he is removed or not, status quo cannot continue if we
        want to defeat the virus. Kelangan mas bibo ang liderato dito laban sa virus.
        [We need leaders to be more proactive to win against this virus.]," he said
        in a statement. "We were late for testing. Contact tracing is almost non-existent.
        Hospitals are short of protective gear. We need to be better. Buhay ng mga
        Pilipino ang nakasalalay dito [The lives of Filipinos are on the line]."&nbsp;</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea4f7d2-c02f-4751-b8cb-895572af3950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.763+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4d900f-bfa9-4321-bf6d-d9e6f570b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country only started with mass testing this week, with mostly
        local governments taking the lead in checking suspected and probable cases
        in their communities. Meanwhile, at least 12 medical workers have died after
        being in the frontlines of the COVID-19 battle. The Private Hospitals Association
        of the Philippines Inc. said this is largely due to the lack of protective
        gear provided to healthcare workers.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39f13a2-3708-4946-8cb2-b63258355aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangilinan criticized <a href="http://cnnphilippines.com/news/2020/1/29/duterte-on-china-travel-ban.html">Duque''s
        previous reluctance</a> to recommend banning the entry of travelers coming
        from China — the epicenter of the deadly virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a165e1e6-78d6-4cb7-8ec3-a9baf1d99911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f42a680-c986-48af-a646-c095f837832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Inuna pa ang interes ng China kaysa sa kaligtasan ng mga Pilipino,"
        he said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8b1d96-3177-4ca9-a0e3-2869bdb4113f'
