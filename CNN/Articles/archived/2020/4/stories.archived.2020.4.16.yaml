      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said COVID-19 cases in the country reached 5,660, of
        which 4,237 or 75 percent are mild while 530 others or nine percent are asymptomatic.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62ffb01-8d86-4430-bb57-6df20688759b'
      'mgnl:activationStatus': true
