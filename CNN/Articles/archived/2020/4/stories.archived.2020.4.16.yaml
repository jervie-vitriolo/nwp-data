      'mgnl:lastActivated': 2023-01-26T17:32:26.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a5780a-ef3e-4083-bf7e-10ecb71c0eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:26.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Healthcare institutions worldwide have been using medicines meant
        to cure other diseases like HIV on COVID-19 patients. Locally, the state-run
        Philippine General Hospital has spearheaded experimental plasma therapy, which
        infuses antibodies from blood donations of recovered persons on struggling
        patients. The World Health Organization has also backed the use of antibodies
        to treat a COVID-19 patient.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9adeed9-a344-41db-89d0-a3d0d695f759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:21:36.968+08:00
