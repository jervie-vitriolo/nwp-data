      'mgnl:lastActivated': 2023-01-26T17:35:16.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little said that the measures were working and Idaho is "truly seeing
        a flattening of the curve."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a42339e-1723-4896-ac59-f7b1a93c24d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5239b412-bfc2-44f8-ae7f-b12ba3f40e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal is for most businesses to open after the end of the month,
        but with the understanding that it may not be possible if there''s an upward
        trend in severe Covid-19 cases in Idaho between now and then," Little said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35af6a4-70ba-4e7d-9274-2ce04efb68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c277efc-8a38-445a-a333-c56e9797b0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Illinois</strong></h2>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49aa8699-867a-470a-9c7e-468942560cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. J.B. Pritzker issued a stay-at-home order for the entire state
        which extends through at least April 30.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6b817-2f25-427c-9680-7b711d94ae65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf5d89-c057-4019-b2b6-8746cca6acf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pritzker said during a press briefing Monday that he believes the
        current state in Illinois has been enough to slowly start lifting shelter-in-place
        orders so that some industry workers can go back to work.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8805894f-af15-4297-88c1-6e939270488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c323a3-f859-4605-8da7-38018da96f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no clear time line, he hopes that restarting production
        will go "industry by industry, and maybe company by company."</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25245e9d-d21e-4a12-9fcf-8a582f3eeebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e519bc6a-af3e-4174-a767-125ad709245b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Indiana</strong></h2>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec21369-be49-4fc8-8625-14e8ff9e29a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Eric Holcomb issued a stay-at-home order for the state through
        April 20, but it may be extended.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8479026-afea-415f-8bea-60c07a9d0873'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.257+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e0481-ef96-4cb5-87e8-9bc2ca958400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Holcomb hopes loosen up restrictions, he emphasized that he
        is still encouraging people to continue staying home and practicing social
        distancing.</p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b0a573-6e88-43f2-9c74-6e71c282a352'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd404dceb-a580-4611-a5d9-1846466c18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have managed our resources well and we find ourselves in a position
        to where we can care for those in need," Holcomb said during the press briefing
        on Monday. "What we don''t want to do is prematurely loosen up."</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864807f-f444-4999-a37c-fea12db22404'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4e4e8-88de-4334-b06c-b0d5de9666f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holcomb mentioned the "new normal" after restrictions are loosened
        may include new measures such as taking employees temperature at work, wearing
        masks, and physical distancing.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c4698-aae9-4acc-95b2-cca6fb85831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd15e8a-57f8-4bc3-ac6c-f4ac472cae9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iowa</strong></h2>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b2f303-1b9e-4f47-9612-1dee4afe3a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Kim Reynolds has not declared a stay-at-home order. Reynolds
        issued a State of Public Health Disaster Emergency on March 17, ordering all
        nonessential businesses to close until April 30.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b315e7-5dd7-46f9-853f-9be105512aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02c7152-d6d7-41b5-97b2-421e3d96ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor formed an Iowa economic recovery task force consisting
        of state leaders and private business leaders and announced plans to discuss
        with education leaders about the possibility of reopening schools.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd312881f-9efd-46e8-bdc8-b444dc76463f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf780c8-a072-4839-87ae-4766d5ed0e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will recover. I want to open up this state as soon as we can,
        but I want to do it in a responsible manner," Reynolds said Monday. "I don''t
        want to open it up just to have to shut things back down again. We want to
        be very consistent and have to rely on some data to do that."</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f212154-9807-4811-931e-e2854a6eb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f74719f-665b-42c1-addd-6440f49281e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Kansas</strong></h2>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec274ae-7576-4d32-ae93-90b6e937bd56'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.258+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Laura Kelly issued a stay-at-home order, which has been extended
        until May 3.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73edd7fa-9cf7-4c8c-b697-9362e0d77300'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '138':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5a6b15-54c9-4686-8f8e-3f041efd9783'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The initial order was set to expire April 19.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767d9e6a-0321-4991-af24-10a7b6487751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '140':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a97860-0dce-4138-9355-bbd9069e8777'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.259+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly said Kansas expects to see its peak of coronavirus cases between
        April 19-29, based on projections.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486e012c-4abf-442d-9cf4-68cc9bf9e041'
      'mgnl:activationStatus': true
