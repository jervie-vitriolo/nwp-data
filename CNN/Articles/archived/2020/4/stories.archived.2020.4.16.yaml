      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;More
        than 80 percent of coronavirus patients either exhibit mild symptoms or none
        at all, the Department of Health said Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad64813-6b00-4b76-8208-1d43e65a3051'
