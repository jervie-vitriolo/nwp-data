      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang patunay nga dito ay ang desisyon niya na siya na nga ang
        mag-</em>authorize <em>ng pagbili ng</em> rapid test kits<em> dahil nababagalan
        siya sa aksyon ng mga</em> bureaucrats,” Presidential spokesman Harry Roque
        said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b84650-7804-4031-8eb8-a3f493f73642'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.114+08:00
