      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> President
        Rodrigo Duterte on Thursday rejected calls for Health Secretary Francisco
        Duque III to resign, deciding to keep him in his post, according to Executive
        Secretary Salvador Medialdea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc955b89-abad-48b1-8dd0-c2489e806452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.740+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:30:31.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The President has made a decision for Health Secretary Duque to
        stay put,” Medialdea said in a text message to Malacañang reporters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8992e3-4dd3-4b13-a385-2fc499c4bbc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:55:04.740+08:00
