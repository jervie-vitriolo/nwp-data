      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[The proof of this is his decision to authorize the procurement
        of rapid test kits because he finds the actions of some bureaucrats too slow.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a27b6d-a691-4165-8f2e-3768bc4466db'
      'mgnl:activationStatus': true
