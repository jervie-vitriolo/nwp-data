      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that during their teleconference meeting with the IATF-EID
        yesterday, the task force instructed the DOH to hasten the accreditation of
        the city’s COVID-19 testing laboratory.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f25922a-a12c-4387-b858-7a6c73f480cf'
