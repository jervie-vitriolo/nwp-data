    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '63acb83f-8ec0-4ace-8a41-31ae2597f310'
    'lead': 'The Department of Health is studying the use of rapid antibody test kits
      as a "clearance mechanism" for COVID-19 patients, the Inter-Agency Task Force
      for the Management of Emerging Infectious Diseases said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T15:56:41.112+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:31:58.749+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:16.545+08:00
