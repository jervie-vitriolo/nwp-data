      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Council also passed an ordinance on Monday imposing
        penalties on funeral parlors and crematoriums who refuse to accept the remains
        who those who have died of the viral disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949cc32-74fa-4860-8917-f32c324f1a48'
