      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64fbbb6-f9bc-4638-a57d-5c77fc270f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government distributed the machines nationwide last
        week -- but accompanied them with only enough test kits to test around 115
        people in each state.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9daabf2-d375-452c-bed2-027df22b5804'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122b8b1-5dbb-45d7-93f5-9ca46b478d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical experts are warning that hospitals still lack sufficient
        tests to diagnose the sick, let alone to cover the rest of the population.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a93b2f6-0f92-4a0e-bf2a-4cb458971915'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb417a9-ec6d-46fa-b8b1-0bc1cb4c7481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have made quite a bit of progress in the last few weeks. We
        are still not anywhere close to testing everyone who needs to be tested,"
        said Dr. Jennifer Lee, an emergency room physician, on CNN''s "The Situation
        Room."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6e3f37-9365-4738-b7b1-904f328a5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00281cb8-729b-4a6d-a1b4-7e8e1ac62c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s stop pretending that three million tests is enough. We need
        the capacity to do millions of tests if not per day, per week," Lee said,
        adding that sometimes a hospital might have sufficient tests kits but lack
        swabs, or labs might lack supplies to process the tests so that doctors can
        make a diagnosis.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66a0be1-e944-4d37-8f56-aaf88bd9c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2446f5c-547f-44bd-8fda-42bf05342e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Gov. Andrew Cuomo, a Democrat, warned on Wednesday that
        there would only be a phased reopening of his state until a vaccine became
        available.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734d1dff-5fd9-4369-9200-03ddcb319664'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ccb5e4-1142-4fca-ad1b-9a5e008808ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more testing, the more opening of the economy," Cuomo said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec05b8-d170-412c-9fb3-0d771a12bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
