    'lead': 'The Film Development Council of the Philippines or FDCP is targeting
      to give financial assistance to at least 5,000 audio-visual workers who lost
      their jobs as a result of the coronavirus shutdown, its head said Thursday.'
    'mgnl:activationStatus': true
