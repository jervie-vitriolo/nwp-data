      'mgnl:lastActivated': 2023-01-26T17:35:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '214':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38beeb0c-871a-492f-b9c6-9ff7049211c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock held a governor''s coronavirus task force tele-town hall
        for Montanans on Monday in which he said following the state''s guidelines
        will allow the state to reopen sooner rather than later.</p>'
    '215':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d91c5-fe69-433f-901e-cc7275274f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '216':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41603974-460c-4ab2-bfaf-be213d79b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bullock said he does not know when the stay at home order will be
        lifted and that while he doesn''t "want to have it in place any longer than
        what''s necessary," he is more concerned about completely reopening the state
        and jeopardizing the work that has been done.</p>'
    '217':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c80449-5e33-451a-8c6a-cd59225b1efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '218':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68aaa24d-1fc4-41bf-9692-a932bc528dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nebraska</strong></h2>'
    '219':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7158a7-5997-47d2-9f87-fa906b94a67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Pete Ricketts issued the "21 Days to Stay Home and Stay Healthy"
        campaign on April 10. Ricketts ordered that all hair salons, tattoo parlors
        and strip clubs be closed through April 30 and all organized group sports
        canceled until May 31.</p>'
    '220':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5ef526-eeb1-4a91-a84a-66201b7a0bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '221':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5279047-56b0-403b-9b9f-b06b97721e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nebraska is one of the states that has not issued a stay-at-home
        order to limit the spread of coronavirus nationwide. Ricketts has not made
        any plans to reopen the state.</p>'
    '222':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bc8c24-5094-42ac-995b-73a67335dd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '223':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24077702-fb0b-44d9-b860-3a89071f69b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state''s campaign is based on six rules: staying home, socially
        distancing at work, shopping alone and only once a week, helping kids social
        distance, helping seniors stay at home and exercising at home.</p>'
    '224':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee0135d-8422-447a-8946-59d6f50b72d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '225':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e23b77-99a9-4e12-ba99-9b7d76ae4aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Nevada</strong></h2>'
    '226':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4b7a0c-417b-4dd6-8eec-bdc69aea2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Steve Sisolak formally issued a stay-at-home order which will
        last until April 30.</p>'
    '227':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e6e644-cb54-4c0f-a1a6-3d8661e52099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '228':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d295cd-0a6f-4f98-9bf5-157e54e6986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about how he''d make his decision to reopen the economy,
        Sisolak said "positive testing is important but it''s not my number one parameter."</p>'
    '229':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa18a69-9d8f-4ca3-ac2f-570f4026c3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '230':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd7e6f-15c0-443a-a115-81c908f8ec36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The things that I look at on a daily basis are hospitalizations,
        intensive care unit hospitalizations, ventilator usage, and people who pass,"
        Sisolak added.</p>'
    '231':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc370668-8d2c-44f9-bad0-39bab53176cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '232':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae3daef-a5ac-422b-af0d-13e4b6459de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Hampshire</strong></h2>'
    '233':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf35411-3e4a-4ed8-876c-febb14a1f8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Chris Sununu issued a stay-at-home order until May 4.</p>'
    '234':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffa097d-3eb5-478f-bb58-dae57abb6c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '235':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d3d53-ef4a-4594-8277-ea5fe7dcdfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sununu told reporters in late March he wants to open the economy
        as soon as possible, but would not prioritize it over the health of his citizens.</p>'
    '236':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259270ed-e18f-4536-abb8-e7c96c3222f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '237':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4805a86-4c0a-4da8-b1da-5cf1538ba951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we are not going to do is overly accelerate or loosen regulations
        just for the sake of the economy at the risk of public health," Sununu said.</p>'
    '238':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e81008-c631-4f85-ace3-57fd5dbfa7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '239':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b773ae-7c50-43fe-9711-c724492bdc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Jersey</strong></h2>'
    '240':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c461fd-1b63-4ee8-807b-026890fc3d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Phil Murphy issued a stay-at-home order on March 21 which has
        no specific end date.</p>'
    '241':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82d47dd-e5d7-48e4-abad-891f14d07946'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '242':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27221a59-5c28-402a-b8cc-9977c90c034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Jersey has joined a coalition with the Northeastern states of
        New York, Connecticut, Pennsylvania, Delaware, Rhode Island and Massachusetts
        to coordinate the reopening of the economy, according to a press release from
        NY Governor Andrew Cuomo''s office.</p>'
    '243':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1317861c-ed7f-403b-b595-4a366f190623'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.265+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.477+08:00
