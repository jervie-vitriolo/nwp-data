      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fvfpnat%2Fposts%2F562300187748523&width=500"
        width="500" height="284" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06c743f-1050-4c59-bae2-2f828374cc38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:02:12.434+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:26.226+08:00
