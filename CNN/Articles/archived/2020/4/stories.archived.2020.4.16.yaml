      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself was getting impatient over the
        slow response of some departments to the pandemic, his spokesperson said on
        Thursday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3826ec-0eaf-4e0c-a225-6ed3a61b6ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.114+08:00
