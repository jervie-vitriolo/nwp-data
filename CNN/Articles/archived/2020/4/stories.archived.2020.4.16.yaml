      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b846dacd-34d2-4b75-84b4-b6aa3150b100'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.766+08:00
      'mgnl:createdBy': 'lara'
