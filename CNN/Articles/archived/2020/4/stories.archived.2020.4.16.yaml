      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dunleavy plans on reopening the state as early as next week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51e48a-775e-4ec5-a0ac-7f47226e94d4'
      'mgnl:activationStatus': true
