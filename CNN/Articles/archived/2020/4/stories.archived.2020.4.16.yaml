      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea said Duterte appreciates the senators for giving him the
        opportunity to weigh his options on Duque’s performance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc288ba7-212c-4e02-a279-7fd6bd5a601f'
      'mgnl:activationStatus': true
