      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05db47d-79c5-49ce-afed-4ef04282ff59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.765+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The resolution does not involve the President. It is virtually
        an appeal — a demand, if you will — to Sec. Duque to resign. It is his call,”
        he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f936161f-d3a5-4a62-8f0e-ea63daf02870'
