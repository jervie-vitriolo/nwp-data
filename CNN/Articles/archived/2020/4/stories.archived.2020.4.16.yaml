  'bsp-consumer-confidence-q1-2020':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T21:00:34.751+08:00
    'imagesource': 'jcr:d177cfd5-ac51-4261-a438-530fd9f72143'
