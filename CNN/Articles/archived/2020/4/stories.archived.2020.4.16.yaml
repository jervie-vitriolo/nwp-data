      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is clear that what you''re doing is working," Raimondo said,
        referring to residents staying at home. "It''s keeping you safer. It''s keeping
        Rhode Islanders safer. And quite frankly it''s making it so I can really start
        thinking about reopening this economy sooner rather than later."</p>'
