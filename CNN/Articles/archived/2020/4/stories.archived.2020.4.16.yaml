    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['covid-19']
    'template': '1'
    'title': 'Only workers of tax-compliant small businesses can get wage subsidy,
      says BIR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a85c2e5-2597-4e5e-90d8-8f22a32ce93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:35.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Even
        as millions of affected middle-income earners have been rallying to get a
        share of the government''s cash subsidy, only those who are part of the tax-compliant
        small businesses are eligible for the COVID-19 aid for now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ffbc9d8-73ca-471e-b47c-64580c8c7f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:36.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334e814-5559-466e-8a7d-194d2172a3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:36.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Internal Revenue Deputy Commissioner Arnel Guballa made
        the clarification during the Laging Handa virtual presser on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952eeffa-1726-4f85-bd47-032c39efb836'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:37.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d6967-c3b6-48af-a47a-ceea13a5a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
