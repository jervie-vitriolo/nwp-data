      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> President
        Rodrigo Duterte asked crematorium owners not to increase their fees amid the
        COVID-19 pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436f9773-aa74-4c49-bd5c-4c89667ad542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:14:30.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:07.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ito namang may ari ng crematorium, may I ask you to maintain
        ‘yong presyo ng cremation before quarantine,”</em> he said in a television
        address Thursday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59ba0c-bfa3-4ab3-b8b0-b547a11724b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:14:30.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:08.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all the owners of crematoriums, may I ask you to
        maintain the price of cremation before quarantine.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2d0af3-45ab-4b44-a78c-245b6e73e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:14:30.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte urged the business owners to maintain their regular fees
        they had before the pandemic struck the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236e46e9-c990-4a8b-af1b-0960ab2e249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:14:30.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:09.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikiusap ako tutal negosyo ‘yan eh," he said. "Kumikita kayo
        ng pera na sinusunog ‘yong katawan. Ngayon kung taasan ninyo ang presyo, iiwan
        ko ‘yang patay diyan sa inyo."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e75b2c-55bc-47d4-8b42-21e4b149d2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:14:30.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:09.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am asking you since it’s a business. You earn every
        time a body is cremated. If you increase the price, I will leave the remains
        to you.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cb3e9e-a4ec-4c5b-97cf-81bd6743621f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:14:30.052+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T17:25:10.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Department of Interior and Local Government ordered
        local government units to have <a data-cke-saved-href="https://www.cnnphilippines.com/news/2020/4/14/interior-department-LGUs-identify-crematorium-covid-deaths.html"
        href="https://www.cnnphilippines.com/news/2020/4/14/interior-department-LGUs-identify-crematorium-covid-deaths.html">designated
        crematoriums</a>designated crematoriums to accommodate COVID-19 related deaths.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aa2217-10e8-49f4-8841-58ab1a69a073'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T23:14:30.052+08:00
