      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/emirates-passengers-blood-test-covid-19/index.html">Airline
        passengers undergo Covid-19 blood tests before boarding</a>."</em></p>'
  'Philippine-national-flag-PPE-design-COVID-19':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '1033ef4e-3828-4911-abeb-0c44153b925b']
