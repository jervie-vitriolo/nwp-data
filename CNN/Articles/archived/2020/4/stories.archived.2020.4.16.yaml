    'lead': 'Consumer confidence in the country was already ebbing while the coronavirus
      outbreak was starting to flare up during the first quarter of this year, according
      to results of a Bangko Sentral ng Pilipinas survey released on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T21:03:26.116+08:00
    'mgnl:createdBy': 'pilar'
    'mgnl:lastActivated': 2023-01-26T17:26:32.500+08:00
