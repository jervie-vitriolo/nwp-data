      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Doug Ducey issued a stay-at-home order which will expire on
        April 30 unless extended.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a32ab9-9a98-487b-b4a8-fee904d0522a'
      'mgnl:activationStatus': true
