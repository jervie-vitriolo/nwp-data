    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:15.313+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lockdown', 'Inter-Agency-Task-Force-for-the-Management-of-Emerging-Infectious-Diseases']
    'template': '1'
    'title': 'Task force wants to submit post-April 30 strategy to Duterte by next
      week'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8190cf-3565-4132-bc81-ad6d6e842816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:09.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Because
        the stay-at-home order is set to expire on April 30, the Inter-Agency Task
        Force for the Management of Emerging Infectious Diseases is looking to submit
        a post-enhanced community quarantine plan to President Rodrigo Duterte by
        next week, its spokesperson said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c1c6cb-af00-4d4b-b396-e8630a6ca711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:10.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task force spokesman Karlo Nograles said in a televised briefing
        that the group of technical experts, tasked to come up with possible scenarios
        after the lockdown over Luzon is lifted, vowed it “would have something to
        present” to the policy makers on COVID-19 response by Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cafb42e-d871-4b68-a620-266764c3b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:10.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They are the ones currently gathering data and data analytics,”
        Nograles added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85745427-e3cc-4d20-963a-2a19cbe95f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:11.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles reiterated the technical committee and the task force would
        base their decision on whether or not to ease the current restrictions on
        five factors: the trends in the COVID-19 epidemiological curve, capacity of
        the healthcare system, social, economic and security factors.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e53ac2-5074-4ba8-81c2-edd1a23fe7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:11.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of experts from the University of the Philippines has proposed
        relaxing quarantine measures, noting that the virus seems to be spreading
        more slowly, due to the government''s outbreak control strategies. The UP
        COVID-19 Pandemic Response Team - composed mostly of mathematicians - theorized
        prolonged lockdown over a large area “can unnecessarily paralyze local economies.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6671a-cd2e-4684-b9a9-b5681de45215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:12.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experts proposed that “provinces (or even lower-level LGUs)
        may be put under enhanced community quarantine, depending on how close or
        far they are to an estimated outbreak threshold” instead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ed149b-e579-4278-aeae-3ed6fcd2f0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:12.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luzon has been under quarantine for almost a month now.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c91dad-6b0b-4cd7-9f6d-9731f52842cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:56:23.844+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:33:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lockdown shuttered businesses, except those offering essential
        goods and services. It also emptied streets by prohibiting mass gatherings
        and ordering most, except for those rendering vital services, to stay at home.
        It is the most extreme measure taken yet to combat the viral disease, which
        still does not have either a cure or a vaccine.</p>'
