      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor’s note</strong>: Jose Galang is a senior copy
        editor at CNN Philippines. He is a veteran business/economics/political economy
        journalist and has previously headed newsroom operations at The Manila Chronicle,
        Business Day, and Business World, among others. He has also written for the
        Far Eastern Economic Review, Financial Times, and a London-based online science
        and development journal.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7663a71-0b36-45e3-b6e9-f31cf3c3fac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —&nbsp;</strong>While
        there is still uncertainty about how much longer and how deep the COVID-19
        pandemic would damage global social and economic conditions, the Philippine
        government has drawn up a strategy to both control the damage on livelihoods
        and the economy as well as spark a recovery in the aftermath.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a2e14f-03b8-4c1d-986f-d47a6ab0d51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd035df3-4732-4e28-836c-bdcc80fee403'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.394+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the face of it, the program that the Duterte administration’s
        economic team has stitched together looks to be comprehensive and coherent.
        It covers the urgent need to boost the healthcare system and its frontliners
        in confronting the deadly virus, as well as cash assistance to citizens whose
        means of subsistence have vanished in the outbreak’s fallout.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d47264-000a-4069-9166-3cac288847d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb7e12a-7920-429a-8967-2d8e4786e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This early, however, the program is already encountering great stress.
        Officials and business leaders agree more needs to be done. After all, COVID-19
        has triggered “<a href="https://www.imf.org/en/News/Articles/2020/04/07/sp040920-SMs2020-Curtain-Raiser">a
        crisis like no other</a>,” says the managing director of the International
        Monetary Fund, Kristalina Georgieva.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b573187-2bf6-4f84-850f-ed654ebc0e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pandemic is “causing tragic loss of life, and the lockdown needed
        to fight it has affected billions of people,” Georgieva lamented in a message
        ahead of this week’s annual spring meetings of the IMF and the World Bank
        Group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6732c-5d86-4b0d-8108-9cd0a90670a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e3317-4d28-4af1-8dd7-40c143072a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spring meetings, to be attended by finance ministers and central
        bank chiefs of about 190 countries, will be conducted “virtually” for the
        first time. They are expected to decide on coordinated actions to “help shield
        the most vulnerable people and revitalize the economy” amid the rampaging
        coronavirus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a02195-9133-4cc0-a0ad-15b314ca8fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d3a81b-09b5-4fb1-ab96-94a00f3d1c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF is expected to present this week a four-pronged approach
        toward accelerating the speed of the recovery from the crisis. It is interesting
        to note that the key elements of the program unveiled last week by the Philippine
        government’s economic team are in step with the strategy that the IMF will
        propose.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44abb08d-67dd-4e39-b880-22bdafacf19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87dad9b-5400-4ece-b377-d7780ec4db7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>National recovery program</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339996a-73df-4255-a3fa-9d2e56694d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A combination of innovative measures addressing the public health
        emergency and remedies used in past local and global financial crises are
        the key components of the <a data-cke-saved-href="https://www.dof.gov.ph/phl-financially-able-to-meet-covid-challenges-dominguez/"
        href="https://www.dof.gov.ph/phl-financially-able-to-meet-covid-challenges-dominguez/">national
        recovery program</a> crafted by the government economic team led by Finance
        Secretary Carlos Dominguez III.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef49039-4535-4f0f-ab7e-d66ce8b1e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But without tightening the grip on lapses in implementation at various
        levels of government, however, these measures are not likely to offer comfort
        to large sections of an anxious nation. Even now, the distribution of relief
        goods and cash aid to communities under strict lockdown has remained patchy.
        There is also confusion over who should be getting cash subsidies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f020f-70cd-48fc-937b-f3742ca1a291'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011dc485-ee9b-4b3f-b7cb-7e2aba773868'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.395+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez mentioned large sums — so far a cumulative ₱1.17 trillion
        package of fiscal and monetary measures — that probably could sustain lifeline
        support for the needy even if the coronavirus continues its spread that will
        require the current enhanced community quarantine to be kept in place until
        the end of May.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94181c6d-01c8-47ed-b13f-cba5f6095485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ANALYSIS: <a href="https://cnnphilippines.com/life/culture/2020/4/6/social-distancing-analysis.html">Quarantine
        extension will only work with social distancing</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed98ff6-3f33-4746-9e8c-d62dff476f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than&nbsp;5,000 COVID-19 cases reported in the
        country, said to be the highest number of infections in all of Southeast Asia.
        To at least slow the spread of the virus the government ordered last March
        17 the quarantine on Luzon, the nation’s largest island where the capital
        region Metro Manila and major industries are located.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb0a4e4-2b89-432b-bfff-5fa379e5f849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cce24-2c15-4774-b43a-6142af05d94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally set to lapse in mid-April, the quarantine has been extended
        until the end of this month, with multiple provinces and cities in the Visayas
        and Mindanao replicating the restrictions as new infections continue to emerge
        across the archipelago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469d2c4-ef47-491a-8549-9cf1e4d6c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06794b3-085b-4d63-83f0-7dd428760478'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Support and recovery measures</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38849c85-7846-4c58-b452-00bd9a670dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aee9dc-075d-41f0-92db-5b99c4ce6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus far, the fiscal measures announced by the government have included
        the purchase of more test kits and health equipment, social protection for
        harshly-affected workers, and support for the tourism and agriculture workers.
        These measures are estimated to be worth ₱27.1 billion, or about 0.15 percent
        of the 2019 GDP, the combined value of all goods and services produced by
        the economy. The low percentage value indicates that the economy can afford
        to do more for the health sector.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a749438b-f971-4e97-918e-537a04578457'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985528fa-ceb9-40be-ab6f-e6403bc8c260'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has also laid down a ₱200-billion cash assistance
        program for 18 million low-income households that will each get cash transfers
        of between ₱5,000 and ₱8,000 for two months. The amount that a household will
        get will depend on the minimum wage rate in the region where the family resides.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d11f8a-75cb-4007-aa2a-e9c5c17656a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0e0d5-d988-4c76-9fdc-2a51bb65e4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the assistance program are specialized microfinancing loans
        and loan restructuring to vulnerable households and affected small and medium
        enterprises.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dad4e0-933b-47b2-b0ab-68054e8457f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, the government has also decided to provide small
        businesses with a wage subsidy in response to calls for social amelioration
        assistance also to the middle class. An estimated ₱51 billion would go to
        employees of small businesses that regularly pay taxes and contribute to the
        Social Security System.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99f00c1-f330-4c9c-a75c-a3c705470f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.396+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f172966-2d51-41ec-87c6-a62021d48096'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 1.6 million small businesses in the informal sector
        were affected by the stringent quarantine restrictions. Around 436,000 of
        these firms had been forced to shut down operations while around 1 million
        were allowed to maintain skeletal work forces. Small businesses engaged in
        essential services and allowed to operate number around 117,000.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282ad64c-d524-4f36-a2e1-25a3c1e8934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46819e98-0743-459e-8236-0be2aa03ee95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 3.4 million workers in small firms, classified as belonging
        to the middle class, are affected by the lockdown. Of these, 2.6 million workers
        are in the so-called alphalist of the Bureau of Internal Revenue, indicating
        that their employers comply with BIR requirements. This latter group will
        be given priority in getting cash assistance, while options are being studied
        on how to provide help for the remainder.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb437db-0a22-4cb6-ac54-8b90fd72bc47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f678c66-371b-413f-bedd-442380c85627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the <a data-cke-saved-href="http://www.bsp.gov.ph/publications/media.asp?id=5352"
        href="http://www.bsp.gov.ph/publications/media.asp?id=5352">Bangko Sentral
        ng Pilipinas</a> has reduced its policy rate twice since the local COVID-19
        outbreak began in January. The key rate has now been cut by a total of 75
        basis points to its present level of 3.25 percent. Additionally, the central
        bank late in March lowered the ratio of reserves banks are required to keep
        in their vaults, effectively releasing more cash in the streets.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26ec192-c4df-44e5-8315-faa98ef657de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In support of the government’s campaign to ease the effects of the
        outbreak, the Bangko Sentral purchased some ₱300 billion worth of Treasury
        bonds. This transaction is effectively a borrowing incurred by the national
        government from the central bank.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b89f723-9942-4bb2-9d7f-55b3c79c15f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479383af-5671-4e6a-b9c4-3cbeac827152'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help banks provide relief to their borrowers that have been allowed
        by the Bayanihan to Heal as One Act a temporary grace period for loan payments,
        the Bangko Sentral implemented a number of measures that include: a temporary
        relaxation of requirements on compliance reporting, penalties on required
        reserves, and single borrower limits; easier access to the central bank rediscounting
        facility; a temporary relaxation of provisioning requirements as approved
        by the Bangko Sentral; and a relaxation of prudential regulations regarding
        marking-to-market of debt securities. These measures are intended to speed
        up the processing of lending for early releases of cash to bank clients.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ac2e6c-e53b-421a-ba21-22ee45af6a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814d85e6-f4b8-44ed-8d8f-fd27066c9c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help ensure a stable supply of essential products during the
        lockdown period, the Department of Trade and Industry and the Department of
        Finance have agreed on a more liberal grant of incentives for the manufacture
        and importation of critical equipment or supplies. The importation of these
        products is exempt from import duties, taxes and other fees.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f9b5fb3-d3e6-43d4-8dd5-50ffeb3256e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0678292-f582-4dc6-b44d-852d10bdc405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If necessary, the national government will also seek new borrowings
        through a bond issuance. There is still no amount pinned on this plan, especially
        since costs of floating bonds have been pushed up in the wake of volatile
        financial markets due to the COVID-19 crisis. It is a consolation that the
        peso exchange rate has remained stable despite weak export revenues and remittances
        from overseas Filipino workers.</p>'
    '12':
      'image': 'jcr:e298af6e-6bde-4278-8a19-d67df6f4f58a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399966cf-44a2-46fc-9d81-91ff4ac8ad06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:26:31.050+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e4570b-228f-407b-ac1e-7ca177b92d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c955829e-61f5-497f-86bc-edcb059ad3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Financing the program</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315676dc-4e02-48e2-a883-aee5d6f6ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.397+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72910d8-52d1-46f3-89fe-02ba49abbd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the fiscal and monetary assistance package that the government
        is implementing to provide assistance to individuals and businesses affected
        by the COVID-19 outbreak is estimated to cost around ₱1.17 trillion.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb4e647-e5e7-4066-9e70-fabca3b99566'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help raise money for this package, the government will realign
        ₱205 billion from some items in the 2020 national budget seek, borrow ₱300
        billion from the Bangko Sentral through the issuance of Treasury bonds, seek
        loans of $5.7 billion (worth nearly ₱290 billion) from the Asian Development
        Bank, the World Bank, and the China-led Asian Infrastructure Investment Bank.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735c88c3-e62d-4f29-b9f9-ea1f472bee0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396e9d8-43ab-4ca5-b81e-2998cb564627'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ADB launched a $5-million (over ₱252 million) <a href="https://www.adb.org/news/adb-launches-5-million-project-provide-food-supplies-philippine-households-hard-hit-covid-19">Bayan
        Bayanihan</a>&nbsp;program to provide food (a bag of rice and canned goods)
        to low-income families in Metro Manila that have lost their livelihoods due
        to the COVID-19 pandemic. It has also approved a $3-million (₱151 million)
        grant to help the government purchase emergency medical supplies and deliver
        “immediate and effective” health care services.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ca2771-cff9-41d9-8cc6-41c7f430d90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the World Bank also approved a $500 million (₱25.23 billion)
        <a data-cke-saved-href="https://www.worldbank.org/en/news/loans-credits/2020/04/09/philippines-third-disaster-risk-management-development-policy-loan"
        href="https://www.worldbank.org/en/news/loans-credits/2020/04/09/philippines-third-disaster-risk-management-development-policy-loan">disaster
        risk management development policy loan</a>&nbsp;to help the Philippines cope
        with “urgent needs created by the COVID-19 crisis.” The entire amount is intended
        to help strengthen the country’s policy and institutional capacity to “reduce
        disaster risk, respond to, and recover from natural disasters.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e523105-4921-4ea6-a099-d4d4bbd51e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To augment these, the government intends to: seek from Congress
        a supplemental budget for the rest of this year, improve collection of taxes
        and of cash dividends from government corporations, and possibly sell off
        government buildings and land, or even some agencies that now serve as cash
        cows for the state.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6d8662-c38a-485c-b50b-bcc5c1053e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118fa260-1a4e-40b0-b7bf-b9f2d7f61ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The financing plan appears to be well-crafted for the expected heavy
        doses of cash injection into the economy to stave off a collapse. But there
        are unknowns in the severity of the pandemic’s impact and the length of time
        it will take before the slump turns around. If this period of uncertainty
        is prolonged, the cost of the efforts to stabilize the economy and propel
        it toward growth again will become more bloated.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0852cb60-87dc-47ab-9652-a2488105d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a150b5f-8192-49d8-915d-190a5e00e89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-pronged approach of the IMF, which is considered as the
        world’s lender of last resort, will have the following key recommendations:
        continue with essential containment measures against the coronavirus spread
        and support health systems; protect affected people and firms with large,
        timely, targeted fiscal and financial sector measures; reduce stress to the
        domestic financial system and avoid contagion that could hit other nations;
        and plan for a recovery even as the world moves through the containment phase.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26081ffe-da6d-46aa-88ac-a1b2a61b6cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.398+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As earlier pointed out, the Philippine response to the crisis—labelled
        by Dominguez as an “economic bounce-back program”—bears similarities to the
        IMF’s major recommendations. Does that represent an assurance that the country,
        which is already bracing for an economic contraction this year, will be able
        to prevent a more serious devastation from this global calamity?</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662f118-ed34-4cbf-81c4-8b263af9e063'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d57754-3d71-471a-91b6-f387bd8d96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.399+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:25.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only more nimble steps and more sacrifices by both the government
        and the Filipino people will determine the ultimate result. What we know for
        now is that there is a lot of uncertainty and volatility that will keep everyone
        on their toes.</p>'
  'trump-opening-economy-hides-real-story':
    'author': 'Stephen Collinson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T12:15:05.302+08:00
    'imagesource': 'jcr:8d6d75fe-39f6-4064-a42e-d4f42765a239'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7747ff25-c106-4f89-abdb-9200471bc648'
    'lead': 'President Donald Trump''s make America open again campaign will deliver
      exactly what he wants Thursday,a  victory lap over the coronavirus pandemic
      that leaves the life and death decisions to others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T12:14:55.275+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:35:23.777+08:00
