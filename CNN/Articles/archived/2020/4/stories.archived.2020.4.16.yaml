    'template': '2'
    'title': 'ANALYSIS: A bounce-back strategy for ‘a crisis like no other’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63b1593-1032-405e-8384-92fcb8f1b0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T11:23:24.394+08:00
      'mgnl:createdBy': 'mel'
