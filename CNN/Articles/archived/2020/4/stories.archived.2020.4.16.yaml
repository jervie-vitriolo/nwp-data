    'template': '1'
    'title': 'This is where all 50 states stand on reopening'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a1c27d-8e84-44fa-8f1d-95faeb3302cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;More than 90% of the US population is currently under
        a stay-at-home or shelter-in-place order as the coronavirus pandemic continues
        to upend life as we know it. But worries for the economy -- and people''s
        mental health -- are raising the question: When will things go back to normal?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84547e85-006c-417e-a5e2-3aac8d550878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcecba3-0daf-4a37-9e78-abfcd305d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Donald Trump has leaned into his desire to reopen
        the nation''s economy by May 1, many of the governors and mayors who hold
        the power to enforce closures seem to disagree.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4224fd-439c-4f89-b733-7abd91108c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788c3363-8758-4557-9079-e9457ec155f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with expanding testing and tracing, governors across the country
        are highlighting the importance of using science and advice from health officials
        rather than politics to choose when to reopen the economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a69e70-5d33-4e4a-92a2-fe6133426f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ccad0f-f158-4a35-9305-dcd3a51c843a'
