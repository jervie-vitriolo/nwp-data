    'mgnl:tags': ['airlines', 'passengers', 'COVID-19', 'COVID-19-test', 'Emirates',
      'Dubai']
    'template': '1'
    'title': 'Dubai airline passengers undergo Covid-19 blood tests before boarding'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef8f102-cead-4d4d-896d-584cef849773'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:01.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong>&nbsp;Perhaps a sign of what the future
        holds for air travelers, Dubai-based airline Emirates has begun carrying out
        Covid-19 blood tests on passengers at the airport prior to flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97faed68-094c-45a5-abfc-82da836d5a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:01.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7050af3a-1f36-4b96-b987-336e0f63dcd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:02.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a statement released by the airline, the first rapid
        Covid-19 blood tests took place on Wednesday at Dubai International Airport,
        with passengers on a flight to Tunisia all reportedly tested before departure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b975a-c9a2-42f3-93fc-83cb94e20086'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:02.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a76b34-58cc-4d04-944e-e7631b72886c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:03.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests were conducted by the Dubai Health Authority at the Group
        Check-in area of Terminal 3 and results were available within 10 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75ef795-1f2f-4ff9-a885-cf8893525187'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.655+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:03.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c1c09-6c45-4b60-a82b-1fe3dbb05edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:04.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates claims to be the world''s first airline to conduct such
        tests.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa49533-83df-4d40-a2a7-f0108d5b63e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:04.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e98e0e-85e3-4c0e-b09e-f1242aa689ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:05.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are working on plans to scale up testing capabilities in the
        future and extend it to other flights," said Adel Al Redha, Emirates Chief
        Operating Officer, in the statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b1066e-5447-4c4c-9b78-e73083e60871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:05.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c60736-6d67-4920-b424-aaf831bbd2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:06.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will enable us to conduct on-site tests and provide immediate
        confirmation for Emirates passengers traveling to countries that require COVID-19
        test certificates."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0bde6e-a29b-43b4-96d2-724a4e7ad4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:06.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94205799-4930-4002-b5c9-bac7894adcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:07.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has not stated whether any passengers would be refused
        boarding based on the results of the test. CNN Travel has reached out to Emirates
        for more info.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea09638-4c9a-42a4-af00-eb5937ea6a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:07.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e7f0a-3006-4beb-afda-9d48d8cd6dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:08.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serology (blood) tests <a href="https://edition.cnn.com/2020/04/14/health/antibody-test-explainer/index.html">aren''t
        meant to diagnose active coronavirus infections</a>. Rather, they check for
        proteins in the immune system, known as antibodies, through a blood sample.
        Their presence means a person was exposed to the virus and developed antibodies
        against it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f039a72b-31ec-4ae9-b354-7eab40ce9c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:08.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f48a98-2ef5-4930-a674-5552ecd94e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:09.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Food and Drug Administration, in the early days
        of an infection when the body''s immune response is still building, antibodies
        may not be detected.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658c07ea-7c2c-471c-b7df-63deba3908b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:09.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d38dd7-b222-43f7-8698-178698eb2712'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:10.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the tests will likely be viewed as a step in the right direction
        by air travelers, as the world grapples with the question of <a href="https://www.cnn.com/travel/article/fall-travel-covid-19/index.html">when
        and how to safely ease travel bans</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a34c4c-f6f8-46c6-9b3f-4d86f1e1f542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:10.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e8f8a-6f13-4d68-8f24-cc6920a3c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.656+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad Airways, also in the UAE, announced it''s set to trial new
        self-service kiosks at its hub airport in Abu Dhabi in late April to help
        identify travelers with medical conditions, potentially including the early
        stages of Covid-19. The technology is designed to monitor the temperature,
        heart rate and respiratory rate of a passenger.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51be5b7d-fb12-43fa-9d78-f21ffb05c75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:11.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af0321-59fb-4f19-982f-b06d49573da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:12.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines around the world have grounded the majority of their fleets
        due to the coronavirus pandemic, with international air travel slowing to
        a near standstill as countries close their borders or instill stringent quarantine
        measures.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9c4bdf-37e4-429d-80ef-bdd289faf66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef84a48-c83b-4ca2-bb97-527dfaee627a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:13.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Air Transport Association''s latest analysis shows
        that the Covid-19 crisis will see airline passenger revenues drop by $314
        billion in 2020, a 55% decline compared to 2019.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0aae8-2a4e-4a90-a82d-639b6da4e49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:13.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39377107-1374-4175-b83d-f1719bec5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:14.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the commercial planes still taking off are repatriation
        flights, organized in coordination with governments to aid citizens stranded
        abroad.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3118f3be-9aca-442e-a64e-572021d37546'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:14.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00ff1b7-372b-49ab-97fa-3b1e83530ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:57:01.657+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:15.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest figures, the <a data-cke-saved-href="https://www.state.gov/coronavirus/repatriation/"
        href="https://www.state.gov/coronavirus/repatriation/">US State Department</a>
        has coordinated the repatriation of 62,985 Americans from 106 countries since
        January 29, 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abab3ba-9073-4876-aff3-a4830fd22e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:58:11.554+08:00
