      'mgnl:lastActivated': 2023-01-26T17:35:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the measure which aims to slow the spread of COVID-19, mass
        gatherings were prohibited. The lockdown was originally scheduled to last
        until April 12, but was extended until 11:59 p.m. of April 30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41aa49c6-d2c8-438f-ac49-c0dad506f7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño-Seguerra said the film industry was among "the first ones affected
        by the pandemic"&nbsp;because of the cancelled events, postponed production
        shoots, canceled cinema screenings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828a8cd9-95c7-496a-b270-1028216a7670'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:34:56.510+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also expressed concern that when people return to "new normal,"&nbsp;those
        from the entertainment industry "couldn’t even continue with work" because
        the government will still ask people to maintain physical distance.</p>'
  'possible-suspension-concerts-sports-in-los-angeles-2021--':
    'author': 'Paul LeBlanc, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T08:40:26.294+08:00
    'imagesource': 'jcr:7db2f125-a645-4ba5-8548-c22f660ca32f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd42e1cbb-5d1a-4917-b722-35a602fbedaa'
    'lead': 'Los Angeles Mayor Eric Garcetti said large gatherings like sporting events
      or concerts may not resume in the city before 2021 as the US grapples with mitigating
      the novel coronavirus pandemic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T08:43:55.996+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:35:34.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:04.163+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Los-Angeles-Mayor-Eric-Garcetti']
    'template': '1'
    'title': 'Los Angeles mayor says large gatherings like concerts and sporting events
      may not come back until 2021'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ab303-9706-47cd-834b-5c861d31bd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Los Angeles Mayor Eric Garcetti said
        Wednesday (Thursday in Philippines)&nbsp;large gatherings like sporting events
        or concerts may not resume in the city before 2021 as the US grapples with
        mitigating the novel coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830af9b3-610c-48e3-b641-139c989319f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s difficult to imagine us getting together in the thousands
        anytime soon, so I think we should be prepared for that this year," Garcetti
        told CNN''s Wolf Blitzer on "The Situation Room."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebfb89-9836-4598-a0a5-644338e83346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we all have never wanted science to work so quickly," he
        continued. "But until there''s either a vaccine, some sort of pharmaceutical
        intervention, or herd immunity, the science is the science. And public health
        officials have made very clear we have miles and miles to walk before we can
        be back in those environments."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f47ddc-87e6-453f-b1b1-5ae1ec0f1d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcetti''s assessment -- paired with new comments from New York
        City Mayor Bill de Blasio -- underscores just how far the US is from returning
        to normal life, even as President Donald Trump has leaned into his desire
        to reopen the nation''s economy by May 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1800730-8fe4-47eb-ae6f-9e7c10cc14d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve got to see in my city real, steady progress, even to start
        to think about relaxing some of those social distancing standards even a little
        bit," de Blasio told CNN earlier Wednesday. "I want to get people back to
        work, of course. I want to get kids back to school. But I think it will take
        months to go through that whole sequence."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769864bf-fb2f-4fd9-89c2-adeb293c6833'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.997+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the last thing I want to do is gather 10,000, 20,000, 50,000
        people in one place. That''s like the exact opposite of social distancing,"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b5665-e6fc-4cff-b3ae-14ae11f9e03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Los Angeles and New York -- the two largest cities in the country
        -- house enormous media markets as well as major sports teams and concert
        venues. As a result, Garcetti and de Blasio are among the most visible local
        elected officials who are wresting with a timeline to relax social distancing
        measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd04b9-d06f-4d95-88c1-700857cc28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public health experts widely agree that to control the epidemic
        in the absence of strict social distancing measures, states and localities
        will need to build the capacity for additional testing and contact tracing.
        That process of identifying new cases of Covid-19 and then tracking down and
        quarantining anyone who could have been infected by those newly identified
        cases would be crucial in returning to normal life.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe089af-fe40-4a44-b750-1c5b7b24e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, however, has downplayed the need to improve testing
        availability in order to reopen the country, and said Wednesday that he would
        unveil new federal guidelines on Thursday meant to begin that reopening process.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7178dfa5-2684-4a32-801a-0894ffb2bf24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given aggressive steps to curb the virus taken by the nation''s
        governors and mayors -- who actually hold the power to enforce closures --
        it remains unclear how seriously those guidelines would be taken.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d246d21-f19f-491b-8482-20847830aa9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Garcetti''s comments Wednesday come hours after a Los Angeles
        Times report said the mayor had indicated in a conference call with high-level
        staff that large gatherings may need to hold until 2021.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f430fd-e8cc-4a83-9c77-d602ed2695f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday also marked the second day in a row that Los Angeles County
        is reporting more coronavirus-related deaths than ever before. Health Director
        Barbara Ferrer said 42 people died, and another 472 coronavirus case were
        confirmed in the county.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fcea0b-5e03-4651-88dc-7009d0a853dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Garcetti said he has "some optimism" because "we''ve bent
        this curve."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31c3f2-f36e-4e09-911e-4624146226dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we have to stay at home for these next few weeks, we''ve extended
        that until May 15," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcbb591-46c7-4eb2-8255-d876d385bb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I do think, as we''ve all said, there is no light switch that
        will go on, this is more like a circuit breaker box and we have to have the
        ability to turn it all off again should we see outbreaks."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaca15c-14d1-4c20-8bb7-e6802455d165'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:43:55.998+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated with additional background information
        and was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/15/politics/los-angeles-mayor-coronavirus-concerts-cnntv/index.html"
        target="_blank">Los Angeles mayor says large gatherings like concerts and
        sporting events may not come back until 2021</a></em>"</p>'
  'us-russia-truce-pandemic':
    'author': 'Pierre Bairin and Emma Reynolds'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T08:44:00.654+08:00
    'imagesource': 'jcr:7dd24e2c-192e-4f97-8b78-17ffe89c93ee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '161da1b9-e812-42d2-b0f9-39642873720e'
    'lead': 'French President Emmanuel Macron said he has backing for a world truce
      during the coronavirus pandemic and is hopeful he can secure Russian President
      Vladimir Putin''s support.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T08:47:29.365+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:35:34.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:04.371+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France''s president says US and China back a world truce — and he thinks
      Putin will ''definitely agree'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadce12-d22d-4f28-9068-4520737a5277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.365+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;French President Emmanuel Macron said
        he has backing for a world truce during the coronavirus pandemic and is hopeful
        he can secure Russian President Vladimir Putin''s support.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2299a946-e828-49a9-8514-01936464d9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on French radio, Macron said he had secured the agreement
        of several of the five permanent members of the United Nations Security Council
        to back a call by the UN Secretary-General Antonio Guterres for a global ceasefire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3225004-d73f-4dc4-9ad6-786126a1e876'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wide-ranging interview with RFI on Tuesday evening, Macron
        said that China, the US and the UK were on board and he was optimistic about
        Russia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8f0e2a-d8a0-41b3-b0df-116a80e1c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi Jinping confirmed his agreement to me," said Macron.
        "President Trump confirmed his agreement to me. Prime Minister Boris Johnson
        confirmed his agreement to me. I think President Putin will definitely agree
        too."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b067eb7-97ad-4fba-9a28-0e4c8c9002e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macron did not provide more details about his conversations with
        those world leaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5ea2b3-c929-4836-8c04-e0d1e72ea47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Chinese mission to the UN and the US State
        Department for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682aabe6-937a-41b5-b984-5bba20a8c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin''s spokesman Dmitry Peskov said Wednesday: "Most likely, work
        is underway -- at the expert level, our diplomats are working on this before
        we can join it. As soon as this work is completed and [passes] approval with
        other partners, relevant statements will be made."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c9e7cc-a87b-4ce7-bf51-ed4a4e050daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK signed up to the plan two weeks ago in response to the call
        from Guterres.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2da8566-e7c7-4cd1-9b2a-d8cd3fec5fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the UK''s Foreign and Commonwealth Office told CNN:
        "The UK supports the UN Secretary-General''s call for a global ceasefire;
        the UN''s ability to deliver humanitarian aid is a priority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f14a9b-b3ed-413c-8189-b05f21054595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The UN Security Council should be united in tackling coronavirus,
        in light of the risks to stability and the impact on vulnerable populations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c0d5f-34aa-40c7-a7d6-deb7a1ca054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions are ongoing regarding a UN Security Council resolution
        to address the impact on international security of the pandemic.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae4ce23-2b7e-4588-9f53-bb66f587a3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN spokesman Stephane Dujarric said he had seen press reports of
        Macron''s comments but could not confirm them. Dujarric said the UN would
        "obviously welcome any unified calls" not only from the permanent five members
        but the whole Security Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39af679-6a06-4391-98c8-565a39dbcf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also called for an "immediate global ceasefire" and
        an end to weapons manufacturing in a special address after Easter mass on
        Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53055212-817b-4c4a-92e9-1ec146472c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a time for continuing to manufacture and deal in arms,
        spending vast amounts of money that ought to be used to care for others and
        save lives," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e74db-acaa-47ea-991b-44468ee8f798'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 23, Guterres warned that in war-torn countries, health
        systems have collapsed and the small number of health professionals left were
        often targeted in the fighting.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661b90e0-8fb8-4ead-bc5b-3820fcb65e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.366+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fury of the virus illustrates the folly of war," Guterres said
        via his spokesman''s Twitter account in March. "That is why today, I am calling
        for an immediate global ceasefire in all corners of the world. It is time
        to put armed conflict on lockdown and focus together on the true fight of
        our lives."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8793f-5311-4830-aea8-11589a3d2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 3, Guterres reiterated his appeal, saying: "There should
        be only one fight in our world today, our shared battle against Covid-19."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432df8a-27e4-41df-9d9b-9a17196a7047'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that "in many of the most critical situations, we have seen
        no let-up in fighting, and some conflicts have even intensified."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb252c-9d66-4a7a-8e06-c38dad2a1cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Secretary-General said his representatives were working in countries
        including Yemen, Syria, Libya and Afghanistan to help move towards ceasefires
        "as a prerequisite of lasting peace."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a262cffd-d064-464d-9ff9-d7caf9017a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know the pandemic is having profound social, economic and political
        consequences, including relating to international peace and security," he
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f8e798-df7e-4ae6-8c2f-a6339db07495'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see it, for example, in postponement of elections or limitations
        on the ability to vote, sustained restrictions on movement, spiraling unemployment
        and other factors that could contribute to rising discontent and political
        tensions."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97497f7d-a059-4bb3-ac47-f31d302e69af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guterres added that terrorist or extremist groups may seek to take
        advantage of the global uncertainty caused by the spread of the virus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed68726-733b-4694-b4d5-471af42ee659'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:47:29.367+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:34.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/15/world/macron-world-truce-putin-intl/index.html"
        target="_blank">France''s president says US and China back a world truce --
        and he thinks Putin will ''definitely agree''</a></em>"</p>'
  'dalits-india-coronavirus-pandemic':
    'author': 'Priyali Sur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T08:51:48.340+08:00
    'imagesource': 'jcr:30b1f449-dcef-44ad-ab1b-a97806d2658d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e634cb2-ce75-41b5-ba95-78bfe7b4c091'
    'lead': 'Dalits are forced to take up the jobs such as cleaning, manual scavenging,
      working at brick kilns and leather-crafting -- occupations considered "filthy"
      or "dishonorable" for higher-caste communities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T08:55:20.656+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:35:33.400+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:04.782+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dalits', 'india']
    'template': '1'
    'title': 'Under India''s caste system Dalits are considered untouchable. The coronavirus
      is intensifying that slur'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eedfc6a0-00b7-4653-a328-8a6541c0a374'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Polamma carefully descends the 250
        steps from the hilltop slum where she lives in southern India to walk one
        kilometer to the nearest grocery store.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405472e-e7a0-4770-82d8-e7bfe4c16c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is nine months pregnant and has four children to feed, but at
        the bottom of the steps community leaders of a dominant caste force her to
        go back empty-handed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ac4f1d-13be-4377-bd05-0444fda59466'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since India went into lockdown to stop the spread of coronavirus
        on March 25, 57 families who live in Polamma''s hilltop village in Vijayawada,
        Andhra Pradesh, have been barred from going down the hill, even to purchase
        essentials such as food and medicine.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32be041-66a0-4dd0-b931-01f68b25341c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The families are part of the Yanadi community, who work mainly as
        waste pickers and drain cleaners and who -- even before the coronavirus --
        were segregated because of their caste.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d66317-350f-4782-aa2f-e90bf78971cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been locked up here, like prisoners -- we live near a milk
        factory, and there is not a drop of milk for my children to drink. We are
        called dirty and they say we spread the disease," said Polamma, who only goes
        by one name.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c500392e-7618-4f44-9c72-4af049270ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India''s caste system was officially abolished in 1950, but the
        2,000-year-old social hierarchy imposed on people by birth still exists in
        many aspects of life. The caste system categorizes Hindus at birth, defining
        their place in society, what jobs they can do and who they can marry.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978745f-40b8-41f1-85ba-0c85df0b17fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.656+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those at the bottom of the hierarchy, who fall outside the four
        main categories of Brahmins (priests and teachers), Kshatriyas (warriors and
        rulers), Vaishyas (traders and merchants) and the Shudras (laborers), are
        considered "untouchables" or Dalits.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1824b01-6b04-479f-9014-d7cc4c7a5f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of people, about 25% of India''s population of 1.3 billion
        people, are grouped under the scheduled castes (Dalits) and scheduled tribes
        (Adivasis) in India''s constitution. Adivasis are indigenous Indians who have
        been socially and economically marginalized for centuries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e5d3e9-bd25-4a16-b693-b48a66998216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both groups have long endured social isolation, but it''s feared
        the rapid spread of the coronavirus and measures to stop it have worsened
        their segregation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2babdd9-d4cf-427b-b3e6-2f05f53d3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jobs that Dalits and Adivasis have been forced to take for centuries
        -- cleaners, manual scavengers and waste pickers -- expose them to a greater
        risk of catching the virus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb89be-9faa-44fa-b78d-ed45ea4fe64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the pandemic, their jobs are considered essential services
        by the Indian government, but many say they haven''t been given adequate equipment
        to protect themselves against Covid-19. And if they get sick, there''s no
        social safety net to ensure they don''t fall even deeper into poverty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e4f47-6348-4ccb-a0b2-765033d69bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Lower access to services and higher mortality</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d1872-3f76-474f-8107-b38a127d7ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Spanish Flu pandemic ripped through India in 1918 killing
        almost 17 million people, caste played a crucial role in determining who received
        healthcare -- and who died.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7b0fb6-d88b-4d03-a701-339385b9d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower caste people living in crowded slums were the most exposed
        to the virus, and the least able to find food and medicine as the flu spread,
        according to historian David Arnold, who has extensively researched and written
        about the Spanish Flu epidemic in India.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c5bac1-8631-4dfb-8058-473500cf5994'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Historian Amit Kapoor, author of Riding the Tiger, said 61 lower
        caste people died for every 1,000 in the community. For upper caste Hindus
        it was 19 for every 1,000, and the figure was even lower for Europeans living
        in India.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba84ade-a8e9-4578-b62b-967d60f0d7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Kapoor believes that while people belonging to the lower
        caste were disproportionately impacted in 1918, the situation now is different.
        "While caste was very predominant in 1918, in 2020 the impact of epidemics
        have more to do with the economic hierarchy than the social hierarchy," said
        Kapoor.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf54477-0c9a-4b5b-9f90-0f9ba4699a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s little doubt that lower caste Indians are poorer than higher
        castes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4474dcc6-a337-4ee5-a7cc-3fcbc09d3415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations Development Programme (UNDP) and
        the Oxford Poverty and Human Development Initiative (OPHI)''s global multidimensional
        poverty index (MPI), half of scheduled tribes were considered poor compared
        to 15% of higher castes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65e52a8-b02e-4264-9459-ff058f1d8d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty makes lower castes more vulnerable during emergencies, according
        to the findings of a 2013 study by the International Dalit Solidarity Network,
        a network of international human rights groups fighting Dalit discrimination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6116d94d-5029-4857-9e62-5318ba6475e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, after the 2004 Asian Tsunami, Dalits were forced to
        remove bodies and debris, for very little if any pay, and weren''t offered
        any psychological support. Many weren''t compensated for their lost possessions,
        such as the bikes and fishing nets that were swept away, the report said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44de2105-8940-460f-86b2-78976ba93d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalit activists fear the coronavirus will again reinforce inequality
        in India.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4316f54-a784-4d27-860e-85f9fee59a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.657+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India has 600,000 villages and almost every village a small pocket
        on the outskirts is meant for Dalits," said Paul Divakar, a Dalit activist
        from the National Campaign on Dalit Human Rights.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6124f67d-6ed9-4247-86ab-02cdafe90742'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This settlement is far from healthcare centers, banks, schools
        and other essential services. During times like Covid-19, the aid may not
        even reach this small pocket."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62745b9f-c20f-418f-bbc8-c7c3f113933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said repeated advice on social distancing threatened to encourage
        the kind of behavior seen in the northern city of Bareilly when migrant workers
        were doused with bleach disinfectant.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7dcef-6b33-4ecc-a00a-8ee33cc34a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Covid-19 is legitimizing these actions all in the name of hygiene
        and social-distancing," said Divakar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad2e060-b499-4d13-83b0-639ebaa76dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Essential workers</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396212c-1c88-458e-b738-77193afacc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalits are forced to take up the jobs such as cleaning, manual scavenging,
        working at brick kilns and leather-crafting -- occupations considered "filthy"
        or "dishonorable" for higher-caste communities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850a6c8e-7cec-4cf7-aa70-70a2b42bec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sanitation and cleaning work formally and informally employs
        5 million people, of which 90% belong to the lowest Dalit sub-castes, according
        to a five-month study of sanitation workers across India carried out in 2017
        by Dalberg Advisors, a development policy and strategy firm, with the support
        of The Gates Foundation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7b45f8-9884-4193-9d81-fde5bfa9f701'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government has deemed sanitation and cleaning to be essential
        services, which must continue during the lockdown. India''s Ministry of Health
        and Family Welfare issued a directive that sanitation workers in hospitals
        and elsewhere should be provided with personal protective equipment (PPE),
        including N95 masks and gloves.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b9848-4e53-41c7-855c-14f72af211bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanitation workers clean hospitals for 7-8 hours a day but many
        say they have not been given sufficient, if any, protective gear, said Suryaprakash
        Solanke leader of a Dalit workers union in Mumbai.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31b4b08-545c-472c-9c9d-bf79c8823894'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For years they have been cleaning and scrubbing hospitals, residential
        complexes, streets and railway stations. But instead of providing them with
        protective gear, and rewarding them, people are ostracizing them. Some have
        even been refused water to drink, when requested while at work," said Solanke.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097017f-5b18-454e-86d7-460317f2dd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vanita Bhaskar Salvi works as a sanitation worker in a hospital
        in the Mumbai district of Thane. She says she and her colleagues have only
        been given single-layered cloth masks to protect them from the virus while
        at work.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eaaece0-3ae9-4de2-8504-bb542ebd195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are lesser humans. We clean and wash the entire ward. When patients
        soil their clothes, we clean them up. All for 8,500 rupees ($115) a month.
        And now we are further at risk of disease as we have no protection gear when
        we touch and clean all the waste," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b5f389-ae31-409b-bc73-d83059677f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvi says she is scared of contracting the virus and would prefer
        not to go to work, but as the only one with a job in her family, she has no
        option.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cff2c7-efc8-44eb-8466-039ed5891553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kiran Dighavkar, officer at the Mumbai Municipal Corporation, the
        civic body governing Mumbai, said: "There are enough kits with us for sanitation
        worker. Masks, gloves, kits, everything."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928f0e99-ee7d-4bfe-bba1-b5eb13d532dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to officials in the Health and Labor ministry for
        comment on allegation insufficient PPE had been provided to sanitation workers
        but did not receive a response.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368b536c-00fb-4c3f-8abd-ee81711d13b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.658+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The work Dalits do exposes them to another risk: discrimination.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad7deba-eedb-4ff1-ade5-76656b7a9186'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanoj Kumar left his job at a brick kiln in Tamil Nadu to return
        to his village near Bodh Gaya in Bihar before the lockdown was imposed. He
        said he faced ostracism as soon as he stepped off the train.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c74b10-3135-473f-a5e5-5e2f49b5465f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The police started stopping the returning migrants at the railway
        station and sending them for checkups to the hospital. They were stopping
        people in a random manner. Those who well dressed and seemed like belonged
        to an upper class and dominant caste were not singled out. The others like
        me were stopped and sent to the hospital," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a0614-a645-4bd6-99a5-4c4ea31f3e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his checkup, Kumar was sent home and ordered to self-quarantine
        for 14 days. He says health workers check on him every two days. He obliges
        because he understands the need to fight the virus, but every time they visit,
        it adds to his family''s social stigma.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16db2af9-b656-48da-af17-2a900d2a0493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should come up with a better and more sensitive way of doing
        this," said Kumar.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc665dd-762e-4afc-8a59-ec55fd343492'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Informal workers without ID cards</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b98bdb-30c7-474c-b278-df26f6abcc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lower caste Indians are not only more exposed to the coronavirus
        and face more stigmatization, but they''re also being left out of government
        subsidies.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706991d1-26a5-4d72-839a-3bf5a030dace'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 26, Finance Minister Nirmala Sitharaman announced that
        all healthcare workers would be covered by health insurance for three months,
        and that sanitarian workers would receive special insurance cover. The Rs
        50 lakh ($66,000) measure was part of the government''s $22.5 billion stimulus
        package.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4bbac1-7b86-4567-81a4-1ab758017d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to claim it, workers need an employment ID card validating their
        status as sanitation workers. Many sanitation workers don''t have that.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38671c12-47a2-4142-b03c-16a1646bc1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Dalit Bahujan Resource Centre, 22% of sanitation
        workers, manual scavengers and waste pickers did not have the 12-digit, biometric
        national identification number and 33% did not possess ration cards to get
        subsidized food through the public distribution system.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ed853-82ae-47bc-8136-e8f4e750219c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unique national identification number is required to access
        many government schemes including getting subsidies and direct cash transfers,
        and health insurance under the Prime Minister''s health project, as well as
        to open a bank account.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c825205-a418-4d8c-b622-feef8d4fe477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been seen that most Dalits and Adivasis, find it difficult
        to get these government ID cards ... or ration cards. Either the information
        doesn''t reach them, or the enrollment camps to get biometric IDs are never
        set up in their villages and mostly they are asked to pay huge bribes to get
        these IDs made," said Alladi Devakumar, executive secretary of Dalit Bahujan
        Resource Centre.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a9bdb5-ac03-4043-999c-7b03e5f91255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many sanitation workers who work as informal labor don''t even have
        employment IDs. Salvi says she tried to approach the dean of the hospital
        where she works to ask for an employment identity card that would enable her
        to claim health insurance benefits and board the few buses that are running
        for essential service workers in Mumbai during the lockdown.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ad9891-68a1-4be6-8a5a-e360fb6baae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the ID card, she cannot get on the bus and has to walk 90
        minutes each way to work. But when she approached the office, she says the
        Dean shouted for security.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23efa412-d898-4751-8c0f-1afe3f611b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She threatened me and said don''t you dare come inside and called
        the guard to take me away. She thinks we are trash and now she has more reason
        to treat us like trash," says Salvi. CNN contacted the Dean but she declined
        to comment.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c5c01-7aa8-4eff-acbc-5ec446c51c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.659+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>No access to bank accounts</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e161d9-b3ba-4e4c-a208-ee22a3915965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estheramma lives with her husband and two children in a dump yard,
        five kilometers away from the densely populated city of Guntur in the southern
        state of Andhra Pradesh. She''s an Adivasi waste picker and makes a living
        by collecting the waste from dumps, segregating the waste and selling it.
        She and her community live segregated on the dump. There is no ration shop
        nearby nor are there any health care facilities close to her.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5e5000-24d7-4776-a42b-92cf9ff88a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other Dalits and Adivasis, Estheramma doesn''t have an
        active bank account or a national ID card -- the two basic instruments needed
        to access direct cash transfers by the government.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f49963-1ffe-4487-8315-3ae4dafc8537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without this she won''t be able to claim the Rs 500 ($7) offered
        each month for the next three months to women, who are bank account holders
        registered under the government''s financial inclusion program.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dfe0a1-0ee1-4ee0-9e0b-b315b4e93d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people, especially Dalits and Adivasis who don''t have
        accounts, then there are those who have accounts but are not able to operate
        them because the control of it is with someone else, either their upper caste
        literate landlord or the ration shopkeeper," says P. Sainath founding editor
        of People''s Archive of Rural India, a digital journalism platform that archives
        stories from rural India.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84085649-d5c5-4820-ad22-b6b6fc2ceded'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since many bank accounts are tied to mobile phone accounts, local
        shopkeepers help many illiterate Dalits and Adivasis carryout their bank transactions.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d99513-d517-4fb6-99f7-5775a2dabe14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes, the bank accounts are automatically opened when someone
        buys a mobile connection and the person is not even aware that this bank account
        exists. And according to the government, all the direct cash transfers come
        to the newest bank account of the beneficiary, so at times they have no clue
        that they have received money," adds Sainath.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7fc31b-3b88-4206-8b9c-b599329bf933'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estheramma has a ration card and is eligible to receive the government
        benefit of 5 kg wheat or rice and 1 kg of preferred pulses for free for the
        next three months, but she said she can''t go to the ration shop because it''s
        run by shopkeepers of dominant castes who are not letting her come in, citing
        Covid-19. She says she''s living on small food packets distributed by charities.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc41b614-f284-4736-9213-33cd02c4525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relief package should not be centralized or linked to biometric
        IDs like Aadhar," said economist Jayati Ghosh, Chairperson of the Center for
        Economic Studies and Planning at the Jawaharlal Nehru University.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7701db-1ee6-45a7-9004-f781490f9edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will leave many out of the relief. This has to be done through
        state governments where they hand over these benefits through other beneficiary
        accounts of employment and food security."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e216579-278e-4717-a98d-e996043397d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 11,900 have been infected with the coronavirus in India
        and more than 390 people have died, according to the latest numbers from the
        John Hopkins University.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170f836-eca6-4d88-b491-68c380f12834'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a staggeringly small number in a nation of 1.3 billion people.
        The Indian government is expected to extend the nationwide lockdown beyond
        May 3, but it is still too early to gauge the final impact on the country''s
        poorest.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c390bba5-6288-4a72-9f82-128d5e84b405'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People like Polamma, Salvi and Kumar hope they''ll be offered greater
        protection, but it hasn''t come yet.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01912d6a-4402-487f-91f6-12442f7a96cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After two weeks of lockdown, Polamma was finally able to access
        the grocery store after the police interfered at the request of Dalit activists.
        But she said no health workers were visiting her community to check on pregnant
        and lactating mothers.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170acff9-9b98-47bc-8423-3c7bfd4870c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvi takes a painkiller every day and walks to the hospital to
        clean and do her job with no protective gear. And Kumar and his family are
        staying indoors to comply with the lockdown order -- and to avoid abuse.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f3a27a-29cc-4b48-bebd-e47ce9d1b166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.660+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every time I step out, people start shouting ''corona, corona,''"
        he said. "Earlier they would walk at a distance because I am a Dalit, but
        now they call me the disease itself."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9903d2b3-2d15-4db1-8407-480057d103c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:55:20.661+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:35:33.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com "<em><a href="https://edition.cnn.com/2020/04/15/asia/india-coronavirus-lower-castes-hnk-intl/index.html"
        target="_blank">Under India''s caste system Dalits are considered untouchable.
        The coronavirus is intensifying that slur</a>"</em></p>'
  'Zamboanga-City-COVID-19-hospitals':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
