      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;On Tuesday, President Donald Trump
        said the United States would halt payments to the World Health Organization
        (WHO). He charged the organization with "severely mismanaging and covering
        up" the Covid-19 pandemic and claiming that "so much death has been caused
        by their mistakes."</p>'
