    'template': '1'
    'title': 'Duterte threatens military, police takeover for stricter enforcement
      of quarantine measures'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85bc3d6-24df-44f4-9872-04bbc4215561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:20.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> President
        Rodrigo Duterte on Thursday threatened a takeover by the military and police
        to enforce quarantine measures after officials noted that more people have
        been out of their homes, in violation of the Luzon-wide lockdown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e30ce89-bb16-4d1c-a3ec-e3b261e401b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:21.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d34869-6c33-4720-aa84-49048134dcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:21.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he is putting the police and military on standby for
        them to enforce quarantine measures if people continue to break them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c6c79b-10bc-41c5-90d4-e3e2771d33fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:22.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e88f36d-e339-43d6-8f32-d078f41b5e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:22.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m just asking for your <em>disiplina,</em>" Duterte said in a
        televised address. "<em>Kaunti. Kasi kapag ayaw niyong maniwala, mag-</em>take
        over <em>pati</em> military<em> at</em> police. <em>Parang</em> martial law
        <em>na rin. Mamili kayo. Ayaw ko.</em>"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a253e54-70af-4000-b23d-92a50be5150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:23.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64be6955-73cb-4f97-a4ea-2471fcc4ddb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.410+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m just asking for your discipline. Just a bit. Because
        if you don’t follow, the military and police will take over. It’s like martial
        law. You choose. I don’t want it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218ccf17-428d-40e9-8e6f-0b976d479ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:24.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcdc80e-6205-4a6b-9604-dd814f78d4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:24.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presently, however, police and military are already manning quarantine
        checkpoints. Police have also apprehend violators of quarantine guidelines
        and curfews.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167c161c-c542-4991-b76f-cd3be880eaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a613876a-c978-43df-84a2-254e0eab9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:25.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s threat came after officials noted increased vehicle traffic
        on roads and highways and increased foot traffic in certain public markets,
        which prompted a stricter implementation of quarantine measures.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d933be-a300-4767-aab2-f9d220a1c0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:26.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b8132-6ee9-4a55-97b0-9234cc9482e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:26.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the increase in the number of vehicles travelling along
        EDSA and other major thoroughfares of Metro Manila, traffic enforcers from
        the <a href="https://cnnphilippines.com/news/2020/4/15/COVID-quarantine-traffic-motorists-Metro-Manila.html?fbclid=IwAR0iigkcBbIhNjigIwusOeNJmToo699NhRWEECI6tRKVsKOybKnt_nxRsIQ"
        target="_blank">Philippine National Police</a> were directed to inspect all
        private vehicles to determine if the drivers and passengers belong to the
        list of people permitted to go out.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501e7ab0-0fb7-4088-8cc1-318effc78172'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:27.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c8d647-2baa-492f-af95-fcc043612fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:27.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes workers in sectors that are essential during a
        public health crisis, such as health, security, emergency response, banking,
        vendors, delivery, and sanitation. One person per household is allowed to
        go out to avail of essential need, such as food and medicine.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f10a4f6-2970-4b08-984b-02bdfe98f8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:28.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3303bdb-8571-4fbf-8e84-2b372f3e3756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T22:41:13.411+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:25:28.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police has apprehended 115,000 people nationwide
        who violate the lockdown measures by not following curfew or social distancing
        guidelines.</p>'
  'Duterte-no-cash-aid-gambling-drinking-residents-lockdown':
