      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15779957-0576-4976-b4ec-f945e755077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T13:10:53.202+08:00
