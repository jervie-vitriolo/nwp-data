      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd74f4a-45b1-48aa-ae74-fc429f8a076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reported Wednesday that governors and state health officials
        feel misled by the White House about a rapid, toaster-size testing device
        made by Abbott Laboratories and unveiled as a "whole new ballgame" by the
        President.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2855da-4a39-46ee-81f0-ba4b918301af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.280+08:00
