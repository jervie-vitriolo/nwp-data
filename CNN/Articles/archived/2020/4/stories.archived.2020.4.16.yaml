      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A coordinated, regional approach, informed by a multi-state council
        of experts, will help us avoid a major setback with potentially disastrous
        consequences."</p>'
    '247':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba5e17-154d-41a5-a255-59e181adfb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
