      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b37a3c-9dec-4803-9104-14d01832b6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:13.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang daming gamot pero lahat sila ay hindi pa po talaga</em>
        proven <em>na nakakapatay ng</em> SARS-CoV-2 virus," said Dr. Beverly Ho,
        Special Assistant to Health Secretary Francisco Duque, referring to the novel
        coronavirus.</p>'
