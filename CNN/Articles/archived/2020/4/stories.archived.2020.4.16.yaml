      'mgnl:lastActivated': 2023-01-26T17:35:16.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to take the long-term approach to this and you''re not
        going to win simply by a lockdown," Hutchinson explained to CNN''s Jake Tapper
        on Sunday, adding: "There''s a lot of hope and optimism this Easter that our
        tough time is behind and we''re going to be getting better."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60460034-04b8-4e97-b034-dbf6ce2e804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5542380-5ae4-429c-88a8-54a0d5a185c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schools will be closed for the rest of the academic term. Fitness
        centers, bars, restaurants and other public spaces are closed until further
        notice.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86168dca-fa5a-4bb8-8339-a2d75ac103ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.252+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b428e2a-c67e-4faa-9c58-a3ca5a724413'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>California</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdff3863-c65a-47c4-ba53-4cbf8449277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gavin Newsom issued a stay-at-home order on March 19 that has
        no set end date.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b232ea-6047-4e98-9570-9e4b199bfec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdd8398-249f-4ee5-a635-31f7b66699be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom announced a joint Western States Pact with Oregon Governor
        Kate Brown and Washington Governor Jay Inslee on April 13.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8ebd42-4420-4a15-9947-a52ca216c044'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477daab4-353e-45a3-9679-1336bd658025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Health outcomes and science -- not politics -- will guide these
        decisions" to reopen the states, according to a joint statement from the governors.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a8df14-5039-4f2a-877e-e51d1eb75f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c020d-af9c-42a7-aeb2-5fedcba46819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsom outlined a framework for reopening the economy in the Golden
        State on Tuesday that he said was predicated on the state''s ability to do
        six things: expand testing to identify and isolate the infected, maintain
        vigilance to protect seniors and high risk individuals, be able to meet future
        surges in hospitals with a "myriad of protective gear," continue to collaborate
        with academia on therapies and treatments, redraw regulations to ensure continued
        physical distancing at businesses and schools and develop new enforcement
        mechanisms to allow the state to pull back and reinstate stay-at-home orders.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a5436-b041-47b4-a7b6-bd5c94860f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3749cf40-59a5-4339-8b4c-d3beab8b0b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you want the timeline, but we can''t get ahead of ourselves
        and dream of regretting. Let''s not make the mistake of pulling the plug too
        early, as much as we want to," Newsom said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1734a174-7662-4a73-ab9e-0e779185aa1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656247ef-6fcb-42cf-a14f-f809fd852aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Colorado</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41fa7bb2-1f65-401b-9ff5-6ca4d90723ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jared Polis extended the state''s stay-at-home order, which
        now remains in effect until April 26.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13183534-2f66-4de2-adf5-75b54e8e3658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574361b9-4cfc-4635-a1ca-263b62c5b90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t stress enough the importance of staying home during these
        next few weeks," Polis said in a news release. "We have to keep this up for
        a little while longer in order to return to a level of normalcy in our economy
        and our society."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec11728-9b1a-46d2-83d7-b323f9f2dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.253+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ad03ca-cf1c-4a9b-8487-52369bca2363'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he hoped the state would be able to open up on
        April 26 when the stay at home order expires as long as residents are staying
        home and wearing masks when they go out. However, he stressed that opening
        in early May did not mean "things are going to go back to how they were in
        terms of 60,000 people in a stadium (or) a busy nightclub."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a635b1-ab5e-4c9b-8250-4abe2a02b402'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43491647-da6e-4999-9108-f411318c41bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Polis also said he would welcome a regional or national approach
        to a time on when to reopen.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307a1117-1d37-4041-a878-394a3bcf0aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbf9369-dec1-46bd-9e48-63812a1617fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Connecticut</strong></h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fca7d8-3bff-4a7d-8385-24d212d0635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut Gov. Ned Lamont extended the mandatory shutdown in the
        state until May 20.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ab8ed2-2646-447f-aed8-5704ccdef945'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5efd63-2c46-4c2d-a4ff-063911fb5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connecticut has joined a coalition with the Northeastern states
        of New Jersey, New York, Pennsylvania, Delaware, Rhode Island and Massachusetts
        to coordinate the reopening of the economy, according to a news release from
        New York Governor Andrew Cuomo''s office.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126ea01f-4c22-4805-8aaf-0f18fbf7baf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6916e-4848-47a1-8665-2fdbf8e85132'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamont said he believed it would take at least another month before
        the state could make a decision on how and when to open things back up and
        emphasized "this is no time to relax."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf0ab1-1b6a-4fcc-b707-a9e81861f54c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bc3d08-8e1a-408d-ac17-637694cf2b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Delaware</strong></h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d517a0a-c826-4c74-923e-56b4db7732a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. John Carney issued a statewide stay-at-home order that will
        remain until May 15 or until the "public health threat is eliminated."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac8ca3e-4b97-49ba-8755-f6a3aeff8618'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.254+08:00
