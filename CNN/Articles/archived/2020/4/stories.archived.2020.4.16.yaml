      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The idea of focus is to be able to determine where the virus is."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aaaabda-1e41-4c0e-b6ce-2db7bccfd08a'
