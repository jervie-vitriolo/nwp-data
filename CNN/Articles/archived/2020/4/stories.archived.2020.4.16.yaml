      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, April 16) — The Labor Department
        announced Thursday that it has suspended the acceptance of applications for
        financial assistance for formal sector workers as funding for it “is very
        close to being depleted.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac1e96-1924-4604-a96a-8eebb92c02e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:29.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174f2336-8983-4fe3-b06a-781c49eb8471'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:30.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online application for the assistance program, called COVID Adjustment
        Measures Program, had been closed since Wednesday, 5 p.m., the Labor Department
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3a7e1-e124-43b6-9e73-c7c0271ff370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.531+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:30.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84504df-79aa-4878-bcbd-81dd9eec0cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:31.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Labor Department has been swamped with volumes of requests
        that the available fund for the program amounting to ₱1.6 billion is very
        close to being depleted,” it said. “We seek the full understanding of employers
        and workers who were unable to receive the assistance.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f3148a-7a4c-49d8-a48c-badb0958497b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:31.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cd621-28dd-4754-951d-599a7c092c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:32.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Labor Department said from March 23, it has been able to provide
        a one-time P5,000 assistance to 236,412 workers from 10,663 establishments,
        which it said is a total of ₱1.2 billion. It said it has yet to pay 85,563
        more workers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43c694f-8b8c-4dfe-9e6a-0e7e2c0daefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:32.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f775c06c-e9e6-4c25-8f10-35f81a514beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.532+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-26T17:32:33.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“DOLE is working closely with other agencies, including Congress,
        for an immediate alternative program to help ease the burden on the greater
        number of workers who did not benefit from CAMP,” it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a358b546-eb7f-4e55-9353-e662d3dbc290'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:23:31.532+08:00
