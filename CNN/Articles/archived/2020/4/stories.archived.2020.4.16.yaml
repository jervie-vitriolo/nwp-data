      'mgnl:lastActivated': 2023-01-26T17:26:11.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> For most of us
        who are getting by at home during the extended quarantine period, the smallest
        questions might seem harmless at first. But there’s a chance that it all points
        to collective anxieties that reflect on this “new normal.” Comic book creator
        <a href="https://cnnphilippines.com/life/culture/literature/2018/03/28/hari-ng-komyut.html"
        target="_blank">Lizette Daluz</a>&nbsp;("Ang Hari ng Komyut") ponders on these
        questions in this comic strip entitled “Kailan,” capturing our worries in
        these extraordinary times.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8b8a41-3350-4e84-976a-2738453bd638'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:13:02.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:26:11.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wanted to start with the trivial questions that we ask ourselves
        and progress into questions that we often shake off but can''t because our
        living depends on them.” Daluz says. “But I also wanted to shed light on deeper
        worries such as the lack of financial security, lack of job opportunities,
        the need to stay healthy, and the feeling of being defeated or hopeless during
        these times.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85374c3e-1651-45fe-adb3-d2fbc748c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:13:02.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:26:12.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Daluz, the strip is inspired by her personal experience
        and the shared sentiment of people online (since we mostly live on social
        media these days) and stories from the news.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed801a6-31ad-4256-8f48-afbbd0666a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:13:02.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:26:12.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says, “During the first week of the quarantine, [my friends
        and I] would only wonder about really small things such as not having to wear
        pants, having a messed up body clock, or even just looking back at when our
        last dinner together was. But as the weeks go by, seeing the news and going
        through more changes in our lives, we realize we''re not going to go back
        to normal. It''s even harder to be hopeful when you hear about stories from
        frontliners, the lack of budget and transparency, the threats over people
        who want to help, etc. But right now, we need to help each other and we, the
        people, deserve the highest quality of service and help from our government
        to survive this.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e923566b-8d7d-4800-a4d6-203a4f6e129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:13:02.286+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T17:26:13.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the grim prospects, Daluz, like her work here, remains
        hopeful. “The aftermath would be very difficult for all of us, but I don''t
        want us to stop so that everyone''s voices and demands can be heard.”</p>'
    '18':
