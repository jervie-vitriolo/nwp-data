      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The more data we get, the more signs we see pointing to the notion
        that potentially habitable and Earth-size exoplanets are common around these
        kinds of stars," said Vanderburg. "With red dwarfs almost everywhere around
        our galaxy, and these small, potentially habitable and rocky planets around
        them, the chance one of them isn''t too different than our Earth looks a bit
        brighter."</p>'
