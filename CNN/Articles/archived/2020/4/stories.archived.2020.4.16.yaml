      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote-friendly nature of the job provides an alternative for
        those searching for income.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04826c9-5302-40ff-9925-55356372722a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5636dd83-1f6a-462e-891b-d4d62751ee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrews estimates he netted $500 in March, not enough money to live
        off of, but he expects that amount to increase as he continues to promote
        himself within his own online community through platforms like Microsoft''s
        Mixer. Andrews markets himself on Fiverr, charging $25 per hour and $60 for
        three hours.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c18ff1-3b5a-4d4c-8203-fde9ed5d8481'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163efead-3b26-41d4-8405-7396b3bdda02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I''m being honest, I should charge more. But it''s a hard thing
        to argue to people who do want to buy those things a lot of the time. It''s
        a perceived value," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60363658-f7ae-4410-9151-0a1e26c86d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221aada8-d71d-42fa-86c1-3ea7aa9986ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coaches market themselves on platforms like Fiverr and ProGuides
        and are hired by the hour by customers who search through an online catalog.
        ProGuides said the number of purchased coaching sessions increased 25 percent&nbsp;in
        March compared to February. Fiverr said that video game coaching session purchases
        rose 43 percent&nbsp;in March compared to the previous month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951a245-4982-46aa-b9e9-fc6e634a605a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f305c344-5815-4603-b7dd-784f91ce6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GamerCoach, a European gaming platform, told CNN Business its sales
        have increased 60 percent since people started staying at home in March. Gamer
        Sensei, a platform that says it fact checks coaches on their claimed accomplishments,
        said money spent on the site has risen 50% during the last two weeks of March.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e4905-07d7-435a-9673-d3e10259d0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209f90a3-052e-4abd-b1f7-8824de5a2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Video game coaching already existed, of course, but the current
        pandemic has created the right conditions that facilitate it becoming more
        widespread," said Joost van Dreunen, founder of New Breukelen, an advisory
        and investment firm specializing in video games. "If everyone you know plays
        ''Super Smash Bros,'' you''re going to want to learn how to play, too. Spending
        a few hours with a coach to show you the ropes starts to make sense."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9a481f-9d21-4ceb-9c5c-de264093fbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a4bd1-0b1b-4d0d-80f4-ba2232aad59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.010+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tyler Cunningham, 21, of Sacramento, California coaches "Super Smash
        Bros" on another platform, ProGuides, after losing his job at a pharmacy where
        he worked as a cashier and stock boy.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ae4076-bcf7-4f25-b260-a202a08bf1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb149f75-3287-4983-bca2-0cc03934cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cunningham said that he''s been able to replace his previous income
        by turning his side gig with ProGuides, which he started late November 2019,
        into a full-time job. "Covid has undoubtedly brought in more customers. As
        more competitive and casual players are stuck inside without skilled opponents
        to practice against, online coaching has become a very popular response to
        that problem," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb96252-a634-4f19-ab2b-4f70d9449ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf8191b-aaf8-44c7-92a0-f96885ca7740'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio Spersch, 27, of British Columbia, Canada, runs a company that
        teaches robotics and animation programs to children in community centers near
        schools. "It''s awesome, I get to talk about video games and esports for some
        income," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924c853e-96b3-45a9-92e9-988d4272583c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce98ad-6683-4e3a-83f1-c0b07237409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spersch said that losing his clients was a significant blow to his
        business and it forced him to look for alternatives. "Unfortunately, things
        are totally up in the air," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7593491-41cd-4bbb-bc09-66e93ffdc0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c50706-16d3-4b8f-959f-f6860b46d131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video game coach for two years, Spersch decided to turn his side
        gig into a full-time one in March. He told CNN Business he has earned $1,300
        in the last three weeks coaching games like "Super Smash Bros." and "Rocket
        League," using Fiverr and GamerSensei. He''s lowered his rates to accommodate
        customers'' financial difficulties.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25e182-996f-4404-95d7-087129738a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cc40b-1caa-46b3-b386-2a71683ecb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some customers still perceive gaming lessons as a frivolous purchase,
        however. And those in financial need may cut back on future purchases.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3e0cf-22a6-4566-b327-b8a041be3c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012237c6-12be-4c53-9670-bb8bb8552bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Spersch''s own customers, Michael Northrop, 42, a healthcare
        professional from Winston-Salem, North Carolina, said he came to see the value
        of video game coaching lessons over time. At first, he said he "scoffed at
        the idea of who''s going to pay money for this. But I figured I''d give it
        a try. I''ve wasted more money on less worthwhile things."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3c8707-3ad3-4480-a346-0806824400ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf71f32-5346-4bf4-8fee-d60519d37112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northrop took about $100 worth of "Overwatch" lessons from Spersch
        so that he could play more easily with friends. The coaching helped him improve
        when he couldn''t put many hours into gaming due to his full-time job.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062c2df8-97c1-41a0-9296-39ddbc4f4007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.011+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd97386-cc03-4bdc-8d49-3ee6e668a293'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My friends are school teachers, photographers. They''re texting
        me, ''hey, you want to jump in ''Starcraft'' or ''Warcraft?''" he said. "Once
        the kids are in bed, we''ll maybe pick a night and play from eight to 10."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e092a3c8-259d-4a10-8182-288476c1708a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:13:26.012+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:29.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/15/tech/video-game-coaches-coronavirus/index.html">They
        lost their jobs because of the pandemic. Now they''re full-time video game
        coaches.</a>"</em></p>'
