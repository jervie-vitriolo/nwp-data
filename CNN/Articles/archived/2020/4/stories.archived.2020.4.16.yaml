    'jcr:uuid': 'd23928ff-7196-4b21-82f2-ffb1307400a0'
    'lead': 'Presidential Spokesperson Harry Roque threatens that a "total lockdown"
      may be enforced to respond to the sustained rise in COVID-19 cases in the country,
      with more Filipinos caught violating stay-at-home protocols. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T14:54:20.148+08:00
