      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8729475a-aa88-4093-a6a2-bb8bfd04012e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.980+08:00
