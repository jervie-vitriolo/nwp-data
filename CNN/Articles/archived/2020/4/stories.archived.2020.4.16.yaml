    'title': 'Duterte rejects calls for Duque’s resignation as Health chief'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b36dc5b-1ffa-4aa5-b0c4-3d9c39598b54'
