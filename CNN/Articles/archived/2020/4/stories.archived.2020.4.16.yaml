    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab68e80-c840-4b09-933f-f29c8e6e7215'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:43.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing <a href="https://www.dswd.gov.ph/issuances/AOs/AO_2007-014.pdf">Presidential
        Decree 1564</a>&nbsp;or the Solicitation Permit Law, the DSWD Standards Bureau
        reasoned that "no person or organization shall conduct any form of solicitation
        in the country without first securing a permit" from the agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3b53ff-dc1d-46ad-bdae-af41108d7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:44.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DSWD reiterates that all entities must apply for a solicitation
        permit with the nearest DSWD office, which has jurisdiction over the area
        where one wishes to conduct the solicitation activity," the advisory read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4ae747-6675-4ec4-a05b-bfb3f01d0b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:44.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59901a70-2a6a-4bf6-b5e1-1032c1505847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.720+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:45.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it was not stated in the advisory, the DSWD Administrative
        Order 14 states that an applicant for a local fund drive shall be charged
        with a processing fee of ₱500 while national fund drives shall be charged
        a processing fee of ₱1,000. Violators may be fined ₱1,000 or face a one-year
        jail time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d8ba6c-2c46-432f-ae52-31526f3d5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Taguiwalo, the DSWD, which is already facing a "gigantic
        challenge" in implementing the social amelioration program to 18 million low-income
        households, should allow the private sector to help with ease during an emergency
        situation.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8951c9-4384-4fe5-ad40-64bfcbf067ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:46.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0612d01c-20b2-48d6-88a4-7b578280e147'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:46.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The DSWD is already faced with the gigantic challenge of implementing
        the social amelioration program which includes distributing social amelioration
        cards, collecting and vetting them and actually distributing the financial
        assistance, should not place obstacles to those helping provide relief," she
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0d3cf-1d3b-49ce-9dc1-fd27a1c2b2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:47.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28cd069-7d9a-4e92-adae-90278312718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:47.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I recognize <em>na kailangang siguraduhin na walang namamantala
        sa panahon ng krisis. Pero sana gawin ng</em> DSWD <em>mas</em> simple <em>ang</em>
        requirements<em> at walang bayad</em>," said Senator Risa Hontiveros.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75f05e7-0824-4fe9-9a18-3ac03de4c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:48.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b382853-9d29-4d9b-8377-085f44f17421'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:48.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I recognize that there must be safeguards against
        abuses during this crisis. But I hope the DSWD should simplify its requirements
        and remove its processing fees.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8b19c-0371-47e2-b233-cae2fc78aa73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:49.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd59330-f878-4712-a78f-91b47c0f863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:49.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Bayan Muna Rep. Eufemia Cullamat, the agency should even be
        thankful for such initiatives, citing that 13 million families have not yet
        received the cash aid promised by the government.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c646a4-2d72-4581-a04d-cf54fdc7bdb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:50.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8421a-8fdb-4d4d-986e-355eb24e29c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:50.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hanggang ngayon</em>, 13 <em>milyong pamilya ang hindi pa nabibigyan
        ng ayudang</em> ₱5,000 to ₱8,000. <em>Dapat ay pasalamatan at sinusuportahan
        ang mga pagsisikap na ito, hindi nililimitahan at pinagbabayad pa ng</em>
        fee," Cullamat said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa8deb-2ff1-4b03-a3a4-b100937f8c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:51.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a299ac23-1c9e-4a44-a398-4ed04a78e2ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:51.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Until now, 13 million families have not yet received
        the subsidy worth ₱5,000 to ₱8,000. The DSWD should even thank and support
        these efforts, instead of limiting and imposing such fees.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eefc47-c1e1-4316-a258-774ccf8bfa47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.721+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:52.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1803568-fc86-4976-a1fc-4d3a589a0cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:52.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a briefing in the afternoon, DSWD Undersecretary Carlo Gudmalin
        reiterated that the department is mandated to regulate the conduct of solicitations.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec081d7-4ca2-4725-8f1a-15648a2acc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:53.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85309a09-5dff-4427-9291-c8cec552ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To ensure that solicitations are properly done and will go to the
        intended beneficiaries, we need to know where are the areas that they need
        to serve," he said. "[This is] so we''ll be able to monitor if in fact the
        solicitations were used for its intended purpose."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06eb3041-ab3f-44e5-a023-411d405543c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:54.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d099aaa-82ba-4687-b92c-1fa204341184'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:54.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DSWD Secretary Rolando Bautista bared that only ₱68 billion of the
        ₱200 billion subsidy under the social amelioration program had so far been
        released.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a98d89c-94a5-4af0-be84-7ebae1daccd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:55.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac819de2-a795-4ebc-b736-746db0dec529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T19:51:13.722+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:55.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who wish to secure a permit with the DSWD can apply at sb@dswd.gov.ph.
        Online payments can be settled through any Land Bank branch office in Metro
        Manila (Account name: Bureau of Treasury, account number: 3402-2516-96).</p>'
  'philhealth-bear-full-hospital-expenses-indigent-members-covid-19':
