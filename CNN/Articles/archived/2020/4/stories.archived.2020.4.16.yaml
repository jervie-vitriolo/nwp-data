      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7361bda6-da3a-4d58-b646-a0374d3812a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want them to do it. We''re not going to be running a parking
        lot in Arkansas, we''re not going to be running a parking lot where you have
        a Walmart ... but you have a testing center and running that from Washington,
        DC," Trump said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce07db5-a290-4a54-9661-612ee336c430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33444be-1ee5-431e-ac9f-b79f4ef61d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Redfield, director of the US Centers of Disease Control and
        Prevention, offered little confidence in an interview with CBS'' "This Morning"
        that the medical infrastructure is up to a widespread reopening.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3605a029-de89-4418-bf73-e62913ff7c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd278a134-2713-436d-91a7-e2c004bb14e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s going to be really important to get a few things in place:
        more obviously testing for early diagnostics, expand the public health capacity
        for early diagnosis, isolation and contact tracing," Redfield said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefceb0e-23c7-4644-9432-3cd5d5e70450'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c670998-671e-446d-99ab-d2ff10c4f98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:23.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be fundamental to maintain and contain cases as
        they occur. And then make sure we have the health capacity to deal with this,
        as we work to regain the confidence of the American public that it''s safe
        to go back to work," he added.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f67f51-796b-43ae-b821-2978adf2c991'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:14:55.279+08:00
