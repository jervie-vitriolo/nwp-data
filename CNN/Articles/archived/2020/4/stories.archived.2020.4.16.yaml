      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New Mexico</strong></h2>'
    '249':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350a1cac-90f2-43c9-a1d0-edb143482cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Michelle Lujan Grisham extended the state''s emergency order
        to April 30.</p>'
    '250':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a91fb-e97f-4d39-a6e2-296332abc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '251':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb496db-3ea1-47bd-807d-e19581f4e514'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said she would do "what''s best for New Mexico" but
        won''t be able to find out when the state could reopen without expanding testing
        capabilities.</p>'
    '252':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0c59c2-8266-4594-87cb-0aede55eb4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '253':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7664ab84-7a01-4d73-bc48-5b63f2567d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we had better national strategies and universal testing and
        software-based contract tracing, then we could really figure out when opening
        makes sense and we could start to do that in the country," Grisham said.</p>'
    '254':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0e73f-eed2-459a-ae53-3b2ab24aa5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '255':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722eac30-c159-4d9f-b613-e076e13afa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor added that the state has been looking at different
        recovery options but won''t take any actions until the peak occurs.</p>'
    '256':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32071863-bbaa-42d7-82e2-419b4d7690da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '257':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bf8e4-8cb3-4923-89f0-c0c2e6a1751e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>New York</strong></h2>'
    '258':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ae1adc-f5df-4579-a2d8-62378a2a4fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Andrew Cuomo issued a "New York State on PAUSE" executive order
        which took effect on March 22. Schools and nonessential businesses are ordered
        to stay closed until April 29.</p>'
    '259':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29940171-84a3-4003-9347-068f83569b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '260':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f0ec1f-bdb7-4232-bb27-78ed7866c2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York has joined a coalition with the Northeastern states of
        New Jersey, Connecticut, Pennsylvania, Delaware, and Rhode Island and Massachusetts
        to coordinate the reopening of the economy, according to a press release from
        NY Governor Andrew Cuomo''s office.</p>'
    '261':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d61b6c-7a5c-4483-8704-2bda1c911beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '262':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a0d2e-bf37-412c-904b-d065fe0f9baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor has not come to any decision on when businesses will
        reopen and said he rejected "any elected official or any expert who says I
        can tell you what''s going to happen four weeks from today."</p>'
    '263':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab760217-18a9-40e1-b970-137e1c39f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '264':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129da775-537f-4d90-adf6-64169a98907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>North Carolina</strong></h2>'
    '265':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ba18af-d255-4ef2-94b0-207cfe6b8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Roy Cooper issued a stay-at-home order for the state effective
        until April 29.</p>'
    '266':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29126193-d811-42cd-9c06-0a86f3e48118'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '267':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80faccef-1813-4d4f-a8dc-5a2bf3d4c43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said that the more people adhere to social distancing
        requirements in April, the sooner the state will loosen restrictions.</p>'
    '268':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de6b600-6b76-40c3-86ee-a39a2d7f4e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '269':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c1b7e-19a4-460e-bd42-9680262ea36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a team examining how North Carolina can emerge with the
        right practices in place to keep us healthy and strong and ready to jump start
        our economy," Cooper said in Monday''s press briefing.</p>'
    '270':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec25c693-d03d-470d-a4a1-9ebc0f4c572b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '271':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7485234-6d10-486b-929d-344ba3cee9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re considering the most effective ways to modify executive
        orders to help boost the economy while continuing to prevent our hospitals
        from being overwhelmed with COVID-19 patients."</p>'
    '272':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ebdd1b-d9ca-45e5-abf5-793bf320f37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '273':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc945e1c-c7fa-4ea8-830d-0acfc3520350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.267+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>North Dakota</strong></h2>'
    '274':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796e569-ff2a-49aa-8acf-7ef59822f42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Doug Burgum has only shut down schools, restaurants, fitness
        centers, movie theaters and salons. Burgum declared a state of emergency on
        March 13.</p>'
    '275':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99b3148-42f8-4f00-8506-c1b879a25565'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '276':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44054ce-62d2-4ec5-a2c0-3afaebc6311c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.268+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Dakota is one of the states that has yet to issue a stay-at-home
        order to limit the spread of coronavirus nationwide.</p>'
    '277':
      'jcr:primaryType': 'mgnl:block'
