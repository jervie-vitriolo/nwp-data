      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Gov. Will Ainsworth announced the formation of a task force
        to reopen the state''s economy. A plan will be presented to Ivey by April
        17, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85270f74-2884-4e2a-99f8-fde256eafe25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e4fc70-3a05-469a-a08c-27303e24cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an emergency small business task force and we have a subcommittee
        that''s going to have recommendations ... that''s going to look at all of
        the nonessential businesses plus any business that''s been impacted, talking
        about how we can get them back open for business May 1st," Ainsworth said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa62868-9ffd-40de-8113-a0fcaeca4a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.251+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
