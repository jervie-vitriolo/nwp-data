    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2323c31-5aa6-4ab6-ae7c-d6eacb1b3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The head of the World Health Organization
        said Wednesday that it "is getting on with the job" in responding to the coronavirus
        pandemic, despite US President Donald Trump''s announcement a day earlier
        that the US would withhold funding to the international organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19eb249-63b7-41eb-a94e-806c2d5d5e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.064+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7dce2-1ae0-40b9-8fa4-09df3ed581a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regret the decision of the President of the United States to
        order a halt in funding to the World Health Organization," Director-General
        Tedros Adhanom Ghebreyesus said during a news conference Wednesday in Geneva.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50377d86-0ba9-49a6-bfbe-c988ad322be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c79d82c-14be-4e6b-8180-efb3a3c3f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump announced Tuesday he is halting funding to the WHO while a
        review is conducted. CNN reported Wednesday that the administration is looking
        for new ways to allocate that money, which would leave the WHO without tens
        of millions of dollars from its largest donor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a6bd00-73e0-4232-bb81-cddfc005379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2cce2a-3997-46b7-828a-88531a8db1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s decision comes amid the worst global pandemic in decades
        and as he tries deflecting criticism of his administration''s handling of
        the virus in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f143f0e-55a9-460a-9d50-d0f60d3278a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f18b60-3890-4131-afc5-56245c83988c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tedros said Wednesday that the WHO is assessing exactly how its
        programs will be affected by the loss of funding from the US.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f46016c-9899-4e8f-acef-f5c0b3dd874a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcad822f-09d6-4bd3-8f0d-f89aea74a1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do the assessment and then announce it officially," Tedros
        said during the briefing, adding that the international agency "will work
        with our partners to fill any financial gaps we face and to ensure our work
        continues uninterrupted."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319d7416-b020-409b-96d9-10c864fd15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c89d7b-6a31-495b-b232-7821ebe91fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the WHO will continue working with other countries
        and argued that unity is key to fighting the coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30444b28-222f-4286-9275-67d14f1bc951'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded2360d-66fa-4909-9119-8eba402632cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"WHO is grateful to the many nations, organizations and individuals
        who have expressed their support and commitment to WHO in recent days, including
        their financial commitment," Tedros said. "We welcome this demonstration of
        global solidarity because solidarity is the rule of the game to defeat Covid-19.
        WHO is getting on with the job."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2092c90f-d67b-45f1-96ff-08fefadff75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145532fb-ccd8-436b-a2e8-b5d18860add7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, skepticism has been aimed toward the WHO''s relationship
        with China; critics have questioned whether the WHO is independent enough,
        given China''s rising wealth and power. They point to the WHO''s effusive
        praise of China''s response to the coronavirus pandemic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4bf828-175a-4e7f-8c7c-fa0388546322'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.065+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f57649-89e2-4b2d-add8-4259e1f89a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his announcement Tuesday, Trump criticized the WHO for its response
        to the coronavirus and alluded to alleged increase in Chinese influence at
        the organization, arguing that the virus could have been better contained
        had the WHO "done its job to get medical experts into China" and assess the
        situation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86cc3a9f-17f3-47ae-bb6e-4a80a256f048'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d08abf-f17c-4fa0-98f0-cd897ecef8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US Secretary of State Mike Pompeo was more blunt, claiming that
        the WHO "declined to call this a pandemic for an awfully long time because
        frankly the Chinese Communist Party didn''t want that to happen."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97a8ef8-ff2b-43ae-a6b8-56298931d86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db46080a-f489-4efd-8048-aa4a41e29a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO has also been criticized for a January 14 tweet noting that
        a preliminary investigation by Chinese authorities had found "no clear evidence"
        of human-to-human transmission of the coronavirus.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c7bb2-3e0b-42db-b66e-181da986e0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb5e864-9b7d-4d11-84af-fc0963cb1009'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WHO officials in Wednesday''s news conference defended their early
        actions when it came to fighting the coronavirus, noting that much was unknown
        about the virus back in January.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20149248-f86a-4d4d-ad6b-b589985c0b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa1aa0-5dcf-4c79-acb9-771d2713137d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When WHO issued its first guidance to countries, it was extremely
        clear that respiratory precautions should be taken in dealing with patients
        with this disease, that labs needed to be careful in terms of their precautions
        and taking samples, because there was a risk that the disease could spread
        from person to person in those environments," said Dr. Mike Ryan, executive
        director of the WHO health emergencies program.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e706a6c9-a472-48d1-99e4-d534a1792691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed7fda9-492d-46f8-97e1-3896f48ce2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Maria Van Kerkhove, a WHO infectious diseases epidemiologist,
        said that she recently reviewed the WHO''s January 14 press conference, when
        there were 41 confirmed cases worldwide.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1789b873-b4a4-4342-80f3-5d58c6e4ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facf2f7e-4b31-47c7-8199-2717f6511859'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of our guidance that was out before we did that press conference
        was about limiting exposure to people and to prevent transmission, particularly
        in health care settings," Van Kerkhove said, noting that WHO''s guidance issued
        on January 10 and 11 was about respiratory droplets and contact protection.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8238d-f031-4979-9eb3-3cd818895601'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54c96b-3a95-4be3-b98e-6dca4e99bbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.066+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said WHO alerted the world to the new disease on January 5,
        allowing health systems around the world, including the US, to begin activating
        their incident management systems that week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b5feb-4c00-448f-9dc0-10a499ffc898'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd17113-b9ab-42ea-8231-b7f68f856ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the initial reports, in which there were no mention of human
        to human transmission, was a cluster of atypical pneumonia or pneumonia of
        unknown origin," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0624e33-3b5c-4956-b222-4ce9de2ff9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94044a6-4d6f-4e4f-8dab-a8b934653bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan argued that it was "remarkable" that a cluster of cases was
        detected in Wuhan, China, because there are "millions and millions of cases
        of atypical pneumonia around the world" each year and "sometimes it''s very
        difficult to pick out a signal of a cluster of cases" in the middle of flu
        season.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7510b389-a124-4f13-b8c9-ccfd01b7bb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691b185d-57bd-473b-a22f-4d7ce5b92e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan said WHO is looking forward to receiving its "after-action
        review," an assessment of the agency''s handling of the coronavirus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b2f723-73f1-4883-8085-866ca2c939fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60ae89-a2ba-4d69-99cd-f69c037528dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:50:16.067+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:46.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am very anxious for those after-action reviews to come, because
        we do them for every outbreak response, and I''ll be delighted with our teams
        and look forward to that engagement to look and see where we can learn to
        do better, where we can improve our response," he said.</p>'
  'hydroxychloroquine-coronavirus-study':
    'author': 'Dr. Minali Nigam and Elizabeth Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T05:51:37.839+08:00
    'imagesource': 'jcr:1168bfcd-de58-452a-99fb-5045377888a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '702f1898-0a4d-4693-800b-9a06575838cf'
    'lead': 'A drug that''s been touted by US President Donald Trump as a ''game changer''
      didn''t help hospitalized patients with coronavirus and was associated with
      heart complications, according to a new study.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T05:53:20.975+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:35:44.859+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:01.351+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French study finds hydroxychloroquine doesn''t help patients with coronavirus'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58d652-c6d0-4d83-979f-e3b64281d5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A drug that''s been touted by US President
        Donald Trump as a "game changer" didn''t help hospitalized patients with coronavirus
        and was associated with heart complications, according to a new study.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9eadc9-fc75-4fd7-a35f-32d1b4447b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4513bd-ed66-4efb-bcef-bff29454af45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This provides evidence that hydroxychloroquine does not apparently
        treat patients with Covid 19," said Dr. Paul Offit, an infectious disease
        specialist at Children''s Hospital of Philadelphia. "Even worse, there were
        side effects caused by the drug -- heart toxicities that required it be discontinued."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0e26d6-8557-4b09-bba5-abcc6cc629af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc99efaf-21ad-4115-8a68-464e3eb3ec94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has said that hydroxychloroquine shows "tremendous promise"
        and has made it sound like the drug is harmless.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2abcc56-d3e0-432a-bf3d-8c0aa06218c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.975+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41043bb3-2962-4b90-b791-40d44cb90d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be great," Trump said at a White House briefing
        on March 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5f3649-2f28-4207-a0e2-a3b8b90ead10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff40d5-a6e7-4ed3-8010-721938552569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What do you have to lose? Take it," he said on April 4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca78862-f6ea-4a53-91d4-f39789c5b067'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba2883f-e1be-414b-8092-371dd284b828'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physicians have warned that while Trump is enthusiastic about the
        drug, it still needs to be studied to see if it works and if it''s safe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec3586-87f2-4b06-92a5-c6dcfe8b76bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197cc4ab-a0fc-4455-bade-12c60e9c1393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People can claim what they want, but the proof is in the pudding,
        and this is the pudding," Offit said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797decd-241b-4d36-b1ff-99e23c1f45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16def2b4-cec4-4818-b352-b0a4665752b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the French study, doctors looked back at medical records for
        181 patients with Covid-19 who had pneumonia and required supplemental oxygen.
        About half had taken hydroxychloroquine within 48 hours of being admitted
        to the hospital, and the other half had not.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe32686f-94f8-4204-8502-157975ab06f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5268a-7952-4dac-a0e5-39863a2633a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors followed the patients and found there was no statistically
        significant difference in the death rates of the two groups, or their chances
        of being admitted to the intensive care unit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2ddf4e-26c1-4453-a7b4-c3176d38fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2514b717-fb04-4d70-a916-957bd0d1ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study also raised important safety concerns about hydroxychloroquine.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe357ed8-33f3-404d-8dcc-bac6339e9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2432e4e-c392-40ad-b356-f896e7fd884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the study, eight patients who took the drug developed abnormal
        heart rhythms and had to stop taking it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d30644-eda4-4a7d-8617-ab051896d533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c59c4e-7fae-4409-a68c-a06e8de4ab33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abnormal heart rhythms are a known side effect of hydroxychloroquine,
        which has been used for decades to treat patients with diseases such as malaria,
        lupus and rheumatoid arthritis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824da413-f027-4185-a49c-0de7cabb8fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0af3b7-33de-4f5b-a7c4-b68cbddc7977'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors in Sweden and Brazil have sounded warnings about chloroquine,
        a very similar drug, because of heart problems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a57dd0-7daa-437a-a33a-44baf8bd8fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba60571-a37f-46ec-84c1-ddfbd7f0347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new study, among the 84 patients who took hydroxychloroquine,
        20.2% were admitted to the ICU or died within seven days of taking the drug.
        Among the 97 patients who did not take the drug, 22.1% went to the ICU or
        died.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf37745-3c8c-4e0a-8e92-87b91d9f2c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252dd9fb-eaf5-4630-8ec9-25cf8c378b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The difference was not determined to be statistically different</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffe7f6c-a53a-47d5-a11a-aed9fc846c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2ac7dd-4e10-4a09-adc5-3214f14e1883'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking just at deaths, 2.8% of the patients who took hydroxychloroquine
        died, and 4.6% of the patients who did not take it died. That difference was
        also not found to be statistically significant.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f619c-908a-46cd-88d5-e928b68e82bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7fe80d-7e4e-44d2-85d2-228dcf25fb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These results do not support the use of [hydroxychloroquine] in
        patients hospitalised for documented SARSCoV-2-positive hypoxic pneumonia,"
        the study authors wrote.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a599502-3451-4de4-8ffd-a02e6aa501ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa6fee-470a-4bce-bfac-6bc46f412bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:53:20.978+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was published Tuesday on medRxiv.org, a pre-print server
        founded by Yale University, the journal BMJ and Cold Spring Harbor Laboratory.
        Studies published on this website have not been peer reviewed.</p>'
  'Coronavirus-symptoms-infection-spread':
    'author': 'Arman Azad, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T05:54:54.623+08:00
    'imagesource': 'jcr:17cf26a1-5589-448f-b8a7-7e2e6c3e75fb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8ff596-f9ea-4fd7-b0e7-766a6b6a6165'
    'lead': 'The research adds to a growing body of evidence showing that seemingly
      healthy people are spreading the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T05:59:14.205+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T17:35:43.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:01.599+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'People might be most infectious with coronavirus before they show symptoms,
      study suggests'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f053b83-dae2-4121-87ff-25b7fc7bfeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;People might be most infectious with
        the novel coronavirus before they show symptoms, according to a study published
        Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea496a0-c6e0-48f3-8df1-93132f30b430'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3638f615-054f-4118-bab9-667ec26802ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research, published in the journal Nature Medicine, adds to
        a growing body of evidence showing that seemingly healthy people are spreading
        the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fa70b6-ef05-4a41-96b7-243645546f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0369cf06-96cf-49b4-b6d6-97ac9f85d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We observed the highest viral load in throat swabs at the time
        of symptom onset, and inferred that infectiousness peaked on or before symptom
        onset," the researchers wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19ae46-1f03-49ff-9d5e-f4c1385eb2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.205+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258afda9-91dc-42ae-b4d2-ade7c9bfb3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found that viral shedding —&nbsp;when people may be able to
        infect others —&nbsp;could begin two to three days before symptoms appeared.
        The amount of virus given off, though, appeared to decline after people began
        feeling sick.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1d43c5-54d8-4884-80d0-858eda23381d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad18d9d-c2b9-452f-8bae-095fc1cf2f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers gave a stark warning alongside their research: Because
        people may be spreading the virus before they show symptoms, public health
        interventions —&nbsp;such as contact tracing —&nbsp;will need to be adjusted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5049f1d-161d-4c95-9591-c1dea6e4670e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447f6dbe-b6ff-4451-852e-22ca9e2c93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only will investigators need to identify those who were exposed
        to symptomatic people, but they may also need to look retroactively —&nbsp;tracing
        contacts from when people still felt healthy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ff82ad-655b-4772-a3a8-c52062ab0a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6a1000-f342-468b-b137-f719793e0b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More inclusive criteria for contact tracing to capture potential
        transmission events two to three days before symptom onset should be urgently
        considered for effective control of the outbreak," the researchers wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fbe6ad-59d0-4b51-a986-d14a3a1dec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb59822-9fab-46bd-a1a7-c7413ff6258b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study did have limitations. Namely, it relied on patients''
        memories of when their symptoms first appeared, which could have been fuzzy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43240f7-3b2e-4ab3-a6fd-cd9927ad2035'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdba07-e94f-4f02-a6d0-d7f0575bd7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the research is consistent with other findings, which suggest
        that people who don''t feel sick are in fact contributing to the spread of
        the virus.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1055e9bb-4b39-4d02-a9a3-6ad37cc4e632'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed0d5d4-7f0c-4015-93f4-556ff3bd508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T05:59:14.206+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on that growing body of evidence, the White House has recommended
        that healthy people wear face coverings outside to reduce the risk of infecting
        others.</p>'
