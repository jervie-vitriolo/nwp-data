    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH studying use of rapid test kits for discharging COVID-19 patients
      - Nograles'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd26fba-892d-41bb-afa2-011feca02672'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.112+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:31:59.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Department of Health is studying the use of rapid antibody test kits as a
        "clearance mechanism" for COVID-19 patients, the Inter-Agency Task Force for
        the Management of Emerging Infectious Diseases said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1284c9bb-0b2b-47f4-98ef-82839b8636a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:31:59.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd1c40-6052-49fa-bf66-2f10eb3a2350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:00.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinag-aaralan ngayon ng</em> DOH <em>kunyare kung pasyente
        ka</em>, <em>tapos tini-</em>treat <em>ka sa</em> hospital tapos <em>gumaling
        ka na … hindi ka na magpa-</em>swab<em>, gamitin nalang ang</em> rapid test,”
        task force spokesperson Karlo Nograles said in a televised briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a412f1-41ed-45e3-a2c0-4bc4a8ab9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:00.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aaaa32-4d9e-4dd4-82b5-648f778a4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:01.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The DOH is studying whether recovering patients could
        be tested using the rapid test. Instead of swab tests, a rapid test could
        be administered.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569cb79b-413e-47ce-a01c-8c0ca25718ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:01.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c9966-3bae-44cf-9725-cfa87dc27800'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:02.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nograles said if the rapid test becomes the "clearance mechanism"
        for patients with COVID-19, it could go a long way in removing the backlog
        of coronavirus tests in laboratories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8c390b-6012-4827-a247-b32f53ca3369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:02.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4e9dd-4ed7-4f47-b6b4-876959c01007'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:03.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the current protocol, trained professionals swab the nose
        and the throat of COVID-19 patients to extract sputum. This is to find out
        whether they no longer have the coronavirus. Once their repeat test yields
        a negative result, they will be allowed to go home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6295e-7b44-44da-a0fb-4998935cb769'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:03.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0475748-df03-4319-9609-d7c2fd76460d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:04.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health does not recommend the use of the rapid
        test kit, a controversial diagnostic tool used by other countries to slow
        the spread of the viral disease.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b66d24b-2fbe-40dd-8509-f3586c927486'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:04.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7f5c18-07e4-4861-9a56-4a7404e5811f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:05.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH and local infectious disease experts support the use of the
        real-time reverse transcription polymerase chain reaction or rRT-PCR test,
        as it gives a definitive diagnosis. But while it is the “gold standard test,"
        it takes longer to process than a rapid test.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e72b8d7-0464-4731-946e-8da199560da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:56:41.113+08:00
      'mgnl:createdBy': 'catherine'
      'mgnl:lastActivated': 2023-01-26T17:32:05.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a3a49d-132d-4da6-92a0-d4d11b641415'
