      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to start at the smallest community, that''s key to the
        whole strategy. If it gets worse at the barangay level, then you move up higher
        and higher, to the city, municipality, and provincial level," the Go Negosyo
        founder said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ce7dab-f88d-47e8-a116-72d47f8ba470'
