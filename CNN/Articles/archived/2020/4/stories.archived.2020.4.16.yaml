      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday <a href="https://www.cnnphilippines.com/news/2020/4/14/Duterte-orders-purchase-of-rapid-COVID-19-test-kits-.html"
        target="_blank">said</a> he ordered the purchase of rapid test kits despite
        the product still lacking approval from the country’s Food and Drug Administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707ff5e4-b51c-4f8e-bbfd-0cbdd3293a28'
