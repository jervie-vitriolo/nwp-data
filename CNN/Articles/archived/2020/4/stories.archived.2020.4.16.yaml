      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ba120-26b5-443f-a79e-21a47699149c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.474+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:09.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the Philippines will be joining a solidarity clinical
        trial by the World Health Organization on certain drugs, such as malarial
        medicines hydroxychloroquine and chloroquine, to find out if they could cure
        COVID-19.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3e1bfc-7063-413c-9daa-27ed01f18603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:09.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1082f4a-ab4c-4fe9-b59b-848ea96419e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:10.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, hospitals have been using drugs like chloroquine
        on mild cases for experimental purposes, Alejandria said, since data has shown
        that the drug can prevent the virus from entering the body.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd196abed-728a-460c-850c-a198908afcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:10.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4346a9c8-a2ac-46a8-a506-9380839b266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:11.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandria said they have been prescribing them, as allowed by the
        Food and Drugs Administration, though they are not registered for the purpose
        of fighting COVID-19. This means doctors would have to explain the risks and
        benefits to the patients, as well as get their informed consent before prescribing
        the medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f65d256-05a8-4d16-8255-2876fe6fe6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:11.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc930814-b460-4121-bf72-524d83813c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T20:08:18.475+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T17:28:12.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with these developments, the DOH maintained that there is still
        no legitimate cure or vaccine for COVID-19.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06870f9-4650-4230-a0da-f7d2e98afd61'
