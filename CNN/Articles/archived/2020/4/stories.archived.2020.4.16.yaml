      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/16/politics/donald-trump-economy-coronavirus-pain/index.html"
        target="_blank">"Trump''s big show of opening the economy will hide the real
        story"</a></em></p>'
  'us-explores-possibility-coronavirus-started-chinese-lab':
    'author': 'Josh Campbell, Kylie Atwood and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T12:20:35.078+08:00
    'imagesource': 'jcr:700e1338-80e2-4085-a3c8-53706939cf4d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a29091ae-1c57-4560-ab2a-a3f440539929'
    'lead': 'The theory has been pushed by supporters of President Donald Trump, including
      some congressional Republicans, who are eager to deflect criticisms of the government''s
      handling of the pandemic.'
