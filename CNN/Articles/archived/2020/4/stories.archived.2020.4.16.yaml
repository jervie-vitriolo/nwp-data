      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.272+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not going to be a rush the gates everybody is able to suddenly
        reopen all at once," Abbott said. "We have to understand that we must reopen
        in a way in which we are able to stimulate the economy while at the very same
        time ensuring that we contain the spread of COVID-19."</p>'
    '346':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2889ec-3685-4021-a9cd-0fa49cfef0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '347':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3933977-3a95-4445-b088-0a730e506b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abbott will outline strategies to begin the process of reopening
        the economy later in the week, he said.</p>'
    '348':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83206491-8b04-441d-b076-7276232a28f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '349':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4519f-7c19-4c10-bb96-5ae6917e13fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Utah</strong></h2>'
    '350':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f570b6-4bf4-40ec-9117-000b6c32f559'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gary Herbert extended the state''s "Stay Safe, Stay Home" directive
        through May 1. Schools will be closed for the remainder of the year.</p>'
    '351':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88e2a1b-9f1d-4941-a35c-162b5a703756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '352':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbb1b25-1414-4a3b-9ab3-f90d4ff5bbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah is one of the states that has yet to issue a stay-at-home order
        to limit the spread of coronavirus nationwide.</p>'
    '353':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc97a4b-e08b-4534-aee8-a20970a3276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '354':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c705d-6320-4e5c-a357-9af4d83a7fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbert also issued an executive order Thursday requiring adults
        entering the state to disclose their travel plans.</p>'
    '355':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0d7db-d13c-464d-8315-35b7e7000094'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '356':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ee437c-c4be-479d-87f7-96555475531f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are seeing encouraging evidence that our efforts to stay home
        are making a difference," Herbert said in a news release.</p>'
    '357':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31a2c5a-e9c1-47f0-aad6-dcdb0557cf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '358':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61d1dcb-db22-4442-9f1c-9617e0b0c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot let up on these measures. Working together, we can slow
        the spread of coronavirus, alleviate the stress on our health systems, and
        get Utahns back to work and to a level of normalcy more quickly."</p>'
    '359':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fe8553-f8fd-4ef8-a747-cbc86a8d17d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '360':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a92f6-50ce-4c6b-ba61-522b22554640'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.273+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Herbert said the state is making plans for how and when restrictions
        will be lifted, but continued to urge citizens to stay home.</p>'
    '361':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd7cc44-4c14-45b8-a4ca-98bef8383580'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '362':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b8df8-dee2-4652-85d2-73ba9f883ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Vermont</strong></h2>'
    '363':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe948472-cdcb-4174-80dd-144ec5f4cb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Phil Scott issued a "Stay Home, Stay Safe" order which has
        been extended until May 15.</p>'
    '364':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e39b3c2-fbac-47c8-a2a5-68d25aa68beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '365':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1500c46-9121-45e9-8bd5-74f41c973ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t take federal action to spur us into action and it''s
        not going to be the federal government that''s gong to determine when we take
        appropriate steps here in Vermont," Scott said during Monday''s press conference.</p>'
    '366':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431b0d7-bca8-40db-9c70-c9c92fd87c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '367':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dde3636-8639-4cf8-969e-83a8e0480677'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott said reopening the state would take time, but the priority
        was listening to experts and continuing to save lives by asking people to
        stay home.</p>'
    '368':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38e856e-67d2-423f-91fb-759eb89eded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '369':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fa125e-f304-49b4-ba8d-f7f936b9c569'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making big sacrifices to save lives, but we cannot let our
        foot off the gas just yet," Scott said in a news release. "We will continue
        to watch the trends, and as soon as the data shows a downward trend, we can
        open the spigot, a quarter turn at a time, to get folks back to work in a
        way that''s responsible and safe."</p>'
    '370':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084d17bf-0933-49ee-8723-495432253845'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '371':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d6a36b-ba34-4712-ab46-609fe652233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Virginia</strong></h2>'
    '372':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77304096-cc20-400e-92c4-d7f25743940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Ralph Northam issued a stay-at-home order effective until June
        10.</p>'
    '373':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69c218-c339-49d7-a10e-5c15b5400b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '374':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419710dc-7f76-47db-a85f-71a56353a1c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are in a public health crisis, and we need everyone to take
        this seriously and act responsibly," Northam said in a news release. "Our
        message to Virginians is clear: stay home."</p>'
    '375':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e71d8f-37fb-46b0-b268-f3fef528baa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.274+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '376':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63406b8-9721-4235-a0dc-e4969bb526fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northam has made it clear that the state must make decisions based
        on "science, public health expertise, and data," Secretary of Health and Human
        Resources Daniel Carey said.</p>'
    '377':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d10c31-601e-4470-becc-10e0bc99f9a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '378':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789bc03-e22f-4158-98c5-1a66096b224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Washington</strong></h2>'
    '379':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80df7a4-e6f1-4bf7-a3c3-534ab169c4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jay Inslee extended Washignton''s stay-at-home order until
        May 4, saying "We are yet to see the full toll of this virus in our state
        and the modeling we''ve seen could be much worse if we don''t continue what
        we''re doing to slow the spread."</p>'
    '380':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f9fe4a-a992-4455-b2bd-0dfce12eb138'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '381':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3482cf29-8679-4a8f-87b9-2fa11f2e23d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inslee announced a joint Western States Pact with California Governor
        Gavin Newsom and Oregon Governor Kate Brown on April 13th.</p>'
    '382':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f418cf00-34c3-46e3-a94e-66476832ad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '383':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053300c2-e1b0-4418-9b33-00338b1eb80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before deciding on when to reopen the state, Inslee said during
        an interview with Katy Tur on MSNBC that there would need to be an "enormous
        expansions" of coronavirus testing capabilities, a way to trace the spread
        in communities, and "for the president to recognize that these decisions really
        are going to be made by governors."</p>'
    '384':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7f9091-868b-42fa-9bed-6a7d78dbe8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '385':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070fdae8-1d38-4a4c-80f4-64e6565f9f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>West Virginia</strong></h2>'
    '386':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb616957-60a4-4fcb-9d81-87eb6f69d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Jim Justice issued a stay-at-home order until further notice.</p>'
    '387':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26893eb-ee0c-4ede-934a-fba37af6255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '388':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9a8291-1c6d-4c0d-8bf0-a460640e77a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That curve is the curve we''re looking for to be able to look at
        the possibility of backing things off and going forward. We''re not there
        yet," Justice said during his briefing on Monday.</p>'
    '389':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb7685a-bc6c-4def-9218-0a4a7206901e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.275+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '390':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c242f4-b60e-429c-ab53-23a9a725b739'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite numbers suggesting that the state is starting to do better,
        Justice said it wasn''t time to relax social distancing measures or asking
        people to stop staying home.</p>'
    '391':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5def342-459c-47e7-b9eb-32f47be7164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '392':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09cd24-e943-4fc3-a038-74430b232b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of each and every one of you so keep following the guidelines,
        stay at home, social distance, practice good hygiene and when the time comes,
        and it will, we''ll cross the finish line together as West Virginians," Justice
        said in a news release.</p>'
    '393':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b857d897-1af1-41e9-993e-69da3ad56e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '394':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4fb7f-5eaf-4743-8334-31ccd06c6da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wisconsin</strong></h2>'
    '395':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf51824f-ab25-4732-824d-cd0ccd9baa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Tony Evers issued a "Safer at Home" order that prohibits all
        nonessential travel which will remain until April 24.</p>'
    '396':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20de788-d090-48be-b732-8b25b4330c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '397':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2286696-1909-4579-b68e-136acffdf5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said the state needs to find a way to expand testing
        and contact tracing, especially in urban areas, before opening back up.</p>'
    '398':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9306c9de-25d5-4f3e-b0bf-ae3231c1b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '399':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad5a9a1-b170-4f8f-ad81-e8b45e339cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order for us to get to a place that''s maybe less restrictive
        in the state, our public health systems are going to have to look different.
        We are going to need more testing," Evers said during Monday''s press briefing.</p>'
    '400':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f68ac3-6ab5-4890-bf60-9eff508c6865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '401':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369eb18-9d65-4ee0-81bb-0158d83c7abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wyoming</strong></h2>'
    '402':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c552c9a2-a35f-4291-a668-e4ac996b3ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Mark Gordon submitted a request asking for a federal disaster
        declaration for Wyoming on April 9. Wyoming is one of the states without a
        stay-at-home order.</p>'
    '403':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036ddb81-3ef2-47e8-928a-5d6d6205d0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '404':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb83e04d-fa90-4875-91b2-97e7c709b9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.276+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though Wyoming has not reached the dire situations of some states,
        this declaration will help us to prepare and mobilize resources when we need
        them," Governor Gordon said in a news release. "I look forward to a swift
        response to our request from the federal government."</p>'
    '405':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c58d4c-91a5-44fc-8fb5-a195434aeedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '406':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3a5ad-d194-4493-952a-d547fb7675e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon extended statewide public health orders through April 30
        and issued a directive requiring travelers to quarantine for 14 days.</p>'
    '407':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfbf2d0-a861-4f4b-9141-5350970a622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.277+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/15/us/states-reopen-coronavirus-trnd/index.html"
        target="_blank">"This is where all 50 states stand on reopening"</a></em></p>'
