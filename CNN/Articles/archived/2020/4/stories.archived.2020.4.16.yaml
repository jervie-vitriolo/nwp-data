      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        Bangko Sentral ng Pilipinas extended another lifeline to the pandemic-stricken
        economy, slashing interest rates to an all-time low.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c78b2-54cd-4baf-8f25-d89a04d9b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:04.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cf2d2b-e6b1-4cfa-b048-9b907520547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:04.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno announced through a Viber message to
        reporters a 50 basis point (bp) reduction in the key interest rate to 2.75
        percent, the lowest on record. The overnight deposit and lending rates have
        also been slashed to 2.25 percent and 3.25 percent, respectively, effective
        Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd8965-cf44-4d0c-b45e-de2047fcd181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:05.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fc0c39-bb9d-4056-934b-03ee69617841'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:05.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP chief signaled a fresh rate cut earlier this week, saying
        a deeper cut is needed to arrest the "expected sharp economic slowdown" caused
        by COVID-19. Thursday''s move was unique as the rate action came weeks ahead
        of the Monetary Board''s scheduled rate-setting meeting on May 21.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f7b007-a7d7-4be7-800b-49ffd306b365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:06.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae957cb4-6a22-4eba-9bb6-54ad932e1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:06.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banks and other lending firms use the BSP''s rates as their benchmark
        in setting loan, credit card, and deposit rates. The central bank cumulatively
        brought the key yield down by 1.25 percent in the last three months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa5022c-2e98-463c-8308-ccb3a42e01fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:07.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a87846-ec00-4de1-b76c-5be11f81b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:07.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign central banks have intercepted the COVID-19 pandemic by
        trimming interest rates abroad. The United States Federal Reserve led the
        charge with two off-cycle rate reductions, bringing key yields close to zero
        — a level not seen since the 2008 Global Financial Crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8baa641-8566-4848-b73e-02c1983a39d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:08.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a9c65f-a11c-4b5d-ae08-521b02b0461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:08.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh rate cut came as the International Monetary Fund pulled
        down its growth estimate for the Philippines, and as most businesses remain
        shut due to the extended lockdown hoisted over Luzon and select parts of the
        country to contain the spread of the disease.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1102a7b6-2e49-49f8-a68e-560dbec7a7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.814+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:09.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a49251-44bd-4f0d-857f-ef617143c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:09.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study from the Philippine Institute for Development Studies pegged
        economic losses due to COVID-19 at between ₱276.3 billion to as much as ₱2.5
        trillion, representing losses in major industries like tourism, manufacturing,
        and retail trade as millions of people are forced to stay indoors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ce355-dfd6-438a-ac4b-d76565b76a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:10.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855c4c39-e23d-4944-b36d-5c6c84b9ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:10.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To combat the economic slump, Finance Secretary Carlos Dominguez
        III has unveiled a ₱1.17 trillion response plan, the bulk of which will be
        released as cash subsidies to workers displaced by lockdowns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2e816d-2382-413d-bf0d-221dcf533b5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:11.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46560ede-f468-4ea1-8d93-b5ce2b59815d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:11.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to Thursday''s out-of-pattern rate cut, the BSP also unlocked
        about ₱220 billion in the banking system through lower reserve requirements,
        extended a ₱300-billion short-term credit line to government, and unwound
        some regulatory standards to keep financial firms liquid during crisis mode.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22973c36-1b09-478a-b541-e5dcf1afd7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:12.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951613b9-73a2-4e56-8222-ec7ffd901862'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:12.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the BSP''s end, one analyst said monetary officials are not yet
        done in their attempt to pull up the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2f4843-ac71-46c8-9388-b059489785e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:13.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6bc0616-c1e8-4f45-9cd0-af0ec38915ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:13.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect Diokno to continue to ease monetary policy, reducing
        RR by another 200 bps before the end of April and cutting policy rates by
        another 25 bps by May," ING Bank Senior Economist Nicholas Antonio Mapa said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf18b89-b1b4-4488-ae14-f821ff48f0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:14.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c7b26-da65-4dd9-8084-5fc9fad9831e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:14.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors will continue to monitor the size and scope of the fiscal
        COVID-19 recovery plan now that the lockdown has been extended to the end
        of the month with government officials flagging a worst case scenario technical
        recession by the 3Q of the year," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e007c4c4-8035-4f70-bbcb-0a7b76c6c77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f945cc66-077b-4008-8563-523e263995fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:26:57.815+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:31:15.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic team has conceded that there will be zero growth at
        best this year as the Philippine economy languishes from job losses, poor
        sales, and crimped profits for the private sector due to the global pandemic.</p>'
