      'mgnl:lastActivated': 2023-01-26T17:35:16.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '248':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16726d61-e241-4897-a420-d6b12a1f1c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.266+08:00
