      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Steve Bullock extended the state''s stay-at-home order through
        April 24.</p>'
    '213':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242e04da-a770-454e-978d-8b7ac5530eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.264+08:00
