      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Mike Parson issued a statewide "Stay Home Missouri" order through
        April 24. Parson has made no plans to reopen the state.</p>'
