    'mgnl:tags': ['Duterte', 'infrastructure', 'COVID-19', 'funding', 'construction']
    'template': '1'
    'title': 'Duterte open to dropping infrastructure projects for more COVID-19 funding'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca0dd82-efe8-473b-ab1d-cff0a8504a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:36.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> President
        Rodrigo Duterte is open to dropping infrastructure projects scheduled this
        year to free up funds for COVID-19 response, his spokesperson Harry Roque
        said on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753dc8c0-3683-480c-83f2-c37f5562f5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:36.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd0e8cc-9e8f-42c8-be49-c6c3cce9278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government plans to spend over ₱1 trillion this year on various
        construction projects, in keeping with the administration''s promise to usher
        in a "Golden Age of Infrastructure" and fill the country''s needs for longer
        and wider roads, convenient train systems, and bigger airports and seaports,
        to name a few.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61351939-2288-4574-8f60-fa6fe9dcb6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:37.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57ca781-0b9f-4d6b-a87c-192461dd5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:38.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that plan may now be shelved with the COVID-19 pandemic wreaking
        havoc on the local and global economy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0c4dda-8bdf-4e79-b527-bbd526c6c682'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:38.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b7a89d-bc95-4046-94e7-beb97a2b0a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:39.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mensahe ng Presidente, gagamitin natin ang pondo ng taumbayan.
        Kung kinakailangan, sabi nga po ng Presidente noong Tuesday, ititigil niya
        ang lahat ng infrastructure projects kung kinakailangang gastusin ang pondo
        ng bayan para magkaroon ng pagkain at iba pang pangangailangan ang ating mga
        kababayan</em>," Roque told reporters on Thursday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93aca2-f9ba-42fb-ba7a-852a7e75864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:39.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ed5107-d97e-431c-a210-a0f1c0e8c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:40.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President said we will use taxpayers'' money.
        As the President said last Tuesday, he will stop all infrastructure projects
        if we need to spend the public funds to provide food and other essentials
        to our fellow Filipinos.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6234a28b-b9bf-4d21-ac48-799e5203ab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.635+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:40.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc80132-6b21-4bc5-acdb-f767315c0cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:41.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is contrary to Finance Secretary Carlos Dominguez III''s previous
        remarks that the "Build, Build, Build" program — which includes 100 big-ticket
        priority projects — will <a href="https://cnnphilippines.com/news/2020/4/13/Build-Build-Build-economy-bounceback-COVID-crisis.html">not
        be downgraded</a> even with the rampaging coronavirus, as it is being counted
        on as the "fuel" for the local economy to bounce back from this year''s slump.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ec1123-17d9-4b47-a10f-a992a5a4e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:41.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation Department earlier offered to realign&nbsp;<a
        href="http://cnnphilippines.com/news/2020/4/7/dotr-coronavirus-response.html">some
        ₱11 billion</a> from projects under its watch to give way to coronavirus aid.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160e694f-b851-466a-b739-c83f0becdf55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/3/coronavirus-little-effect-Build-Build-Build.html">COVID-19
        has ''little effect'' on ''Build, Build, Build'' projects — DPWH</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca9ec23-5a8a-4f1b-8dbf-2ee54c249f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has earmarked about ₱200 billion for two-month cash
        subsidies for 18 million poor households, hoping it would tide them over while
        the Luzon lockdown keeps them away from their jobs. Other forms of cash aid
        have also been extended to displaced laborers, overseas workers, and small
        businesses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1476cd-86f3-47b6-aa8a-2714e91f0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6605fc-cec8-4439-be6a-77937f05f026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:43.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department laid out a ₱1.17-trillion response plan made
        up of a mix of cash and non-cash measures meant to soften the economic impact
        of COVID-19. Bulk of this will be sourced from loans — specifically, $5.7
        billion will be borrowed from foreign lenders as emergency money.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfb16b6-69bb-4c79-b6bf-65ca738b9e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:44.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f923bc16-8155-40ea-a54e-a245600e9b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.637+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://www.cnnphilippines.com/business/2020/4/16/analysis-bounce-back-strategy-COVID-19.html">ANALYSIS:
        A bounce-back strategy for ''a crisis like no other''</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8aef5b8-16d9-44f5-b3c5-91f9b3e9c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:29:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from this, Duterte also ordered to <a href="https://www.cnnphilippines.com/news/2020/4/9/duterte-government-properties-for-sale-.html">sell
        government assets</a> to generate more cash, mentioning the Cultural Center
        of the Philippines and the Philippine International Convention Center in particular</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74157cb-5fd1-4db2-834a-5d350b634d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T18:18:50.636+08:00
