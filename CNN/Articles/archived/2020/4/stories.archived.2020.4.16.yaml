      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a68f8-9c38-4ef5-9e15-ad0106bcecc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T08:23:23.422+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T17:35:36.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Wrestling Entertainment announced on Wednesday it had released
        a number of its wrestler-performers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3087ab-23b5-4dc1-8bc7-4911e7ddd012'
      'mgnl:activationStatus': true
