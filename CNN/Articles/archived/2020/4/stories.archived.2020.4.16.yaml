      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486d016d-25d3-45c3-a695-092249f954f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:26.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duque recognized the health workers who have risked their lives
        in the fight against the coronavirus disease, with some of them contracting
        the viral illness.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f445e7-2cab-4afe-9a89-22078464d162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:26.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d27383-643c-407c-85b5-05585b3b9bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T17:31:27.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH earlier said more than 200 doctors and nurses have tested
        positive for COVID-19, and that 12 of them have died. The Philippine Medical
        Association, however, said at least 17 have died of COVID-19 due to the shortage
        of personal protective equipment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722cd1b3-2b38-4800-a22d-fbec0e3f346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:24:32.981+08:00
