    'lead': 'President Rodrigo Duterte is open to dropping infrastructure projects
      scheduled this year to free up funding for COVID-19 response, his spokesperson
      Harry Roque says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T18:18:50.634+08:00
