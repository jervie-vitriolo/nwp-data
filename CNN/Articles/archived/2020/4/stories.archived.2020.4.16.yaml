    'template': '1'
    'title': 'Roque: ''Total lockdown'' possible with rising COVID-19 cases, quarantine
      violators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d3c01a-6201-4ddd-965f-b200730d0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:37.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Presidential
        Spokesperson Harry Roque threatened that a "total lockdown" may be enforced
        to respond to the sustained rise in COVID-19 cases in the country, with more
        Filipinos violating stay-at-home protocols.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163765cb-176e-4159-ab97-411863788554'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:38.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41a1cf4-d0eb-4fa9-ac25-e3a3038947a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:38.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat tayong mga Pilipino mahiya dahil nagpapakita tayo na
        walang disiplina. Ginagawa po natin ito dahil nais nating maiwasang magkasakit
        ang ating mga kababayan</em>," the returning spokesman said in a Thursday
        media briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee4f6d1-920a-4ac2-a97b-6a1c2e288816'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:39.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262a1ab7-9a1a-4646-9da3-62bec491bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.148+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:39.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala pa pong desisyon na mag-total lockdown, pero ikokonsidera
        po ''yan kung hindi talaga bumaba ang kaso ng COVID-19 sa ating bayan</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09395f8-d00e-41eb-9ad1-ddf9122e0f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:40.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b5c608-45a6-4e1c-a005-b90ba008244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:40.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We Filipinos should be ashamed because we lack discipline.
        We are doing this because we want our countrymen to avoid getting infected.
        There''s no decision yet to enforce a total lockdown, but that will be considered
        if we don''t bring down the number of new COVID-19 infections in the country.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e961742a-5319-413b-88b9-8351b878d61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque said President Rodrigo Duterte has been informed about reports
        of a recent traffic buildup in expressways and marketgoers in Blumentritt,
        Manila and Balintawak, Quezon City disregarding social distancing rules.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a2771-d0cb-41ae-9bf8-0cbccf0da9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3015d-7b03-422d-99ca-b992116da6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:42.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Inter-Agency Task Force for Emerging Infectious Diseases has
        been in talks about the current enhanced community quarantine (ECQ), especially
        whether it should still be extended beyond April 30, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a95f04-43df-40af-a277-3baf41a7445c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:42.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.cnnphilippines.com/news/2020/4/16/new-normal-plan-known-next-week.html">Task
        force wants to submit post-April 30 strategy to Duterte by next week</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58dbf29-1f21-48b5-84a8-b405a9c9080b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an ideal world, <em>dapat ipagpatuloy ang ECQ pero ang realidad
        nga ay kinakailangan ding magkaroon ng kabuhayan ang ating kababayan</em>,"
        Roque said. "<em>Nag-uusap na ang IATF at Gabinete, nage-explore tayo ngayon
        ng options kung papaano ang gagawin. Pwedeng ipagpatuloy ang ECQ, pwedeng
        gawan ng modified ECQ... humahanap tayo ng balanse</em>."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b3399-d94d-4681-98b6-603e51ae300d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:43.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae783f24-aeb2-48b1-8a05-4df84b1395b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:44.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[In an ideal world, we should continue with the ECQ, but the reality
        is, we also need to provide livelihood for our fellowmen. The IATF and Cabinet
        are in talks; we are exploring the options. We can continue with the ECQ,
        we can implement a modified quarantine... We are looking to strike a balance.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23946bd-6a4c-496d-8dd4-dafb67e7c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:44.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f510c8-40aa-4c3c-a1a3-ed46e795c70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:45.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Presidential Adviser for Entrepreneurship Joey Concepcion
        and Finance Secretary Carlos Dominguez III have been pushing for a "limited"
        or modified quarantine, wherein the ban on the movement of people will only
        apply to specific areas or barangays where a high number of infections have
        been recorded. The rest may be allowed to go back to work and reopen some
        establishments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137c789a-a248-4ce1-a493-995618127367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f6e93-efbc-42cd-bb64-ad0ccaef18c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.149+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:46.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roque cited studies showing that the ECQ, which has been in place
        since March 17, has significantly reduced coronavirus cases in the Philippines,
        but admitted that it was a strategy to slow down infections so that the local
        healthcare system would not be overwhelmed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8a4b38-2800-451e-8042-9b584951e370'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:47.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb140d57-2e0b-4100-9102-bc55ab4f3a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:54:20.150+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official added that people should adhere to quarantine rules,
        noting that the trend next week will be critical in deciding whether or not
        the quarantine rules can be lifted or should be tightened further. Roque appealed
        on local officials, barangay captains, and mothers at home to keep their family
        members indoors.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
