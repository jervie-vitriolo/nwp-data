      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday, the country has 5,660 confirmed cases of COVID-19,
        with 435 recoveries, and 362 deaths, according to the Health department.</p>'
  'Makati-City-grocery-voucher-middle-class':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-16T23:46:14.889+08:00
    'imagesource': 'jcr:1418104f-f1ef-4e30-a0f8-748ce107784f'
