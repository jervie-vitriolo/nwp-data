      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion has also pushed for selective, localized quarantine measures,
        saying that lockdowns should first be implemented in the barangay level.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c82c58-d4c9-49b6-bf52-ec0beae90642'
      'mgnl:activationStatus': true
