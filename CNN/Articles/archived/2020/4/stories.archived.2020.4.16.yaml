      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global case fatality rate is 6.4 percent, and this is superseded
        by Italy with 12.9 percent case fatality rate and Spain at 10.5 percent case
        fatality rate and Indonesia with 9.4 percent case fatality rate," Health Undersecretary
        Lilibeth David said in an online hearing of the House of Representatives''
        Defeat COVID-19 Committee.</p>'
