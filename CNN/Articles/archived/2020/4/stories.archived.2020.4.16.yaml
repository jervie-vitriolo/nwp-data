    'lead': 'While President Donald Trump has leaned into his desire to reopen the
      nation''s economy by May 1, many of the governors and mayors who hold the power
      to enforce closures seem to disagree.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T12:39:03.249+08:00
