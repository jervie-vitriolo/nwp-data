      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang financial assistance for small businesses para po sa Small
        Business Wage Subsidy Program, ito po yung mga small business taxpayers natin—yung
        hindi po classified as large taxpayers,"</em> Guballa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b8598f-07e4-4915-a838-d03163331fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f135a02-d3a6-4b8c-925d-1ae670149379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:38.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The financial assistance for small businesses under
        the Small Business Wage Subsidy is only intended for our small business taxpayers—those
        who are not classified as large taxpayers.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540f8de8-4aab-4615-9f02-55659a305493'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.663+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:39.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa926e4-328f-49f2-bfdc-1e4b42cf7551'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:39.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang qualification lang po nito ay dapat for the last three
        years na talagang nagko-comply, nagbabayad (ang employers) ng kanyang withholding
        tax para po sila magqualify sa wage subsidy natin na ibibigay po,"</em> he
        clarified.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7088ea76-f421-4f1c-a3d9-9fac186ed6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:40.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e8d8b1-c031-4e8c-ace1-20a2f2ee9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:40.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The only qualification for this is, for the last three
        years, their employers should have settled their withholding taxes in order
        for them to be part of the wage subsidy which we will be giving out.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26379c3-7266-43cb-be17-6e9e068202c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:41.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccceb87-bb31-4e0f-8f7c-ff00720d0693'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:41.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Assistant Secretary and spokesperson Tony Lambino also noted
        that only those who had to implement a skeletal workforce or halt their operations
        due to the enhanced community quarantine can get the grant.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a84649-52e8-4a23-9606-abed204597d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:42.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9242fe8-764d-4425-9116-0dc2ffc484f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:42.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isa pa pong kwalipikasyon ay dapat hindi sila sumweldo
        for at least two weeks dahil hindi na nakayanan ng kanilang employer,"</em>
        said Lambino, who was also at the briefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b9490-738f-4b61-b102-a34b31459597'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:43.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97193a38-078b-4eb6-b3d3-838df2a8d40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:43.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Another qualification is they haven''t received their
        salary for at least two weeks because their employers were unable to provide
        it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0429ee6-ee84-46af-8948-ed1a171ad7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:44.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12642cb-9f60-4f0a-a49d-b639db5a0a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.664+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:44.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance earlier announced that <a href="https://www.cnnphilippines.com/news/2020/4/14/Philippines-middle-class-income-cash-assistance-COVID-19.html">some
        3.4 million employees in small businesses may get the one-time cash assistance
        from the government</a> worth ₱5,000 to ₱8,000 amid the ongoing crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11a0f94-39cc-42db-881c-1f77449ebb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:45.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933dcd41-34c9-41e8-845f-e8491082ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:45.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the program may benefit <a href="https://www.cnnphilippines.com/news/2020/4/13/COVID-cash-aid-middle-class-MSME-employees-DOF.html">2.6
        million workers whose employers have been compliant with the BIR and Social
        Security System</a>, Lambino said they will still support the remaining 800,000
        workers once their employers settle their dues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605731b8-75c1-4a7b-8ab4-53740397e9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:46.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f70920f-c6ba-453a-8b65-4fe16c3eef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:46.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sinama rin po natin yung 800,000 na mukhang hindi po ganun
        ka-compliant ang employer,"</em> he said. <em>"Kasama po sila sa pagbudget
        and as long as yung employer po ay maging compliant ay makakatanggap din po
        sila ng tulong."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce801d4e-2eb7-483c-834a-d3dd62994aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:47.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c2d5c6-7bbb-4389-b80f-0bf6aeeb1062'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:47.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We also included the 800,000 with employers who have
        not been fully compliant. They are part of the budget and as long as their
        employers have already complied, they will receive aid.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0e03e8-7960-4063-8fd2-79e2a5298072'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:48.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444e367e-7776-48ac-af29-d4e53dcaf371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:48.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino, however, did not expound on the extent of the coverage
        for the remaining workers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74508fcc-235f-488d-ac00-e428be92d458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:49.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b267e1fc-6300-4d9e-9a02-dfb7a029282d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:49.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Trade and Industry classifies "small businesses"
        as those that employ 10 to 99 workers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ec9919-d3dc-4836-b160-51411708f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:50.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc830144-9e25-413f-b580-a9be2e505a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.665+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:31:50.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will get the grant may receive their subsidy through their
        SSS UMID cards, their bank accounts, or e-wallets in two tranches: Between
        ‪May 1 to 15‬ and ‪May 16 to 30.‬</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cf88d3-c908-496b-927c-653fd9052b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T16:03:50.666+08:00
