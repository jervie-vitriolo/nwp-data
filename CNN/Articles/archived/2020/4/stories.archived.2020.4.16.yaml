      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier said that he will only lift the
        enhanced community quarantine in Luzon once a cure against the novel coronavirus
        becomes available. He cited that a giant drugmaker is currently developing
        the vaccine which may be out in the market soon.</p>'
