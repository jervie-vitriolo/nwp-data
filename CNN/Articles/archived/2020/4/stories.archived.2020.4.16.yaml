    'jcr:uuid': 'd807de1b-7be7-438d-a0e6-8abb71dae770'
    'lead': 'President Rodrigo Duterte warns quarantine violators, saying he will
      withdraw financial assistance to those who continue to gamble and spend money
      on liquor amid the quarantine.

      '
    'mgnl:activationStatus': true
