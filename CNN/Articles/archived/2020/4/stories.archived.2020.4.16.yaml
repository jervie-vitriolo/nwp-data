    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132b24d-7379-4c5a-b0cd-0a7c5b9399e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.250+08:00
