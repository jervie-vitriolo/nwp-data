      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his Monday night report on the government''s COVID-19 response,
        Duterte thanked Chinese President Xi Jinping who he said sent him a note expressing
        full support for Philippine policies to combat the deadly disease. He also
        cleared Xi of any blame for the global pandemic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356c8573-3aa4-4c79-b98f-e6a4e33a3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:25.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.cnnphilippines.com/world/2020/4/3/who-coronavirus-treatment-clinical-trial-philippines.html">FAST
        FACTS: What you need to know about WHO’s clinical trial for COVID-19 treatment</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c294130-82b8-4e59-a5ce-e961ea096ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.039+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:32:25.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roque, along with other Cabinet officials, said he did not know
        which company Duterte was referring to, but said that the Philippines can
        leverage on its warm ties with China if the cure comes from laboratories there.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1229348-579d-4b27-8fd6-359bbf0a19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:36:39.039+08:00
