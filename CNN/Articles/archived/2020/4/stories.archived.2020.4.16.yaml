    'jcr:uuid': '8b81f066-99d4-45af-9867-272b934bdb09'
    'lead': 'Faced with disrupted supply chains and steep revenue declines due to
      the coronavirus pandemic, one zoo is considering a drastic measure: turning
      some of its residents into food.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T13:43:50.403+08:00
