      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the President has called for an investigation of the WHO,
        it''s his own administration''s disastrous response to the crisis that needs
        scrutiny. The urgent and practical goal should be to fix the federal response
        before possibly hundreds of thousands of lives are lost. The Congressional
        Oversight Committee should immediately scrutinize the Trump administration''s
        handling of the pandemic so that we can change course.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3305f6a-5580-4a98-91f9-02797879c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf703f27-da0b-4bc9-9c05-a7b812755f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point it''s clear: The Trump Administration has failed.
        The United States has so far incurred 26,000 deaths, 79 per million; South
        Korea, in contrast, has incurred 225 deaths, just 4 per million. Taiwan''s
        death toll stands at just 6 deaths (0.3 per million) and Singapore''s death
        toll stands at 10 (2 per million).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8272707c-eb99-4e37-8ce4-860fab38b255'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fb148-15a5-4773-aa0c-20ca3731b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many other countries have a similar record of lower death rates.
        Canada''s is less than a third of the US rate, with 24 per 1 million. Some
        countries in Europe have more deaths per million than the United States, but
        we should judge our performance against the highest-performing countries and
        investigate how to improve US performance rapidly before incurring a further
        massive loss of life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a7990f-c646-493c-aa82-be9d5c1e6ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea359b25-5a3f-4f26-84c0-00b661f0fb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overwhelming evidence is that the Trump administration received
        repeated early warnings of a possible pandemic. Indeed, even before his inauguration,
        Trump received warnings of the grave danger of a global pandemic, and such
        a threat was rated among the highest security threats facing the United States.
        The threat of pandemics was well known and well studied in the intelligence,
        military and scientific communities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39e3b49-7100-434f-81d1-fd1f265b2523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8cbfc9-7e3e-45d6-9009-d8e73cf6bcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no way around the reality that Trump was unable to process
        this information and give direction to the federal government to respond to
        it effectively in the manner that Taiwan, Singapore, South Korea and other
        countries did.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223cc91d-be86-4d4d-bfec-4440490d7ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.158+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75def767-e2df-48b5-baf6-a8368461aaf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what we know, and what questions remain to be answered from
        an in-depth congressional investigation:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76567721-9c05-49d7-9646-6e39636db2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7375be0b-80f9-4657-b415-0cdaf5caf43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, China reported the outbreak to the World Health Organization
        on December 31. According to Reuters, the National Security Council also received
        notice of the outbreak around the same time from a US health attaché in Beijing.
        The investigation should ascertain whether and when the White House received
        this information and when was it first part of the President''s intelligence
        briefings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e209359c-6dab-4ff0-b0ca-5b3a43fcc023'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea006ea-c405-4d6f-a66e-4a15c634f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the basis of the reports from China, on December 31 Taiwan immediately
        began to screen flight arrivals from Wuhan, where the coronavirus emerged,
        without waiting for WHO guidance or any other advice. South Korea began to
        screen flights from January 3.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace52a00-7b34-4df8-b59b-6497a31cd912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5db3c40-1744-4733-8cdf-c1e523c246dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US screening that began on January 17 was haphazard at best,
        nonexistent in many places at worst. Why didn''t the US government follow
        the lead of Taiwan, South Korea and others on flight screenings?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d914cfa-1dac-4ede-bcc2-bbaaf8db5f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8ca2e-ea5f-47d3-86e5-c75e0392b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 3, according to Reuters, the director of China''s Center
        for Disease Control, Dr. Gao Fu, called the director of the US Centers for
        Disease Control and Prevention, Dr. Robert Redfield, to discuss the outbreak.
        What did they discuss? When were the details of the call conveyed to Trump
        and the National Security Council?</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f350c9d6-392a-4b2b-84c0-c1d29d4089b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7455debf-0bfc-4ce9-b1bc-560d62ff8fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to The Washington Post, the US intelligence agencies issued
        classified briefs in January and February on the dire urgency of the epidemic.
        What were the warnings, and were there specific recommendations made by the
        intelligence agencies?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54632848-eb75-4942-ad16-2888a44a52e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '224506fe-4a42-4740-a6ee-098b23b3e51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump now seems to think the United States was misled by the WHO.
        In what ways did the United States rely on WHO statements and warnings for
        its policies, given that many other countries were proceeding on the basis
        of a high emergency situation?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7d478-dbe4-4182-a482-a2f7a5b87d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.159+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b97f8b-8eac-480e-9bd7-a2a966c98890'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 23, the WHO Emergency Committee declined to declare Covid-19
        a global health emergency, an action that it took a week later, on January
        30. The US CDC has a senior official on the WHO committee. What was the advice
        of the US committee member at the January 23 meeting? Did the US representative
        call for declaring Covid-19 a global emergency? Was the CDC position discussed
        with Trump?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a6621b-fbb9-4b42-8fbc-acdbc308ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779995c7-bfcd-440e-bf3e-444659494fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control sent out faulty test kits around
        the United States in early February. Red tape prevented the issue from being
        resolved as quickly as possible. Other nations developed test kits and went
        into large-scale testing weeks before the United States. What accounts for
        this basic failure of the CDC?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4912f9e-a3cd-4ec7-9220-67098a601f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c01842-370a-423c-bdbb-fe1ef4828d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on in the outbreak, Trump repeatedly asserted that the pandemic
        was not a great threat in the United States. He told the World Economic Forum
        meeting in Davos, Switzerland, on January 22, "We have it totally under control,"
        thereby misleading or deceiving not only Americans but the entire world.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5a7061-6a8d-4b12-b067-6822e92c41fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b557946-718e-4e2b-8feb-16d36febdf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, he asserted that with the warm weather of April, the
        virus "miraculously goes away," once again contrary to scientific evidence.
        There are countless other such misguided statements.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab2beb-bc60-4ea4-8f05-94336ca4dfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2475d-9e06-4ddc-8554-22bf97ce2ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The federal government and many states have been in a nonstop battle
        over scarce and urgently needed supplies including personal protective equipment
        (PPE), ventilators, test kits and other medical basics. What information was
        used to decide how to assist each state in acquiring these medical essentials?
        Trump long delayed invoking the authority of the Defense Production Act, causing
        governors and mayors to scramble desperately until now for these missing supplies.
        Why did Trump refuse to utilize the Defense Production Act for many critical
        weeks?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86fb1c7-5036-4792-82b6-c9b70fbb9ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b328f813-40ac-4622-9c11-26bc83f9be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, there is no agreed national strategy for how to reopen
        the economy. On the contrary, Trump and many governors are in open conflict
        about the best plan of action. What federal management systems and agencies
        are being used to obtain the best information and evidence for how to proceed
        and to coordinate the actions of the federal and state governments?</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5b2a03-c60e-457f-9f57-8edead036635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8081d0dd-51a5-4400-90dd-8aa5d4b91cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answers to these questions are urgently needed. The United States
        failed to act early, to heed the dire alarms heard clearly by many other nations
        to mobilize supplies of vital commodities and to coordinate between national,
        state and local levels.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bb3195-f53e-43cf-845a-b0d36385d0e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.160+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f185c0-74b3-4540-b28e-f3cdd156ba1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing these urgent questions is the responsibility of the House
        Oversight Committee, which is the House of Representatives'' main investigative
        committee. Its legislative jurisdiction includes the "overall economy, efficiency,
        and management of government operations and activities, including federal
        procurement," the "relationship of the federal government to the states and
        municipalities," and "reorganizations in the executive branch of government."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c17ece-5ee0-4856-ad7f-911bf5bc8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7229853-c164-46f2-a287-d6ca6efd0342'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of thousands of American lives are at stake, not to mention
        the millions of lives around the world that the United States should be helping
        to save. Congress must urgently investigate and correct the disastrous failures
        of the Trump administration in handling this crisis. There is no time to lose.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4091e3-cb7b-47e5-9993-203ac5e3e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T07:54:36.161+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T17:35:38.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com <a href="https://edition.cnn.com/2020/04/15/opinions/trump-admin-coronavirus-investigation-opinion-sachs/index.html">''Trump''s
        disastrous response to Covid-19 demands investigation''</a></em></p>'
