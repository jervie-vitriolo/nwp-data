    'lead': 'Presidential Spokesperson Harry Roque expects China to prioritize the
      Philippines once COVID-19 vaccines being developed there are cleared by regulators,
      considering the two nations are ''best friends.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T15:36:39.038+08:00
