    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f84eda2-3604-4426-8c9c-0c1790d4a6a2'
    'lead': 'Because the stay-at-home order is set to expire on April 30, the Inter-Agency
      Task Force for the Management of Emerging Infectious Diseases is looking to
      submit a post-enhanced community quarantine plan to President Rodrigo Duterte
      by next week, its spokesperson said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T13:56:23.843+08:00
    'mgnl:createdBy': 'catherine'
    'mgnl:lastActivated': 2023-01-26T17:33:09.030+08:00
