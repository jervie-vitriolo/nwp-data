    'title': 'Japan extends state of emergency before national holiday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2ece92-0b23-465f-ab1c-69dd6f2f7727'
