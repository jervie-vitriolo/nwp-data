    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd47a51a5-d2b1-4864-81ff-fc25c9ed1ef5'
    'lead': 'Middle-income workers employed by small businesses can only get aid from
      the government if their companies have filed their taxes for the last three
      years, the Bureau of Internal Revenue clarifies.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T16:03:50.663+08:00
