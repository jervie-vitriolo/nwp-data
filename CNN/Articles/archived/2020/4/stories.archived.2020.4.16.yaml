    'title': 'The questions we’ve all been asking while in community quarantine'
    'visualType': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59837b29-c1fd-4272-9642-cade95482180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T21:13:02.286+08:00
