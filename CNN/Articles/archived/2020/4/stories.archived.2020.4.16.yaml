      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under enhanced community quarantine measures, movement of residents—
        except for essential workers in select sectors— is restricted in an effort
        to stop the virus'' spread. Mass transportation was also banned.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c01f9-70e9-4cf5-a4e8-98688a70e120'
