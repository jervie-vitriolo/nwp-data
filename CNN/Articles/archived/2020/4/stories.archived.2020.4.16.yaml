      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5043278-8b8e-4d4e-9be1-de2f040f0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.570+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Astronomers have uncovered a potentially
        habitable Earth-sized exoplanet 300 light-years away from us.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3520c7-40c3-48c4-89cf-4deeadeb620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf2822-da50-4de7-84bb-bd124400f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 2,681 exoplanets spotted by NASA''s Kepler space telescope
        between 2009 and 2018, this one is the most similar in size, and potentially
        temperature, to our own planet, according to a new study.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7666a-6999-4f0f-8b2a-e5805855edeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0fa1bd-bb51-40d9-91b8-7faac4da7921'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exoplanets are those found orbiting stars outside of our solar system.
        Researchers recently uncovered the planet in archival data collected by Kepler.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e722d0-71d4-4bb9-a320-791b294fdd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a70bc5-5176-4db7-8fe9-d3fd6b96b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kepler was retired in 2018, but its data could lead to more discoveries
        for years to come. Currently, NASA''s TESS mission is the latest planet-hunter
        seeking out exoplanets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07e5cef-cdd5-4be4-8115-488175bcc847'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50dbb474-6d4d-47db-bc85-49a3a870e0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet has been dubbed Kepler-1649c. It''s 1.06 times larger
        than Earth and receives about 75% the amount of light that Earth gets from
        the sun. This suggests that the surface temperature of the exoplanet could
        be similar to Earth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b5eb85-beec-492b-b88c-31ec9c485dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5377e9aa-2b8d-43f1-a686-1435efacb588'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is also located within the habitable zone of its star,
        existing at just the right distance where liquid water can exist on the surface.
        This also suggests that it could support life.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f49210-1287-44fa-ae96-3978ffa1515e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd34ce68-655a-44ef-b0d4-bd128cab67fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kepler-1649c orbits a red dwarf star, much smaller and cooler
        than our sun. In recent years, multiple exoplanets have been found orbiting
        these stars that are common in our galaxy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70b2d4f-7226-4a01-9c22-64d7f9f54b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f30eab8-1195-4e92-9202-efe8688ba6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.571+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planet is much closer to its star than Earth is to the sun.
        It completes an orbit around its star every 19.5 Earth days. This also means
        that the planet could be lashed by radiation flares from the environment,
        threatening any potential life. But no flares have been observed so far.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e596cf3d-e4ca-4a93-8e14-3de711afd355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cde5b3-a242-4599-9fdb-b3ed16385c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than that, researchers don''t know much about the planet or
        its atmosphere, which could shift the temperature estimate. Researchers know
        that another planet similar in size orbits the star much closer, similar to
        Venus in our solar system, according to NASA.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9f02bd-8a5b-44ea-bd98-5fb58a0a1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b977354-358e-44f8-84f8-cb9cbd7030f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study published Wednesday in The Astrophysical Journal Letters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74804a4a-1a10-4957-a18d-3da958e2d08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3134f26-c159-4fb9-b50a-62621c1ac355'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This intriguing, distant world gives us even greater hope that
        a second Earth lies among the stars, waiting to be found," said Thomas Zurbuchen,
        associate administrator of NASA''s Science Mission Directorate in Washington.
        "The data gathered by missions like Kepler and our Transiting Exoplanet Survey
        Satellite (TESS) will continue to yield amazing discoveries as the science
        community refines its abilities to look for promising planets year after year."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa287120-417b-469a-95ee-3e607ed246b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60de0fbb-bdc5-4797-b358-e79cb5bb5e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This newest exoplanet joins other intriguing finds that are close
        in size to Earth, like TRAPPIST-1f in the TRAPPIST system 39 light-years from
        Earth. And exoplanets like TRAPPIST-1D and TOI 700d are considered similar
        in temperature to Kepler-1649c.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7269acc6-e806-4b84-96e1-5bb48c98c985'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8b20b-e9d8-409a-92d3-efaf03fcd788'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kepler-1649c is the most interesting exoplanet yet that is similar
        in size and temperature to Earth and exists within the habitable zone of its
        star.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cc10c-d85b-41fc-9572-d1930c098256'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca6db5-0609-4cf2-8f18-07f7eaa8a4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, Kepler-1649c was overlooked because a computer algorithm
        called Robovetter classified it as false positive. Computers can make mistakes,
        so researchers in the Kepler False Positive Working Group who analyze all
        the false positives took another look. And they identified it as a planet.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56d24a-8305-465c-881e-aae87f6e38c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b357abc-ac8b-4cce-8a6b-0ab86b56d22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.572+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of all the mislabeled planets we''ve recovered, this one''s
        particularly exciting -- not just because it''s in the habitable zone and
        Earth-size, but because of how it might interact with this neighboring planet,"
        said Andrew Vanderburg, a researcher at the University of Texas at Austin
        and first author of the study. "If we hadn''t looked over the algorithm''s
        work by hand, we would have missed it."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544b37d0-b2a0-478a-9cb0-1faecbbf56bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50134836-be86-4925-a95b-a7a105c96b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe there could be a third planet in the system,
        although they haven''t spotted it yet. The reason they think another one exists
        is because of the first and second planets have an orbital resonance; their
        orbits line up in a stable ratio. For every nine times Kepler-1649c orbits
        its star, the closest planet completes four orbits. A planet could exist in
        between the two.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bebde1-a56c-4455-9a0b-81b92ad0dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc59f66-17ee-4d14-95a8-cc9d0618d178'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T10:17:59.573+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T17:35:27.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
