      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c65b7e-dc19-412d-a10c-b7cec77f1452'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.012+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 29, Duque said China might question why the Philippines
        is imposing a ban on its citizens but not ordering the same restriction on
        other countries with confirmed cases. The next day, the Philippines confirmed
        its first coronavirus case — a 38-year-old Chinese national.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b179be29-ef17-470f-ba16-dc9a69c47ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T15:39:09.012+08:00
