  'Ivanka-Trump-new-jersey-travel-coronavirus-guidelines':
    'author': 'Veronica Stracqualursi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-16T20:24:59.992+08:00
