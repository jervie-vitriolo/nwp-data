      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massachusetts has joined a coalition with the Northeastern states
        of New York, New Jersey, Connecticut, Pennsylvania, Delaware, and Rhode Island
        to coordinate the reopening of the economy, according to a press release from
        NY Governor Andrew Cuomo''s office.</p>'
    '176':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c044e3e4-e7cb-4141-bdcd-61613dcf4c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '177':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3016b86-9199-4487-8b25-2a7fcab07e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baker told residents of his state that officials have begun conversations
        around reopening the state but there''s still a lot of work that needs to
        be done before a plan is set into motion.</p>'
    '178':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ea143-e97a-4135-85b7-d3dc834cdcb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '179':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a16cf8c-4960-464e-b861-b5aa255e2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state will need to have testing, tracing, isolation and quarantine
        procedures in place to reopen, the governor said.</p>'
    '180':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa4e13f-e111-4c82-aea3-cd56fbff435b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '181':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb89be8-b599-4fe5-b527-7d96c0fa0051'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.261+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s going to be really important that we all pay attention
        to what the others are up to, and to make sure that nobody does anything that
        puts somebody in a really bad spot, because they just weren''t thinking about
        what that impact was going to be on some other part of the Northeastern part
        of the US," he said.</p>'
    '182':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c535ccf6-2d5f-4582-9d4b-8d7c55767163'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '183':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8316d3-f4dc-4e82-9793-ba3626572dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Michigan</strong></h2>'
    '184':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38937cae-9090-4219-89f0-529a7a8715dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Gretchen Whitmer extended the state''s stay-at-home order through
        April 30.</p>'
    '185':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c497a566-a8e6-4a78-88e1-71695e542d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '186':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101624d-5c58-4eee-979a-7cecf8ce28c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whitmer said during Monday''s press briefing that reopening the
        state''s economy will be based on a "data-driven approach based on facts,
        based on science, based on recommendations from experts."</p>'
    '187':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa18bcb0-68f9-4466-b7db-2173cf4fb9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '188':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d1302-2bfd-4fc9-a125-ead51e123885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four factors the governor will take into consideration before
        reopening Michigan include a sustained reduction in cases, expanded testing
        and tracing capabilities, sufficient healthcare capacity, and the best practices
        for the workplace.</p>'
    '189':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a7f10-e115-45dc-8e74-b87487b2fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '190':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec48f641-d510-4994-b34a-32eab0e08fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Minnesota</strong></h2>'
    '191':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69066cc5-7e6d-4b38-9e4d-14f2f159d4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Tim Walz extended the state''s stay-at-home order through May
        3.</p>'
    '192':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dc524d-c9e7-4dd5-ab03-1466fe27ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '193':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d83f4b-af61-48fd-8d24-0f1630bd788b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also signed an executive order extending the peacetime emergency
        for an additional 30 days until May 13.</p>'
    '194':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556a66c4-babf-4ae8-a9f5-b81fa965f02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '195':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd138102c-d672-4cbb-93c6-74a838bce8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walz emphasized the importance of expanding testing and tracing
        the spread of the virus before opening the state.</p>'
    '196':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf16b2d8-2dfc-439a-b06b-59df0eb30399'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.262+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '197':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f91fe3-fb6e-4df3-adf9-f293b30ab9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor''s plan to open up the economy is to "test, we have
        to do contact tracing, and we have to isolate the people who need to be isolated,
        and this has to be on a massive scale," Walz said.</p>'
    '198':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec74ef08-845f-4ee6-9b29-41289dff352f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '199':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a1f1ad-04a0-4e48-afae-cdbcf2d3520e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mississippi</strong></h2>'
    '200':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a2b4df-abe5-4e5d-a9aa-eda24d40eb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Tate Reeves issued a shelter-in-place order which expires on
        April 20. The governor announced on Tuesday that schools will remain closed
        for the rest of the semester.</p>'
    '201':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a30c4c-e3aa-4506-b027-da39c967f708'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '202':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44914ad-f75d-431d-a79c-137c6ee546c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reeves said the state needed to open things back up as quickly and
        as responsibly as possible.</p>'
    '203':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2027e-c2e3-4ad3-88af-d42607f9af50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '204':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25260d6-fec2-4914-a10f-2c5438d7927c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that we will not be able to return to our typical lives
        right away," Reeves said during Monday''s press briefing.</p>'
    '205':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703c7e62-4d0e-4694-995e-96dc1523b904'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '206':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0d45fc-b9e3-4c71-98c7-7d45b4098d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:39:03.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:16.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still more sacrifices to be made. We do want to look
        ahead to opening things up, I know that there are many Mississippians whose
        lives and livelihoods rely on our ability to get them back to work in a responsible
        way."</p>'
    '207':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1a583a-a484-42c5-9b10-4a1689791916'
      'mgnl:activationStatus': true
