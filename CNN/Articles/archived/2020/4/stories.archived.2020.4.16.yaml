    'lead': 'Makati City will distribute  ₱50-million-worth of grocery vouchers to
      middle-class residents, says Mayor Abby Binay. '
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T23:55:02.063+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T17:24:59.338+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:28.697+08:00
