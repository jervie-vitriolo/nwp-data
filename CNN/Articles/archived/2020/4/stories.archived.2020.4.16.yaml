    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump wants sports back, but some governors are less keen on
      the idea'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9086132d-eb6b-48c0-be10-d940654fecdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s been over a month since a basketball
        was dunked in the NBA and a soccer ball was kicked in MLS and US President
        Donald Trump, for one, is missing live sports action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22855e12-1ac1-4dec-8766-ba788d7054ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5990d-0424-46ea-b82a-f46751a8baf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to get our sports back, so importantly," Trump said at
        his coronavirus briefing Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e48951e3-a28d-482b-8d24-bb5409085c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192c5b4-1185-4ee8-883b-1b0c52f455ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m tired of watching baseball games that are 14 years old, but
        I haven''t had too much time to watch. I would say maybe I watch one batter
        and then get back to work."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0194d8-9909-4952-9818-28e79c827914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489804f3-5d60-4c4b-aa25-3a5cd6e06bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.027+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump named commissioners from all major US sports leagues as part
        of a new economic advisory board to reopen the country, as well as, among
        others, NFL owners Jerry Jones and Robert Kraft, WWE boss Vince McMahon and
        NASCAR vice chairperson Lesa Kennedy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8de8f7-2a43-482a-bbac-c5b36823fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbe640-3938-4287-97c2-a4e76e43db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the number of new coronavirus infections continuing to
        rise every day in the US, whether Trump will be watching live baseball games
        to watch anytime soon remains to be seen.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5816a6d5-dd94-4be3-b668-2d3d9e98203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe7921a-07a8-4976-8600-68e0459147c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading infectious disease doctor Anthony Fauci has said that the
        US is not yet ready to ease up on restrictions aimed at slowing the spread
        of coronavirus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f00704b-24a9-4634-97c2-b40d29c79394'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66700f7c-d898-4602-a81b-79cd93431aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And amid the pandemic, governors —&nbsp;who reserve the power to
        reopen state activities &nbsp;are less inclined to talk about when sports
        might resume.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47067d7c-f3a1-46fc-81fa-57af562795e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe5a822-954f-4af0-8e07-1c6084b6ad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I come from a state where sports are extraordinarily important
        to people," said Illinois governor J.B. Pritzker.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecaebdc-2217-4380-8d54-28f3d5205e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5337f-8ad0-46f3-969b-892641717a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to allow sports to reopen, major league sports,
        unless we have all of these preconditions set, because I''m not going to have
        tens of thousands of people getting into an arena together and giving each
        other Covid-19."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d60a7b-228f-4ea1-9c87-5872fb6aa7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194fbe4f-c7eb-4bbc-95fe-e920b837d882'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pritzker''s view on restarting sports was echoed by California governor
        Gavin Newsom during a press conference on Tuesday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17648b47-5d99-4a3c-bb63-5ad9bf3deb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355c92b6-44ed-44f7-8770-f927d0c97ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The prospect of mass gatherings is negligible at best until we
        get to herd immunity and we get to a vaccine," said Newsom.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052a36eb-8650-4caa-87c1-2c3bd88cf130'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb8e9dd-391f-4fab-a2e9-3e2f25d492e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.028+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So large-scale events that bring in hundreds, thousands, tens of
        thousands of strangers altogether across every conceivable difference, health
        and otherwise, is not on the cards based upon our current guidelines and current
        expectations."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f5978-8910-45f1-9705-bbc4ac61fef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322d1447-2efd-477d-8c5b-c1194b91ffff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Essential service''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35076a65-6a92-4063-8192-7f97e2809e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Florida professional sports have been deemed an "essential service"
        and therefore given the green light to resume.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5fc6ef-ffc6-4242-8b89-6a4c0c8eb368'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fce551-801a-4fd9-9174-6a61527f1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WWE, for example, restarted filming televised shows on Monday by
        producing content on a closed set at their training facility in Orlando.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68db98b-a79c-44c2-a6e9-2968de241c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ababa6d5-fa2a-4e78-b5dc-56bea9261a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Major League Baseball could see games moved to Florida
        as part of a contingency plan to get games underway.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03739507-5be0-409e-bd26-716a8494cb11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc04703-fc53-4f6a-91e2-aee4d3c4f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:43.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are appreciative that the governor (Ron DeSantis) is open to
        playing games in Florida as one potential solution, but we all agree that
        such efforts can only be undertaken in a manner that does not endanger public
        health, nor the health of our players and fans," the league said in a statement
        to CNN on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcea60b-d09c-4148-8241-3742525b46c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T06:22:27.029+08:00
