    'template': '1'
    'title': 'US explores possibility that coronavirus started in Chinese lab, not
      a market'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea12611-2a9f-41a5-a54b-6b3862029cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) - US intelligence and national security officials say the
        United States government is looking into the possibility that the novel coronavirus
        originated in a Chinese laboratory rather than a market, according to multiple
        sources familiar with the matter who caution it is premature to draw any conclusions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243a5fab-fa29-4835-be1f-27a09291436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a6302-61b9-4fb2-8afb-7183682003f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory is one of multiple being pursued by investigators as
        they attempt to determine the origin of the coronavirus that has resulted
        in a pandemic and killed hundreds of thousands. The US does not believe the
        virus was associated with bioweapons research, and officials noted that the
        intelligence community is also exploring a range of other theories regarding
        the origination of the virus, as would typically be the case for high-profile
        incidents, according to an intelligence source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de4c14e-6eb3-49a2-a11b-fa1b4b456e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7508ee10-3a7c-4bd2-8ad6-da63921e26e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory has been pushed by supporters of the President, including
        some congressional Republicans, who are eager to deflect criticisms of Trump''s
        handling of the pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b107c7-959f-4c61-8203-39b31ba1aa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.019+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e722a9-fc25-4cfd-86bd-99158359299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An intelligence official familiar with the government analysis said
        a theory US intelligence officials are investigating is that the virus originated
        in a laboratory in Wuhan, China, and was accidentally released to the public.
        Other sources told CNN that US intelligence hasn''t been able to corroborate
        the theory but is trying to discern whether someone was infected in the lab
        through an accident or poor handling of materials and may have then infected
        others.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8245c7f7-88c6-4c67-9738-abfb59ef8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3988dba-8e7a-40ab-8f59-d16284c53e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence is reviewing sensitive intelligence collection aimed
        at the Chinese government, according to the intelligence source, as they pursue
        the theory. But some intelligence officials say it is possible the actual
        cause may never be known.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56dba02-fcdf-4d82-8b3f-e89396fc2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4134b1f-542b-43f1-b3be-3a1ae40798cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joint Chief of Staff Chairman Mark Milley acknowledged this week
        that US intelligence is taking "a hard look" at the question of whether the
        novel coronavirus originated in a lab.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adb5eb3-c751-49fc-a206-1f68f02b4abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f6dfd-47e7-47b1-b306-b527bf583c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just say, at this point, it''s inconclusive although the
        weight of evidence seems to indicate natural (origin). But we don''t know
        for certain," Milley told reporters on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711bde71-11f7-47bb-9cb9-8ae80744ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a5cdfe-ba6e-4a45-bb5f-173a3c58a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the intelligence, which was first reported by Yahoo
        and Fox News, President Donald Trump said on Wednesday that the US is "doing
        a very thorough examination of this horrible situation that happened" but
        refused to discuss what he had been told about the findings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e56a2e-7be0-4434-ba67-bb87244b9faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87969a33-b995-49dd-b43e-305b702d2865'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lab theory has been denied by the Chinese government and many
        outside experts have also cast doubt on the idea, CNN has previously reported.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f54152-ea9e-43b9-b4dc-909f84801419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7dfdd-5318-4b37-b893-6003e3d91adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.020+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the White House coronavirus task force also cautioned
        that "every time there is an outbreak someone proposes that the virus or other
        pathogen came out of a lab."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb795381-ce73-4f4b-a263-e439bf53dbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbc8901-1319-465b-b190-1bfafb7d4d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One official called the way China has handled dealing with the virus
        "completely reprehensible" -- and intelligence investigators are determined
        to build a fuller picture of how it originated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3aa167-8bf8-437e-b1bb-084c27caa5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9901a6-303f-4cb8-91f3-288bd8341db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post has reported on State Department cables from
        2018 demonstrating concerns about the safety and the management of the Wuhan
        Institute of Virology biolab. When asked about those cables, Secretary of
        State Mike Pompeo -- who has continued to call the coronavirus the "Wuhan
        virus" -- did not dismiss them, but neither did he say that they show any
        legitimate linkage to Covid-19.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03254685-1c80-4211-b1c2-af90cf43799a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4815292e-6f01-43a3-9524-6e546101c08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese Communist Party didn''t give Americans access when
        we needed it in that most timely point at the very beginning," Pompeo said
        earlier this week. "Then we know they have this lab. We know about the wet
        (fresh food) markets. We know that the virus itself did originate in Wuhan.
        So all those things come together. There''s still a lot we don''t know, and
        this is what the President was talking about today. We need to know answers
        to these things."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d97e8dc-594e-4c92-91d3-86da96cc4806'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0cdb45d-0f08-4963-b6ab-34f48b7af537'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the officials said the US intends for China pay a price,
        but recognize the US has to be careful not to inflict a cost on China before
        the pandemic is under control and until they have a more information about
        its creation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c997c01f-742a-4d5c-806f-346608504c13'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:20:04.021+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:21.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/15/politics/us-intelligence-virus-started-chinese-lab/index.html"
        target="_blank">"US explores possibility that coronavirus started in Chinese
        lab, not a market"</a></em></p>'
  'china-fighting-coronavirus-digital-qr-code':
    'author': 'Nectar Gan and David Culver, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2020-04-16T12:42:38.252+08:00
    'imagesource': 'jcr:e6283870-b048-4f6d-a98b-b53fc240a183'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcf59c11-cdd9-422a-95e5-bd07eaa8efec'
    'lead': 'Relying on mobile technology and big data, the Chinese government has
      used a color-based "health code" system to control people''s movements and curb
      the spread of the coronavirus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-16T12:31:18.596+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T17:35:20.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T17:24:08.088+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'China', 'Alibaba']
    'template': '1'
    'title': 'China is fighting the coronavirus with a digital QR code. Here''s how
      it works'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba9a5e0-3308-400e-b822-df5f5cc1a517'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Imagine your daily routine being entirely dependent
        on a smart phone app. Leaving your home, taking the subway, going to work,
        entering cafes, restaurants and shopping malls — each move, dictated by the
        color shown on your screen. Green: you''re free to proceed. Amber or Red:
        you''re barred from entry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854173e3-ae7b-4f3b-a5f6-40b77e8f0f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab7614-e654-496a-a644-15014e54f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has been the reality for hundreds of millions of people in
        China since midway through the coronavirus crisis — and it could yet stay
        that way for the foreseeable future, as the country battles to recover from
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c58ae4-77cb-4106-8e56-a1fa72e5cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d52ec9-29b2-4098-ba78-7b8ac925d4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relying on mobile technology and big data, the Chinese government
        has used a color-based "health code" system to control people''s movements
        and curb the spread of the coronavirus. The automatically generated quick
        response codes, commonly abbreviated to QR codes, are assigned to citizens
        as an indicator of their health status.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19de3318-37dc-44fb-8eed-5811c4501538'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2621af-5917-47bd-8756-041000a95410'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although authorities have yet to make the health codes compulsory,
        in many cities, citizens without the app wouldn''t be able to leave their
        residential compounds or enter most public places.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fab8ec-1ca2-4f05-b11a-67e07ac7e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7d9ef4-5ddc-45dd-ba65-e7f7b0f509b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three months on, with the virus largely contained and lockdown measures
        gradually lifted across most of China, the small square barcodes have remained
        in place and are still ruling people''s lives.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddcae22-01b9-4155-a26f-e2a5fe98b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.597+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6eadf7-e1e5-4eb0-b678-13181927eb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following China''s lead, other governments have also turned to similar
        technology to battle the virus. Singapore last month launched a contact-tracing
        smartphone app, which would allow authorities to identify people who have
        been exposed to Covid-19 patients. The Japanese government is considering
        the adoption of a similar app. Moscow has also introduced a QR code system
        to track movements and enforce its coronavirus lockdown.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216f4ba-f244-415f-a18f-183a0f308d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec98fac-d69e-43a0-b695-0f18091ccdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology now plays a critical rule in containing the pandemic,"
        Xian-Sheng Hua, a health AI expert at China''s e-commerce giant Alibaba, told
        CNN Business.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42059a7c-27e1-4e29-b251-d4f89f83bc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c829d70e-69cf-48d3-9bcb-aba0d23f3d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To stop the spread of the virus, contact tracing is an essential
        step and this is why similar initiatives are being adopted in places around
        the world," added Xian-Sheng.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7fa375-d52f-4880-b088-65d13f2d2686'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc71b901-be4c-46df-9d85-7334f510bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How does it work?</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b7ee7b-06e1-4355-a61c-4c0d2795dbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has enlisted the help of the country''s two
        internet giants — Alibaba and Tencent — to host the health code systems on
        their popular smartphone apps.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc977e73-61db-42d4-ad41-507b3ff426c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b0e6d6-c355-4b6b-82b2-76584ad4c8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alibaba''s mobile payment app Alipay and Tencent''s messaging app
        Wechat are both ubiquitous in China, each used by hundreds of millions of
        people. Placing the health codes on these platforms means easy access for
        many.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ed5bf5-84f9-4331-acd2-eaa8520229d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de3ef32-e0c0-4500-b3cc-ba6d4850fa5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hangzhou, a coastal city in eastern Zhejiang province where Alibaba
        is based, was among the first cities to use the health codes to decide which
        citizens should go into quarantine. The system was launched on February 11
        by Alipay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e905e06-d4c7-4bab-b379-d59520cfcd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266e860f-8b8b-451b-ae5f-99d8d63932ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To obtain a health code, citizens have to fill in their personal
        information including their name, national identity number or passport number,
        and phone number on a sign-up page. They''re then asked to report their travel
        history and whether they have come into contact with any confirmed or suspected
        Covid-19 patients in the past 14 days. They also need to tick the boxes for
        any symptoms they might have: fever, fatigue, dry cough, stuffy nose, running
        nose, throat ache or diarrhea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6443f2fb-6c9f-4ca8-8bf9-055d693eb606'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.598+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d631c3-a85d-44f3-b924-692a520a6ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the information is verified by authorities, each user will
        be assigned a QR code in red, amber or green.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d0a115-80b9-4780-bc65-43fa7c3a7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c087d560-1186-48be-9e4c-9f4f61aa7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users with a red code have to go into government quarantine or self-quarantine
        for 14-days, users with an amber code will be quarantined for seven days,
        while users with a green code can move around the city freely, according to
        a statement issued by Hangzhou authorities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c474af00-c506-493a-a14a-81a4779ee9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5fb0aa-06cf-4e88-ad0a-a2fb5554cebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health codes can also serve as a tracker for people''s moves
        in public areas, as residents have their QR codes scanned as they enter public
        places. Once a confirmed case is diagnosed, authorities are able to quickly
        backtrack where the patient has been and identify people who have been in
        contact with that individual.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f35bf99-42c1-4f39-9bf8-bb7ce7ac9385'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e481a40-7886-49dd-81ec-22bb27e3b3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person familiar with the development of the health codes on Alipay
        told CNN Business that the system was developed and operated by government
        agencies, and Alipay only provides the platform and tech assistance.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4ce5ba-2da3-4bee-a867-a9fb18279cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb3ee2-b92d-4a9f-9c13-45ec0611d109'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tencent also developed a similar health QR code system
        on Wechat, first introduced in early February in the southern city of Shenzhen,
        where Tencent is based.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537e679-01b6-453f-840f-30d0507426f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8206e577-9766-4386-bddd-9c4831889ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How widely is it used?</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e29c2f-166f-49cb-82fc-e2f6d16f4eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a week of its launch, the Alipay health codes were rolled
        out in more than 100 cities across the country, the state-run Xinhua news
        agency reported.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d0f0f-3d03-4743-8939-d10b109c007c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8684d6d-3e82-46ff-aa19-8b20d4442bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 15, the e-government office under the State Council
        instructed Alipay to speed up the development of a health QR code to be rolled
        out nationwide, Xinhua said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1680fd3-b0aa-4629-aebf-ae75894c17df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.599+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5570d41f-7d9b-43fd-805c-63daca448180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A digital epidemic prevention ''sky net'' is rolling out on a full-scale
        with the Chinese speed," the Xinhua report said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ac4604-e327-4538-b3b3-d89e723367cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec1a45a-7f2d-4aeb-8964-b9879906f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By late February, more than 200 cities had adopted these QR codes,
        according to Alipay.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b63293-3960-4552-86ad-d5934f54d28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabedea-c695-4120-8532-d8840956dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tencent''s health code system had also expanded to more than 300
        cities as of last month, according to the state-run Science and Technology
        Daily.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556ce599-94f3-47cb-b7e8-a47e1906eb19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6264b5d9-21f8-4959-96df-d285957a79ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 1, Beijing launched its version of the three-colored QR
        code, accessible via both Alipay and Wechat. In addition to providing their
        name and ID number, users also need to register with facial recognition to
        obtain their colored code.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f75c8fb-8395-4e98-a886-d75935436e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40b233a-7679-4b50-83b9-48297ea08cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health codes have also played a central role in the gradual
        lifting of travel restrictions in Hubei province, where around 60 million
        people had their movement restricted following lockdowns in late January.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defcb6a6-8e34-4ae4-9375-5fbfb17fd733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75bf86c-b45d-4d11-89b9-9b2ff004e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 10, the province issued its health codes for residents
        who want to travel within the province.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a89b24b-d7b9-4128-9788-dd6d8c6e33ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32060d8-f80b-4ba6-af97-8d52ad1318cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colors are assigned according to the provincial epidemic control
        database: people who have been diagnosed as confirmed, suspected or asymptomatic
        cases, or people with a fever will receive the red color code; their close
        contacts will receive the yellow code; and people without any record in the
        database will get the green code — meaning they''re healthy and safe to travel.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac914e40-784c-4e42-aeda-b136f80397a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.600+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9657b195-b38d-43ad-a738-f6a18dd52afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The colors of the QR codes decide people''s freedom of movement:
        green code holders are allowed to travel within the province, amber code holders
        are not allowed to travel, and red code holders will be treated and quarantined.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c765d46-04c7-4b1c-acb3-2080596d23ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a907e9a-c155-4504-af8e-493e229a5246'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All residents and visitors leaving Hubei and Wuhan need to have
        a green QR code on their phones.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f1f3b-c7c9-4fe0-b25b-1b4a1e913644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47030ef1-0911-475c-9d6e-72a4aa683af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>What are the problems?</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f93d99-71f3-4e3c-bd16-1ee55a8d1461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As with all products of technology, the health app are not perfect
        — it can make mistakes and assign users the wrong color code, and force the
        wrong people into quarantine.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ec7f0bd-f41e-4aa0-9ee7-aa2ce6f5fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bb737-9980-43d5-a5eb-32c83aafa48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hangzhou, the city where the Alipay health codes were first introduced,
        some residents have complained on social media that they were given the red
        code for the wrong reason — such as ticking "stuffy nose" or "fatigue" on
        the sign-up page, despite they are also symptoms for the common cold and flu.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa224c28-61d4-47cb-9a66-67c828d4ed2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b335e122-7ff0-4c5c-b84c-6745da6fe1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days after its launch, the Hangzhou authorities said in a
        statement that the mayor''s hotline had received too many calls from people
        who have questions over their codes, and had thus set up an online application
        for people demanding a review of their assigned codes.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc91796-8414-4808-b418-c6e87d1dcaaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687f511c-41cb-416e-861a-75d8a90be375'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Chinese people resume traveling under the lifting of lockdown
        measures, another problem has arisen: not all cities and provinces recognize
        each other''s health codes.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2397899-e076-49c5-9559-67e32b42ae8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9117f19-6690-42d0-9572-5db63ef79b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the QR codes all come in the same three colors and are
        developed by the same companies, they are based on different Covid-19 databases
        set up by local authorities.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1934e201-8cfb-4395-9cb6-19e6be038de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.601+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defeb390-1bb9-4e7c-ad38-ef26bb339efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the databases are not shared among local governments, and
        because different governments might have different standards for assigning
        the colors, some have been reluctant to recognize health codes from other
        places, according to the state-run Legal Daily.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc71fb-81f6-44ef-a79a-fed04328a7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be5abb-05cd-4cfb-b89f-d77e9b0c417a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Hubei resident surnamed Yuan, who returned to Guizhou province
        to work in late March after the lifting of the lockdown, told the Legal Daily
        that he had to undergo another 14 days of quarantine in Guizhou, even though
        he had a green health code from Hubei following a 14-day quarantine there.
        Guizhou does not recognize Hubei''s health codes, the newspaper said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cbd32-f0fa-48f3-a81c-b0e1529f0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e22fcc-1ebf-42b3-a5c3-d1ca479f8142'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To address the issue, the central government has launched a national
        "epidemic prevention code." It also uploaded a nationwide database of confirmed
        and suspected Covid-19 cases and their close contacts on a centralized platform,
        hoping that local governments can recognize each other''s health codes through
        data sharing, according to Mao Qunan, an official with the National Health
        Commission.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ffb738-72ef-4d89-9af4-35f2a461be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c37415-f1fe-4623-a81a-98576dab961c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve realized the mutual recognition and sharing of basic data,"
        Mao told a presser on March 21.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8957d368-5024-45c7-b5db-319a406f191c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffcaf23-7c4b-4905-bea9-0081d939406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also concerns about privacy. The health codes rely on
        troves of data the authorities have collected from individuals — including
        their personal information, location, travel history, recent contacts and
        health status.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5108dc-3a9f-4687-bb52-f90a1402a41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddcee29-8e92-40a6-9496-d56ce56950a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I care about is whether our personal information will be leaked,
        and whether our information security can be ensured," said Weibo user Han
        Dongyan of the health codes.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1820ca8f-5d3f-4ad7-b1aa-95d0319929bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e262e8-8f80-434c-9b78-8d68864cefd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhu Wei, a legal expert at the Chinese University of Political Science
        and Law, defended the health codes in an interview with the state-run Guangming
        Daily. He said the health codes confirmed to China''s internet security law
        because users are aware of their data being collected, and because the government
        was involved in the process.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d54e8a-9fbc-49f7-9d04-526f56f84c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.602+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cd022a-b543-4430-a4e1-88507e4a9523'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Lau, a privacy expert and professor at Hong Kong Baptist University,
        said Chinese authorities need to make sure the health codes meet the typical
        data privacy principals. For instance, the data collected should be "proportionate
        with the purpose to be achieved."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3c1fe-83e6-4036-a7a9-47c4de9769fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7597408f-fc57-4d8d-ae69-c2129597f8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised the question of whether the codes — and all the personal
        information collected — will be here to stay even after the pandemic has passed.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0157b8-490e-41fc-9f47-261143f9beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17593fb-2970-4c3e-8c3e-b8e6b8e6ff78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How do we determine when the actual pandemic ends? So for example
        the government and the companies that are collecting this data — who''s the
        person that''s going to be the one that says, ''OK the pandemic is over let''s
        delete the data, let''s not store personal data anymore,''" Lau said.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ddd0d1-7fc2-43c7-8c27-57939ee2ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2d8e04-35f7-4729-a83e-99165b5487e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yuewen, a big data expert working for the police in southern
        Yunnan province, said at a press conference in February that the health code
        data would be destroyed when efforts to control the epidemic end.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9627eeb-a94e-4aea-86f4-20142aa4315b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783dbd3e-020f-425d-9913-0c35b997486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one will be able to see any data without the permission of the
        epidemic prevention and control headquarters," he said, the state-backed Beijing
        News reported at the time.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca5f409-b536-41d6-9d28-a659d9043542'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de81a23-c948-4aa7-bb1f-4c5885d09eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some cities have already started to remove the health codes from
        some parts of residents'' lives.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28bd9d92-5d02-4824-82f7-aa288986cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd881912-be12-4a6d-841d-31b63a64a944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hangzhou, where the QR codes were first rolled out, the government
        announced on March 21 that residents are no longer required to show their
        health codes at public places, such as subway stations, malls and hotels.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15cb4e1-094c-4fa1-a51a-079c83c081d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f6f6e-5844-4499-bc31-93f5fc4f4553'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.603+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many other places, such as Beijing and Shanghai, the small
        square bar codes still decide where people can and can''t go in their daily
        lives.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84fe914-33f1-42aa-a922-cadcd81653cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T12:31:18.604+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T17:35:20.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/15/asia/china-coronavirus-qr-code-intl-hnk/index.html"
        target="_blank">"China is fighting the coronavirus with a digital QR code.
        Here''s how it works"</a></em></p>'
  '50-states-stand-reopening':
    'author': 'Alaa Elassar, CNN'
