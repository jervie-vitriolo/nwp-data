      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caec26b-fe87-4d99-9826-47a639502903'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.764+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T17:35:02.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Gaya ng paulit-ulit ko ng nasasabi sa mga nakalipas na panahon,
        every Cabinet member serves at the pleasure of the President. And habang hindi
        sila tinatanggal, the president continues to have full trust and confidence
        in them,” Presidential Spokesperson Harry Roque said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90b7395-a5ee-4939-8ebf-8e1cee51421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T14:55:19.765+08:00
