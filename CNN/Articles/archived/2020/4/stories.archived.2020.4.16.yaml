    'mgnl:tags': ['war-veterans', 'COVID-19', 'Veterans-Federation-of-the-Philippines']
    'template': '1'
    'title': '13 war veterans die of COVID-19'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09b7ef0-e9d4-408b-a6d4-f5c866af9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:02:12.432+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:25.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> The
        novel coronavirus has killed 13 war veterans, the Veterans Federation of the
        Philippines confirms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2e926a-d6ec-4897-bd4a-ad132f4a3ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-16T17:02:12.433+08:00
      'mgnl:createdBy': 'pilar'
      'mgnl:lastActivated': 2023-01-26T17:30:25.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veterans Memorial Medical Center (VMMC) has 39 veterans are under
        their care, with 29 of them admitted to the hospital. Of this number, 13 have
        been confirmed positive for COVID-19, the Federation said in a Facebook post.</p>'
    '20':
