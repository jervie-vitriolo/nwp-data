      'mgnl:lastActivated': 2023-01-26T17:25:40.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest report includes those who got well in their homes. The
        Health department said there were more deaths in the past because mild cases
        take up to two weeks to recover while the severe and critical conditions take
        three to six weeks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
