    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4873189f-ac73-40c1-b8af-9cb6bdb73914'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.381+08:00
