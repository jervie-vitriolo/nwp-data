      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6 a.m.</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a676a-0716-4613-9f73-3e70d44285d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:30.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Market vendor Janet Villarin has already laid out a blanket of pusit,
        bangus, bisugo, tulingan, tilapia, and galunggong in front of her stall at
        the Sierra Madre Market in Mandaluyong. As of 6 a.m., residents have formed
        a line outside the market, eager to select the ingredients for a dayâ€™s or
        a weekâ€™s worth of meals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11de8001-ad93-49bd-a851-4dfc80cd0ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:31.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarin has been awake for four hours now. By 2:30 a.m., she rises
        from bed, then at 3:15 a.m. she is already at the bagsakan at Nueve de Pebrero
        Street, procuring supplies to be sold at her stall. By 4:30 a.m., she is let
        in by the guards at the market. She wears a mask to protect herself.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d16c97-ffca-4a32-a11f-c49cb2257277'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:31.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the quarantine, Villarin procured from Malabon (among other
        locations) the fresh seafood she sells at the market. She also used to buy
        in bulk. â€œMahirap bumiyahe â€˜pag sa malayo ka kukuha,â€ she says. â€œPaunti-unti
        na lang kinukuha ko ngayon, kilo-kilo na lang, hindi na sa banyeraâ€¦kaunti
        lang naman ang diperensya. Bente o sampu lang ang patongâ€¦okay na rin, kaysa
        mamasahe.â€</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5858c5-61a2-4c5a-babd-087a47d70002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:32.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What profit she makes as a market vendor is reserved for her three
        adoptive children. â€œAko lang ang naghahanapbuhay,â€ says Villarin. Thankfully,
        her eldest â€” aged 18 â€” can be trusted with childcare while sheâ€™s away. â€œSila
        ang naghahanda ng pagkain ko. Tasty [bread] at piniritong itlog, ilalagay
        sa plastic,â€ which she takes to the market as her breakfast.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ea553-af6b-4076-a772-43bcbe580a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:32.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, she expects some cash assistance from the Department
        of Social Welfare and Development (DSWD). â€œâ€™Di lang naman kami ang ininterview
        ng DSWD,â€ she says. â€œSa dami ng kapitbahay, tinapos nila â€˜yung interview ng
        lahat-lahat. Dapat matapos muna iyon.â€</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e06ff7-4619-4e0d-b2ef-78572e3ba231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:33.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 53 years old, and as a market vendor who works outside almost
        all week (except Monday, which is sanitation day), Villarin is more vulnerable
        to COVID-19 than most. By 1 p.m., she closes shop, then cleans her stall for
        one or two more hours before going back home, spending roughly 12 hours exposed
        to the virus outside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34755c15-ab3d-4ad2-aa4f-dc9ba7f14c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:33.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSiyempre, kinakabahan ako,â€ she says, â€œpero dasal lang poâ€¦siguro
        naman babalik tayo sa dati, kasi galing naman sa China ang virus na â€˜yan.
        Nasa atin naman ang pag-iingat.â€</p>'
    '15':
