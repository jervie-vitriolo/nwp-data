      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One-stop shops for rapid testing are readily available in airports,
        while inbound overseas Filipino workers, seafarers, and other overseas Filipinos
