    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:02:23.882+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['peace-talks', 'NPA', 'New-People-s-Army', 'Hermogenes-Esperon',
      'Rodrigo-Duterte']
    'template': '1'
    'title': 'Duterte right in ending peace talks with rebels, says security adviser'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4711c4-a8c6-4bf2-ad22-1e20fb1820e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:12.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> â€” National
        Security Adviser Hermogenes Esperon has thrown his support behind President
        Rodrigo Duterte''s decision to end peace talks with the New People''s Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba62d55-13c9-4a84-9fc9-de6de08d0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:12.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon cited continuing violent acts by the rebel group as basis
        to say they were not sincere in pursing peace with the government. He said
        despite resumption of peace efforts with the NPA, there were violations committed
        by the group.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee7b017-4617-49e9-bd89-5045a87b4f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:13.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi mo talaga mabigyan ng</em> ceasefire <em>ang mga ito
        [</em>You cannot give them a ceasefire]," he said, adding that he and Defense
        Secretary Delfin Lorenza, along with other members of the security sector,
        have long recommended the cessation of peace talks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1981cfe6-cfe6-40ed-b48d-7dffd1df6219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:13.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said the President''s recent statement was a reiteration
        of the position he took in November 2017.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94ca436-cdbf-460a-af30-db633a7c391f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:14.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a nationwide address on Monday, Duterte <a href="https://www.cnnphilippines.com/news/2020/4/27/Duterte-shuts-doors-peace-talks-rebels.html"
        target="_blank">ended peace efforts</a> with the rebels, saying the Communist
        Party of the Philippines (CPP) "does not respect" its own pledge to carry
        out a ceasefire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00290e11-4e51-484a-adea-9ab274f55a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:14.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThere are no more peace talks to talk about," the President said
        in a taped message. "I am not and will never be ready for any round of talks."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12cef3d-0738-4096-a0f4-433aa532576e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:15.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in the wake of reports that two Philippine Army soldiers
        were gunned down by members of the New People''s Army (NPA) in Aurora Province
        a week ago. The slain soldiers, identified as Pfc. Ken Lester Sasapan and
        Pfc. Jackson Mallari, were reportedly guarding the distribution of government
        aid to communities under quarantine when they were ambushed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31998f6-4343-42b6-9d13-c7cc1ac7eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is a sad thing to know na ''yung mga sundalo ko pinagpapatay
        [that my soldiers are being killed], while even doing the most honorable task
        of accompanying the government workers delivering money and food,â€ Duterte
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad83edf-2034-4d64-a396-c7326e1d9dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:45:48.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-26T18:09:16.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe NPA and the Communist Party of the Philippines have no respect
        either for their spoken words or in their deeds of killing soldiers who are
        on humanitarian missions,â€ he added.</p>'
  'tokyo-olympics-cancelled-next-year-coronavirus-persists':
    'author': 'Yoko Wakatsuki, Isaac Yee and George Ramsay, CNN'
