      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4bb997-09d6-4e01-b82e-ac4370b97477'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the fairly high death toll was "certainly not part of the
        plan" and said the high number of care home deaths was "one area where we
        have failed."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81dbaa83-7674-408c-8fe1-def38f9ea102'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0618bc4-796c-4105-8a5f-a7b28c3eecf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish Public Health Agency this week forecast that almost
        a third of people in Stockholm would have been infected by Covid-19 by May
        1. That would be more than 200,000 people -- far higher than the number of
        cases recorded nationally so far.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c53eee-4155-478d-b83a-1b1398cb02db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec7b0fd-11d5-44f4-be76-3886b3311043'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than 24 hours later, there was confusion when the health agency
        announced on Twitter that it had "detected errors" in the report, but it then
        said its mathematical model had been updated and reiterated that 26% of the
        Stockholm population would have been infected by May 1.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653bdbcf-350c-4e95-8fc9-4aae7b7cc4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a6a0af-de5e-40a1-bd57-ad9d2483b5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that there were approximately 75 unconfirmed cases for each
        reported case of Covid-19 -- but that the peak of the spread of infection
        had passed.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bd6bdc-4b20-4c07-8750-13efec3d474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421a3a4-3974-4f48-b2f1-ef031967b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s state epidemiologist Anders Tegnell said on Friday that
        his country would likely be in a better place to withstand a second wave of
        coronavirus because so many people in Sweden have now been exposed to the
        virus.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae5794a-fb42-4176-b4b4-c34586edd0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27e0d69-968a-43a3-b29b-3d650034b340'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told the BBC that the relatively relaxed approach had "worked
        in some aspects," since there had always been at least 20% of intensive care
        beds empty and able to take care of Covid-19 patients.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734e558f-be66-494a-99e7-5e5540047b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9753c6-cc21-4bac-b7c8-2ab25ac5ee9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we passed the peak of the transmission a week ago,"
        he added.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd906fe-fbc0-4b9c-b491-a180e8bdd4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d22e122-9108-4a7d-a5ea-d680cff36d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether Sweden''s approach will help it withstand a possible
        second wave, Tegnell said he believed it would. "It will definitely affect
        the reproduction rate and slow down the spread," he said, but added that it
        wouldn''t be enough to achieve "herd immunity."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e49012-aafd-4dce-9c9d-8df4ecf17711'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b116b3-040f-4932-86f5-632c5dfd3f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know very little about the immunity of this disease, but most
        of the experts in Sweden agree that some kind of immunity we definitely will
        have because a lot of people that have been tested so far have produced antibodies
        ... We hope this will make it easier for us in the long run."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fe632e-5be1-41d3-a95b-46fb239cadfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eac9b8d-9cda-47aa-8f67-0395e2e4985d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the death toll would have been lower if Sweden had
        followed the same path as other European countries in introducing strict restrictions,
        Tegnell replied: "That''s a very difficult question to answer at this stage.
        At least 50% of our death toll is within the elderly homes and we have a hard
        time understanding how a lockdown would stop the introduction of the disease
        into the elderly homes."</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd296ea02-3885-4bff-8ca8-2f9a48a44936'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8118c-c0a5-4754-8a9f-2e17e7217200'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Sweden''s Covid-19 strategy has succeeded or failed may
        not be clear for months to come, but as countries across the globe count their
        dead and wonder whether they could have done more to halt the spread of the
        virus, the world will be watching.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4a468-c7a1-4fee-ba13-6473c549e91f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.126+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/28/europe/sweden-coronavirus-lockdown-strategy-intl/index.html"
        target="_blank">"Sweden says its coronavirus approach has worked. The numbers
        suggest a different story"</a></em></p>'
