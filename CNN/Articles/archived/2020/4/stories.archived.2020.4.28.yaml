      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt Gen Gilbert Gapay told CNN Philippines that different testimonies
        and supposed mishandling of evidence by law enforcers on the scene may discredit
        current investigations being conducted. The Army has sought the National Bureau
        of Investigation''s help for an independent probe on the case.</p>'
