      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e88b8f5-c090-466e-94bb-b5f8a09a24af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:04.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For multilinguals looking to help: Translate infographics
        with AGHAM</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa88c93f-49fd-4f81-ba94-2e6024098efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:05.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well before the pandemic hit the country, daily media coverage and
        reports from health organizations about the virus have been rampant, but with
        most updates about COVID-19 written in English, it is questionable if the
        massive reach is effective in itself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4131a4fb-9fbe-4257-b9c1-5dcd900b8dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:05.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make knowledge on COVID-19 accessible for every Filipino, Advocates
        of Science and Technology for the People (AGHAM), a nonprofit organization
        composed of patriotic science and technology advocates, is calling for volunteers
        capable of translating their printable infographic posters into various Filipino
        languages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a52ae0-afb1-488d-baf5-5f420f5614d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:06.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe were able to talk to some barangay officials who expressed their
        dismay at the lack of assistance from the national government, notably on
        the technical information about the virus,â€ says Jonallin Yang, educator chairperson
        of AGHAM.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fce2e53-53f3-4bd6-8b0f-097b1f0bcfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:06.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Created with the independent bookstore Kwago, the output contains
        general facts and common myths about the virus, and is meant to reach areas
        frequented by underprivileged communities, such as barangay health centers,
        wet markets, and sari-sari stores.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0e450-0e16-43fe-bba6-7dbdc4d47caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:07.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBy translating the COVID-19 info-posters in different Philippine
        languages, we also hope to promote the importance of language in making science
        truly work for the people, especially during this time of public health crisis,â€
        says Kim Cantillas, member of AGHAM.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe8cb90-8b07-4e22-9ae8-cd309ea84068'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:07.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, their posters have been disseminated in more than
        five provinces and translated into more than ten Filipino languages including
        Ilokano, Hiligaynon, and Kapampangan.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dd0ce0-e02c-4552-a508-5f94eb385d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.698+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:08.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up as volunteer translator for AGHAM <a href="http://tinyurl.com/IsalinCOVIDInfoPHSignUp"
        target="_blank">here</a>.</p>'
    '2':
      'image': 'jcr:c1a24449-4ad8-40fd-9681-342d1ace1253'
      'imageCaption': 'Poster from PROTECT OUR JOURNALISTS'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463bfb3e-5eeb-4895-a8c3-43c53c9c0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:20:33.809+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb7673-259a-4a48-86ea-5a1ae4973b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.699+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:09.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For supporters of our&nbsp;â€˜frontliners of informationâ€™:
        Join Protect Our Journalists</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afbb4da-b0c6-434f-a6ed-d5640c11d5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.699+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:09.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the ground, journalists stand side by side with health workers
        to keep the public informed. Writer Czyka Tumaliuan, together with photojournalist
        Jes Aznar, and industrial engineer Mark Tumaliuan, initiated a project that
        aims to reduce the risk of infection for the â€œfrontliners of information,â€
        as Czyka would call them. With Protect Our Journalists, the goal is to build
        customized safety kits and continue donating personal protective equipment
        (PPE) to far-flung areas in the country where journalists are.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40889a60-c0b1-47fc-b793-92190f03f59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.699+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:10.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a practitioner himself, Aznar shares that the custom in the newsroom
        is to avoid hospitals and enclosed spaces where thereâ€™s high potential for
        exposure, even with a full set of PPE.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e911ef-e21f-408f-8804-1fbca2ddce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.699+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:10.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œFor me, a PPE is by no means a license to go out and be as close
        to possible exposure,â€ Aznar says. Despite this, he continues to cover and
        puts himself under a self-imposed quarantine after every assignment. He is
        currently on his second quarantine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66729eb-b17e-454d-b629-fc3faa758084'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.699+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:11.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For frontliners like Aznar, the need for safety equipment is alarming.
        Currently, Mark has created a system where individuals can volunteer their
        skills in accounting, designing, and transportation management.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8301112f-6134-4de5-8ddc-d5301bb6af3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.699+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:11.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together with Kwago and Pushpin Visuals, the project also aims to
        create booklets about best practices for media safety and instructions for
        safe PPE use.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a298884-4e3a-4f08-aac8-241570a9095e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.699+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:12.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWe need more community journalists reporting about the situation
        of people during the lockdown for accurate and hyper-localized information
        for the public,â€ says Czyka when asked about the difficulty in risking their
        lives for the project. â€œWith the prevalence of pandemic myths and false information
        online, journalism today saves livesâ€¦ Itâ€™s a social responsibility to serve
        [the public].â€</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621f946-dda8-42ab-8d51-1eb8ffdffbca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.700+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:12.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up as a volunteer for #ProtectOurJournalists by joining <a
        href="http://bit.ly/lockdownlab" target="_blank">this group</a>. Volunteer
        roles can be seen <a href="http://bit.ly/ProtectOurJournalists" target="_blank">here</a>.</p>'
    '3':
      'image': 'jcr:5e3588b5-335e-45a3-a5a9-62ed28d3bdaf'
      'imageCaption': 'Screenshot from COMPUTER PROFESSIONALS UNION'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5f37e8-3784-42b3-87b8-5e552f66a541'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:20:33.809+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:13.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d72784b-8211-4ca3-9f12-f370f3545261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.700+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:13.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the more technically inclined: Fact-check with CPU</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07c5df86-7fca-4676-9275-1a6d8003ca85'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.700+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Computer Professionals Union (CPU), a non-profit organization that
        advocates for freedom of information, started wondering how information technology
        and computer professionals can help with the ongoing health crisis in the
        country.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdc2e7-300a-4368-bda1-b0d952c74217'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.700+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhile [the government is] coming out with their own statements
        regarding the implementation of their policies, we wanted to see the â€˜ground
        truthâ€™ from citizens who are experiencing the effects of these policies,â€
        says Mark Joseph Yanto, secretary general of CPU.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6bd84-7e77-44c7-b1fe-42bfcaefc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.700+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, they came up with COVID19PH Report, another platform where
        citizens can track and report implementation of promised LGU and national
        policies and programs such as social amelioration funds, health and food provisions,
        and public transportation.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b48b298-0ef8-42a1-a685-b75d3f825b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.700+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers who can verify, collate, and preprocess data are needed
        for the program. Those more technically inclined may work on programming,
        mapping, and website development. CPU aims to plot findings geographically
        and monitor trends or commonalities across the country.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3f5346-0862-47f9-9546-822b8663aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.700+08:00
      'mgnl:createdBy': 'liz'
