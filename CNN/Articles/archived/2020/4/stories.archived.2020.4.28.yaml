  'antigen-tests-coronavirus-brekthrough':
    'author': 'Arman Azad'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T13:15:09.068+08:00
    'imagesource': 'jcr:a7bf6821-e199-4c52-b4d7-86fa9b8ddd29'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db81d436-1646-4aab-a73e-da24625ef6da'
    'lead': 'Antigen tests are simpler and potentially less reliable, but they can
      provide results in as little as 15 minutes, according to the US Centers for
      Disease Control and Prevention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T13:06:00.186+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T18:11:36.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:02:10.434+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US', 'Antigen-tests',
      'Deborah-Birx', 'US-Centers-for-Disease-Control-and-Prevention']
    'template': '1'
    'title': 'Antigen tests: the coronavirus "breakthrough" that a top White House
      official says we need'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671db35-dfd8-4d77-90a1-d723220d812c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Dr. Deborah Birx, the White House coronavirus response
        coordinator, says current technology makes it impossible to test every American
        for coronavirus. The United States, she says, will need a "breakthrough" in
        testing to screen large numbers of people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdb5d71-5781-4843-a688-a3e970f15015'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d02a5b-9bf1-4e69-ab70-689ebc751849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.186+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Birx, that breakthrough is antigen testing. Often used
        to check for the flu and strep, antigen tests look for pieces of a virus --
        often the proteins that cover its surface.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2e25e3-e022-4e66-8ac2-a27bba6c4635'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e1693f-df97-4da5-9aab-e6aebaee2698'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That differs from most coronavirus tests, which look for the virus''
        genetic material and require a number of chemicals to run, many of which are
        in short supply. The tests can also take hours to run.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765f45c8-fece-497c-bf3c-59c58417715e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9238dab3-ee47-4e6a-81dd-408684c0ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests are simpler -- and potentially less reliable -- but
        they can provide results in as little as 15 minutes, according to the US Centers
        for Disease Control and Prevention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cc3ac-e107-4262-8414-20ae4f236824'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32691f3-f95d-4432-b5f5-39547ab6d6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will never be the ability on a nucleic acid test to do 300
        million tests a day or to test everybody before they go to work or to school,"
        Birx said earlier this month. "But there might be with the antigen test."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3816f835-1e41-4368-978d-efe5cd228ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9899a2-5cb6-4c72-bb98-e3ca03f48a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a potential market of hundreds of millions of tests a day,
        why doesn''t the US already have multiple tests?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7caca-b328-4070-bb1e-29e0e5600c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1d48d-225c-4912-b6f0-8e176ff75fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, the tests are not easy to make, and validating their
        accuracy can be time-consuming and expensive. For another, there hasn''t been
        a big market for them before now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175f3188-fa2d-413b-a93e-8f761d79b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d54bd-25f2-4f6a-a3e5-3d16a9c79c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first tests for the coronavirus looked for specific genetic
        sequences, which were identified within weeks. Once those sequences were selected,
        tests could be made quickly -- barring manufacturing issues and supply chain
        shortages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513b54ca-1a86-45b5-93a6-8418557179fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11bf702-f183-4c06-a21f-f3aeb40c6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.187+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But antigen tests are tailored to the 3D structure of the targeted
        virus, which is more nebulous than a neat, orderly genetic code. Making a
        test that comes back positive for the novel coronavirus -- and negative for
        everything else -- is hard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f3a788-43b0-4f60-b3e8-e46a2b307af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2452c68-a354-4232-8eb8-ffc84e30f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The tests look for hallmarks of the virus</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa2cb38-c2e1-4683-bc13-747636e39f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An antigen is anything the body''s immune system can recognize and
        respond to, and any foreign substance can be an antigen. When our bodies make
        antibodies -- proteins that defend against intruders -- those antibodies are
        targeted toward antigens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66efb0f4-41c8-4aae-b39a-91f37b1b6748'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04de6a2-1cf8-4204-9043-001beadb9729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every human face has characteristic features, like the shape of
        someone''s cheekbones. And every virus, too, has unique properties. And just
        as iPhones can remember a face, the immune system can remember different microbes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94685562-c623-4236-9801-d8824c4de5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c5118e-96b2-4f47-90f9-10a97247fe16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests, when they work properly, do the same thing -- they
        recognize the structures that characterize different viruses or bacteria.
        But designing the tests can be challenging, according to Gigi Gronvall, a
        senior scholar at the Johns Hopkins Center for Health Security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e793c16a-0044-4397-97bd-4a9fc008e11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4d8279-6e9e-4c09-a588-6f06320568a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests essentially try to trap antigens -- structures on the
        surface of the virus -- but they have to be carefully tuned. "Sometimes viruses
        may have special folds, or protein modifications on their surface, which can
        interfere with the process," said Gronvall.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdeaa49-12fa-46aa-9c56-50a2dd8d4ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d243a7b-6f88-492d-8cc0-425388d85e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then, on top of the design part, you need to have enough of
        the virus in you to test positive," she added. Tests that look for RNA, the
        virus'' genetic material, copy it over and over again. That amplification
        takes time -- slowing down the testing process -- but it allows for small
        amounts of virus to be detected.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f9f80b-345b-437b-a7ec-9357a050cff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b78013a-9316-4d65-9514-0e1dccadfd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antigen tests, on the other hand, are often self-contained. They''re
        small, like pregnancy tests, and they can''t amplify the virus. "Genetic material
        is a universal language," which allows it to be easily copied, Gronvall said.
        "It''s not as complicated as when a virus is all put together and ready to
        infect."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe740c-3799-420d-bdf2-197865ef6ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.188+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454a0b7-8f7a-494f-aaf4-02c400fe5992'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>World Health Organization cautions against antigen tests
        until more is known</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e18f12e-bce9-4d82-89f3-bc8dc736e7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some companies claim to have developed rapid antigen tests,
        the World Health Organization is cautioning against their use -- at least
        for now.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df16857b-a6ea-44fa-ae03-a6b7a0968e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febbadd6-adf0-4f28-9893-3e7f0c3b0d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests, according to WHO, are fairly simple, beginning with a
        sample taken from a patient''s respiratory tract.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e33886d-9387-4ec6-8a09-e33b92af106e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a81f108-028c-408d-8452-63988233e216'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the target antigen is present in sufficient concentrations in
        the sample, it will bind to specific antibodies fixed to a paper strip enclosed
        in a plastic casing, and generate a visually detectable signal, typically
        within 30 minutes," the agency says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11d3c33-9c2e-4ba3-b19c-717aa7a40729'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b4e7ca-b4f7-4bdc-b7ed-3bc7d73d63e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the tests come with risks. Their sensitivity -- the ability
        to correctly identify patients with Covid-19 -- ranges from 34% to 80%, according
        to WHO.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e1be8f-1332-47ea-b50b-e3e262c69264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa13b8d-6fd0-41aa-a9e6-fa093aac4a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based on this information, half or more of COVID-19 infected patients
        might be missed by such tests, depending on the group of patients tested,"
        the agency says.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1342b17c-852c-4802-839b-e1d4e45176ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07133200-4439-45d7-abc3-7248312686a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And false positives can occur, too. The test strip, for example,
        might recognize other human coronaviruses, like those that cause the common
        cold.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe1872f-0653-4d7f-862a-6ae0d2c6181b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb037680-6bd9-4945-af38-bb1d68f0341e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But tests that overcome these challenges, according to WHO, "could
        potentially be used as triage tests to rapidly identify patients who are very
        likely to have COVID-19, reducing or eliminating the need for expensive molecular
        confirmatory testing."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2298f704-f75f-4509-9290-69b855055970'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.189+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c97c5-ced8-4177-bad0-c4ccd7cfadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A federal agency is funding antigen test development</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490e10e-4ea8-406d-88a7-a54763947671'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Birx isn''t the only government official interested in antigen testing.
        The Biomedical Advanced Research and Development Authority (BARDA), part of
        the US Department of Health and Human Services, awarded $710,000 to a test
        manufacturer earlier this month to accelerate a coronavirus antigen test.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1e3035-d56d-4813-8b5b-383307dc62b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03965654-1509-4c17-88df-36ef0b10e937'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, OraSure, had previously developed a rapid antigen test
        for Ebola, which was green-lit by the Food and Drug Administration last year.
        In announcing the new funding, BARDA said the company''s coronavirus test
        would "allow people to be screened and triaged within minutes rather than
        waiting several days for test results."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4bf8034-e824-4ff2-8608-dac128f2d654'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccd4ecb-7b73-4b72-9ca9-98d73279075c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OraSure''s CEO, Stephen Tang, told CNN that he hoped to have a test
        available by September. The test would use saliva, like an HIV test made by
        the company. OraSure said it was hoping to ship millions of coronavirus tests
        within months of development.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e08aa4-8912-42a1-b1bf-a3892bf1c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17ce19f-79f9-482d-a575-e7a2eff4b0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While antigen tests for the flu and strep are imperfect, they''re
        widely used given their simplicity. It remains unclear, though, whether that
        model could work for the novel coronavirus, given how challenging it is to
        make a test and how important it is to have accurate results.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd652b146-7821-4a5d-8588-f492bcb7d871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167f6286-22c6-468d-89a9-121fe4fe03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not discounting the fact that there are significant technical
        hurdles and we need to satisfy all of those issues," said Tang. "I''m just
        saying that we have experience doing so."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b614a-01d6-42eb-baa0-62a0480a04cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa2bf32-726d-4ac0-b3d7-b2d588582e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he said some results may need to be confirmed through other
        methods -- like traditional PCR tests -- Tang framed antigen tests as the
        most practical way to dramatically scale up coronavirus testing and, eventually,
        the return to normal life.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26507aea-03fb-47e5-bc48-988732e2f5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e53362-3700-4963-9e42-daed71e1e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there is no treatment that''s been yet defined, and there''s
        certainly no vaccine, the best that we can do as a society is make sure that
        those who are infectious stay away from people that aren''t," Tang said. He
        added that the company is looking at ways to eventually make hundreds of millions
        of tests.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3104a29-46ee-4357-b130-b1757ac4f07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.190+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5bfd3c-c523-4e28-a14c-d85866ad8dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another company, Nanomix, received half a million dollars to develop
        a test that could also detect antigens. BARDA is funding 16 tests, a spokeswoman
        for HHS told CNN, including some antibody tests that could detect prior infections.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2689411e-3c08-46c2-9c57-6c13b9a7e167'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61cd2da-87b9-448a-b4fc-04bcb3b59a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine of the BARDA-supported tests, she said, have already received
        emergency-use authorizations from the FDA, although none of those have been
        antigen tests.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f4cab4-83b2-413e-b1d0-dce64d17a3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:06:00.191+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/27/health/antigen-tests-coronavirus-breakthrough/index.html"
        target="_blank">"Antigen tests: the coronavirus "breakthrough" that a top
        White House official says we need"</a></em></p>'
