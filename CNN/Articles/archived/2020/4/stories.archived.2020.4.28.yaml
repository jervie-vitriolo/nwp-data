    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d221368-50b1-4437-857b-bc83b6ca042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.219+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:35.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7:30 a.m.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ebc58-8754-4a76-8262-b22ffaf942bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:36.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grocery worker Rocelyn Perillo is on her way to work, after having
        breakfast with her family and ensuring her children are taken care of. Some
        days, she waits for free shuttle services, provided both by the local government
        and the supermarket she works for. But when they do not arrive by 7:40 a.m.,
        Perillo begins the 40-minute walk from Purok 13, Sitio Pag-asa, Alabang, Muntinlupa
        City, to her place of work.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab16f192-ada9-4e25-80c7-e593e0d9cb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:36.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sheâ€™s there around 8 to 8:20 a.m., donning protective gear and arranging
        fresh seafood by her station before customers arrive. â€œLalong dumami ang mga
        mamimili namin, â€˜yung tipong hindi sila nauubusan ng pera,â€ she observes.
        â€œNakakatuwa sa pakiramdam dahil merong iilan na nagpapasalamat dahil andito
        pa rin kami nagtatrabaho, at meron din nagsasabing mag-ingat kami.â€</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '879efd88-391a-41c8-98e2-ce9e32d613d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:37.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She appreciates the gratitude. All things considered, Perillo enjoys
        an extra allowance on Saturdays and everyday meal allowances from the agency
        that employs her, on top of free lunches and merienda provided at the supermarket.
        Her workplace also provides face shields, DTI I.D.s (for travel ban-exempt
        workers), and free transportation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b450820-a69d-40be-a8e1-d7db911d8e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:37.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Purok 13, where she lives, quarantine measures are strictly enforced
        and volunteers pitch in to help the community. â€œHindi sila nagpapasok ng hindi
        taga-sa amin at hindi rin basta-basta nakakalabas kung walang mask o I.D.
        Nagtulong-tulong din sa barangay namin katulad ng pag-solicit para makabili
        ng chlorine or Zonrox din, para pang-disinfect sa aming lugar.â€</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabbda18-a59f-483a-b6d0-8473e21fc350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:38.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end of her shift at 6 p.m., she again waits for the shuttle.
        â€œMay libreng sakay naman po kami, kaso limited lang po kaya mas madalas naglalakad
        talaga akong umuwi,â€ she says.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa219a-754d-4cc3-8158-60868c5eed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:38.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Perillo worries despite observing protective and precautionary
        measures to prevent herself from contracting the virus. â€œBilang isang empleyado
        nakakabahala kasi kami â€˜yung na-e-expose sa kung sino-sinong costumer lalo
        naâ€™t may mga anak ako,â€ she says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26721fbf-f73a-440c-b31b-bd89a2ba9505'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:39.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKaya ginagawa ko nalang â€˜yung dapat gawin, katulad ng pagsusuot
        ng mask, face shield, gloves, paghuhugas ng kamay at sanitizer, then â€˜pag
        nakauwi ng bahay linalabhan ko na lang â€˜yung sinuot ko para mas makaiwas na
        rin,â€ she adds.  â€œBago lumapit sa mga anak ko,â€ â€” which she does by 7:30 p.m.
        â€” â€œnagpapahinga muna ako.â€</p>'
    '24':
