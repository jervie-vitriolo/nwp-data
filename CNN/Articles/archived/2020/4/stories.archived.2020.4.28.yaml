      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the second extension of the enhanced community quarantine
        in Metro Manila. Duterte originally scheduled the Luzon-wide quarantine to
        last only until April 14, but eventually decided to extend it, first until
        April 30, and eventually until May 15.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd913d-2644-4d38-81ab-fb263dfe3643'
      'mgnl:activationStatus': true
