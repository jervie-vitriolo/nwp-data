      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Some major film festivals are joining
        together to carry on amid the coronavirus pandemic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bbd302-eb7f-4a79-b8f1-50b78fe3a79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:05:14.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:03.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tribeca Enterprises and YouTube have announced the "We Are One:
        A Global Film Festival," featuring new and classic films from around the world.
        The event will run over 10 days with programming from the Berlin International
        Film Festival, Sundance Film Festival, Sydney Film Festival, Tokyo International
        Film Festival, Toronto International Film Festival, Tribeca Film Festival,
        Venice Film Festival, New York Film Festival and the Cannes Film Festival
        among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f712cd1-2149-4155-9f86-00541c02b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:05:14.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We often talk about film''s uniquely powerful role in inspiring
        and uniting people across borders and differences to help heal the world.
        All of the world needs healing right now," Tribeca Enterprises and Tribeca
        Film Festival Co-Founder and CEO Jane Rosenthal said in a press release. "We
        Are One: A Global Film Festival unites curators, artists and storytellers
        to entertain and provide relief to audiences worldwide. In working with our
        extraordinary festival partners and YouTube we hope that everyone gets a taste
        of what makes each festival so unique and appreciates the art and power of
        film."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86146a32-888b-49fc-9561-aa80c3788939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:05:14.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the programming will be available free of charge on YouTube,
        viewers will have the opportunity to donate to the World Health Organization,
        as well as local relief partners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad0e09-26de-4a36-84ed-711552a80010'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:05:14.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Are One: A Global Film Festival" will run May 29 to June 7.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849cb6d2-a829-45e2-9ac5-70d8957ea444'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:05:14.797+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/27/entertainment/tribeca-youtube-we-are-one-film-festival/index.html">Tribeca
        and YouTube announce ''We Are One'' online film festival.</a>"&nbsp;</em></p>'
  'Airbnb-property-owners-wait-24-hours-between-guests':
    'author': 'Jordan Valinsky, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T01:06:51.639+08:00
    'imagesource': 'jcr:9bbb9d36-cac6-4139-a228-0cd3e9dfee1b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20d11cb-1100-49b2-8ae8-0bec7b499333'
    'lead': 'Airbnb is rolling out recommended cleaning and vacancy procedures for
      its more than 7 million global rentals as the coronavirus pandemic has made
      travelers extra-cautious about cleanliness and safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T01:14:19.307+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:12:02.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:01:58.207+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Airbnb will make some property owners wait 24 hours between guests'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18f974b-9aff-46b1-83b1-f0ed5d677391'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Airbnb is rolling out recommended
        cleaning and vacancy procedures for its more than 7 million global rentals
        as the coronavirus pandemic has made travelers extra-cautious about cleanliness
        and safety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cc83e2-d86f-40e1-8965-e3d4d24f23bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will begin requiring that rentals stay vacant for 24
        hours between check out and when a new reservation begins. The new requirement
        is based on a recommendation from the Centers for Disease Control to "address
        the possibility of particles that may remain airborne for a few hours."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccdad42-6c7b-4c34-a73b-169121c611ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also announced Monday a new cleaning protocol for hosts,
        establishing the "first overarching standardized protocol for cleaning and
        sanitization" in the home-sharing industry, according to Airbnb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f962a92-da41-481b-adaa-e85f48236280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It offers tips on how to clean rooms and what types of disinfectants
        to use. The program is not required for hosts to follow, but Airbnb said it''s
        encouraging hosts to "commit and adopt these enhanced cleaning practices."
        Customers will be able to soon identify which hosts oblige by the program
        the platform''s search results.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab98b9d-b2cf-41cc-b3c0-a3f6bd26d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbnb previously published a "cleaning checklist" for hosts that
        detailed basic cleaning requirements after Covid-19 began spreading.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3965f3f1-7f56-4268-8666-6d29c3af3f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hotel bookings have fallen drastically, and occupancy levels have
        tumbled to 23.4% of rooms in the United States in use for the week ending
        April 18, according to recent data from hospitality analytics company STR.
        Airbnb is a privately held company, so it''s doesn''t make booking figures
        public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c50056-00d4-477b-a6f3-332ee89976c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Airbnb announced it received a $1 billion loan
        from investors during the pandemic and travel slowdown. It also relaxed cancellation
        deadlines for guests and created a $250 million fund to pay affected hosts.
        Some of those changes ignited outrage from hosts, who said the relief money
        isn''t enough to cover losses from mass cancellations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad15dfa-ee70-4342-8304-ca531efed025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.307+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel has been hit especially hard by the virus and has forced
        several companies to roll out new cleaning procedures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bb73b-c939-4191-9f2c-c5db099d9a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines, such as Delta, have begun "fogging" planes with disinfectants
        each day and have blocked middle seats for social distancing. Marriott last
        week announced it began spraying rooms with "hospital-grade disinfectant"
        that sanitizes surfaces and rearranged lobby furniture to keep people apart.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b56f3f-5e28-4727-8c84-08ad2173794e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:14:19.308+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2020/04/27/business/airbnb-cleaning-coronavirus/index.html">Airbnb
        will make some property owners wait 24 hours between guests</a>."&nbsp;</em></p>'
  'coronavirus-immunity-no-enough-research-WHO-':
    'author': 'Amanda Watts, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T01:15:46.467+08:00
    'imagesource': 'jcr:f27f1341-7c11-4601-9171-a403b3faacf3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69027fc6-2ef9-43a3-a931-627c41e06f22'
    'lead': 'Dr. Maria Van Kerkhove, the technical lead for the coronavirus response
      with the World Health Organization, said there isnâ€™t enough research yet to
      determine if someone is immune to Covid-19 once they recover from the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T01:57:10.164+08:00
    'mgnl:createdBy': 'dani'
    'mgnl:lastActivated': 2023-01-26T18:12:02.519+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:01:58.308+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'There is not enough research yet to determine coronavirus immunity,
      WHO official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd395e629-b72b-49fd-854f-37d61666072d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:57:10.164+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;â€”&nbsp;</strong>Dr. Maria Van Kerkhove, the technical
        lead for the coronavirus response with the World Health Organization, said
        there isnâ€™t enough research yet to determine if someone is immune to Covid-19
        once they recover from the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3fe34a-9e1a-4e06-9ada-7fcb5a52694e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:57:10.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the present time, four months into this pandemic, weâ€™re not
        able to say that an antibody response means that someone is immune," Van Kerkhove
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e4e6a9-3169-4e95-ae04-053ee7be37f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:57:10.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œRight now, there are no studies that evaluate the antibody response
        as it relates to immunity, so we canâ€™t say that an antibody response means
        that someone is immune,â€ she said, adding there are a number of studies underway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a6f62a-bf06-4254-be31-f30c868053ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:57:10.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Kerkhove said officials expect that people infected with Covid-19
        will have some level of protection. "What we donâ€™t know right now is, how
        strong that protection is and if thatâ€™s seen in everybody that is infected,
        and for how long that lasts," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44fe75d-6e39-4bef-9e79-0bea007e05fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T01:57:10.165+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:12:02.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early results from several countries â€œsuggest that a large proportion
