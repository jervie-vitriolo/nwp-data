      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documentary is directed by Nadia Hallgren, and will "share the
        stories of the amazing people I met after the release of my memoir," Obama
        wrote in her social media post.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65ea18e-4096-4706-ae88-f2ac0bb92ae2'
      'mgnl:activationStatus': true
