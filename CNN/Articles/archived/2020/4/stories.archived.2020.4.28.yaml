    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95058153-c7b3-49c2-8bd3-dcccf6ba09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:10.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Some of Spain''s biggest sporting names have paid tribute
        to former footballer Michael Robinson, who has died at the age of 61.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5645a7c-35e0-47eb-8d77-013d3c5c285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:10.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230cb879-caee-46b0-8629-7b433e5a67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson won the European Cup, First Division and League Cup treble
        in his one year at Liverpool, before eventually ending his career in Spain
        where he settled and made a name for himself as a football pundit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3db06b-bace-4152-9e0f-3fb85b291d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:11.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80321a-8388-4008-9d7f-6d013986772a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:12.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With tremendous sadness we inform you of Michael''s death," read
        the message from Robinson''s family on his Twitter account. "It leaves us
        with a great emptiness, but also countless memories, full of the same love
        that you have shown him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd877682b-bab8-4c24-814e-fadcb5be816f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.486+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:12.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d26e1-2ce3-4f9c-980c-f228f7d710fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:13.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be eternally grateful to you for making this man SO HAPPY,
        he never walked alone. Thank you."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc4ae3-69ea-466c-9725-edbcc7e37733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:13.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70c5c88-4691-4dee-aa27-c6d7b7ce8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:14.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former club Liverpool wrote on Twitter: "We''re deeply saddened
        by the passing of former player Michael Robinson, aged 61." "The thoughts
        of everybody at Liverpool Football Club are with Michael''s family and friends
        at this sad time. Rest in peace, Michael."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0626812-07c9-4ac0-a2d0-2dd1d9d0e819'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:14.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda9fae7-8295-4a69-91ae-e6ea9827cd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson spent three years at Brighton and Hove Albion, reaching
        the 1983 FA Cup final, before his move to Liverpool and made 24 appearances
        for the Republic of Ireland national team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868ba8d-896b-403c-97da-8c3b3b3d2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:15.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60f8b91-6d40-4296-b99f-43df5855550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:16.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former striker called time on his playing days while at Osasuna
        and went on to become a well known and respected figure in the Spanish football
        media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb31f6-9114-421e-b083-69993fa5edc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd09e0-fc5f-4a9f-8e6e-78742b300e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:17.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6c8c5-211a-4c73-a95c-2a0180fc37ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:17.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis star Rafael Nadal, NBA All-Star Pau Gasol and Spanish World
        Cup winner Cesc Fabregas all paid tribute to Robinson, who revealed in 2018
        that he had been diagnosed with cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd305e6-a95c-4430-b449-32f2ae701031'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efe099-2939-47eb-9160-255c1d6795f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:18.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We woke up with the sad news of the death of one of our own," Nadal
        wrote on Twitter. "You were the one who always made us happy about sport.
        We are grateful to you.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d1ddb5-843f-41eb-ae3e-3ed9512339d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:19.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a71ed6-e309-442e-94e4-3413c6a71a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.487+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:19.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Rest in peace Michael Robinson. A hug and all possible strength
        to your family."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db945633-de00-4624-b68a-b66fce63e9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.488+08:00
      'mgnl:createdBy': 'david'
