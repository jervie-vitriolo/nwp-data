      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted Tokyo 2020, the International Olympic Committee
        (IOC) and the International Paralympic Committee (IPC) for comment regarding
        the scheduling of the Games but did not immediately receive any response.</p>'
