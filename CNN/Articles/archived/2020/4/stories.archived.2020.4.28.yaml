      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>8 p.m.</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e443421-6788-4505-94c4-6a7ea040b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:53.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Hagdang Bato Libis is at the crossroads of Mandaluyong
        and San Juan, with convenient shortcuts for motorists â€” making it a busy passageway
        for deliveries, quarantine or not.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd485757-1980-4748-addf-e53800556d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:54.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all deliveries are allowed to enter the barangay, however. Barangay
        executive officer Andrew Ledesma takes his responsibility seriously, especially
        at this time. â€œâ€™Pag delivery, strict kami,â€ he says. â€œMinsan may galing ng
        Rizal, so dito, pinapa-stop namin sila, sinasabi namin sa delivery, pakitawagan
        yung customer, papuntahin dito.â€ Rizal has implemented its own lockdown since
        April 6. â€œMeron isang instance na nagcomplain, kasi senior daw siya [at may
        delivery sa kanya],â€ he adds, â€œsabi na lang namin, ipautos na lang sa ibang
        tao [at kunin dito sa checkpoint].â€</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b590ac-d4f6-47a4-949e-cb520235f289'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:54.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officers like Ledesma play a flexible, but definite role
        in all this: they help ensure quarantine rules are followed, and contain â€œtroublesâ€
        on the ground by way of responding to various complaints. Most of the time,
        they just help out in any way they can. â€œKung merong papasok dito, like senior
        citizens, kami na nagbubuhat, tinatanong namin, saan kayo nakatira, dadalhin
        na namin sa bahay nila,â€ he says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea26d0-e91e-4612-ae0e-09e1ef126529'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:55.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ledesma especially remembers that time he drove a person suspected
        of COVID-19 to a nearby hospital. â€œMay nag-radyo sa akin [last month], emergency.
        So â€˜yung tao, talagang no pulse, no breath,â€ he says. â€œNa-shock ako.â€</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6852163f-13e7-4335-9c1c-e4b0537066fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:55.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œPagbalik ko [sa bahay], napaisip akoâ€¦ Kasi siyempre hindi ko alam
        â€˜yung sitwasyon ng patient, saan galing, history niya,â€ he says. â€œIniwan ko
        â€˜yung sasakyan, tumakbo ako sa amin, naligo ako.â€ Thankfully, the patient
        did not test positive for COVID-19.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d58e50-1aec-45fb-ac34-adc072b40fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:56.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At these times, barangay officers like Ledesma have no notion of
        â€œshifts.â€ As much as possible, he must always be in the frontlines. â€œNoong
        lumabas ang COVID, actually wala kaming tulog eh,â€ he says. â€œKonting tulog
        [na lang], three to four hours, bangon na naman, duty na naman.â€</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8f4083-7905-4642-88d7-17718204874c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:57.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has no idea how a â€˜new normalâ€™ looks like after quarantine restrictions
        are lifted. For now, he complies with official directives and helps other
        people do the same. â€œTulungan lang, kung may problema, tulong-tulong muna,â€
        he says. â€œTigil muna ang pulitika.â€</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e394d0ca-e1b0-419f-ba95-4443158c1350'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.223+08:00
