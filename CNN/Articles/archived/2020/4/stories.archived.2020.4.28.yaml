    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c9af2-b2d1-468b-8e3f-e79c51490c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.220+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:41.276+08:00
