      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to have interpretations on the part of the House of Representatives
        to reinforce our belief that there are laws that can be used in the implementation
        of quarantine provisions promulgated by the IATF," Gamboa told the House committee''s
        peace and order cluster during the virtual working group meeting of the House
        Defeat COVID-19 Committee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac4ba7-1594-4150-9a80-b2f3b2eba09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:10:05.306+08:00
