      'jcr:uuid': '2cd1473d-16ca-4966-92d0-8f9e6441d4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:40:59.724+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-26T18:05:49.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said it remains committed to be firm in imposing quarantine
        measures.</p>'
    '10':
