      'jcr:uuid': '9402e0c0-5473-4840-971c-41aaff3564ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Sweden has been an outlier during the coronavirus outbreak.
        The country has not joined many of its European neighbors in imposing strict
        limits on citizens'' lives, and images of people heading to work on busy streets,
        or chatting at cafes and bars have raised eyebrows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473d9d65-746d-4dc6-906a-1226b488de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.120+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1f1756-ba23-4d2f-a78d-0422183cec90'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younger children have continued to go to school, although universities
        and schools for older students have switched to distance learning. Businesses
        -- from hair salons to restaurants -- have remained open, although people
        have been advised to work from home where possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e9359-cb27-4c5c-90f2-e2aec60b9027'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381bb274-57ef-4170-9390-959cfd78e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 7, the government introduced a bill allowing it to act
        quickly and take decisions on temporary measures where needed. Care home visits
        were banned from April 1 and the Ministry of Health and Social Affairs asked
        people to refrain from non-essential travel, adding: "Keep your distance and
        take personal responsibility."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2463fbbd-712b-4dfa-81e9-4c35e9f75534'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ee423-e929-4170-b4c1-8b93fb95c270'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Nordic countries -- which share similar cultural, geographical
        and sociological attributes -- the contrast with Sweden is great. Finland
        declared a state of emergency, closed schools and banned gatherings of more
        than 10 people on March 16, restricted travel to and from its Uusimaa region
        on March 28 and closed restaurants, cafes and bars on April 1.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547542a8-ab1b-4bb4-afd8-9ef643a0c849'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942bde1-32f2-4375-b680-6a76b6bb0f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark announced widespread closures on March 11 and was among
        the first in Europe to close borders, shops, schools and restaurants, and
        to ban large gatherings. Norway began introducing travel restrictions in mid-March
        and has since closed schools and daycare centers, banned the use of vacation
        properties, canceled events and closed businesses such as hair and beauty
        salons.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d5798f-ffae-40e1-87c2-a69678a96104'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b427535-088f-4348-a5d9-88d80bbc0112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death rate in Sweden has now risen significantly higher than
        many other countries in Europe, reaching more than 21 per 100,000 people,
        according to figures from Johns Hopkins University, controlled for population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e34765-a435-4f1d-96ec-39fd8b7d6d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98072938-da05-4f73-a7b6-685d7052f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By contrast, Denmark has recorded more than seven deaths per 100,000
        people, and both Norway and Finland less than four.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f3fc5a-8707-4117-b521-16cc4be78e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f9bc5e-f171-4a94-85c4-9357ea8a432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has registered 18,640 coronavirus cases and 2,194 deaths
        among its population of 10.3 million people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709477a-c8a1-4f98-b295-50ef245a409f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f21bee-733b-491d-a88f-515a8d837343'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.121+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark has had 8,773 cases and 422 deaths in a population of 5.8
        million, Norway 7,449 cases and 202 deaths among its 5.4 million people, and
        Finland 4,576 cases and 190 deaths in its population of 5.5 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1376db83-0fd5-48dc-afed-b9fa2815366e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb80577-cca0-4995-8a5b-22c7780df069'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark and Norway are now beginning to ease their lockdowns, with
        children returning to school in the past 10 days, in smaller classes with
        markers to help keep them two meters apart. Salons and other businesses with
        one-to-one contact will reopen in Norway from Monday. Finland has extended
        its restrictions until May 13.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18384cb2-8bde-4d2f-a4f4-5596bb729dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21182c69-1662-4ed4-8860-2222c2a3d16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further afield the Czech Republic, which has a similar-sized population
        -- 10.7 million -- to Sweden, has recorded 7,404 cases and 221 deaths -- around
        two deaths per 100,000 people. It took a markedly different approach to the
        pandemic by shutting schools, closing restaurants and bars and most stores,
        restricting travel and ordering mandatory quarantines for travelers from at-risk
        regions in early March. It has also made it compulsory for people to wear
        face masks in public.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae51d7a0-979b-4ac8-843b-2eb116764550'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93521e5-0953-4854-aa4c-6a380662ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has not had as many deaths as Italy or Spain, which have
        recorded around 44 and 49 deaths per 100,000 people respectively, or even
        the UK, where there have been more than 31 deaths per 100,000 of the population.
        But there are various complex differences between Sweden and these countries
        that make direct comparisons harder, such as Italy having an older population,
        more smokers, and a larger number of close-knit multigenerational households.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667ef311-5c36-4017-a62c-cce67fb2c6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ebe1e5-5e6e-4278-8232-2684f38dc9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Swedish approach</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbce510-4bca-4066-a2d5-ec7843b2ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 28, a petition signed by 2,000 Swedish researchers, including
        Carl-Henrik Heldin, chairman of the Nobel Foundation, called for the nation''s
        government to "immediately take steps to comply with the World Health Organization''s
        (WHO) recommendations."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01bac6b-4668-4b7e-a281-5fb04224523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7494c1-c8fe-424e-9452-629c792fad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists added: "The measures should aim to severely limit
        contact between people in society and to greatly increase the capacity to
        test people for Covid-19 infection."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe75805a-4083-4c93-83cd-a0aa2668d94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb2b8dc-50eb-457f-a540-2042b2b71453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These measures must be in place as soon as possible, as is currently
        the case in our European neighboring countries," they wrote. "Our country
        should not be an exception to the work to curb the pandemic."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4909a75c-4421-4277-977b-ceb7f9b71b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60525db1-1cbc-47f4-b4b1-ad6ab773bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.122+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition said that trying to "create a herd immunity, in the
        same way that occurs during an influenza epidemic, has low scientific support."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0a2d0b-8081-47b2-8a04-d7575fcaf5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11bd60-baa4-46dc-8d1e-3fbd335f44d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish authorities have denied having a strategy to create herd
        immunity, one the UK government was rumored to be working towards earlier
        on in the pandemic -- leading to widespread criticism -- before it enforced
        a strict lockdown.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29804ef5-b627-4fcb-a6f3-4c6aa388b0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8067d976-44a8-489d-9876-95837488d0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lena Hallengren, Swedish Minister for Health and Social Affairs,
        told CNN: "There is no strategy to create herd immunity in response to Covid-19
        in Sweden. Sweden shares the same goals as all other countries -- to save
        lives and protect public health."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f46d9f9-dcbe-4c2d-95ff-c6138a0066d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1121fc62-2def-40ab-bafd-edbc92a1f611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Albert, a professor in the Department of Microbiology, Tumor
        and Cell Biology at the Karolinska Institutet, told CNN: "It''s clear that
        Sweden had more deaths [than many other European countries] up until now,
        and that''s probably at least in part because we haven''t had as strict a
        lockdown and not a lockdown enforced by law."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f88be52-f5dc-4713-8585-88c7e4316e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2817a-262f-417c-bf70-e0102bed5012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said he believed the majority of scientists in Sweden had
        been "relatively quiet" about the herd immunity plan because they thought
        it could work.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a3d757-df23-4107-b01f-79eba7dac46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8195fa7c-a074-4a35-84b3-ab6360091969'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s the strategy of the other countries?" he asked. "It [herd
        immunity] was already the only thing that will eventually stop this, unless
        there is a vaccine in time, which is quite unlikely.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48b3448-c1e6-4820-8b87-05de01a15b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb2e9d1-7b65-4192-9af4-44aa023d2f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The truth is that no one, no one in Sweden, no one elsewhere either,
        knows what the best strategy is. Time will tell."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b3413d-b471-4831-a474-bf9c31b3b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881c368-9f26-46e4-be2b-3c13c3cbb390'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he believed that stricter lockdowns "only serve to
        flatten the curve and flattening the curve doesn''t mean that cases disappear
        -- they are just moved in time."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ff12f7-c5ab-44de-bac3-58bc48effbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.123+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc55b4-d84e-45c6-bbbe-71e6b793cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And as long as the healthcare system reasonably can cope with and
        give good care to the ones that need care, it''s not clear that having the
        cases later in time is better."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc72e39a-fe40-400d-97e9-3a018b288f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd34c99-e008-44aa-81f9-acfa43df34ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Protecting the system</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0281c68a-a930-4401-86a1-2c5c9739547c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert believes that Sweden''s healthcare system is coping, as does
        Peter Lindgren, managing director at the Swedish Institute for Health Economics
        (IHE). Lindgren told CNN that the number of people treated in intensive care
        units over several weeks had been stable, "so in that aspect it has to be
        successful."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b25191-d119-4f3d-84ab-417543dc8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d8339-afdc-4a82-a5b0-d89f3a953997'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added: "What it failed at, I think, is that there has been
        disease transmitted into elderly care facilities. We have deaths occurring
        as a consequence of that."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a3195c-9408-46d5-8c4e-185f8f0f103b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bb9b61-e912-4508-bde0-5123580acea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hallengren, the Swedish health minister, told CNN: "One of the main
        concerns now in Sweden is to strengthen the protection for those living in
        care homes for older people."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da19dccc-cb7a-46a5-89f1-a9203237971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1681298-218c-4638-8393-e5c8c342d2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it was still "far too early to draw any firm conclusions
        as to the effectiveness of the measures taken in Sweden."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05911af8-31ae-414d-b8b8-558c386ed4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5e4458-2f71-4d42-8495-36e223dfedd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that just because Sweden did not have a "full lockdown"
        did not mean "that it''s business as usual" and that measure were being "continuously
        reassessed" with the help of experts "to ensure that the right measures are
        taken at the right time."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3a8240-32a4-45ac-a44e-63df32afe97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6c69b7-6673-413e-9cba-d4391f371d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings of more than 50 people are banned and people are "strongly
        recommended" to avoid non-essential domestic travel, she added.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61ae3c4-6f48-443e-b845-395e56b906ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.124+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3f0f10-6698-433a-9230-6e8e030a193e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s foreign minister on Monday told UK newspaper The Guardian
        that it was far too soon to judge her country''s approach to Covid-19.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43a6af-5948-42dd-adeb-2206cf2fde6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6850ee-196f-4e94-81d9-dfaca0194f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:35:30.125+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:39.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of misunderstanding," Ann Linde said. "We have
        pretty much the same goals as every other government ... And as we have always
        said, we are perfectly ready to go with more binding regulations if the population
        does not follow."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a597b1b0-3271-437f-ae0a-46cf0ba03d33'
