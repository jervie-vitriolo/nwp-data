      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uson on Sunday shared on her social media pages that she attended
        a gathering of 322 overseas Filipino workers quarantined in Lian, Batangas,
        saying she went there to ask how they were doing. In the photos she shared,
        they were standing up and wearing face masks in a covered tent.</p>'
