      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> More
        health workers have contracted COVID-19, most of whom are nurses, the Department
        of Health confirmed on Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c3e31-22e0-4ec8-9f95-9407ed0d7618'
