      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 360 Filipino crew members were earlier evacuated, boarding
        a special chartered Cebu Pacific flight from Sydney back to the Philippines,
        the DFA said last week. Over 100 Filipinos remained on board to operate the
        vessel.</p>'
    '12':
