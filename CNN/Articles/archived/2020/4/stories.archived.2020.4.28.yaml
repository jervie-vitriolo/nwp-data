      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7fc626-da2b-4d46-a347-124ad23699b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, persons who fail to wear a mask in public will be
        fined P1,000.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d28f077-0d0b-4f4f-b731-4724b3378944'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7082c46c-b7e7-4f96-a9d8-ffcfbc327461'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There should also be a distance of at least one meter between persons
        in all public places. The operation of motorcycle taxis will remain suspended
        since the rider and passenger are too close to each other.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae3726-6078-4e9f-9a3b-1f78751a5531'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2bde9-e980-456d-be99-489ab938bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers in other forms of public transportation should be seated
        one seat apart from each other and be made to pay through â€œcontact-lessâ€ methods.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141af1ae-36bf-4954-91ef-932cdaa5b082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd351b851-86aa-4841-9c30-3484de24d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also proposes the suspension of classes and other school
        activities until further notice, though without prejudice to the academic
        freedom and levels of autonomy enjoyed by institutions of higher learning.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea84cd9-b13c-426e-b84a-c53ef0b7d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.029+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97aa233-6328-4cd7-a0aa-9f787a49e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, both private and public schools should come up with online
        platforms to allow students to learn online.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101489c9-ada5-47e9-a1f3-bbcf942f867b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924f4d1-4f38-4601-861b-eaab02de24fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also requires malls and other commercial establishments
        to limit the number of people inside their premises. Restaurants can no longer
        offer buffets or salad bars. Their menu booklets should also be disposable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9186fb-5b75-4e64-bf87-b15aa09cb025'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f6705-f8f7-4d36-83bf-facfc31bbe15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HB 6623 also requires all private businesses to come up with a management
        plan for the â€œnew normal.â€ This should contain, among others, the total number
        of employees allowed to work inside the office and the overall strategy for
        reporting of the workforce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd14fff-f93c-461d-bc1d-12b070ae290d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2790f8cc-1873-470e-bee8-34c7523c4612'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private employers should also state their plans for managing employees
        who exhibit symptoms and/or confirmed to have tested for COVID-19.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450cecc-bea0-4c3c-8f04-41d6794ac244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f37b01-42e8-436a-ad26-4b5e31b40733'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatherings in government-managed public spaces as well as privately-managed
        spaces will be highly regulated. Privately-organized gatherings may be dispersed
        by the local government if it is established that the persons involved are
        not following mandatory safety measures, including social distancing and wearing
        of face masks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fac2bab-6f3a-4ee9-8851-9831e5022aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2a7f5d-d7c6-4f50-9949-a4b8e3b6125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also orders the Philippine Statistics Authority to fast-track
        the implementation of the national ID system. The Department of Information
        and Communications Technology should also expedite the rollout of the national
        broadband program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce4205-58fb-4ead-b7d0-5e1641b0cf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab5e4b7-4b8e-47b7-be3d-3dcae54c64e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other government agencies will also be required to create online
        platforms so the public can do their transactions on the internet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0a1883-9c6a-404a-bf8f-7c0e87ccd796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fef82bd-cf21-48d6-a2d1-0a75d6fb0978'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.030+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If passed into law, HB 6623 will be effective for three years or
        shorter if the national government declares that the threat of COVID-19 has
        been eradicated.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1afc86-d8bc-4e39-ab7f-77d427825562'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04019f9d-45ba-4b31-af5e-dba7f1c54644'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:27:49.031+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Cayetano as co-authors of the bill are Deputy Speaker Luis
        Raymund Villafuerte, Loren Legarda and Paolo Duterte, House Majority Leader
        Martin Romualdez, ACT-CIS party-list Rep. Eric Yap, Anakalusugan party-list
        Rep. Mike Defensor and Bulacan Rep. Jonathan Sy-Alvarado.</p>'
  'Pentagon-releases-UFO-videos':
    'author': 'Michael Conte, CNN'
    'caption': 'The Pentagon has previously studied recordings of aerial encounters
      with unknown objects as part of a since-shuttered classified program that was
      launched at the behest of former Sen. Harry Reid of Nevada.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T10:34:25.015+08:00
    'imagesource': 'jcr:78614d74-b0a4-4ffb-ae8a-42c974ae32f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9aeb0383-0579-4298-a183-6aba1c5888ca'
    'lead': 'The videos show what appear to be unidentified flying objects rapidly
      moving while recorded by infrared cameras. '
    'mgnl:activationStatus': true
