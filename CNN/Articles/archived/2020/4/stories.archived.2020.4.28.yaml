      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need everybodyâ€™s cooperation as we strictly impose the law in
        this time of National Emergency,â€ PNP Spokesperson Police Brigadier General
        Bernard Banac said.</p>'
    '12':
