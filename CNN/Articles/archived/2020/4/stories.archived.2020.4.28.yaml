    'stories': ['5be2e9c5-177b-4ca4-91d5-f5a48cb056fa']
    'template': '1'
    'title': 'Pentagon officially releases UFO videos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e10a65-7a5d-4bfa-89fb-b9c55d8fd066'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;The Pentagon has officially released
        three short videos showing "unidentified aerial phenomena" that had previously
        been released by a private company.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0833f25e-8c2d-482a-a2f3-646d32134371'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf926a-fe6f-419f-81e4-764b3e3b66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The videos show what appear to be unidentified flying objects rapidly
        moving while recorded by infrared cameras. Two of the videos contain service
        members reacting in awe at how quickly the objects are moving. One voice speculates
        that it could be a drone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c281dd1-d88c-4f9b-a2e8-0a45a2997efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fbd35-cf3e-4855-8872-4d0b98ea651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy previously acknowledged the veracity of the videos in September
        of last year. They are officially releasing them now, "in order to clear up
        any misconceptions by the public on whether or not the footage that has been
        circulating was real, or whether or not there is more to the videos," according
        to Pentagon spokesperson Sue Gough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d0be19-ad26-4a86-9e0f-9f14282f7ee9'
      'mgnl:activationStatus': true
