    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taiwan refuses to deport Filipina worker critical of Duterte'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353a80c-6256-4aab-b4c2-7a30078d2732'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T00:31:36.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:03.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> â€” Taiwan
        rejected on Tuesday the move to deport the Filipina worker critical of President
        Rodrigo Duterte, on the grounds that the overseas worker has not violated
        its country''s laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73439d0-60f5-43e9-aafd-362940dc1eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T00:31:36.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:04.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.mofa.gov.tw/News_Content_M_2.aspx?n=70BCE89F4594745D&amp;sms=700DE7A3F880BAE6&amp;s=15DD2C82086C4A3F">press
        briefing</a>, Taiwan''s Ministry of Foreign Affairs said the rights and interests
        of its foreign workers are protected by the country''s laws and regulations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2cc5e6-fa35-4fea-ae7c-212dae536669'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T00:31:36.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:04.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry added that it is willing to coordinate with the Philippines
        regarding the issue, provided that the latter submits a request for mutual
        legal assistance through diplomatic channels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5259d-bac3-4a6a-b717-38f38028e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T00:31:36.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:05.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Department of Labor and Employment earlier accused
        the Filipina of cyberlibel for "willful posting of nasty and malevolent materials
        against President Duterte on Facebook intended to cause hatred amidst the
        global health crisis brought about by the COVID-19 pandemic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aca54a4-a8db-49e7-9e64-a636718d57a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T00:31:36.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:05.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://cnnphilippines.com/news/2020/4/25/dole-owwa-polo-ofw-taiwan-cyberlibel.html">DOLE
        wants Taiwan to deport OFW for comments vs. Duterte</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0da0313-6247-45fd-88af-ebe5c929d3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T00:31:36.998+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:06.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Overseas Labor Office in Taiwan said&nbsp;it got
        in touch with the OFW''s broker and employer on her deportation. However,
        Presidential Spokesperson Harry Roque denied on Sunday that MalacaÃ±ang has
        requested for the deportation of the caregiver.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ed7ca8-3adf-4191-addf-7762815599b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T00:31:36.999+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:06.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Amnesty International Philippines called on&nbsp;authorities
        to drop their <a href="https://www.cnn.ph/news/2020/4/27/NBI-probe-OFW-Taiwan-cyber-libel.html">probe</a>
        and threats of deportation against the Filipina, adding that the â€œalarming
        moveâ€ undermines freedom of speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9edec7-e91a-43a6-a9f9-c9dbf0973ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T22:54:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:07.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThe Philippine government must drop its investigation of the OFW
        solely for her peaceful expression of dissent, and abolish its plan to initiate
        deportation proceedings against her,â€ Amnesty International Philippines Section
        Director Butch Olano said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb4e3d1-6d7f-4864-93c9-4260fc55d62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T22:54:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:07.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group also accused the&nbsp;Duterte government
        of "cracking down on dissent,â€ adding that&nbsp;the latter carries out a â€œrepressive
        campaignâ€ through its Bayanihan to Heal as One Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488c3da-3eb3-4341-8b62-6a322ea9efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T22:54:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:08.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law, which grants the President special powers to address the
        COVID-19 pandemic, also penalizes those who create or perpetuate false information
        amid the coronavirus pandemic. According to the human rights group, the State
        is using the said law to silence those who speak up against the administration
        â€œthrough its use of the vaguely worded and overbroad provisionâ€ against fake
        news.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407254a2-5873-48a5-80d7-ac73c6f092a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T22:54:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:08.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any limitation on the right to freedom of expression in light of
        the pandemic must be provided clearly in law, and must be necessary and proportionate
        for the protection of public health or other legitimate purpose under international
        human rights law. Neither is the case in the situation of the OFW now being
        singled out for her critical opinion," the group said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd983c0-3205-4a53-9180-b2982b67b5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T22:54:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:09.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also commended those who continue to be critical â€œdespite authoritiesâ€™
        relentless and unjustified measures to mute dissent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb18d6e-0651-49fb-a083-0cebbf345a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T22:54:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:09.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, retired Senior Associate Justice Antonio Carpio earlier
        stated that Filipinos being penalized for criticizing the government should
        know better than to be "intimidated" by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8920bed2-bf36-4a59-b76d-1a50cc0579c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T22:54:48.985+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:10.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rule is you cannot punish speech, expression unless there is
        a clear and present danger that the expression invites imminent lawless action
        from the person who hears or reads it," Carpio said. "There''s a very high
        bar that they (police) have to overcome."</p>'
