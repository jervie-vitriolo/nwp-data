      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œKung gusto ni governor mag-declare, i-inform nya â€˜yung IATF, sumulat
        siya duon,â€ AÃ±o said. â€œAlmost everyday naman meeting ng IATF at sila ay masasabihan
        kaagad kung approved or hindi.â€</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45062a7e-e54b-4541-8b2d-448730efb58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the governor wants to declare, he or she should
        write to the IATF. Anyway, the IATF meets almost everyday, so the local government
        officials will be immediately notified if their request is approved or not.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640bc4d-2fbd-4cb6-9c88-40289d01f9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AÃ±o stressed that indiscriminate declarations by local officials
        are not allowed, as it is important that the LGUs align with the national
        plan against COVID-19. He added that analytics on the coronavirus incidence
        in specific areas are to be considered first by the IATF before permitting
        such a move.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5b40b8-6182-4c5c-a70d-79f231ecccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Transportation&nbsp;for domestic tourists, tests for OFWs</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7caea822-789f-470c-a710-6ad76c0a887b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roque in his press briefing said the IATF has also given
        authority to the Department of Tourism to charter and fund sweeper flights
        for stranded local tourists to return to Metro Manila.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8a7b30-f754-4f2c-9a52-52c5e162774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the use of reverse transcription-polymerase chain
        reaction (RT-PCR) tests for OFWs returning from "high-risk" jurisdictions
        should be explored.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fb85f9-1206-4b83-8cf8-8fc71f71d344'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.394+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, all returning OFWs undergo testing using rapid antibody
        test kits.</p>'
  'El-Salvador-president-lethal-force-gang-violence':
    'author': 'Flora Charner, Tatiana Arias and Hollie Silverman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T15:08:34.040+08:00
    'imagesource': 'jcr:4b793620-4a99-46f5-8500-e0721c5c41f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50081c72-6d3c-4520-8408-44984268acf7'
    'lead': 'El Salvador President Nayib Bukele has authorized the use of lethal force
      by the police and army against gang members he says are taking advantage of
      the coronavirus pandemic, after a weekend of violence left at least 50 people
      dead across the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T15:10:12.047+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:11:23.514+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:02:15.983+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The President of El Salvador has authorized lethal force by police and
      military against gangs after a deadly weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1664bc5d-9f75-4715-af85-9abec670d8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong>&nbsp;â€” El Salvador President Nayib Bukele
        has authorized the use of lethal force by the police and army against gang
        members he says are taking advantage of the coronavirus pandemic, after a
        weekend of violence left at least 50 people dead across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b1da69c-d509-4c44-b129-4af22d5fbafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president authorized lethal force "against the terrorists who
        are carrying out imminent threats against the physical integrity of the population,"
        he explained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bf34b4-00f7-4eb7-92e7-bd63ac70a71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bukele, who took office last June, campaigned on the promise of
        taking a tough stance on gang violence, which has plagued El Salvador for
        decades.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ce039e-f3b9-4c8e-8563-b52388428fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gang members who have already been arrested are being put in a 24-hour
        lockdown across the country''s seven maximum security prisons, with additional
        measures on Bukele''s orders. Those measures include putting metal sheets
        over jail cells and housing prisoners who are members of different gangs together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525128a7-a541-4981-b376-90793780ccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gangs increased the murders throughout the country after receiving
        orders from inside the jail cells, according to intelligence reports," Bukele
        said in his declaration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3523dd5d-015a-4e94-8451-99a005bcf499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president shared images on his personal twitter accounts of
        jail cells being shuttered with metal and inmates lined up early on top of
        each other during a search of the Izalco prison, about 40 miles outside of
        San Salvador.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222ae8f5-4cdb-4648-96f7-402dddbdfd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those images, which show dozens of shirtless inmates with masks
        lined up sitting down back to front, were originally posted by Deputy Justice
        Minister and Director of Prisons Osiris Luna Meza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f577da93-0779-47b6-bce7-bc945b156b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strict lockdown measures have been put in place across the country
        in response to the health crisis, including the threat of detention and quarantine
        if health directives are not followed and the confiscation of vehicles for
        those that do not abide by orders. The quarantine order is set to expire on
        May 5.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7513fdf1-8e5d-4339-8363-6a2536f562fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:10:12.048+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/world/live-news/coronavirus-pandemic-04-28-20-intl/h_856ed987dcc2c68f456f96391e975f4c">"The
        President of El Salvador has authorized lethal force by police and military
        against gangs after a deadly weekend"</a></em></p>'
