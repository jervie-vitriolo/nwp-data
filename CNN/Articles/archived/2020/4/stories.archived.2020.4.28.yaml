      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morente cited the Section 6 of Bayanihan to Heal as One Act states
        that alien offenders shall be penalized and deported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb950b7-55f0-46d7-902d-62b98c5752af'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.382+08:00
