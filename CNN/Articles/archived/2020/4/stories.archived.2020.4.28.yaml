      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ffa556-0724-40e7-9ef0-708ae3d2835a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The false claims are spreading across YouTube every day, so far
        racking up hundreds of thousands of apparent views, and have been embraced
        by Chinese Communist Party media. Despite never having tested positive for
        the coronavirus or experienced symptoms, Benassi and her husband are now subjects
        of discussion on Chinese social media about the outbreak, including among
        accounts that are known drivers of large-scale coordinated activities by their
        followers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3654b947-b858-4caf-9211-a89a64209706'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.860+08:00
