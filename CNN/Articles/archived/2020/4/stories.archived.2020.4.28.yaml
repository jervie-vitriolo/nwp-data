      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d831dba-3802-4c6f-ba74-7daf95617751'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:02.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mori reiterated that organizers are still working towards holding
        the Games next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b51c23-55fe-46ea-98a4-bad55f446ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.263+08:00
      'mgnl:createdBy': 'david'
