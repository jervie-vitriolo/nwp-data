    'template': '1'
    'title': 'Trump adds to confusion over Kim Jong Un''s health status'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0fac51-41e5-44f6-90e4-5a38fc188250'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US President Donald Trump added to the
        sense of confusion surrounding the health of North Korean leader Kim Jong
        Un Monday, appearing to contradict himself during public remarks in the Rose
        Garden by first telling reporters he had "a very good idea" about Kim''s condition,
        then stating moments later that "nobody knows where he is."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5d1a8d-7c77-4852-807e-a571cb688112'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
