      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In areas under ECQ, stay-at-home rules remain strict, mass transportation
        is still suspended, and non-essential businesses remain closed to discourage
        people from going out except for food, banking, and medical runs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea71100-57ca-4648-b44d-61ca45290c32'
