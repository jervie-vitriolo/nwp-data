  'UK-death-toll-statistics-difference':
    'author': 'Simon Cullen and Zamira Rahim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T19:30:32.709+08:00
    'imagesource': 'jcr:c01ad255-199f-4d2f-b8ee-896b286ed63b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e27e2a3a-5e40-4df9-91c1-3ef25e599361'
    'lead': 'The true death toll from the coronavirus in England and Wales up to April
      17 was 54% higher than the UK government''s daily figures, according to Britain''s
      Office of National Statistics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T19:35:22.471+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:06:10.158+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:02:29.283+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Coronavirus death toll 54% higher in England and Wales than daily stats
      showed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9902392-b832-49eb-8536-10352067d021'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” The true death toll from the coronavirus
        in England and Wales up to April 17 was 54% higher than the UK government''s
        daily figures, according to Britain''s Office of National Statistics (ONS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fcba0a-fe6c-4138-b403-50199b7ae3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.471+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:11.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were 22,351 deaths in England and Wales up to April 17, according
        to the ONS data. These were registered by April 25. By comparison, the UK
        government said 14,451 people died from the disease in England and Wales up
        to April 17.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3c2561-c3d9-4edd-bc6b-a3191cd0082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:11.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54% difference is caused by multiple factors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aaf30ef-79e5-4ba8-a61a-df8e1ceee79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:12.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s daily updates only include deaths in hospitals.
        They do not include people who die in other locations, including private homes,
        hospices and care homes. The updates also fail to account for a lag in reporting
        some deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c0860c-43fa-4729-b3ab-119dc093f148'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:12.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Twitter the ONS said it included all instances where Covid-19
        was mentioned on a death certificate, even if the disease was only suspected.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77f1b8-c64d-4457-a53e-6e944b0bfcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest number of Covid-19 deaths were among those aged 85 years
        and over.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fd4f43-3df4-490b-88ff-fa0c0e8d2228'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:13.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as recording the total number of deaths caused by the coronavirus,
        the ONS has also published data from the UK''s Care Quality Commission (CQC),
        a body which regulates health and adult social care services in England.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfaea15-a77f-4f32-8060-41b09503d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:14.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was notified of 4,343 coronavirus-related deaths
        in care homes in England between April 10 and April 24. The information has
        been released as concerns mount over outbreaks in these homes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd6cbc9-e64f-400e-b9b9-7d03fbc8491c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:35:22.472+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:06:14.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/28/uk/uk-death-toll-statistics-ons-gbr-intl/index.html">"Coronavirus
        death toll 54% higher in England and Wales than daily stats showed"</a></em></p>'
