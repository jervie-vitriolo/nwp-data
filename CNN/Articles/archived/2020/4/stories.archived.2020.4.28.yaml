      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdbc42f-9ae3-48fe-aa12-eb090f438966'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message was dated April 27, 2020, KCNA reported, as speculation
        mounted over Kim''s health after he missed the celebration of his grandfather''s
        birthday on April 15.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f3545f-db1a-4e47-a8d3-719b895292bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e20fdcf-ff72-4fe0-8c7b-d0eeabb9ed98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, North Korean state newspaper Rodong Sinmun said Kim sent
        thanks to workers who helped in remodeling the city of Samjiyon in North Korea.
        CNN could not independently confirm the authenticity of Sunday''s report and
        whether the note of thanks came directly from the leader.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081771e6-9d3c-4c7a-a196-f8b70191357d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eeadc17-e842-4ae8-930d-48b6f81afdec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>South Korea believes he is alive</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e954daa9-1868-4c7a-822d-f50ac5f6e2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it is clear that South Korea remains very skeptical about
        reports related to Kim''s deteriorating health, insisting information of this
        nature is top secret and would not even be shared with North Korean allies
        such as China.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11dcd9-d947-44b9-8324-2f16c087a950'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99913460-9603-4845-a214-dc23ed855eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our government position is firm," Moon Chung-in, the top foreign
        policy adviser to South Korean President Moon Jae-in, told CNN on Sunday.
        "Kim Jong Un is alive and well. He has been staying in the Wonsan area since
        April 13. No suspicious movements have so far been detected."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6620a3a1-b6a7-4fbd-a6c6-2a5953aba548'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c147b9-fcd0-477a-beb2-290b0771164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, a website specializing in North Korean affairs published
        satellite images that researchers said shows a train "probably belonging to
        Kim Jong Un" has been parked at a railway station serving Kim''s luxurious
        Wonson compound on the country''s eastern coast since at least April 21.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c7e25-358d-418a-9e3d-cda9adeb9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776cfcfb-1fb5-4866-b388-c7f5b7c94a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presence of the train does not prove Kim is at the Wonson compound
        but "does lend weight" to reports that he is staying in the area, according
        to the article published by 38 North, a website that publishes analysis on
        North Korean affairs and is a project of the Henry L. Stimson Center, a Washington-based
        think tank.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f10dd-07f4-496e-aef8-b29e25678eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20d96f6-3971-417b-a973-15c8d7c339a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>38 North reported that the station where the train is parked is
        "reserved for use by the Kim family." Satellite images indicate the train,
        not present in the area on April 15, arrived sometime before April 21 and
        continued to be at the location on April 23. By April 23, the train "appeared
        to be repositioned for departure," according to 38 North.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638c562-17ba-4906-bb72-25687bf30658'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce01b67-76dc-4395-99e3-7acbff9660b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wonson complex, according to 38 North, includes leisure facilities
        such as nine large guesthouses, a recreation center, a large building constructed
        after Kim came to power, a protected port, a shooting range, a recreation
        building, a covered dock, and a small runway converted in 2019 into a horse-riding
        track, a hobby of Kim''s.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc709c1-0f8b-4b9e-991d-3f2c6f8db9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.228+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbee617-fbce-48f4-9e52-523e7708ea3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beachfront area, where Kim spent summers as a child, is a place
        the North Korean leader is known to enjoy frequenting. Kim, however, often
        travels by plane or drives to Wonson. The presence of the train raises the
        possibility that it may be used for some sort of a formal procession outside
        of Wonson.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978542c7-15f8-4189-926f-30a8016dcfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9eec41-b189-4143-80c1-90243e90e231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s father, Kim Jong-Il, reportedly died on his train, and his
        body was then transported on it in a formal fashion.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8742c4-9bdc-449b-ac52-a42f01a569f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f76944-0914-4cc7-9e3e-39c6a98bd44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.229+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A US defense official said Monday that the US has intelligence supporting
        the 38 North report''s conclusion about Kim''s location.</p>'
