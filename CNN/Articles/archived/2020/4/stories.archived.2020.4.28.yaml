      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH said 29 of these medical frontliners have also lost their
        lives to the viral disease.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d37c22-7201-44ff-9eae-478f9e7a1ba2'
