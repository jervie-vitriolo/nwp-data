      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claims have turned their lives upside down. The couple say their
        home address has been posted online and that, before they shut down their
        accounts, their social media inboxes were overrun with messages from believers
        of the conspiracy.</p>'
    '5':
