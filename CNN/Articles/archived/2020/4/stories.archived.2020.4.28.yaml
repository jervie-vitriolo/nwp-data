      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other regions and provinces considered moderate- and low-risk areas
        will be placed under general community quarantine from May 1 to 15. These
        areas will have more relaxed lockdown rules and several non-essential businesses
        will be allowed to reopen.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c310cb-37f3-4791-b45e-fd330feee479'
      'mgnl:activationStatus': true
