      'mgnl:type': 'text'
      'text': '<p>"We know social isolation disproportionately affects older adults,
        and COVID-19 has required people with dementia and their caregivers to remain
        alone for extended periods of time," Department of Elder Affairs secretary
        Richard Produm said in a statement. "We look forward to delivering these therapeutic
        robotic pets to those who will benefit from their companionship."</p>'
