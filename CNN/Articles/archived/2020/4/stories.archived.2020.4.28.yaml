      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Michelle Obama has announced the release
        of a documentary film based on experiences she encountered after writing her
        memoir, "Becoming."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec80157-9091-428b-8568-50d043e17895'
