    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70012e-93dd-4e68-980f-75d83da4a608'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy now has formal guidelines for how its pilots can report
        when they believe they have seen possible UFO''s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26da5320-f6f8-4ac9-9e36-b96989d4c821'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.587+08:00
