      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> The
        planet has started to heal because of the economic changes that took place
        beginning at the outbreak of the coronavirus disease. However, continuous
        environmental healing highly depends on how countries will adapt their practices
        according to the new normal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc50afb-ba8b-433c-aff4-2dda2856436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:22.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what United Nations Environment Programme Goodwill Ambassador
        Antoinette Taus said in her interview with CNN Philippines on Tuesday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97fed6-eee4-44d1-aa34-c18ca6014bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:22.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She further emphasized the importance of changing personal and business
        practices permanently in order to continue environmental healing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3be95-da4d-416b-8960-d815692f5d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:23.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œAt the moment, the environment is healing. But it is not something
        that will continue if we do not actually change our ways permanently, if we
        do not do business unusual. If we do not transition to the new normal.â€</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3367e1c3-370a-4831-9a17-a96739ccaca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.688+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="https://cnnphilippines.com/world/2020/3/17/Coronavirus-benefited-the-planet-.html?fbclid=IwAR0TQEVe2rqwAFbw9TDuUM7VcrmnX9pM-cTTb7Ga2BGi-Iw-lAayvX2J0v0"
        href="https://cnnphilippines.com/world/2020/3/17/Coronavirus-benefited-the-planet-.html?fbclid=IwAR0TQEVe2rqwAFbw9TDuUM7VcrmnX9pM-cTTb7Ga2BGi-Iw-lAayvX2J0v0">There''s
        an unlikely beneficiary of coronavirus: The planet</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050f0544-ba21-4160-9b50-97ffd618d4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:24.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taus also stressed that losing lives amid the pandemic is not something
        to celebrate even though it has caused the earth to heal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6052434d-cb65-4e8a-bc6b-ede3a4ee6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:24.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œSaving the planet doesnâ€™t have to cost lives. The planet may seem
        to be healing right now. It is not a cause for celebration, because losing
        lives doesnâ€™t have to happen in order to save the planet,â€ she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35759ffe-8528-4fbf-8a09-f71a5536b276'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:25.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the UN environment ambassador, history has shown that
        greenhouse gas emission becomes worse every time the economy starts rising
        again. This is called â€œrevenge pollution,â€ Taus explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b69fb2-e2ec-489d-8f47-d68d77330f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:25.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œHistory has shown that every single time that there has been a
        drop in the economy, greenhouse gas emissions also go down. And sadly, history
        has also shown that every single time that the economy has recovered, greenhouse
        gas emissions get worse. This is something environmental scientists are afraid
        of right now.â€</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37280349-f556-4744-be48-c0566cdcc7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:26.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that proper disposal of medical wastes is of high concern
        at the moment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8637f2-80a6-48a0-bea2-8d0eb5a262ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.689+08:00
      'mgnl:createdBy': 'dani'
      'mgnl:lastActivated': 2023-01-26T18:04:26.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œWhen thereâ€™s a global pandemic, our main priority is first and
        foremost, health and safety. But that doesnâ€™t mean us being irresponsible.
        When we speak of safety and health, it also means disposing of wastes properly,â€
        Taus said.</p>'
