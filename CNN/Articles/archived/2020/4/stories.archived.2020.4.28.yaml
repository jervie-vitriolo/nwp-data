      'mgnl:lastActivated': 2023-01-26T18:05:48.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of infected cops to 89, as the police
        and military continue to be deployed in Metro Manila and several provinces
        to enforce enhanced community quarantine guidelines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ed788e-bbc9-4d3b-a4fb-6d792680a3cd'
      'mgnl:activationStatus': true
