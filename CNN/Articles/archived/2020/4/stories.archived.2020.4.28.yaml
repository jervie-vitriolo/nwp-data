    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd5d59f-860b-4b83-a2e1-262b98814dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.861+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the coronavirus has spread around the world, so has misinformation
        about the disease. Technology giants have touted the steps they are taking
        to combat coronavirus misinformation, but these efforts have failed to help
        the Benassis. The family''s suffering highlights the potential for blatant
        falsehoods to be rewarded and amplified by social media platforms. It also
        serves as a powerful reminder that misinformation online, however wild or
        obviously untrue it may seem, can have real and lasting consequences offline.</p>'
