    'lead': 'President Rodrigo Duterte dangles new reward to Filipino inventors as
      government searches for a local suppler of medical respirators for COVID-19
      patients.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T15:17:24.817+08:00
