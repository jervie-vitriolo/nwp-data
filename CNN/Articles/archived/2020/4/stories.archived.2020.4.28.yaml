      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œArtists arenâ€™t frontliners, but we can support frontliners easily,â€
        says Maria Mediarito, an illustrator who participated in the online fundraising
        campaign #ArtForMedPH initiated by local artists.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21656230-01d6-42b5-83bc-e5a3e74ad880'
