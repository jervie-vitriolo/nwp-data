      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a74d4e-1b46-4f48-8a94-e2e6823fc0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:13:32.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So little of who I am happened in those eight years," Obama says
        of her time as first lady. "So much more of who I was happened before."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84087cf-3e32-4929-9246-7edf5a03608e'
