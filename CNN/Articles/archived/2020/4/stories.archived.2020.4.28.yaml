  'Gov-t-mass-testing-suspected-COVID-19-cases-frontliners-May-15':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-28T17:20:03.112+08:00
    'imagesource': 'jcr:9b40783f-af5b-40dc-8b55-22f437fb5b7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '45641dce-7fae-4496-83e3-62b75f71d706'
    'lead': 'The government wants to ramp up its testing efforts on those with suspected
      COVID-19 infection  before the enhanced community quarantine ends on May 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T17:24:30.649+08:00
    'mgnl:createdBy': 'glee'
    'mgnl:lastActivated': 2023-01-26T18:09:39.360+08:00
    'mgnl:lastActivatedBy': 'magnolia'
