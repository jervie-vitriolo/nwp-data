    'template': '1'
    'title': 'How you can help during the COVID-19 pandemic while social distancing'
    'visualType': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b745d6ba-d0c2-4ad1-863b-857a82c5a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.701+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:10:58.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) â€”</strong> As the novel coronavirus
        remains in our community, the world is in constant pursuit of what to do next.
        To those who took on the responsibility of creating solutions, the biggest
        threat is inaction â€” along with the daily rise of cases and lack of a steady
        recovery plan for the country.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab32a2a5-1ee1-45ec-98b7-65448324bdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.701+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:10:58.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the question of privilege and access still looms over those
        unable to step out of safety and help monetarily: Who can afford to help?
        Who can risk going out? What if I canâ€™t really donate money? Do I have to?
        How can I help if all I can do is stay home?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d73e5df-facc-44b3-afae-62bc68c3e691'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.696+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:10:59.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These valid questions have called for several communities to circumvent
        barriers and create platforms that remain sustainable and workable for those
        who can only help from home, proving that concrete action can come from creative
        hacking, social solidarity, and some Internet connection.</p>'
    '0':
