    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f197900a-5f74-4353-92e3-6006d647c530'
    'lead': 'Amid the ongoing global health crisis, the Department of Agriculture
      continues to assure the nation there is more than enough agricultural goods
      that could last until end of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T18:57:27.929+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-26T18:08:32.900+08:00
