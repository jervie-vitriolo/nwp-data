      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isla said that temperature checks and social distancing will be
        practiced from the moment the traveler enters the airport and at different
        points until boarding the aircraft.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addd1224-df75-4430-9f4c-aabb7c4399a6'
      'mgnl:activationStatus': true
