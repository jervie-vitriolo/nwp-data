      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a223919-b211-4c65-b6aa-3c4a530a6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabregas wrote: "Today a great person with a heart of gold leaves
        us. You without a doubt leave a great emptiness in the professional world
        but more in the personal. We will miss you a lot Michael Robinson. Rest in
        peace, friend."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc35e18f-70f9-422c-a5b4-07c86f07f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.488+08:00
      'mgnl:createdBy': 'david'
