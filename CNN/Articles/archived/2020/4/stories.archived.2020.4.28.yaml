      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThereâ€™s social distancing, thereâ€™s what you call paperless boarding,
        thereâ€™s also the use of more customer machines and kiosks at the airport,â€
        Isla said in an interview.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
