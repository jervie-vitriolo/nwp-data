      'mgnl:lastActivated': 2023-01-26T18:11:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530df98-0fb8-47b8-9f92-583524e0e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:29.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the country isn''t celebrating yet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4c251e-7e69-4fc9-accb-ce7e8e6b8611'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.348+08:00
