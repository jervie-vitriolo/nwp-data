      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP is always left on the possible appreciation of overt acts
        of people who tend to violate and then charge them with the Revised Penal
