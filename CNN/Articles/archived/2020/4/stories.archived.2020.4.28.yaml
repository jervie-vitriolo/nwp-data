    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698879fa-f1b3-4cda-a739-51dbd2cedff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.819+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:23.079+08:00
