      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While beaches in Los Angeles and San Diego Counties remained closed,
        they were open in Ventura and Orange Counties. However, beachgoers still had
        to adhere to a patchwork of guidelines and restrictions, including keeping
        parking lots closed to discourage outside visitors and limit crowds.</p>'
