    'template': '1'
    'title': 'Duterte offers â‚±20-M reward for local inventors of respirators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7598f1-32ec-46a7-877d-ed866c55bacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T15:17:24.818+08:00
