      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Monday, 7,777 COVID-19 cases have been recorded in the country.
        Of them, 932 people have recovered while 511 died.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2aee11-41f8-4e79-8989-fe10a9740545'
