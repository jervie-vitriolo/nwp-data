    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10a0bf5e-b596-4ff6-aba4-a2688d329a68'
    'lead': 'A study of genomes from more than 27,000 people in Iceland has revealed
      new insights about Neanderthals â€” and a mysterious ancient human species called
      Denisovans â€” that could potentially change the narrative of our evolution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T23:47:51.180+08:00
    'mgnl:createdBy': 'kristel'
    'mgnl:lastActivated': 2023-01-26T18:04:29.045+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:02:35.123+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Neanderthal fathers were younger than Homo sapiens, but mothers were
      older, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35131aa1-75f6-41e4-8e55-929a94f20592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:29.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> â€” When human ancestors left Africa and met
        Neanderthals in Europe 50,000 years ago, they had children together and clues
        were left behind in modern human DNA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b923a6-b740-4cd7-8eb8-bb11c589d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:30.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a study of genomes from more than 27,000 people in Iceland
        has revealed new insights about Neanderthals â€”&nbsp;and a mysterious ancient
        human species called Denisovans â€”&nbsp;that could potentially change the narrative
        of our evolution. The research published last week in the journal <a href="http://dx.doi.org/10.1038/s41586-020-2225-9">Nature</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c12888-cad4-4c3a-af83-14acc33323e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:30.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies have established that humans today, outside of
        Africa, have 2% of Neanderthal genes in their DNA. This new study confirmed
        that percentage and adds more detail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146aeb1d-0f35-4469-80e1-7dac3e0bcf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the actual 2% of genes isn''t the same for everyone. Different
        people received different pieces of Neanderthal genes, so a wide study analyzing
        the genomes of modern humans can reveal different aspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7fada8-822e-4b33-a8ba-be0ef5f2107b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:31.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on this study, the researchers were able to pick out different
        traits of Neanderthals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06bbdcf-ca36-4b97-9d13-07222584587d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, female Neanderthals became mothers later in life between
        100,000 to 500,000 years ago compared with female Homo sapiens living in Africa.
        And male Neanderthals were fathers at younger ages when compared with male
        Homo sapiens in Africa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15188f0-e7e0-4aaa-8657-3f349f3016f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>An unexpected appearance</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c3b1e-eb0b-4a8b-96a6-5d17fac3e483'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.180+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:33.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But someone else appeared in the genomes who the researchers weren''t
        expecting: Denisovans. These mysterious ancient humans, a sister species of
        Neanderthals, are only known from a few fossil fragments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd20a4b-4c01-44a0-a513-ce517aecc2f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:33.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, their genes can be traced in Aboriginal Australians, East
        Asians and people in Papua New Guinea. During this study, their genes also
        appeared in the DNA of Icelanders.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5ffa5-841a-4dc4-b2ab-e369d1612910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:34.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that two possible explanations account for
        this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a885f17c-feed-4924-a341-5d4d3d70c5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:34.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neanderthals and Denisovans may have met and had children together
        before they encountered Homo sapiens. In that case, those offspring likely
        would have met humans, mated with them and passed on genes from both species.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f05fc-98d4-41ee-9c0f-b465b3f42871'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:35.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively recent discovery of the <a href="http://www.cnn.com/2018/08/22/health/neanderthal-denisovan-child-discovery/index.html">fossil
        of a Denisovan-Neanderthal hybrid child</a> lends some evidence to this theory.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48abd689-52fe-41dc-9e30-f81a60cc4d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:35.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other possibility is that Denisovans and Homo sapiens met first,
        long before Neanderthals entered the scene.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13054950-4587-4ce7-ba56-8f2b7559ba15'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:36.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If this is true, that challenges the current belief that humans
        and Neanderthals intermingled first before humans encountered Denisovans tens
        of thousands of years later.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531b300-58cc-41e7-be25-da946aff0fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:36.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Up to now, we believed that the Neanderthals modern people have
        had children with were ''pure'' Neanderthals," said Mikkel Heide Schierup,
        study author and professor in the Bioinformatics Research Centre at Aarhus
        University in Denmark, in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737eecdf-4a83-4ba4-a60b-d9b45ec746cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:37.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that researchers have found the remnants of a hybrid
        between Denisovans and Neanderthals in a cave in East Asia, but we have not
        known whether there were more of these hybrids and whether, thousands of years
        later, they had children with modern humans."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ad94a-5ff0-4e28-bf19-162eb191cce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:37.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers believe that both scenarios are likely.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f1efda-889c-4cb6-afcf-9371833ebc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:38.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another aspect of the study revealed more information about the
        potential risk of disease that Neanderthal genes pose in modern human DNA.
        It turns out that Neanderthal DNA is only a drop in the bucket compared with
        the rest of our genes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f2ce1e-ded4-4776-ab01-98dd0c828d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:38.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This study suggested that Neanderthal DNA contributes a lower risk
        of prostate cancer, faster blood plasma clotting, lower levels of hemoglobin
        and shorter body length by one millimeter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75907a6-1f8e-4070-9219-c2b0407c65d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:39.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have previously thought that many of the Neanderthal variants
        previously found in modern human DNA were associated with an increased risk
        of diseases," Schierup said. "However, our study shows that the human gene
        variants located directly beside the Neanderthal genes are better explanations
        for the risk."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e9d02b-bfb5-4ab4-9c0a-6b8001bc0e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Genetic roadmaps</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9751e19f-bff1-4d72-a193-bc7e6ddcfa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.181+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:40.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers from universities in Denmark, Germany and Iceland
        worked with deCODE Genetics in Iceland, a subsidiary of the biotechnology
        company Amgen. The study disclosed that many of the authors on the paper work
        for deCODE and Amgen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef94fc9-bf05-4dea-9814-95fd329d2e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at deCODE analyze human genomes to seek out risk factors
        for diseases and determine methods of diagnosing, treating and preventing
        them.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f454c25-c7a6-4ec3-85ee-a6cebc87f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We spent several months at deCODE in Reykjavik on what can be called
        field studies for a computational biologist," said Laurits Skov, study author
        and a postdoctoral student in the Bioinformatics Research Centre at Aarhus
        University, in a statement. "By combining my method with deCODE''s data and
        expertise, we have analysed 27,566 genomes, and this makes our study 10 times
        larger than previous studies of Neanderthal genes in human DNA."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a068d1c-e4c0-4b03-9118-79c55815b458'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:42.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skov developed a method to trace Neanderthal genes in human DNA.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bec8bd0-ac6f-43c9-8b7f-d17190f05359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:42.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This collaboration enabled the researchers to use genetic data from
        more than half of the population in Iceland.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c8353-8d11-43a7-90d4-f0a9557e6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:43.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The genes from Icelanders, along with genome sequences from 286
        sub-Saharan Africans, were gathered during the 1000 Genomes project. This
        project, which ran between 2008 and 2015, created the largest public catalog
        of human variation and genotype data, according to the project''s site.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f16c7-d030-4678-a84e-ea708331ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know is that in the 50,000 years from their time to this,
        our adaptability and diversity have enabled us to mix and move, settle and
        thrive in every corner of the planet as [ancient humans] did not," said KÃ¡ri
        StefÃ¡nsson, senior study author and CEO of deCODE, in a statement. "In these
        dark days we would do well to remember that our differences are literally
        the mark of our success, and so to help each other as best we can."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a877c2e-252b-4d5d-849a-5bea57bb20c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:47:51.182+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:04:44.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/27/world/neanderthal-parents-denisovan-iceland-genes-scn/index.html">"Neanderthal
        fathers were younger than Homo sapiens, but mothers were older, study says"</a></em></p>'
