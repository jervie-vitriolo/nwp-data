      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8521d3-efa4-45dc-8bde-9194bd546b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:55.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Illinois has also said they experienced a significant increase in
        calls to poison control following the President''s statement. Illinois Public
        Health Director Dr. Ngozi Ezike said the calls have included someone using
        a detergent based solution for a sinus rinse and another person gargling with
        a bleach and mouthwash mixture to kill germs.</p>'
  'arctic-ozone-hole-closed':
    'author': 'Allen Kim, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T08:09:48.657+08:00
    'imagesource': 'jcr:4da304f6-38f6-4a70-b24a-4553ef8eb0d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce13c1e3-8bfc-4569-ada0-97470a06507f'
    'lead': 'Scientists say the ''rather unusual'' hole was caused not by human activity
      but a particularly strong Arctic polar vortex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T08:15:10.370+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-26T18:11:54.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:02:02.137+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Arctic-Ozone', 'Arctic-ozone-hole']
    'template': '1'
    'title': 'The largest-ever Arctic ozone hole developed this spring. Now, scientists
      say it''s closed.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0b8873-bcb7-4fef-bd82-b9ff24f1b379'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”&nbsp;</strong>An ozone hole that formed over the
        Arctic this spring and eventually grew into the largest ever recorded there
        has closed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c494a2e6-9448-4275-aead-168b8e831d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a615a47-7b3c-431d-a3c0-af1e8d9f41f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists who were tracking the hole at Copernicus'' Atmospheric
        Monitoring Service (CAMS) made the announcement late last week, noting the
        "rather unusual" hole was caused not by human activity but a particularly
        strong Arctic polar vortex, CAMS said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c02ba9-e958-40e9-ac08-7d32d3d4757c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be10a6e-4777-462a-9a22-447c8046e358'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, despite what you may be thinking, it''s recovery most likely
        can''t be tracked to the reduction in pollution due to the coronavirus pandemic.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f66148-d89f-4828-bf81-f1714355835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3444ba9b-4bd3-4a7d-adfa-a868e1aa9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COVID19 and the associated lockdowns probably had nothing to do
        with this," the group said on Twitter. "It''s been driven by an unusually
        strong and long-lived polar vortex, and isn''t related to air quality changes."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a213f4-0815-444a-aa8c-255280af1ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fb7242-6389-449b-9d3b-bffcb49a2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the hole was massive -- most of the ozone typically found
        around 11 miles into the stratosphere was depleted, the group said. The last
        time such a strong chemical ozone depletion was observed in the Arctic occurred
        nearly a decade ago.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0db776-91e8-4f79-9c8d-5dcddcced823'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a6504-54d0-4fc8-b14d-69e3c8778652'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A polar vortex is a large area of low pressure and cold air that
        surrounds both of Earth''s poles, according to the National Weather Service.
        Polar vortexes always exist, but they typically weaken during the summer and
        strengthen in the winter. The polar vortex in the Arctic is typically weaker
        due to the presence of nearby land as well as mountain ranges that disturb
        the weather more so than its counterpart to the south, CAMS said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d357a7-f3b5-4b95-b685-351bb8832c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f1f347-fef2-42d6-bab7-401e4cad3ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ozone layer sits between 9 and 22 miles above the Earth. It
        protects us from ultraviolet radiation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7621751a-a526-49c5-88e5-4f8184064a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6859185-741b-49d2-8d17-c31d8c550535'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the hole that developed over the Arctic, the Antarctic ozone
        hole in the Southern Hemisphere is typically caused by chemicals such as chlorine
        and bromine migrating into the stratosphere. This has caused an ozone hole
        to develop in the Antarctic annually for the last 35 years.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6028fb7b-4188-4135-820a-0c40d7a5338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b802da6d-5791-43fc-a283-b7c24f292c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has been good news there, too: last year, the Antarctic ozone
        hole was at its smallest since it was first discovered.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370856e2-cfde-4da8-91ba-72f956ad6001'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486682af-a4e4-444e-8a64-efea80b3abf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CAMS does not predict the ozone numbers will return to the extremely
        low levels experienced in early April, offering some hope in these bleak times:
        the ozone layer is slowly healing, one way or another.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24b979d-bc5b-4cf9-9aa4-65b52ea98aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:15:10.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2020/04/27/world/ozone-hole-arctic-scn-trnd/index.html">
        "The largest-ever Arctic ozone hole developed this spring. Now, scientists
        say it''s closed."</a></em></p>'
  'North-Korea-Kim-Jong-Un-health-Donald-Trump':
    'author': 'Jim Sciutto, Zachary Cohen and Will Ripley, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T08:29:11.052+08:00
