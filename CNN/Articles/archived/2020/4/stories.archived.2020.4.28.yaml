      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, <a href="https://www.officialgazette.gov.ph/downloads/2019/04apr/20190426-RA-11332-RRD.pdf">Republic
        Act 11332</a>, or the "Mandatory Reporting of Notifiable Diseases and Health
        Events of Public Health Concern Act," should "put teeth" on IATF policies
        based on a subordinate regulation that authorities can apply when going after
        violators, Gamboa said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483dce90-af9a-457e-a7e4-af20a9ef0e4f'
      'mgnl:activationStatus': true
