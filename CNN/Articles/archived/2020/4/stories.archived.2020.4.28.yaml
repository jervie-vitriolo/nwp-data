      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This makes the Philippines, at least for the time being, a diamond
        in the sovereign issuance space," de Leon said in a statement Tuesday.</p>'
