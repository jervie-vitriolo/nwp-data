  'covid-19-crisis-food-supply-philippines':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-28T18:55:04.058+08:00
    'imagesource': 'jcr:c1362669-d321-41cd-85db-357bac7748da'
