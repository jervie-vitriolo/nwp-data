      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and his colleagues on Monday filed House Bill 6623 or the
        proposed â€œNew Normal for the Workplace and Public Spaces Act,â€ which seeks
        to institutionalize a new way of life amid the COVID-19 pandemic.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
