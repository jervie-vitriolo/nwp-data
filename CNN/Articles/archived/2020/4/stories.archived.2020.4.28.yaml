      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 3 million COVID-19 cases worldwide, with
        nearly a third of all cases in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d392718-57fd-44c5-a543-eeb4e7093d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:08:54.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 900,000 people have recovered from the respiratory disease,
        and at least 210,000 have died.</p>'
