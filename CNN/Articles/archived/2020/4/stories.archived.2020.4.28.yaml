      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;Maatje Benassi, a US Army reservist
        and mother of two, has become the target of conspiracy theorists who falsely
        place her at the beginning of the coronavirus pandemic, saying she brought
        the disease to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca5fcd9-6ef4-43a9-8b23-25833f5d6e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.860+08:00
