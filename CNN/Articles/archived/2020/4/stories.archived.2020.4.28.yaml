    'updated': 2020-04-29T11:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff09cca4-16f4-4ac3-8bdb-714329677c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:52:26.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:50.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 29) â€”</strong> The
        entire province of Cavite will be placed under a two-week ''calibrated quarantine''
        starting May 1 to prevent the further spread of COVID-19 infections, Governor
        Jonvic Remulla announced Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31396456-97db-45ea-840d-4a7ef0c1904b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:52:26.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:50.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560c403-7c81-4c24-907f-5dc77e08322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:52:26.737+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:50.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, Remulla said tighter quarantine measures will
        be imposed on the province starting Friday midnight until May 15, the supposed
        lifting of the <a href="https://www.cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">enhanced
        community quarantine</a>&nbsp;in Calabarzon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b4059e-d9ee-47ea-b1ac-a7a19dd223c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-29T11:53:49.491+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:50.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remulla said quarantine pass holders will only be allowed to head
        out to buy essential goods until 6 p.m. everyday during the two-week period.
        He added that holders of these passes will be prohibited from crossing to
        a different municipality or city, as the passes will only be valid within
        the local government unit where it was issued.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2422c16c-1231-4ad2-b2bc-cb0982e8497a'
      'mgnl:activationStatus': true
