      'jcr:uuid': 'b162a1b7-20fb-49bb-9b5b-c41f3756f808'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:31:04.103+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:04:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if airlines will be reducing the number of passengers
        onboard to keep with social distancing, Isla said that all members of the
        Air Carriers Association of the Philippines (Acap), which include Philippine
        Airlines, Cebu Pacific Air and AirAsia Philippines, are strictly using HEPA
        filters to ensure clean air within their aircraft.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b4072-c835-4eec-8295-7a39d886e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:31:04.104+08:00
