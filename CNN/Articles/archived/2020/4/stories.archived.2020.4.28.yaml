      'mgnl:lastActivated': 2023-01-26T18:05:49.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three policemen have died of COVID-19 while 13 have survived the
        viral illness, the PNP said.</p>'
    '8':
