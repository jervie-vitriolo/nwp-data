      'mgnl:lastActivated': 2023-01-26T18:07:47.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4 p.m.</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c97f6c5-5641-48c4-9c5a-d7cab25e1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:47.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Captain Alexis Tuazon stands at a checkpoint in Kawit, Cavite to
        strictly enforce the terms of the quarantine. â€œUmaga, tanghali at gabi, ako
        ay nag-iikot sa aming area of responsibility upang masiguro na ang aking mga
        tao ay sumusunod sa mga deriktiba ng Inter Agency Task Force at ng higher
        head quarters ng Philippine National Police patungkol sa enhanced community
        quarantine.â€</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac63535-c608-40ee-bb44-9776be734415'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:48.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarantine is a time of great confusion, in which law enforcers
        are tasked to clarify what citizens may or may not do. â€œNoong nagsimula ang
        enhanced community quarantine,â€ says Tuazon, â€œmaraming motorista ang naguluhan
        dahil sa pagbabago ng kanilang araw-araw na pamumuhay sapagkat naging limitado
        na ang kanilang mga kilos.â€</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45a6a1-3bc1-41ae-be19-897099e73a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:49.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippine response to the COVID-19, police and military
        personnel like Tuazon take on a greater role: to fulfill the marching orders
        of the president. â€œPara sa akin, ang pagsasailalim ng ating pangulo sa enhanced
        community quarantine ay isa sa pinaka-epektibong paraan upang mapigilan ang
        pagkalat ng nakamamatay na virus,â€ he says. â€œMalaking tulong na tanging mga
        mahahalagang serbisyo ang pinapayagan na magtrabaho at lumabas sa kanilang
        mga tahanan.â€</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3203c2-fc77-47b8-bf11-8bca3f103475'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:49.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, even as he has to apprehend violators within his community,
        a pandemic is also a time when social inequalities are made more apparent
        â€” a matter not lost on Tuazon. â€œNoong nagsimula ang enhanced community quarantine
        sa kabuuan ng Luzon, nasaksihan ko ang kahirapan ng mga nawalan ng trabaho
        na umaasa na lamang sila sa ayudang ibibigay ng pamahalaan at ibang pribadong
        sektor upang makakain ang kanilang mga pamilya at mairaos ang kanilang pang
        araw-araw na pamumuhay,â€ he says.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e056bebf-7cbe-48b6-a7b2-b89d3f945f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police force has been praised for holding the line and, most
        recently, also criticized for abuses of power of its erring officials. In
        his checkpoint in Kawit, Tuazon keeps to his sworn obligation to serve the
        people despite the circumstances, and even as he fears for his own life and
        for his family. By 11 p.m., he calls it a day and rests, spending roughly
        15 hours on duty since 7:45 a.m.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb04d15-cdd9-4419-a63e-37bccb2490ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:50.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he does not go home.  He sleeps at the police station most days,
        believing that doing so lessens the risk that his family will contract the
        virus from him.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a42c506-83fc-4535-beea-2ff844cdfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.222+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-26T18:07:51.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œBilang isang normal na tao na miyembro ng pambansang pulisya ng
        Pilipinas ay natural lamang na makaramdam ako ng takot sa aking araw-araw
        na pagtatrabaho, sapagkat ang kinakaharap natin na kalaban ngayon ay hindi
        natin nakikita,â€ he says. â€œSubalit ito ang aking sinumpaang tungkulin, na
        mapanatiling ligtas at payapa ang ating pamayanan.â€</p>'
