      'mgnl:created': 2020-04-28T13:57:25.348+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:29.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;After weeks of lockdown, New Zealand has achieved its
        ambitious goal of eliminating the coronavirus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347c43d3-0cd9-4695-adcc-553925933155'
      'mgnl:activationStatus': true
