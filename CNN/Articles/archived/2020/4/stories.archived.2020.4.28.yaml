      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The warning came after a <a href="https://www.cnnphilippines.com/news/2020/4/27/Dasmarinas-Village-Makati-quarantine-arrest.html">foreign
        national in Makati had a tussle with a police officer</a> who questioned the
        resident''s helper for not wearing a face mask while watering plants outside
        the foreigner''s house. There was also a <a href="https://www.cnnphilippines.com/news/2020/4/26/Paranaque-mayor-wants-to-deport-Chinese-POGO-workers.html">recent
        raid</a> of an online gaming company employing illegal Chinese workers despite
        the COVID-19 lockdown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7af9c3-748b-4dbf-b255-c376042ed367'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.381+08:00
