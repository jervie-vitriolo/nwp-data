      'mgnl:type': 'text'
      'text': '<p>Commodore Armand Balilo, spokesman of the Philippine Coast Guard,
        confirmed to CNN Philippines on Tuesday that the Ruby Princess will be allowed
        to "dock or anchor" in the country.</p>'
