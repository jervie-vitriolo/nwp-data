      'mgnl:lastActivated': 2023-01-26T18:11:47.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160c3c33-d1c2-40f2-85d1-df55b7ef25fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.382+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:47.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson on Monday called on the Bureau of Immigration
        to conduct a swift deportation proceeding against Makati resident Javier Parra.
        Meanwhile, BI is in the process of checking the personal records of 44 arrested
        Chinese POGO employees prior to filing deportation cases against them.</p>'
