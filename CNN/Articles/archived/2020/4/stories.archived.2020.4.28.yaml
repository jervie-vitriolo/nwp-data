      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919b09e0-5cad-42d8-bdfd-c8f74871c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:43:11.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:37.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City Police District earlier filed a <a href="https://www.cnnphilippines.com/news/2020/4/24/Winston-Ragos-shooting-police-Daniel-Florendo-case.html">homicide
        complaint</a>&nbsp;against Florendo. The Armed Forces of the Philippines is
        also conducting it own investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a71c670-2ead-4fae-87dc-083ff1d56c3c'
