      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ddb203-e9d5-4c27-9993-e54435d5b0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:21.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson won the award for best current affairs program at the 2009
        Premios Ondas for his show ''Informes Robinson.''</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6f3a06-4f24-4b16-805e-c7d55a3cbc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:22.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca39d00-ee21-492f-9ff1-f4d2458c2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:16:15.488+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:07:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FC Barcelona described Robinson as "a person who loved football
        and who knew how to explain it with knowledge and ingenuity."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c13d54-215e-4385-8453-49e7e1727b0d'
      'mgnl:activationStatus': true
