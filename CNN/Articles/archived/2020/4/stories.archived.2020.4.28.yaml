      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754ae3c3-a248-42c9-9eda-691f03f8b381'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Navy videos were first released between December 2017 and March
        2018 by To The Stars Academy of Arts &amp; Sciences, a company co-founded
        by former Blink-182 musician Tom DeLonge that says it studies information
        about unidentified aerial phenomena.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc86d40-ea14-42bf-a8b4-11485819bd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec5829d-0984-407e-9a95-614033ebe251'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, one of the pilots who saw one of the unidentified objects
        in 2004 told CNN that it moved in ways he couldn''t explain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5425b8d7-7954-4845-9c18-e3ee33eeb133'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2824b0d3-655c-4aa6-b149-f71ab8504a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As I got close to it ... it rapidly accelerated to the south, and
        disappeared in less than two seconds," said retired US Navy pilot David Fravor.
        "This was extremely abrupt, like a ping pong ball, bouncing off a wall. It
        would hit and go the other way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a77ad40-e9f1-411c-afb6-de4e7fddd5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a180b9-3668-4c62-accf-c7482c47b885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon has previously studied recordings of aerial encounters
        with unknown objects as part of a since-shuttered classified program that
        was launched at the behest of former Sen. Harry Reid of Nevada. The program
        was launched in 2007 and ended in 2012, according to the Pentagon, because
        they assessed that there were higher priorities that needed funding.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f17adfd-7521-4a41-a639-f6fce31437bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47b54ee-9025-4bec-ab98-22f8aa59ef9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Luis Elizondo, the former head of the classified program,
        told CNN in 2017 that he personally believes "there is very compelling evidence
        that we may not be alone."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63480d44-ecdc-465f-ad2d-ea6feaed85b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74d4924-e258-4773-af7d-5521f9d7e70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These aircraft -- we''ll call them aircraft -- are displaying characteristics
        that are not currently within the US inventory nor in any foreign inventory
        that we are aware of," Elizondo said of objects they researched. He says he
        resigned from the Defense Department in 2017 in protest over the secrecy surrounding
        the program and the internal opposition to funding it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346374a-e5dd-4963-9d52-381a7e7a3154'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dabd9a-edeb-46c4-b42c-8e2df3b46ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid tweeted Monday that he was "glad" the Pentagon officially released
        the videos, but that "it only scratches the surface of research and materials
        available. The U.S. needs to take a serious, scientific look at this and any
        potential national security implications."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7160c807-c36e-4353-9f1d-2530eb420479'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9655eb2a-3641-41d0-aee7-984ef9ebfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.588+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And some members of Congress are still interested in the issue,
        with senators receiving a classified briefing from Navy officials on unidentified
        aircraft last summer.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c87d6a6-b2f8-4f65-b997-c528017a0c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141429e1-ac2b-4bb1-838e-7fd741459e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If pilots at Oceana or elsewhere are reporting flight hazards that
        interfere with training or put them at risk, then Senator Warner wants answers.
        It doesn''t matter if it''s weather balloons, little green men, or something
        else entirely â€” we can''t ask our pilots to put their lives at risk unnecessarily,"
        Rachel Cohen, spokeswoman for Democratic Virginia Sen. Mark Warner, told CNN
        at the time.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d27f10-abbd-479d-8adf-4cb6ad7bdc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T10:45:56.589+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:51.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2020/04/27/politics/pentagon-ufo-videos/index.html">Pentagon
        officially releases UFO videos</a>."&nbsp;</em></p>'
