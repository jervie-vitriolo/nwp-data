      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ifo-forward ang impormasyon na ito sa OWWA Administrator, siya
        ang magdedesisyon," he said in a media briefing.</p>'
