  'esperon-duterte-peace-talks-npa':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-28T17:40:26.082+08:00
    'imagesource': 'jcr:27520c8c-f4cb-4d10-9ef6-61f33d849e93'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6bbe0ce-990c-466c-8661-ae4b736eb3f3'
    'lead': 'National Security Adviser Hermogenes Esperon has thrown his support behind
      President Rodrigo Duterte''s decision to end peace talks with the New People''s
      Army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T17:45:48.227+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:09:11.714+08:00
