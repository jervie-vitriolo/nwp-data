      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:13:32.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her tweet announcing the documentary, Obama shared a clip from
        the film, in which she is shown discussing various topics with young women
        at an event in Philadelphia. One young woman asks the former first lady what
        her life is like now, post-White House. Obama answers she is still trying
        to figure out what her path will be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e85b620-3e1b-4837-b13c-ab24d57b3ccf'
