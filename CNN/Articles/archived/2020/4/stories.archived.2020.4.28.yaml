      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong>&nbsp;North Korean state media on Monday
        published a letter from the country''s leader Kim Jong Un to South African
        President Cyril Ramaphosa congratulating him on Freedom Day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958bb582-4771-4d69-969c-dbab1edccf7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.927+08:00
