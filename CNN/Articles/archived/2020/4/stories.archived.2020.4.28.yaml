    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eda65d4-8b20-43a4-853c-7500c077ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.263+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:09:05.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, leading Japanese doctor Yoshitake Yokokura said that
        it would be "difficult to hold the Olympics" without an effective vaccine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83659c6-a308-4068-8ffc-0842ce56ae1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:46:23.263+08:00
