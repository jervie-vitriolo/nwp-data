      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) â€”</strong> US&nbsp;President Donald Trump said Monday
        that he takes no responsibility for a spike in people using disinfectants
        improperly after dangerously suggesting last week that ingesting it could
        serve as a coronavirus treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60fb04e-6952-4404-bca9-d53da74156ef'
      'mgnl:activationStatus': true
