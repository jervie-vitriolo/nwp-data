      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador allegedly violated the measure, and was also accused of
        direct assault, resistance and disobedience to person in authority. He also
        allegedly violated the Bayanihan to Heal as One Act for not wearing a face
        mask in public.</p>'
    '21':
