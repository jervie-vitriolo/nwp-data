      'mgnl:lastActivated': 2023-01-26T18:08:51.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d34c471-96b0-443b-9479-cb3c174932d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:08:51.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total number of confirmed cases among Filipinos
        abroad to 1,604. Of this number, 419 have recovered while 189 have died.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e045f5f-22ee-47b9-9e52-8c46364e4533'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:08:52.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New reports from the Americas and Europe also raised the number
        of countries with Filipino COVID-19 patients to 46, the DFA said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31feabac-b700-42ae-ad66-5a674cc8087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:08:52.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA added, there are 996 overseas Filipinos undergoing treatment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e873072c-2001-462d-bdec-d93f1d72f2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:08:53.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb117a25-34bc-48d1-a42f-37594a609bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:08:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Filipinos abroad are assured that DFA personnel continue
        to work with local health authorities and agencies to attend to their needs
        amid the COVID-19 pandemic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56820109-cd95-4b5c-800f-f337d106f5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:47:42.174+08:00
      'mgnl:createdBy': 'sandra'
