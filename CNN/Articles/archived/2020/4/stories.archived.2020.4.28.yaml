      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, Mediarito has raised over â‚±15,000 which went directly
        to Tondo Medical Center (her choice of beneficiary), and Montallana raised
        over â‚±29,000 which went to local hospitals and organizations.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871555d-ede0-430a-be54-57739ccb9af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.701+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked why she decided to participate, Mediarito credits her
        self-imposed duty: â€œIf you know you can do something to help, you have the
        responsibility of acknowledging that. Itâ€™s up to you whether or not you want
        to participate, Iâ€™d never look down on an artist who didnâ€™t want to join&nbsp;â€”
        weâ€™ve all got our own schedules and lives to live. However, we should always
        be aware of our individual agency.â€</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7422b0a-066c-42f0-901e-de69f7ad45d1'
      'mgnl:activationStatus': true
