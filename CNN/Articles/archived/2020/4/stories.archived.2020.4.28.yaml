      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to believe this otherwise our hard work and efforts will
        not be rewarded."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f79fc38-64ef-4767-b406-094015858a3a'
