      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, AÃ±o said that should the circumstances call for such need,
        mayors and governors may still put their areas under ECQ as long as the proposed
        move is cleared by the regional IATF.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
