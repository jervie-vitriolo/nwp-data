    'mgnl:tags': ['COVID-19', 'coronavirus', 'China']
    'template': '1'
    'title': 'China is installing surveillance cameras outside people''s front doors
      ... and sometimes inside their homes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2779624-a9fc-4a0a-866d-12f325500e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;The morning after Ian Lahiffe returned to Beijing,
        he found a surveillance camera being mounted on the wall outside his apartment
        door. Its lens was pointing right at him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e161939-1669-4701-ae99-07b469ac4db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8306eef-11d2-47d9-92d6-75634f7fc579'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.856+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a trip to southern China, the 34-year-old Irish expat and
        his family were starting their two-week home quarantine, a mandatory measure
        enforced by the Beijing government to stop the spread of the novel coronavirus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4f03b9-e906-482e-a753-5a27d7a57633'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8eebf7-24c6-49c4-ae7e-2c027b127e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he opened the door as the camera was being installed, without
        warning.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e03862e-6bc4-4350-82d2-d6aa87377a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3130c9f0-09c9-4098-a18b-5bc00eb853d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Having a camera outside your door is) an incredible erosion of
        privacy," said Lahiffe. "It just seems to be a massive data grab. And I don''t
        know how much of it is actually legal."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeea6c3-5a4d-4353-8bf9-3c9c888be419'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74da6c0b-4bf9-4bff-8383-8276fefba4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there is no official announcement stating that cameras
        must be fixed outside the homes of people under quarantine, it has been happening
        in some cities across China since at least February, according to three people
        who recounted their experience with the cameras to CNN, as well as social
        media posts and government statements.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3749795-ae9b-4620-8a47-b21d0e8e7219'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d469a2-4ccd-48db-acc8-b6264477e39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has no specific national law to regulate the use
        of surveillance cameras, but the devices are already a regular part of public
        life: they''re often there watching when people cross the street, enter a
        shopping mall, dine in a restaurant, board a bus or even sit in a school classroom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e591c5e1-1a17-4435-9262-454d105b2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d3d05-a0d2-4f7f-8bc9-9d72933695d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 20 million cameras had been installed across China as
        of 2017, according to state broadcaster CCTV. But other sources suggest a
        much higher number. According to a report from IHS Markit Technology, now
        a part of Informa Tech, China had 349 million surveillance cameras installed
        as of 2018, nearly five times the number of cameras in the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6531039b-f98c-4a02-8f2b-498c1a214603'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91090149-fd88-4f9b-855e-f1d4342270fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also has eight of the world''s 10 most surveilled cities based
        on the number of cameras per 1,000 people, according to UK-based technology
        research firm Comparitech.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ceb757-812c-46ee-9f10-b2ae182afefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7795a83-778c-444c-b578-ce40f1e69c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.857+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now the pandemic has brought surveillance cameras closer to
        people''s private lives: from public spaces in the city right to the front
        doors of their homes -- and in some rare cases, surveillance cameras inside
        their apartments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d6b63a-75d7-430a-8149-9e680c157939'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e10a44b-1367-4b0c-bce2-e30ef450b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has requested comment from China''s National Health Commission.
        The Ministry of Public Security did not accept CNN''s faxed requests for comment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb40b664-f51b-439e-ba80-f32b07588971'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe1876-5efe-4a5f-bce5-0f03b0a50678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Evolution of tactics</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e94454-d067-4fc1-a550-04f56965be80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is already using a digital "health code" system to control
        people''s movements and decide who should go into quarantine. To enforce home
        quarantine, local authorities have again resorted to technology -- and have
        been open about the use of surveillance cameras.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3611a85-0680-47a2-98ee-84289ed484b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484c9c00-3055-4c51-a9a5-68ca3a83906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sub-district office of the government in Nanjing, in eastern Jiangsu
        province, said it had installed cameras outside the doors of people under
        self-quarantine to monitor them 24 hours a day -- a move that "helped save
        personnel expenditures and increased work efficiency," according to its February
        16 post on Weibo, China''s twitter-like platform.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60216825-1b2c-4372-8cf2-df9dc840dc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8b19b8-29e5-4a9e-a299-621b4657cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hebei province, the Wuchongan county government in the city of
        Qianan also said it was using surveillance cameras to monitor residents quarantined
        at home, according to a statement on its website. In the city of Changchun
        in northeastern Jilin province, the quarantine cameras in Chaoyang district
        are powered with artificial intelligence to detect human shapes, the district
        government said on its website.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b7822d-61fc-4cea-83cf-c1c34ea9b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e62c1-df71-4f69-9bd6-857e0364620f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eastern city of Hangzhou, China Unicom, a state-owned telecom
        operator, helped the local governments install 238 cameras to monitor home-quarantined
        residents as of February 8, the company said in a Weibo post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712c3254-5553-42bb-8ca2-e292e7bde44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3fdf19-4766-44dc-a2cd-88e22af320ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Weibo, some people posted photos of cameras they said were newly
        put up outside their doors, as they went into home quarantine in Beijing,
        Shenzhen, Nanjing and Changzhou, among other cities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6021ac59-d6e5-4710-bb11-b10e6d131628'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.858+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f553b6-7779-43d8-8ee4-88621c57e56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some appeared to accept the surveillance, although it remains unclear
        how much criticism against the measure is tolerated on the country''s closely
        monitored and censored internet. A Weibo user, who went into home quarantine
        after returning to Beijing from Hubei province, said she was told in advance
        by her neighborhood committee that a camera and an alarm would be installed
        on her front door. "(I) fully respect and understand the arrangement," she
        wrote.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710231e-7e64-4be5-81a9-b781dd64f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca9058-9642-470b-bdd7-f86b341d5ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Beijing resident said he did not think the camera was necessary,
        "but since it is a standard requirement, (I''m) happy to accept it," wrote
        a person who identified himself as Tian Zengjun, a lawyer in Beijing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f07bf-b4d7-43aa-bcb4-9883dff129ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf23963-6370-4e24-9f07-247ba07345cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, worried about the virus'' spread in their communities, called
        for local authorities to install surveillance cameras to ensure people obey
        quarantine rules.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ed4e96-536e-4bf1-8e37-d42c8f44a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d1e44d-8e4c-4d28-b9c8-586f2984dfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Lau, a privacy expert and professor at Hong Kong Baptist University,
        said people across China had grown accustomed to prevalent surveillance long
        before the coronavirus.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f37493-194d-485a-9dee-4121081d3ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08a667-6638-4ca2-84b5-de1fe1df6582'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In China, people probably already assume that the government has
        access to a lot of their data anyway. If they think the measures are going
        to keep them safe, keep the community safe and are in the best interest of
        the public, they may not worry too much about it," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b934a9b2-4b08-4b62-b724-ba058bd91268'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6603588b-e3fd-42ba-8c95-88ffb9bb8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cameras inside homes</strong></h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db449e-a113-4831-b7dd-2190844f6d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people say cameras have even been placed inside their homes.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6362d2b0-b8ce-43f5-bd91-fbbfc9217fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0200838b-174c-459c-bd5e-7b1eead8dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.859+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Zhou, a public servant, returned to the city of Changzhou,
        in eastern Jiangsu province, from his native Anhui province in late February.
        The next day, he said a community worker and a police officer came to his
        apartment and set up a camera pointing at his front door -- from a cabinet
        wall inside his home.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c06784-a6ed-4300-b869-e9b4f0e6f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11eaff2c-67de-48cc-9585-dae90550aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou said he did not like the idea. He asked the community worker
        what the camera would record and the community worker showed him the footage
        on his smartphone.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41527b9-8a3c-4053-92a2-188afc2241cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2d7ccc-9c43-451b-9477-74c519c09efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was standing in my living room and the camera captured me clearly
        in its frame," said Zhou, who asked to use a pseudonym for fear of repercussions.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e0540-c7c3-4516-bc1a-53ce9897e447'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751dcb2f-e7cd-4ec5-a6d2-ede4dde5ecd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou was furious. He asked why the camera couldn''t be placed outside
        instead, but the police officer told him it might get vandalized. In the end,
        he said the camera stayed on the cabinet despite his strong protest.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0e0be-51b7-4f58-b5b6-3d0babc0df68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7da703-239e-4d9d-85ec-a8659d3387d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that evening, Zhou said he called the mayor''s hotline and the
        local epidemic control command center to complain. Two days later, two local
        government officials turned up at his door, asking him to understand and cooperate
        with the government''s epidemic control efforts. They also told him the camera
        would only take still images when his door moved and wouldn''t record any
        video or audio.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d188845-8bb8-4f07-9cc2-5fc97649df32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fa0dec-04a4-4ed6-9ef2-0ff17e807ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Zhou remained unconvinced.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ae275-78e9-4e27-a033-e9586e5fbf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53024503-cc2f-432e-8861-594e6d512822'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(The camera) had a huge impact on me psychologically," he said.
        "I tried not to make phone calls, fearing the camera would record my conversations
        by any chance. I couldn''t stop worrying even when I went to sleep, after
        I closed the bedroom door."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480acd25-b565-46cf-9194-d622753cb262'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a8b598-cf25-42c1-b9a7-bcbc085effe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.860+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou said he would have been fine with having the camera placed
        outside his front door, because he wouldn''t open the door to go out anyway.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8a49d-551b-4398-ba3d-0b97fc248e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bdbff3-4a68-4e61-994d-8c5328c68a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Installing it inside my home is a huge invasion of my privacy,"
        he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36808afd-aa61-4304-976f-62f0b70c13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4258e109-a89b-46cc-9ac1-a2e16b00d345'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhou said two other residents who were under quarantine in his residential
        compound told him they also had cameras installed inside their homes.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6319f2-3708-4c32-9aa7-811b1261af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4a3c92-61b9-4018-ad5f-3e6c657c0c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The epidemic control command center of the district Zhou lives in
        confirmed to CNN the use of cameras to enforce home quarantine, but declined
        to give further details.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5194e4-066e-47ba-b777-43f7da2b5248'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a145abf-151b-40fc-803e-98a8a43bcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the eastern city of Nanjing, the Chunxi sub-district government
        posted photos on Weibo showing how authorities were using cameras to ensure
        quarantine. One photo showed a camera standing on a cabinet inside an apartment.
        Another showed a screenshot of footage of four cameras, some of which appeared
        to have been shot from inside people''s homes.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7514c106-74e2-469b-a6be-24d9cc62a656'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c8804f-d3f0-4def-9583-80e0e9545218'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chuxi sub-district government declined to comment. The epidemic
        control command center in the district said the installation of cameras was
        not a mandatory policy, and some sub-district governments have chosen to adopt
        the measure themselves.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aef7084-b970-4be9-8f37-c6ed94b0b89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7927901-350b-4397-8b6a-0ec5658267d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How do the cameras work?</strong></h2>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d71b97-fbb4-448b-96c2-12fafb95f4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no official tally on the number of cameras installed to
        enforce home quarantine across China. But the Chaoyang district government
        in Jilin, a city of four million people, said in a statement that it had installed
        500 cameras as of February 8.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e804dc6-3bb0-4c81-b0d2-b9dadb30cb0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.861+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc117d9-add6-4748-8021-0081f7c56895'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, governments have adopted less intrusive technologies
        to track whether a person leaves their apartment. In Hong Kong, for example,
        all international arrivals undergoing a two-week home quarantine must wear
        an electronic bracelet, which connects to a smartphone app that alerts authorities
        if they stray from their apartments or hotel rooms. South Korea uses an app
        that tracks locations with GPS and sends alerts when people leave quarantine.
        Last month, Poland launched an app that allows people under quarantine to
        send selfies to let authorities know they''re staying home.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066d912-2575-409d-9c3a-5d2766fb0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a747a11-cc2e-4501-b74e-0684c070b272'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in Beijing not everyone in home quarantine has a camera outside
        their home. Two residents, who recently returned to the city from Wuhan, said
        they had a magnetic alarm installed to their apartment doors, which would
        notify community workers if they stepped outside. CNN has reached out to Beijing
        authorities for comment.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a4ce8-b386-4690-bdc8-3930cbf0a18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee77edb-91c5-49a0-983b-4f4ba2c704d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lahiffe, the Irish expat who lives in Beijing, believes the footage
        from his camera is being monitored by the community workers at his residential
        compound, who are charged with making sure he stays home and doesn''t have
        visitors -- all from a smartphone.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb1c1f-7366-458e-ab69-002dff2c61c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f2a7cc-b113-4cfe-8a0d-7ee10082c08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guy''s phone has an app which (shows) all the doors," Lahiffe
        said of one of the community workers who had come to install the camera. "You
        can see all the doors of the different cameras that have been installed,"
        he said, adding that he saw more than 30 doors on the app, all from his residential
        complex which he says is lived in by "mostly foreigners."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf320b1-5cda-4e5f-8baa-818674cbd8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25096222-111b-40ac-9ab9-7635a9be8fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In China, every urban residential community is managed by a neighborhood
        committee, a communist legacy from the Mao era that has now become the foundation
        of a "grid management" system of social control supported by high tech and
        big data. Officially, these are self-governing bodies that manage and educate
        residents. But they also serve as the governments'' eyes and ears at the grassroots
        level, helping to maintain stability by watching over millions of residents
        nationwide and reporting suspicious activities.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c989303-9a1a-4268-96d2-eb47855099e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc5e206-f578-4c1e-81e4-e00f3ebfa2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the outbreak, community workers have been given great leeway
        and tasked with epidemic control in residential compounds, enforcing home
        quarantine, as well as helping quarantined residents with basic needs, such
        as delivering food and groceries to their doors and taking out their trash.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b326325-521a-49da-b5fd-aca61db8a2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f8e859-70c6-4274-956a-57d217346c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever Lina Ali, a Scandinavian expat living in the southern city
        of Guangzhou, opened her front door to receive food deliveries, she said a
        bright light shone from the camera that was trained on her apartment door
        while she was in quarantine.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4bd36e-fb81-4296-9bd9-b91c1e0525da'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.862+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0101d415-3313-41d4-a763-93e5800c8338'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her apartment building''s property management staff came
        to install a surveillance camera outside her front door on the first day of
        her home quarantine earlier this month.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d4d0b7-244c-42ef-9e50-72f13dcbff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f6a97-4aee-46ca-9ce8-dc6ac53e3674'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hated when the camera would shine a bright light, they told us
        that it connects to the police station," said Ali. CNN agreed to refer to
        her with a pseudonym to protect her safety. "It made me feel like I truly
        was a prisoner in my own home."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72669236-70b0-4e1b-9013-60475891d912'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5968428-7774-41c2-87d3-55f019911453'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Guangzhou authorities for comment.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6571b-7da4-4617-9561-b9af42de0678'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1be81-da9e-422a-baad-8350b8d54280'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Shenzhen, the cameras used to monitor quarantined residents in
        one district were connected to the smartphones of police officers and community
        workers, according to a report on the district government''s website.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d978796-597d-4538-9450-bef5d6020244'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6092cc-9d6f-4c41-b2df-090f280b9f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If someone breached their quarantine, the report said,"police and
        community workers will receive an alert immediately notifying them something
        is wrong."</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424fc45b-9255-42ac-a403-82a9371ae193'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f4003c-3757-4c15-a627-7f8aa71cf3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maya Wang, a senior China researcher at Human Rights Watch, said
        there was a wide range of measures governments can take to protect public
        health in the pandemic, but "they don''t necessarily have to blanket society
        with surveillance devices."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad89c9d4-8da4-4a24-9d99-51f2276b45a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feee7013-fb14-4fc2-bcd4-f791220616e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at China''s surveillance measures during the coronavirus
        outbreak, from the development of health codes to installation of surveillance
        cameras to enforce quarantine, we''re seeing an increasingly intrusive use
        of surveillance technologies that were previously only seen in particularly
        repressed regions, like Xinjiang," she said, referring to the far western
        region home to China''s Uyghur minority.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a122707c-83f4-46ff-8230-33a9a40e19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.863+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf1cff2-23f4-46e8-9f4c-ecf8a2ff7fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The surveillance measures being implemented during Covid-19, are
        unfortunately -- if not pushed back -- going to live with us for a very long
        time."</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e65821-cc14-4047-87da-3eb8e97547a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c4978-c780-422d-89ad-a951138cc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The legal stance</strong></h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f3dca9-5a0b-48a8-8b35-52ab22686149'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China currently has no specific national law to regulate the use
        of surveillance cameras in public spaces. The Ministry of Public Security
        released a draft regulation on security cameras in 2016, but the ordinance
        is still waiting to be approved by the country''s national legislature. In
        recent years, some local governments have issued their own regulations on
        the cameras.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6891861-dfd6-4a82-ab09-5faf237de9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead4e82a-44a0-4e66-ae0b-0fdb2799e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tong Zongjin, a lawyer based in Beijing, said installing cameras
        outside a person''s front door has always been in a legal gray area.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b25c565-48fd-4498-aa56-3f59b31f8941'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02728cc7-abe8-43b6-b3ce-06ebf3282987'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The area outside a person''s front door is not part of their private
        residence and is considered a communal space. But the camera can be monitoring
        something personal, such as when the individual leaves and comes home," he
        said.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8bd6878-3eed-4f50-ae21-37cb7edf557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf2970d-ecb6-43e4-9c8d-5d4c9aa4014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the complexity of the issue is that these cameras are
        installed by authorities during a public health emergency for epidemic control
        purposes, so an individual''s privacy has to be balanced against public interest
        and safety, Tong said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ee837b-7d18-44d6-9874-5c0ffca93796'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc74dc-2d53-4684-a3dc-3ce0af6ac5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 4, the Cyberspace Administration of China issued a directive,
        calling on regional cyberspace authorities to "actively make use of big data,
        including personal information, to support epidemic prevention and control
        work," while protecting people''s personal information.</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2eabd2-ce73-4180-b148-17224242ee55'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3506f0-3114-4501-b3fb-8e7476dc2012'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.864+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The directive bans the collecting of personal data for epidemic
        control without consent from organizations that have not received the approval
        from health authorities under China''s cabinet, the State Council.</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc736c80-da64-4259-b518-2aef76887bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2945568-9b7d-4c13-90fa-0ef2be5fd6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also said the collection of personal information should be limited
        to "key groups" such as confirmed or suspected Covid-19 patients and their
        close contacts, and that the information collected should not be used for
        other purposes, or be made public without consent. Organizations that collect
        personal information should adopt strict measures to protect data from being
        stolen or leaked, the document said.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8567d181-f245-487b-a1e4-475b6b15bae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8460e58-229d-484f-8e45-9708e7ec658e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lau, the privacy expert, said under Chinese law, organizations with
        the authority to collect and report personal information concerning public
        health emergencies include national and regional health authorities, medical
        institutions, disease prevention and control authorities, as well as local
        authorities such as townships and resident committees authorized by the government
        and emergency command headquarters.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039b713-d28a-40ad-804a-a219de4ecb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7045cec2-9c99-424f-aaa0-825d20c0b369'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, the government will try to collect as much data as they
        can to help stop the spread of the virus, but they need to be done in appropriate
        collecting of data, proportionate, (and consider if there are) other less
        privacy intrusion methods to do the same thing," he said.</p>'
    '121':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee80f3d-eae5-4f2e-8d8f-8cc003a0c872'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933ac73-2af4-47c8-b485-f7e85320d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new era of digital surveillance?</strong></h2>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383537ed-2451-4ee8-9097-d189305ea082'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, over 100 rights and privacy organizations around
        the globe issued a joint statement to call on governments to ensure the use
        of digital technologies to track and monitor citizens during the pandemic
        is carried out in line with human rights.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8041027f-3b0a-42f9-aeb3-9a4e6265a1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabcde0b-23b6-4747-aeaa-c0db5c503bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"States'' efforts to contain the virus must not be used as a cover
        to usher in a new era of greatly expanded systems of invasive digital surveillance,"
        the statement said.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86013254-a0a4-4fbf-ab78-1aa52633afce'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736776d-8301-4dff-a3aa-b588d6987e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Technology can and should play an important role during this effort
        to save lives, such as to spread public health messages and increase access
        to health care. However, an increase in state digital surveillance powers,
        such as obtaining access to mobile phone location data, threatens privacy,
        freedom of expression and freedom of association, in ways that could violate
        rights and degrade trust in public authorities -- undermining the effectiveness
        of any public health response," it said.</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7995e786-8669-4c20-88a3-0aed7bb88ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.865+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157c436-144a-437f-86a1-7acb2961642b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, it appears that the surveillance cameras on people''s front
        doors are not there to stay. After Ali and Zhou finished their quarantine,
        they said the cameras were taken down.</p>'
    '130':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac333800-5fc7-418b-a3f7-ce1a15f8581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43adce0f-62b0-41c4-b200-4b74fa057ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The community workers told Zhou he could keep the camera for free.
        But Zhou was so furious about having to live under its gaze for two weeks
        that he said he took out a hammer and smashed the device in front of the community
        workers.</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1434e17-3687-43b8-92e1-01e1abe35dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2472120-c525-42d7-8d77-6e7e3bc401df'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If surveillance cameras are placed in public places, there''s no
        problem -- they can monitor and deter unlawful acts. But they shouldn''t appear
        in our private spaces," he said.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146efb3-c4c2-41fd-8202-315e1337f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc6e94-c496-4705-9aa4-9408862082de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t bear the thought that our everyday lives are completely
        exposed to the government''s scrutiny."</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04bebd6-c5e0-4bd6-9509-8d7d9199349b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:10:21.866+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:46.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/27/asia/cctv-cameras-china-hnk-intl/index.html"
        target="_blank">"China is installing surveillance cameras outside people''s
        front doors ... and sometimes inside their homes"</a></em></p>'
  'deaths-spiked-covid-march-april':
    'author': 'Maggie Fox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T12:18:03.870+08:00
    'imagesource': 'jcr:9fcc7f37-6f52-48d1-84fc-4639ffe7c3d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '019af7bd-a1e8-47f8-a32b-1a84466d1ed0'
    'lead': 'Deaths across America spiked as COVID-19 began its spread, and many were
      never attributed to the new coronavirus, researchers reported Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T12:18:33.300+08:00
    'mgnl:createdBy': 'david'
    'mgnl:lastActivated': 2023-01-26T18:11:42.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-26T18:02:07.761+08:00
    'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['COVID-19', 'coronavirus', 'United-States', 'America', 'US']
    'template': '1'
    'title': 'Deaths spiked as COVID-19 spread in March and April, new analysis finds'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4fe7fd-7bc2-49a3-bc2e-c647bbb99438'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;Deaths across America spiked as Covid-19 began its
        spread, and many were never attributed to the new coronavirus, researchers
        reported Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e54557b-4668-4d95-b593-c9d70381d981'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8ddde-94ef-4c5f-9b55-77feaf493353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notable increases" in deaths were seen in March and early April,
        the team led by the Yale School of Public Health found. This was especially
        true in New York and New Jersey, states hard-hit by the pandemic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23e774f-945b-41f8-89c3-a176a2e9039e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a06fcef-0285-4274-b279-56aa6a08e942'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study was first reported by the Washington Post.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbf9617-0739-4e4f-9010-7b8ac435efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b75ec36-ddd0-43a3-8b88-3036aca308a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using data from the Centers for Disease Control and Prevention,
        the team found about 15,000 excess deaths from March 1 to April 4. During
        the same time, states reported 8,000 deaths from Covid-19. "That is close
        to double," Dan Weinberger, who studies the epidemiology of infectious diseases
        at Yale, told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ab0dce-b3ea-4d55-b094-e414d349acef'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25ac6c6-178f-45e5-80ec-4bed7649df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team could not show whether the increased deaths were due to
        coronavirus, Weinberger said. But there are strong indications that they were.
        For instance, the team also looked at data on doctor visits.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c100586-a805-4bfe-810d-b9e0c265f5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe680e1-6758-4b44-b380-e1b921bf6f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we see is that in many states, you see an increase in influenza-like
        illnesses, and then a week or two later, you see an increase in deaths due
        to pneumonia and influenza," Weinberger said. "It provides some confirmation
        that what we are seeing is related to coronavirus."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8840c4-836b-4df3-8978-40c7c1e5bb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91af54a-89c0-42eb-9a2d-355cf0d30195'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, in especially hard-hit states such as New York and New Jersey,
        where coronavirus is known to have spread widely and infected many people,
        overall deaths were far in excess in what would normally have been expected
        in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f766775-b0c5-4daa-84c0-10544bb59b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59af74-ebe6-408a-a519-8117bfab089f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In New York City, this discrepancy was even more stark, with three
        to four times as many excess all-cause deaths as pneumonia and influenza deaths,"
        the team wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba40a4c-1597-4b60-a9bd-d38f2246b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd1d946-8983-45f4-b2ed-8608d272afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some states, such as New York, seemed to keep up with the Covid-19
        deaths. The state reporting of deaths in the pandemic closely tracked what
        the Yale team found. But others did not.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f8145-6d66-47e4-bfb2-2f9ea192bbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257eaf9d-2094-4292-9e03-83fd549687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For instance, California had 101 reported deaths due to COVID-19
        and 399 excess pneumonia and influenza deaths," the team wrote in a preprint
        published online in MedRxiv (pronounced Med Archive).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ca86f3-7291-40ff-bc3a-509d2058120c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2166d07f-f43d-423d-955c-7eb451b0503f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new coronavirus causes respiratory disease, and deaths would
        presumably be listed among the regular reports of deaths and illness from
        pneumonia and influenza. But doctors are increasingly reporting other, sometimes
        fatal, symptoms from Covid-19, including strokes, kidney failure and heart
        damage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b132d9b-d3ca-49c3-8bf7-e093fde37759'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c200133-4c69-41d8-8195-84e50e5523a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients already weakened by pre-existing conditions such as diabetes,
        cancer and heart disease may have had a death listed as being due to one of
        those causes, rather than coronavirus.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123a846-8bb2-4351-99f4-15543affff03'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d2b1ad-d788-4578-9416-96ba12e7e842'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, it''s possible that coronavirus lockdowns would have led to
        a lower-than-average death rate. For instance, if fewer people were driving,
        traffic deaths could be expected to fall, Weinberger said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20bb4ea-78bf-49b4-935b-436505e3bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5851d-77b3-4314-8efe-a114231cc980'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Weinberger''s team looked at both deaths from pneumonia and influenza,
        and deaths from all causes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccffbfb-75d0-4360-b8e8-9e98f14b0fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f95ac5-6e45-44b7-91f0-87910508b87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We decided to look at all deaths from pneumonia, or all deaths
        overall, and see how those numbers were changing," Weinberger said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad3bb72-7ffe-4056-9c61-e6087c8cc359'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a6777f-7503-4985-8edb-c5b6cd22b8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC tracks deaths from pneumonia and influenza by the week,
        and compares them to a baseline of deaths to keep tabs on the annual epidemic
        of seasonal flu. Separately, the National Center for Health Statistics, part
        of the CDC, keeps data on all reported deaths.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78936e29-83af-4c46-98d9-615519713485'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e7e9bd-626d-49f0-8e03-b837bb3520c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Yale-led team subtracted the expected number of deaths for each
        week from the total number of deaths that were actually reported, and counted
        the extra as Covid deaths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680a1c92-4b8c-4625-a5c9-3cd449f2a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59248be4-40af-4e58-869b-22059cf96c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many states experienced a notable increase in the proportion of
        total deaths due to P&amp;I (pneumonia and influenza) starting in mid-March
        through March 28 compared to what would be expected based on the time of year
        and influenza activity," the team wrote in their report.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0945bc3-6591-48e8-b3af-259e56146a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df210fcc-fd1b-4ec3-9049-5c8fb4a3a794'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weinberger''s team found evidence that people were dying as states
        struggled to find out if the virus had even arrived in their regions. "In
        some states, such as Florida and Georgia, the increase in deaths due to pneumonia
        and influenza preceded the widespread adoption of testing for the novel coronavirus
        by several weeks," they wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2903523-d01e-4b9d-9691-ab184f2d5365'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd958fb6f-0b09-4d44-ad08-20fb8035f524'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers said their work shows it may be more accurate to
        estimate Covid deaths, rather than try to count each and every positive test.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d1896-ab61-4cf3-b161-130e205dc9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a803a85-b74a-4aef-b142-7584d3345b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the lack of adequate testing and geographical variability
        in testing intensity, this type of monitoring provides key information on
        the severity of the epidemic in different geographic regions," they wrote.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ee0e4-a546-4c72-9f39-539c7669a4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63818ed6-3a25-438e-b149-a7e5d4a9a852'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It also provides some indication of the degree to which viral testing
        is missing deaths associated with COVID-19 directly or indirectly."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc032e-e3c9-4553-9223-916e5ba0377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3eeea-3319-46d4-b11d-5eb80e939f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some public health experts have said Covid-19 was almost certainly
        spreading in the United States in January and perhaps as early as December,
        long before the U.S. reported the first official death. Some state and local
        health officials are going back to see if people who died in January and February
        may have in fact been infected with coronavirus.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6689e5-2308-4397-8b57-1668a54f147e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d67841b-0379-440b-a50b-eb08272b248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in California said last week that a 57-year-old woman
        who died February 6 had been infected with Covid-19 and was actually the first
        recorded death in the US from the virus. Before that announcement, the first
        coronavirus death in the US was thought to be that of a man in Washington
        on Feb. 29.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5c79a9-48e3-469d-806d-a1a7a4e5ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:18:33.304+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:42.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/27/health/deaths-spike-covid-spread/index.html"
        target="_blank">"Deaths spiked as Covid-19 spread in March and April, new
        analysis finds"</a></em></p>'
