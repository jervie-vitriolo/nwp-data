      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67c31c6-1584-44c2-a7dd-74c5e6882b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.221+08:00
