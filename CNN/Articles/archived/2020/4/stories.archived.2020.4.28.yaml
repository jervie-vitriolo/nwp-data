    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a247d1-8c3a-4574-a511-a2508307e973'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:12:50.218+08:00
