      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Jaime Morente said foreigners who disobey
        existing lockdown laws may face arrest and deportation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4b6edf-61c5-414e-88ad-5af4a2d29fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af260a-bb08-4a89-bd76-6a5a70327346'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.381+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:47.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aliens who blatantly disregard our laws, especially during this
        critical period, not only face criminal charges but also immigration deportation
        cases as well. If deported, alien offenders will be perpetually barred from
        returning to the country," he said in  a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5725e8-c504-490a-833c-3fc87bb97223'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:54:38.381+08:00
