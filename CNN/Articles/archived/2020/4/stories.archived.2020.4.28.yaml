      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that people want to get out," Feerini said. "I think they''ve
        been cooped up, I think they''re going stir crazy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d4e2b-0722-4a3e-91c6-d2130248379b'
