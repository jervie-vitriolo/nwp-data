      'mgnl:created': 2020-04-28T17:24:30.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:46.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Establishment of testing laboratories, COVID-19 referral hospitals
        and quarantine areas at the regional, provincial and city levels is still
        in place, while the government will continue to reconfigure all facilities
        that will adopt to the "new normal" of social and physical distancing protocols,
        he added.</p>'
