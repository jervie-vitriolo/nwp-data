    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eedfb82-2549-4d43-a645-d2904434b411'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:10:05.306+08:00
