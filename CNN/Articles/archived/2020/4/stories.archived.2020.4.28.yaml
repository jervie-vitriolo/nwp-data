    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t eyes testing of all suspected COVID-19 cases, frontliners by
      May 15'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07dcaab-3a06-40c3-a3da-127f3cad0f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:39.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) â€”</strong> The
        government will ramp up its testing efforts on suspected COVID-19 cases and
        frontliners to further contain the spread of the virus before the enhanced
        community quarantine ends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bf2adc-0791-4d25-aa9a-3424dee70df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:40.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf647be-c56b-4307-a110-18c89c6bff28'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:40.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Task Force COVID-19 chief implementer Carlito Galvez Jr.
        made the announcement on Tuesday during the virtual technical working group
        meeting of the House Defeat COVID-19 Committee''s peace and order cluster.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2eaa074-5076-4930-8bc3-747691f50561'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:41.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f94917a-3433-4377-8fce-dc113a3c9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:41.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez said they will aggressively hold a "massive and expanded
        testing" of all persons under investigation, persons under monitoring, and
        frontliners by prioritizing the National Capital Region,  the "center of gravity"
        of the outbreak by May 7.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209d7e27-0347-42bd-8e5e-b2967e910e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:42.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256189df-a3b0-4b24-9a49-bef8c2320b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:42.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the NCR is the center of gravity. Once we have
        finished and we were able to flatten the curve in NCR, we believe that we
        are 70 percent finished in winning the fight against COVID-19," he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a0923e-ef5d-44dd-b296-104986341389'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:43.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78113a1e-5210-407f-994a-54db6385de1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.650+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:43.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will also do extensive testing under other "red"
        or <a href="https://www.cnnphilippines.com/news/2020/4/24/Enhanced-community-quarantine-extended-Philippines-Duterte-COVID-19.html">high-risk
        areas</a> not later than May 15.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7c1bf-be70-4663-8967-6fd247fb7702'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:44.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68fedc-5fb9-42d0-869d-d39317117f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:44.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are planning to test all PUIs and suspected COVID-19 cases and
        frontliners not later than May 15, so the red areas can be evaluated to become
        orange or yellow areas," Galvez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76b462e-abf9-49e3-9a21-8f2306cebcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:45.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e91b088-6da9-4057-a11f-b5ec1bedd5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.651+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:09:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that they are targeting 20,000 tests per day not later
        than May 15 and 30,000 tests per day by May 30, with a 24-48 hour period of
        release of results.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af84cb4c-2f13-43fe-bb52-ecc6f6094fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T17:24:30.651+08:00
