    'jcr:uuid': '21322bb0-4319-430c-97c6-4169d0cace32'
    'lead': 'US President Donald Trump added to the sense of confusion surrounding
      the health of North Korean leader Kim Jong Un.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T08:31:43.224+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-26T18:11:53.812+08:00
