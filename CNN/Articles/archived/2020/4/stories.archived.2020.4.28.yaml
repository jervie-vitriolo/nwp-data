      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later falsely claimed that he was being sarcastic and that
        he was prompting officials to look into the effect of disinfectant on hands
        -- not through ingestion or injection.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d898811-9731-4798-b357-af4809066f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:51:06.948+08:00
      'mgnl:createdBy': 'lara'
