      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T11:01:27.860+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-26T18:11:49.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like waking up from a bad dream going into a nightmare day
        after day," Maatje Benassi told CNN Business in an exclusive interview, the
        first time she has spoken publicly since being smeared online.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e8c89-5a17-4735-89c1-a2cff7e7ab89'
