      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said that he would only lift the quarantine
        measures once an antibody cure for COVID-19 is ready for widespread use. Strict
        stay-at-home rules in Metro Manila and other provinces with a high number
        of active infections have been extended to May 15 to contain the spread of
        the virus.</p>'
  'lorenzana-filemon-santos-chinese-ambassador-carrimycin-letter':
    'author': 'CNN Philippines Staff'
    'caption': 'Defense Secretary Delfin Lorenzana'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-28T15:12:12.781+08:00
    'imagesource': 'jcr:75ea0275-cf8e-45af-81f6-ab0a94a986e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c350a89-736a-43c5-8c7b-25945fc3cf31'
    'lead': 'The country''s defense chief said the head of the Armed Forces of the
      Philippines did not commit any wrongdoing when he sent a letter to the Chinese
      ambassador seeking assistance to procure COVID-19 medicine and help the government''s
      fight against the deadly virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2020-04-28T15:25:40.605+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-26T18:11:22.402+08:00
