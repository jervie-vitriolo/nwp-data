  'Florida-seniors-Alzheimers':
    'author': 'Allen Kim, CNN'
    'caption': 'These robotic therapy pets will be provided for Florida seniors and
      older adults with Alzheimer''s and dementia.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2020-04-28T06:37:27.400+08:00
    'imagesource': 'jcr:c83a1b5f-5e92-4d59-b6a4-a5e0273f9925'
