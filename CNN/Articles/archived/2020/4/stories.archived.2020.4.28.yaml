      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For citizens wanting to ensure fair governance: Volunteer
        at Bantay Bayan</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28d0c7a-fa22-4286-9da2-87d0a8933f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.697+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:00.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When President Rodrigo Duterte announced the Luzon-wide enhanced
        community quarantine, citizens rallied online for the government to focus
        on responding to the pandemic through medical solutions instead of a military
        approach.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570763c9-1939-442d-900b-32570ad19fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.697+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:01.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To heed this call for transparency and efficient governance, members
        of <a href="https://www.facebook.com/GoodGovPH/" target="_blank">GoodGov PH</a>,
        the youth-led movement, created â€œBantay Bayan,â€ a citizen-watchdog and legal
        assistance program that monitors responses and actions of all local government
        units in the Philippines through volunteer reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2d18b6-62ed-40f5-981f-ce2cf98d6d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.697+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:01.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œOur members were worried that the crisis might be used as an excuse
        for government officials to commit corrupt practices, human rights violations,
        or political maneuvering,â€ says Dexter Yang, executive director of GoodGov
        PH. â€œWe saw the need for citizens to be more vigilant about their governmentâ€™s
        actions or inactions.â€</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b2561-f8c1-4855-9dd0-8d39d32e2583'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.697+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:02.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers who sign up for the program are tasked to share their
        reports via an exclusive Facebook group for the volunteers and survey forms.
        Data gathered will be presented visually in a map that will be launched soon,&nbsp;together
        with the platformâ€™s website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5415a3dc-869e-47b0-8dc2-cf332fcd0f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.697+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:02.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers may also submit any legal concerns in their communities
        and forward them to the Bantay Bayan Help Desk, where volunteer lawyers and
        law students can provide legal assistance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102bed53-a5f0-48ad-8b65-a8a40f1dcb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.697+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:03.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, Bantay Bayan has over 900 volunteers nationwide.
        Anyone with an Internet connection and mobile or computer device can sign
        up to volunteer, as Bantay Bayan urges citizens to report LGU responses they
        see on social media. The core team also welcomes graphic designers and individuals
        with legal or government background to help with the concerns of the volunteers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6813ced-7402-4168-a89f-4f4b8091ed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T16:12:37.697+08:00
      'mgnl:createdBy': 'liz'
      'mgnl:lastActivated': 2023-01-26T18:11:03.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sign up as a volunteer for Bantay Bayan <a href="http://bit.ly/BantayBayanVolunteers"
        target="_blank">here</a>.</p>'
    '1':
      'image': 'jcr:c5c1fdaa-9320-4302-9f09-528976963abf'
      'imageCaption': 'Illustration by ADVOCATES OF SCIENCE AND TECHNOLOGY FOR THE
        PEOPLE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6da98a5-e204-42db-b7a1-c7d5fec2eafc'
      'mgnl:activationStatus': true
