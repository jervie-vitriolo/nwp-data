      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians have embraced their part in actions to prevent the
        spread of coronavirus," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8108fe-4eaf-4643-9fc4-09d4ed18c002'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T20:05:50.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:28.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app, which uses Bluetooth signals to track when people are close
        to another app user, has raised privacy concerns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099c3a0-cdc2-4e16-af57-6fba87d04b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T20:05:50.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:29.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, health officials slammed a hoax message circulating
        online that purported to come from COVIDSafe app, claiming to detect when
        a user has moved from their nominated location. "The COVIDsafe app has detected
        you are now +20km from your nominated home address," the message reads, according
        to CNN affiliate 7 News.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cd0fce-06d3-4305-8a80-157c70afea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T20:05:50.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:29.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said the app does not collect data on a user''s
        location.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d760de-9292-41eb-8b54-0c9196d8e510'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T20:05:50.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:30.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The COVIDSafe app does not have any geolocation capability, it
        does not track your location, only the proximity of your phone to other people''s
        phones that have downloaded the app, and cannot monitor a person''s location
        at any time," a department of health spokesperson told 7 News.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053ef454-98bd-490b-bd4e-a14f03e56459'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T20:05:50.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Hunt said that it would not be physically or legally
        possible for any other authorities or nations, such as the US, to access the
        app''s data.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227af3af-ca85-4d5a-aa4a-c7a1cf9d9299'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T20:05:50.508+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:05:31.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have locked this down so completely, so thoroughly with the
        biosecurity rule, with legislation that is coming, the only people who can
        access the data are the state and territory health officials," chief medical
        officer Brendan Murphy told 7 News.</p>'
    '11':
