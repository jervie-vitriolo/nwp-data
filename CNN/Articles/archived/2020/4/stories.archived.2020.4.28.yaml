      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such act of kindness shows that people of Bakun truly cares for
        others and they unite as one in this time of pandemic," Bakun authorities
        said in a Facebook post on Monday.</p>'
