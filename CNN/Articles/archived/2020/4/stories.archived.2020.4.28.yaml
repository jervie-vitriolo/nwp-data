      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66ca7e-f7d6-4254-a4f6-2aa479e9f28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not out of the woods," she said at a press conference Tuesday.
        "(Level three) is a recovery room of sorts to assess if the incredible work
        that New Zealanders have done ... has worked."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b520f6-2580-4c87-a67c-da3a92106f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.349+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8888ba-c9eb-4aec-a283-8a6192dc8e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to what worked, New Zealand had some advantages in
        tackling the virus. It had the benefit of time -- New Zealand confirmed its
        first case of coronavirus on February 28, well over a month after the United
        States confirmed its first case.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535faa99-dd34-459d-ad8a-17436a266896'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc73d6d-73d3-4563-92b3-cfe83fc12572'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a relatively remote island nation, and relatively few flights
        transit through New Zealand. It''s also centrally governed, meaning it doesn''t
        have states like the US or its neighbor Australia.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532eb9b8-169b-489a-9aba-58d09a73a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d38aebe-56a7-46e6-b25b-4d321257755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real key to New Zealand''s success appears to be an approach
        that could be applied anywhere -- moving swiftly, testing widely, and relying
        heavily on good science.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023f557f-f378-45c0-ba45-7bc1d429b817'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a80549-2a17-47c6-ac0f-6ca62894ffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Moving swiftly</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6f25e7-ca92-4595-844e-34d5e190c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many countries, New Zealand had models that showed that a potential
        coronavirus outbreak could be devastating if no action was taken. Unlike some
        other countries, New Zealand responded relatively fast.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394b58c0-5255-4454-ae41-afd85c50257a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ba62a3-7ff8-423b-8690-2a86d5298752'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Ardern announced on March 14 that anyone entering the country
        would need to self isolate for two weeks, it was among the toughest border
        restrictions in the world. At the time, the country had six cases.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c44d67f-ff01-452d-a383-94889b18b989'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62607489-3eb2-485e-98f5-95153475aff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When, on March 19, Ardern banned foreigners from entering the country,
        there were 28 confirmed cases.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858af3d-19d8-445a-9105-e11db1d86df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caee58dd-407b-47b8-aaf2-6a1801dfdfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on March 23, when Ardern announced that the country was going
        into lockdown, there were 102 confirmed cases -- and no deaths.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df401ce7-ba38-4a09-b559-1ddfa80f58cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.350+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713a190a-267d-43f5-a679-1ad0079902d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Decisive action, going hard and going early, helped to stamp out
        the worst of virus," Ardern in a statement Tuesday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e919bd09-09f6-48c7-a787-f8ba04e8f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897e0c10-cbc8-4b73-88ef-670f9f1982e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a few reasons New Zealand took strong action. As Ardern
        said in a press conference on March 14, New Zealand is a key departure route
        to Pacific Islands -- and the country has a responsibility to protect its
        Pacific neighbors. But the swift actions were also for the benefit of New
        Zealanders.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5662c6dd-6903-4ce8-9359-e6da434b873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1650503-7c63-47ad-be88-71e0eb94eba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here in New Zealand, we don''t have a lot of intensive care beds
        compared to some other countries. That''s why (Ardern) acted really fast,"
        Auckland University microbiologist Siouxsie Wiles said earlier this month.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7389173-6a55-4399-9ab8-5a544542335d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5519cb-fab3-483a-8223-51620c9bff5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While New Zealand took prompt action, it is being slow to roll back
        prevention measures. Even as the country''s cases appeared to trend downward,
        Ardern opted to extend the most restrictive, level four lockdown measures
        by five days.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655994e-a876-40c0-ae83-775aff7f00ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10397b15-6d33-4f40-8778-fa69a45d0ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite that, many New Zealanders support the restrictions. In a
        Colmar Brunton survey last week, 87% said they approved of the way the government
        is responding to the pandemic.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d31328-40fa-4c89-b7c1-00afeb0995c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46420e-dcd3-4ce3-8fd5-31211fb11768'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Testing widely</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cbba1d-28e9-4ec9-bf98-e45b2719902b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has ramped up its testing, to the point that it can
        now carry out up to 8,000 tests per day, Ardern said Tuesday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679aa4f-7aa8-4cf9-8d54-f4e01b8fcfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50ab35-1f33-4f6c-ad98-24fbfef823b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To date, New Zealand has carried out 126,066 tests. For comparison,
        the United Kingdom -- a country with around 13 times more people than New
        Zealand -- has completed 719,910 tests.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b261138-e8bb-49d2-a98b-4bade132cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.351+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d08fa8-f16d-40e3-ba6e-590ad14ed820'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the real sign that New Zealand''s testing is working is its
        test positivity rate -- the proportion of tests coming back positive.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad9a22-21b1-4248-a53c-b966e92e85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7564dd-ee66-49df-bc67-4a5ca77c8d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Mike Ryan, Executive Director of the WHO''s Health Emergencies
        Programs, said recently that a good benchmark is to have at least 10 negative
        cases for every one positive case confirmed. That means if a state or country
        carries out testing and comes back with positive cases of around 9% or under,
        then it''s likely that it is testing well.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fce2c7-7aa6-4ba9-b6ef-c9343e393be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746f861-fb0e-4c17-bfd1-4a62f495399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand''s test positivity rate is around 1%, suggesting that
        there isn''t widespread community transmission that''s slipping under the
        radar.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a214f03a-f28c-4e7c-86ef-30ec6c487b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f829ba-d6fa-447f-9de2-e02383ba71c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Ardern noted that in other countries around the world,
        each person infected with coronavirus infects around 2.5 people. Under New
        Zealand''s lockdown, that has dropped to 0.4 -- less than half a person infected.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c0cff-becb-40ff-9e3c-5bf55182a8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fd95e7-dd4b-408a-a531-6b092b674278'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Relying on good science</strong></h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b54da3-af0b-4602-afbf-0a32353dbaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real lesson from New Zealand has been the combination of good
        science and leadership, Professor Michael Baker, from Otago University''s
        Public Health Department, said earlier this month.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d1c9e9-2cf5-4817-82c0-209734640e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2e0689-ee2d-48ba-a1b6-7f134f829af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the lockdown period, Ardern has appeared alongside Bloomfield
        at regular press conferences, with Ardern often passing questions from the
        media to him.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ddd3af-204b-4b91-bdc5-3856f95f319b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da03ed-5e36-4092-99cd-97644b56689b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Bloomfield is a public servant, he is qualified in medicine
        and has a specialism in public health medicine. According to a statement on
        the Ministry of Health website, his particular area of professional interest
        is non-communicable disease prevention and control.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea61da-33a2-4bea-b70e-7d9af9e82221'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.352+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57f1242-22bc-4647-a3b9-f898513d43b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In New Zealand, it has been a wonderful link between good science,
        and brilliant leadership, and the two together are I think are really highly
        effective," said Baker. "I''ve been really disappointed that countries who
        have far more, absolutely the top science resources in the world, that is
        the US and UK, many countries in Europe, have not fared better than countries
        like New Zealand which has limited resources."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a86fd69-cb28-4141-b915-2de911a2edb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a34f58-1bea-4f09-8b95-de8bc46b8767'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The future</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef39088-3281-4772-ac06-8e98d07017d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although New Zealand is currently being seen as a success story
        of the coronavirus crisis, it also shows that gains in the fight against Covid-19
        doesn''t mean a return to life as normal.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4712d-b0e5-414a-9eb9-29b1bea87b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916f4bb4-72f3-4790-9683-47e32d6cb7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite New Zealand''s early success, the country is still effectively
        in lockdown, with most people still being told to stay home and stick to their
        "bubbles" -- the name for the people they are isolating with.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e1ebb2-890c-48f9-8472-9cf57f32166d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba131408-4554-41e1-a42a-d27482adc04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Level three) is not and cannot be returned to pre-Covid-19 life,"
        Ardern said Monday. "That day will come, but it is not here yet."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a829b7b-12fa-4361-8353-7122c17f3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977cb56-cac4-43c5-8e45-11b123484fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern pointed out that the battle against Covid-19 would continue
        until there is a vaccine. And -- like other countries -- New Zealand still
        has an economic fight to contend with.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f0ecd0-c723-407f-b171-ee85c8e32c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1b742f-d7e1-43ed-920f-a98a0ff74316'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tourism -- New Zealand''s biggest export industry -- has taken a
        hit. Foreign nationals are still banned from entering the country, and any
        New Zealanders who arrive in the country will need to spend at least 14 days
        in government quarantine facilities. There is discussion about New Zealand
        and Australia opening their borders to one another, but for now, nothing official
        has been announced.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf15877-85f3-420f-a7f3-bdd838553b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41afe7fc-628f-4daf-9ce1-8d3f8e17bd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.353+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under a best case scenario, New Zealand''s Treasury estimated that
        the country could see a 13% unemployment rate.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a3fd57-e00f-4fe1-a93f-f81452325131'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0178673-0586-4f30-bdb8-8c4ce3184a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will do all we can to ensure we fight the economic impacts of
        the virus in the same way we did the health threat," Ardern said on Tuesday.
        "With unity, with fast support, by looking after each other."</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3169f44c-444c-41e5-ba10-7869f72fc5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:57:25.354+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:30.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/28/asia/new-zealand-coronavirus-outbreak-elimination-intl-hnk/index.html"
        target="_blank">"New Zealand says it has ''eliminated'' the virus. Here''s
        how the country did it"</a></em></p>'
