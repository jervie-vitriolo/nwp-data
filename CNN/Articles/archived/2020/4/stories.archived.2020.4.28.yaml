      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e93dfca-3213-468f-8eae-6662499dd330'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:13:32.689+08:00
      'mgnl:createdBy': 'glee'
      'mgnl:lastActivated': 2023-01-26T18:11:57.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Becoming," Obama''s memoir, was released in the fall of 2018 and
        quickly became the bestselling hardcover book of that year. To date, it has
        sold more than 10 million copies, according to the book''s publisher Penguin
        Random House.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7359c5b7-2b21-4699-95f8-f3500f4bd592'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T06:13:32.689+08:00
