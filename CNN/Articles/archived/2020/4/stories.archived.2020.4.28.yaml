      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Speaker Alan Peter Cayetano and seven other House leaders, it
        will involve the mandatory wearing of face masks in public places and observing
        physical distancing. There will also be drastic changes in how people work
        and move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6a3de-a086-4444-9872-18068fb5bd6f'
