    'template': '1'
    'title': 'Who Mastered (And Muffed) The Virtual NFL Draft'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb16f2b7-0c8b-40f4-b627-67ba421b6499'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:25.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -&nbsp;In the early 1980s, the NFL Draft was held in a New
        York hotel conference room on a Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d018801-4b39-4b49-9ebc-a0e577fd4521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:25.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2814268b-279c-49b9-a3a0-6813ed8ef9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:26.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "annual player selection meeting" as it was called back then
        had only team executives in attendance and was broadcast on a brand-new cable
        network, ESPN, that had to convince the league this was something people would
        want to watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167a1625-38eb-4437-8aae-0df78d89b602'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:26.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af11883-5209-46d2-b492-c1588f63ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:27.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now it''s one of the most anticipated and talked about events
        on the American sports calendar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29ac95d-0802-446e-83c5-d1475216fa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:27.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34464a4-2a7a-4443-9a48-7f7061b9d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:28.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year over 600,000 filled the streets of downtown Nashville
        for the three-day extravaganza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b052c8-52cb-4139-9718-ef8a79f925be'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:28.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74be35-7883-4ec7-9751-e33aa5b5922b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:29.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s draft was supposed to be held on a floating stage in
        front of the Bellagio hotel in Las Vegas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb5ba3c-fbc4-475f-8c2f-16b7c4d6a6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:29.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084c162-7abe-4b0a-8077-816f9e1d3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.501+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:30.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because of the coronavirus pandemic, those lavish plans were
        scrapped, and the first-ever virtual draft was born.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7081ff3b-a666-4e00-b851-d0f15768336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:30.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c447f208-c622-4187-86ba-12511484aa91'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:31.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone, from the commissioner Roger Goodell, to players, team
        execs and even fans in their own homes, connected only through the internet
        and TV sets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf170e1-13d4-48bd-aea4-356567cc7c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:31.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b63a01-ce96-4ad3-8ccb-a8e66d372835'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:32.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it delivered in a big way.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd34c8e-1e81-4b4e-883f-b96cd83b4f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351f3160-5261-4610-9465-7a60cff71231'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:33.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The American sports fan</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608c0a01-9356-455b-a594-e76570824d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:33.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some NFL commentators were skeptical about whether the league should
        be holding a draft while so many were in the midst of massive suffering and
        loss during this coronavirus pandemic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6566a-4fa8-425e-9c9a-98e229b7bc3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:34.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b248aac-213d-4086-bfc4-a2cea867cb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:34.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But an opening montage narrated by Super Bowl winning quarterback
        Peyton Manning centering around hope set the perfect tone for a draft like
        no other.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8603d98-25e5-4560-942c-be5e0ed7e061'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:35.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2fc2a-983d-405d-9d78-2487ebc69ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:35.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The broadcast sprinkled in dozens of message`s from current and
        former players thanking health care workers and others fighting the virus.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787ac8d3-9caa-4e40-9dcb-19b856086465'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:36.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a14710-063e-4fc6-bf5f-6d24a6447cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:36.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the league held a Draft-A-Thon during the broadcast, raising
        more than $6.7 million over the three days, adding to the more than $100 million
        the league has helped raise for agencies assisting those in need during the
        pandemic.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7d1b35-31da-4a15-9839-23d77683c468'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:37.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1ea3c-551d-4e4c-afb9-2ead6e3e48b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.502+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:37.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was respectful yet fun and just what sports fans in the U.S.
        needed after going more than a month without a major live sporting event.
        The league says more than 55 million fans tuned into the three-day event,
        setting a new record.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f687210-5650-43db-b28f-7d710d48d490'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:38.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126f8879-e186-4a7b-bb47-7092e2a125a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:38.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Technology</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f46024b-b001-4b6d-bbca-14f83b6c2bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:39.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some early hiccups in a dress rehearsal, everything seemed
        to go without a hitch, at least to the average viewer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc084f7-064b-4ade-a07c-d70d90fec69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:39.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f2c307-08e3-4fa9-a0be-4d73636ab66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:40.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commissioner Roger Goodell announced the picks in front of a TV
        in his basement and even offered fans the chance to virtually boo him (a draft
        night tradition) as he came on TV.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41db90f0-ce08-49ce-a3dc-48cdedd2c5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:40.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f5400-d04e-4a40-9d14-16ed1ccab0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:41.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league gave over 60 prospects video equipment to capture the
        moment they were selected.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83988afd-49e1-4645-ad99-43d8cf40bc3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:41.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4dac95-e56f-4d04-bfde-4a7c5273cd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:42.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cheers and tears that followed were heartfelt and beautiful
        to watch. And it was great to see some emotional moments from team owners,
        coaches and executives as well.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530ce1db-e611-499a-b435-872cf0974ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:42.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb15baa4-8d90-4995-81b5-63de797fe9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:43.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of them celebrated the picks they made with their families,
        something they don''t get to do when they''re all huddled in team facilities
        all weekend.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150c1a39-7d75-4c15-aebf-1e5cf792bc5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:43.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7162cc-351a-4465-8a64-ebdd05ca9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:44.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We even saw New England Patriots coach Bill Belichick''s dog sitting
        in front of his computer at the dinner table.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c004319-6364-45e2-897d-8b2474b781db'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:44.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1729a29-7bc3-4e93-8258-d9e4a1d50aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.503+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:45.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ll never see that at a draft again.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fd4cf2-924c-4aa4-911e-516ce86bb57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:45.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131fc155-fd04-40ba-b0c4-4deab28de9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:46.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Brady-less Patriots</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571ef5c3-2fa5-4c73-8892-f5bb7120fc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:46.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After losing six-time Super Bowl champion Tom Brady to the Tampa
        Bay Buccaneers in free agency, the Patriots were hoping to draft a quarterback
        with one of their ten picks in the draft. But it didn''t happen.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a4233-2728-4255-b46d-dec85370d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:47.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2b94e0-a894-4aeb-8983-faa167729a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:47.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bill Belichick said that wasn''t by design but the right quarterback
        wasn''t there when their time came up to pick.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd88c87c-0c2a-4344-9e77-da26d6590dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafa86e3-7831-404b-945c-a83d34f74153'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:48.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That leaves Jarrett Stidham and Brian Hoyer on the roster.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa87bcab-4ba5-4b0b-8483-e71d96fd5e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:49.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525a235d-2afb-40e7-8dfa-0fffc403ec79'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:49.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could the Pats be vying for another quarterback before next season
        starts or will they have to star with an unproven leader of their offense?</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5043e27-2ebf-420e-992e-79c82ab102f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:50.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a9822e-db7e-4f42-bb2c-6f6d69193ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:50.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tom Brady and the Bucs</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1626d325-ab7e-4e76-addf-953b2f2a73f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brady is joining some elite offensive talent in Tampa Bay, including
        the addition of his former teammate Rob Gronkowski last week.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b40cc99-9e70-4bd5-b812-7dca7f989bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:51.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f74b99-7d10-40a7-8a6b-90b5863f76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.504+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:52.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they needed some help on the offensive line and they got it
        with their first-round pick Tristan Wirfs.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3031d-f56c-4393-85d1-eac1c275bd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:52.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abea44d-1d0c-4e53-b9ef-7789604a1ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:53.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then in the second round they helped their defense with cornerback
        Antoine Winfield Jr.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2232b-264d-4398-a12d-f07fb7ff4d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:53.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f278cf84-7b22-4c5a-8389-c13a39001013'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:19:44.505+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:06:54.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antonie Sr. was a cornerback in the league for 14 years and intercepted
        a pass from Brady back in 2001.</p>'
