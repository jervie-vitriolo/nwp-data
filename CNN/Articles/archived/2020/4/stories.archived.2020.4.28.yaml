      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-utos na ang DILG, merong tatlong araw na lamang mula ngayon
        ang lahat ng local government units na ipamigay ang SAP. Pagkatapos po, magkakaroon
        na ng show cause order kung bakit hindi sila dapat panagutin</em> administratively
        and criminally [DILG has already instructed that local government units only
        have three days from today to release the SAP. After that, show cause orders
        will be sent to ask officials to explain why they should not be administratively
        and criminally charged]," Roque told reporters.</p>'
    '5':
