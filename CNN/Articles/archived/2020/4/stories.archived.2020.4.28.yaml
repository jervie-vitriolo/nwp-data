      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:31:04.104+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:04:53.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The HEPA filters are effective at capturing more than 99 percent
        of the airborne microbes in the filtered air, the IATA said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ae4503-0fcb-4b74-b3f2-6ecf5dd45d3e'
