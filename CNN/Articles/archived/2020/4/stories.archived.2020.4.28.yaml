      'jcr:uuid': '5c4d36eb-0939-48b3-8766-dfd0202e951c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:31:04.104+08:00
      'mgnl:createdBy': 'sandra'
      'mgnl:lastActivated': 2023-01-26T18:04:52.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the International Air Transport Association (IATA),
        the HEPA or high efficiency particulate air filters are similar to those used
        to keep the air clean in hospital operating rooms and industrial clean rooms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9084bb3-00de-4a9f-bc0a-8622b70fee8a'
      'mgnl:activationStatus': true
