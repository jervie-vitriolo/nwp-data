      'mgnl:lastActivated': 2023-01-26T18:11:56.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)â€”</strong> Public life changed considerably for most
        Germans on Monday as the wearing of masks became mandatory in many public
        spaces across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de5594c-e30e-4430-8d4e-fad0e487a76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8839ec4f-37ff-4a85-a146-dfd629b047f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interior design store on the main shopping street of Potsdam,
        just outside of Berlin, all the customers were sticking to the new regulations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68d434-488a-4e2e-b1cb-074468730771'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dd46ee-3a4b-49ae-a53f-fa32a76cbf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Store manager Carolin Hucke said the masks made both her and her
        patrons feel calmer. "I can tell that people are more at ease," Hucke said
        while wiping shopping baskets with disinfectant, and adding, "they keep their
        distance and are more sensitive to the situation, but they are also less stressed
        and just watch out for each other."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb15358-7db9-4813-878b-6815f424853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5556fa-0ac0-464c-9207-e9b61ec50be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From last week, Germany loosened many of the restrictions on public
        life that were designed to halt the spread of coronavirus. Shops no larger
        than 800 square meters (8,600 sq. ft.) were allowed to reopen. So were car
        dealers and bicycle stores, regardless of their size.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917fddf7-c070-4ff6-abb7-38230ffd2a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4f3719-1239-48b1-bcf2-40104c8165a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there is a patchwork of rules and penalties across Germany on
        the use of masks. Fines for not ensuring that face coverings are worn range
        from â‚¬15 ($16) to â‚¬5,000, with rates differing across the country''s 16 federal
        states. Some states are not imposing any fines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a80c1-2908-4b56-849f-1379278cfe70'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f8a03b-6f6d-4310-bdc6-cbf58147cddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Chancellor Angela Merkel''s government announced the relaxing
        of the regulations, it only recommended wearing face coverings when going
        back into public spaces. ''''It is recommended that masks be used in public
        transport and while shopping,'''' Merkel said on April 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ecd7f0-d130-494f-b8f8-2f6e0da972c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cff0f94-ba99-46c3-b2d2-f5bb5bb1e378'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the restrictions were lifted, scores of people flocked into pedestrian
        zones in cities and towns around the country, eager for a slice of normalcy
        after weeks of near lockdown. And some states got creative in interpreting
        the rules, allowing even larger shopping centers to open as long as the single
        stores inside didn''t exceed 800 square meters, or allowing larger stores
        to open the maximum permitted area while cordoning the rest off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66954a93-d591-4762-9dce-f0cd8fca01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0538dd-b126-49ec-b5c4-ec59aa9a2f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
