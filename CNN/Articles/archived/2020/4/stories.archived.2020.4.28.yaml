      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This led Merkel to warn that Germany risked squandering the gains
        it had made in beating back Covid-19. She said she fully supported the measures
        to loosen restrictions, "but their implementation worries me. Partially, they
        appear to be very bold, maybe too bold."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502881dc-1967-4df2-9f6e-e14d10afadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff630bbf-9eef-496a-8956-06ab559dde5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has a decentralized system, and the federal government cannot
        force states into lockdowns or make masks compulsory. But the states all separately
        made laws making masks a requirement, even though the details vary. In most
        states, people are required to cover their mouths and noses while taking public
        transport or when going into stores.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92a9ff8-031e-45c7-b2d7-8dfe035f4376'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a113d9-50d4-43e5-a7e8-0f3ffc4d863d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The type of masks themselves is not specified either. They can vary
        from surgical masks to even a scarf covering the mouth and nose. Germans call
        these "Alltagsmasken" or "everyday masks."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a96d092-13ed-45e5-8b97-f47ca141473e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e682eb23-053a-4e8c-9279-2a9f47288b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The theory behind mask use is that while they will do little to
        stop people from getting Covid-19, they will stop people from transmitting
        the virus, and the more people that wear them the more effective they will
        be, especially in places where social distancing rules may not always be 100%
        maintained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799437e-c1f3-49a5-a3f0-ab0b68326556'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd6cc03-06e3-4cd6-a48b-d953d9be2c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as the rules for wearing face coverings vary across Germany,
        so do the penalties for failing to put them on. The state of Berlin is the
        most lenient, it has no fines and will even allow people to board buses and
        subways without masks. Bavaria, meanwhile, the hardest region hit by the pandemic,
        is the strictest with fines of â‚¬150 and even up to â‚¬5,000 for store owners
        who don''t ensure that their staff are wearing masks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e49ff1c-c31f-42f7-b15e-cd10bec9b765'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8c0de9-08f3-483c-968f-a1b01dbac393'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with masks in short supply globally, the German government is
        scrambling to beef up its inventory, not just for medical professionals but
        also for general use. The world''s largest cargo plane, the Antonov AN-225
        -- chartered by the German military -- arrived a shipment of 10 million masks
        from China at Leipzig airport on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9254eb-718d-43ac-91c4-c16c21ce89e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e33838f-5d6c-4582-b612-988d7dcfb3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two further flights are expected to deliver another 15 million protective
        masks in the coming days. ''''A sufficient number of protective masks are
        crucial for (the) further lifting of coronavirus restrictions," Germany''s
        defense minister Annegret Kramp-Karrenbauer said, adding the masks would now
        be distributed to the country''s 16 federal states who will then decide which
        facilities will get them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b184d5-15f7-4a53-a491-5632fdd3adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b592ae-a62a-4f8f-91b5-5e45f56f91c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s police union criticized the differing regulations across
        the country. "It cannot be the police''s job to explain the differences in
        the rules of the states," the head of the police union in the northern state
        of Mecklenburg-Vorpommern said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca40bc5-cc14-4274-8076-c73bae60f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bd6d8-bc7b-47bc-aeb9-c0d298eea9e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But throughout Monday, German media reported that people generally
        seemed to be accepting the measures. Hucke, the interior design store manager,
        also said things were going smoothly. "I had one customer who simply forgot
        and immediately put a cloth in front of her face when she realized. I have
        not had any problems so far," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e13c8-fefd-422b-b553-a410349c5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T07:21:52.840+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-26T18:11:56.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/27/europe/germany-face-mask-mandatory-grm-intl/index.html">"Germans
        face fines of up to $5,000 as wearing a face mask becomes mandatory."</a></em></p>'
  'Trump-disinfectant-coronavirus':
