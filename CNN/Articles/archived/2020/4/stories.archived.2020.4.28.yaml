      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d610e15-ea41-4ef9-b582-50ad0193a5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, North Korean state newspaper Rodong Sinmun said Kim sent
        thanks to workers who helped in remodeling the city of Samjiyon in North Korea.
        CNN could not independently confirm the authenticity of Sunday''s report and
        whether the note of thanks came directly from the leader.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21be4b8c-f112-47a0-b928-ac41fc7db16c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee13dc6-68bd-40ab-b51b-f5d849b6aac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T05:35:33.929+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:12:00.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though North Korea has not reported any cases within its borders
        -- a claim public health experts say is unlikely -- Pyongyang has taken the
        pandemic very seriously. The country quickly closed its borders to tourists
        and quarantined foreign diplomats, who eventually left. State media included
        several warnings and reports about the importance of proper hygiene in February,
        while also outlining steps the government was taking to combat the virus.</p>'
  '38-RITM-staff-recover-coronavirus':
    'author': 'Danielle Nakpil, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2020-04-28T05:33:05.475+08:00
    'imagesource': 'jcr:f1a42176-5c1c-4aec-9287-f000ddaebfa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
