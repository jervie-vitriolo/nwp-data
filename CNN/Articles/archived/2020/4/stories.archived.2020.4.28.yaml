    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7672151e-a69e-4edc-8feb-bca5f7cc88b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T23:49:51.688+08:00
      'mgnl:createdBy': 'dani'
