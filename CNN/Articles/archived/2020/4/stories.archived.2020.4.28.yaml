      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf405806-c985-44cd-861d-f14aeb750b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Kim''s status on Monday, Trump said, "I can''t tell
        you, exactly â€”&nbsp;yes, I do have a very good idea, but I can''t talk about
        it now. I just wish him well." But later in the same press conference the
        President told reporters, "He didn''t say anything last Saturday. Nobody knows
        where he is so he obviously couldn''t have said it. This is breaking news
        that Kim Jong Un made a statement on Saturday. I don''t think so."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f758230-7c93-4e48-a267-6bdb16356a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b560338-59d7-43dc-87d7-fdc7c2312f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump seemed to be referring to Kim''s message to workers in the
        country published in North Korean state-media Sunday but it was not immediately
        clear.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd1711e-7f36-4517-9c05-d42b415520f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048d17f-0678-4b00-873b-d09f707bec4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week CNN reported, that the US was monitoring intelligence
        suggesting Kim was in grave danger after undergoing a previous surgery, according
        to a US official with direct knowledge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512869e-3928-45f3-8901-d7b1a62f3f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.225+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b06316-4e33-4aa6-ac3a-3dfb1156963a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After CNN''s report published, National Security Adviser Robert
        O''Brien made clear the Trump administration is keeping a close eye on developments
        regarding Kim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5a0e1-e58b-42cc-8746-7f2ad30f12c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950f5ef7-bc61-44d0-8fd6-e457e476e911'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re monitoring these reports very closely," said during an interview
        with Fox News last Tuesday. "As you know, North Korea is a very closed society.
        There''s not a free press there. They''re parsimonious with the information
        they provide about many things, including the health of Kim Jong Un."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327e3402-0c9f-440c-ba9a-576557a79306'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b14e7d4-c6b8-46a6-9019-543ff1f16fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State Mike Pompeo has also said the Trump administration
        is keeping a close eye on developments regarding Kim. "We are watching the
        situation very keenly," he told Fox News Thursday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ff910f-b354-4e51-ac6d-0fd58bbbcf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa2eb7a-5270-4065-b056-d09944901fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Last seen in public on April 11</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b6f293-79b2-4455-8623-c38d91ae6265'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim was last seen in public on April 11 at a politburo meeting,
        according to North Korean state media, KCNA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f92d733-58ac-4e64-9f81-cfe3ca964885'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66912988-d9ba-4059-8ee9-c8d5442a067c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Kim has remained absent but questions about his status
        have continued to swirl.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eeb048f-c7b5-43f0-bf30-d989672901a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7530423b-644b-417c-b019-1c48d8bbbbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US intelligence officials caution their vision into North Korea
        is limited. Any assessment about his health or other questions relating to
        the reclusive regime are tempered by those limitations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466d71dd-8eb7-430c-98f6-fc2af1074099'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e515d-04b5-429c-bd43-0d4bacaab282'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional lawmakers also seem to have limited visibility into
        the current US assessment regarding Kim''s status. Members of the Senate Foreign
        Relations and House Foreign Affairs committees have not yet received an update
        regarding the US assessment on Kim''s health, according to committee aides.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b624dc3-d141-4ccd-a4e3-36f983de7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.226+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd10404-a0cb-4e01-bd14-481f33868c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide for the House committee told CNN staffers reached out to
        the State Department for more information but officials have not provided
        any information beyond what has been publicly reported.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b19b38-3acd-4f69-bda3-b5ac75f56a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb683eb7-18fa-46f5-af75-825ab2c00a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the US has taken reports on Kim''s health seriously enough
        to reach out to North Korean experts -- particularly those who have studied
        the Kim regime -- to talk about contingency planning, a source familiar with
        the communications told CNN. As O''Brien noted, the judgment on potential
        successors, like everything relating to North Korea, is shrouded in uncertainty.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87eb97b4-dbe6-447b-aa7f-3e5165767166'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66678faf-8f89-4ff4-8870-58a5fbd9d947'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea experts and current and former diplomats note that the
        longer Kim remains out of public site, questions about his health become more
        concerning. Pyongyang has every incentive to dispel questions about Kim''s
        fitness to lead by, for instance, showing him in public, to demonstrate his
        leadership both to its own population and to the world.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b67b91-3599-460e-93f9-d54cec8e1169'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180f39c1-3450-4d7c-a61c-79b3ee04d8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has taken some apparent steps to push back on speculation
        about Kim''s health.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539b23fc-f6c0-4cd5-adef-d65ef218fe29'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb94201-df02-41b2-bb9f-f401af3a8e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, North Korean state media did publish a recent letter
        from the country''s leader to South African President Cyril Ramaphosa congratulating
        him on Freedom Day.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a064d93a-fec4-494f-a30c-e799a7e125fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafea063-2e1a-4491-8202-a92b2161b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-26T18:11:53.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has no way of independently verifying the authenticity of the
        letter and has reported conflicting beliefs by various government officials
        on Kim''s health condition in the past week.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779aa936-f2e2-449f-8c44-26b498b0101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T08:31:43.227+08:00
