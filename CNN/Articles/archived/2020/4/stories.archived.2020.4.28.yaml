    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5f9656-77e8-4f70-b46d-fa912b406634'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he was back with a new, sweeping promise to revolutionize the
        testing that America needs to safely open its economy -- though on closer
        inspection the initiative looked as underwhelming as many previous vows on
        overhauling the dysfunctional system for diagnosing the coronavirus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a92e6c1-5865-4080-bcf5-52c9a26b2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b09f48-9229-4e85-b760-28f05a7552a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump celebrated saving more than a million lives with his "good
        decisions" and boasted that "there''s a hunger for reopening" the nation and
        it''s "happening faster than people would think," while leaving a misleading
        impression that the virus is all but defeated in the nation''s great cities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f75c2-f492-47d7-af68-7db77ab24e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c4e19d-47fa-4fcb-aee0-3ab819eb431c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.299+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are deploying the full power of the federal government," Trump
        said even as he unrolled a plan complete with a glossy power point presentation
        that falls well short of the level of testing -- several million a day --
        that some experts say is needed to keep the pathogen at bay. While stepping
        up federal involvement, the blueprint also enshrines ultimate responsibility
        for testing with states that have struggled to get sufficient test kits, swabs
        and reagents to perform diagnoses.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9430f486-d0c3-402e-8137-fd5e2772343a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd0e8ef-c6a9-4a50-a933-11d270723aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the "news" of Trump''s appearance. Apart from a few brief
        walk-ons by top public health officials, the rest of his monologue in the
        fading sunlight of a spring evening was back to the Trump show.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746a34f6-67ad-4c85-a398-c601c6a6d017'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0f3c9-f3df-4a02-96fa-0382b2a7b58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not his wildest moment in recent days -- after all he spent
        the weekend on Twitter tears that included retweeting a baseless conspiracy
        theory that suggested Trump opponents were inflating the virus'' mortality
        rate to "steal the election."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f96f86-8e5a-43c7-801c-6e003e8a2353'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e8544c-01e7-4ad9-afd9-3969caa65a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a lesson -- if one was needed -- that Trump is unlikely
        to heed the anxiety of friends that his refusal to cede the spotlight in out-of-control
        appearances at daily coronavirus news conferences was damaging his reelection
        chances. Trump''s new White House communications team, which reportedly wants
        to ration his time on television and declared that there would be no briefing
        on Monday, before reversing itself in embarrassing fashion, might want to
        bear that in mind.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162bfdf6-eda3-494a-8b6b-bfb178f86e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a279e572-41aa-4828-8500-b6ee034d15a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump still thinks the best way to navigate out of the worst domestic
        crisis since World War II for which his administration has been exposed as
        unprepared and behind the curve is more Trump. But his routines of misrepresentation
        and overly optimistic assessments of the fight against the virus are doing
        little to build a convincing impression the President can find an exit strategy,
        or even is capable of keeping the nation heading in the same direction while
        one -- probably based on an elusive Covid-19 vaccine that is months away --
        is found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfe34a8-a3d4-4f83-be48-2b98922aab0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c17b97-9ff8-4a34-bcfc-e5c93595ce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump is not taking responsibility</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f42a67-6372-496e-ab3a-424f3a9c393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rosy assessments of progress appear to contrast with the reality
        in the states, as fears mount that early openings in some regions could cause
        a spike in infections -- and with business sparse in shops and restaurants
        that have already opened up, for instance, in Georgia on Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb86747-5cd6-49aa-92ac-3ef63311876b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99418077-2f8a-4593-9f10-ef13c313be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President dodged a question over whether he bore any responsibility
        for the deaths of more Americans than those who perished in Vietnam in a pandemic
        that he denied was ever coming to US shores. Despite weeks of prior warning
        that the virus would spread around the world, the President blamed China for
        not keeping it confined to its territory, thereby absolving himself of a buck
        stops moment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb88328-d080-4d31-9168-4bc4195fcd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.300+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2dc9ba-eee8-4966-8f76-88257db00704'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody, except one country, can be held accountable for what happened.
        Nobody''s blaming anybody here. We''re looking at a group of people that should
        have stopped it at the source," the President said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d59e2c-929f-42f5-a5c6-a444a35ec83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d00f1a-74fc-4fc0-99c6-d08e22fc1dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also claimed improbably that other nations were phoning up the
        US to find out how it had done so well in its misfiring testing program --
        as Vice President Mike Pence misrepresented his own predictions about an expansion
        in early March.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba746d6-2573-46ed-8ee0-4019666214fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0736ae-36bf-44ca-b100-58630a8b0b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump predicted the pandemic''s death toll would top out at 60,000
        to 70,000. At the current rate, that would mean the dying would end this week,
        despite there being only a high plateau in infections rather than steep declines
        in many worst-hit states.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4c2603-d92b-43c1-a4a1-2f6f33c95f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18d00aa-bed7-4f8c-a164-f7d1b00c9e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, a top economic advisor, Kevin Hassett, had warned
        of 1930s levels of unemployment. But Trump, far from warnings of a Great Depression-style
        collapse in the economy, predicted Monday that growth in the third and fourth
        quarters is going to be spectacular. And the President included more lavish
        praise for the corporate chieftains he invited to stand by his side to promote
        the new testing plans -- plans that are welcome but hardly comprehensive.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc65728-3bb6-4825-a7ae-6a6453e948aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2702b805-c860-4265-b3ca-5c71dfee444f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also revived some of his greatest hits.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ba37b6-eabd-4b3d-ab78-3748e6d3f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed91c3-7b75-4be8-a374-6cb2648578c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters Monday that without him, the United States would
        be at war with North Korea -- despite the fact that every one of his modern
        predecessors did everything to avoid such a disastrous outcome.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd06859e-f3e2-4234-9e27-32226a715e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47523cb1-ead2-4429-9aa0-425e140267f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he claimed inaccurately that House Speaker Nancy Pelosi was
        telling people to dance in the streets of Chinatown in San Francisco while
        he was banning travel from the communist giant. Pelosi did not have a party
        or a rally in Chinatown. Amid concerns about rising anti-Chinese bigotry,
        she walked around the district, ate at a dim sum restaurant and spoke to reporters
        to urge people to "come to Chinatown."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcea8bc-345b-41ae-82b0-d1cb8103d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.301+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107ed8ab-5420-43e0-93fc-e94b284ecf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Testing, testing</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bddc13-e467-46f0-b49d-287135553a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost every day since the beginning of the crisis, the administration
        has been beset by pleas from state governors to do more to scale up testing.
        To begin with, more tests were needed to properly assess the scale of the
        pandemic inside the US. Trump made a series of claims about the success in
        testing, including an assurance that everyone that needs a test can get one
        -- a goal that still has not been reached.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edefe2f-3cac-4fab-a774-2f3758ae8910'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5781ce77-5465-481e-ba4e-03c4adff7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New forms of testing will now be needed to trace, isolate and quarantine
        people who are expected to get sick as state economies begin to open up.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c9b4ca-3c1a-4d0c-a344-4a6d5af40226'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca0adfa-9e93-4689-9506-3e572cb84900'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass and frequent testing will also be needed to provide the public
        with confidence that it is safe to go back to work, to visit restaurants again
        and to resume normal life. Yet despite Monday''s announcement, the state of
        testing seems likely to remain well below those levels.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4189a2-9f98-4332-bf61-61a3f53975f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c36ab6d-b67a-40da-a5f2-188efa0ebb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new plan nominates the federal government becoming the "supplier
        of last resort" for coronavirus tests with states still in the lead.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e605d81-9880-467f-9abb-a27f81b017e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23dd6d3-63ba-406e-a188-0ee5eb6ec521'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said the goal was to help each state reach
        the ability to test at least 2% of its residents, with a particular focus
        on vulnerable populations and emergency workers. States are also instructed
        to "identify and overcome barriers to efficient testing," including "misallocation
        of supplies" and "logistical failures."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bcc0de-dd26-457f-b2b6-1f4be7cf6f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979e106a-73ab-4e47-935d-4b79594477d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President claimed inaccurately on Monday that while some governors
        want more testing, others don''t think it is important.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0289f8-04cc-44dd-a2a7-5a166f5607f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5c04d3-6d7c-4081-b811-46af2fe7e06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One governor who was on a call with the White House coronavirus
        task force on Monday told CNN''s Dana Bash that the conversations were good
        and saw the new testing regimen as a good first step.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de86a758-d3e8-4e09-9c0e-9a6212e9793e'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.302+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7d3764-9066-4191-9172-a46b2ae1e50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was at least a commitment to give us a commitment," the governor
        said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6099f-8df2-4211-831c-995132beaa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3f88bc-dd71-4f09-92f9-6eba1cf045d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles Mayor Eric Garcetti told CNN''s Wolf Blitzer, however,
        that the federal government had a responsibility to do more to help local
        leaders given its unique capabilities.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c3094d-e42b-4950-8182-bbf0637f5052'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c84ba4d-d2b4-4d43-919d-3297416e4ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I read it literally. It''s the United States of America. And I''m
        a big believer in federalism ... but when it comes to these national needs,
        whether its defense, our foreign policy, international trade or a pandemic,
        I do believe a strong national government should be the ones procuring things
        so we''re not competing against each other," Garcetti said.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20251003-bb76-4062-9e12-461b14d32f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bc5b75-1757-4291-8d98-37113cbf9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was just the latest big commitment from the White House however
        to ramp up testing. On March 10, Pence told reporters that more than four
        million tests would be available nationwide by the end of that week. Now,
        the administration is celebrating just over five million tests that have been
        conducted overall as a great achievement.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4825115d-ba0a-41b9-aac0-2456b7e02974'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c87daa-e938-4ba2-89ad-166c4e6a97bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It represents a misunderstanding on your part, and frankly, a lot
        of people in the public''s part about the difference between having a test
        versus the ability to actually process the test," Pence told a reporter when
        he was asked about the projection on Monday.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ba6ed1-5b34-4630-90a1-e85893a4b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c3c694-f4b0-485d-8542-aa9753539a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the President has said many times, what he understood early
        on was, the old system would never be able to process the tests at the massive
        volume that we would need in the midst of an epidemic," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1e6f8-b826-46cc-a275-39adf9044c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed30e948-df6d-4179-906a-5793162d44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once again, not this administration''s fault.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bc3ae1-47f3-40ad-8d2e-572629876a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T12:26:39.303+08:00
      'mgnl:createdBy': 'david'
      'mgnl:lastActivated': 2023-01-26T18:11:41.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2020/04/28/politics/donald-trump-testing-coronavirus-news-conference/index.html"
        target="_blank">"Trump returns to the stage with underwhelming testing promises"</a></em></p>'
