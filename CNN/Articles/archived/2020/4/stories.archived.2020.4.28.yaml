      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a3217-d6f1-4729-abc7-d4c01e9cda38'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T13:49:09.877+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-26T18:11:32.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a beautiful day," Frank Feerini, who was at Huntington Beach
        in Orange County, told CNN affiliate KABC Saturday. "How can you keep anybody
        in?"</p>'
