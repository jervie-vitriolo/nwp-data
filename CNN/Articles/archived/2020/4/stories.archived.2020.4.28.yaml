      'jcr:uuid': 'a96166bf-8d2f-41d0-a1bb-ef7f296f9b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.393+08:00
      'mgnl:createdBy': 'kristel'
      'mgnl:lastActivated': 2023-01-26T18:11:24.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DILG secretary explained that the authority to declare ECQ in
        provinces, highly-urbanized cities, and independent component cities rests
        with the IATF.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcbb92b-72ef-4ecc-bd56-514efee2fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2020-04-28T19:48:21.393+08:00
      'mgnl:createdBy': 'kristel'
