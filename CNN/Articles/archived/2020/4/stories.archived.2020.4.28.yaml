      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:33:07.677+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>â€œThat therefore gives us the confidence level that even without
        the vacant seat in the middle, the strong effect or very clinical effect that
        cleanses the air, the HEPA filters will be very effective,â€ Isla said.</p>'
